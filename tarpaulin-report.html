03e {\r\n    /// **Generic helper** ‚Äì build a TPMS inside `self` from the provided SDF.\r\n    ///\r\n    /// * `sdf_fn`     ‚Äì smooth signed‚Äëdistance field _f(p)_; 0‚Äëlevel set is the surface\r\n    /// * `resolution` ‚Äì voxel grid sampling resolution `(nx, ny, nz)`\r\n    /// * `iso_value`  ‚Äì iso‚Äëcontour value (normally 0.0)\r\n    ///\r\n    /// The result is intersected against `self`, so the surface only appears inside\r\n    /// the original solid's bounding box / volume.\r\n    #[inline]\r\n    fn tpms_from_sdf\u003cF\u003e(\r\n        \u0026self,\r\n        sdf_fn: F,\r\n        resolution: (usize, usize, usize),\r\n        iso_value: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e\r\n    where\r\n        F: Fn(\u0026Point3\u003cReal\u003e) -\u003e Real + Send + Sync,\r\n    {\r\n        let aabb = self.bounding_box();\r\n        let min_pt = aabb.mins;\r\n        let max_pt = aabb.maxs;\r\n        // Mesh the implicit surface with the generic surface‚Äënets backend\r\n        let surf = Mesh::sdf(sdf_fn, resolution, min_pt, max_pt, iso_value, metadata);\r\n        // Clip the infinite TPMS down to the original shape's volume\r\n        surf.intersection(self)\r\n    }\r\n\r\n    // ------------  Specific minimal‚Äësurface flavours  --------------------\r\n\r\n    /// Gyroid surface:  `sin x cos y + sin y cos z + sin z cos x = iso`  \r\n    /// (`period` rescales the spatial frequency; larger =\u003e slower repeat)\r\n    /// **Mathematical Foundation**: Gyroid is a triply periodic minimal surface with zero mean curvature.\r\n    /// **Optimization**: Pre-compute trigonometric values for better performance.\r\n    pub fn gyroid(\r\n        \u0026self,\r\n        resolution: usize,\r\n        period: Real,\r\n        iso_value: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        let res = (resolution.max(2), resolution.max(2), resolution.max(2));\r\n        let period_inv = 1.0 / period;\r\n        self.tpms_from_sdf(\r\n            move |p: \u0026Point3\u003cReal\u003e| {\r\n                // Pre-compute scaled coordinates for efficiency\r\n                let x_scaled = p.x * period_inv;\r\n                let y_scaled = p.y * period_inv;\r\n                let z_scaled = p.z * period_inv;\r\n\r\n                // Pre-compute trigonometric values to avoid redundant calculations\r\n                let (sin_x, cos_x) = x_scaled.sin_cos();\r\n                let (sin_y, cos_y) = y_scaled.sin_cos();\r\n                let (sin_z, cos_z) = z_scaled.sin_cos();\r\n\r\n                // **Mathematical Formula**: Gyroid surface equation\r\n                // G(x,y,z) = sin(x)cos(y) + sin(y)cos(z) + sin(z)cos(x)\r\n                (sin_x * cos_y) + (sin_y * cos_z) + (sin_z * cos_x)\r\n            },\r\n            res,\r\n            iso_value,\r\n            metadata,\r\n        )\r\n    }\r\n\r\n    /// Schwarz‚ÄëP surface:  `cos x + cos y + cos z = iso`  (default iso = 0)\r\n    /// **Mathematical Foundation**: Schwarz P-surface has constant mean curvature and cubic symmetry.\r\n    /// **Optimization**: Use direct cosine computation for this simpler surface equation.\r\n    pub fn schwarz_p(\r\n        \u0026self,\r\n        resolution: usize,\r\n        period: Real,\r\n        iso_value: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        let res = (resolution.max(2), resolution.max(2), resolution.max(2));\r\n        let period_inv = 1.0 / period;\r\n        self.tpms_from_sdf(\r\n            move |p: \u0026Point3\u003cReal\u003e| {\r\n                // Pre-compute scaled coordinates\r\n                let x_scaled = p.x * period_inv;\r\n                let y_scaled = p.y * period_inv;\r\n                let z_scaled = p.z * period_inv;\r\n\r\n                // **Mathematical Formula**: Schwarz P-surface equation\r\n                // P(x,y,z) = cos(x) + cos(y) + cos(z)\r\n                x_scaled.cos() + y_scaled.cos() + z_scaled.cos()\r\n            },\r\n            res,\r\n            iso_value,\r\n            metadata,\r\n        )\r\n    }\r\n\r\n    /// Schwarz‚ÄëD (Diamond) surface:  `sin x sin y sin z + sin x cos y cos z + ... = iso`\r\n    /// **Mathematical Foundation**: Diamond surface exhibits tetrahedral symmetry and is self-intersecting.\r\n    /// **Optimization**: Pre-compute all trigonometric values for maximum efficiency.\r\n    pub fn schwarz_d(\r\n        \u0026self,\r\n        resolution: usize,\r\n        period: Real,\r\n        iso_value: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        let res = (resolution.max(2), resolution.max(2), resolution.max(2));\r\n        let period_inv = 1.0 / period;\r\n        self.tpms_from_sdf(\r\n            move |p: \u0026Point3\u003cReal\u003e| {\r\n                // Pre-compute scaled coordinates\r\n                let x_scaled = p.x * period_inv;\r\n                let y_scaled = p.y * period_inv;\r\n                let z_scaled = p.z * period_inv;\r\n\r\n                // Pre-compute all trigonometric values once\r\n                let (sin_x, cos_x) = x_scaled.sin_cos();\r\n                let (sin_y, cos_y) = y_scaled.sin_cos();\r\n                let (sin_z, cos_z) = z_scaled.sin_cos();\r\n\r\n                // **Mathematical Formula**: Schwarz Diamond surface equation\r\n                // D(x,y,z) = sin(x)sin(y)sin(z) + sin(x)cos(y)cos(z) + cos(x)sin(y)cos(z) + cos(x)cos(y)sin(z)\r\n                (sin_x * sin_y * sin_z)\r\n                    + (sin_x * cos_y * cos_z)\r\n                    + (cos_x * sin_y * cos_z)\r\n                    + (cos_x * cos_y * sin_z)\r\n            },\r\n            res,\r\n            iso_value,\r\n            metadata,\r\n        )\r\n    }\r\n}\r\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"len s":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":51},{"path":["D:","\\","base","csgrs","src","mesh","vertex.rs"],"content":"//! Struct and functions for working with `Vertex`s from which `Polygon`s are composed.\n\nuse crate::float_types::Real;\nuse hashbrown::HashMap;\nuse nalgebra::{Point3, Vector3};\nuse std::hash::{Hash, Hasher};\n\n/// A vertex of a polygon, holding position and normal.\n#[derive(Debug, Clone, PartialEq, Copy)]\npub struct Vertex {\n    pub pos: Point3\u003cReal\u003e,\n    pub normal: Vector3\u003cReal\u003e,\n}\n\nimpl Vertex {\n    /// Create a new [`Vertex`].\n    ///\n    /// * `pos`    ‚Äì the position in model space  \n    /// * `normal` ‚Äì (optionally non‚Äëunit) normal; it will be **copied verbatim**, so make sure it is oriented the way you need it for lighting / BSP tests.\n    #[inline]\n    pub const fn new(mut pos: Point3\u003cReal\u003e, mut normal: Vector3\u003cReal\u003e) -\u003e Self {\n        // Sanitise position\n        // Nasty loop unrolling to allow for const-context evaluations.\n        // Can be replaced with proper for _ in _ {} loops once\n        // https://github.com/rust-lang/rust/issues/87575 is merged\n        let [[x, y, z]]: \u0026mut [[_; 3]; 1] = \u0026mut pos.coords.data.0;\n\n        if !x.is_finite() {\n            *x = 0.0;\n        }\n        if !y.is_finite() {\n            *y = 0.0;\n        }\n        if !z.is_finite() {\n            *z = 0.0;\n        }\n\n        // Sanitise normal\n        let [[nx, ny, nz]]: \u0026mut [[_; 3]; 1] = \u0026mut normal.data.0;\n\n        if !nx.is_finite() {\n            *nx = 0.0;\n        }\n        if !ny.is_finite() {\n            *ny = 0.0;\n        }\n        if !nz.is_finite() {\n            *nz = 0.0;\n        }\n\n        Vertex { pos, normal }\n    }\n\n    /// Flip vertex normal\n    pub fn flip(\u0026mut self) {\n        self.normal = -self.normal;\n    }\n\n    /// **Mathematical Foundation: Barycentric Linear Interpolation**\n    ///\n    /// Compute the barycentric linear interpolation between `self` (`t = 0`) and `other` (`t = 1`).\n    /// This implements the fundamental linear interpolation formula:\n    ///\n    /// ## **Interpolation Formula**\n    /// For parameter t ‚àà [0,1]:\n    /// - **Position**: p(t) = (1-t)¬∑p‚ÇÄ + t¬∑p‚ÇÅ = p‚ÇÄ + t¬∑(p‚ÇÅ - p‚ÇÄ)\n    /// - **Normal**: n(t) = (1-t)¬∑n‚ÇÄ + t¬∑n‚ÇÅ = n‚ÇÄ + t¬∑(n‚ÇÅ - n‚ÇÄ)\n    ///\n    /// ## **Mathematical Properties**\n    /// - **Affine Combination**: Coefficients sum to 1: (1-t) + t = 1\n    /// - **Endpoint Preservation**: p(0) = p‚ÇÄ, p(1) = p‚ÇÅ\n    /// - **Linearity**: Second derivatives are zero (straight line in parameter space)\n    /// - **Convexity**: Result lies on line segment between endpoints\n    ///\n    /// ## **Geometric Interpretation**\n    /// The interpolated vertex represents a point on the edge connecting the two vertices,\n    /// with both position and normal vectors smoothly blended. This is fundamental for:\n    /// - **Polygon Splitting**: Creating intersection vertices during BSP operations\n    /// - **Triangle Subdivision**: Generating midpoints for mesh refinement\n    /// - **Smooth Shading**: Interpolating normals across polygon edges\n    ///\n    /// **Note**: Normals are linearly interpolated (not spherically), which is appropriate\n    /// for most geometric operations but may require renormalization for lighting calculations.\n    ///\n    /// **Performance**: SIMD-optimized for vectorization and inlining.\n    /// **SIMD Optimization**: Position and normal vectors processed with vectorized operations.\n    /// **Cache Optimization**: Delta computation minimizes memory access patterns.\n    #[inline]\n    pub fn interpolate(\u0026self, other: \u0026Vertex, t: Real) -\u003e Vertex {\n        // SIMD-optimized linear interpolation using vector operations\n        // Position: p(t) = p0 + t * (p1 - p0)\n        let delta_pos = other.pos - self.pos;\n        let new_pos = self.pos + delta_pos * t;\n\n        // Normal: n(t) = n0 + t * (n1 - n0), then normalize to preserve unit length\n        // SIMD-optimized vector operations for normal computation\n        let delta_normal = other.normal - self.normal;\n        let interpolated_normal = self.normal + delta_normal * t;\n\n        // SIMD-friendly normalization with fast reciprocal square root approximation\n        let norm_sq = interpolated_normal.norm_squared();\n        let inv_norm = if norm_sq \u003e Real::EPSILON {\n            // Fast reciprocal square root approximation (could be further optimized with SIMD)\n            norm_sq.sqrt().recip()\n        } else {\n            1.0\n        };\n        let new_normal = interpolated_normal * inv_norm;\n\n        Vertex::new(new_pos, new_normal)\n    }\n\n    /// **Mathematical Foundation: Spherical Linear Interpolation (SLERP) for Normals**\n    ///\n    /// Compute spherical linear interpolation for normal vectors, preserving unit length:\n    ///\n    /// ## **SLERP Formula**\n    /// For unit vectors n‚ÇÄ, n‚ÇÅ and parameter t ‚àà [0,1]:\n    /// ```text\n    /// slerp(n‚ÇÄ, n‚ÇÅ, t) = (sin((1-t)¬∑Œ©) ¬∑ n‚ÇÄ + sin(t¬∑Œ©) ¬∑ n‚ÇÅ) / sin(Œ©)\n    /// ```\n    /// Where Œ© = arccos(n‚ÇÄ ¬∑ n‚ÇÅ) is the angle between vectors.\n    ///\n    /// ## **Mathematical Properties**\n    /// - **Arc Interpolation**: Follows great circle on unit sphere\n    /// - **Constant Speed**: Angular velocity is constant\n    /// - **Unit Preservation**: Result is always unit length\n    /// - **Orientation**: Shortest path between normals\n    ///\n    /// This is preferred over linear interpolation for normal vectors in lighting\n    /// calculations and smooth shading applications.\n    pub fn slerp_interpolate(\u0026self, other: \u0026Vertex, t: Real) -\u003e Vertex {\n        // Linear interpolation for position\n        let new_pos = self.pos + (other.pos - self.pos) * t;\n\n        // Spherical linear interpolation for normals\n        let n0 = self.normal.normalize();\n        let n1 = other.normal.normalize();\n\n        let dot = n0.dot(\u0026n1).clamp(-1.0, 1.0);\n\n        // If normals are nearly parallel, use linear interpolation\n        if (dot.abs() - 1.0).abs() \u003c crate::float_types::EPSILON {\n            let new_normal = (self.normal + (other.normal - self.normal) * t).normalize();\n            return Vertex::new(new_pos, new_normal);\n        }\n\n        let omega = dot.acos();\n        let sin_omega = omega.sin();\n\n        if sin_omega.abs() \u003c crate::float_types::EPSILON {\n            // Fallback to linear interpolation\n            let new_normal = (self.normal + (other.normal - self.normal) * t).normalize();\n            return Vertex::new(new_pos, new_normal);\n        }\n\n        let a = ((1.0 - t) * omega).sin() / sin_omega;\n        let b = (t * omega).sin() / sin_omega;\n\n        let new_normal = (a * n0 + b * n1).normalize();\n        Vertex::new(new_pos, new_normal)\n    }\n\n    /// **Mathematical Foundation: Distance Metrics**\n    ///\n    /// Compute Euclidean distance between vertex positions:\n    /// ```text\n    /// d(v‚ÇÅ, v‚ÇÇ) = |p‚ÇÅ - p‚ÇÇ| = ‚àö((x‚ÇÅ-x‚ÇÇ)¬≤ + (y‚ÇÅ-y‚ÇÇ)¬≤ + (z‚ÇÅ-z‚ÇÇ)¬≤)\n    /// ```\n    pub fn distance_to(\u0026self, other: \u0026Vertex) -\u003e Real {\n        (self.pos - other.pos).norm()\n    }\n\n    /// **Mathematical Foundation: Squared Distance Optimization**\n    ///\n    /// Compute squared Euclidean distance (avoiding sqrt for performance):\n    /// ```text\n    /// d¬≤(v‚ÇÅ, v‚ÇÇ) = (x‚ÇÅ-x‚ÇÇ)¬≤ + (y‚ÇÅ-y‚ÇÇ)¬≤ + (z‚ÇÅ-z‚ÇÇ)¬≤\n    /// ```\n    ///\n    /// Useful for distance comparisons without expensive square root operation.\n    pub fn distance_squared_to(\u0026self, other: \u0026Vertex) -\u003e Real {\n        (self.pos - other.pos).norm_squared()\n    }\n\n    /// **Mathematical Foundation: Normal Vector Angular Difference**\n    ///\n    /// Compute angle between normal vectors using dot product:\n    /// ```text\n    /// Œ∏ = arccos(n‚ÇÅ ¬∑ n‚ÇÇ / (|n‚ÇÅ| ¬∑ |n‚ÇÇ|))\n    /// ```\n    ///\n    /// Returns angle in radians [0, œÄ].\n    pub fn normal_angle_to(\u0026self, other: \u0026Vertex) -\u003e Real {\n        let n1 = self.normal.normalize();\n        let n2 = other.normal.normalize();\n        let cos_angle = n1.dot(\u0026n2).clamp(-1.0, 1.0);\n        cos_angle.acos()\n    }\n\n    /// **SIMD-Optimized Weighted Average for Mesh Smoothing**\n    ///\n    /// **Algorithm**: Compute weighted average of vertex positions and normals.\n    /// **SIMD Optimization**: Vectorized accumulation of weighted positions and normals.\n    /// **Cache Optimization**: Sequential iteration for optimal prefetching.\n    /// **Performance**: O(n) complexity with SIMD-accelerated operations.\n    ///\n    /// **Mathematical Foundation**: Weighted Average\n    /// ```text\n    /// p_avg = Œ£·µ¢(w·µ¢ ¬∑ p·µ¢) / Œ£·µ¢(w·µ¢)\n    /// n_avg = normalize(Œ£·µ¢(w·µ¢ ¬∑ n·µ¢))\n    /// ```\n    ///\n    /// **Applications**: Laplacian smoothing, normal averaging, mesh fairing, surface reconstruction.\n    /// **Numerical Stability**: Handles zero weights and degenerate configurations gracefully.\n    pub fn weighted_average(vertices: \u0026[(Vertex, Real)]) -\u003e Option\u003cVertex\u003e {\n        if vertices.is_empty() {\n            return None;\n        }\n\n        // SIMD-optimized weight summation\n        let total_weight: Real = vertices.iter().map(|(_, w)| *w).sum();\n        if total_weight \u003c crate::float_types::EPSILON {\n            return None;\n        }\n\n        // SIMD-optimized weighted position accumulation\n        // Vectorized operations for position coordinates\n        let weighted_pos_coords = vertices\n            .iter()\n            .fold(Vector3::zeros(), |acc, (v, w)| acc + v.pos.coords * (*w));\n\n        let weighted_pos = weighted_pos_coords / total_weight;\n\n        // SIMD-optimized weighted normal accumulation\n        // Vectorized operations for normal vectors\n        let weighted_normal = vertices\n            .iter()\n            .fold(Vector3::zeros(), |acc, (v, w)| acc + v.normal * (*w));\n\n        // SIMD-friendly normalization with fast reciprocal square root\n        let normalized_normal = if weighted_normal.norm_squared() \u003e Real::EPSILON {\n            // Fast normalization using reciprocal square root\n            let norm_factor = weighted_normal.norm_squared().sqrt().recip();\n            weighted_normal * norm_factor\n        } else {\n            // Fallback for degenerate normal vectors\n            Vector3::z()\n        };\n\n        Some(Vertex::new(Point3::from(weighted_pos), normalized_normal))\n    }\n\n    /// **Mathematical Foundation: Barycentric Coordinates Interpolation**\n    ///\n    /// Interpolate vertex using barycentric coordinates (u, v, w) with u + v + w = 1:\n    /// ```text\n    /// p = u¬∑p‚ÇÅ + v¬∑p‚ÇÇ + w¬∑p‚ÇÉ\n    /// n = normalize(u¬∑n‚ÇÅ + v¬∑n‚ÇÇ + w¬∑n‚ÇÉ)\n    /// ```\n    ///\n    /// This is fundamental for triangle interpolation and surface parameterization.\n    /// **SIMD-Optimized Barycentric Interpolation**\n    ///\n    /// **Algorithm**: Linear combination of three vertices using barycentric coordinates (u,v,w).\n    /// **SIMD Optimization**: Vectorized position and normal interpolation operations.\n    /// **Cache Optimization**: Sequential vertex access pattern for optimal prefetching.\n    /// **Performance**: O(1) interpolation with SIMD-accelerated vector operations.\n    ///\n    /// **Mathematical Properties**:\n    /// - **Convex Combination**: u + v + w = 1, u,v,w ‚â• 0\n    /// - **Affine Invariance**: Preserves linear relationships\n    /// - **Barycenter Preservation**: Centroid computed as weighted average\n    ///\n    /// **Applications**: Triangle interpolation, surface parameterization, texture mapping.\n    pub fn barycentric_interpolate(\n        v1: \u0026Vertex,\n        v2: \u0026Vertex,\n        v3: \u0026Vertex,\n        u: Real,\n        v: Real,\n        w: Real,\n    ) -\u003e Vertex {\n        // SIMD-optimized barycentric coordinate normalization\n        let total = u + v + w;\n        let (u_norm, v_norm, w_norm) = if total.abs() \u003e crate::float_types::EPSILON {\n            // SIMD-friendly coordinate normalization\n            (u / total, v / total, w / total)\n        } else {\n            // Fallback to centroid for degenerate coordinates\n            (1.0 / 3.0, 1.0 / 3.0, 1.0 / 3.0)\n        };\n\n        // SIMD-optimized position interpolation\n        // Vectorized linear combination of vertex positions\n        let pos_interp =\n            u_norm * v1.pos.coords + v_norm * v2.pos.coords + w_norm * v3.pos.coords;\n        let new_pos = Point3::from(pos_interp);\n\n        // SIMD-optimized normal interpolation with fast normalization\n        let normal_interp = u_norm * v1.normal + v_norm * v2.normal + w_norm * v3.normal;\n\n        // SIMD-friendly normalization using reciprocal square root\n        let norm_sq = normal_interp.norm_squared();\n        let new_normal = if norm_sq \u003e Real::EPSILON {\n            // Fast reciprocal square root normalization\n            normal_interp * norm_sq.sqrt().recip()\n        } else {\n            // Fallback for degenerate normal\n            Vector3::z()\n        };\n\n        Vertex::new(new_pos, new_normal)\n    }\n\n    /// **Mathematical Foundation: Edge-Length-Based Weighting**\n    ///\n    /// Compute cotangent weights for discrete Laplacian operators:\n    /// ```text\n    /// w_ij = (cot(Œ±) + cot(Œ≤)) / 2\n    /// ```\n    /// Where Œ± and Œ≤ are the angles opposite to edge ij in adjacent triangles.\n    ///\n    /// This provides a better approximation to the continuous Laplacian operator\n    /// compared to uniform weights.\n    pub fn compute_cotangent_weight(\n        center: \u0026Vertex,\n        neighbor: \u0026Vertex,\n        triangle_vertices: \u0026[\u0026Vertex],\n    ) -\u003e Real {\n        if triangle_vertices.len() \u003c 3 {\n            return 1.0; // Fallback to uniform weight\n        }\n\n        // Find the third vertex in the triangle\n        let mut cot_sum = 0.0;\n        let mut weight_count = 0;\n\n        for i in 0..triangle_vertices.len() {\n            let v1 = triangle_vertices[i];\n            let v2 = triangle_vertices[(i + 1) % triangle_vertices.len()];\n            let v3 = triangle_vertices[(i + 2) % triangle_vertices.len()];\n\n            // Check if this triangle contains our edge\n            let contains_edge = (v1.pos == center.pos \u0026\u0026 v2.pos == neighbor.pos)\n                || (v2.pos == center.pos \u0026\u0026 v3.pos == neighbor.pos)\n                || (v3.pos == center.pos \u0026\u0026 v1.pos == neighbor.pos)\n                || (v1.pos == neighbor.pos \u0026\u0026 v2.pos == center.pos)\n                || (v2.pos == neighbor.pos \u0026\u0026 v3.pos == center.pos)\n                || (v3.pos == neighbor.pos \u0026\u0026 v1.pos == center.pos);\n\n            if contains_edge {\n                // Find the vertex opposite to the edge\n                let opposite = if v1.pos != center.pos \u0026\u0026 v1.pos != neighbor.pos {\n                    v1\n                } else if v2.pos != center.pos \u0026\u0026 v2.pos != neighbor.pos {\n                    v2\n                } else {\n                    v3\n                };\n\n                // Compute cotangent of angle at opposite vertex\n                let edge1 = center.pos - opposite.pos;\n                let edge2 = neighbor.pos - opposite.pos;\n                let cos_angle = edge1.normalize().dot(\u0026edge2.normalize());\n                let sin_angle = edge1.normalize().cross(\u0026edge2.normalize()).norm();\n\n                if sin_angle \u003e crate::float_types::EPSILON {\n                    cot_sum += cos_angle / sin_angle;\n                    weight_count += 1;\n                }\n            }\n        }\n\n        if weight_count \u003e 0 {\n            cot_sum / (2.0 * weight_count as Real)\n        } else {\n            1.0 // Fallback to uniform weight\n        }\n    }\n\n    /// **Mathematical Foundation: Vertex Valence and Regularity Analysis**\n    ///\n    /// Analyze vertex connectivity in mesh topology using actual adjacency data:\n    /// - **Valence**: Number of edges incident to vertex (from adjacency map)\n    /// - **Regularity**: Measure of how close valence is to optimal (6 for interior vertices)\n    ///\n    /// ## **Vertex Index Lookup**\n    /// This function requires the vertex's global index in the mesh adjacency graph.\n    /// The caller should provide the correct index from the mesh connectivity analysis.\n    ///\n    /// ## **Regularity Scoring**\n    /// ```text\n    /// regularity = 1 / (1 + |valence - target| / target)\n    /// ```\n    /// Where target = 6 for triangular meshes (optimal valence for interior vertices).\n    ///\n    /// Returns (valence, regularity_score) where regularity ‚àà [0,1], 1 = optimal.\n    pub fn analyze_connectivity_with_index(\n        vertex_index: usize,\n        adjacency_map: \u0026HashMap\u003cusize, Vec\u003cusize\u003e\u003e,\n    ) -\u003e (usize, Real) {\n        let valence = adjacency_map\n            .get(\u0026vertex_index)\n            .map(|neighbors| neighbors.len())\n            .unwrap_or(0);\n\n        // Optimal valence is 6 for interior vertices in triangular meshes\n        let target_valence = 6;\n        let regularity: Real = if valence \u003e 0 {\n            let deviation = (valence as Real - target_valence as Real).abs();\n            (1.0 / (1.0 + deviation / target_valence as Real)).max(0.0)\n        } else {\n            0.0\n        };\n\n        (valence, regularity)\n    }\n\n    /// **Mathematical Foundation: Position-Based Vertex Lookup**\n    ///\n    /// Simplified connectivity analysis that searches for the vertex in the adjacency map\n    /// by position matching (with epsilon tolerance). This is slower but more convenient\n    /// when you don't have the global vertex index readily available.\n    ///\n    /// **Note**: This is a convenience method. For performance-critical applications,\n    /// use `analyze_connectivity_with_index` with pre-computed vertex indices.\n    pub fn analyze_connectivity_by_position(\n        \u0026self,\n        adjacency_map: \u0026HashMap\u003cusize, Vec\u003cusize\u003e\u003e,\n        vertex_positions: \u0026HashMap\u003cusize, Point3\u003cReal\u003e\u003e,\n        epsilon: Real,\n    ) -\u003e (usize, Real) {\n        // Find the vertex index by position matching\n        let mut vertex_index = None;\n        for (\u0026idx, \u0026pos) in vertex_positions {\n            if (self.pos - pos).norm() \u003c epsilon {\n                vertex_index = Some(idx);\n                break;\n            }\n        }\n\n        if let Some(idx) = vertex_index {\n            Self::analyze_connectivity_with_index(idx, adjacency_map)\n        } else {\n            // Vertex not found in adjacency map\n            (0, 0.0)\n        }\n    }\n\n    /// **Mathematical Foundation: Curvature Estimation**\n    ///\n    /// Estimate discrete mean curvature using the angle deficit method:\n    /// ```text\n    /// H ‚âà (2œÄ - Œ£Œ∏·µ¢) / A_mixed\n    /// ```\n    /// Where Œ∏·µ¢ are angles around the vertex and A_mixed is the mixed area.\n    ///\n    /// This provides a discrete approximation to the mean curvature at a vertex.\n    pub fn estimate_mean_curvature(\u0026self, neighbors: \u0026[Vertex], face_areas: \u0026[Real]) -\u003e Real {\n        if neighbors.len() \u003c 3 {\n            return 0.0;\n        }\n\n        // Compute angle sum around vertex\n        let mut angle_sum = 0.0;\n        for i in 0..neighbors.len() {\n            let prev = \u0026neighbors[(i + neighbors.len() - 1) % neighbors.len()];\n            let next = \u0026neighbors[(i + 1) % neighbors.len()];\n\n            let v1 = (prev.pos - self.pos).normalize();\n            let v2 = (next.pos - self.pos).normalize();\n\n            let dot = v1.dot(\u0026v2).clamp(-1.0, 1.0);\n            angle_sum += dot.acos();\n        }\n\n        // Compute mixed area (average of face areas)\n        let mixed_area = if !face_areas.is_empty() {\n            face_areas.iter().sum::\u003cReal\u003e() / face_areas.len() as Real\n        } else {\n            1.0 // Fallback to avoid division by zero\n        };\n\n        // Discrete mean curvature\n        let angle_deficit = 2.0 * crate::float_types::PI - angle_sum;\n        if mixed_area \u003e crate::float_types::EPSILON {\n            angle_deficit / mixed_area\n        } else {\n            0.0\n        }\n    }\n}\n\nimpl Eq for Vertex {}\n\nimpl Hash for Vertex {\n    fn hash\u003cH: Hasher\u003e(\u0026self, state: \u0026mut H) {\n        // Hash floating point values by quantizing them to avoid precision issues\n        const PRECISION: Real = 1e-6;\n\n        let quantized_x = (self.pos.x / PRECISION).round() as i64;\n        let quantized_y = (self.pos.y / PRECISION).round() as i64;\n        let quantized_z = (self.pos.z / PRECISION).round() as i64;\n\n        let quantized_nx = (self.normal.x / PRECISION).round() as i64;\n        let quantized_ny = (self.normal.y / PRECISION).round() as i64;\n        let quantized_nz = (self.normal.z / PRECISION).round() as i64;\n\n        quantized_x.hash(state);\n        quantized_y.hash(state);\n        quantized_z.hash(state);\n        quantized_nx.hash(state);\n        quantized_ny.hash(state);\n        quantized_nz.hash(state);\n    }\n}\n\n#[cfg(test)]\nmod test {\n\n    use nalgebra::{Const, OPoint};\n\n    use super::*;\n\n    #[test]\n    pub fn test_sanitise_vertices() {\n        let vertex = Vertex::new(\n            OPoint::\u003cReal, Const\u003c3\u003e\u003e::new(Real::INFINITY, Real::INFINITY, Real::INFINITY),\n            Vector3::new(Real::INFINITY, Real::NEG_INFINITY, Real::NEG_INFINITY),\n        );\n\n        assert!(vertex.pos.iter().copied().all(Real::is_finite));\n        assert!(vertex.normal.iter().copied().all(Real::is_finite));\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":15636497906230362122}},{"line":26,"address":[],"length":0,"stats":{"Line":4395513236313604146}},{"line":28,"address":[],"length":0,"stats":{"Line":16068843470457929681}},{"line":29,"address":[],"length":0,"stats":{"Line":432345564227567559}},{"line":31,"address":[],"length":0,"stats":{"Line":15708555500268290001}},{"line":32,"address":[],"length":0,"stats":{"Line":72057594037927879}},{"line":34,"address":[],"length":0,"stats":{"Line":15708555500268290001}},{"line":35,"address":[],"length":0,"stats":{"Line":72057594037927879}},{"line":39,"address":[],"length":0,"stats":{"Line":4395513236313604146}},{"line":41,"address":[],"length":0,"stats":{"Line":6485183463413514193}},{"line":42,"address":[],"length":0,"stats":{"Line":9295429630892703687}},{"line":44,"address":[],"length":0,"stats":{"Line":6485183463413514193}},{"line":45,"address":[],"length":0,"stats":{"Line":9295429630892703687}},{"line":47,"address":[],"length":0,"stats":{"Line":6485183463413514193}},{"line":48,"address":[],"length":0,"stats":{"Line":9295429630892703687}},{"line":55,"address":[],"length":0,"stats":{"Line":4035225266123964483}},{"line":56,"address":[],"length":0,"stats":{"Line":40352252661239644 ],"length":0,"stats":{"Line":576460752303423488}},{"line":506,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":507,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":508,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":510,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":511,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":512,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":513,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":514,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":515,"address":[],"length":0,"stats":{"Line":864691128455135232}}],"covered":41,"coverable":165},{"path":["D:","\\","base","csgrs","src","nurbs","mod.rs"],"content":"// pub mod nurbs;\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","nurbs","nurbs.rs"],"content":"//! NURBS‚Äëbased CSG implementation leveraging Curvo‚Äôs boolean and transformation\r\n//! algorithms. Mirrors the public functionality of `mesh.rs` but operates on\r\n//! 2D/3D NURBS curves and surfaces (via the [`curvo`] crate‚Äôs `Region`,\r\n//! `CompoundCurve`, and boolean infrastructure).\r\n//!\r\n//! The main exported type is [`Nurbs\u003cS\u003e`] which is a thin wrapper around a\r\n//! [`Region\u003cReal\u003e`] (an exterior `CompoundCurve` with optional interior holes),\r\n//! enriched with the same high‚Äëlevel convenience API that `Mesh` exposes: union\r\n//! / difference / intersection, affine transforms, lazy AABB calculation, etc.\r\n//!\r\n//! * Only **planar** NURBS are supported for now ‚Äì i.e. curves that live in the\r\n//!   Z¬†=¬†0 plane. 3‚Äëdimensional NURBS surfaces can be lifted into the 3D CSG\r\n//!   world by extruding / sweeping before being wrapped in [`Nurbs`].\r\n//! * All geometric¬†ops delegate to Curvo‚Äôs boolean engine (`boolean` module).\r\n//! * The module is self‚Äëcontained; no changes are required elsewhere in the\r\n//!   code‚Äëbase ‚Äì simply `use crate::nurbs::Nurbs;`.\r\n//!\r\n//! ## Example\r\n//! ```rust\r\n//! use crate::curve::{NurbsCurve2D, KnotStyle};\r\n//! use crate::nurbs::Nurbs;\r\n//!\r\n//! let circle = Nurbs::circle(1.0, 64).translate(2.0, 0.0, 0.0);\r\n//! let square = Nurbs::rectangle(2.0, 2.0, None);\r\n//! let shape  = circle.union(\u0026square).float();\r\n//! ```\r\n\r\nuse std::sync::OnceLock;\r\n\r\nuse curvo::prelude::Boolean;\r\nuse curvo::prelude::operation::BooleanOperation;\r\n//use curvo::boolean::{Boolean, BooleanOperation, Clip};\r\n//use curvo::curve::{nurbs_curve::NurbsCurve2D, KnotStyle};\r\nuse curvo::prelude::nurbs_curve;\r\nuse curvo::prelude::NurbsCurve2D;\r\nuse curvo::prelude::KnotStyle;\r\nuse crate::float_types::{parry3d::bounding_volume::Aabb, Real};\r\nuse curvo::prelude::FloatingPoint;\r\nuse curvo::region::{CompoundCurve, Region};\r\nuse crate::traits::CSG;\r\n\r\nuse nalgebra::{Matrix4, Point3, Translation3, Vector3};\r\n\r\n/// A CSG solid made of one or more planar NURBS curves (an exterior boundary\r\n/// and zero or more interior holes).\r\n#[derive(Clone, Debug)]\r\npub struct Nurbs\u003cS: Clone + Send + Sync + std::fmt::Debug = ()\u003e {\r\n    /// The planar region that defines the boundary. All curves lie in Z¬†=¬†0.\r\n    region: Region\u003cReal\u003e,\r\n    /// Lazily computed axis‚Äëaligned bounding box in 3D (thickness‚Äëless but with\r\n    /// min.z¬†=¬†max.z¬†=¬†0).\r\n    bbox: OnceLock\u003cAabb\u003e,\r\n    /// Optional metadata carried along through boolean / transform operations.\r\n    pub metadata: Option\u003cS\u003e,\r\n}\r\n\r\nimpl\u003cS: Clone + Send + Sync + std::fmt::Debug\u003e Nurbs\u003cS\u003e {\r\n    /* =========================================================================\r\n     * Constructors ‚Äì helpers to build primitive planar regions\r\n     * ========================================================================= */\r\n\r\n    /// Returns an *axis‚Äëaligned* rectangle with the given *width* (X) and\r\n    /// *height* (Y) centred at the origin. If `metadata` is `Some`, it will be\r\n    /// stored in the created [`Nurbs`].\r\n    pub fn rectangle(width: Real, height: Real, metadata: Option\u003cS\u003e) -\u003e Self {\r\n        let hw = width * 0.5;\r\n        let hh = height * 0.5;\r\n        let pts = [\r\n            Point3::new(-hw, -hh, 0.0),\r\n            Point3::new(hw, -hh, 0.0),\r\n            Point3::new(hw, hh, 0.0),\r\n            Point3::new(-hw, hh, 0.0),\r\n            Point3::new(-hw, -hh, 0.0),\r\n        ];\r\n        let rect = NurbsCurve2D::polyline(\u0026pts, true, /*normalise=*/);\r\n        Self::from_exterior(rect, metadata)\r\n    }\r\n\r\n    /// Convenience: circle of given `radius` discretised with `segments`\r\n    /// quadratic NURBS (centripetal parameterisation).\r\n    pub fn circle(radius: Real, segments: usize) -\u003e Self {\r\n        use nalgebra::{Point2, Vector2};\r\n        let center = Point2::origin();\r\n        let x_axis = Vector2::x();\r\n        let y_axis = Vector2::y();\r\n        let circle =\r\n            NurbsCurve2D::try_circle(\u0026center, \u0026x_axis, \u0026y_axis, radius).expect(\"circle\");\r\n        Self::from_exterior(circle, None)\r\n    }\r\n\r\n    /// Wrap a single closed curve as exterior (no holes).\r\n    pub fn from_exterior(exterior: NurbsCurve2D\u003cReal\u003e, metadata: Option\u003cS\u003e) -\u003e Self {\r\n        let region = Region::new(CompoundCurve::from(exterior), vec![]);\r\n        Self {\r\n            region,\r\n            bbox: OnceLock::new(),\r\n            metadata,\r\n        }\r\n    }\r\n\r\n    /// Internal helper: build from a full [`Region\u003cReal\u003e`].\r\n    fn from_region(region: Region\u003cReal\u003e, metadata: Option\u003cS\u003e) -\u003e Self {\r\n        Self {\r\n            region,\r\n            bbox: OnceLock::new(),\r\n            metadata,\r\n        }\r\n    }\r\n\r\n    /// Collect all control points (de‚Äëhomogenised) as 3‚ÄëD points.\r\n    fn points_3d(\u0026self) -\u003e Vec\u003cPoint3\u003cReal\u003e\u003e {\r\n        self.region\r\n            .exterior()\r\n            .spans()\r\n            .iter()\r\n            .flat_map(|span| span.dehomogenized_control_points())\r\n            .map(|p| Point3::new(p.x, p.y, 0.0))\r\n            .collect()\r\n    }\r\n}\r\n\r\n/* =============================================================================\r\n * Core boolean + transform behaviour ‚Äì we simply delegate to Curvo\r\n * ============================================================================= */\r\n\r\nimpl\u003cS: Clone + Send + Sync + std::fmt::Debug\u003e CSG for Nurbs\u003cS\u003e {\r\n    fn new() -\u003e Self {\r\n        // An *empty* region has no polygons; represent with a degenerate square\r\n        // of zero area.\r\n        Self::rectangle(0.0, 0.0, None)\r\n    }\r\n\r\n    fn union(\u0026self, other: \u0026Self) -\u003e Self {\r\n        let clip = self\r\n            .region\r\n            .boolean(BooleanOperation::Union, \u0026other.region, None)\r\n            .expect(\"boolean union failed\");\r\n        // `boolean` might return multiple disjoint regions; for now, keep only\r\n        // the first (most common case). Extend if multi‚Äëregion support needed.\r\n        let mut regions = clip.into_regions();\r\n        let region = regions\r\n            .pop()\r\n            .unwrap_or_else(|| Region::new(CompoundCurve::new(vec![]), vec![]));\r\n        Self::from_region(region, self.metadata.clone())\r\n    }\r\n\r\n    fn difference(\u0026self, other: \u0026Self) -\u003e Self {\r\n        let clip = self\r\n            .region\r\n            .boolean(BooleanOperation::Difference, \u0026other.region, None)\r\n            .expect(\"boolean difference failed\");\r\n        let mut regions = clip.into_regions();\r\n        let region = regions\r\n            .pop()\r\n            .unwrap_or_else(|| Region::new(CompoundCurve::new(vec![]), vec![]));\r\n        Self::from_region(region, self.metadata.clone())\r\n    }\r\n\r\n    fn intersection(\u0026self, other: \u0026Self) -\u003e Self {\r\n        let clip = self\r\n            .region\r\n            .boolean(BooleanOperation::Intersection, \u0026other.region, None)\r\n            .expect(\"boolean intersection failed\");\r\n        let mut regions = clip.into_regions();\r\n        let region = regions\r\n            .pop()\r\n            .unwrap_or_else(|| Region::new(CompoundCurve::new(vec![]), vec![]));\r\n        Self::from_region(region, self.metadata.clone())\r\n    }\r\n\r\n    fn xor(\u0026self, other: \u0026Self) -\u003e Self {\r\n        // XOR = (A \\ B) ‚à™ (B \\ A)\r\n        let a_sub_b = self.difference(other);\r\n        let b_sub_a = other.difference(self);\r\n        a_sub_b.union(\u0026b_sub_a)\r\n    }\r\n\r\n    fn transform(\u0026self, mat: \u0026Matrix4\u003cReal\u003e) -\u003e Self {\r\n        use curvo::prelude::Transformable;\r\n        let mut region = self.region.clone();\r\n        region.transform(mat);\r\n        Self::from_region(region, self.metadata.clone())\r\n    }\r\n\r\n    fn bounding_box(\u0026self) -\u003e Aabb {\r\n        *self.bbox.get_or_init(|| {\r\n            // Project all 3‚ÄëD points (they all live at Z=0) and compute min/max.\r\n            let points = self.points_3d();\r\n            if points.is_empty() {\r\n                return Aabb::new(Point3::origin(), Point3::origin());\r\n            }\r\n            let (mut min_x, mut min_y, mut max_x, mut max_y) =\r\n                (Real::MAX, Real::MAX, -Real::MAX, -Real::MAX);\r\n            for p in \u0026points {\r\n                if p.x \u003c min_x {\r\n                    min_x = p.x;\r\n                }\r\n                if p.y \u003c min_y {\r\n                    min_y = p.y;\r\n                }\r\n                if p.x \u003e max_x {\r\n                    max_x = p.x;\r\n                }\r\n                if p.y \u003e max_y {\r\n                    max_y = p.y;\r\n                }\r\n            }\r\n            let mins = Point3::new(min_x, min_y, 0.0);\r\n            let maxs = Point3::new(max_x, max_y, 0.0);\r\n            Aabb::new(mins, maxs)\r\n        })\r\n    }\r\n\r\n    fn invalidate_bounding_box(\u0026mut self) {\r\n        self.bbox = OnceLock::new();\r\n    }\r\n\r\n    fn inverse(\u0026self) -\u003e Self {\r\n        use curvo::prelude::Invertible;\r\n        let mut region = self.region.clone();\r\n        region.invert();\r\n        Self::from_region(region, self.metadata.clone())\r\n    }\r\n}\r\n","traces":[{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0} tats":{"Line":0}},{"line":186,"address":[],"length":0,"stats":{"Line":0}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":190,"address":[],"length":0,"stats":{"Line":0}},{"line":192,"address":[],"length":0,"stats":{"Line":0}},{"line":193,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":199,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":218,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":85},{"path":["D:","\\","base","csgrs","src","simd.rs"],"content":"//! SIMD-optimized geometric operations using the wide crate\n//!\n//! This module provides SIMD vectorized implementations of key geometric algorithms\n//! for improved performance on modern CPU architectures.\n//!\n//! ## SIMD Optimizations\n//!\n//! - **Vectorized Point Operations**: Batch processing of multiple points simultaneously\n//! - **Wide Arithmetic**: Parallel floating-point operations using SIMD registers\n//! - **Memory Layout Optimization**: Structure-of-arrays (SoA) for better cache efficiency\n//! - **Branchless Algorithms**: Conditional operations using SIMD masks and selects\n//!\n//! ## Performance Characteristics\n//!\n//! - **Throughput**: 2-4x improvement for vectorizable operations\n//! - **Memory Bandwidth**: Optimized for SIMD register utilization\n//! - **Cache Efficiency**: Improved data locality with SoA layouts\n//! - **Branch Prediction**: Reduced branch mispredictions through vectorization\n\n// SIMD types are used conditionally in the functions below\nuse crate::float_types::Real;\nuse nalgebra::{Point3, Vector3};\n#[cfg(feature = \"simd\")]\n#[allow(unused_imports)]\nuse wide::{f32x8, f64x4};\n\n/// SIMD-optimized point operations\n#[cfg(feature = \"simd\")]\npub mod point_ops {\n    use super::*;\n\n    /// SIMD vectorized bounding box calculation for multiple points\n    pub fn compute_bbox_simd(points: \u0026[Point3\u003cReal\u003e]) -\u003e (Point3\u003cReal\u003e, Point3\u003cReal\u003e) {\n        if points.is_empty() {\n            return (Point3::origin(), Point3::origin());\n        }\n\n        // **AD014: Generic SIMD Implementation**\n        // Properly dispatch to precision-specific SIMD implementations\n        #[cfg(feature = \"f64\")]\n        {\n            compute_bbox_f64x4(points)\n        }\n\n        #[cfg(feature = \"f32\")]\n        {\n            compute_bbox_f32x8(points)\n        }\n\n        #[cfg(not(any(feature = \"f64\", feature = \"f32\")))]\n        {\n            // Fallback for when no precision feature is enabled\n            compute_bbox_scalar(points)\n        }\n    }\n\n\n    /// f64 SIMD bounding box using 4-wide vectors\n    #[cfg(feature = \"f64\")]\n    fn compute_bbox_f64x4(points: \u0026[Point3\u003cf64\u003e]) -\u003e (Point3\u003cf64\u003e, Point3\u003cf64\u003e) {\n        let mut min_x = f64::MAX;\n        let mut min_y = f64::MAX;\n        let mut min_z = f64::MAX;\n        let mut max_x = f64::MIN;\n        let mut max_y = f64::MIN;\n        let mut max_z = f64::MIN;\n\n        let mut i = 0;\n        // Process 4 points at a time (fits in SIMD registers for f64)\n        while i + 3 \u003c points.len() {\n            let p0 = points[i];\n            let p1 = points[i + 1];\n            let p2 = points[i + 2];\n            let p3 = points[i + 3];\n\n            // Load points into SIMD vectors\n            let xs = f64x4::from([p0.x, p1.x, p2.x, p3.x]);\n            let ys = f64x4::from([p0.y, p1.y, p2.y, p3.y]);\n            let zs = f64x4::from([p0.z, p1.z, p2.z, p3.z]);\n\n            // Update min/max bounds using horizontal operations\n            let xs_arr = xs.to_array();\n            let ys_arr = ys.to_array();\n            let zs_arr = zs.to_array();\n\n            for j in 0..4 {\n                min_x = min_x.min(xs_arr[j]);\n                min_y = min_y.min(ys_arr[j]);\n                min_z = min_z.min(zs_arr[j]);\n                max_x = max_x.max(xs_arr[j]);\n                max_y = max_y.max(ys_arr[j]);\n                max_z = max_z.max(zs_arr[j]);\n            }\n\n            i += 4;\n        }\n\n        // Process remaining points individually\n        for point in \u0026points[i..] {\n            min_x = min_x.min(point.x);\n            min_y = min_y.min(point.y);\n            min_z = min_z.min(point.z);\n            max_x = max_x.max(point.x);\n            max_y = max_y.max(point.y);\n            max_z = max_z.max(point.z);\n        }\n\n        (\n            Point3::new(min_x, min_y, min_z),\n            Point3::new(max_x, max_y, max_z),\n        )\n    }\n\n    /// f32 SIMD bounding box using 8-wide vectors\n    #[cfg(feature = \"f32\")]\n    fn compute_bbox_f32x8(points: \u0026[Point3\u003cf32\u003e]) -\u003e (Point3\u003cf32\u003e, Point3\u003cf32\u003e) {\n        let mut min_x = f32::MAX;\n        let mut min_y = f32::MAX;\n        let mut min_z = f32::MAX;\n        let mut max_x = f32::MIN;\n        let mut max_y = f32::MIN;\n        let mut max_z = f32::MIN;\n\n        let mut i = 0;\n        // Process 8 points at a time (fits in SIMD registers)\n        while i + 7 \u003c points.len() {\n            let p0 = points[i];\n            let p1 = points[i + 1];\n            let p2 = points[i + 2];\n            let p3 = points[i + 3];\n            let p4 = points[i + 4];\n            let p5 = points[i + 5];\n            let p6 = points[i + 6];\n            let p7 = points[i + 7];\n\n            // Load points into SIMD vectors\n            let xs = f32x8::from([p0.x, p1.x, p2.x, p3.x, p4.x, p5.x, p6.x, p7.x]);\n            let ys = f32x8::from([p0.y, p1.y, p2.y, p3.y, p4.y, p5.y, p6.y, p7.y]);\n            let zs = f32x8::from([p0.z, p1.z, p2.z, p3.z, p4.z, p5.z, p6.z, p7.z]);\n\n            // Update min/max bounds using horizontal operations\n            let xs_arr = xs.to_array();\n            let ys_arr = ys.to_array();\n            let zs_arr = zs.to_array();\n\n            for j in 0..8 {\n                min_x = min_x.min(xs_arr[j]);\n                min_y = min_y.min(ys_arr[j]);\n                min_z = min_z.min(zs_arr[j]);\n                max_x = max_x.max(xs_arr[j]);\n                max_y = max_y.max(ys_arr[j]);\n                max_z = max_z.max(zs_arr[j]);\n            }\n\n            i += 8;\n        }\n\n        // Process remaining points individually\n        for point in \u0026points[i..] {\n            min_x = min_x.min(point.x);\n            min_y = min_y.min(point.y);\n            min_z = min_z.min(point.z);\n            max_x = max_x.max(point.x);\n            max_y = max_y.max(point.y);\n            max_z = max_z.max(point.z);\n        }\n\n        (\n            Point3::new(min_x, min_y, min_z),\n            Point3::new(max_x, max_y, max_z),\n        )\n    }\n\n    /// Scalar fallback implementation for bounding box calculation\n    #[allow(unused)]\n    fn compute_bbox_scalar(points: \u0026[Point3\u003cReal\u003e]) -\u003e (Point3\u003cReal\u003e, Point3\u003cReal\u003e) {\n        let mut min_x = Real::MAX;\n        let mut min_y = Real::MAX;\n        let mut min_z = Real::MAX;\n        let mut max_x = -Real::MAX;\n        let mut max_y = -Real::MAX;\n        let mut max_z = -Real::MAX;\n\n        for point in points {\n            min_x = min_x.min(point.x);\n            min_y = min_y.min(point.y);\n            min_z = min_z.min(point.z);\n            max_x = max_x.max(point.x);\n            max_y = max_y.max(point.y);\n            max_z = max_z.max(point.z);\n        }\n\n        (Point3::new(min_x, min_y, min_z), Point3::new(max_x, max_y, max_z))\n    }\n\n    /// SIMD vectorized point transformation\n    pub fn transform_points_simd(\n        points: \u0026[Point3\u003cReal\u003e],\n        translation: \u0026Vector3\u003cReal\u003e,\n        scale: Real,\n    ) -\u003e Vec\u003cPoint3\u003cReal\u003e\u003e {\n        // **AD014: Generic SIMD Implementation**\n        // Properly dispatch to precision-specific SIMD implementations\n        #[cfg(feature = \"f64\")]\n        {\n            transform_points_f64x4(points, translation, scale)\n        }\n\n        #[cfg(feature = \"f32\")]\n        {\n            transform_points_f32x8(points, translation, scale)\n        }\n\n        #[cfg(not(any(feature = \"f64\", feature = \"f32\")))]\n        {\n            // Fallback for when no precision feature is enabled\n            transform_points_scalar(points, translation, scale)\n        }\n    }\n\n\n    /// f64 SIMD point transformation using 4-wide vectors\n    #[cfg(feature = \"f64\")]\n    fn transform_points_f64x4(\n        points: \u0026[Point3\u003cf64\u003e],\n        translation: \u0026Vector3\u003cf64\u003e,\n        scale: f64,\n    ) -\u003e Vec\u003cPoint3\u003cf64\u003e\u003e {\n        let mut result = Vec::with_capacity(points.len());\n\n        let mut i = 0;\n        while i + 3 \u003c points.len() {\n            let p0 = points[i];\n            let p1 = points[i + 1];\n            let p2 = points[i + 2];\n            let p3 = points[i + 3];\n\n            let xs = f64x4::from([p0.x, p1.x, p2.x, p3.x]);\n            let ys = f64x4::from([p0.y, p1.y, p2.y, p3.y]);\n            let zs = f64x4::from([p0.z, p1.z, p2.z, p3.z]);\n\n            let scale_vec = f64x4::splat(scale);\n            let trans_x = f64x4::splat(translation.x);\n            let trans_y = f64x4::splat(translation.y);\n            let trans_z = f64x4::splat(translation.z);\n\n            let scaled_xs = xs * scale_vec;\n            let scaled_ys = ys * scale_vec;\n            let scaled_zs = zs * scale_vec;\n\n            let final_xs = scaled_xs + trans_x;\n            let final_ys = scaled_ys + trans_y;\n            let final_zs = scaled_zs + trans_z;\n\n            let xs_arr = final_xs.to_array();\n            let ys_arr = final_ys.to_array();\n            let zs_arr = final_zs.to_array();\n\n            for j in 0..4 {\n                result.push(Point3::new(xs_arr[j], ys_arr[j], zs_arr[j]));\n            }\n\n            i += 4;\n        }\n\n        // Handle remaining points\n        for point in \u0026points[i..] {\n            let scaled = Point3::new(point.x * scale, point.y * scale, point.z * scale);\n            result.push(Point3::new(\n                scaled.x + translation.x,\n                scaled.y + translation.y,\n                scaled.z + translation.z,\n            ));\n        }\n\n        result\n    }\n\n    /// f32 SIMD point transformation using 8-wide vectors\n    #[cfg(feature = \"f32\")]\n    fn transform_points_f32x8(\n        points: \u0026[Point3\u003cf32\u003e],\n        translation: \u0026Vector3\u003cf32\u003e,\n        scale: f32,\n    ) -\u003e Vec\u003cPoint3\u003cf32\u003e\u003e {\n        let mut result = Vec::with_capacity(points.len());\n\n        let mut i = 0;\n        while i + 7 \u003c points.len() {\n            let p0 = points[i];\n            let p1 = points[i + 1];\n            let p2 = points[i + 2];\n            let p3 = points[i + 3];\n            let p4 = points[i + 4];\n            let p5 = points[i + 5];\n            let p6 = points[i + 6];\n            let p7 = points[i + 7];\n\n            let xs = f32x8::from([p0.x, p1.x, p2.x, p3.x, p4.x, p5.x, p6.x, p7.x]);\n            let ys = f32x8::from([p0.y, p1.y, p2.y, p3.y, p4.y, p5.y, p6.y, p7.y]);\n            let zs = f32x8::from([p0.z, p1.z, p2.z, p3.z, p4.z, p5.z, p6.z, p7.z]);\n\n            let scale_vec = f32x8::splat(scale);\n            let trans_x = f32x8::splat(translation.x);\n            let trans_y = f32x8::splat(translation.y);\n            let trans_z = f32x8::splat(translation.z);\n\n            let scaled_xs = xs * scale_vec;\n            let scaled_ys = ys * scale_vec;\n            let scaled_zs = zs * scale_vec;\n\n            let final_xs = scaled_xs + trans_x;\n            let final_ys = scaled_ys + trans_y;\n            let final_zs = scaled_zs + trans_z;\n\n            let xs_arr = final_xs.to_array();\n            let ys_arr = final_ys.to_array();\n            let zs_arr = final_zs.to_array();\n\n            for j in 0..8 {\n                result.push(Point3::new(xs_arr[j], ys_arr[j], zs_arr[j]));\n            }\n\n            i += 8;\n        }\n\n        // Handle remaining points\n        for point in \u0026points[i..] {\n            let scaled = Point3::new(point.x * scale, point.y * scale, point.z * scale);\n            result.push(Point3::new(\n                scaled.x + translation.x,\n                scaled.y + translation.y,\n                scaled.z + translation.z,\n            ));\n        }\n\n        result\n    }\n\n    /// Scalar fallback implementation for point transformation\n    #[allow(unused)]\n    fn transform_points_scalar(\n        points: \u0026[Point3\u003cReal\u003e],\n        translation: \u0026Vector3\u003cReal\u003e,\n        scale: Real,\n    ) -\u003e Vec\u003cPoint3\u003cReal\u003e\u003e {\n        points.iter().map(|point| {\n            Point3::new(\n                point.x * scale + translation.x,\n                point.y * scale + translation.y,\n                point.z * scale + translation.z,\n            )\n        }).collect()\n    }\n}\n\n/// SIMD-optimized vector operations\n#[cfg(feature = \"simd\")]\npub mod vector_ops {\n    use super::*;\n\n    /// SIMD vectorized dot product calculation\n    pub fn dot_products_simd(\n        vectors_a: \u0026[Vector3\u003cReal\u003e],\n        vectors_b: \u0026[Vector3\u003cReal\u003e],\n    ) -\u003e Vec\u003cReal\u003e {\n        assert_eq!(vectors_a.len(), vectors_b.len());\n\n        // **AD014: Generic SIMD Implementation**\n        // Properly dispatch to precision-specific SIMD implementations\n        #[cfg(feature = \"f64\")]\n        {\n            dot_products_f64x4(vectors_a, vectors_b)\n        }\n\n        #[cfg(feature = \"f32\")]\n        {\n            dot_products_f32x8(vectors_a, vectors_b)\n        }\n\n        #[cfg(not(any(feature = \"f64\", feature = \"f32\")))]\n        {\n            // Fallback for when no precision feature is enabled\n            dot_products_scalar(vectors_a, vectors_b)\n        }\n    }\n\n\n    /// f64 SIMD dot product calculation using 4-wide vectors\n    #[cfg(feature = \"f64\")]\n    fn dot_products_f64x4(\n        vectors_a: \u0026[Vector3\u003cf64\u003e],\n        vectors_b: \u0026[Vector3\u003cf64\u003e],\n    ) -\u003e Vec\u003cf64\u003e {\n        let mut result = Vec::with_capacity(vectors_a.len());\n\n        let mut i = 0;\n        while i + 3 \u003c vectors_a.len() {\n            let a0 = vectors_a[i];\n            let a1 = vectors_a[i + 1];\n            let a2 = vectors_a[i + 2];\n            let a3 = vectors_a[i + 3];\n\n            let b0 = vectors_b[i];\n            let b1 = vectors_b[i + 1];\n            let b2 = vectors_b[i + 2];\n            let b3 = vectors_b[i + 3];\n\n            let ax = f64x4::from([a0.x, a1.x, a2.x, a3.x]);\n            let ay = f64x4::from([a0.y, a1.y, a2.y, a3.y]);\n            let az = f64x4::from([a0.z, a1.z, a2.z, a3.z]);\n\n            let bx = f64x4::from([b0.x, b1.x, b2.x, b3.x]);\n            let by = f64x4::from([b0.y, b1.y, b2.y, b3.y]);\n            let bz = f64x4::from([b0.z, b1.z, b2.z, b3.z]);\n\n            let dots = ax * bx + ay * by + az * bz;\n            let dots_arr = dots.to_array();\n\n            result.extend_from_slice(\u0026dots_arr);\n            i += 4;\n        }\n\n        // Handle remaining vectors\n        for j in i..vectors_a.len() {\n            result.push(vectors_a[j].dot(\u0026vectors_b[j]));\n        }\n\n        result\n    }\n\n    /// f32 SIMD dot product calculation using 8-wide vectors\n    #[cfg(feature = \"f32\")]\n    fn dot_products_f32x8(\n        vectors_a: \u0026[Vector3\u003cf32\u003e],\n        vectors_b: \u0026[Vector3\u003cf32\u003e],\n    ) -\u003e Vec\u003cf32\u003e {\n        let mut result = Vec::with_capacity(vectors_a.len());\n\n        let mut i = 0;\n        while i + 7 \u003c vectors_a.len() {\n            let a0 = vectors_a[i];\n            let a1 = vectors_a[i + 1];\n            let a2 = vectors_a[i + 2];\n            let a3 = vectors_a[i + 3];\n            let a4 = vectors_a[i + 4];\n            let a5 = vectors_a[i + 5];\n            let a6 = vectors_a[i + 6];\n            let a7 = vectors_a[i + 7];\n\n            let b0 = vectors_b[i];\n            let b1 = vectors_b[i + 1];\n            let b2 = vectors_b[i + 2];\n            let b3 = vectors_b[i + 3];\n            let b4 = vectors_b[i + 4];\n            let b5 = vectors_b[i + 5];\n            let b6 = vectors_b[i + 6];\n            let b7 = vectors_b[i + 7];\n\n            let ax = f32x8::from([a0.x, a1.x, a2.x, a3.x, a4.x, a5.x, a6.x, a7.x]);\n            let ay = f32x8::from([a0.y, a1.y, a2.y, a3.y, a4.y, a5.y, a6.y, a7.y]);\n            let az = f32x8::from([a0.z, a1.z, a2.z, a3.z, a4.z, a5.z, a6.z, a7.z]);\n\n            let bx = f32x8::from([b0.x, b1.x, b2.x, b3.x, b4.x, b5.x, b6.x, b7.x]);\n            let by = f32x8::from([b0.y, b1.y, b2.y, b3.y, b4.y, b5.y, b6.y, b7.y]);\n            let bz = f32x8::from([b0.z, b1.z, b2.z, b3.z, b4.z, b5.z, b6.z, b7.z]);\n\n            let dots = ax * bx + ay * by + az * bz;\n            let dots_arr = dots.to_array();\n\n            result.extend_from_slice(\u0026dots_arr);\n            i += 8;\n        }\n\n        // Handle remaining vectors\n        for j in i..vectors_a.len() {\n            result.push(vectors_a[j].dot(\u0026vectors_b[j]));\n        }\n\n        result\n    }\n\n    /// Scalar fallback implementation for dot product calculation\n    #[allow(unused)]\n    fn dot_products_scalar(\n        vectors_a: \u0026[Vector3\u003cReal\u003e],\n        vectors_b: \u0026[Vector3\u003cReal\u003e],\n    ) -\u003e Vec\u003cReal\u003e {\n        vectors_a.iter().zip(vectors_b.iter())\n            .map(|(a, b)| a.dot(b))\n            .collect()\n    }\n\n    /// SIMD vectorized cross product calculation\n    pub fn cross_products_simd(\n        vectors_a: \u0026[Vector3\u003cReal\u003e],\n        vectors_b: \u0026[Vector3\u003cReal\u003e],\n    ) -\u003e Vec\u003cVector3\u003cReal\u003e\u003e {\n        assert_eq!(vectors_a.len(), vectors_b.len());\n\n        // **AD014: Generic SIMD Implementation**\n        // Properly dispatch to precision-specific SIMD implementations\n        #[cfg(feature = \"f64\")]\n        {\n            cross_products_f64x4(vectors_a, vectors_b)\n        }\n\n        #[cfg(feature = \"f32\")]\n        {\n            cross_products_f32x8(vectors_a, vectors_b)\n        }\n\n        #[cfg(not(any(feature = \"f64\", feature = \"f32\")))]\n        {\n            // Fallback for when no precision feature is enabled\n            cross_products_scalar(vectors_a, vectors_b)\n        }\n    }\n\n\n    /// f64 SIMD cross product calculation using 4-wide vectors\n    #[cfg(feature = \"f64\")]\n    fn cross_products_f64x4(\n        vectors_a: \u0026[Vector3\u003cf64\u003e],\n        vectors_b: \u0026[Vector3\u003cf64\u003e],\n    ) -\u003e Vec\u003cVector3\u003cf64\u003e\u003e {\n        let mut result = Vec::with_capacity(vectors_a.len());\n\n        let mut i = 0;\n        while i + 3 \u003c vectors_a.len() {\n            let a0 = vectors_a[i];\n            let a1 = vectors_a[i + 1];\n            let a2 = vectors_a[i + 2];\n            let a3 = vectors_a[i + 3];\n\n            let b0 = vectors_b[i];\n            let b1 = vectors_b[i + 1];\n            let b2 = vectors_b[i + 2];\n            let b3 = vectors_b[i + 3];\n\n            let ax = f64x4::from([a0.x, a1.x, a2.x, a3.x]);\n            let ay = f64x4::from([a0.y, a1.y, a2.y, a3.y]);\n            let az = f64x4::from([a0.z, a1.z, a2.z, a3.z]);\n\n            let bx = f64x4::from([b0.x, b1.x, b2.x, b3.x]);\n            let by = f64x4::from([b0.y, b1.y, b2.y, b3.y]);\n            let bz = f64x4::from([b0.z, b1.z, b2.z, b3.z]);\n\n            // Cross product: (ay*bz - az*by, az*bx - ax*bz, ax*by - ay*bx)\n            let cx = ay * bz - az * by;\n            let cy = az * bx - ax * bz;\n            let cz = ax * by - ay * bx;\n\n            let cx_arr = cx.to_array();\n            let cy_arr = cy.to_array();\n            let cz_arr = cz.to_array();\n\n            for j in 0..4 {\n                result.push(Vector3::new(cx_arr[j], cy_arr[j], cz_arr[j]));\n            }\n\n            i += 4;\n        }\n\n        // Handle remaining vectors\n        for j in i..vectors_a.len() {\n            result.push(vectors_a[j].cross(\u0026vectors_b[j]));\n        }\n\n        result\n    }\n\n    /// f32 SIMD cross product calculation using 8-wide vectors\n    #[cfg(feature = \"f32\")]\n    fn cross_products_f32x8(\n        vectors_a: \u0026[Vector3\u003cf32\u003e],\n        vectors_b: \u0026[Vector3\u003cf32\u003e],\n    ) -\u003e Vec\u003cVector3\u003cf32\u003e\u003e {\n        let mut result = Vec::with_capacity(vectors_a.len());\n\n        let mut i = 0;\n        while i + 7 \u003c vectors_a.len() {\n            let a0 = vectors_a[i];\n            let a1 = vectors_a[i + 1];\n            let a2 = vectors_a[i + 2];\n            let a3 = vectors_a[i + 3];\n            let a4 = vectors_a[i + 4];\n            let a5 = vectors_a[i + 5];\n            let a6 = vectors_a[i + 6];\n            let a7 = vectors_a[i + 7];\n\n            let b0 = vectors_b[i];\n            let b1 = vectors_b[i + 1];\n            let b2 = vectors_b[i + 2];\n            let b3 = vectors_b[i + 3];\n            let b4 = vectors_b[i + 4];\n            let b5 = vectors_b[i + 5];\n            let b6 = vectors_b[i + 6];\n            let b7 = vectors_b[i + 7];\n\n            let ax = f32x8::from([a0.x, a1.x, a2.x, a3.x, a4.x, a5.x, a6.x, a7.x]);\n            let ay = f32x8::from([a0.y, a1.y, a2.y, a3.y, a4.y, a5.y, a6.y, a7.y]);\n            let az = f32x8::from([a0.z, a1.z, a2.z, a3.z, a4.z, a5.z, a6.z, a7.z]);\n\n            let bx = f32x8::from([b0.x, b1.x, b2.x, b3.x, b4.x, b5.x, b6.x, b7.x]);\n            let by = f32x8::from([b0.y, b1.y, b2.y, b3.y, b4.y, b5.y, b6.y, b7.y]);\n            let bz = f32x8::from([b0.z, b1.z, b2.z, b3.z, b4.z, b5.z, b6.z, b7.z]);\n\n            // Cross product: (ay*bz - az*by, az*bx - ax*bz, ax*by - ay*bx)\n            let cx = ay * bz - az * by;\n            let cy = az * bx - ax * bz;\n            let cz = ax * by - ay * bx;\n\n            let cx_arr = cx.to_array();\n            let cy_arr = cy.to_array();\n            let cz_arr = cz.to_array();\n\n            for j in 0..8 {\n                result.push(Vector3::new(cx_arr[j], cy_arr[j], cz_arr[j]));\n            }\n\n            i += 8;\n        }\n\n        // Handle remaining vectors\n        for j in i..vectors_a.len() {\n            result.push(vectors_a[j].cross(\u0026vectors_b[j]));\n        }\n\n        result\n    }\n\n    /// Scalar fallback implementation for cross product calculation\n    #[allow(unused)]\n    fn cross_products_scalar(\n        vectors_a: \u0026[Vector3\u003cReal\u003e],\n        vectors_b: \u0026[Vector3\u003cReal\u003e],\n    ) -\u003e Vec\u003cVector3\u003cReal\u003e\u003e {\n        vectors_a.iter().zip(vectors_b.iter())\n            .map(|(a, b)| a.cross(b))\n            .collect()\n    }\n}\n\n/// Fallback implementations when SIMD is not available\n#[cfg(not(feature = \"simd\"))]\npub mod point_ops {\n    use super::*;\n\n    pub fn compute_bbox_simd(points: \u0026[Point3\u003cReal\u003e]) -\u003e (Point3\u003cReal\u003e, Point3\u003cReal\u003e) {\n        if points.is_empty() {\n            return (Point3::origin(), Point3::origin());\n        }\n\n        let mut min_x = Real::MAX;\n        let mut min_y = Real::MAX;\n        let mut min_z = Real::MAX;\n        let mut max_x = -Real::MAX;\n        let mut max_y = -Real::MAX;\n        let mut max_z = -Real::MAX;\n\n        for point in points {\n            min_x = min_x.min(point.x);\n            min_y = min_y.min(point.y);\n            min_z = min_z.min(point.z);\n            max_x = max_x.max(point.x);\n            max_y = max_y.max(point.y);\n            max_z = max_z.max(point.z);\n        }\n\n        (\n            Point3::new(min_x, min_y, min_z),\n            Point3::new(max_x, max_y, max_z),\n        )\n    }\n\n    pub fn transform_points_simd(\n        points: \u0026[Point3\u003cReal\u003e],\n        translation: \u0026Vector3\u003cReal\u003e,\n        scale: Real,\n    ) -\u003e Vec\u003cPoint3\u003cReal\u003e\u003e {\n        points\n            .iter()\n            .map(|point| {\n                Point3::new(\n                    point.x * scale + translation.x,\n                    point.y * scale + translation.y,\n                    point.z * scale + translation.z,\n                )\n            })\n            .collect()\n    }\n}\n\n#[cfg(not(feature = \"simd\"))]\npub mod vector_ops {\n    use super::*;\n\n    pub fn dot_products_simd(\n        vectors_a: \u0026[Vector3\u003cReal\u003e],\n        vectors_b: \u0026[Vector3\u003cReal\u003e],\n    ) -\u003e Vec\u003cReal\u003e {\n        vectors_a\n            .iter()\n            .zip(vectors_b.iter())\n            .map(|(a, b)| a.dot(b))\n            .collect()\n    }\n\n    pub fn cross_products_simd(\n        vectors_a: \u0026[Vector3\u003cReal\u003e],\n        vectors_b: \u0026[Vector3\u003cReal\u003e],\n    ) -\u003e Vec\u003cVector3\u003cReal\u003e\u003e {\n        vectors_a\n            .iter()\n            .zip(vectors_b.iter())\n            .map(|(a, b)| a.cross(b))\n            .collect()\n    }\n}\n\n/// Benchmark utilities for SIMD operations\n#[cfg(feature = \"simd\")]\npub mod bench_utils {\n    use super::*;\n    use std::time::Instant;\n\n    /// Benchmark SIMD vs scalar performance\n    pub fn benchmark_simd_vs_scalar() {\n        println!(\"=== SIMD Performance Benchmark ===\");\n\n        // Create test data\n        let points: Vec\u003cPoint3\u003cReal\u003e\u003e = (0..1000)\n            .map(|i| {\n                let i = i as Real;\n                Point3::new(i * 0.01, i * 0.02, i * 0.03)\n            })\n            .collect();\n\n        let translation = Vector3::new(1.0, 2.0, 3.0);\n        let scale = 1.5;\n\n        // Benchmark SIMD version\n        let start = Instant::now();\n        let _simd_result = point_ops::transform_points_simd(\u0026points, \u0026translation, scale);\n        let simd_time = start.elapsed();\n\n        // Benchmark scalar version\n        let start = Instant::now();\n        let _scalar_result = points\n            .iter()\n            .map(|point| {\n                Point3::new(\n                    point.x * scale + translation.x,\n                    point.y * scale + translation.y,\n                    point.z * scale + translation.z,\n                )\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        let scalar_time = start.elapsed();\n\n        println!(\"Points transformation ({} points):\", points.len());\n        println!(\"  SIMD time: {:.4} ms\", simd_time.as_secs_f64() * 1000.0);\n        println!(\"  Scalar time: {:.4} ms\", scalar_time.as_secs_f64() * 1000.0);\n        println!(\n            \"  Speedup: {:.2}x\",\n            scalar_time.as_secs_f64() / simd_time.as_secs_f64()\n        );\n\n        // Test vector operations\n        let vectors_a: Vec\u003cVector3\u003cReal\u003e\u003e = points.iter().map(|p| p.coords).collect();\n        let vectors_b: Vec\u003cVector3\u003cReal\u003e\u003e = points.iter().rev().map(|p| p.coords).collect();\n\n        // Benchmark SIMD dot products\n        let start = Instant::now();\n        let _simd_dots = vector_ops::dot_products_simd(\u0026vectors_a, \u0026vectors_b);\n        let simd_time = start.elapsed();\n\n        // Benchmark scalar dot products\n        let start = Instant::now();\n        let _scalar_dots = vectors_a\n            .iter()\n            .zip(\u0026vectors_b)\n            .map(|(a, b)| a.dot(b))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        let scalar_time = start.elapsed();\n\n        println!(\"Dot products ({} vectors):\", vectors_a.len());\n        println!(\"  SIMD time: {:.4} ms\", simd_time.as_secs_f64() * 1000.0);\n        println!(\"  Scalar time: {:.4} ms\", scalar_time.as_secs_f64() * 1000.0);\n        println!(\n            \"  Speedup: {:.2}x\",\n            scalar_time.as_secs_f64() / simd_time.as_secs_f64()\n        );\n    }\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":34,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":54,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":55,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":56,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":57,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":58,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":59,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":61,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":63,"address":[],"length":
