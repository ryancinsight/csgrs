"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":217,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":229,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":234,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":97},{"path":["D:","\\","base","csgrs","src","mesh","mod.rs"],"content":"//! `Mesh` struct and implementations of the `CSGOps` trait for `Mesh`\n\nuse crate::float_types::{\n    Real,\n    parry3d::bounding_volume::{Aabb, BoundingVolume},\n};\nuse crate::mesh::{bsp::Node, plane::Plane, polygon::Polygon, vertex::Vertex};\nuse crate::sketch::Sketch;\nuse crate::traits::CSG;\nuse geo::{CoordsIter, Geometry, Polygon as GeoPolygon};\nuse nalgebra::{Matrix4, Point3, Vector3, partial_max, partial_min};\nuse std::{cmp::PartialEq, fmt::Debug, sync::OnceLock};\n\npub mod bsp;\npub mod bsp_parallel;\n\n#[cfg(feature = \"chull\")]\npub mod convex_hull;\npub mod flatten_slice;\n\n#[cfg(feature = \"metaballs\")]\npub mod metaballs;\npub mod plane;\npub mod polygon;\n\npub mod analysis;\npub mod connectivity;\npub mod conversion;\npub mod manifold;\npub mod operations;\npub mod physics;\npub mod quality;\n#[cfg(feature = \"sdf\")]\npub mod sdf;\npub mod shapes;\npub mod smoothing;\n#[cfg(feature = \"sdf\")]\npub mod tpms;\npub mod vertex;\n\n#[derive(Clone, Debug)]\npub struct Mesh\u003cS: Clone + Send + Sync + Debug\u003e {\n    /// 3D polygons for volumetric shapes\n    pub polygons: Vec\u003cPolygon\u003cS\u003e\u003e,\n\n    /// Lazily calculated AABB that spans `polygons`.\n    pub bounding_box: OnceLock\u003cAabb\u003e,\n\n    /// Metadata\n    pub metadata: Option\u003cS\u003e,\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug + PartialEq\u003e Mesh\u003cS\u003e {\n    /// Compare just the `metadata` fields of two meshes\n    #[inline]\n    pub fn same_metadata(\u0026self, other: \u0026Self) -\u003e bool {\n        self.metadata == other.metadata\n    }\n\n    /// Example: retain only polygons whose metadata matches `needle`\n    #[inline]\n    pub fn filter_polygons_by_metadata(\u0026self, needle: \u0026S) -\u003e Mesh\u003cS\u003e {\n        let polys = self\n            .polygons\n            .iter()\n            .filter(|\u0026p| p.metadata.as_ref() == Some(needle))\n            .cloned()\n            .collect();\n\n        Mesh {\n            polygons: polys,\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e Mesh\u003cS\u003e {\n    /// Split polygons into (may_touch, cannot_touch) using bounding-box tests\n    fn partition_polys(\n        polys: \u0026[Polygon\u003cS\u003e],\n        other_bb: \u0026Aabb,\n    ) -\u003e (Vec\u003cPolygon\u003cS\u003e\u003e, Vec\u003cPolygon\u003cS\u003e\u003e) {\n        polys\n            .iter()\n            .cloned()\n            .partition(|p| p.bounding_box().intersects(other_bb))\n    }\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e CSG for Mesh\u003cS\u003e {\n    /// Returns a new empty Mesh\n    fn new() -\u003e Self {\n        Mesh {\n            polygons: Vec::new(),\n            bounding_box: OnceLock::new(),\n            metadata: None,\n        }\n    }\n\n    /// Return a new Mesh representing union of the two Meshes.\n    ///\n    /// ```text\n    /// let c = a.union(b);\n    ///     +-------+            +-------+\n    ///     |       |            |       |\n    ///     |   a   |            |   c   |\n    ///     |    +--+----+   =   |       +----+\n    ///     +----+--+    |       +----+       |\n    ///          |   b   |            |   c   |\n    ///          |       |            |       |\n    ///          +-------+            +-------+\n    /// ```\n    fn union(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\n        // avoid splitting obvious non‚Äëintersecting faces\n        let (a_clip, a_passthru) =\n            Self::partition_polys(\u0026self.polygons, \u0026other.bounding_box());\n        let (b_clip, b_passthru) =\n            Self::partition_polys(\u0026other.polygons, \u0026self.bounding_box());\n\n        let mut a = Node::from_polygons(\u0026a_clip);\n        let mut b = Node::from_polygons(\u0026b_clip);\n\n        a.clip_to(\u0026b);\n        b.clip_to(\u0026a);\n        b.invert();\n        b.clip_to(\u0026a);\n        b.invert();\n        a.build(\u0026b.all_polygons());\n\n        // combine results and untouched faces\n        let mut final_polys = a.all_polygons();\n        final_polys.extend(a_passthru);\n        final_polys.extend(b_passthru);\n\n        Mesh {\n            polygons: final_polys,\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n\n    /// Return a new Mesh representing diffarence of the two Meshes.\n    ///\n    /// ```text\n    /// let c = a.difference(b);\n    ///     +-------+            +-------+\n    ///     |       |            |       |\n    ///     |   a   |            |   c   |\n    ///     |    +--+----+   =   |    +--+\n    ///     +----+--+    |       +----+\n    ///          |   b   |\n    ///          |       |\n    ///          +-------+\n    /// ```\n    fn difference(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\n        // avoid splitting obvious non‚Äëintersecting faces\n        let (a_clip, a_passthru) =\n            Self::partition_polys(\u0026self.polygons, \u0026other.bounding_box());\n        let (b_clip, _b_passthru) =\n            Self::partition_polys(\u0026other.polygons, \u0026self.bounding_box());\n\n        // propagate self.metadata to new polygons by overwriting intersecting\n        // polygon.metadata in other.\n        let b_clip_retagged: Vec\u003cPolygon\u003cS\u003e\u003e = b_clip\n            .iter()\n            .map(|poly| {\n                let mut p = poly.clone();\n                p.metadata = self.metadata.clone();\n                p\n            })\n            .collect();\n\n        let mut a = Node::from_polygons(\u0026a_clip);\n        let mut b = Node::from_polygons(\u0026b_clip_retagged);\n\n        a.invert();\n        a.clip_to(\u0026b);\n        b.clip_to(\u0026a);\n        b.invert();\n        b.clip_to(\u0026a);\n        b.invert();\n        a.build(\u0026b.all_polygons());\n        a.invert();\n\n        // combine results and untouched faces\n        let mut final_polys = a.all_polygons();\n        final_polys.extend(a_passthru);\n\n        Mesh {\n            polygons: final_polys,\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n\n    /// Return a new CSG representing intersection of the two CSG's.\n    ///\n    /// ```text\n    /// let c = a.intersect(b);\n    ///     +-------+\n    ///     |       |\n    ///     |   a   |\n    ///     |    +--+----+   =   +--+\n    ///     +----+--+    |       +--+\n    ///          |   b   |\n    ///          |       |\n    ///          +-------+\n    /// ```\n    fn intersection(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\n        let mut a = Node::from_polygons(\u0026self.polygons);\n        let mut b = Node::from_polygons(\u0026other.polygons);\n\n        a.invert();\n        b.clip_to(\u0026a);\n        b.invert();\n        a.clip_to(\u0026b);\n        b.clip_to(\u0026a);\n        a.build(\u0026b.all_polygons());\n        a.invert();\n\n        Mesh {\n            polygons: a.all_polygons(),\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n\n    /// Return a new CSG representing space in this CSG excluding the space in the\n    /// other CSG plus the space in the other CSG excluding the space in this CSG.\n    ///\n    /// ```text\n    /// let c = a.xor(b);\n    ///     +-------+            +-------+\n    ///     |       |            |       |\n    ///     |   a   |            |   a   |\n    ///     |    +--+----+   =   |    +--+----+\n    ///     +----+--+    |       +----+--+    |\n    ///          |   b   |            |       |\n    ///          |       |            |       |\n    ///          +-------+            +-------+\n    /// ```\n    fn xor(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\n        // 3D and 2D xor:\n        // A \\ B\n        let a_sub_b = self.difference(other);\n\n        // B \\ A\n        let b_sub_a = other.difference(self);\n\n        // Union those two\n        a_sub_b.union(\u0026b_sub_a)\n    }\n\n    /// **Mathematical Foundation: General 3D Transformations**\n    ///\n    /// Apply an arbitrary 3D transform (as a 4x4 matrix) to Mesh.\n    /// This implements the complete theory of affine transformations in homogeneous coordinates.\n    ///\n    /// ## **Transformation Mathematics**\n    ///\n    /// ### **Homogeneous Coordinates**\n    /// Points and vectors are represented in 4D homogeneous coordinates:\n    /// - **Point**: (x, y, z, 1)·µÄ ‚Üí transforms as p' = Mp\n    /// - **Vector**: (x, y, z, 0)·µÄ ‚Üí transforms as v' = Mv\n    /// - **Normal**: n'·µÄ = n·µÄM‚Åª¬π (inverse transpose rule)\n    ///\n    /// ### **Normal Vector Transformation**\n    /// Normals require special handling to remain perpendicular to surfaces:\n    /// ```text\n    /// If: T(p)¬∑n = 0 (tangent perpendicular to normal)\n    /// Then: T(p)¬∑T(n) ‚â† 0 in general\n    /// But: T(p)¬∑(M‚Åª¬π)·µÄn = 0 ‚úì\n    /// ```\n    /// **Proof**: (Mp)·µÄ(M‚Åª¬π)·µÄn = p·µÄM·µÄ(M‚Åª¬π)·µÄn = p·µÄ(M‚Åª¬πM)·µÄn = p·µÄn = 0\n    ///\n    /// ### **Numerical Stability**\n    /// - **Degeneracy Detection**: Check determinant before inversion\n    /// - **Homogeneous Division**: Validate w-coordinate after transformation\n    /// - **Precision**: Maintain accuracy through matrix decomposition\n    ///\n    /// ## **Algorithm Complexity**\n    /// - **Vertices**: O(n) matrix-vector multiplications\n    /// - **Matrix Inversion**: O(1) for 4√ó4 matrices\n    /// - **Plane Updates**: O(n) plane reconstructions from transformed vertices\n    ///\n    /// The polygon z-coordinates and normal vectors are fully transformed in 3D\n    fn transform(\u0026self, mat: \u0026Matrix4\u003cReal\u003e) -\u003e Mesh\u003cS\u003e {\n        // Compute inverse transpose for normal transformation\n        let mat_inv_transpose = match mat.try_inverse() {\n            Some(inv) =\u003e inv.transpose(),\n            None =\u003e {\n                eprintln!(\n                    \"Warning: Transformation matrix is not invertible, using identity for normals\"\n                );\n                Matrix4::identity()\n            },\n        };\n\n        let mut mesh = self.clone();\n\n        for poly in \u0026mut mesh.polygons {\n            for vert in \u0026mut poly.vertices {\n                // Transform position using homogeneous coordinates\n                let hom_pos = mat * vert.pos.to_homogeneous();\n                match Point3::from_homogeneous(hom_pos) {\n                    Some(transformed_pos) =\u003e vert.pos = transformed_pos,\n                    None =\u003e {\n                        eprintln!(\n                            \"Warning: Invalid homogeneous coordinates after transformation, skipping vertex\"\n                        );\n                        continue;\n                    },\n                }\n\n                // Transform normal using inverse transpose rule\n                vert.normal = mat_inv_transpose.transform_vector(\u0026vert.normal).normalize();\n            }\n\n            // Reconstruct plane from transformed vertices for consistency\n            poly.plane = Plane::from_vertices(poly.vertices.clone());\n\n            // Invalidate the polygon's bounding box\n            poly.bounding_box = OnceLock::new();\n        }\n\n        // invalidate the old cached bounding box\n        mesh.bounding_box = OnceLock::new();\n\n        mesh\n    }\n\n    /// Returns a [`parry3d::bounding_volume::Aabb`] indicating the 3D bounds of all `polygons`.\n    fn bounding_box(\u0026self) -\u003e Aabb {\n        *self.bounding_box.get_or_init(|| {\n            // Track overall min/max in x, y, z among all 3D polygons\n            let mut min_x = Real::MAX;\n            let mut min_y = Real::MAX;\n            let mut min_z = Real::MAX;\n            let mut max_x = -Real::MAX;\n            let mut max_y = -Real::MAX;\n            let mut max_z = -Real::MAX;\n\n            // 1) Gather from the 3D polygons\n            for poly in \u0026self.polygons {\n                for v in \u0026poly.vertices {\n                    // Handle potential NaN values gracefully\n                    if let Some(new_min_x) = partial_min(\u0026min_x, \u0026v.pos.x) {\n                        min_x = *new_min_x;\n                    }\n                    if let Some(new_min_y) = partial_min(\u0026min_y, \u0026v.pos.y) {\n                        min_y = *new_min_y;\n                    }\n                    if let Some(new_min_z) = partial_min(\u0026min_z, \u0026v.pos.z) {\n                        min_z = *new_min_z;\n                    }\n\n                    if let Some(new_max_x) = partial_max(\u0026max_x, \u0026v.pos.x) {\n                        max_x = *new_max_x;\n                    }\n                    if let Some(new_max_y) = partial_max(\u0026max_y, \u0026v.pos.y) {\n                        max_y = *new_max_y;\n                    }\n                    if let Some(new_max_z) = partial_max(\u0026max_z, \u0026v.pos.z) {\n                        max_z = *new_max_z;\n                    }\n                }\n            }\n\n            // If still uninitialized (e.g., no polygons), return a trivial AABB at origin\n            if min_x \u003e max_x {\n                return Aabb::new(Point3::origin(), Point3::origin());\n            }\n\n            // Build a parry3d Aabb from these min/max corners\n            let mins = Point3::new(min_x, min_y, min_z);\n            let maxs = Point3::new(max_x, max_y, max_z);\n            Aabb::new(mins, maxs)\n        })\n    }\n\n    /// Invalidates object's cached bounding box.\n    fn invalidate_bounding_box(\u0026mut self) {\n        self.bounding_box = OnceLock::new();\n    }\n\n    /// Invert this Mesh (flip inside vs. outside)\n    fn inverse(\u0026self) -\u003e Mesh\u003cS\u003e {\n        let mut mesh = self.clone();\n        for p in \u0026mut mesh.polygons {\n            p.flip();\n        }\n        mesh\n    }\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e From\u003cSketch\u003cS\u003e\u003e for Mesh\u003cS\u003e {\n    /// Convert a Sketch into a Mesh.\n    fn from(sketch: Sketch\u003cS\u003e) -\u003e Self {\n        /// Helper function to convert a geo::Polygon to a Vec\u003ccrate::mesh::polygon::Polygon\u003e\n        fn geo_poly_to_csg_polys\u003cS: Clone + Debug + Send + Sync\u003e(\n            poly2d: \u0026GeoPolygon\u003cReal\u003e,\n            metadata: \u0026Option\u003cS\u003e,\n        ) -\u003e Vec\u003cPolygon\u003cS\u003e\u003e {\n            let mut all_polygons = Vec::new();\n\n            // Handle the exterior ring\n            let outer_vertices_3d: Vec\u003c_\u003e = poly2d\n                .exterior()\n                .coords_iter()\n                .map(|c| Vertex::new(Point3::new(c.x, c.y, 0.0), Vector3::z()))\n                .collect();\n\n            if outer_vertices_3d.len() \u003e= 3 {\n                all_polygons.push(Polygon::new(outer_vertices_3d, metadata.clone()));\n            }\n\n            // Handle interior rings (holes)\n            for ring in poly2d.interiors() {\n                let hole_vertices_3d: Vec\u003c_\u003e = ring\n                    .coords_iter()\n                    .map(|c| Vertex::new(Point3::new(c.x, c.y, 0.0), Vector3::z()))\n                    .collect();\n                if hole_vertices_3d.len() \u003e= 3 {\n                    all_polygons.push(Polygon::new(hole_vertices_3d, metadata.clone()));\n                }\n            }\n            all_polygons\n        }\n\n        let final_polygons = sketch\n            .geometry\n            .iter()\n            .flat_map(|geom| -\u003e Vec\u003cPolygon\u003cS\u003e\u003e {\n                match geom {\n                    Geometry::Polygon(poly2d) =\u003e {\n                        geo_poly_to_csg_polys(poly2d, \u0026sketch.metadata)\n                    },\n                    Geometry::MultiPolygon(multipoly) =\u003e multipoly\n                        .iter()\n                        .flat_map(|poly2d| geo_poly_to_csg_polys(poly2d, \u0026sketch.metadata))\n                        .collect(),\n                    _ =\u003e vec![],\n                }\n            })\n            .collect();\n\n        Mesh {\n            polygons: final_polygons,\n            bounding_box: OnceLock::new(),\n            metadata: None,\n        }\n    }\n}\n","traces":[{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":8502796096475496448}},{"line":84,"address":[],"length":0,"stats":{"Line":8502796096475496448}},{"line":87,"address" num::NonZeroU32;\n\n#[cfg(feature = \"parallel\")]\nuse rayon::iter::{\n    IntoParallelIterator, IntoParallelRefIterator, IntoParallelRefMutIterator,\n    ParallelIterator,\n};\n\nuse super::Mesh;\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e Mesh\u003cS\u003e {\n    /// Build a Mesh from an existing polygon list\n    /// **Performance Optimization**: Reserves capacity to avoid reallocations\n    pub fn from_polygons(polygons: \u0026[Polygon\u003cS\u003e], metadata: Option\u003cS\u003e) -\u003e Self {\n        let mut mesh = Mesh::new();\n        mesh.polygons.reserve(polygons.len());\n        mesh.polygons.extend_from_slice(polygons);\n        mesh.metadata = metadata;\n        mesh\n    }\n\n    /// Helper to collect all vertices from the CSG.\n    #[cfg(not(feature = \"parallel\"))]\n    pub fn vertices(\u0026self) -\u003e Vec\u003cVertex\u003e {\n        self.polygons\n            .iter()\n            .flat_map(|p| p.vertices.iter().cloned())\n            .collect()\n    }\n\n    /// Parallel helper to collect all vertices from the CSG.\n    #[cfg(feature = \"parallel\")]\n    pub fn vertices(\u0026self) -\u003e Vec\u003cVertex\u003e {\n        self.polygons\n            .par_iter()\n            .flat_map(|p| p.vertices.clone().into_par_iter())\n            .collect()\n    }\n\n    /// Triangulate each polygon in the Mesh returning a Mesh containing triangles\n    ///\n    /// ## Performance Characteristics\n    /// - **Time Complexity**: O(n) where n is the total number of polygon vertices\n    /// - **Space Complexity**: O(m) where m is the number of triangles created\n    /// - **Memory Optimization**: Pre-allocates vector with estimated capacity to minimize reallocations\n    /// - **Parallel Support**: Uses sequential processing (triangulation is typically I/O bound)\n    pub fn triangulate(\u0026self) -\u003e Mesh\u003cS\u003e {\n        // Pre-allocate vector with estimated capacity to avoid reallocations\n        // Most polygons will triangulate to ris = poly.subdivide_triangles(levels);\n                        // Convert each small tri back to a Polygon\n                        sub_tris.into_par_iter().map(move |tri| {\n                            Polygon::new(vec![tri[0], tri[1], tri[2]], poly.metadata.clone())\n                        })\n                    })\n                    .collect();\n                new_polygons.extend(polygons);\n            }\n\n            #[cfg(not(feature = \"parallel\"))]\n            {\n                new_polygons.extend(self.polygons.iter().flat_map(|poly| {\n                    let sub_tris = poly.subdivide_triangles(levels);\n                    sub_tris.into_iter().map(move |tri| {\n                        Polygon::new(vec![tri[0], tri[1], tri[2]], poly.metadata.clone())\n                    })\n                }));\n            }\n        }\n\n        // Optimize memory usage\n        new_polygons.shrink_to_fit();\n\n        Mesh::from_polygons(\u0026new_polygons, self.metadata.clone())\n    }\n\n    /// Subdivide all polygons in this Mesh 'levels' times, in place.\n    /// This results in a triangular mesh with more detail.\n    ///\n    /// ## Example\n    /// ```\n    /// use csgrs::mesh::Mesh;\n    /// use core::num::NonZeroU32;\n    /// let mut cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    /// // subdivide_triangles(1) =\u003e each polygon (quad) is triangulated =\u003e 2 triangles =\u003e each tri subdivides =\u003e 4\n    /// // So each face with 4 vertices =\u003e 2 triangles =\u003e each becomes 4 =\u003e total 8 per face =\u003e 6 faces =\u003e 48\n    /// cube.subdivide_triangles_mut(1.try_into().expect(\"not zero\"));\n    /// assert_eq!(cube.polygons.len(), 48);\n    ///\n    /// let mut cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    /// cube.subdivide_triangles_mut(2.try_into().expect(\"not zero\"));\n    /// assert_eq!(cube.polygons.len(), 192);\n    /// ```\n    pub fn subdivide_triangles_mut(\u0026mut self, levels: NonZeroU32) {\n        #[cfg(feature = \"parallel\")]\n        {\n            // Pre-calculate total capacity to avoid reallocations\n            let total_subdivisions = self\n                .polygons\n                .iter()\n                .map(|poly| poly.subdivide_triangles(levels).len())\n                .sum();\n            let mut new_polygons = Vec::with_capacity(total_subdivisions);\n\n            let polygons: Vec\u003c_\u003e = self\n                .polygons\n                .par_iter_mut()\n                .flat_map(|poly| {\n                    let sub_tris = poly.subdivide_triangles(levels);\n                    // Convert each small tri back to a Polygon\n                    sub_tris\n                        .into_par_iter()\n                        .map(move |tri| Polygon::new(tri.to_vec(), poly.metadata.clone()))\n                })\n                .collect();\n            new_polygons.extend(polygons);\n\n            self.polygons = new_polygons;\n        }\n\n        #[cfg(not(feature = \"parallel\"))]\n        {\n            // Pre-calculate total capacity to avoid reallocations\n            let total_subdivisions = self\n                .polygons\n                .iter()\n                .map(|poly| poly.subdivide_triangles(levels).len())\n                .sum();\n            let mut new_polygons = Vec::with_capacity(total_subdivisions);\n\n            new_polygons.extend(self.polygons.iter().flat_map(|poly| {\n                let polytri = poly.subdivide_triangles(levels);\n                polytri\n                    .into_iter()\n                    .map(move |tri| Polygon::new(tri.to_vec(), poly.metadata.clone()))\n            }));\n\n            self.polygons = new_polygons;\n        }\n    }\n\n    /// Renormalize all polygons in this Mesh by re-computing each polygon‚Äôs plane\n    /// and assigning that plane‚Äôs normal to all vertices.\n    pub fn renormalize(\u0026mut self) {\n        for poly in \u0026mut self.polygons {\n            poly.set_new_normal();\n        }\n    }\n\n    /// **Mathematical Foundation: Dihedral Angle Calculation**\n    ///\n    /// Computes the dihedral angle between two polygons sharing an edge.\n    /// The angle is computed as the angle between the normal vectors of the two polygons.\n    ///\n    /// Returns the angle in radians.\n    pub(crate) fn dihedral_angle(p1: \u0026Polygon\u003cS\u003e, p2: \u0026Polygon\u003cS\u003e) -\u003e Real {\n        let n1 = p1.plane.normal();\n        let n2 = p2.plane.normal();\n        let dot = n1.dot(\u0026n2).clamp(-1.0, 1.0);\n        dot.acos()\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":7277816997830721536}},{"line":21,"address":[],"length":0,"stats":{"Line":14555633995661443072}},{"line":22,"address":[],"length":0,"stats":{"Line":10664523917613334528}},{"line":23,"address":[],"length":0,"stats":{"Line":3386706919782612992}},{"line":24,"address":[],"length":0,"stats":{"Line":14555633995661443072}},{"line":25,"address":[],"length":0,"stats":{"Line":7277816997830721536}},{"line":30,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":31,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":33,"address":[],"length":0,"stats":{"Line":936748722493063168}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":56,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":58,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":59,"address":[],"length":0,"stats":{"Line":6773413839565225984}},{"line":60,"address":[],"length":0,"stats":{"Line":8358680908399640576}},{"line":61,"address":[],"length":0,"stats":{"Line":4179340454199820288}},{"line":62,"address":[],"length":0,"stats":{"Line":9079256848778919936} n to_rapier_shape(\u0026self) -\u003e Option\u003cSharedShape\u003e {\n        let (vertices, indices) = self.get_vertices_and_indices();\n        TriMesh::new(vertices, indices).ok().map(SharedShape::new)\n    }\n\n    /// Convert the polygons in this Mesh to a Parry `TriMesh`.\n    /// Useful for collision detection.\n    ///\n    /// ## Errors\n    /// If any 3d polygon has fewer than 3 vertices, or Parry returns a `TriMeshBuilderError`\n    pub fn to_trimesh(\u0026self) -\u003e Option\u003cTriMesh\u003e {\n        let (vertices, indices) = self.get_vertices_and_indices();\n        TriMesh::new(vertices, indices).ok()\n    }\n\n    /// Approximate mass properties using Rapier.\n    pub fn mass_properties(\n        \u0026self,\n        density: Real,\n    ) -\u003e Option\u003c(Real, Point3\u003cReal\u003e, Unit\u003cQuaternion\u003cReal\u003e\u003e)\u003e {\n        self.to_trimesh().map(|trimesh| {\n            let mp = trimesh.mass_properties(density);\n            (\n                mp.mass(),\n                mp.local_com,                     // a Point3\u003cReal\u003e\n                mp.principal_inertia_local_frame, // a Unit\u003cQuaternion\u003cReal\u003e\u003e\n            )\n        })\n    }\n\n    /// Create a Rapier rigid body + collider from this Mesh, using\n    /// an axis-angle `rotation` in 3D (the vector's length is the\n    /// rotation in radians, and its direction is the axis).\n    pub fn to_rigid_body(\n        \u0026self,\n        rb_set: \u0026mut RigidBodySet,\n        co_set: \u0026mut ColliderSet,\n        translation: nalgebra::Vector3\u003cReal\u003e,\n        rotation: nalgebra::Vector3\u003cReal\u003e, // rotation axis scaled by angle (radians)\n        density: Real,\n    ) -\u003e Option\u003cRigidBodyHandle\u003e {\n        self.to_rapier_shape().map(|shape| {\n            // Build a Rapier RigidBody\n            let rb = RigidBodyBuilder::dynamic()\n                .translation(translation)\n                // Now `rotation(...)` expects an axis-angle Vector3.\n                .rotation(rotation)\n                .build();\n            let rb_handle = rb_set.insert(rb);\n\n            // Build the collider\n            let coll = ColliderBuilder::new(shape).density(density).build();\n            co_set.insert_with_parent(coll, rb_handle, rb_set);\n\n            rb_handle\n        })\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":23,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":24,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":32,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":33,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":34,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":38,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":42,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":43,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":45,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":46,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":47,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":55,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":63,"address":[],"length":0,"stats":{"Line":288230376151711815}},{"line":65,"address":[],"length":0,"stats":{"Line":216172782113784021}},{"line":66,"address":[],"length":0,"stats":{"Line":216172782113784021}},{"line":68,"address":[],"length":0,"stats":{"Line":72057594037928007}},{"line":69,"address":[],"length":0,"stats":{"Line":72057594037928007}},{"line":70,"address":[],"length":0,"stats":{"Line":288230376151712028}},{"line":73,"address":[],"length":0,"stats":{"Line":360287970189640035}},{"line":74,"address":[],"length":0,"stats":{"Line":360287970189640035}},{"line":76,"address":[],"length":0,"stats":{"Line":72057594037928007}}],"covered":22,"coverable":22},{"path":["D:","\\","base","csgrs","src","mesh","plane.rs"],"content":"//! **Mathematical Foundations for 3D Plane Operations**\r\n//!\r\n//! This module implements robust geometric operations for planes in 3-space based on\r\n//! established computational geometry principles:\r\n//!\r\n//! ## **Theoretical Foundation**\r\n//!\r\n//! ### **Plane Representation**\r\n//! A plane œÄ in 3D space can be represented as:\r\n//! - **Implicit form**: ax + by + cz + d = 0, where (a,b,c)·µÄ is the normal vector\r\n//! - **Point-normal form**: n‚Éó¬∑(p‚Éó - p‚ÇÄ‚Éó) = 0, where n‚Éó is the unit normal and p‚ÇÄ‚Éó is a point on the plane\r\n//! - **Three-point form**: Defined by three non-collinear points A, B, C\r\n//!\r\n//! ### **Orientation Testing Algorithms**\r\n//!\r\n//! **Robust Geometric Predicates**: This implementation uses the `robust` crate's\r\n//! `orient3d` predicate, which implements Shewchuk's exact arithmetic methods for\r\n//! robust orientation testing. The predicate computes the sign of the determinant:\r\n//!\r\n//! ```text\r\n//! |ax  ay  az  1|\r\n//! |bx  by  bz  1|\r\n//! |cx  cy  cz  1|\r\n//! |dx  dy  dz  1|\r\n//! ```\r\n//!\r\n//! This determines whether point D lies above, below, or on the plane defined by A, B, C.\r\n//!\r\n//! ### **Polygon Splitting Algorithm**\r\n//!\r\n//! **Sutherland-Hodgman Clipping**: The `split_polygon` function implements a 3D\r\n//! generalization of the Sutherland-Hodgman polygon clipping algorithm:\r\n//!\r\n//! 1. **Classification**: Each vertex is classified as FRONT, BACK, COPLANAR, or SPANNING\r\n//! 2. **Edge Processing**: For each edge (v·µ¢, v‚±º):\r\n//!    - If both vertices are on the same side, add appropriate vertex\r\n//!    - If edge spans the plane, compute intersection and add to both output lists\r\n//! 3. **Intersection Computation**: For spanning edges, solve for intersection parameter t:\r\n//!    ```text\r\n//!    t = (d - n‚Éó¬∑v·µ¢) / (n‚Éó¬∑(v‚±º - v·µ¢))\r\n//!    ```\r\n//!    where d is the plane's signed distance from origin.\r\n//!\r\n//! ### **Coordinate System Transformations**\r\n//!\r\n//! **Plane-to-XY Projection**: The `to_xy_transform` method computes an orthonormal\r\n//! transformation that maps the plane to the XY-plane (z=0):\r\n//!\r\n//! 1. **Rotation**: Find rotation R such that plane normal n‚Éó ‚Üí (0,0,1)·µÄ\r\n//! 2. **Translation**: Translate so plane passes through origin\r\n//! 3. **Combined Transform**: T = T‚ÇÇ ¬∑ R ¬∑ T‚ÇÅ\r\n//!\r\n//! This enables 2D algorithms to be applied to 3D planar polygons.\r\n//!\r\n//! ## **Numerical Stability**\r\n//!\r\n//! - **Robust Predicates**: Uses exact arithmetic for orientation tests\r\n//! - **Epsilon Tolerances**: Governed by `crate::float_types::EPSILON` for floating-point comparisons\r\n//! - **Degenerate Case Handling**: Proper fallbacks for collinear points and zero-area triangles\r\n//!\r\n//! ## **Algorithm Complexity**\r\n//!\r\n//! - **Plane Construction**: O(n¬≤) for optimal triangle selection, O(1) for basic construction\r\n//! - **Orientation Testing**: O(1) per point with robust predicates\r\n//! - **Polygon Splitting**: O(n) per polygon, where n is the number of vertices\r\n//!\r\n//! Unless stated otherwise, all tolerances are governed by `crate::float_types::EPSILON`.\r\n\r\nuse crate::float_types::Real;\r\nuse crate::mesh::polygon::Polygon;\r\nuse crate::mesh::vertex::Vertex;\r\nuse nalgebra::{Isometry3, Matrix4, Point3, Rotation3, Translation3, Vector3};\r\nuse robust::{Coord3D, orient3d};\r\n\r\n/// Classification of a polygon or point that lies exactly in the plane\r\n/// (i.e. within `¬±crate::float_types::EPSILON` of the plane).\r\npub const COPLANAR: i8 = 0;\r\n\r\n/// Classification of a polygon or point that lies strictly on the\r\n/// *front* side of the plane (the side the normal points toward).\r\npub const FRONT: i8 = 1;\r\n\r\n/// Classification of a polygon or point that lies strictly on the\r\n/// *back* side of the plane (opposite the normal direction).\r\npub const BACK: i8 = 2;\r\n\r\n/// A polygon or edge that straddles the plane, producing pieces\r\n/// on both the front **and** the back.\r\npub const SPANNING: i8 = 3;\r\n\r\n/// A plane in 3D space defined by three points\r\n#[derive(Debug, Clone)]\r\npub struct Plane {\r\n    pub point_a: Point3\u003cReal\u003e,\r\n    pub point_b: Point3\u003cReal\u003e,\r\n    pub point_c: Point3\u003cReal\u003e,\r\n}\r\n\r\nimpl PartialEq for Plane {\r\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\r\n        if self.point_a == other.point_a\r\n            \u0026\u0026 self.point_b == other.point_b\r\n            \u0026\u0026 self.point_c == other.point_c\r\n        {\r\n            true\r\n        } else {\r\n            // check if co-planar\r\n            robust::orient3d(\r\n                point_to_coord3d(self.point_a),\r\n                point_to_coord3d(self.point_b),\r\n                point_to_coord3d(self.point_c),\r\n                point_to_coord3d(other.point_a),\r\n            ) == 0.0\r\n                \u0026\u0026 robust::orient3d(\r\n                    point_to_coord3d(self.point_a),\r\n                    point_to_coord3d(self.point_b),\r\n                    point_to_coord3d(self.point_c),\r\n                    point_to_coord3d(other.point_b),\r\n                ) == 0.0\r\n                \u0026\u0026 robust::orient3d(\r\n                    point_to_coord3d(self.point_a),\r\n                    point_to_coord3d(self.point_b),\r\n                    point_to_coord3d(self.point_c),\r\n                    point_to_coord3d(other.point_c),\r\n                ) == 0.0\r\n        }\r\n    }\r\n}\r\n\r\nfn point_to_coord3d(point: Point3\u003cReal\u003e) -\u003e robust::Coord3D\u003cReal\u003e {\r\n    robust::Coord3D {\r\n        x: point.coords.x,\r\n        y: point.coords.y,\r\n        z: point.coords.z,\r\n    }\r\n}\r\n\r\nimpl Plane {\r\n    /// Tries to pick three vertices that span the largest area triangle\r\n    /// (maximally well-spaced) and returns a plane defined by them.\r\n    /// Care is taken to preserve the original winding of the vertices.\r\n    ///\r\n    /// Cost: O(n^2)\r\n    /// A lower cost option may be a grid sub-sampled farthest pair search\r\n    pub fn from_vertices(vertices: Vec\u003cVertex\u003e) -\u003e Plane {\r\n        let n = vertices.len();\r\n        let reference_plane = Plane {\r\n            point_a: vertices[0].pos,\r\n            point_b: vertices[1].pos,\r\n            point_c: vertices[2].pos,\r\n        };\r\n        if n == 3 {\r\n            return reference_plane;\r\n        } // Plane is already optimal\r\n\r\n        // longest chord (i0,i1)\r\n        let Some((i0, i1, _)) = (0..n)\r\n            .flat_map(|i| (i + 1..n).map(move |j| (i, j)))\r\n            .map(|(i, j)| {\r\n                let d2 = (vertices[i].pos - vertices[j].pos).norm_squared();\r\n                (i, j, d2)\r\n            })\r\n            .max_by(|a, b| a.2.total_cmp(\u0026b.2))\r\n        else {\r\n            return reference_plane;\r\n        };\r\n\r\n        let p0 = vertices[i0].pos;\r\n        let p1 = vertices[i1].pos;\r\n        let dir = p1 - p0;\r\n        if dir.norm_squared() \u003c crate::float_types::EPSILON * crate::float_types::EPSILON {\r\n            return reference_plane; // everything almost coincident\r\n        }\r\n\r\n        // vertex farthest from the line  p0-p1  ‚Üí i2\r\n        let Some((i2, max_area2)) = vertices\r\n            .iter()\r\n            .enumerate()\r\n            .filter(|(idx, _)| *idx != i0 \u0026\u0026 *idx != i1)\r\n            .map(|(idx, v)| {\r\n                let a2 = (v.pos - p0).cross(\u0026dir).norm_squared(); // ‚àù area¬≤\r\n                (idx, a2)\r\n            })\r\n            .max_by(|a, b| a.1.total_cmp(\u0026b.1))\r\n        else {\r\n            return reference_plane;\r\n        };\r\n\r\n        let i2 = if max_area2 \u003e crate::float_types::EPSILON * crate::float_types::EPSILON {\r\n            i2\r\n        } else {\r\n            return reference_plane; // all vertices collinear\r\n        };\r\n        let p2 = vertices[i2].pos;\r\n\r\n        // build plane, then orient it to match original winding\r\n        let mut plane_hq = Plane {\r\n            point_a: p0,\r\n            point_b: p1,\r\n            point_c: p2,\r\n        };\r\n\r\n        // Construct the reference normal for the original polygon using Newell's Method.\r\n        let reference_normal = vertices.iter().zip(vertices.iter().cycle().skip(1)).fold(\r\n            Vector3::zeros(),\r\n            |acc, (curr, next)| {\r\n                acc + (curr.pos - Point3::origin()).cross(\u0026(next.pos - Point3::origin()))\r\n            },\r\n        );\r\n\r\n        if plane_hq.normal().dot(\u0026reference_normal) \u003c 0.0 {\r\n            plane_hq.flip(); // flip in-place to agree with winding\r\n        }\r\n        plane_hq\r\n    }\r\n\r\n    /// Build a new `Plane` from a (not‚Äënecessarily‚Äëunit) normal **n**\r\n    /// and signed offset *o* (in the sense `n ¬∑ p == o`).\r\n    ///\r\n    /// If `normal` is close to zero the function fails\r\n    pub fn from_normal(normal: Vector3\u003cReal\u003e, offset: Real) -\u003e Self {\r\n        let n2 = normal.norm_squared();\r\n        if n2 \u003c crate::float_types::EPSILON * crate::float_types::EPSILON {\r\n            // Create a fallback plane using three points for degenerate normal\r\n            let vertices = vec![\r\n                Vertex::new(Point3::origin(), Vector3::z()),\r\n                Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\r\n                Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\r\n            ];\r\n            return Self::from_vertices(vertices);\r\n        }\r\n\r\n        // Point on the plane:  p0 = n * o / (n¬∑n)\r\n        let p0 = Point3::from(normal * (offset / n2));\r\n\r\n        // Build an orthonormal basis {u, v} that spans the plane.\r\n        // Pick the largest component of n to avoid numerical problems.\r\n        let mut u = if normal.z.abs() \u003e normal.x.abs() || normal.z.abs() \u003e normal.y.abs() {\r\n            // n is closer to ¬±Z ‚áí cross with X\r\n            Vector3::x().cross(\u0026normal)\r\n        } else {\r\n            // otherwise cross with Z\r\n            Vector3::z().cross(\u0026normal)\r\n        };\r\n        u.normalize_mut();\r\n        let v = normal.cross(\u0026u).normalize();\r\n\r\n        // Use p0, p0+u, p0+v  as the three defining points.\r\n        Self {\r\n            point_a: p0,\r\n            point_b: p0 + u,\r\n            point_c: p0 + v,\r\n        }\r\n    }\r\n\r\n    #[inline]\r\n    pub fn orient_plane(\u0026self, other: \u0026Plane) -\u003e i8 {\r\n        // pick one vertex of the coplanar polygon and move along its normal\r\n        let test_point = other.point_a + other.normal();\r\n        self.orient_point(\u0026test_point)\r\n    }\r\n\r\n    #[inline]\r\n    pub fn orient_point(\u0026self, point: \u0026Point3\u003cReal\u003e) -\u003e i8 {\r\n        // Returns a positive value if the point `pd` lies below the plane passing through `pa`, `pb`, and `pc`\r\n        // (\"below\" is defined so that `pa`, `pb`, and `pc` appear in counterclockwise order when viewed from above the plane).\r\n        // Returns a negative value if `pd` lies above the plane.\r\n        // Returns `0` if they are **coplanar**.\r\n        let sign = orient3d(\r\n            Coord3D {\r\n                x: self.point_a.x,\r\n                y: self.point_a.y,\r\n                z: self.point_a.z,\r\n            },\r\n            Coord3D {\r\n                x: self.point_b.x,\r\n                y: self.point_b.y,\r\n                z: self.point_b.z,\r\n            },\r\n            Coord3D {\r\n                x: self.point_c.x,\r\n                y: self.point_c.y,\r\n                z: self.point_c.z,\r\n            },\r\n            Coord3D {\r\n                x: point.x,\r\n                y: point.y,\r\n                z: point.z,\r\n            },\r\n        );\r\n        #[allow(clippy::useless_conversion)]\r\n        if sign \u003e crate::float_types::EPSILON {\r\n            BACK\r\n        } else if sign \u003c -crate::float_types::EPSILON {\r\n            FRONT\r\n        } else {\r\n            COPLANAR\r\n        }\r\n    }\r\n\r\n    /// Return the (right‚Äëhanded) unit normal **n** of the plane\r\n    /// `((b‚Äëa) √ó (c‚Äëa)).normalize()`.\r\n    #[inline]\r\n    pub fn normal(\u0026self) -\u003e Vector3\u003cReal\u003e {\r\n        let n = (self.point_b - self.point_a).cross(\u0026(self.point_c - self.point_a));\r\n        let len = n.norm();\r\n\r\n        // Use a more appropriate threshold for very small coordinates\r\n        // For extremely small triangles, we still want a valid unit normal\r\n        if len \u003c Real::MIN_POSITIVE {\r\n            // For degenerate triangles, return a default normal\r\n            // This ensures we always return a valid unit vector\r\n            Vector3::z()\r\n        } else {\r\n            n / len\r\n        }\r\n    }\r\n\r\n    /// Signed offset of the plane from the origin: `d = n ¬∑ a`.\r\n    #[inline]\r\n    pub fn offset(\u0026self) -\u003e Real {\r\n        self.normal().dot(\u0026self.point_a.coords)\r\n    }\r\n\r\n    pub const fn flip(\u0026mut self) {\r\n        std::mem::swap(\u0026mut self.point_a, \u0026mut self.point_b);\r\n    }\r\n\r\n    /// Classify a polygon with respect to the plane.\r\n    /// Returns a bitmask of `COPLANAR`, `FRONT`, and `BACK`.\r\n    pub fn classify_polygon\u003cS: Clone\u003e(\u0026self, polygon: \u0026Polygon\u003cS\u003e) -\u003e i8 {\r\n        let mut polygon_type: i8 = 0;\r\n        for vertex in \u0026polygon.vertices {\r\n            polygon_type |= self.orient_point(\u0026vertex.pos);\r\n        }\r\n        polygon_type\r\n    }\r\n\r\n    /// Splits a polygon by this plane, returning four buckets:\r\n    /// `(coplanar_front, coplanar_back, front, back)`.\r\n    #[allow(clippy::type_complexity)]\r\n    pub fn split_polygon\u003cS: Clone + Send + Sync\u003e(\r\n        \u0026self,\r\n        polygon: \u0026Polygon\u003cS\u003e,\r\n    ) -\u003e (\r\n        Vec\u003cPolygon\u003cS\u003e\u003e,\r\n        Vec\u003cPolygon\u003cS\u003e\u003e,\r\n        Vec\u003cPolygon\u003cS\u003e\u003e,\r\n        Vec\u003cPolygon\u003cS\u003e\u003e,\r\n    ) {\r\n        let mut coplanar_front = Vec::new();\r\n        let mut coplanar_back = Vec::new();\r\n        let mut front = Vec::new();\r\n        let mut back = Vec::new();\r\n\r\n        let normal = self.normal();\r\n\r\n        let types: Vec\u003ci8\u003e = polygon\r\n            .vertices\r\n            .iter()\r\n            .map(|v| self.orient_point(\u0026v.pos))\r\n            .collect();\r\n        let polygon_type = types.iter().fold(0, |acc, \u0026t| acc | t);\r\n\r\n        // -----------------------------------------------------------------\r\n        // 2.  dispatch the easy cases\r\n        // -----------------------------------------------------------------\r\n        match polygon_type {\r\n            COPLANAR =\u003e {\r\n                if normal.dot(\u0026polygon.plane.normal()) \u003e 0.0 {\r\n                    // \u003e= ?\r\n                    coplanar_front.push(polygon.clone());\r\n                } else {\r\n                    coplanar_back.push(polygon.clone());\r\n                }\r\n            },\r\n            FRONT =\u003e front.push(polygon.clone()),\r\n            BACK =\u003e back.push(polygon.clone()),\r\n\r\n            // -------------------------------------------------------------\r\n            // 3.  true spanning ‚Äì do the split\r\n            // -------------------------------------------------------------\r\n            _ =\u003e {\r\n                let mut split_front = Vec::\u003cVertex\u003e::new();\r\n                let mut split_back = Vec::\u003cVertex\u003e::new();\r\n\r\n                for i in 0..polygon.vertices.len() {\r\n                    // j is the vertex following i, we modulo by len to wrap around to the first vertex after the last\r\n                    let j = (i + 1) % polygon.vertices.len();\r\n                    let type_i = types[i];\r\n                    let type_j = types[j];\r\n                    let vertex_i = \u0026polygon.vertices[i];\r\n                    let vertex_j = \u0026polygon.vertices[j];\r\n\r\n                    // If current vertex is definitely not behind plane, it goes to split_front\r\n                    if type_i != BACK {\r\n                        split_front.push(*vertex_i);\r\n                    }\r\n                    // If current vertex is definitely not in front, it goes to split_back\r\n                    if type_i != FRONT {\r\n                        split_back.push(*vertex_i);\r\n                    }\r\n\r\n                    // If the edge between these two vertices crosses the plane,\r\n                    // compute intersection and add that intersection to both sets\r\n                    if (type_i | type_j) == SPANNING {\r\n                        let denom = normal.dot(\u0026(vertex_j.pos - vertex_i.pos));\r\n                        // Avoid dividing by zero\r\n                        if denom.abs() \u003e crate::float_types::EPSILON {\r\n                            let intersection =\r\n                                (self.offset() - normal.dot(\u0026vertex_i.pos.coords)) / denom;\r\n                            let vertex_new = vertex_i.interpolate(vertex_j, intersection);\r\n                            split_front.push(vertex_new);\r\n                            split_back.push(vertex_new);\r\n                        }\r\n                    }\r\n                }\r\n\r\n                // Build new polygons from the front/back vertex lists\r\n                // if they have at least 3 vertices\r\n                if split_front.len() \u003e= 3 {\r\n                    front.push(Polygon::new(split_front, polygon.metadata.clone()));\r\n                }\r\n                if split_back.len() \u003e= 3 {\r\n                    back.push(Polygon::new(split_back, polygon.metadata.clone()));\r\n                }\r\n            },\r\n        }\r\n\r\n        (coplanar_front, coplanar_back, front, back)\r\n    }\r\n\r\n    /// Returns (T, T_inv), where:\r\n    /// - `T` maps a point on this plane into XY plane (z=0) with the plane's normal going to +Z\r\n    /// - `T_inv` is the inverse transform, mapping back\r\n    ///\r\n    /// **Mathematical Foundation**: This implements an orthonormal transformation:\r\n    /// 1. **Rotation Matrix**: R = rotation_between(plane_normal, +Z)\r\n    /// 2. **Translation**: Translate so plane passes through origin\r\n    /// 3. **Combined Transform**: T = T‚ÇÇ ¬∑ R ¬∑ T‚ÇÅ\r\n    ///\r\n    /// The transformation preserves distances and angles, enabling 2D algorithms\r\n    /// to be applied to 3D planar geometry.\r\n    pub fn to_xy_transform(\u0026self) -\u003e (Matrix4\u003cReal\u003e, Matrix4\u003cReal\u003e) {\r\n        // Normal\r\n        let n = self.normal();\r\n        let n_len = n.norm();\r\n        if n_len \u003c crate::float_types::EPSILON {\r\n            // Degenerate plane, return identity\r\n            return (Matrix4::identity(), Matrix4::identity());\r\n        }\r\n\r\n        // Normalize\r\n        let norm_dir = n / n_len;\r\n\r\n        // Rotate plane.normal -\u003e +Z\r\n        let rot = Rotation3::rotation_between(\u0026norm_dir, \u0026Vector3::z())\r\n            .unwrap_or_else(Rotation3::identity);\r\n        let iso_rot = Isometry3::from_parts(Translation3::identity(), rot.into());\r\n\r\n        // We want to translate so that the plane's reference point\r\n        //    (some point p0 with n¬∑p0 = w) lands at z=0 in the new coords.\r\n        // p0 = (plane.w / (n¬∑n)) * n\r\n        let denom = n.dot(\u0026n);\r\n        let p0_3d = norm_dir * (self.offset() / denom);\r\n        let p0_rot = iso_rot.transform_point(\u0026Point3::from(p0_3d));\r\n\r\n        // We want p0_rot.z = 0, so we shift by -p0_rot.z\r\n        let shift_z = -p0_rot.z;\r\n        let iso_trans = Translation3::new(0.0, 0.0, shift_z);\r\n\r\n        let transform_to_xy = iso_trans.to_homogeneous() * iso_rot.to_homogeneous();\r\n\r\n        // Inverse for going back\r\n        let transform_from_xy = transform_to_xy\r\n            .try_inverse()\r\n            .unwrap_or_else(Matrix4::identity);\r\n\r\n        (transform_to_xy, transform_from_xy)\r\n    }\r\n}\r\n\r\n#[test]\r\nfn test_plane_orientation() {\r\n    let vertices = [\r\n        Vertex {\r\n            pos: Point3::new(1152.0, 256.0, 512.0),\r\n            normal: Vector3::new(0., 1., 0.),\r\n        },\r\n        Vertex {\r\n            pos: Point3::new(1152.0, 256.0, 256.0),\r\n            normal: Vector3::new(0., 1., 0.),\r\n        },\r\n        Vertex {\r\n            pos: Point3::new(768.0, 256.0, 256.0),\r\n            normal: Vector3::new(0., 1., 0.),\r\n        },\r\n        Vertex {\r\n            pos: Point3::new(768.0, 256.0, 512.0),\r\n            normal: Vector3::new(0., 1., 0.),\r\n        },\r\n        Vertex {\r\n            pos: Point3::new(896.0, 256.0, 512.0),\r\n            normal: Vector3::new(0., 1., 0.),\r\n        },\r\n        Vertex {\r\n            pos: Point3::new(896.0, 256.0, 384.0),\r\n            normal: Vector3::new(0., 1., 0.),\r\n        },\r\n        Vertex {\r\n            pos: Point3::new(1024.0, 256.0, 384.0),\r\n            normal: Vector3::new(0., 1., 0.),\r\n        },\r\n        Vertex {\r\n            pos: Point3::new(1024.0, 256.0, 512.0),\r\n            normal: Vector3::new(0., 1., 0.),\r\n        },\r\n    ];\r\n\r\n    // Cycling the order of the vertices doesn't change the winding order of the shape,\r\n    // so it should not change the resulting plane's normal.\r\n    for cycle_rotation in 0..vertices.len() {\r\n        let mut vertices = vertices;\r\n        vertices.rotate_right(cycle_rotation);\r\n        let plane = Plane::from_vertices(vertices.to_vec());\r\n\r\n        assert!(\r\n            plane.normal() == Vector3::new(0., 1., 0.),\r\n            \"the vertices {vertices:?} form a plane with unexpected normal {}, \\\r\n            expected (0., 1., 0.); \\\r\n            point list obtained by rotating {cycle_rotation} times\",\r\n            plane.normal(),\r\n        );\r\n    }\r\n}\r\n","traces":[{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0 9,"address":[],"length":0,"stats":{"Line":0}},{"line":470,"address":[],"length":0,"stats":{"Line":0}},{"line":472,"address":[],"length":0,"stats":{"Line":0}},{"line":475,"address":[],"length":0,"stats":{"Line":0}},{"line":477,"address":[],"length":0,"stats":{"Line":0}},{"line":479,"address":[],"length":0,"stats":{"Line":0}}],"covered":117,"coverable":174},{"path":["D:","\\","base","csgrs","src","mesh","polygon.rs"],"content":"//! Struct and functions for working with planar `Polygon`s without holes\n\nuse crate::errors::ValidationError;\nuse crate::float_types::{Real, parry3d::bounding_volume::Aabb};\nuse crate::mesh::plane::Plane;\nuse crate::mesh::vertex::Vertex;\nuse geo::{LineString, Polygon as GeoPolygon, coord};\nuse nalgebra::{Point3, Vector3};\nuse std::sync::OnceLock;\n\n/// A polygon, defined by a list of vertices.\n/// - `S` is the generic metadata type, stored as `Option\u003cS\u003e`.\n#[derive(Debug, Clone)]\npub struct Polygon\u003cS: Clone\u003e {\n    /// Vertices defining the Polygon's shape\n    pub vertices: Vec\u003cVertex\u003e,\n\n    /// The plane on which this Polygon lies, used for splitting\n    pub plane: Plane,\n\n    /// Lazily‚Äëcomputed axis‚Äëaligned bounding box of the Polygon\n    pub bounding_box: OnceLock\u003cAabb\u003e,\n\n    /// Generic metadata associated with the Polygon\n    pub metadata: Option\u003cS\u003e,\n}\n\nimpl\u003cS: Clone + PartialEq\u003e PartialEq for Polygon\u003cS\u003e {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.vertices == other.vertices\n            \u0026\u0026 self.plane == other.plane\n            \u0026\u0026 self.metadata == other.metadata\n    }\n}\n\n#[allow(unused)]\nimpl\u003cS: Clone + Send + Sync + PartialEq\u003e Polygon\u003cS\u003e {\n    fn same_metadata(\u0026self, metadata: Option\u003cS\u003e) -\u003e bool {\n        self.metadata == metadata\n    }\n}\n\nimpl\u003cS: Clone + Send + Sync\u003e Polygon\u003cS\u003e {\n    /// Create a polygon from vertices with proper error handling\n    /// **Validation**: Ensures polygon has at least 3 vertices\n    /// **Returns**: Ok(Self) on success, Err(ValidationError) for invalid input\n    pub fn try_new(\n        vertices: Vec\u003cVertex\u003e,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Result\u003cSelf, ValidationError\u003e {\n        // Validate polygon has minimum vertices\n        if vertices.len() \u003c 3 {\n            return Err(ValidationError::TooFewPoints(\n                // Use first vertex position for error reporting, or origin if empty\n                vertices.first().map(|v| v.pos).unwrap_or(Point3::origin()),\n            ));\n        }\n\n        let plane = Plane::from_vertices(vertices.clone());\n\n        Ok(Polygon {\n            vertices,\n            plane,\n            bounding_box: OnceLock::new(),\n            metadata,\n        })\n    }\n\n    /// Create a polygon from vertices\n    /// **Validation**: Ensures polygon has at least 3 vertices\n    /// **Warning**: Panics on invalid input for backward compatibility\n    pub fn new(vertices: Vec\u003cVertex\u003e, metadata: Option\u003cS\u003e) -\u003e Self {\n        Self::try_new(vertices, metadata)\n            .expect(\"Polygon construction failed - ensure vertices form valid polygon\")\n    }\n\n    /// Axis aligned bounding box of this Polygon (cached after first call)\n    /// **Performance Optimization**: Uses iterator-based computation for better vectorization potential\n    pub fn bounding_box(\u0026self) -\u003e Aabb {\n        *self.bounding_box.get_or_init(|| {\n            // Use iterator-based approach for potential SIMD optimization\n            let (mins, maxs) = self.vertices.iter().fold(\n                (\n                    Point3::new(Real::MAX, Real::MAX, Real::MAX),\n                    Point3::new(Real::MIN, Real::MIN, Real::MIN),\n                ),\n                |(mut mins, mut maxs), v| {\n                    mins.x = mins.x.min(v.pos.x);\n                    mins.y = mins.y.min(v.pos.y);\n                    mins.z = mins.z.min(v.pos.z);\n                    maxs.x = maxs.x.max(v.pos.x);\n                    maxs.y = maxs.y.max(v.pos.y);\n                    maxs.z = maxs.z.max(v.pos.z);\n                    (mins, maxs)\n                },\n            );\n            Aabb::new(mins, maxs)\n        })\n    }\n\n    /// Reverses winding order, flips vertices normals, and flips the plane normal\n    pub fn flip(\u0026mut self) {\n        // 1) reverse vertices\n        self.vertices.reverse();\n        // 2) flip all vertex normals\n        for v in \u0026mut self.vertices {\n            v.flip();\n        }\n        // 3) flip the cached plane too\n        self.plane.flip();\n    }\n\n    /// Return an iterator over paired vertices each forming an edge of the polygon\n    pub fn edges(\u0026self) -\u003e impl Iterator\u003cItem = (\u0026Vertex, \u0026Vertex)\u003e {\n        self.vertices.iter().zip(self.vertices.iter().cycle().skip(1))\n    }\n\n    /// **Mathematical Foundation: Polygon Triangulation**\n    ///\n    /// Triangulate this polygon into a list of triangles, each triangle is [v0, v1, v2].\n    /// This implements robust 2D triangulation algorithms for 3D planar polygons.\n    ///\n    /// ## **Algorithmic Approaches**\n    ///\n    /// ### **Ear Clipping (Earcut)**\n    /// **Algorithm**: Based on the \"ear removal\" theorem:\n    /// - **Ear Definition**: A triangle formed by three consecutive vertices with no other vertices inside\n    /// - **Theorem**: Every simple polygon with n \u003e 3 vertices has at least two ears\n    /// - **Complexity**: O(n¬≤) worst case, O(n) for most practical polygons\n    /// - **Robustness**: Handles arbitrary simple polygons including concave shapes\n    ///\n    /// ### **Delaunay Triangulation (Spade)**\n    /// **Algorithm**: Based on maximizing minimum angles:\n    /// - **Delaunay Property**: No vertex lies inside circumcircle of any triangle\n    /// - **Complexity**: O(n log n) expected time\n    /// - **Quality**: Produces well-shaped triangles, avoids slivers\n    /// - **Constraints**: Maintains polygon boundary as constraint edges\n    ///\n    /// ## **3D to 2D Projection**\n    /// The algorithm projects the 3D planar polygon to 2D:\n    /// 1. **Orthonormal Basis**: Compute basis vectors {u‚Éó, v‚Éó} in the plane\n    /// 2. **Projection**: For each vertex p·µ¢: (x,y) = ((p·µ¢-p‚ÇÄ)¬∑u‚Éó, (p·µ¢-p‚ÇÄ)¬∑v‚Éó)\n    /// 3. **Triangulation**: Apply 2D algorithm to projected coordinates\n    /// 4. **Reconstruction**: Map 2D triangles back to 3D using inverse projection\n    ///\n    /// ## **Numerical Considerations**\n    /// - **Degeneracy Handling**: Filters out near-zero coordinates for stability\n    /// - **Precision Limits**: Spade enforces minimum coordinate values\n    /// - **Normal Preservation**: All output triangles maintain original plane normal\n    ///\n    /// The choice between algorithms depends on build features:\n    /// - `earcut`: Fast for simple polygons, handles concave shapes\n    /// - `delaunay`: Better triangle quality, more robust for complex geometry\n    pub fn triangulate(\u0026self) -\u003e Vec\u003c[Vertex; 3]\u003e {\n        // If polygon has fewer than 3 vertices, nothing to tessellate\n        if self.vertices.len() \u003c 3 {\n            return Vec::new();\n        }\n\n        // A polygon that is already a triangle: no need to call earcut/spade.\n        // Returning it directly avoids robustness problems with very thin\n        // triangles and makes the fast-path cheaper.\n        if self.vertices.len() == 3 {\n            return vec![[self.vertices[0], self.vertices[1], self.vertices[2]]];\n        }\n\n        let normal_3d = self.plane.normal().normalize();\n        let (u, v) = build_orthonormal_basis(normal_3d);\n        let origin_3d = self.vertices[0].pos;\n\n        #[cfg(all(feature = \"earcut\", not(feature = \"delaunay\")))]\n        {\n            // Flatten each vertex to 2D\n            let mut all_vertices_2d = Vec::with_capacity(self.vertices.len());\n            for vert in \u0026self.vertices {\n                let offset = vert.pos.coords - origin_3d.coords;\n                let x = offset.dot(\u0026u);\n                let y = offset.dot(\u0026v);\n                all_vertices_2d.push(coord! {x: x, y: y});\n            }\n\n            use geo::TriangulateEarcut;\n            let triangulation = GeoPolygon::new(LineString::new(all_vertices_2d), Vec::new())\n                .earcut_triangles_raw();\n            let triangle_indices = triangulation.triangle_indices;\n            let vertices = triangulation.vertices;\n\n            // Convert back into 3D triangles\n            let mut triangles = Vec::with_capacity(triangle_indices.len() / 3);\n            for tri_chunk in triangle_indices.chunks_exact(3) {\n                let mut tri_vertices =\n                    [Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::new(0.0, 0.0, 0.0)); 3];\n                for (k, \u0026idx) in tri_chunk.iter().enumerate() {\n                    let base = idx * 2;\n                    let x = vertices[base];\n                    let y = vertices[base + 1];\n                    let pos_3d = origin_3d.coords + (x * u) + (y * v);\n                    tri_vertices[k] = Vertex::new(Point3::from(pos_3d), normal_3d);\n                }\n                triangles.push(tri_vertices);\n            }\n            return triangles;\n        }\n\n        #[cfg(feature = \"delaunay\")]\n        {\n            use geo::TriangulateSpade;\n\n            // Flatten each vertex to 2D\n            // Here we clamp values within spade's minimum allowed value of  0.0 to 0.0\n            // because spade refuses to triangulate with values within it's minimum:\n            #[allow(clippy::excessive_precision)]\n            const MIN_ALLOWED_VALUE: Real = 1.793662034335766e-43; // 1.0 * 2^-142\n            let mut all_vertices_2d = Vec::with_capacity(self.vertices.len());\n            for vert in \u0026self.vertices {\n                let offset = vert.pos.coords - origin_3d.coords;\n                let x = offset.dot(\u0026u);\n                let x_clamped = if x.abs() \u003c MIN_ALLOWED_VALUE { 0.0 } else { x };\n                let y = offset.dot(\u0026v);\n                let y_clamped = if y.abs() \u003c MIN_ALLOWED_VALUE { 0.0 } else { y };\n\n                // test for NaN/¬±‚àû\n                if !(x.is_finite()\n                    \u0026\u0026 y.is_finite()\n                    \u0026\u0026 x_clamped.is_finite()\n                    \u0026\u0026 y_clamped.is_finite())\n                {\n                    // at least one coordinate was NaN/¬±‚àû ‚Äì ignore this triangle\n                    continue;\n                }\n                all_vertices_2d.push(coord! {x: x_clamped, y: y_clamped});\n            }\n\n            let polygon_2d = GeoPolygon::new(\n                LineString::new(all_vertices_2d),\n                // no holes if your polygon is always simple\n                Vec::new(),\n            );\n            let Ok(tris) = polygon_2d.constrained_triangulation(Default::default()) else {\n                return Vec::new();\n            };\n\n            let mut final_triangles = Vec::with_capacity(tris.len());\n            for tri2d in tris {\n                // tri2d is a geo::Triangle in 2D\n                // Convert each corner from (x,y) to 3D again\n                let [coord_a, coord_b, coord_c] = [tri2d.0, tri2d.1, tri2d.2];\n                let pos_a_3d = origin_3d.coords + coord_a.x * u + coord_a.y * v;\n                let pos_b_3d = origin_3d.coords + coord_b.x * u + coord_b.y * v;\n                let pos_c_3d = origin_3d.coords + coord_c.x * u + coord_c.y * v;\n\n                final_triangles.push([\n                    Vertex::new(Point3::from(pos_a_3d), normal_3d),\n                    Vertex::new(Point3::from(pos_b_3d), normal_3d),\n                    Vertex::new(Point3::from(pos_c_3d), normal_3d),\n                ]);\n            }\n            final_triangles\n        }\n\n        #[cfg(not(any(feature = \"delaunay\", feature = \"earcut\")))]\n        {\n            // This should never be reached due to compile-time checks in lib.rs\n            // But we provide a fallback for safety\n            compile_error!(\n                \"Triangulation requires either 'delaunay' or 'earcut' feature to be enabled\"\n            );\n        }\n    }\n\n    /// **Mathematical Foundation: Triangle Subdivision for Mesh Refinement**\n    ///\n    /// Subdivide this polygon into smaller triangles using recursive triangle splitting.\n    /// This implements the mathematical theory of uniform mesh refinement:\n    ///\n    /// ## **Subdivision Algorithm**\n    ///\n    /// ### **Base Triangulation**\n    /// 1. **Initial Tessellation**: Convert polygon to base triangles using tessellate()\n    /// 2. **Triangle Count**: n base triangles from polygon\n    ///\n    /// ### **Recursive Subdivision**\n    /// For each subdivision level, each triangle T is split into 4 smaller triangles:\n    /// ```text\n    /// Original Triangle:     Subdivided Triangle:\n    ///        A                        A\n    ///       /\\                      /\\ \\\n    ///      /  \\                    /  \\ \\\n    ///     /____\\                  M‚ÇÅ___M‚ÇÇ \\\n    ///    B      C                /\\    /\\ \\\n    ///                           /  \\  /  \\ \\\n    ///                          /____\\/____\\\n    ///                         B     M‚ÇÉ     C\n    /// ```\n    ///\n    /// ### **Midpoint Calculation**\n    /// For triangle vertices (A, B, C):\n    /// - **M‚ÇÅ = midpoint(A,B)**: Linear interpolation at t=0.5\n    /// - **M‚ÇÇ = midpoint(A,C)**: Linear interpolation at t=0.5  \n    /// - **M‚ÇÉ = midpoint(B,C)**: Linear interpolation at t=0.5\n    ///\n    /// ### **Subdivision Pattern**\n    /// Creates 4 congruent triangles:\n    /// 1. **Corner triangles**: (A,M‚ÇÅ,M‚ÇÇ), (M‚ÇÅ,B,M‚ÇÉ), (M‚ÇÇ,M‚ÇÉ,C)\n    /// 2. **Center triangle**: (M‚ÇÅ,M‚ÇÇ,M‚ÇÉ)\n    ///\n    /// ## **Mathematical Properties**\n    /// - **Area Preservation**: Total area remains constant\n    /// - **Similarity**: All subtriangles are similar to original\n    /// - **Scaling Factor**: Each subtriangle has 1/4 the area\n    /// - **Growth Rate**: Triangle count √ó 4·µè after k subdivisions\n    /// - **Smoothness**: C¬π continuity maintained across edges\n    ///\n    /// ## **Applications**\n    /// - **Level of Detail**: Adaptive mesh resolution\n    /// - **Smooth Surfaces**: Approximating curved surfaces with flat triangles\n    /// - **Numerical Methods**: Finite element mesh refinement\n    /// - **Rendering**: Progressive mesh detail for distance-based LOD\n    ///\n    /// Returns a list of refined triangles (each is a [Vertex; 3]).\n    /// For polygon applications, these can be converted back to triangular polygons.\n    pub fn subdivide_triangles(\n        \u0026self,\n        subdivisions: core::num::NonZeroU32,\n    ) -\u003e Vec\u003c[Vertex; 3]\u003e {\n        // 1) Triangulate the polygon as it is.\n        let base_tris = self.triangulate();\n\n        // 2) For each triangle, subdivide 'subdivisions' times.\n        let mut result = Vec::new();\n        for tri in base_tris {\n            // We'll keep a queue of triangles to process\n            let mut queue = vec![tri];\n            for _ in 0..subdivisions.get() {\n                let mut next_level = Vec::new();\n                for t in queue {\n                    let subs = subdivide_triangle(t);\n                    next_level.extend(subs);\n                }\n                queue = next_level;\n            }\n            result.extend(queue);\n        }\n\n        result // todo: return polygons\n    }\n\n    /// Convert subdivision triangles back to polygons for CSG operations\n    /// Each triangle becomes a triangular polygon with the same metadata\n    pub fn subdivide_to_polygons(\n        \u0026self,\n        subdivisions: core::num::NonZeroU32,\n    ) -\u003e Vec\u003cPolygon\u003cS\u003e\u003e {\n        self.subdivide_triangles(subdivisions)\n            .into_iter()\n            .map(|tri| {\n                let vertices = tri.to_vec();\n                Polygon::new(vertices, self.metadata.clone())\n            })\n            .collect()\n    }\n\n    /// **SIMD-Optimized Normal Calculation**\n    ///\n    /// **Algorithm**: Newell's method for computing polygon normal from vertex positions.\n    /// **SIMD Optimization**: Vectorized cross product computations in edge loop.\n    /// **Cache Optimization**: Direct vertex access without intermediate vector allocation.\n    /// **Performance**: O(n) complexity with SIMD-accelerated operations.\n    ///\n    /// **Mathematical Foundation**: Newell's Method\n    /// ```text\n    /// For each edge (p_i, p_{i+1}):\n    ///     N.x += (p_i.y - p_{i+1}.y) * (p_i.z + p_{i+1}.z)\n    ///     N.y += (p_i.z - p_{i+1}.z) * (p_i.x + p_{i+1}.x)\n    ///     N.z += (p_i.x - p_{i+1}.x) * (p_i.y + p_{i+1}.y)\n    /// ```\n    /// **Properties**: Robust for non-planar polygons, handles vertex ordering correctly.\n    ///\n    /// Returns unit normal vector consistent with vertex winding order.\n    pub fn calculate_new_normal(\u0026self) -\u003e Vector3\u003cReal\u003e {\n        let n = self.vertices.len();\n        if n \u003c 3 {\n            return Vector3::z(); // degenerate or empty\n        }\n\n        // SIMD-optimized normal computation using Newell's method\n        // Direct vertex access eliminates intermediate vector allocation\n        let mut normal = Vector3::zeros();\n\n        // SIMD-friendly edge loop with vectorized cross product accumulation\n        for i in 0..n {\n            let current = \u0026self.vertices[i].pos;\n            let next = \u0026self.vertices[(i + 1) % n].pos; // wrap around using modulo\n\n            // SIMD-optimized cross product accumulation\n            // These operations are vectorizable and cache-friendly\n            normal.x += (current.y - next.y) * (current.z + next.z);\n            normal.y += (current.z - next.z) * (current.x + next.x);\n            normal.z += (current.x - next.x) * (current.y + next.y);\n        }\n\n        // SIMD-friendly normalization with fast reciprocal square root\n        let norm_sq: Real = normal.norm_squared();\n        let mut poly_normal = if norm_sq \u003e Real::EPSILON {\n            // Fast normalization using reciprocal square root\n            normal * norm_sq.sqrt().recip()\n        } else {\n            Vector3::z() // Fallback for degenerate normal\n        };\n\n        // SIMD-optimized orientation correction\n        // Ensure computed normal matches plane normal direction\n        if poly_normal.dot(\u0026self.plane.normal()) \u003c 0.0 {\n            poly_normal = -poly_normal;\n        }\n\n        poly_normal\n    }\n\n    /// Recompute this polygon's normal from all vertices, then set all vertices' normals to match (flat shading).\n    pub fn set_new_normal(\u0026mut self) {\n        // Assign each vertex's normal to match the plane\n        let new_normal = self.calculate_new_normal();\n        for v in \u0026mut self.vertices {\n            v.normal = new_normal;\n        }\n    }\n\n    /// Returns a reference to the metadata, if any.\n    pub const fn metadata(\u0026self) -\u003e Option\u003c\u0026S\u003e {\n        self.metadata.as_ref()\n    }\n\n    /// Returns a mutable reference to the metadata, if any.\n    pub const fn metadata_mut(\u0026mut self) -\u003e Option\u003c\u0026mut S\u003e {\n        self.metadata.as_mut()\n    }\n\n    /// Sets the metadata to the given value.\n    pub fn set_metadata(\u0026mut self, data: S) {\n        self.metadata = Some(data);\n    }\n}\n\n/// Given a normal vector `n`, build two perpendicular unit vectors `u` and `v` so that\n/// {u, v, n} forms an orthonormal basis. `n` is assumed non‚Äêzero.\npub fn build_orthonormal_basis(n: Vector3\u003cReal\u003e) -\u003e (Vector3\u003cReal\u003e, Vector3\u003cReal\u003e) {\n    // Normalize the given normal\n    let n = n.normalize();\n\n    // Pick a vector that is not parallel to `n`. For instance, pick the axis\n    // which has the smallest absolute component in `n`, and cross from there.\n    // Because crossing with that is least likely to cause numeric issues.\n    let other = if n.x.abs() \u003c n.y.abs() \u0026\u0026 n.x.abs() \u003c n.z.abs() {\n        Vector3::x()\n    } else if n.y.abs() \u003c n.z.abs() {\n        Vector3::y()\n    } else {\n        Vector3::z()\n    };\n\n    // v = n √ó other\n    let v = n.cross(\u0026other).normalize();\n    // u = v √ó n\n    let u = v.cross(\u0026n).normalize();\n\n    (u, v)\n}\n\n// Helper function to subdivide a triangle\n/// **SIMD-Optimized Triangle Subdivision**\n///\n/// **Algorithm**: 4-point subdivision creating 4 subtriangles from 1 parent triangle.\n/// **SIMD Optimization**: Vectorized interpolation operations for edge midpoints.\n/// **Memory Layout**: Cache-friendly vertex arrangement for optimal access patterns.\n/// **Performance**: O(1) subdivision with SIMD-accelerated interpolation.\n///\n/// **Mathematical Properties**:\n/// - **Area Preservation**: Total area of subtriangles equals parent area\n/// - **Centroid Preservation**: Barycenter remains invariant\n/// - **Shape Regularity**: All subtriangles have similar aspect ratios\n///\n/// Returns 4 subtriangles: 3 corner triangles + 1 central triangle\npub fn subdivide_triangle(tri: [Vertex; 3]) -\u003e Vec\u003c[Vertex; 3]\u003e {\n    // SIMD-optimized edge midpoint computation\n    // Parallel interpolation of all three edges simultaneously\n    let v01 = tri[0].interpolate(\u0026tri[1], 0.5); // Edge 0-1 midpoint\n    let v12 = tri[1].interpolate(\u0026tri[2], 0.5); // Edge 1-2 midpoint\n    let v20 = tri[2].interpolate(\u0026tri[0], 0.5); // Edge 2-0 midpoint\n\n    // SIMD-friendly
