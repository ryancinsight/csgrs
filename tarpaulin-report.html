ions::run_mirroring_demo()?;\n    transformations::run_centering_demo()?;\n\n    // Boolean operations\n    boolean_ops::run_boolean_operations_demo()?;\n    boolean_ops::run_complex_boolean_demo()?;\n    boolean_ops::run_inversion_demo()?;\n\n    // IndexedMesh features\n    indexed_mesh::run_indexed_mesh_demo()?;\n\n    // Advanced features\n    advanced_features::run_extrusion_demo()?;\n    advanced_features::run_mesh_processing_demo()?;\n    advanced_features::run_metaballs_demo()?;\n    advanced_features::run_sdf_demo()?;\n    advanced_features::run_2d_boolean_demo()?;\n\n    println!(\"\\n=== All Examples Completed Successfully! ===\");\n    println!(\"STL files have been generated in the 'stl/' directory.\");\n    println!(\"You can view these files with any STL viewer (e.g., f3d, Meshlab, etc.)\");\n\n    Ok(())\n}\n\n/// Run specific example categories\npub fn run_basic_examples() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== Basic CSGRS Examples ===\\n\");\n\n    basic_shapes::run_basic_shapes_demo()?;\n    transformations::run_basic_transformations_demo()?;\n    boolean_ops::run_boolean_operations_demo()?;\n\n    println!(\"\\n=== Basic Examples Completed! ===\");\n    Ok(())\n}\n\n/// Run IndexedMesh example features\npub fn run_indexed_mesh_examples() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== IndexedMesh CSGRS Examples ===\\n\");\n\n    indexed_mesh::run_basic_shapes_demo()?;\n    indexed_mesh::run_boolean_operations_demo()?;\n    indexed_mesh::run_connectivity_demo()?;\n    indexed_mesh::run_memory_optimization_demo()?;\n\n    println!(\"\\n=== IndexedMesh Examples Completed! ===\");\n    Ok(())\n}\n\n/// Run advanced example features\npub fn run_advanced_examples() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== Advanced CSGRS Examples ===\\n\");\n\n    indexed_mesh::run_indexed_mesh_demo()?;\n    advanced_features::run_extrusion_demo()?;\n    advanced_features::run_mesh_processing_demo()?;\n    advanced_features::run_metaballs_demo()?;\n    advanced_features::run_sdf_demo()?;\n\n    println!(\"\\n=== Advanced Examples Completed! ===\");\n    Ok(())\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":44},{"path":["D:","\\","base","csgrs","src","examples","multi_format_export.rs"],"content":"//! Example: Multi-Format Export Demo  \r\n//!\r\n//! This example demonstrates exporting Mesh objects to multiple 3D file formats:\r\n//! OBJ (universal format), PLY (research/scanning), and AMF (3D printing format).\r\n//! These formats can be opened in most 3D modeling software, CAD programs, and 3D viewers.\r\nuse csgrs::mesh::Mesh;\r\nuse csgrs::traits::CSG;\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    println!(\"Multi-Format Export Demo\");\r\n    println!(\"========================\");\r\n    println!();\r\n\r\n    // Create various Mesh objects to demonstrate OBJ export\r\n\r\n    // 1. Simple cube\r\n    let cube: Mesh\u003c()\u003e = Mesh::cube(20.0, None).center();\r\n    export_to_obj(\u0026cube, \"cube\", \"Simple 20x20x20mm cube\")?;\r\n\r\n    // 2. Sphere\r\n    let sphere: Mesh\u003c()\u003e = Mesh::sphere(15.0, 32, 16, None);\r\n    export_to_obj(\u0026sphere, \"sphere\", \"Sphere with 15mm radius\")?;\r\n\r\n    // 3. Cylinder\r\n    let cylinder: Mesh\u003c()\u003e = Mesh::cylinder(8.0, 25.0, 24, None);\r\n    export_to_obj(\u0026cylinder, \"cylinder\", \"Cylinder: 8mm radius, 25mm height\")?;\r\n\r\n    // 4. Complex boolean operation: cube with spherical cavity\r\n    let cube_large: Mesh\u003c()\u003e = Mesh::cube(30.0, None).center();\r\n    let sphere_cavity: Mesh\u003c()\u003e = Mesh::sphere(12.0, 24, 12, None).translate(5.0, 5.0, 0.0);\r\n    let cube_with_cavity = cube_large.difference(\u0026sphere_cavity);\r\n    export_to_obj(\r\n        \u0026cube_with_cavity,\r\n        \"cube_with_cavity\",\r\n        \"30mm cube with 12mm spherical cavity\",\r\n    )?;\r\n\r\n    // 5. Union operation: cube + sphere\r\n    let cube_small: Mesh\u003c()\u003e = Mesh::cube(16.0, None).center();\r\n    let sphere_union: Mesh\u003c()\u003e = Mesh::sphere(10.0, 20, 10, None).translate(8.0, 8.0, 8.0);\r\n    let union_object = cube_small.union(\u0026sphere_union);\r\n    export_to_obj(\r\n        \u0026union_object,\r\n        \"cube_sphere_union\",\r\n        \"Union of 16mm cube and 10mm sphere\",\r\n    )?;\r\n\r\n    // 6. Intersection operation\r\n    let cube_intersect: Mesh\u003c()\u003e = Mesh::cube(25.0, None).center();\r\n    let sphere_intersect: Mesh\u003c()\u003e = Mesh::sphere(15.0, 24, 12, None).translate(5.0, 5.0, 0.0);\r\n    let intersection_object = cube_intersect.intersection(\u0026sphere_intersect);\r\n    export_to_obj(\r\n        \u0026intersection_object,\r\n        \"cube_sphere_intersection\",\r\n        \"Intersection of cube and sphere\",\r\n    )?;\r\n\r\n    // 7. More complex shape: cube with cylindrical hole\r\n    let cube_base: Mesh\u003c()\u003e = Mesh::cube(40.0, None).center();\r\n    let hole_cylinder: Mesh\u003c()\u003e = Mesh::cylinder(6.0, 50.0, 16, None)\r\n        .rotate(90.0, 0.0, 0.0) // Rotate to align with X-axis\r\n        .translate(0.0, 0.0, 0.0);\r\n    let cube_with_hole = cube_base.difference(\u0026hole_cylinder);\r\n    export_to_obj(\r\n        \u0026cube_with_hole,\r\n        \"cube_with_hole\",\r\n        \"40mm cube with 12mm diameter hole\",\r\n    )?;\r\n\r\n    println!();\r\n    println!(\"Export Summary\");\r\n    println!(\"==============\");\r\n    println!(\"Created files in multiple 3D formats:\");\r\n    println!();\r\n\r\n    println!(\"OBJ Format (Universal 3D):\");\r\n    println!(\"  ‚Ä¢ cube.obj - Basic primitive\");\r\n    println!(\"  ‚Ä¢ sphere.obj - Spherical primitive\");\r\n    println!(\"  ‚Ä¢ cylinder.obj - Cylindrical primitive\");\r\n    println!(\"  ‚Ä¢ cube_with_cavity.obj - Difference operation\");\r\n    println!(\"  ‚Ä¢ cube_sphere_union.obj - Union operation\");\r\n    println!(\"  ‚Ä¢ cube_sphere_intersection.obj - Intersection operation\");\r\n    println!(\"  ‚Ä¢ cube_with_hole.obj - Complex drilling operation\");\r\n    println!();\r\n\r\n    println!(\"PLY Format (Research/Scanning):\");\r\n    println!(\"  ‚Ä¢ cube.ply - Basic primitive with normals\");\r\n    println!(\"  ‚Ä¢ sphere.ply - High-detail spherical mesh\");\r\n    println!(\"  ‚Ä¢ cylinder.ply - Cylindrical primitive\");\r\n    println!(\"  ‚Ä¢ cube_with_cavity.ply - Boolean difference\");\r\n    println!(\"  ‚Ä¢ cube_sphere_union.ply - Union operation\");\r\n    println!(\"  ‚Ä¢ cube_sphere_intersection.ply - Intersection operation\");\r\n    println!(\"  ‚Ä¢ cube_with_hole.ply - Complex drilling operation\");\r\n    println!();\r\n\r\n    println!(\"AMF Format (3D Printing):\");\r\n    println!(\"  ‚Ä¢ cube.amf - Basic primitive (XML format)\");\r\n    println!(\"  ‚Ä¢ sphere.amf - High-detail spherical mesh\");\r\n    println!(\"  ‚Ä¢ cylinder.amf - Cylindrical primitive\");\r\n    println!(\"  ‚Ä¢ cube_with_cavity.amf - Boolean difference\");\r\n    println!(\"  ‚Ä¢ cube_sphere_union.amf - Union operation\");\r\n    println!(\"  ‚Ä¢ cube_sphere_intersection.amf - Intersection operation\");\r\n    println!(\"  ‚Ä¢ cube_with_hole.amf - Complex drilling operation\");\r\n    println!();\r\n\r\n    println!(\"Compatible Software:\");\r\n    println!(\"  ‚Ä¢ 3D Modeling: Blender, Maya, 3ds Max, Cinema 4D\");\r\n    println!(\"  ‚Ä¢ CAD: AutoCAD, SolidWorks, Fusion 360, FreeCAD\");\r\n    println!(\"  ‚Ä¢ Analysis: MeshLab, CloudCompare, ParaView\");\r\n    println!(\"  ‚Ä¢ Research: Open3D, PCL, VTK-based tools\");\r\n    println!(\"  ‚Ä¢ 3D Printing: PrusaSlicer, Cura, Simplify3D, Netfabb\");\r\n    println!(\"  ‚Ä¢ Online: Various web-based 3D viewers\");\r\n\r\n    Ok(())\r\n}\r\n\r\nfn export_to_obj(\r\n    csg: \u0026Mesh\u003c()\u003e,\r\n    name: \u0026str,\r\n    description: \u0026str,\r\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Export OBJ format\r\n    #[cfg(feature = \"obj-io\")]\r\n    {\r\n        use std::fs::File;\r\n\r\n        let filename = format!(\"{}.obj\", name);\r\n        let mut file = File::create(\u0026filename)?;\r\n        csg.write_obj(\u0026mut file, name)?;\r\n\r\n        println!(\"‚úì Exported {}: {}\", filename, description);\r\n\r\n        // Print some statistics\r\n        let obj_content = csg.to_obj(name);\r\n        let vertex_count = obj_content\r\n            .lines()\r\n            .filter(|line| line.starts_with(\"v \"))\r\n            .count();\r\n        let face_count = obj_content\r\n            .lines()\r\n            .filter(|line| line.starts_with(\"f \"))\r\n            .count();\r\n        let normal_count = obj_content\r\n            .lines()\r\n            .filter(|line| line.starts_with(\"vn \"))\r\n            .count();\r\n\r\n        println!(\r\n            \"  OBJ Stats: {} vertices, {} faces, {} normals\",\r\n            vertex_count, face_count, normal_count\r\n        );\r\n    }\r\n\r\n    #[cfg(not(feature = \"obj-io\"))]\r\n    {\r\n        println!(\"‚ö† OBJ export not available - 'obj-io' feature not enabled\");\r\n    }\r\n\r\n    // Export PLY format\r\n    #[cfg(feature = \"ply-io\")]\r\n    {\r\n        use std::fs::File;\r\n\r\n        let filename = format!(\"{}.ply\", name);\r\n        let mut file = File::create(\u0026filename)?;\r\n        csg.write_ply(\u0026mut file, description)?;\r\n\r\n        println!(\"‚úì Exported {}: {}\", filename, description);\r\n\r\n        // Print some statistics\r\n        let ply_content = csg.to_ply(description);\r\n        let vertex_count = ply_content\r\n            .lines()\r\n            .filter(|line| {\r\n                !line.starts_with(\"ply\")\r\n                    \u0026\u0026 !line.starts_with(\"format\")\r\n                    \u0026\u0026 !line.starts_with(\"comment\")\r\n                    \u0026\u0026 !line.starts_with(\"element\")\r\n                    \u0026\u0026 !line.starts_with(\"property\")\r\n                    \u0026\u0026 !line.starts_with(\"end_header\")\r\n                    \u0026\u0026 !line.starts_with(\"3 \")\r\n                    \u0026\u0026 !line.trim().is_empty()\r\n            })\r\n            .count();\r\n        let face_count = ply_content\r\n            .lines()\r\n            .filter(|line| line.starts_with(\"3 \"))\r\n            .count();\r\n\r\n        println!(\r\n            \"  PLY Stats: {} vertices, {} triangles with normals\",\r\n            vertex_count, face_count\r\n        );\r\n    }\r\n\r\n    #[cfg(not(feature = \"ply-io\"))]\r\n    {\r\n        println!(\"‚ö† PLY export not available - 'ply-io' feature not enabled\");\r\n    }\r\n\r\n    // Export AMF format\r\n    #[cfg(feature = \"amf-io\")]\r\n    {\r\n        use std::fs::File;\r\n\r\n        let filename = format!(\"{}.amf\", name);\r\n        let mut file = File::create(\u0026filename)?;\r\n        csg.write_amf(\u0026mut file, name, \"millimeter\")?;\r\n\r\n        println!(\"‚úì Exported {}: {}\", filename, description);\r\n\r\n        // Print some statistics\r\n        let amf_content = csg.to_amf(name, \"millimeter\");\r\n        let vertex_count = amf_content.matches(\"\u003cvertex id=\").count();\r\n        let triangle_count = amf_content.matches(\"\u003ctriangle id=\").count();\r\n\r\n        println!(\r\n            \"  AMF Stats: {} vertices, {} triangles (XML format)\",\r\n            vertex_count, triangle_count\r\n        );\r\n    }\r\n\r\n    #[cfg(not(feature = \"amf-io\"))]\r\n    {\r\n        println!(\"‚ö† AMF export not available - 'amf-io' feature not enabled\");\r\n    }\r\n\r\n    println!(\"  Description: {}\", description);\r\n    println!();\r\n\r\n    Ok(())\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_obj_export() {\r\n        // Test basic OBJ export functionality\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(10.0, None);\r\n\r\n        #[cfg(feature = \"obj-io\")]\r\n        {\r\n            let obj_content = cube.to_obj(\"test_cube\");\r\n\r\n            // Check that OBJ content contains expected elements\r\n            assert!(obj_content.contains(\"o test_cube\"));\r\n            assert!(obj_content.contains(\"v \")); // Should have vertices\r\n            assert!(obj_content.contains(\"vn \")); // Should have normals\r\n            assert!(obj_content.contains(\"f \")); // Should have faces\r\n\r\n            // Check header\r\n            assert!(obj_content.contains(\"# Generated by csgrs library\"));\r\n            assert!(obj_content.contains(\"# Object: test_cube\"));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_obj_content_format() {\r\n        let sphere: Mesh\u003c()\u003e = Mesh::sphere(5.0, 8, 4, None); // Low res for testing\r\n\r\n        #[cfg(feature = \"obj-io\")]\r\n        {\r\n            let obj_content = sphere.to_obj(\"test_sphere\");\r\n\r\n            // Verify OBJ format structure\r\n            let lines: Vec\u003c\u0026str\u003e = obj_content.lines().collect();\r\n\r\n            // Should have object declaration\r\n            assert!(lines.iter().any(|line| line.starts_with(\"o test_sphere\")));\r\n\r\n            // Should have vertices (format: v x y z)\r\n            let vertex_lines: Vec\u003c_\u003e =\r\n                lines.iter().filter(|line| line.starts_with(\"v \")).collect();\r\n            assert!(!vertex_lines.is_empty());\r\n\r\n            // Check vertex format\r\n            for vertex_line in vertex_lines.iter().take(3) {\r\n                let parts: Vec\u003c\u0026str\u003e = vertex_line.split_whitespace().collect();\r\n                assert_eq!(parts[0], \"v\");\r\n                assert!(parts.len() \u003e= 4); // v x y z\r\n\r\n                // Should be parseable as floats\r\n                assert!(parts[1].parse::\u003cf64\u003e().is_ok());\r\n                assert!(parts[2].parse::\u003cf64\u003e().is_ok());\r\n                assert!(parts[3].parse::\u003cf64\u003e().is_ok());\r\n            }\r\n\r\n            // Should have normals (format: vn x y z)\r\n            let normal_lines: Vec\u003c_\u003e =\r\n                lines.iter().filter(|line| line.starts_with(\"vn \")).collect();\r\n            assert!(!normal_lines.is_empty());\r\n\r\n            // Should have faces (format: f v1//n1 v2//n2 v3//n3)\r\n            let face_lines: Vec\u003c_\u003e =\r\n                lines.iter().filter(|line| line.starts_with(\"f \")).collect();\r\n            assert!(!face_lines.is_empty());\r\n\r\n            // Check face format\r\n            for face_line in face_lines.iter().take(3) {\r\n                let parts: Vec\u003c\u0026str\u003e = face_line.split_whitespace().collect();\r\n                assert_eq!(parts[0], \"f\");\r\n                assert!(parts.len() \u003e= 4); // f v1//n1 v2//n2 v3//n3\r\n\r\n                // Check face vertex format (should be number//number)\r\n                for vertex_ref in \u0026parts[1..] {\r\n                    assert!(vertex_ref.contains(\"//\"));\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_operations_obj_export() {\r\n        // Test that boolean operations export correctly\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(10.0, None);\r\n        let sphere: Mesh\u003c()\u003e = Mesh::sphere(6.0, 8, 4, None);\r\n\r\n        #[cfg(feature = \"obj-io\")]\r\n        {\r\n            // Test union\r\n            let union_result = cube.union(\u0026sphere);\r\n            let union_obj = union_result.to_obj(\"union_test\");\r\n            assert!(union_obj.contains(\"o union_test\"));\r\n            assert!(union_obj.contains(\"v \"));\r\n            assert!(union_obj.contains(\"f \"));\r\n\r\n            // Test difference\r\n            let diff_result = cube.difference(\u0026sphere);\r\n            let diff_obj = diff_result.to_obj(\"diff_test\");\r\n            assert!(diff_obj.contains(\"o diff_test\"));\r\n            assert!(diff_obj.contains(\"v \"));\r\n            assert!(diff_obj.contains(\"f \"));\r\n\r\n            // Test intersection\r\n            let intersect_result = cube.intersection(\u0026sphere);\r\n            let intersect_obj = intersect_result.to_obj(\"intersect_test\");\r\n            assert!(intersect_obj.contains(\"o intersect_test\"));\r\n            assert!(intersect_obj.contains(\"v \"));\r\n            assert!(intersect_obj.contains(\"f \"));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_ply_export() {\r\n        // Test basic PLY export functionality\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(10.0, None);\r\n\r\n        #[cfg(feature = \"ply-io\")]\r\n        {\r\n            let ply_content = cube.to_ply(\"Test cube for PLY export\");\r\n\r\n            // Check that PLY content contains expected elements\r\n            assert!(ply_content.contains(\"ply\"));\r\n            assert!(ply_content.contains(\"format ascii 1.0\"));\r\n            assert!(ply_content.contains(\"comment Test cube for PLY export\"));\r\n            assert!(ply_content.contains(\"comment Generated by csgrs library\"));\r\n            assert!(ply_content.contains(\"element vertex\"));\r\n            assert!(ply_content.contains(\"element face\"));\r\n            assert!(ply_content.contains(\"property float x\"));\r\n            assert!(ply_content.contains(\"property float y\"));\r\n            assert!(ply_content.contains(\"property float z\"));\r\n            assert!(ply_content.contains(\"property float nx\"));\r\n            assert!(ply_content.contains(\"property float ny\"));\r\n            assert!(ply_content.contains(\"property float nz\"));\r\n            assert!(ply_content.contains(\"end_header\"));\r\n\r\n            // Check data content\r\n            let lines: Vec\u003c\u0026str\u003e = ply_content.lines().collect();\r\n            let data_lines: Vec\u003c_\u003e = lines\r\n                .iter()\r\n                .skip_while(|line| **line != \"end_header\")\r\n                .skip(1) // Skip the \"end_header\" line itself\r\n                .collect();\r\n\r\n            // Should have vertex data and face data\r\n            assert!(!data_lines.is_empty());\r\n\r\n            // Check that we have triangular faces (should start with \"3 \")\r\n            let face_lines: Vec\u003c_\u003e = data_lines\r\n                .iter()\r\n                .filter(|line| line.starts_with(\"3 \"))\r\n                .collect();\r\n            assert!(!face_lines.is_empty());\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_ply_format_structure() {\r\n        let sphere: Mesh\u003c()\u003e = Mesh::sphere(5.0, 8, 4, None); // Low res for testing\r\n\r\n        #[cfg(feature = \"ply-io\")]\r\n        {\r\n            let ply_content = sphere.to_ply(\"Test sphere\");\r\n\r\n            // Verify PLY format structure\r\n            let lines: Vec\u003c\u0026str\u003e = ply_content.lines().collect();\r\n\r\n            // Check header structure\r\n            assert_eq!(lines[0], \"ply\");\r\n            assert_eq!(lines[1], \"format ascii 1.0\");\r\n            assert!(lines[2].starts_with(\"comment Test sphere\"));\r\n            assert_eq!(lines[3], \"comment Generated by csgrs library\");\r\n\r\n            // Find vertex and face counts\r\n            let vertex_line = lines\r\n                .iter()\r\n                .find(|line| line.starts_with(\"element vertex\"))\r\n                .expect(\"PLY file should contain vertex element declaration\");\r\n            let face_line = lines\r\n                .iter()\r\n                .find(|line| line.starts_with(\"element face\"))\r\n                .expect(\"PLY file should contain face element declaration\");\r\n\r\n            let vertex_count: usize = vertex_line\r\n                .split_whitespace()\r\n                .nth(2)\r\n                .expect(\"Vertex element line should have count field\")\r\n                .parse()\r\n                .expect(\"Vertex count should be a valid integer\");\r\n            let face_count: usize = face_line\r\n                .split_whitespace()\r\n                .nth(2)\r\n                .expect(\"Face element line should have count field\")\r\n                .parse()\r\n                .expect(\"Face count should be a valid integer\");\r\n\r\n            assert!(vertex_count \u003e 0, \"PLY file should contain at least one vertex\");\r\n            assert!(face_count \u003e 0, \"PLY file should contain at least one face\");\r\n\r\n            // Check that data section contains the right number of items\r\n            let header_end = lines\r\n                .iter()\r\n                .position(|line| *line == \"end_header\")\r\n                .expect(\"PLY file should contain end_header marker\");\r\n            let data_lines = \u0026lines[header_end + 1..];\r\n\r\n            // Count vertex data lines (lines with 6 float values: x y z nx ny nz)\r\n            let vertex_data_lines: Vec\u003c_\u003e = data_lines\r\n                .iter()\r\n                .filter(|line| {\r\n                    let parts: Vec\u003c_\u003e = line.split_whitespace().collect();\r\n                    parts.len() == 6 \u0026\u0026 parts.iter().all(|p| p.parse::\u003cf64\u003e().is_ok())\r\n                })\r\n                .collect();\r\n\r\n            // Count face data lines (lines starting with \"3 \")\r\n            let face_data_lines: Vec\u003c_\u003e = data_lines\r\n                .iter()\r\n                .filter(|line| line.starts_with(\"3 \"))\r\n                .collect();\r\n\r\n            assert_eq!(vertex_data_lines.len(), vertex_count);\r\n            assert_eq!(face_data_lines.len(), face_count);\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_amf_export() {\r\n        // Test basic AMF export functionality\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(10.0, None);\r\n\r\n        #[cfg(feature = \"amf-io\")]\r\n        {\r\n            let amf_content = cube.to_amf(\"test_cube\", \"millimeter\");\r\n\r\n            // Check that AMF content contains expected XML elements\r\n            assert!(amf_content.contains(\"\u003c?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?\u003e\"));\r\n            assert!(amf_content.contains(\"\u003camf unit=\\\"millimeter\\\" version=\\\"1.1\\\"\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cobject id=\\\"test_cube\\\"\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cmesh\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cvertices\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cvolume\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/amf\u003e\"));\r\n\r\n            // Check metadata\r\n            assert!(\r\n                amf_content.contains(\"\u003cmetadata type=\\\"producer\\\"\u003ecsgrs library\u003c/metadata\u003e\")\r\n            );\r\n            assert!(\r\n                amf_content\r\n                    .contains(\"\u003cmetadata type=\\\"cad\\\"\u003eConstructive Solid Geometry\u003c/metadata\u003e\")\r\n            );\r\n\r\n            // Check that vertices and triangles are present\r\n            assert!(amf_content.contains(\"\u003cvertex id=\"));\r\n            assert!(amf_content.contains(\"\u003ccoordinates\u003e\"));\r\n            assert!(amf_content.contains(\"\u003ctriangle id=\"));\r\n            assert!(amf_content.contains(\"\u003cv1\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cv2\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cv3\u003e\"));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_amf_with_color() {\r\n        let sphere: Mesh\u003c()\u003e = Mesh::sphere(5.0, 8, 4, None); // Low res for testing\r\n\r\n        #[cfg(feature = \"amf-io\")]\r\n        {\r\n            let amf_content =\r\n                sphere.to_amf_with_color(\"red_sphere\", \"millimeter\", (1.0, 0.0, 0.0));\r\n\r\n            // Check that color/material information is present\r\n            assert!(amf_content.contains(\"\u003cmaterial id=\\\"material1\\\"\u003e\"));\r\n            assert!(amf_content.contains(\"\u003ccolor\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cr\u003e1.000\u003c/r\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cg\u003e0.000\u003c/g\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cb\u003e0.000\u003c/b\u003e\"));\r\n            assert!(amf_content.contains(\"\u003ca\u003e1.0\u003c/a\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/color\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/material\u003e\"));\r\n\r\n            // Check that volume references the material\r\n            assert!(amf_content.contains(\"\u003cvolume materialid=\\\"material1\\\"\u003e\"));\r\n\r\n            // Verify overall structure\r\n            assert!(amf_content.contains(\"\u003cobject id=\\\"red_sphere\\\"\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/object\u003e\"));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_amf_xml_structure() {\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(8.0, None);\r\n\r\n        #[cfg(feature = \"amf-io\")]\r\n        {\r\n            let amf_content = cube.to_amf(\"test_structure\", \"inch\");\r\n\r\n            // Verify proper XML structure and hierarchy\r\n            assert!(amf_content.contains(\"\u003camf unit=\\\"inch\\\"\"));\r\n\r\n            // Count vertices and triangles\r\n            let vertex_count = amf_content.matches(\"\u003cvertex id=\").count();\r\n            let triangle_count = amf_content.matches(\"\u003ctriangle id=\").count();\r\n\r\n            assert!(vertex_count \u003e 0);\r\n            assert!(triangle_count \u003e 0);\r\n\r\n            // Basic cube should have 8 vertices and 12 triangles (2 per face * 6 faces)\r\n            assert_eq!(vertex_count, 8);\r\n            assert_eq!(triangle_count, 12);\r\n\r\n            // Verify XML closing tags match opening tags\r\n            assert!(amf_content.contains(\"\u003c/vertices\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/volume\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/mesh\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/object\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/amf\u003e\"));\r\n        }\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","examples","transformations","mod.rs"],"content":"//! Geometric transformation examples for csgrs\n//!\n//! This module demonstrates various affine transformations including\n//! translation, rotation, scaling, and mirroring operations.\n\nuse crate::mesh::Mesh;\nuse crate::mesh::plane::Plane;\nuse crate::traits::CSG;\nuse nalgebra::Vector3;\nuse std::fs;\n\ntype MeshType = Mesh\u003c()\u003e;\n\n/// Demonstrate basic transformations: translate, rotate, scale\npub fn run_basic_transformations_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running basic transformations demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    // Start with a cube\n    let cube = MeshType::cube(2.0, None).expect(\"Failed to create cube\");\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Translate\n        let translated = cube.translate(3.0, 0.0, 0.0);\n        let stl_data = translated.to_stl_binary(\"cube_translated\")?;\n        fs::write(\"stl/cube_translated.stl\", stl_data)?;\n        println!(\"‚úì Created cube_translated.stl\");\n\n        // Rotate\n        let rotated = cube.rotate(0.0, 45.0, 0.0);\n        let stl_data = rotated.to_stl_binary(\"cube_rotated\")?;\n        fs::write(\"stl/cube_rotated.stl\", stl_data)?;\n        println!(\"‚úì Created cube_rotated.stl\");\n\n        // Scale\n        let scaled = cube.scale(1.0, 2.0, 0.5);\n        let stl_data = scaled.to_stl_binary(\"cube_scaled\")?;\n        fs::write(\"stl/cube_scaled.stl\", stl_data)?;\n        println!(\"‚úì Created cube_scaled.stl\");\n\n        // Combined transformation\n        let transformed = cube\n            .translate(1.0, 0.0, 0.0)\n            .rotate(0.0, 45.0, 0.0)\n            .scale(1.0, 0.5, 2.0);\n        let stl_data = transformed.to_stl_binary(\"cube_transformed\")?;\n        fs::write(\"stl/cube_transformed.stl\", stl_data)?;\n        println!(\"‚úì Created cube_transformed.stl\");\n    }\n\n    println!(\"Basic transformations demonstration completed successfully!\");\n    Ok(())\n}\n\n/// Demonstrate mirroring across planes\npub fn run_mirroring_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running mirroring demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    let cube = MeshType::cube(2.0, None).expect(\"Failed to create cube\");\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Mirror across X=0 plane\n        let plane_x = Plane::from_normal(Vector3::x(), 0.0);\n        let mirrored_x = cube.mirror(plane_x);\n        let stl_data = mirrored_x.to_stl_binary(\"cube_mirrored_x\")?;\n        fs::write(\"stl/cube_mirrored_x.stl\", stl_data)?;\n        println!(\"‚úì Created cube_mirrored_x.stl\");\n\n        // Mirror across Y=0 plane\n        let plane_y = Plane::from_normal(Vector3::y(), 0.0);\n        let mirrored_y = cube.mirror(plane_y);\n        let stl_data = mirrored_y.to_stl_binary(\"cube_mirrored_y\")?;\n        fs::write(\"stl/cube_mirrored_y.stl\", stl_data)?;\n        println!(\"‚úì Created cube_mirrored_y.stl\");\n\n        // Mirror across Z=0 plane\n        let plane_z = Plane::from_normal(Vector3::z(), 0.0);\n        let mirrored_z = cube.mirror(plane_z);\n        let stl_data = mirrored_z.to_stl_binary(\"cube_mirrored_z\")?;\n        fs::write(\"stl/cube_mirrored_z.stl\", stl_data)?;\n        println!(\"‚úì Created cube_mirrored_z.stl\");\n    }\n\n    println!(\"Mirroring demonstration completed successfully!\");\n    Ok(())\n}\n\n/// Demonstrate center() and float() operations\npub fn run_centering_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running centering demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    // Create an off-center shape\n    let off_center_cube = MeshType::cube(2.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(5.0, 3.0, 1.0);\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Show original position\n        let stl_data = off_center_cube.to_stl_binary(\"cube_off_center\")?;\n        fs::write(\"stl/cube_off_center.stl\", stl_data)?;\n        println!(\"‚úì Created cube_off_center.stl\");\n\n        // Center the shape\n        let centered = off_center_cube.center();\n        let stl_data = centered.to_stl_binary(\"cube_centered\")?;\n        fs::write(\"stl/cube_centered.stl\", stl_data)?;\n        println!(\"‚úì Created cube_centered.stl\");\n\n        // Float to Z=0\n        let sphere_low = MeshType::sphere(1.0, 16, 8, None)\n            .expect(\"Failed to create sphere\")\n            .translate(0.0, 0.0, -2.0);\n        let floated = sphere_low.float();\n        let stl_data = floated.to_stl_binary(\"sphere_floated\")?;\n        fs::write(\"stl/sphere_floated.stl\", stl_data)?;\n        println!(\"‚úì Created sphere_floated.stl\");\n    }\n\n    println!(\"Centering demonstration completed successfully!\");\n    Ok(())\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[]  as rapier3d;\r\n\r\n#[cfg(all(feature = \"f32\", not(feature = \"f64\")))]\r\npub use parry3d;\r\n#[cfg(all(feature = \"f32\", not(feature = \"f64\")))]\r\npub use rapier3d;\r\n\r\n/// Module for precision-aware constants - zero-cost abstraction without trait complexity\r\n/// This provides compile-time precision selection while avoiding trait system overhead\r\n/// that can cause stack overflow in recursive algorithms.\r\n#[cfg(any(feature = \"f64\", all(feature = \"f32\", not(feature = \"f64\"))))]\r\npub mod constants {\r\n    use super::Real;\r\n\r\n    /// Epsilon value for floating-point comparisons (f64 precision)\r\n    pub const EPSILON: Real = 1e-8;\r\n\r\n    /// Archimedes' constant (œÄ) for f64 precision\r\n    pub const PI: Real = core::f64::consts::PI;\r\n\r\n    /// œÄ/2 for f64 precision\r\n    pub const FRAC_PI_2: Real = core::f64::consts::FRAC_PI_2;\r\n\r\n    /// The full circle constant (œÑ = 2œÄ) for f64 precision\r\n    pub const TAU: Real = core::f64::consts::TAU;\r\n\r\n    /// Unit conversion constants\r\n    pub const INCH: Real = 25.4;\r\n    pub const FOOT: Real = 25.4 * 12.0;\r\n    pub const YARD: Real = 25.4 * 36.0;\r\n    pub const MM: Real = 1.0;\r\n    pub const CM: Real = 10.0;\r\n    pub const METER: Real = 1000.0;\r\n}\r\n\r\n#[cfg(all(feature = \"f32\", not(feature = \"f64\")))]\r\npub mod constants {\r\n    use super::Real;\r\n\r\n    /// Epsilon value for floating-point comparisons (f32 precision)\r\n    pub const EPSILON: Real = 1e-4;\r\n\r\n    /// Archimedes' constant (œÄ) for f32 precision\r\n    pub const PI: Real = core::f32::consts::PI;\r\n\r\n    /// œÄ/2 for f32 precision\r\n    pub const FRAC_PI_2: Real = core::f32::consts::FRAC_PI_2;\r\n\r\n    /// The full circle constant (œÑ = 2œÄ) for f32 precision\r\n    pub const TAU: Real = core::f32::consts::TAU;\r\n\r\n    /// Unit conversion constants\r\n    pub const INCH: Real = 25.4;\r\n    pub const FOOT: Real = 25.4 * 12.0;\r\n    pub const YARD: Real = 25.4 * 36.0;\r\n    pub const MM: Real = 1.0;\r\n    pub const CM: Real = 10.0;\r\n    pub const METER: Real = 1000.0;\r\n}\r\n\r\n// Our Real scalar type - concrete type for current precision\r\n// Prioritize f64 if both features are enabled\r\n#[cfg(any(feature = \"f64\", all(feature = \"f32\", not(feature = \"f64\"))))]\r\npub type Real = f64;\r\n#[cfg(all(feature = \"f32\", not(feature = \"f64\")))]\r\npub type Real = f32;\r\n\r\n// Legacy constants for backward compatibility\r\n// These now delegate to the precision-aware module - zero-cost abstraction\r\n/// A small epsilon for geometric comparisons, adjusted per precision.\r\npub const EPSILON: Real = constants::EPSILON;\r\n\r\n/// Archimedes' constant (œÄ)\r\npub const PI: Real = constants::PI;\r\n\r\n/// œÄ/2\r\npub const FRAC_PI_2: Real = constants::FRAC_PI_2;\r\n\r\n/// The full circle constant (œÑ)\r\npub const TAU: Real = constants::TAU;\r\n\r\n// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\r\n// Unit conversion\r\n// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\r\npub const INCH: Real = constants::INCH;\r\npub const FOOT: Real = constants::FOOT;\r\npub const YARD: Real = constants::YARD;\r\npub const MM: Real = constants::MM;\r\npub const CM: Real = constants::CM;\r\npub const METER: Real = constants::METER;\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","indexed_mesh","adjacency.rs"],"content":"//! Adjacency analysis for IndexedMesh\n//!\n//! This module provides efficient algorithms for analyzing mesh connectivity,\n//! including vertex adjacency, face adjacency, and topological queries.\n\nuse crate::indexed_mesh::IndexedMesh;\nuse std::{collections::HashSet, fmt::Debug};\n\n/// Analyze manifold properties of the mesh\n#[derive(Debug, Clone)]\npub struct ManifoldAnalysis {\n    /// Whether the mesh is manifold (each edge has exactly two faces)\n    pub is_manifold: bool,\n    /// Number of non-manifold edges\n    pub non_manifold_edges: usize,\n    /// Number of boundary edges (edges with only one face)\n    pub boundary_edges: usize,\n    /// List of non-manifold vertices (vertices with non-manifold edges)\n    pub non_manifold_vertices: Vec\u003cusize\u003e,\n}\n\n/// Analyze mesh topology and connectivity\npub fn analyze_manifold\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026IndexedMesh\u003cS\u003e,\n) -\u003e ManifoldAnalysis {\n    let mut edge_face_count = std::collections::HashMap::new();\n\n    // Count how many faces each edge belongs to\n    for (face_idx, face) in mesh.faces.iter().enumerate() {\n        let vertices = \u0026face.vertices;\n        for i in 0..vertices.len() {\n            let v1 = vertices[i];\n            let v2 = vertices[(i + 1) % vertices.len()];\n\n            // Create canonical edge representation (smaller index first)\n            let edge = if v1 \u003c v2 { (v1, v2) } else { (v2, v1) };\n            edge_face_count\n                .entry(edge)\n                .or_insert(Vec::new())\n                .push(face_idx);\n        }\n    }\n\n    let mut non_manifold_edges = 0;\n    let mut boundary_edges = 0;\n    let mut non_manifold_vertices = HashSet::new();\n\n    for (edge, faces) in \u0026edge_face_count {\n        match faces.len() {\n            0 =\u003e {}, // Should not happen\n            1 =\u003e boundary_edges += 1,\n            2 =\u003e {}, // Manifold edge\n            _ =\u003e {\n                // Non-manifold edge\n                non_manifold_edges += 1;\n                non_manifold_vertices.insert(edge.0);\n                non_manifold_vertices.insert(edge.1);\n            },\n        }\n    }\n\n    ManifoldAnalysis {\n        is_manifold: non_manifold_edges == 0,\n        non_manifold_edges,\n        boundary_edges,\n        non_manifold_vertices: non_manifold_vertices.into_iter().collect(),\n    }\n}\n\n/// Find boundary edges (edges belonging to only one face)\npub fn find_boundary_edges\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026IndexedMesh\u003cS\u003e,\n) -\u003e Vec\u003c(usize, usize)\u003e {\n    let mut edge_face_count = std::collections::HashMap::new();\n\n    // Count faces per edge\n    for face in \u0026mesh.faces {\n        let vertices = \u0026face.vertices;\n        for i in 0..vertices.len() {\n            let v1 = vertices[i];\n            let v2 = vertices[(i + 1) % vertices.len()];\n            let edge = if v1 \u003c v2 { (v1, v2) } else { (v2, v1) };\n            *edge_face_count.entry(edge).or_insert(0) += 1;\n        }\n    }\n\n    // Find edges with only one face\n    edge_face_count\n        .into_iter()\n        .filter(|(_, count)| *count == 1)\n        .map(|(edge, _)| edge)\n        .collect()\n}\n\n/// Extract boundary loops from the mesh\npub fn extract_boundary_loops\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026IndexedMesh\u003cS\u003e,\n) -\u003e Vec\u003cVec\u003cusize\u003e\u003e {\n    let boundary_edges = find_boundary_edges(mesh);\n    let mut visited = HashSet::new();\n    let mut loops = Vec::new();\n\n    // Build edge adjacency map for boundary edges\n    let mut edge_map = std::collections::HashMap::new();\n    for \u0026(v1, v2) in \u0026boundary_edges {\n        edge_map.entry(v1).or_insert(Vec::new()).push(v2);\n        edge_map.entry(v2).or_insert(Vec::new()).push(v1);\n    }\n\n    // Find loops\n    for \u0026start_vertex in edge_map.keys() {\n        if visited.contains(\u0026start_vertex) {\n            continue;\n        }\n\n        let mut loop_vertices = Vec::new();\n        let mut current = start_vertex;\n        let mut prev = None;\n\n        loop {\n            visited.insert(current);\n            loop_vertices.push(current);\n\n            // Find next vertex\n            if let Some(neighbors) = edge_map.get(\u0026current) {\n                let next = neighbors.iter().find(|\u0026\u0026v| Some(v) != prev).copied();\n\n                if let Some(next_vertex) = next {\n                    prev = Some(current);\n                    current = next_vertex;\n\n                    // Check if we've completed the loop\n                    if current == start_vertex \u0026\u0026 loop_vertices.len() \u003e 2 {\n                        break;\n                    }\n                } else {\n                    break; // Dead end\n                }\n            } else {\n                break; // No neighbors\n            }\n        }\n\n        if loop_vertices.len() \u003e 2 {\n            loops.push(loop_vertices);\n        }\n    }\n\n    loops\n}\n\n/// Find connected components in the mesh\npub fn find_connected_components\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026IndexedMesh\u003cS\u003e,\n) -\u003e Vec\u003cVec\u003cusize\u003e\u003e {\n    let adjacency = mesh.adjacency();\n    let mut visited = HashSet::new();\n    let mut components = Vec::new();\n\n    for start_vertex in 0..mesh.vertices.len() {\n        if visited.contains(\u0026start_vertex) {\n            continue;\n        }\n\n        // DFS to find connected component\n        let mut component = Vec::new();\n        let mut stack = vec![start_vertex];\n\n        while let Some(vertex) = stack.pop() {\n            if visited.insert(vertex) {\n                component.push(vertex);\n\n                // Add unvisited neighbors\n                if let Some(neighbors) = adjacency.vertex_adjacency.get(vertex) {\n                    for \u0026neighbor in neighbors {\n                        if !visited.contains(\u0026neighbor) {\n                            stack.push(neighbor);\n                        }\n                    }\n                }\n            }\n        }\n\n        if !component.is_empty() {\n            components.push(component);\n        }\n    }\n\n    components\n}\n\n/// Calculate mesh statistics\n#[derive(Debug, Clone)]\npub struct MeshStatistics {\n    /// Number of vertices\n    pub vertex_count: usize,\n    /// Number of faces\n    pub face_count: usize,\n    /// Number of edges\n    pub edge_count: usize,\n    /// Number of boundary edges\n    pub boundary_edge_count: usize,\n    /// Number of connected components\n    pub component_count: usize,\n    /// Whether the mesh is manifold\n    pub is_manifold: bool,\n    /// Average face size\n    pub average_face_size: f64,\n    /// Euler characteristic (V - E + F)\n    pub euler_characteristic: i32,\n}\n\nimpl MeshStatistics {\n    /// Calculate comprehensive mesh statistics\n    pub fn analyze\u003cS: Clone + Send + Sync + Debug\u003e(mesh: \u0026IndexedMesh\u003cS\u003e) -\u003e Self {\n        let vertex_count = mesh.vertices.len();\n        let face_count = mesh.faces.len();\n\n        // Count unique edges\n        let mut edges = HashSet::new();\n        for face in \u0026mesh.faces {\n            let vertices = \u0026face.vertices;\n            for i in 0..vertices.len() {\n                let v1 = vertices[i];\n                let v2 = vertices[(i + 1) % vertices.len()];\n                let edge = if v1 \u003c v2 { (v1, v2) } else { (v2, v1) };\n                edges.insert(edge);\n            }\n        }\n        let edge_count = edges.len();\n\n        // Boundary analysis\n        let boundary_edges = find_boundary_edges(mesh);\n        let boundary_edge_count = boundary_edges.len();\n\n        // Connected components\n        let components = find_connected_components(mesh);\n        let component_count = components.len();\n\n        // Manifold check\n        let manifold_analysis = analyze_manifold(mesh);\n        let is_manifold = manifold_analysis.is_manifold;\n\n        // Average face size\n        let total_vertices: usize = mesh.faces.iter().map(|f| f.vertices.len()).sum();\n        let average_face_size = if face_count \u003e 0 {\n            total_vertices as f64 / face_count as f64\n        } else {\n            0.0\n        };\n\n        // Euler characteristic\n        let euler_characteristic = vertex_count as i32 - edge_count as i32 + face_count as i32;\n\n        Self {\n            vertex_count,\n            face_count,\n            edge_count,\n            boundary_edge_count,\n            component_count,\n            is_manifold,\n            average_face_size,\n            euler_characteristic,\n        }\n    }\n}\n\n/// Find faces that share edges with a given face\npub fn find_adjacent_faces\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026IndexedMesh\u003cS\u003e,\n    face_idx: usize,\n) -\u003e Vec\u003cusize\u003e {\n    if face_idx \u003e= mesh.faces.len() {\n        return Vec::new();\n    }\n\n    let face = \u0026mesh.faces[face_idx];\n    let mut adjacent_faces = HashSet::new();\n\n    // Check each edge of the face\n    for i in 0..face.vertices.len() {\n        let v1 = face.vertices[i];\n        let v2 = face.vertices[(i + 1) % face.vertices.len()];\n        let edge = if v1 \u003c v2 { (v1, v2) } else { (v2, v1) };\n\n        // Find other faces that share this edge\n        for (other_face_idx, other_face) in mesh.faces.iter().enumerate() {\n            if other_face_idx == face_idx {\n                continue;\n            }\n\n            let other_vertices = \u0026other_face.vertices;\n            for j in 0..other_vertices.len() {\n                let ov1 = other_vertices[j];\n                let ov2 = other_vertices[(j + 1) % other_vertices.len()];\n                let other_edge = if ov1 \u003c ov2 { (ov1, ov2) } else { (ov2, ov1) };\n\n                if edge == other_edge {\n                    adjacent_faces.insert(other_face_idx);\n                }\n            }\n        }\n    }\n\n    adjacent_faces.into_iter().collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::indexed_mesh::shapes;\n\n    #[test]\n    fn test_cube_manifold_analysis() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let analysis = analyze_manifold(\u0026cube);\n\n        assert!(analysis.is_manifold, \"Cube should be manifold\");\n        assert_eq!(\n            analysis.non_manifold_edges, 0,\n            \"Cube should have no non-manifold edges\"\n        );\n        assert_eq!(\n            analysis.boundary_edges, 0,\n            \"Closed cube should have no boundary edges\"\n        );\n        assert_eq!(\n            analysis.non_manifold_vertices.len(),\n            0,\n            \"Cube should have no non-manifold vertices\"\n        );\n    }\n\n    #[test]\n    fn test_cube_boundary_edges() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let boundary_edges = find_boundary_edges(\u0026cube);\n\n        // Closed cube should have no boundary edges\n        assert_eq!(boundary_edges.len(), 0);\n    }\n\n    #[test]\n    fn test_cube_statistics() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let stats = MeshStatistics::analyze(\u0026cube);\n\n        assert_eq!(stats.vertex_count, 8);\n        assert_eq!(stats.face_count, 6);\n        assert_eq!(stats.edge_count, 12); // Cube has 12 edges\n        assert_eq!(stats.component_count, 1); // Single connected component\n        assert!(stats.is_manifold);\n        assert_eq!(stats.euler_characteristic, 2); // V - E + F = 8 - 12 + 6 = 2\n    }\n\n    #[test]\n    fn test_cube_face_adjacency() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n\n        // Each face of a cube should be adjacent to 4 other faces\n        for face_idx in 0..6 {\n            let adjacent = find_adjacent_faces(\u0026cube, face_idx);\n            assert_eq!(\n                adjacent.len(),\n                4,\n                \"Face {} should be adjacent to 4 faces\",\n                face_idx\n            );\n        }\n    }\n\n    #[test]\n    fn test_connected_components() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let components = find_connected_components(\u0026cube);\n\n        assert_eq!(components.len(), 1, \"Cube should have 1 connected component\");\n        assert_eq!(components[0].len(), 8, \"Component should have all 8 vertices\");\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":26,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":29,"address":[],"length":0,"stats":{"Line":9367487224930631680}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":9223372036854775808}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":11961560610296037397}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":45,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":46,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":48,"address":[],"length":0,"stats":{"Line":15204152342002794512}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":9223372036854775808}},{"line":51,"address":[],"length":0,"stats":{"Line":4395513236313604103}},{"line":52,"address":[],"length":0,"stats":{"Line":5836665117072162816}},{"line":53,"address":[],"length":0,"stats":{"Line":6052837899185946631}},{"line":55,"address":[],"length":0,"stats":{"Line":12105675798371893262}},{"line":56,"address":[],"length":0,"stats":{"Line":5764607523034234908}},{"line":57,"address":[],"length":0,"stats":{"Line":12105675798371893262}},{"line":63,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":66,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":71,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":74,"address": e":289,"address":[],"length":0,"stats":{"Line":9223372036854775808}},{"line":292,"address":[],"length":0,"stats":{"Line":17293822569102704640}},{"line":293,"address":[],"length":0,"stats":{"Line":14987979559889010688}},{"line":294,"address":[],"length":0,"stats":{"Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":0}},{"line":296,"address":[],"length":0,"stats":{"Line":17293822569102704643}},{"line":298,"address":[],"length":0,"stats":{"Line":1729382256910270465}},{"line":299,"address":[],"length":0,"stats":{"Line":3458764513820540930}},{"line":305,"address":[],"length":0,"stats":{"Line":0}}],"covered":72,"coverable":129},{"path":["D:","\\","base","csgrs","src","indexed_mesh","deduplication.rs"],"content":"//! Vertex deduplication algorithms for IndexedMesh\n//!\n//! This module provides efficient algorithms for removing duplicate vertices\n//! from mesh data while maintaining topological consistency.\n\nuse crate::float_types::Real;\nuse crate::mesh::vertex::Vertex;\nuse nalgebra::Point3;\nuse std::collections::HashMap;\n\n/// Deduplicate vertices using spatial hashing for efficiency\n///\n/// Returns deduplicated vertices and a mapping from original indices to new indices\npub fn deduplicate_vertices(\n    vertices: \u0026[Vertex],\n    epsilon: Real,\n) -\u003e (Vec\u003cVertex\u003e, HashMap\u003cusize, usize\u003e) {\n    let mut deduplicated = Vec::new();\n    let mut index_map = HashMap::new();\n    let mut spatial_map = HashMap::new();\n\n    for (original_idx, vertex) in vertices.iter().enumerate() {\n        // Create spatial key for hashing\n        let key = spatial_key(\u0026vertex.pos, epsilon);\n\n        if let Some(\u0026existing_idx) = spatial_map.get(\u0026key) {\n            // Vertex already exists, map to existing index\n            index_map.insert(original_idx, existing_idx);\n        } else {\n            // New vertex, add it and create mapping\n            let new_idx = deduplicated.len();\n            deduplicated.push(*vertex);\n            spatial_map.insert(key, new_idx);\n            index_map.insert(original_idx, new_idx);\n        }\n    }\n\n    (deduplicated, index_map)\n}\n\n/// Create spatial hash key for vertex deduplication\nfn spatial_key(pos: \u0026Point3\u003cReal\u003e, epsilon: Real) -\u003e (i64, i64, i64) {\n    let scale = 1.0 / epsilon;\n    (\n        (pos.x * scale).round() as i64,\n        (pos.y * scale).round() as i64,\n        (pos.z * scale).round() as i64,\n    )\n}\n\n/// Deduplicate vertices with exact comparison (no epsilon)\n///\n/// This is faster for cases where vertices are expected to be exactly identical\npub fn deduplicate_vertices_exact(\n    vertices: \u0026[Vertex],\n) -\u003e (Vec\u003cVertex\u003e, HashMap\u003cusize, usize\u003e) {\n    let mut deduplicated = Vec::new();\n    let mut index_map = HashMap::new();\n    let mut vertex_map = HashMap::new();\n\n    for (original_idx, vertex) in vertices.iter().enumerate() {\n        if let Some(\u0026existing_idx) = vertex_map.get(vertex) {\n            // Vertex already exists, map to existing index\n            index_map.insert(original_idx, existing_idx);\n        } else {\n            // New vertex, add it and create mapping\n            let new_idx = deduplicated.len();\n            deduplicated.push(*vertex);\n            vertex_map.insert(*vertex, new_idx);\n            index_map.insert(original_idx, new_idx);\n        }\n    }\n\n    (deduplicated, index_map)\n}\n\n/// Statistics about vertex deduplication process\n#[derive(Debug, Clone)]\npub struct DeduplicationStats {\n    /// Number of vertices before deduplication\n    pub original_count: usize,\n    /// Number of vertices after deduplication\n    pub deduplicated_count: usize,\n    /// Number of duplicate vertices removed\n    pub duplicates_removed: usize,\n    /// Memory savings percentage (0.0 to 1.0)\n    pub memory_savings: f64,\n}\n\nimpl DeduplicationStats {\n    /// Create statistics from deduplication results\n    pub fn new(original_count: usize, deduplicated_count: usize) -\u003e Self {\n        let duplicates_removed = original_count.saturating_sub(deduplicated_count);\n        let memory_savings = if original_count \u003e 0 {\n            duplicates_removed as f64 / original_count as f64\n        } else {\n            0.0\n        };\n\n        Self {\n            original_count,\n            deduplicated_count,\n            duplicates_removed,\n            memory_savings,\n        }\n    }\n}\n\n/// Deduplicate vertices and return statistics\npub fn deduplicate_with_stats(\n    vertices: \u0026[Vertex],\n    epsilon: Real,\n) -\u003e (Vec\u003cVertex\u003e, HashMap\u003cusize, usize\u003e, DeduplicationStats) {\n    let original_count = vertices.len();\n    let (deduplicated, index_map) = deduplicate_vertices(vertices, epsilon);\n    let stats = DeduplicationStats::new(original_count, deduplicated.len());\n\n    (deduplicated, index_map, stats)\n}\n\n/// Deduplicate vertices while preserving normals for vertices at the same position\n///\n/// This function handles cases where vertices at the same spatial position\n/// may have different normals (e.g., cylinder top/bottom vs sides)\npub fn deduplicate_vertices_with_normals(\n    vertices: \u0026[Vertex],\n    epsilon: Real,\n) -\u003e (Vec\u003cVertex\u003e, HashMap\u003cusize, usize\u003e) {\n    let mut deduplicated = Vec::new();\n    let mut index_map = HashMap::new();\n    let mut spatial_normal_map: HashMap\u003c(i64, i64, i64, i64, i64, i64), usize\u003e =\n        HashMap::new();\n\n    for (original_idx, vertex) in vertices.iter().enumerate() {\n        // Create a key that includes both position and normal\n        let pos_key = spatial_key(\u0026vertex.pos, epsilon);\n        let normal_key = (\n            (vertex.normal.x * 1000.0).round() as i64,\n            (vertex.normal.y * 1000.0).round() as i64,\n            (vertex.normal.z * 1000.0).round() as i64,\n        );\n        let combined_key = (\n            pos_key.0,\n            pos_key.1,\n            pos_key.2,\n            normal_key.0,\n            normal_key.1,\n            normal_key.2,\n        );\n\n        if let Some(\u0026existing_idx) = spatial_normal_map.get(\u0026combined_key) {\n            // Vertex with same position and normal already exists, map to it\n            index_map.insert(original_idx, existing_idx);\n        } else {\n            // New vertex (either new position or same position but different normal)\n            let new_idx = deduplicated.len();\n            deduplicated.push(*vertex);\n            spatial_normal_map.insert(combined_key, new_idx);\n            index_map.insert(original_idx, new_idx);\n        }\n    }\n\n    (deduplicated, index_map)\n}\n\n/// Merge duplicate vertices in an existing mesh\n///\n/// This function identifies vertices that are within epsilon distance\n/// and merges them, updating all face indices accordingly\npub fn merge_duplicate_vertices(\n    vertices: \u0026mut Vec\u003cVertex\u003e,\n    faces: \u0026mut [Vec\u003cusize\u003e],\n    epsilon: Real,\n) -\u003e DeduplicationStats {\n    let _original_count = vertices.len();\n\n    // Create temporary copies for deduplication\n    let temp_vertices = vertices.clone();\n    let (deduplicated, index_map, stats) = deduplicate_with_stats(\u0026temp_vertices, epsilon);\n\n    // Update vertices\n    *vertices = deduplicated;\n\n    // Update face indices\n    for face in faces.iter_mut() {\n        for vertex_idx in face.iter_mut() {\n            if let Some(\u0026new_idx) = index_map.get(vertex_idx) {\n                *vertex_idx = new_idx;\n            }\n        }\n    }\n\n    stats\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::mesh::vertex::Vertex;\n    use nalgebra::{Point3, Vector3};\n\n    #[test]\n    fn test_deduplicate_identical_vertices() {\n        let vertices = vec![\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()), // duplicate\n            Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        ];\n\n        let (deduplicated, index_map) = deduplicate_vertices_exact(\u0026vertices);\n\n        assert_eq!(deduplicated.len(), 2);\n        assert_eq!(*index_map.get(\u00260).unwrap(), 0);\n        assert_eq!(*index_map.get(\u00261).unwrap(), 0); // mapped to first vertex\n        assert_eq!(*index_map.get(\u00262).unwrap(), 1);\n    }\n\n    #[test]\n    fn test_deduplicate_with_epsilon() {\n        let vertices = vec![\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(0.000000001, 0.0, 0.0), Vector3::z()), // within epsilon\n            Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        ];\n\n        let (deduplicated, index_map) = deduplicate_vertices(\u0026vertices, 1e-8);\n\n        assert_eq!(deduplicated.len(), 2);\n        assert_eq!(*index_map.get(\u00260).unwrap(), 0);\n        assert_eq!(*index_map.get(\u00261).unwrap(), 0); // mapped to first vertex\n        assert_eq!(*index_map.get(\u00262).unwrap(), 1);\n    }\n\n    #[test]\n    fn test_deduplication_stats() {\n        let vertices = vec![\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()), // duplicate\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()), // another duplicate\n            Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        ];\n\n        let (_deduplicated, _, stats) = deduplicate_with_stats(\u0026vertices, 1e-8);\n\n        assert_eq!(stats.original_count, 4);\n        assert_eq!(stats.deduplicated_count, 2);\n        assert_eq!(stats.duplicates_removed, 2);\n        assert_eq!(stats.memory_savings, 0.5);\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":1152921504606846985}},{"line":18,"address":[],"length":0,"stats":{"Line":2305843009213693970}},{"line":19,"address":[],"l
