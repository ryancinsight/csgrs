ength":0,"stats":{"Line":144115188075855872}},{"line":327,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":328,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":329,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":330,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":331,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":332,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":333,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":334,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":337,"address":[],"length":0,"stats":{"Line":288230376151711744}}],"covered":120,"coverable":168},{"path":["D:","\\","base","csgrs","src","indexed_mesh","topology.rs"],"content":"//! Topology analysis and repair for IndexedMesh\n//!\n//! This module provides algorithms for analyzing and repairing mesh topology,\n//! including hole detection, manifold correction, and topological validation.\n\nuse crate::indexed_mesh::{IndexedFace, IndexedMesh};\nuse std::collections::{HashMap, HashSet};\nuse std::fmt::Debug;\n\n/// Result of topology validation\n#[derive(Debug, Clone)]\npub struct TopologyValidation {\n    /// Whether the mesh has valid topology\n    pub is_valid: bool,\n    /// List of validation errors\n    pub errors: Vec\u003cTopologyError\u003e,\n    /// Number of holes detected\n    pub hole_count: usize,\n    /// List of non-manifold vertices\n    pub non_manifold_vertices: Vec\u003cusize\u003e,\n}\n\n/// Types of topology errors\n#[derive(Debug, Clone)]\npub enum TopologyError {\n    /// Face with invalid vertex indices\n    InvalidFaceIndices { face_idx: usize, vertex_idx: usize },\n    /// Face with too few vertices\n    DegenerateFace {\n        face_idx: usize,\n        vertex_count: usize,\n    },\n    /// Non-manifold edge\n    NonManifoldEdge {\n        vertex1: usize,\n        vertex2: usize,\n        face_count: usize,\n    },\n    /// Hole in the mesh\n    HoleDetected { boundary_loop: Vec\u003cusize\u003e },\n}\n\n/// Validate mesh topology\npub fn validate_topology\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026IndexedMesh\u003cS\u003e,\n) -\u003e TopologyValidation {\n    let mut errors = Vec::new();\n    let mut edge_face_map = HashMap::new();\n    let mut non_manifold_vertices = HashSet::new();\n\n    // Check face validity\n    for (face_idx, face) in mesh.faces.iter().enumerate() {\n        // Check vertex count\n        if face.vertices.len() \u003c 3 {\n            errors.push(TopologyError::DegenerateFace {\n                face_idx,\n                vertex_count: face.vertices.len(),\n            });\n            continue;\n        }\n\n        // Check vertex indices\n        for \u0026vertex_idx in \u0026face.vertices {\n            if vertex_idx \u003e= mesh.vertices.len() {\n                errors.push(TopologyError::InvalidFaceIndices {\n                    face_idx,\n                    vertex_idx,\n                });\n            }\n        }\n\n        // Build edge-to-face mapping\n        let vertices = \u0026face.vertices;\n        for i in 0..vertices.len() {\n            let v1 = vertices[i];\n            let v2 = vertices[(i + 1) % vertices.len()];\n            let edge = if v1 \u003c v2 { (v1, v2) } else { (v2, v1) };\n            edge_face_map.entry(edge).or_insert(Vec::new()).push(face_idx);\n        }\n    }\n\n    // Check for non-manifold edges\n    for (edge, faces) in \u0026edge_face_map {\n        if faces.len() \u003e 2 {\n            errors.push(TopologyError::NonManifoldEdge {\n                vertex1: edge.0,\n                vertex2: edge.1,\n                face_count: faces.len(),\n            });\n            non_manifold_vertices.insert(edge.0);\n            non_manifold_vertices.insert(edge.1);\n        }\n    }\n\n    // Find boundary edges (potential holes)\n    let boundary_edges: Vec\u003c_\u003e = edge_face_map\n        .iter()\n        .filter(|(_, faces)| faces.len() == 1)\n        .map(|(edge, _)| *edge)\n        .collect();\n\n    let hole_count = boundary_edges.len();\n\n    // Extract boundary loops (holes)\n    let boundary_loops = extract_boundary_loops_from_edges(\u0026boundary_edges);\n    for boundary_loop in boundary_loops {\n        if boundary_loop.len() \u003e 2 {\n            errors.push(TopologyError::HoleDetected { boundary_loop });\n        }\n    }\n\n    TopologyValidation {\n        is_valid: errors.is_empty(),\n        errors,\n        hole_count,\n        non_manifold_vertices: non_manifold_vertices.into_iter().collect(),\n    }\n}\n\n/// Extract boundary loops from boundary edges\nfn extract_boundary_loops_from_edges(boundary_edges: \u0026[(usize, usize)]) -\u003e Vec\u003cVec\u003cusize\u003e\u003e {\n    let mut edge_map = HashMap::new();\n    for \u0026(v1, v2) in boundary_edges {\n        edge_map.entry(v1).or_insert(Vec::new()).push(v2);\n        edge_map.entry(v2).or_insert(Vec::new()).push(v1);\n    }\n\n    let mut loops = Vec::new();\n    let mut visited = HashSet::new();\n\n    for \u0026start_vertex in edge_map.keys() {\n        if visited.contains(\u0026start_vertex) {\n            continue;\n        }\n\n        let mut loop_vertices = Vec::new();\n        let mut current = start_vertex;\n        let mut prev = None;\n\n        loop {\n            visited.insert(current);\n            loop_vertices.push(current);\n\n            if let Some(neighbors) = edge_map.get(\u0026current) {\n                let next = neighbors.iter().find(|\u0026\u0026v| Some(v) != prev).copied();\n\n                if let Some(next_vertex) = next {\n                    prev = Some(current);\n                    current = next_vertex;\n\n                    if current == start_vertex \u0026\u0026 loop_vertices.len() \u003e 2 {\n                        break;\n                    }\n                } else {\n                    break;\n                }\n            } else {\n                break;\n            }\n        }\n\n        if loop_vertices.len() \u003e 2 {\n            loops.push(loop_vertices);\n        }\n    }\n\n    loops\n}\n\n/// Attempt to repair mesh topology\npub fn repair_topology\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026mut IndexedMesh\u003cS\u003e,\n) -\u003e Vec\u003cString\u003e {\n    let mut repairs = Vec::new();\n\n    // Validate current topology\n    let validation = validate_topology(mesh);\n\n    if validation.is_valid {\n        repairs.push(\"Mesh topology is already valid\".to_string());\n        return repairs;\n    }\n\n    // Remove degenerate faces\n    let original_face_count = mesh.faces.len();\n    mesh.faces.retain(|face| face.vertices.len() \u003e= 3);\n    let removed_faces = original_face_count - mesh.faces.len();\n    if removed_faces \u003e 0 {\n        repairs.push(format!(\"Removed {} degenerate faces\", removed_faces));\n    }\n\n    // Fix invalid vertex indices\n    for face in \u0026mut mesh.faces {\n        face.vertices\n            .retain(|\u0026vertex_idx| vertex_idx \u003c mesh.vertices.len());\n    }\n\n    // Recompute adjacency after repairs\n    mesh.adjacency = std::sync::OnceLock::new();\n    mesh.bounding_box = std::sync::OnceLock::new();\n\n    repairs.push(\"Recomputed adjacency information\".to_string());\n\n    repairs\n}\n\n/// Fill holes in the mesh using simple triangulation\npub fn fill_holes\u003cS: Clone + Send + Sync + Debug\u003e(mesh: \u0026mut IndexedMesh\u003cS\u003e) -\u003e Vec\u003cString\u003e {\n    let mut fills = Vec::new();\n\n    let validation = validate_topology(mesh);\n    let mut new_faces = Vec::new();\n\n    for error in \u0026validation.errors {\n        if let TopologyError::HoleDetected { boundary_loop } = error {\n            if boundary_loop.len() == 3 {\n                // Simple triangle hole\n                let face = IndexedFace {\n                    vertices: boundary_loop.clone(),\n                    normal: None,\n                    metadata: None,\n                };\n                new_faces.push(face);\n                fills.push(format!(\"Filled triangular hole: {:?}\", boundary_loop));\n            } else if boundary_loop.len() == 4 {\n                // Quad hole - triangulate\n                let face1 = IndexedFace {\n                    vertices: vec![boundary_loop[0], boundary_loop[1], boundary_loop[2]],\n                    normal: None,\n                    metadata: None,\n                };\n                let face2 = IndexedFace {\n                    vertices: vec![boundary_loop[0], boundary_loop[2], boundary_loop[3]],\n                    normal: None,\n                    metadata: None,\n                };\n                new_faces.push(face1);\n                new_faces.push(face2);\n                fills.push(format!(\"Filled quadrilateral hole: {:?}\", boundary_loop));\n            } else {\n                fills.push(format!(\n                    \"Cannot fill complex hole with {} vertices\",\n                    boundary_loop.len()\n                ));\n            }\n        }\n    }\n\n    if !new_faces.is_empty() {\n        mesh.faces.extend(new_faces);\n        mesh.adjacency = std::sync::OnceLock::new();\n        mesh.bounding_box = std::sync::OnceLock::new();\n    }\n\n    fills\n}\n\n/// Check if mesh is watertight (no holes)\npub fn is_watertight\u003cS: Clone + Send + Sync + Debug\u003e(mesh: \u0026IndexedMesh\u003cS\u003e) -\u003e bool {\n    let boundary_edges = super::adjacency::find_boundary_edges(mesh);\n    boundary_edges.is_empty()\n}\n\n/// Calculate genus of the mesh (number of holes in topology)\npub fn calculate_genus\u003cS: Clone + Send + Sync + Debug\u003e(mesh: \u0026IndexedMesh\u003cS\u003e) -\u003e Option\u003ci32\u003e {\n    if mesh.vertices.is_empty() || mesh.faces.is_empty() {\n        return None;\n    }\n\n    let stats = super::adjacency::MeshStatistics::analyze(mesh);\n\n    if !stats.is_manifold {\n        return None; // Genus undefined for non-manifold meshes\n    }\n\n    // Euler-Poincar√© formula: V - E + F = 2(1 - g) for closed surfaces\n    // g = genus (number of holes)\n    let euler_char = stats.euler_characteristic;\n    let genus = 1 - (euler_char / 2);\n\n    Some(genus)\n}\n\n/// Separate mesh into connected components\npub fn separate_components\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026IndexedMesh\u003cS\u003e,\n) -\u003e Vec\u003cIndexedMesh\u003cS\u003e\u003e {\n    let components = super::adjacency::find_connected_components(mesh);\n\n    components\n        .into_iter()\n        .map(|component_vertices| {\n            // Find faces that only use vertices from this component\n            let mut component_faces = Vec::new();\n            let mut vertex_map = HashMap::new();\n\n            // Create vertex mapping for this component\n            for (new_idx, \u0026old_vertex_idx) in component_vertices.iter().enumerate() {\n                vertex_map.insert(old_vertex_idx, new_idx);\n            }\n\n            // Find faces using only component vertices\n            for face in \u0026mesh.faces {\n                let mut component_face_vertices = Vec::new();\n                let mut all_vertices_in_component = true;\n\n                for \u0026vertex_idx in \u0026face.vertices {\n                    if let Some(\u0026new_idx) = vertex_map.get(\u0026vertex_idx) {\n                        component_face_vertices.push(new_idx);\n                    } else {\n                        all_vertices_in_component = false;\n                        break;\n                    }\n                }\n\n                if all_vertices_in_component \u0026\u0026 component_face_vertices.len() \u003e= 3 {\n                    let new_face = IndexedFace {\n                        vertices: component_face_vertices,\n                        normal: face.normal,\n                        metadata: face.metadata.clone(),\n                    };\n                    component_faces.push(new_face);\n                }\n            }\n\n            // Extract vertices for this component\n            let component_vertices_data: Vec\u003c_\u003e = component_vertices\n                .iter()\n                .map(|\u0026idx| mesh.vertices[idx])\n                .collect();\n\n            IndexedMesh {\n                vertices: component_vertices_data,\n                faces: component_faces,\n                adjacency: std::sync::OnceLock::new(),\n                bounding_box: std::sync::OnceLock::new(),\n                metadata: mesh.metadata.clone(),\n            }\n        })\n        .collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::indexed_mesh::shapes;\n    use crate::mesh::vertex::Vertex;\n    use nalgebra::{Point3, Vector3};\n\n    #[test]\n    fn test_valid_cube_topology() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let validation = validate_topology(\u0026cube);\n\n        assert!(validation.is_valid, \"Cube should have valid topology\");\n        assert_eq!(\n            validation.errors.len(),\n            0,\n            \"Cube should have no topology errors\"\n        );\n        assert_eq!(validation.hole_count, 0, \"Cube should have no holes\");\n        assert_eq!(\n            validation.non_manifold_vertices.len(),\n            0,\n            \"Cube should have no non-manifold vertices\"\n        );\n    }\n\n    #[test]\n    fn test_watertight_cube() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        assert!(is_watertight(\u0026cube), \"Cube should be watertight\");\n    }\n\n    #[test]\n    fn test_cube_genus() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let genus = calculate_genus(\u0026cube);\n        assert_eq!(\n            genus,\n            Some(0),\n            \"Cube should have genus 0 (sphere-like topology)\"\n        );\n    }\n\n    #[test]\n    fn test_cube_components() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let components = separate_components(\u0026cube);\n\n        assert_eq!(components.len(), 1, \"Cube should have 1 connected component\");\n        assert_eq!(\n            components[0].vertices.len(),\n            8,\n            \"Component should have 8 vertices\"\n        );\n        assert_eq!(components[0].faces.len(), 6, \"Component should have 6 faces\");\n    }\n\n    #[test]\n    fn test_topology_repair() {\n        let mut mesh: IndexedMesh\u003c()\u003e = IndexedMesh::new();\n\n        // Add some valid vertices\n        mesh.vertices = vec![\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n        ];\n\n        // Add a degenerate face (only 2 vertices)\n        mesh.faces = vec![\n            IndexedFace {\n                vertices: vec![0, 1, 2],\n                normal: None,\n                metadata: None,\n            },\n            IndexedFace {\n                vertices: vec![0, 1], // Degenerate\n                normal: None,\n                metadata: None,\n            },\n        ];\n\n        let repairs = repair_topology(\u0026mut mesh);\n\n        assert_eq!(mesh.faces.len(), 1, \"Should have removed degenerate face\");\n        assert!(!repairs.is_empty(), \"Should report repairs performed\");\n    }\n}\n","traces":[{"line":44,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":47,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":48,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":49,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":52,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":720575 ress":[],"length":0,"stats":{"Line":864691128455135232}},{"line":317,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":318,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":319,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":320,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":322,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":327,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":328,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":329,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":330,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":332,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":333,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":334,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":335,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":336,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":337,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":84,"coverable":147},{"path":["D:","\\","base","csgrs","src","io","amf.rs"],"content":"//! AMF file format support for Mesh objects\r\n//!\r\n//! This module provides export functionality for AMF (Additive Manufacturing File Format),\r\n//! an XML-based format specifically designed for 3D printing and additive manufacturing.\r\nuse crate::float_types::Real;\r\nuse crate::mesh::Mesh;\r\nuse crate::sketch::Sketch;\r\nuse geo::CoordsIter;\r\nuse nalgebra::Point3;\r\nuse std::fmt::Debug;\r\nuse std::io::Write;\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// Export this Mesh to AMF format as a string\r\n    ///\r\n    /// Creates an AMF (Additive Manufacturing File Format) file containing:\r\n    /// 1. All 3D polygons from Mesh (tessellated to triangles)\r\n    ///\r\n    /// AMF is an XML-based format designed for 3D printing with support for:\r\n    /// - Complex 3D geometries\r\n    /// - Multiple materials and colors\r\n    /// - Metadata and manufacturing information\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the AMF file\r\n    /// * `units` - Units for the geometry (e.g., \"millimeter\", \"inch\")\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let amf_content = csg.to_amf(\"my_cube\", \"millimeter\");\r\n    /// println!(\"{}\", amf_content);\r\n    /// ```\r\n    pub fn to_amf(\u0026self, object_name: \u0026str, units: \u0026str) -\u003e String {\r\n        let mut amf_content = String::new();\r\n\r\n        // AMF XML header\r\n        amf_content.push_str(\"\u003c?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?\u003e\\n\");\r\n        amf_content.push_str(\"\u003camf unit=\\\"\");\r\n        amf_content.push_str(units);\r\n        amf_content.push_str(\"\\\" version=\\\"1.1\\\"\u003e\\n\");\r\n\r\n        // Metadata\r\n        amf_content.push_str(\"  \u003cmetadata type=\\\"producer\\\"\u003ecsgrs library\u003c/metadata\u003e\\n\");\r\n        amf_content\r\n            .push_str(\"  \u003cmetadata type=\\\"cad\\\"\u003eConstructive Solid Geometry\u003c/metadata\u003e\\n\");\r\n        amf_content.push_str(\u0026format!(\r\n            \"  \u003cmetadata type=\\\"description\\\"\u003e{object_name}\u003c/metadata\u003e\\n\"\r\n        ));\r\n\r\n        let mut vertices = Vec::new();\r\n        let mut triangles = Vec::new();\r\n\r\n        // Process 3D polygons\r\n        for poly in \u0026self.polygons {\r\n            // Tessellate polygon to triangles\r\n            let poly_triangles = poly.triangulate();\r\n\r\n            for triangle in poly_triangles {\r\n                let mut triangle_indices = Vec::new();\r\n\r\n                for vertex in triangle {\r\n                    let vertex_idx = add_unique_vertex_amf(\u0026mut vertices, vertex.pos);\r\n                    triangle_indices.push(vertex_idx);\r\n                }\r\n\r\n                if triangle_indices.len() == 3 {\r\n                    triangles.push(triangle_indices);\r\n                }\r\n            }\r\n        }\r\n\r\n        // Start object definition\r\n        amf_content.push_str(\u0026format!(\"  \u003cobject id=\\\"{object_name}\\\"\u003e\\n\"));\r\n        amf_content.push_str(\"    \u003cmesh\u003e\\n\");\r\n\r\n        // Write vertices\r\n        amf_content.push_str(\"      \u003cvertices\u003e\\n\");\r\n        for (i, vertex) in vertices.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003cvertex id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\"          \u003ccoordinates\u003e\\n\");\r\n            amf_content.push_str(\u0026format!(\"            \u003cx\u003e{:.6}\u003c/x\u003e\\n\", vertex.x));\r\n            amf_content.push_str(\u0026format!(\"            \u003cy\u003e{:.6}\u003c/y\u003e\\n\", vertex.y));\r\n            amf_content.push_str(\u0026format!(\"            \u003cz\u003e{:.6}\u003c/z\u003e\\n\", vertex.z));\r\n            amf_content.push_str(\"          \u003c/coordinates\u003e\\n\");\r\n            amf_content.push_str(\"        \u003c/vertex\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/vertices\u003e\\n\");\r\n\r\n        // Write triangles (volume definition)\r\n        amf_content.push_str(\"      \u003cvolume\u003e\\n\");\r\n        for (i, triangle) in triangles.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003ctriangle id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv1\u003e{}\u003c/v1\u003e\\n\", triangle[0]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv2\u003e{}\u003c/v2\u003e\\n\", triangle[1]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv3\u003e{}\u003c/v3\u003e\\n\", triangle[2]));\r\n            amf_content.push_str(\"        \u003c/triangle\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/volume\u003e\\n\");\r\n\r\n        // Close mesh and object\r\n        amf_content.push_str(\"    \u003c/mesh\u003e\\n\");\r\n        amf_content.push_str(\"  \u003c/object\u003e\\n\");\r\n\r\n        // Close AMF\r\n        amf_content.push_str(\"\u003c/amf\u003e\\n\");\r\n\r\n        amf_content\r\n    }\r\n\r\n    /// Export this Mesh to an AMF file\r\n    ///\r\n    /// # Arguments\r\n    /// * `writer` - Where to write the AMF data\r\n    /// * `object_name` - Name for the object in the AMF file\r\n    /// * `units` - Units for the geometry (e.g., \"millimeter\", \"inch\")\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// use std::fs::File;\r\n    /// # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let amf_content = csg.to_amf(\"my_cube\", \"millimeter\");\r\n    /// assert!(amf_content.contains(\"my_cube\"));\r\n    /// # Ok(())\r\n    /// # }\r\n    /// ```\r\n    pub fn write_amf\u003cW: Write\u003e(\r\n        \u0026self,\r\n        writer: \u0026mut W,\r\n        object_name: \u0026str,\r\n        units: \u0026str,\r\n    ) -\u003e std::io::Result\u003c()\u003e {\r\n        let amf_content = self.to_amf(object_name, units);\r\n        writer.write_all(amf_content.as_bytes())\r\n    }\r\n\r\n    /// Export this Mesh to AMF format with color information\r\n    ///\r\n    /// Creates an AMF file with color/material information for enhanced 3D printing.\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the AMF file\r\n    /// * `units` - Units for the geometry (e.g., \"millimeter\", \"inch\")\r\n    /// * `col DXF data.\r\n    ///\r\n    /// ## Parameters\r\n    /// - `dxf_data`: A byte slice containing the DXF file data.\r\n    /// - `metadata`: metadata that will be attached to all polygons of the resulting `Sketch`\r\n    ///\r\n    /// ## Returns\r\n    /// A `Result` containing the Mesh object or an error if parsing fails.\r\n    #[cfg(feature = \"dxf-io\")]\r\n    pub fn from_dxf(dxf_data: \u0026[u8], metadata: Option\u003cS\u003e) -\u003e Result\u003cMesh\u003cS\u003e, Box\u003cdyn Error\u003e\u003e {\r\n        // Load the DXF drawing from the provided data\r\n        let drawing = Drawing::load(\u0026mut Cursor::new(dxf_data))?;\r\n\r\n        let mut polygons = Vec::new();\r\n\r\n        for entity in drawing.entities() {\r\n            match \u0026entity.specific {\r\n                EntityType::Line(_line) =\u003e {\r\n                    // Convert a line to a thin rectangular polygon (optional)\r\n                    // Alternatively, skip lines if they don't form closed loops\r\n                    // Here, we'll skip standalone lines\r\n                    // To form polygons from lines, you'd need to group connected lines into loops\r\n                },\r\n                EntityType::Polyline(polyline) =\u003e {\r\n                    // Handle POLYLINE entities (which can be 2D or 3D)\r\n                    if polyline.is_closed() {\r\n                        let mut verts = Vec::new();\r\n                        for vertex in polyline.vertices() {\r\n                            verts.push(Vertex::new(\r\n                                Point3::new(\r\n                                    vertex.location.x as Real,\r\n                                    vertex.location.y as Real,\r\n                                    vertex.location.z as Real,\r\n                                ),\r\n                                Vector3::z(), // Assuming flat in XY\r\n                            ));\r\n                        }\r\n                        // Create a polygon from the polyline vertices\r\n                        if verts.len() \u003e= 3 {\r\n                            polygons.push(Polygon::new(verts, None));\r\n                        }\r\n                    }\r\n                },\r\n                EntityType::Circle(circle) =\u003e {\r\n                    // Approximate circles with regular polygons\r\n                    let center = Point3::new(\r\n                        circle.center.x as Real,\r\n                        circle.center.y as Real,\r\n                        circle.center.z as Real,\r\n                    );\r\n                    let radius = circle.radius as Real;\r\n                    let segments = 32; // Number of segments to approximate the circle\r\n\r\n                    let mut verts = Vec::with_capacity(segments + 1);\r\n                    let normal = Vector3::new(\r\n                        circle.normal.x as Real,\r\n                        circle.normal.y as Real,\r\n                        circle.normal.z as Real,\r\n                    )\r\n                    .normalize();\r\n\r\n                    for i in 0..segments {\r\n                        let theta =\r\n                            2.0 * crate::float_types::PI * (i as Real) / (segments as Real);\r\n                        let x = center.x as Real + radius * theta.cos();\r\n                        let y = center.y as Real + radius * theta.sin();\r\n                        let z = center.z as Real;\r\n                        verts.push(Vertex::new(Point3::new(x, y, z), normal));\r\n                    }\r\n\r\n                    // Create a polygon from the approximated circle vertices\r\n                    polygons.push(Polygon::new(verts, metadata.clone()));\r\n                },\r\n                EntityType::Solid(solid) =\u003e {\r\n                    let thickness = solid.thickness as Real;\r\n                    let extrusion_direction = Vector3::new(\r\n                        solid.extrusion_direction.x as Real,\r\n                        solid.extrusion_direction.y as Real,\r\n                        solid.extrusion_direction.z as Real,\r\n                    );\r\n\r\n                    let extruded = Sketch::from_geo(\r\n                        GeoPolygon::new(line_string![\r\n                            (x: solid.first_corner.x as Real, y: solid.first_corner.y as Real),\r\n                            (x: solid.second_corner.x as Real, y: solid.second_corner.y as Real),\r\n                            (x: solid.third_corner.x as Real, y: solid.third_corner.y as Real),\r\n                            (x: solid.fourth_corner.x as Real, y: solid.fourth_corner.y as Real),\r\n                            (x: solid.first_corner.x as Real, y: solid.first_corner.y as Real),\r\n                        ], Vec::new()).into(),\r\n                        None,\r\n                        )\r\n                            .extrude_vector(extrusion_direction * thickness).polygons;\r\n\r\n                    polygons.extend(extruded);\r\n                },\r\n\r\n                // todo convert image to work with `from_image`\r\n                // EntityType::Image(image) =\u003e {}\r\n                // todo convert image to work with `text`, also try using system fonts for a better chance of having the font\r\n                // EntityType::Text(text) =\u003e {}\r\n                // Handle other entity types as needed (e.g., Line, Spline)\r\n                _ =\u003e {\r\n                    // Ignore unsupported entity types for now\r\n                },\r\n            }\r\n        }\r\n\r\n        Ok(Mesh::from_polygons(\u0026polygons, metadata))\r\n    }\r\n\r\n    /// Export the Mesh object to DXF format.\r\n    ///\r\n    /// # Returns\r\n    ///\r\n    /// A `Result` containing the DXF file as a byte vector or an error if exporting fails.\r\n    #[cfg(feature = \"dxf-io\")]\r\n    pub fn to_dxf(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, Box\u003cdyn Error\u003e\u003e {\r\n        let mut drawing = Drawing::new();\r\n\r\n        for poly in \u0026self.polygons {\r\n            // Triangulate the polygon if it has more than 3 vertices\r\n            let triangles = if poly.vertices.len() \u003e 3 {\r\n                poly.triangulate()\r\n            } else {\r\n                vec![[poly.vertices[0], poly.vertices[1], poly.vertices[2]]]\r\n            };\r\n\r\n            for tri in triangles {\r\n                // Create a 3DFACE entity for each triangle\r\n                #[allow(clippy::unnecessary_cast)]\r\n                let face = dxf::entities::Face3D::new(\r\n                    // 3DFACE expects four vertices, but for triangles, the fourth is the same as the third\r\n                    dxf::Point::new(\r\n                        tri[0].pos.x as f64,\r\n                        tri[0].pos.y as f64,\r\n                        tri[0].pos.z as f64,\r\n                    ),\r\n                    dxf::Point::new(\r\n                        tri[1].pos.x as f64,\r\n                        tri[1].pos.y as f64,\r\n                        tri[1].pos.z as f64,\r\n                    ),\r\n                    dxf::Point::new(\r\n                        tri[2].pos.x as f64,\r\n                        tri[2].pos.y as f64,\r\n                        tri[2].pos.z as f64,\r\n                    ),\r\n                    dxf::Point::new(\r\n                        tri[2].pos.x as f64,\r\n                        tri[2].pos.y as f64,\r\n                        tri[2].pos.z as f64,\r\n                    ), // Duplicate for triangular face\r\n                );\r\n\r\n                let entity =\r\n                    dxf::entities::Entity::new(dxf::entities::EntityType::Face3D(face));\r\n\r\n                // Add the 3DFACE entity to the drawing\r\n                drawing.add_entity(entity);\r\n            }\r\n        }\r\n\r\n        // Serialize the DXF drawing to bytes\r\n        let mut buffer = Vec::new();\r\n        drawing.save(\u0026mut buffer)?;\r\n\r\n        Ok(buffer)\r\n    }\r\n}\r\n","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"L stats":{"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":165,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":168,"address":[],"length":0,"stats":{"Line":0}},{"line":169,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":174,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":0}},{"line":183,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":186,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":84},{"path":["D:","\\","base","csgrs","src","io","mod.rs"],"content":"#[cfg(feature = \"svg-io\")]\r\npub mod svg;\r\n\r\n#[cfg(feature = \"stl-io\")]\r\nmod stl;\r\n\r\n#[cfg(feature = \"stl-io\")]\r\npub use stl::indexed_mesh_stl;\r\n\r\n#[cfg(feature = \"dxf-io\")]\r\nmod dxf;\r\n\r\n#[cfg(feature = \"obj-io\")]\r\nmod obj;\r\n\r\n#[cfg(feature = \"obj-io\")]\r\npub use obj::indexed_mesh_obj;\r\n\r\n#[cfg(feature = \"ply-io\")]\r\nmod ply;\r\n\r\n#[cfg(feature = \"ply-io\")]\r\npub use ply::indexed_mesh_ply;\r\n\r\n#[cfg(feature = \"amf-io\")]\r\nmod amf;\r\n\r\n/// Generic I/O and format‚Äëconversion errors.\r\n///\r\n/// Many I/O features are behind cargo feature‚Äëflags.  \r\n/// When a feature is disabled the corresponding variant is *not*\r\n/// constructed in user code.\r\n#[derive(Debug)]\r\npub enum IoError {\r\n    StdIo(std::io::Error),\r\n    ParseFloat(std::num::ParseFloatError),\r\n\r\n    MalformedInput(String),\r\n    MalformedPath(String),\r\n    Unimplemented(String),\r\n\r\n    #[cfg(feature = \"svg-io\")]\r\n    /// Error bubbled up from the `svg` crate during parsing.\r\n    SvgParsing(::svg::parser::Error),\r\n\r\n    #[cfg(feature = \"obj-io\")]\r\n    /// Error during OBJ file processing.\r\n    ObjParsing(String),\r\n\r\n    #[cfg(feature = \"ply-io\")]\r\n    /// Error during PLY file processing.\r\n    PlyParsing(String),\r\n\r\n    #[cfg(feature = \"amf-io\")]\r\n    /// Error during AMF file processing.\r\n    AmfParsing(String),\r\n}\r\n\r\nimpl std::fmt::Display for IoError {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        use IoError::*;\r\n\r\n        match self {\r\n            StdIo(error) =\u003e write!(f, \"std::io::Error: {error}\"),\r\n            ParseFloat(error) =\u003e write!(f, \"Could not parse float: {error}\"),\r\n\r\n            MalformedInput(msg) =\u003e write!(f, \"Input is malformed: {msg}\"),\r\n            MalformedPath(msg) =\u003e write!(f, \"The path is malformed: {msg}\"),\r\n            Unimplemented(msg) =\u003e write!(f, \"Feature is not implemented: {msg}\"),\r\n\r\n            #[cfg(feature = \"svg-io\")]\r\n            SvgParsing(error) =\u003e write!(f, \"SVG Parsing error: {error}\"),\r\n\r\n            #[cfg(feature = \"obj-io\")]\r\n            ObjParsing(error) =\u003e write!(f, \"OBJ Parsing error: {error}\"),\r\n\r\n            #[cfg(feature = \"ply-io\")]\r\n            PlyParsing(error) =\u003e write!(f, \"PLY Parsing error: {error}\"),\r\n\r\n            #[cfg(feature = \"amf-io\")]\r\n            AmfParsing(error) =\u003e write!(f, \"AMF Parsing error: {error}\"),\r\n        }\r\n    }\r\n}\r\n\r\nimpl std::error::Error for IoError {}\r\n\r\nimpl From\u003cstd::io::Error\u003e for IoError {\r\n    fn from(value: std::io::Error) -\u003e Self {\r\n        Self::StdIo(value)\r\n    }\r\n}\r\n\r\nimpl From\u003cstd::num::ParseFloatError\u003e for IoError {\r\n    fn from(value: std::num::ParseFloatError) -\u003e Self {\r\n        Self::ParseFloat(value)\r\n    }\r\n}\r\n\r\n#[cfg(feature = \"svg-io\")]\r\nimpl From\u003c::svg::parser::Error\u003e for IoError {\r\n    fn from(value: ::svg::parser::Error) -\u003e Self {\r\n        Self::SvgParsing(value)\r\n    }\r\n}\r\n\r\n#[cfg(feature = \"obj-io\")]\r\nimpl From\u003cString\u003e for IoError {\r\n    fn from(value: String) -\u003e Self {\r\n        Self::ObjParsing(value)\r\n    }\r\n}\r\n","traces":[{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":19},{"path":["D:","\\","base","csgrs","src","io","obj.rs"],"content":"//! OBJ file format support for Mesh objects\r\n//!\r\n//! This module provides import and export functionality for Wavefront OBJ files,\r\n//! a widely-supported 3D file format used by many modeling and rendering applications.\r\nuse crate::float_types::Real;\r\nuse crate::mesh::Mesh;\r\nuse crate::mesh::polygon::Polygon;\r\nuse crate::mesh::vertex::Vertex;\r\nuse crate::sketch::Sketch;\r\nuse geo::CoordsIter;\r\nuse nalgebra::{Point3, Vector3};\r\n\r\nuse std::fmt::Debug;\r\nuse std::io::{BufRead, Write};\r\n\r\n// IndexedMesh I/O support\r\nuse crate::indexed_mesh::IndexedMesh;\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// Export this Mesh to OBJ format as a string\r\n    ///\r\n    /// Creates a Wavefront OBJ file containing:\r\n    /// 1. All 3D polygons from `self.polygons` (tessellated to triangles)\r\n    /// 2. Any 2D geometry from `self.geometry` (extruded/projected to 3D)\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the OBJ file\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let obj_content = csg.to_obj(\"my_cube\");\r\n    /// println!(\"{}\", obj_content);\r\n    /// ```\r\n    pub fn to_obj(\u0026self, object_name: \u0026str) -\u003e String {\r\n        let mut obj_content = String::new();\r\n\r\n        // OBJ header\r\n        obj_content.push_str(\"# Generated by csgrs library\\n\");\r\n        obj_content.push_str(\u0026format!(\"# Object: {object_name}\\n\"));\r\n        obj_content.push_str(\"# https://github.com/timschmidt/csgrs\\n\\n\");\r\n\r\n        obj_content.push_str(\u0026format!(\"o {object_name}\\n\\n\"));\r\n\r\n        let mut vertices = Vec::new();\r\n        let mut normals = Vec::new();\r\n        let mut faces = Vec::new();\r\n\r\n        // Process 3D polygons\r\n        for poly in \u0026self.polygons {\r\n            // Tessellate polygon to triangles\r\n            let triangles = poly.triangulate();\r\n            let normal = poly.plane.normal().normalize();\r\n\r\n            for triangle in triangles {\r\n                let mut face_indices = Vec::new();\r\n                let normal_idx = add_unique_normal(\u0026mut normals, normal);\r\n\r\n                for vertex in triangle {\r\n                    let vertex_idx = add_unique_vertex(\u0026mut vertices, vertex.pos);\r\n                    face_indices.push((vertex_idx, normal_idx));\r\n                }\r\n\r\n                if face_indices.len() == 3 {\r\n                    faces.push(face_indices);\r\n                }\r\n            }\r\n        }\r\n\r\n        // Write vertices\r\n        for vertex in \u0026vertices {\r\n            obj_content.push_str(\u0026format!(\r\n                \"v {:.6} {:.6} {:.6}\\n\",\r\n                vertex.x, vertex.y, vertex.z\r\n            ));\r\n        }\r\n\r\n        obj_content.push('\\n');\r\n\r\n        // Write normals\r\n        for normal in \u0026normals {\r\n            obj_content.push_str(\u0026format!(\r\n                \"vn {:.6} {:.6} {:.6}\\n\",\r\n                normal.x, normal.y, normal.z\r\n            ));\r\n        }\r\n\r\n        obj_content.push('\\n');\r\n\r\n        // Write faces (1-indexed in OBJ format)\r\n        for face in \u0026faces {\r\n            #[allow(clippy::single_char_add_str)]\r\n            obj_content.push_str(\"f\");\r\n            for (vertex_idx, normal_idx) in face {\r\n                obj_content.push_str(\u0026format!(\" {}//{}\", vertex_idx + 1, normal_idx + 1));\r\n            }\r\n            obj_content.push('\\n');\r\n        }\r\n\r\n        obj_content\r\n    }\r\n\r\n    /// Export this Mesh to an OBJ file\r\n    ///\r\n    /// # Arguments\r\n    /// * `writer` - Where to write the OBJ data\r\n    /// * `object_name` - Name for the object in the OBJ file\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// # use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let obj_content = csg.to_obj(\"my_cube\");\r\n    /// assert!(obj_content.contains(\"# Generated by csgrs\"));\r\n    /// assert!(obj_content.contains(\"my_cube\"));\r\n    /// ```\r\n    pub fn write_obj\u003cW: Write\u003e(\r\n        \u0026self,\r\n        writer: \u0026mut W,\r\n        object_name: \u0026str,\r\n    ) -\u003e std::io::Result\u003c()\u003e {\r\n        let obj_content = self.to_obj(object_name);\r\n        writer.write_all(obj_content.as_bytes())\r\n    }\r\n\r\n    /// Import a Mesh from OBJ file data\r\n    ///\r\n    /// # Arguments\r\n    /// * `reader` - Source of OBJ data\r\n    /// * `metadata` - Optional metadata to attach to all polygons\r\n    ///\r\n    /// # Example\r\n    /// ```no_run\r\n    /// use csgrs::mesh::Mesh;\r\n    /// use std::fs::File;\r\n    /// use std::io::BufReader;\r\n    /// # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    /// let file = File::open(\"input.obj\")?;\r\n    /// let reader = BufReader::new(file);\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::from_obj(reader, None)?;\r\n    /// # Ok(())\r\n    /// # }\r\n    /// ```\r\n    pub fn from_obj\u003cR: BufRead\u003e(reader: R, metadata: Option\u003cS\u003e) -\u003e std::io::Result\u003cMesh\u003cS\u003e\u003e {\r\n        let mut vertices = Vec::new();\r\n        let mut normals = Vec::new();\r\n        let mut polygons = Vec::new();\r\n\r\n        for line_result in reader.lines() {\r\n            let line = line_result?;\r\n            let line = line.trim();\r\n\r\n            // Skip comments and empty lines\r\n            if line.is_empty() || line.starts_with('#') {\r\n                continue;\r\n            }\r\n\r\n            let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\r\n            if parts.is_empty() {\r\n                continue;\r\n            }\r\n\r\n            match parts[0] {\r\n                \"v\" =\u003e {\r\n                    // Vertex: v x y z\r\n                    if parts.len() \u003e= 4 {\r\n                        let x: Real = parts[1].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid vertex x coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        let y: Real = parts[2].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid vertex y coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        let z: Real = parts[3].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid vertex z coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        vertices.push(Point3::new(x, y, z));\r\n                    }\r\n                },\r\n                \"vn\" =\u003e {\r\n                    // Normal: vn x y z\r\n                    if parts.len() \u003e= 4 {\r\n                        let x: Real = parts[1].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid normal x coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        let y: Real = parts[2].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid normal y coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        let z: Real = parts[3].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid normal z coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        normals.push(Vector3::new(x, y, z));\r\n                    }\r\n                },\r\n                \"f\" =\u003e {\r\n                    // Face: f v1//n1 v2//n2 v3//n3 or f v1/vt1/n1 v2/vt2/n2 v3/vt3/n3\r\n                    if parts.len() \u003e= 4 {\r\n                        let face_vertices =\r\n                            Self::parse_obj_face(\u0026parts[1..], \u0026vertices, \u0026normals)?;\r\n                        if face_vertices.len() \u003e= 3 {\r\n                            // Convert to triangles if more than 3 vertices\r\n                            for i in 1..face_vertices.len() - 1 {\r\n                                let triangle = vec![\r\n                                    face_vertices[0],\r\n                                    face_vertices[i],\r\n                                    face_vertices[i + 1],\r\n                                ];\r\n                                polygons.push(Polygon::new(triangle, metadata.clone()));\r\n                            }\r\n                        }\r\n                    }\r\n                },\r\n                _ =\u003e {\r\n                    // Ignore other OBJ elements (materials, groups, etc.)\r\n                },\r\n            }\r\n        }\r\n\r\n        Ok(Mesh::from_polygons(\u0026polygons, metadata))\r\n    }\r\n\r\n    // Helper function to parse OBJ face definitions\r\n    fn parse_obj_face(\r\n        face_parts: \u0026[\u0026str],\r\n        vertices: \u0026[Point3\u003cReal\u003e],\r\n        normals: \u0026[Vector3\u003cReal\u003e],\r\n    ) -\u003e std::io::Result\u003cVec\u003cVertex\u003e\u003e {\r\n        let mut face_vertices = Vec::new();\r\n\r\n        for part in face_parts {\r\n            // Parse face element: vertex_idx[/texture_idx][/normal_idx]\r\n            let indices: Vec\u003c\u0026str\u003e = part.split('/').collect();\r\n\r\n            // Get vertex index (1-based in OBJ, convert to 0-based)\r\n            let vertex_idx: usize = indices[0].parse::\u003cusize\u003e().map_err(|e| {\r\n                std::io::Error::new(\r\n                    std::io::ErrorKind::InvalidData,\r\n                    format!(\"Invalid vertex index: {e}\"),\r\n                )\r\n            })? - 1;\r\n\r\n            if vertex_idx \u003e= vertices.len() {\r\n                return Err(std::io::Error::new(\r\n                    std::io::ErrorKind::InvalidData,\r\n                    format!(\"Vertex index {} out of range\", vertex_idx + 1),\r\n                ));\r\n            }\r\n\r\n            let position = vertices[vertex_idx];\r\n\r\n            // Get normal (if available)\r\n            let normal = if indices.len() \u003e= 3 \u0026\u0026 !indices[2].is_empty() {\r\n                let normal_idx: usize = indices[2].parse::\u003cusize\u003e().map_err(|e| {\r\n                    std::io::Error::new(\r\n                        std::io::ErrorKind::InvalidData,\r\n                        format!(\"Invalid normal index: {e}\"),\r\n                    )\r\n                })? - 1;\r\n\r\n                if normal_idx \u003e= normals.len() {\r\n                    return Err(std::io::Error::new(\r\n                        std::io::ErrorKind::InvalidData,\r\n                        format!(\"Normal index {} out of range\", normal_idx + 1),\r\n                    ));\r\n                }\r\n\r\n                normals[normal_idx]\r\n            } else {\r\n                // Calculate normal from face if not provided\r\n                Vector3::new(0.0, 0.0, 1.0) // Default up vector\r\n            };\r\n\r\n            face_vertices.push(Vertex::new(position, normal));\r\n        }\r\n\r\n        Ok(face_vertices)\r\n    }\r\n}\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\r\n    /// Export this Mesh to OBJ format as a string\r\n    ///\r\n    /// Creates a Wavefront OBJ file containing:\r\n    /// 1. All 3D polygons from `self.polygons` (tessellated to triangles)\r\n    /// 2. Any 2D geometry from `self.geometry` (extruded/projected to 3D)\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the OBJ file\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let obj_content = csg.to_obj(\"my_cube\");\r\n    /// println!(\"{}\", obj_content);\r\n    /// ```\r\n    pub fn to_obj(\u0026self, object_name: \u0026str) -\u003e String {\r\n        let mut obj_content = String::new();\r\n\r\n        // OBJ header\r\n        obj_content.push_str(\"# Generated by csgrs library\\n\");\r\n        obj_content.push_str(\u0026format!(\"# Object: {object_name}\\n\"));\r\n        obj_content.push_str(\"# https://github.com/timschmidt/csgrs\\n\\n\");\r\n\r\n        obj_content.push_str(\u0026format!(\"o {object_name}\\n\\n\"));\r\n\r\n        let mut vertices = Vec::new();\r\n        let mut normals = Vec::new();\r\n        let mut faces = Vec::new();\r\n\r\n        // Process 2D geometry (project to XY plane at Z=0)\r\n        for geom in \u0026self.geometry.0 {\r\n            match geom {\r\n                geo::Geometry::Polygon(poly2d) =\u003e {\r\n                    self.add_2d_polygon_to_obj(\r\n                        poly2d,\r\n                        \u0026mut vertices,\r\n                        \u0026mut normals,\r\n                        \u0026mut faces,\r\n                    );\r\n                },\r\n                geo::Geometry::MultiPolygon(mp) =\u003e {\r\n                    for poly2d in \u0026mp.0 {\r\n                        self.add_2d_polygon_to_obj(\r\n                            poly2d,\r\n                            \u0026mut vertices,\r\n                            \u0026mut normals,\r\n                            \u0026mut faces,\r\n                        );\r\n                    }\r\n                },\r\n                _ =\u003e {}, // Skip other geometry types\r\n            }\r\n        }\r\n\r\n        // Write vertices\r\n        for vertex in \u0026vertices {\r\n            obj_content.push_str(\u0026format!(\r\n                \"v {:.6} {:.6} {:.6}\\n\",\r\n                vertex.x, vertex.y, vertex.z\r\n            ));\r\n        }\r\n\r\n        obj_content.push('\\n');\r\n\r\n        // Write normals\r\n        for normal in \u0026normals {\r\n            obj_content.push_str(\u0026format!(\r\n                \"vn {:.6} {:.6} {:.6}\\n\",\r\n                normal.x, normal.y, normal.z\r\n            ));\r\n        }\r\n\r\n        obj_content.push('\\n');\r\n\r\n        // Write faces (1-indexed in OBJ format)\r\n        for face in \u0026faces {\r\n            #[allow(clippy::single_char_add_str)]\r\n            obj_content.push_str(\"f\");\r\n            for (vertex_idx, normal_idx) in face {\r\n                obj_content.push_str(\u0026format!(\" {}//{}\", vertex_idx + 1, normal_idx + 1));\r\n            }\r\n            obj_content.push('\\n');\r\n        }\r\n\r\n        obj_content\r\n    }\r\n\r\n    // Helper function to add 2D polygon to OBJ data\r\n    fn add_2d_polygon_to_obj(\r\n        \u0026self,\r\n        poly2d: \u0026geo::Polygon\u003cReal\u003e,\r\n        vertices: \u0026mut Vec\u003cPoint3\u003cReal\u003e\u003e,\r\n        normals: \u0026mut Vec\u003cVector3\u003cReal\u003e\u003e,\r\n        faces: \u0026mut Vec\u003cVec\u003c(usize, usize)\u003e\u003e,\r\n    ) {\r\n        // Get the exterior ring\r\n        let exterior: Vec\u003c[Real; 2]\u003e =\r\n            poly2d.exterior().coords_iter().map(|c| [c.x, c.y]).collect();\r\n\r\n        // Get holes\r\n        let holes_vec: Vec\u003cVec\u003c[Real; 2]\u003e\u003e = poly2d\r\n            .interiors()\r\n            .iter()\r\n            .map(|ring| ring.coords_iter().map(|c| [c.x, c.y]).collect())\r\n            .collect();\r\n\r\n        let hole_refs: Vec\u003c\u0026[[Real; 2]]\u003e = holes_vec.iter().map(|h| \u0026h[..]).collect();\r\n\r\n        // Tessellate the 2D polygon\r\n        let triangles_2d = Self::triangulate_2d(\u0026exterior, \u0026hole_refs);\r\n\r\n        // Add triangles with normal pointing up (positive Z)\r\n        let normal = Vector3::new(0.0, 0.0, 1.0);\r\n        let normal_idx = add_unique_normal(normals, normal);\r\n\r\n        for triangle in triangles_2d {\r\n            let mut face_indices = Vec::new();\r\n\r\n            for point in triangle {\r\n                let vertex_3d = Point3::new(point.x, point.y, point.z);\r\n                let vertex_idx = add_unique_vertex(vertices, vertex_3d);\r\n                face_indices.push((vertex_idx, normal_idx));\r\n            }\r\n\r\n            if face_indices.len() == 3 {\r\n                faces.push(face_indices);\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\n// Helper function to add unique vertex and return its index\r\nfn add_unique_vertex(vertices: \u0026mut Vec\u003cPoint3\u003cReal\u003e\u003e, vertex: Point3\u003cReal\u003e) -\u003e usize {\r\n    const EPSILON: Real = 1e-6;\r\n\r\n    // Check if vertex already exists (within tolerance)\r\n    for (i, existing) in vertices.iter().enumerate() {\r\n        if (existing.coords - vertex.coords).norm() \u003c EPSILON {\r\n            return i;\r\n        }\r\n    }\r\n\r\n    // Add new vertex\r\n    vertices.push(vertex);\r\n    vertices.len() - 1\r\n}\r\n\r\n// Helper function to add unique normal and return its index\r\nfn add_unique_normal(normals: \u0026mut Vec\u003cVector3\u003cReal\u003e\u003e, normal: Vector3\u003cReal\u003e) -\u003e usize {\r\n    const EPSILON: Real = 1e-6;\r\n\r\n    // Check if normal already exists (within tolerance)\r\n    for (i, existing) in normals.iter().enumerate() {\r\n        if (existing - normal).norm() \u003c EPSILON {\r\n            return i;\r\n        }\r\n    }\r\n\r\n    // Add new normal\r\n    normals.push(normal);\r\n    normals.len() - 1\r\n}\r\n\r\n// IndexedMesh OBJ I/O support\r\npub mod indexed_mesh_obj {\r\n    use super::*;\r\n\r\n    /// OBJ export statistics for IndexedMesh\r\n    #[derive(Debug, Clone)]\r\n    pub struct ObjExportStats {\r\n        /// Original vertex count before deduplication\r\n        pub original_vertices: usize,\r\n        /// Final vertex count after deduplication\r\n        pub deduplicated_vertices: usize,\r\n        /// Number of faces exported\r\n        pub face_count: usize,\r\n        /// Number of normal vectors exported\r\n        pub normal_count: usize,\r\n        /// Memory savings percentage (0.0 to 1.0)\r\n        pub memory_savings: f64,\r\n        /// Export success status\r\n        pub success: bool,\r\n    }\r\n\r\n    impl ObjExportStats {\r\n        /// Calculate statistics from export operation\r\n        pub fn new\u003cS: Clone + Send + Sync + Debug\u003e(\r\n            mesh: \u0026IndexedMesh\u003cS\u003e,\r\n            original_vertices: usize,\r\n            success: bool,\r\n        ) -\u003e Self {\r\n            let deduplicated_vertices = mesh.vertices.len();\r\n            let face_count = mesh.faces.len();\r\n            let normal_count = mesh.vertices.len(); // One normal per vertex\r\n\r\n            let memory_savings = if original_vertices \u003e 0 {\r\n                1.0 - (deduplicated_vertices as f64 / original_vertices as f64)\r\n            } else {\r\n                0.0\r\n            };\r\n\r\n            Self {\r\n                original_vertices,\r\n                deduplicated_vertices,\r\n                face_count,\r\n                normal_count,\r\n                memory_savings,\r\n                success,\r\n            }\r\n        }\r\n    }\r\n\r\n    impl\u003cS: Clone + Send + Sync + Debug\u003e IndexedMesh\u003cS\u003e {\r\n        /// Export IndexedMesh to OBJ format with optimization statistics\r\n        ///\r\n        /// OBJ format supports vertex indexing, which aligns perfectly with IndexedMesh's\r\n        /// design philosophy. This method provides detailed statistics about optimization benefits.\r\n        ///\r\n        /// # Arguments\r\n        /// * `object_name` - Name for the object in the OBJ file\r\n        ///\r\n        /// # Returns\r\n        /// Tuple of (OBJ content as String, export statistics)\r\n        ///\r\n        /// # Example\r\n        /// ```rust\r\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\r\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::sphere(1.0, 16, 8, None);\r\n        /// let (obj_content, stats) = mesh.to_obj_with_stats(\"optimized_sphere\");\r\n        /// println!(\"Vertex reduction: {:.1}%\", stats.memory_savings * 100.0);\r\n        /// ```\r\n        pub fn to_obj_with_stats(\u0026self, object_name: \u0026str) -\u003e (String, ObjExportStats) {\r\n            let original_vertices = self.vertices.len();\r\n            let mut obj_content = String::new();\r\n\r\n            // OBJ header\r\n            obj_content.push_str(\"# Generated by csgrs library\\n\");\r\n            obj_content.push_str(\u0026format!(\"# Object: {object_name}\\n\"));\r\n            obj_content.push_str(\"# https://github.com/timschmidt/csgrs\\n\\n\");\r\n\r\n            obj_content.push_str(\u0026format!(\"o {object_name}\\n\\n\"));\r\n\r\n            // Write vertices (OBJ uses 1-based indexing)\r\n            for vertex in \u0026self.vertices {\r\n                obj_content.push_str(\u0026format!(\r\n                    \"v {:.6} {:.6} {:.6}\\n\",\r\n                    vertex.pos.x, vertex.pos.y, vertex.pos.z\r\n                ));\r\n            }\r\n            obj_content.push('\\n');\r\n\r\n            // Write vertex normals\r\n            for vertex in \u0026self.vertices {\r\n                obj_content.push_str(\u0026format!(\r\n                    \"vn {:.6} {:.6} {:.6}\\n\",\r\n                    vertex.normal.x, vertex.normal.y, vertex.normal.z\r\n                ));\r\n            }\r\n            obj_content.push('\\n');\r\n\r\n            // Write faces with vertex and normal indexing\r\n            for face in \u0026self.faces {\r\n                if face.vertices.len() \u003c 3 {\r\n                    continue;\r\n                }\r\n\r\n                #[allow(clippy::single_char_add_str)]\r\n                obj_content.push_str(\"f\");\r\n\r\n                // OBJ uses 1-based indexing, so add 1 to each vertex index\r\n                for \u0026vertex_idx in \u0026face.vertices {\r\n                    let obj_vertex_idx = vertex_idx + 1;\r\n                    let obj_normal_idx = vertex_idx + 1;\r\n                    obj_content.push_str(\u0026format!(\" {obj_vertex_idx}//{obj_normal_idx}\"));\r\n                }\r\n                obj_content.push('\\n');\r\n            }\r\n\r\n            obj_content.push('\\n');\r\n\r\n            let stats = ObjExportStats::new(self, original_vertices, true);\r\n            (obj_content, stats)\r\n        }\r\n\r\n        /// Export IndexedMesh to OBJ format\r\n        ///\r\n        /// Simplified version that returns only the OBJ content string.\r\n        ///\r\n        /// # Example\r\n        /// ```rust\r\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\r\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\r\n        /// let obj_content = mesh.to_obj(\"my_cube\");\r\n        /// ```\r\n        pub fn to_obj(\u0026self, object_name: \u0026str) -\u003e String {\r\n            self.to_obj_with_stats(object_name).0\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stat rintln!(\"{}\", ply_content);\n    /// ```\n    pub fn to_ply(\u0026self, comment: \u0026str) -\u003e String {\n        let mut ply_content = String::new();\n\n        let mut vertices = Vec::new();\n        let mut faces = Vec::new();\n\n        // Process 3D polygons\n        for poly in \u0026self.polygons {\n            // Tessellate polygon to triangles\n            let triangles = poly.triangulate();\n\n            for triangle in triangles {\n                let mut face_indices = Vec::new();\n\n                for vertex in triangle {\n                    let vertex_idx =\n                        add_unique_vertex_ply(\u0026mut vertices, vertex.pos, vertex.normal);\n                    face_indices.push(vertex_idx);\n                }\n\n                if face_indices.len() == 3 {\n                    faces.push(face_indices);\n                }\n            }\n        }\n\n        // Write PLY header\n        ply_content.push_str(\"ply\\n\");\n        ply_content.push_str(\"format ascii 1.0\\n\");\n        ply_content.push_str(\u0026format!(\"comment {comment}\\n\"));\n        ply_content.push_str(\"comment Generated by csgrs library\\n\");\n        ply_content.push_str(\u0026format!(\"element vertex {}\\n\", vertices.len()));\n        ply_content.push_str(\"property float x\\n\");\n        ply_content.push_str(\"property float y\\n\");\n        ply_content.push_str(\"property float z\\n\");\n        ply_content.push_str(\"property float nx\\n\");\n        ply_content.push_str(\"property float ny\\n\");\n        ply_content.push_str(\"property float nz\\n\");\n        ply_content.push_str(\u0026format!(\"element face {}\\n\", faces.len()));\n        ply_content.push_str(\"property list uchar int vertex_indices\\n\");\n        ply_content.push_str(\"end_header\\n\");\n\n        // Write vertices\n        for vertex in \u0026vertices {\n            ply_content.push_str(\u0026format!(\n                \"{:.6} {:.6} {:.6} {:.6} {:.6} {:.6}\\n\",\n                vertex.position.x,\n                vertex.position.y,\n                vertex.position.z,\n                vertex.normal.x,\n                vertex.normal.y,\n                vertex.normal.z\n            ));\n        }\n\n        // Write faces (each face is a triangle: 3 v1 v2 v3)\n        for face in \u0026faces {\n            ply_content.push_str(\u0026format!(\"3 {} {} {}\\n\", face[0], face[1], face[2]));\n        }\n\n        ply_content\n    }\n\n    /// Export this Mesh to a PLY file\n    ///\n    /// # Arguments\n    /// * `writer` - Where to write the PLY data\n    /// * `comment` - Comment to include in PLY header\n    ///\n    /// # Example\n    /// ```\n    /// use csgrs::mesh::Mesh;\n    /// use std::fs::File;\n    /// # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\n    /// let ply_content = csg.to_ply(\"My Mesh model\");\n    /// assert!(ply_content.contains(\"ply\"));\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn write_ply\u003cW: Write\u003e(\u0026self, writer: \u0026mut W, comment: \u0026str) -\u003e std::io::Result\u003c()\u003e {\n        let ply_content = self.to_ply(comment);\n        writer.write_all(ply_content.as_bytes())\n    }\n}\n\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\n    /// Export this Sketch to PLY format as a string\n    ///\n    /// Creates a Stanford PLY file containing:\n    /// 1. All 3D polygons from `self.polygons` (tessellated to triangles)\n    /// 2. Any 2D geometry from `self.geometry` (projected to 3D)\n    ///\n    /// # Arguments\n    /// * `comment` - Optional comment to include in PLY header\n    ///\n    /// # Example\n    /// ```\n    /// # use csgrs::sketch::Sketch;\n    /// let sketch: Sketch\u003c()\u003e = Sketch::square(10.0, None);\n    /// let ply_content = sketch.to_ply(\"Generated from Sketch operations\");\n    /// assert!(ply_content.contains(\"ply\"));\n    /// ```\n    pub fn to_ply(\u0026self, comment: \u0026str) -\u003e String {\n        let mut ply_content = String::new();\n\n        let mut vertices = Vec::new();\n        let mut faces = Vec::new();\n\n        // Process 2D geometry (project to XY plane at Z=0)\n        for geom in \u0026self.geometry.0 {\n            match geom {\n                geo::Geometry::Polygon(poly2d) =\u003e {\n                    self.add_2d_polygon_to_ply(poly2d, \u0026mut vertices, \u0026mut faces);\n                },\n                geo::Geometry::MultiPolygon(mp) =\u003e {\n                    for poly2d in \u0026mp.0 {\n                        self.add_2d_polygon_to_ply(poly2d, \u0026mut vertices, \u0026mut faces);\n                    }\n                },\n                _ =\u003e {}, // Skip other geometry types\n            }\n        }\n\n        // Write PLY header\n        ply_content.push_str(\"ply\\n\");\n        ply_content.push_str(\"format ascii 1.0\\n\");\n        ply_content.push_str(\u0026format!(\"comment {comment}\\n\"));\n        ply_content.push_str(\"comment Generated by csgrs library\\n\");\n        ply_content.push_str(\u0026format!(\"element vertex {}\\n\", vertices.len()));\n        ply_content.push_str(\"property float x\\n\");\n        ply_content.push_str(\"property float y\\n\");\n        ply_content.push_str(\"property float z\\n\");\n        ply_content.push_str(\"property float nx\\n\");\n        ply_content.push_str(\"property float ny\\n\");\n        ply_content.push_str(\"property float nz\\n\");\n        ply_content.push_str(\u0026format!(\"element face {}\\n\", faces.len()));\n        ply_content.push_str(\"property list uchar int vertex_indices\\n\");\n        ply_content.push_str(\"end_header\\n\");\n\n        // Write vertices\n        for vertex in \u0026vertices {\n            ply_content.push_str(\u0026format!(\n                \"{:.6} {:.6} {:.6} {:.6} {:.6} {:.6}\\n\",\n                vertex.position.x,\n                vertex.position.y,\n                vertex.position.z,\n                vertex.normal.x,\n                vertex.normal.y,\n                vertex.normal.z\n            ));\n        }\n\n        // Write faces (each face is a triangle: 3 v1 v2 v3)\n        for face in \u0026faces {\n            ply_content.push_str(\u0026format!(\"3 {} {} {}\\n\", face[0], face[1], face[2]));\n        }\n\n        ply_content\n    }\n\n    /// Export this Mesh to a PLY file\n    ///\n    /// # Arguments\n    /// * `writer` - Where to write the PLY data\n    /// * `comment` - Comment to include in PLY header\n    ///\n    /// # Example\n    /// ```\n    /// use csgrs::mesh::Mesh;\n    /// use std::fs::File;\n    /// # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\n    /// let ply_content = csg.to_ply(\"My Mesh model\");\n    /// assert!(ply_content.contains(\"ply\"));\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn write_ply\u003cW: Write\u003e(\u0026self, writer: \u0026mut W, comment: \u0026str) -\u003e std::io::Result\u003c()\u003e {\n        let ply_content = self.to_ply(comment);\n        writer.write_all(ply_content.as_bytes())\n    }\n\n    // Helper function to add 2D polygon to PLY data\n    fn add_2d_polygon_to_ply(\n        \u0026self,\n        poly2d: \u0026geo::Polygon\u003cReal\u003e,\n        vertices: \u0026mut Vec\u003cPlyVertex\u003e,\n        faces: \u0026mut Vec\u003cVec\u003cusize\u003e\u003e,\n    ) {\n        // Get the exterior ring\n        let exterior: Vec\u003c[Real; 2]\u003e =\n            poly2d.exterior().coords_iter().map(|c| [c.x, c.y]).collect();\n\n        // Get holes\n        let holes_vec: Vec\u003cVec\u003c[Real; 2]\u003e\u003e = poly2d\n            .interiors()\n            .iter()\n            .map(|ring| ring.coords_iter().map(|c| [c.x, c.y]).collect())\n            .collect();\n\n        let hole_refs: Vec\u003c\u0026[[Real; 2]]\u003e = holes_vec.iter().map(|h| \u0026h[..]).collect();\n\n        // Tessellate the 2D polygon\n        let triangles_2d = Self::triangulate_2d(\u0026exterior, \u0026hole_refs);\n\n        // Add triangles with normal pointing up (positive Z)\n        let normal = Vector3::new(0.0, 0.0, 1.0);\n\n        for triangle in triangles_2d {\n            let mut face_indices = Vec::new();\n\n            for point in triangle {\n                let vertex_3d = Point3::new(point.x, point.y, point.z);\n                let vertex_idx = add_unique_vertex_ply(vertices, vertex_3d, normal);\n                face_indices.push(vertex_idx);\n            }\n\n            if face_indices.len() == 3 {\n                faces.push(face_indices);\n            }\n        }\n    }\n}\n\n// Helper function to add unique vertex with normal for PLY\nfn add_unique_vertex_ply(\n    vertices: \u0026mut Vec\u003cPlyVertex\u003e,\n    position: Point3\u003cReal\u003e,\n    normal: Vector3\u003cReal\u003e,\n) -\u003e usize {\n    const EPSILON: Real = 1e-6;\n\n    // Check if vertex already exists (within tolerance)\n    for (i, existing) in vertices.iter().enumerate() {\n        if (existing.position.coords - position.coords).norm() \u003c EPSILON\n            \u0026\u0026 (existing.normal - normal).norm() \u003c EPSILON\n        {\n            return i;\n        }\n    }\n\n    // Add new vertex\n    vertices.push(PlyVertex { position, normal });\n    vertices.len() - 1\n}\n\n// IndexedMesh PLY I/O support\npub mod indexed_mesh_ply {\n    use super::*;\n\n    /// PLY export statistics for IndexedMesh\n    #[derive(Debug, Clone)]\n    pub struct PlyExportStats {\n        /// Original vertex count before deduplication\n        pub original_vertices: usize,\n        /// Final vertex count after deduplication\n        pub deduplicated_vertices: usize,\n        /// Number of faces exported\n        pub face_count: usize,\n        /// Export format used (ASCII or Binary)\n        pub format: PlyFormat,\n        /// File size in bytes (estimated)\n        pub estimated_file_size: usize,\n        /// Memory savings percentage (0.0 to 1.0)\n        pub memory_savings: f64,\n        /// Export success status\n        pub success: bool,\n    }\n\n    #[derive(Debug, Clone)]\n    pub enum PlyFormat {\n        Ascii,\n        Binary,\n    }\n\n    impl PlyExportStats {\n        /// Calculate statistics from export operation\n        pub fn new\u003cS: Clone + Send + Sync + Debug\u003e(\n            mesh: \u0026IndexedMesh\u003cS\u003e,\n            original_vertices: usize,\n            format: PlyFormat,\n            estimated_file_size: usize,\n            success: bool,\n        ) -\u003e Self {\n            let deduplicated_vertices = mesh.vertices.len();\n            let face_count = mesh.faces.len();\n\n            let memory_savings = if original_vertices \u003e 0 {\n                1.0 - (deduplicated_vertices as f64 / original_vertices as f64)\n            } else {\n                0.0\n            };\n\n            Self {\n                original_vertices,\n                deduplicated_vertices,\n                face_count,\n                format,\n                estimated_file_size,\n                memory_savings,\n                success,\n            }\n        }\n    }\n\n    impl\u003cS: Clone + Send + Sync + Debug\u003e IndexedMesh\u003cS\u003e {\n        /// Export IndexedMesh to ASCII PLY format with optimization statistics\n        ///\n        /// PLY format provides excellent support for mesh data with properties.\n        /// This method creates ASCII PLY with detailed vertex and face information.\n        ///\n        /// # Arguments\n        /// * `object_name` - Name/comment for the PLY file\n        ///\n        /// # Returns\n        /// Tuple of (PLY content as String, export statistics)\n        ///\n        /// # Example\n        /// ```rust\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::sphere(1.0, 16, 8, None);\n        /// let (ply_content, stats) = mesh.to_ply_ascii_with_stats(\"optimized_sphere\");\n        /// println!(\"PLY file size: {} bytes\", stats.estimated_file_size);\n        /// ```\n        pub fn to_ply_ascii_with_stats(\u0026self, object_name: \u0026str) -\u003e (String, PlyExportStats) {\n            let original_vertices = self.vertices.len();\n            let mut ply_content = String::new();\n\n            // PLY header\n            ply_content.push_str(\"ply\\n\");\n            ply_content.push_str(\"format ascii 1.0\\n\");\n            ply_content.push_str(\u0026format!(\n                \"comment Generated by csgrs library: {}\\n\",\n                object_name\n            ));\n            ply_content.push_str(\u0026format!(\"element vertex {}\\n\", self.vertices.len()));\n            ply_content.push_str(\"property float x\\n\");\n            ply_content.push_str(\"property float y\\n\");\n            ply_content.push_str(\"property float z\\n\");\n            ply_content.push_str(\"property float nx\\n\");\n            ply_content.push_str(\"property float ny\\n\");\n            ply_content.push_str(\"property float nz\\n\");\n            ply_content.push_str(\u0026format!(\"element face {}\\n\", self.faces.len()));\n            ply_content.push_str(\"property list uchar int vertex_indices\\n\");\n            ply_content.push_str(\"end_header\\n\");\n\n            // Write vertices\n            for vertex in \u0026self.vertices {\n                ply_content.push_str(\u0026format!(\n                    \"{:.6} {:.6} {:.6} {:.6} {:.6} {:.6}\\n\",\n                    vertex.pos.x,\n                    vertex.pos.y,\n                    vertex.pos.z,\n                    vertex.normal.x,\n                    vertex.normal.y,\n                    vertex.normal.z\n                ));\n            }\n\n            // Write faces\n            for face in \u0026self.faces {\n                ply_content.push_str(\u0026format!(\"{} \", face.vertices.len()));\n                for \u0026vertex_idx in \u0026face.vertices {\n                    ply_content.push_str(\u0026format!(\"{} \", vertex_idx));\n                }\n                ply_content.push('\\n');\n            }\n\n            let estimated_file_size = ply_content.len();\n            let stats = PlyExportStats::new(\n                self,\n                original_vertices,\n                PlyFormat::Ascii,\n                estimated_file_size,\n                true,\n            );\n\n            (ply_content, stats)\n        }\n\n        /// Export IndexedMesh to ASCII PLY format\n        ///\n        /// Simplified version that returns only the PLY content string.\n        ///\n        /// # Example\n        /// ```rust\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        /// let ply_content = mesh.to_ply_ascii(\"my_cube\");\n        /// ```\n        pub fn to_ply_ascii(\u0026self, object_name: \u0026str) -\u003e String {\n            self.to_ply_ascii_with_stats(object_name).0\n        }\n    }\n}\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"
