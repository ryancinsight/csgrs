/! - **truetype-text**: create `Sketch`s using TrueType fonts `.ttf`\r\n//! - **hershey-text**: create `Sketch`s using Hershey fonts (`.jhf`)\r\n//! - **image-io**: make `Sketch`s from images\r\n//! - **earcut**: use `geo`s `earcutr` feature for triangulation\r\n//! - **bevymesh**: for conversion to a bevy `Mesh`\r\n\r\n#![forbid(unsafe_code)]\r\n#![deny(unused)]\r\n#![warn(clippy::missing_const_for_fn, clippy::approx_constant, clippy::all)]\r\n\r\npub mod errors;\r\npub mod examples;\r\npub mod float_types;\r\npub mod indexed_mesh;\r\npub mod io;\r\npub mod mesh;\r\npub mod nurbs;\r\npub mod sketch;\r\npub mod traits;\r\npub mod voxels;\r\n\r\n// SIMD optimizations (optional feature)\r\n#[cfg(feature = \"simd\")]\r\npub mod simd;\r\n\r\n// Note: delaunay and earcut features can both be enabled, but delaunay takes precedence\r\n// This allows --all-features to work while maintaining backward compatibility\r\n\r\n// Note: f64 and f32 features can both be enabled, but f64 takes precedence\r\n// This allows --all-features to work while maintaining backward compatibility\r\n\r\n#[cfg(not(any(feature = \"f64\", feature = \"f32\")))]\r\ncompile_error!(\"Either 'f64' or 'f32' feature must be specified\");\r\n\r\n#[cfg(test)]\r\nmod tests;\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","main.rs"],"content":"// main.rs\r\n//\r\n// Modular demonstration of csgrs capabilities using organized example modules.\r\n// This replaces the monolithic example with focused, maintainable demonstrations.\r\n\r\nuse csgrs::examples;\r\nuse std::env;\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Parse command line arguments\r\n    let args: Vec\u003cString\u003e = env::args().collect();\r\n\r\n    // Ensure the /stl folder exists\r\n    std::fs::create_dir_all(\"stl\")?;\r\n\r\n    // Default to running all examples if no arguments provided\r\n    if args.len() == 1 {\r\n        println!(\"CSGRS Examples Runner\");\r\n        println!(\r\n            \"Usage: {} [all|basic|advanced|shapes|transform|boolean|extrude|indexed]\",\r\n            args[0]\r\n        );\r\n        println!(\"Running all examples by default...\\n\");\r\n        return examples::run_all_examples();\r\n    }\r\n\r\n    // Handle command line arguments\r\n    match args[1].as_str() {\r\n        \"all\" =\u003e examples::run_all_examples(),\r\n        \"basic\" =\u003e examples::run_basic_examples(),\r\n        \"advanced\" =\u003e examples::run_advanced_examples(),\r\n        \"shapes\" =\u003e {\r\n            csgrs::examples::basic_shapes::run_basic_shapes_demo()?;\r\n            csgrs::examples::basic_shapes::run_2d_shapes_demo()\r\n        },\r\n        \"transform\" =\u003e {\r\n            csgrs::examples::transformations::run_basic_transformations_demo()?;\r\n            csgrs::examples::transformations::run_mirroring_demo()?;\r\n            csgrs::examples::transformations::run_centering_demo()\r\n        },\r\n        \"boolean\" =\u003e {\r\n            csgrs::examples::boolean_ops::run_boolean_operations_demo()?;\r\n            csgrs::examples::boolean_ops::run_complex_boolean_demo()?;\r\n            csgrs::examples::boolean_ops::run_inversion_demo()\r\n        },\r\n        \"extrude\" =\u003e {\r\n            csgrs::examples::advanced_features::run_extrusion_demo()?;\r\n            csgrs::examples::advanced_features::run_2d_boolean_demo()\r\n        },\r\n        \"indexed\" =\u003e examples::run_indexed_mesh_examples(),\r\n        _ =\u003e {\r\n            eprintln!(\"Unknown argument: {}\", args[1]);\r\n            eprintln!(\r\n                \"Usage: {} [all|basic|advanced|shapes|transform|boolean|extrude|indexed]\",\r\n                args[0]\r\n            );\r\n            std::process::exit(1);\r\n        },\r\n    }\r\n}\r\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":11,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":34},{"path":["D:","\\","base","csgrs","src","mesh","analysis.rs"],"content":"//! Geometric analysis and ray intersection functionality\n\nuse crate::float_types::{\n    Real,\n    parry3d::query::{Ray, RayCast},\n    parry3d::shape::Triangle,\n};\nuse nalgebra::{Isometry3, Point3, Vector3};\nuse std::fmt::Debug;\n\nuse super::Mesh;\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e Mesh\u003cS\u003e {\n    /// Extracts vertices and indices from the Mesh's tessellated polygons.\n    pub(crate) fn get_vertices_and_indices(\u0026self) -\u003e (Vec\u003cPoint3\u003cReal\u003e\u003e, Vec\u003c[u32; 3]\u003e) {\n        let tri_csg = self.triangulate();\n        let vertices = tri_csg\n            .polygons\n            .iter()\n            .flat_map(|p| [p.vertices[0].pos, p.vertices[1].pos, p.vertices[2].pos])\n            .collect();\n\n        let indices = (0..tri_csg.polygons.len())\n            .map(|i| {\n                let offset = i as u32 * 3;\n                [offset, offset + 1, offset + 2]\n            })\n            .collect();\n\n        (vertices, indices)\n    }\n\n    /// Casts a ray defined by `origin` + t * `direction` against all triangles\n    /// of this Mesh and returns a list of (intersection_point, distance),\n    /// sorted by ascending distance.\n    ///\n    /// # Parameters\n    /// - `origin`: The ray's start point.\n    /// - `direction`: The ray's direction vector.\n    ///\n    /// # Returns\n    /// A `Vec` of `(Point3\u003cReal\u003e, Real)` where:\n    /// - `Point3\u003cReal\u003e` is the intersection coordinate in 3D,\n    /// - `Real` is the distance (the ray parameter t) from `origin`.\n    pub fn ray_intersections(\n        \u0026self,\n        origin: \u0026Point3\u003cReal\u003e,\n        direction: \u0026Vector3\u003cReal\u003e,\n    ) -\u003e Vec\u003c(Point3\u003cReal\u003e, Real)\u003e {\n        let ray = Ray::new(*origin, *direction);\n        let iso = Isometry3::identity(); // No transformation on the triangles themselves.\n\n        let mut hits: Vec\u003c_\u003e = self\n            .polygons\n            .iter()\n            .flat_map(|poly| poly.triangulate())\n            .filter_map(|tri| {\n                let a = tri[0].pos;\n                let b = tri[1].pos;\n                let c = tri[2].pos;\n                let triangle = Triangle::new(a, b, c);\n                triangle\n                    .cast_ray_and_get_normal(\u0026iso, \u0026ray, Real::MAX, true)\n                    .map(|hit| {\n                        let point_on_ray = ray.point_at(hit.time_of_impact);\n                        (Point3::from(point_on_ray.coords), hit.time_of_impact)\n                    })\n            })\n            .collect();\n\n        // 4) Sort hits by ascending distance (toi):\n        // Use total_cmp for robust floating-point comparison (available in Rust 1.85+)\n        hits.sort_by(|a, b| a.1.total_cmp(\u0026b.1));\n        // 5) remove duplicate hits if they fall within tolerance\n        hits.dedup_by(|a, b| (a.1 - b.1).abs() \u003c crate::float_types::EPSILON);\n\n        hits\n    }\n\n    /// Uses Parry to check if a point is inside a `Mesh`'s as a `TriMesh`.\n    /// Note: this only use the 3d geometry of `CSG`\n    ///\n    /// ## Errors\n    /// If any 3d polygon has fewer than 3 vertices\n    ///\n    /// ## Example\n    /// ```\n    /// # use csgrs::mesh::Mesh;\n    /// # use nalgebra::Point3;\n    /// # use nalgebra::Vector3;\n    /// let csg_cube = Mesh::\u003c()\u003e::cube(6.0, None).expect(\"Failed to create cube\");\n    ///\n    /// assert!(csg_cube.contains_vertex(\u0026Point3::new(3.0, 3.0, 3.0)));\n    /// assert!(csg_cube.contains_vertex(\u0026Point3::new(1.0, 2.0, 5.9)));\n    ///\n    /// assert!(!csg_cube.contains_vertex(\u0026Point3::new(3.0, 3.0, 6.0)));\n    /// assert!(!csg_cube.contains_vertex(\u0026Point3::new(3.0, 3.0, -6.0)));\n    /// ```\n    pub fn contains_vertex(\u0026self, point: \u0026Point3\u003cReal\u003e) -\u003e bool {\n        self.ray_intersections(point, \u0026Vector3::new(1.0, 1.0, 1.0))\n            .len()\n            % 2\n            == 1\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":16,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":17,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":18,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":20,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":23,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":24,"address":[],"length":0,"stats":{"Line":6557241057451442176}},{"line":25,"address":[],"length":0,"stats":{"Line":12105675798371893248}},{"line":26,"address":[],"length":0,"stats":{"Line":12105675798371893248}},{"line":30,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":45,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":50,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":51,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":53,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":54,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":56,"address":[],"length":0,"stats":{"Line":2810246167479189504}},{"line":57,"address":[],"length":0,"stats":{"Line":2810246167479189504}},{"line":58,"address":[],"length":0,"stats":{"Line":5188146770730811392}},{"line":59,"address":[],"length":0,"stats":{"Line":5188146770730811392}},{"line":60,"address":[],"length":0,"stats":{"Line":5188146770730811392}},{"line":61,"address":[],"length":0,"stats":{"Line":12970366926827028480}},{"line":62,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":63,"address":[],"length":0,"stats":{"Line":7782220156096217088}},{"line":64,"address":[],"length":0,"stats":{"Line":3314649325744685056}},{"line":65,"address":[],"length":0,"stats":{"Line":2882303761517117440}},{"line":66,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":73,"address":[],"length":0,"stats":{"Line":2810246167479189504}},{"line":75,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":77,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":99,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":100,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":101,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":102,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":103,"address":[],"length":0,"stats":{"Line":144115188075855872}}],"covered":34,"coverable":34},{"path":["D:","\\","base","csgrs","src","mesh","bsp.rs"],"content":"//! [BSP](https://en.wikipedia.org/wiki/Binary_space_partitioning) tree node structure and operations\r\n\r\nuse crate::float_types::Real;\r\n\r\nuse crate::mesh::plane::{BACK, COPLANAR, FRONT, Plane, SPANNING};\r\nuse crate::mesh::polygon::Polygon;\r\n#[cfg(not(feature = \"parallel\"))]\r\nuse crate::mesh::vertex::Vertex;\r\nuse std::fmt::Debug;\r\n\r\n/// A [BSP](https://en.wikipedia.org/wiki/Binary_space_partitioning) tree node, containing polygons plus optional front/back subtrees\r\n#[derive(Debug, Clone)]\r\npub struct Node\u003cS: Clone\u003e {\r\n    /// Splitting plane for this node *or* **None** for a leaf that\r\n    /// only stores polygons.\r\n    pub plane: Option\u003cPlane\u003e,\r\n\r\n    /// Polygons in *front* half‚Äëspaces.\r\n    pub front: Option\u003cBox\u003cNode\u003cS\u003e\u003e\u003e,\r\n\r\n    /// Polygons in *back* half‚Äëspaces.\r\n    pub back: Option\u003cBox\u003cNode\u003cS\u003e\u003e\u003e,\r\n\r\n    /// Polygons that lie *exactly* on `plane`\r\n    /// (after the node has been built).\r\n    pub polygons: Vec\u003cPolygon\u003cS\u003e\u003e,\r\n}\r\n\r\nimpl\u003cS: Clone + Send + Sync + Debug\u003e Default for Node\u003cS\u003e {\r\n    fn default() -\u003e Self {\r\n        Self::new()\r\n    }\r\n}\r\n\r\nimpl\u003cS: Clone + Send + Sync + Debug\u003e Node\u003cS\u003e {\r\n    /// Create a new empty BSP node\r\n    pub const fn new() -\u003e Self {\r\n        Self {\r\n            plane: None,\r\n            front: None,\r\n            back: None,\r\n            polygons: Vec::new(),\r\n        }\r\n    }\r\n\r\n    /// Creates a new BSP node from polygons\r\n    pub fn from_polygons(polygons: \u0026[Polygon\u003cS\u003e]) -\u003e Self {\r\n        let mut node = Self::new();\r\n        if !polygons.is_empty() {\r\n            node.build(polygons);\r\n        }\r\n        node\r\n    }\r\n\r\n    /// Invert all polygons in the BSP tree\r\n    #[cfg(not(feature = \"parallel\"))]\r\n    pub fn invert(\u0026mut self) {\r\n        // Flip all polygons and plane in this node\r\n        self.polygons.iter_mut().for_each(|p| p.flip());\r\n        if let Some(ref mut plane) = self.plane {\r\n            plane.flip();\r\n        }\r\n\r\n        if let Some(ref mut front) = self.front {\r\n            front.invert();\r\n        }\r\n        if let Some(ref mut back) = self.back {\r\n            back.invert();\r\n        }\r\n\r\n        std::mem::swap(\u0026mut self.front, \u0026mut self.back);\r\n    }\r\n\r\n    pub fn pick_best_splitting_plane(\u0026self, polygons: \u0026[Polygon\u003cS\u003e]) -\u003e Plane {\r\n        const K_SPANS: Real = 8.0; // Weight for spanning polygons\r\n        const K_BALANCE: Real = 1.0; // Weight for front/back balance\r\n\r\n        let mut best_plane = polygons[0].plane.clone();\r\n        let mut best_score = Real::MAX;\r\n\r\n        // Take a sample of polygons as candidate planes\r\n        let sample_size = polygons.len().min(20);\r\n        for p in polygons.iter().take(sample_size) {\r\n            let plane = \u0026p.plane;\r\n            let mut num_front = 0;\r\n            let mut num_back = 0;\r\n            let mut num_spanning = 0;\r\n\r\n            for poly in polygons {\r\n                match plane.classify_polygon(poly) {\r\n                    COPLANAR =\u003e {}, // Not counted for balance\r\n                    FRONT =\u003e num_front += 1,\r\n                    BACK =\u003e num_back += 1,\r\n                    SPANNING =\u003e num_spanning += 1,\r\n                    _ =\u003e num_spanning += 1, // Treat any other combination as spanning\r\n                }\r\n            }\r\n\r\n            let score = K_SPANS * num_spanning as Real\r\n                + K_BALANCE * ((num_front - num_back) as Real).abs();\r\n\r\n            if score \u003c best_score {\r\n                best_score = score;\r\n                best_plane = plane.clone();\r\n            }\r\n        }\r\n        best_plane\r\n    }\r\n\r\n    /// Recursively remove all polygons in `polygons` that are inside this BSP tree\r\n    /// **Mathematical Foundation**: Uses plane classification to determine polygon visibility.\r\n    /// Polygons entirely in BACK half-space are clipped (removed).\r\n    /// **Algorithm**: O(n log d) where n is polygon count, d is tree depth.\r\n    #[cfg(not(feature = \"parallel\"))]\r\n    pub fn clip_polygons(\u0026self, polygons: \u0026[Polygon\u003cS\u003e]) -\u003e Vec\u003cPolygon\u003cS\u003e\u003e {\r\n        // If this node has no plane (i.e. it‚Äôs empty), just return\r\n        let Some(plane) = self.plane.as_ref() else {\r\n            return polygons.to_vec();\r\n        };\r\n\r\n        // Pre-allocate for better performance\r\n        let mut front_polys = Vec::with_capacity(polygons.len());\r\n        let mut back_polys = Vec::with_capacity(polygons.len());\r\n\r\n        // Optimized polygon splitting with iterator patterns\r\n        for polygon in polygons {\r\n            let (coplanar_front, coplanar_back, mut front_parts, mut back_parts) =\r\n                plane.split_polygon(polygon);\r\n\r\n            // Efficient coplanar polygon classification using iterator chain\r\n            for coplanar_poly in coplanar_front.into_iter().chain(coplanar_back.into_iter()) {\r\n                if plane.orient_plane(\u0026coplanar_poly.plane) == FRONT {\r\n                    front_parts.push(coplanar_poly);\r\n                } else {\r\n                    back_parts.push(coplanar_poly);\r\n                }\r\n            }\r\n\r\n            front_polys.append(\u0026mut front_parts);\r\n            back_polys.append(\u0026mut back_parts);\r\n        }\r\n\r\n        // Recursively clip with optimized pattern\r\n        let mut result = if let Some(front_node) = \u0026self.front {\r\n            front_node.clip_polygons(\u0026front_polys)\r\n        } else {\r\n            front_polys\r\n        };\r\n\r\n        if let Some(back_node) = \u0026self.back {\r\n            result.extend(back_node.clip_polygons(\u0026back_polys));\r\n        }\r\n\r\n        result\r\n    }\r\n\r\n    /// Remove all polygons in this BSP tree that are inside the other BSP tree\r\n    #[cfg(not(feature = \"parallel\"))]\r\n    pub fn clip_to(\u0026mut self, bsp: \u0026Node\u003cS\u003e) {\r\n        self.polygons = bsp.clip_polygons(\u0026self.polygons);\r\n        if let Some(ref mut front) = self.front {\r\n            front.clip_to(bsp);\r\n        }\r\n        if let Some(ref mut back) = self.back {\r\n            back.clip_to(bsp);\r\n        }\r\n    }\r\n\r\n    /// Return all polygons in this BSP tree using an iterative approach,\r\n    /// avoiding potential stack overflow of recursive approach\r\n    pub fn all_polygons(\u0026self) -\u003e Vec\u003cPolygon\u003cS\u003e\u003e {\r\n        let mut result = Vec::new();\r\n        let mut stack = vec![self];\r\n\r\n        while let Some(node) = stack.pop() {\r\n            result.extend_from_slice(\u0026node.polygons);\r\n\r\n            // Use iterator to add child nodes more efficiently\r\n            stack.extend(\r\n                [\u0026node.front, \u0026node.back]\r\n                    .iter()\r\n                    .filter_map(|child| child.as_ref().map(|boxed| boxed.as_ref())),\r\n            );\r\n        }\r\n        result\r\n    }\r\n\r\n    /// Build a BSP tree from the given polygons\r\n    #[cfg(not(feature = \"parallel\"))]\r\n    pub fn build(\u0026mut self, polygons: \u0026[Polygon\u003cS\u003e]) {\r\n        if polygons.is_empty() {\r\n            return;\r\n        }\r\n\r\n        // Choose the best splitting plane using a heuristic if not already set.\r\n        if self.plane.is_none() {\r\n            self.plane = Some(self.pick_best_splitting_plane(polygons));\r\n        }\r\n        let Some(plane) = self.plane.as_ref() else {\r\n            return;\r\n        };\r\n\r\n        // Pre-allocate with estimated capacity for better performance\r\n        let mut front = Vec::with_capacity(polygons.len() / 2);\r\n        let mut back = Vec::with_capacity(polygons.len() / 2);\r\n\r\n        // Optimized polygon classification using iterator pattern\r\n        // **Mathematical Theorem**: Each polygon is classified relative to the splitting plane\r\n        for polygon in polygons {\r\n            let (coplanar_front, coplanar_back, mut front_parts, mut back_parts) =\r\n                plane.split_polygon(polygon);\r\n\r\n            // Extend collections efficiently with iterator chains\r\n            self.polygons.extend(coplanar_front);\r\n            self.polygons.extend(coplanar_back);\r\n            front.append(\u0026mut front_parts);\r\n            back.append(\u0026mut back_parts);\r\n        }\r\n\r\n        // Build child nodes using lazy initialization pattern for memory efficiency\r\n        if !front.is_empty() {\r\n            self.front\r\n                .get_or_insert_with(|| Box::new(Node::new()))\r\n                .build(\u0026front);\r\n        }\r\n\r\n        if !back.is_empty() {\r\n            self.back\r\n                .get_or_insert_with(|| Box::new(Node::new()))\r\n                .build(\u0026back);\r\n        }\r\n    }\r\n\r\n    /// Slices this BSP node with `slicing_plane`, returning:\r\n    /// - All polygons that are coplanar with the plane (within crate::float_types::EPSILON),\r\n    /// - A list of line‚Äêsegment intersections (each a [Vertex; 2]) from polygons that span the plane.\r\n    #[cfg(not(feature = \"parallel\"))]\r\n    pub fn slice(\u0026self, slicing_plane: \u0026Plane) -\u003e (Vec\u003cPolygon\u003cS\u003e\u003e, Vec\u003c[Vertex; 2]\u003e) {\r\n        let all_polys = self.all_polygons();\r\n\r\n        let mut coplanar_polygons = Vec::new();\r\n        let mut intersection_edges = Vec::new();\r\n\r\n        for poly in \u0026all_polys {\r\n            let vcount = poly.vertices.len();\r\n            if vcount \u003c 2 {\r\n                continue; // degenerate polygon =\u003e skip\r\n            }\r\n\r\n            // Use iterator chain to compute vertex types more efficiently\r\n            let types: Vec\u003c_\u003e = poly\r\n                .vertices\r\n                .iter()\r\n                .map(|vertex| slicing_plane.orient_point(\u0026vertex.pos))\r\n                .collect();\r\n\r\n            let polygon_type = types.iter().fold(0, |acc, \u0026vertex_type| acc | vertex_type);\r\n\r\n            // Based on the combined classification of its vertices:\r\n            match polygon_type {\r\n                COPLANAR =\u003e {\r\n                    // The entire polygon is in the plane, so push it to the coplanar list.\r\n                    coplanar_polygons.push(poly.clone());\r\n                },\r\n\r\n                FRONT | BACK =\u003e {\r\n                    // Entirely on one side =\u003e no intersection. We skip it.\r\n                },\r\n\r\n                SPANNING =\u003e {\r\n                    // The polygon crosses the plane. We'll gather the intersection points\r\n                    // (the new vertices introduced on edges that cross the plane).\r\n                    let crossing_points: Vec\u003c_\u003e = (0..vcount)\r\n                        .filter_map(|i| {\r\n                            let j = (i + 1) % vcount;\r\n                            let ti = types[i];\r\n                            let tj = types[j];\r\n                            let vi = \u0026poly.vertices[i];\r\n                            let vj = \u0026poly.vertices[j];\r\n\r\n                            if (ti | tj) == SPANNING {\r\n                                let denom = slicing_plane.normal().dot(\u0026(vj.pos - vi.pos));\r\n                                if denom.abs() \u003e crate::float_types::EPSILON {\r\n                                    let intersection = (slicing_plane.offset()\r\n                                        - slicing_plane.normal().dot(\u0026vi.pos.coords))\r\n                                        / denom;\r\n                                    Some(vi.interpolate(vj, intersection))\r\n                                } else {\r\n                                    None\r\n                                }\r\n                            } else {\r\n                                None\r\n                            }\r\n                        })\r\n                        .collect();\r\n\r\n                    // Convert crossing points to intersection edges\r\n                    intersection_edges.extend(\r\n                        crossing_points\r\n                            .chunks_exact(2)\r\n                            .map(|chunk| [chunk[0], chunk[1]]),\r\n                    );\r\n                },\r\n\r\n                _ =\u003e {\r\n                    // Shouldn't happen in a typical classification, but we can ignore\r\n                },\r\n            }\r\n        }\r\n\r\n        (coplanar_polygons, intersection_edges)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use crate::mesh::bsp::Node;\r\n    use crate::mesh::polygon::Polygon;\r\n    use crate::mesh::vertex::Vertex;\r\n    use nalgebra::{Point3, Vector3};\r\n\r\n    #[test]\r\n    fn test_bsp_basic_functionality() {\r\n        let vertices = vec![\r\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::new(0.0, 0.0, 1.0)),\r\n            Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::new(0.0, 0.0, 1.0)),\r\n            Vertex::new(Point3::new(0.5, 1.0, 0.0), Vector3::new(0.0, 0.0, 1.0)),\r\n        ];\r\n        let polygon: Polygon\u003ci32\u003e = Polygon::new(vertices, None);\r\n        let polygons = vec![polygon];\r\n\r\n        let node = Node::from_polygons(\u0026polygons);\r\n        assert!(!node.all_polygons().is_empty());\r\n    }\r\n}\r\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":14627691589699371014}},{"line":42,"address":[],"length":0,"stats":{"Line":14627691589699371014}},{"line":47,"address":[],"length":0,"stats":{"Line":11961560610296037960}},{"line":48,"address":[],"length":0,"stats":{"Line":5476377146882524304}},{"line":49,"address":[],"length":0,"stats":{"Line":3026418949592973896}},{"line":50,"address":[],"length":0,"stats":{"Line":9511602413006487552}},{"line":52,"address":[],"length":0,"stats":{"Line":11961560610296037960}},{"line":57,"address":[],"length":0,"stats":{"Line":7349874591868649474}},{"line":59,"address":[],"length":0,"stats":{"Line":15420325124116578318}},{"line":60,"address":[],"length":0,"stats":{"Line":11889503016258109435}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":17509995351216488449}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":7205759403792793599}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":3602879701896396806}},{"line":74,"address":[],"length":0,"stats":{"Line":12393906174523604992}},{"line":78,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":79,"address":[],"length":0,"stats":{"Line":6341068275337658368}},{"line":82,"address":[],"length":0,"stats":{"Line":12682136550675316736}},{"line":83,"address":[],"length":0,"stats":{"Line":2017612633061982214}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line             // Flip all polygons and plane in this node\n            node.polygons.par_iter_mut().for_each(|p| p.flip());\n            if let Some(ref mut plane) = node.plane {\n                plane.flip();\n            }\n\n            // Swap front and back children\n            std::mem::swap(\u0026mut node.front, \u0026mut node.back);\n\n            // Add children to stack for processing\n            if let Some(ref mut front) = node.front {\n                stack.push(front.as_mut());\n            }\n            if let Some(ref mut back) = node.back {\n                stack.push(back.as_mut());\n            }\n        }\n    }\n\n    /// Parallel version of clip Polygons\n    #[cfg(feature = \"parallel\")]\n    pub fn clip_polygons(\u0026self, polygons: \u0026[Polygon\u003cS\u003e]) -\u003e Vec\u003cPolygon\u003cS\u003e\u003e {\n        // If this node has no plane, just return the original set\n        let Some(plane) = self.plane.as_ref() else {\n            return polygons.to_vec();\n        };\n\n        // Split each polygon in parallel; gather results\n        let (coplanar_front, coplanar_back, mut front, mut back) = polygons\n            .par_iter()\n            .map(|poly| plane.split_polygon(poly)) // \u003c-- just pass poly\n            .reduce(\n                || (Vec::new(), Vec::new(), Vec::new(), Vec::new()),\n                |mut acc, x| {\n                    acc.0.extend(x.0);\n                    acc.1.extend(x.1);\n                    acc.2.extend(x.2);\n                    acc.3.extend(x.3);\n                    acc\n                },\n            );\n\n        // Decide where to send the coplanar polygons\n        for cp in coplanar_front {\n            if plane.orient_plane(\u0026cp.plane) == FRONT {\n                front.push(cp);\n            } else {\n                back.push(cp);\n            }\n        }\n        for cp in coplanar_back {\n            if plane.orient_plane(\u0026cp.plane) == FRONT {\n                front.push(cp);\n            } else {\n                back.push(cp);\n            }\n        }\n\n        // Process front and back using parallel iterators to avoid recursive join\n        let mut result = if let Some(ref f) = self.front {\n            f.clip_polygons(\u0026front)\n        } else {\n            front\n        };\n\n        if let Some(ref b) = self.back {\n            result.extend(b.clip_polygons(\u0026back));\n        }\n        // If there's no back node, we simply don't extend (effectively discarding back polygons)\n\n        result\n    }\n\n    /// Parallel version of `clip_to` using iterative approach to avoid stack overflow\n    #[cfg(feature = \"parallel\")]\n    pub fn clip_to(\u0026mut self, bsp: \u0026Node\u003cS\u003e) {\n        // Use iterative approach with a stack to avoid recursive stack overflow\n        let mut stack = vec![self];\n\n        while let Some(node) = stack.pop() {\n            // Clip polygons at this node\n            node.polygons = bsp.clip_polygons(\u0026node.polygons);\n\n            // Add children to stack for processing\n            if let Some(ref mut front) = node.front {\n                stack.push(front.as_mut());\n            }\n            if let Some(ref mut back) = node.back {\n                stack.push(back.as_mut());\n            }\n        }\n    }\n\n    /// Parallel version of `build`.\n    #[cfg(feature = \"parallel\")]\n    pub fn build(\u0026mut self, polygons: \u0026[Polygon\u003cS\u003e]) {\n        if polygons.is_empty() {\n            return;\n        }\n\n        // Choose splitting plane if not already set\n        if self.plane.is_none() {\n            self.plane = Some(self.pick_best_splitting_plane(polygons));\n        }\n        let Some(plane) = self.plane.as_ref() else {\n            // This should never happen since we just set it above\n            return;\n        };\n\n        // Split polygons in parallel\n        let (mut coplanar_front, mut coplanar_back, front, back) =\n            polygons.par_iter().map(|p| plane.split_polygon(p)).reduce(\n                || (Vec::new(), Vec::new(), Vec::new(), Vec::new()),\n                |mut acc, x| {\n                    acc.0.extend(x.0);\n                    acc.1.extend(x.1);\n                    acc.2.extend(x.2);\n                    acc.3.extend(x.3);\n                    acc\n                },\n            );\n\n        // Append coplanar fronts/backs to self.polygons\n        self.polygons.append(\u0026mut coplanar_front);\n        self.polygons.append(\u0026mut coplanar_back);\n\n        // Build children sequentially to avoid stack overflow from recursive join\n        // The polygon splitting above already uses parallel iterators for the heavy work\n        if !front.is_empty() {\n            let mut front_node = self.front.take().unwrap_or_else(|| Box::new(Node::new()));\n            front_node.build(\u0026front);\n            self.front = Some(front_node);\n        }\n\n        if !back.is_empty() {\n            let mut back_node = self.back.take().unwrap_or_else(|| Box::new(Node::new()));\n            back_node.build(\u0026back);\n            self.back = Some(back_node);\n        }\n    }\n\n    // Parallel slice\n    #[cfg(feature = \"parallel\")]\n    pub fn slice(\u0026self, slicing_plane: \u0026Plane) -\u003e (Vec\u003cPolygon\u003cS\u003e\u003e, Vec\u003c[Vertex; 2]\u003e) {\n        // Collect all polygons (this can be expensive, but let's do it).\n        let all_polys = self.all_polygons();\n\n        // Process polygons in parallel\n        let (coplanar_polygons, intersection_edges) = all_polys\n            .par_iter()\n            .map(|poly| {\n                let vcount = poly.vertices.len();\n                if vcount \u003c 2 {\n                    // Degenerate =\u003e skip\n                    return (Vec::new(), Vec::new());\n                }\n                let mut polygon_type = 0;\n                let mut types = Vec::with_capacity(vcount);\n\n                for vertex in \u0026poly.vertices {\n                    let vertex_type = slicing_plane.orient_point(\u0026vertex.pos);\n                    polygon_type |= vertex_type;\n                    types.push(vertex_type);\n                }\n\n                match polygon_type {\n                    COPLANAR =\u003e {\n                        // Entire polygon in plane\n                        (vec![poly.clone()], Vec::new())\n                    },\n                    FRONT | BACK =\u003e {\n                        // Entirely on one side =\u003e no intersection\n                        (Vec::new(), Vec::new())\n                    },\n                    SPANNING =\u003e {\n                        // The polygon crosses the plane =\u003e gather intersection edges\n                        let mut crossing_points = Vec::new();\n                        for i in 0..vcount {\n                            let j = (i + 1) % vcount;\n                            let ti = types[i];\n                            let tj = types[j];\n                            let vi = \u0026poly.vertices[i];\n                            let vj = \u0026poly.vertices[j];\n\n                            if (ti | tj) == SPANNING {\n                                // The param intersection at which plane intersects the edge [vi -\u003e vj].\n                                // Avoid dividing by zero:\n                                let denom = slicing_plane.normal().dot(\u0026(vj.pos - vi.pos));\n                                if denom.abs() \u003e crate::float_types::EPSILON {\n                                    let intersection = (slicing_plane.offset()\n                                        - slicing_plane.normal().dot(\u0026vi.pos.coords))\n                                        / denom;\n                                    // Interpolate:\n                                    let intersect_vert = vi.interpolate(vj, intersection);\n                                    crossing_points.push(intersect_vert);\n                                }\n                            }\n                        }\n\n                        // Pair up intersection points =\u003e edges\n                        let mut edges = Vec::new();\n                        for chunk in crossing_points.chunks_exact(2) {\n                            edges.push([chunk[0], chunk[1]]);\n                        }\n                        (Vec::new(), edges)\n                    },\n                    _ =\u003e (Vec::new(), Vec::new()),\n                }\n            })\n            .reduce(\n                || (Vec::new(), Vec::new()),\n                |mut acc, x| {\n                    acc.0.extend(x.0);\n                    acc.1.extend(x.1);\n                    acc\n                },\n            );\n\n        (coplanar_polygons, intersection_edges)\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"s o global indices (with epsilon tolerance)\r\n    pub position_to_index: Vec\u003c(Point3\u003cReal\u003e, usize)\u003e,\r\n    /// Maps global indices to representative positions\r\n    pub index_to_position: HashMap\u003cusize, Point3\u003cReal\u003e\u003e,\r\n    /// Spatial tolerance for vertex matching\r\n    pub epsilon: Real,\r\n}\r\n\r\nimpl VertexIndexMap {\r\n    /// Create a new vertex index map with specified tolerance\r\n    pub fn new(epsilon: Real) -\u003e Self {\r\n        Self {\r\n            position_to_index: Vec::new(),\r\n            index_to_position: HashMap::new(),\r\n            epsilon,\r\n        }\r\n    }\r\n\r\n    /// Get or create an index for a vertex position\r\n    pub fn get_or_create_index(\u0026mut self, pos: Point3\u003cReal\u003e) -\u003e usize {\r\n        // Look for existing vertex within epsilon tolerance\r\n        for (existing_pos, existing_index) in \u0026self.position_to_index {\r\n            if (pos - existing_pos).norm() \u003c self.epsilon {\r\n                return *existing_index;\r\n            }\r\n        }\r\n\r\n        // Create new index\r\n        let new_index = self.position_to_index.len();\r\n        self.position_to_index.push((pos, new_index));\r\n        self.index_to_position.insert(new_index, pos);\r\n        new_index\r\n    }\r\n\r\n    /// Get the position for a given index\r\n    pub fn get_position(\u0026self, index: usize) -\u003e Option\u003cPoint3\u003cReal\u003e\u003e {\r\n        self.index_to_position.get(\u0026index).copied()\r\n    }\r\n\r\n    /// Get total number of unique vertices\r\n    pub fn vertex_count(\u0026self) -\u003e usize {\r\n        self.position_to_index.len()\r\n    }\r\n\r\n    /// Get all vertex positions and their indices (for iteration)\r\n    pub const fn get_vertex_positions(\u0026self) -\u003e \u0026Vec\u003c(Point3\u003cReal\u003e, usize)\u003e {\r\n        \u0026self.position_to_index\r\n    }\r\n}\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// **Mathematical Foundation: Robust Mesh Connectivity Analysis**\r\n    ///\r\n    /// Build a proper vertex adjacency graph using epsilon-based vertex matching:\r\n    ///\r\n    /// ## **Vertex Matching Algorithm**\r\n    /// 1. **Spatial Tolerance**: Vertices within Œµ distance are considered identical\r\n    /// 2. **Global Indexing**: Each unique position gets a global index\r\n    /// 3. **Adjacency Building**: For each edge, record bidirectional connectivity\r\n    /// 4. **Manifold Validation**: Ensure each edge is shared by at most 2 triangles\r\n    ///\r\n    /// Returns (vertex_map, adjacency_graph) for robust mesh processing.\r\n    pub fn build_connectivity(\u0026self) -\u003e (VertexIndexMap, HashMap\u003cusize, Vec\u003cusize\u003e\u003e) {\r\n        let mut vertex_map = VertexIndexMap::new(crate::float_types::EPSILON * 100.0); // Tolerance for vertex matching\r\n        let mut adjacency: HashMap\u003cusize, Vec\u003cusize\u003e\u003e = HashMap::new();\r\n\r\n        // First pass: build vertex index mapping\r\n        for polygon in \u0026self.polygons {\r\n            for vertex in \u0026polygon.vertices {\r\n                vertex_map.get_or_create_index(vertex.pos);\r\n            }\r\n        }\r\n\r\n        // Second pass: build adjacency graph\r\n        for polygon in \u0026self.polygons {\r\n            let mut vertex_indices = Vec::new();\r\n\r\n            // Get indices for this polygon's vertices\r\n            for vertex in \u0026polygon.vertices {\r\n                let index = vertex_map.get_or_create_index(vertex.pos);\r\n                vertex_indices.push(index);\r\n            }\r\n\r\n            // Build adjacency for this polygon's edges\r\n            for i in 0..vertex_indices.len() {\r\n                let current = vertex_indices[i];\r\n                let next = vertex_indices[(i + 1) % vertex_indices.len()];\r\n                let prev =\r\n                    vertex_indices[(i + vertex_indices.len() - 1) % vertex_indices.len()];\r\n\r\n                // Add bidirectional edges\r\n                adjacency.entry(current).or_default().push(next);\r\n                adjacency.entry(current).or_default().push(prev);\r\n                adjacency.entry(next).or_default().push(current);\r\n                adjacency.entry(prev).or_default().push(current);\r\n            }\r\n        }\r\n\r\n        // Clean up adjacency lists - remove duplicates and self-references\r\n        for (vertex_idx, neighbors) in adjacency.iter_mut() {\r\n            neighbors.sort_unstable();\r\n            neighbors.dedup();\r\n            neighbors.retain(|\u0026neighbor| neighbor != *vertex_idx);\r\n        }\r\n\r\n        (vertex_map, adjacency)\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"addre   let mut index_start = 0u32;\r\n\r\n        // Each polygon is assumed to have exactly 3 vertices after tessellation.\r\n        for poly in polygons {\r\n            // skip any degenerate polygons\r\n            if poly.vertices.len() != 3 {\r\n                continue;\r\n            }\r\n\r\n            // push 3 positions/normals\r\n            for v in \u0026poly.vertices {\r\n                positions_32.push([v.pos.x as f32, v.pos.y as f32, v.pos.z as f32]);\r\n                normals_32.push([v.normal.x as f32, v.normal.y as f32, v.normal.z as f32]);\r\n            }\r\n\r\n            // triangle indices\r\n            indices.push(index_start);\r\n            indices.push(index_start + 1);\r\n            indices.push(index_start + 2);\r\n            index_start += 3;\r\n        }\r\n\r\n        // Create the mesh with the new 2-argument constructor\r\n        let mut mesh =\r\n            Mesh::new(PrimitiveTopology::TriangleList, RenderAssetUsages::default());\r\n\r\n        // Insert attributes. Note the `\u003cVec\u003c[f32; 3]\u003e\u003e` usage.\r\n        mesh.insert_attribute(Mesh::ATTRIBUTE_POSITION, positions_32);\r\n        mesh.insert_attribute(Mesh::ATTRIBUTE_NORMAL, normals_32);\r\n\r\n        // Insert triangle indices\r\n        mesh.insert_indices(Indices::U32(indices));\r\n\r\n        mesh\r\n    }\r\n}\r\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":23},{"path":["D:","\\","base","csgrs","src","mesh","convex_hull.rs"],"content":"//! The [convex hull](https://en.wikipedia.org/wiki/Convex_hull) of a shape is the smallest convex set that contains it.\r\n//! It may be visualized as the shape enclosed by a rubber band stretched around the subset.\r\n//!\r\n//! This is the set:\\\r\n//! ![Pre-ConvexHull demo image][Pre-ConvexHull demo image]\r\n//!\r\n//! And this is the convex hull of that set:\\\r\n//! ![ConvexHull demo image][ConvexHull demo image]\r\n#![cfg_attr(doc, doc = doc_image_embed::embed_image!(\"Pre-ConvexHull demo image\", \"docs/convex_hull_before_nobackground.png\"))]\r\n#![cfg_attr(doc, doc = doc_image_embed::embed_image!(\"ConvexHull demo image\", \"docs/convex_hull_nobackground.png\"))]\r\n\r\nuse crate::float_types::Real;\r\nuse crate::mesh::Mesh;\r\nuse crate::mesh::polygon::Polygon;\r\nuse crate::mesh::vertex::Vertex;\r\nuse crate::traits::CSG;\r\nuse chull::ConvexHullWrapper;\r\nuse nalgebra::{Point3, Vector3};\r\nuse std::fmt::Debug;\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// Compute the convex hull of all vertices in this Mesh.\r\n    pub fn convex_hull(\u0026self) -\u003e Mesh\u003cS\u003e {\r\n        // Gather all (x, y, z) coordinates from the polygons\r\n        let points: Vec\u003cPoint3\u003cReal\u003e\u003e = self\r\n            .polygons\r\n            .iter()\r\n            .flat_map(|poly| poly.vertices.iter().map(|v| v.pos))\r\n            .collect();\r\n\r\n        let points_for_hull: Vec\u003cVec\u003cReal\u003e\u003e =\r\n            points.iter().map(|p| vec![p.x, p.y, p.z]).collect();\r\n\r\n        // Attempt to compute the convex hull using the robust wrapper\r\n        let hull = match ConvexHullWrapper::try_new(\u0026points_for_hull, None) {\r\n            Ok(h) =\u003e h,\r\n            Err(_) =\u003e {\r\n                // Fallback to an empty CSG if hull generation fails\r\n                return Mesh::new();\r\n            },\r\n        };\r\n\r\n        let (verts, indices) = hull.vertices_indices();\r\n\r\n        // Reconstruct polygons as triangles\r\n        let mut polygons = Vec::new();\r\n        for tri in indices.chunks(3) {\r\n            let v0 = \u0026verts[tri[0]];\r\n            let v1 = \u0026verts[tri[1]];\r\n            let v2 = \u0026verts[tri[2]];\r\n            let vv0 = Vertex::new(Point3::new(v0[0], v0[1], v0[2]), Vector3::zeros());\r\n            let vv1 = Vertex::new(Point3::new(v1[0], v1[1], v1[2]), Vector3::zeros());\r\n            let vv2 = Vertex::new(Point3::new(v2[0], v2[1], v2[2]), Vector3::zeros());\r\n            polygons.push(Polygon::new(vec![vv0, vv1, vv2], None));\r\n        }\r\n\r\n        Mesh::from_polygons(\u0026polygons, self.metadata.clone())\r\n    }\r\n\r\n    /// Compute the Minkowski sum: self ‚äï other\r\n    ///\r\n    /// **Mathematical Foundation**: For convex sets A and B, A ‚äï B = {a + b | a ‚àà A, b ‚àà B}.\r\n    /// By the Minkowski sum theorem, the convex hull of all pairwise vertex sums equals\r\n    /// the Minkowski sum of the convex hulls of A and B.\r\n    ///\r\n    /// **Algorithm**: O(|A| √ó |B|) vertex combinations followed by O(n log n) convex hull computation.\r\n    pub fn minkowski_sum(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\r\n        // Collect all vertices (x, y, z) from self\r\n        let verts_a: Vec\u003cPoint3\u003cReal\u003e\u003e = self\r\n            .polygons\r\n            .iter()\r\n            .flat_map(|poly| poly.vertices.iter().map(|v| v.pos))\r\n            .collect();\r\n\r\n        // Collect all vertices from other\r\n        let verts_b: Vec\u003cPoint3\u003cReal\u003e\u003e = other\r\n            .polygons\r\n            .iter()\r\n            .flat_map(|poly| poly.vertices.iter().map(|v| v.pos))\r\n            .collect();\r\n\r\n        if verts_a.is_empty() || verts_b.is_empty() {\r\n            return Mesh::new();\r\n        }\r\n\r\n        // For Minkowski, add every point in A to every point in B\r\n        let sum_points: Vec\u003c_\u003e = verts_a\r\n            .iter()\r\n            .flat_map(|a| verts_b.iter().map(move |b| a + b.coords))\r\n            .map(|v| vec![v.x, v.y, v.z])\r\n            .collect();\r\n\r\n        // Early return if no points generated\r\n        if sum_points.is_empty() {\r\n            return Mesh::new();\r\n        }\r\n\r\n        // Compute convex hull with proper error handling\r\n        let hull = match ConvexHullWrapper::try_new(\u0026sum_points, None) {\r\n            Ok(h) =\u003e h,\r\n            Err(_) =\u003e return Mesh::new(), // Robust fallback for degenerate cases\r\n        };\r\n        let (verts, indices) = hull.vertices_indices();\r\n\r\n        // Reconstruct polygons with proper normal vector calculation\r\n        let polygons: Vec\u003cPolygon\u003cS\u003e\u003e = indices\r\n            .chunks_exact(3)\r\n            .filter_map(|tri| {\r\n                let v0 = \u0026verts[tri[0]];\r\n                let v1 = \u0026verts[tri[1]];\r\n                let v2 = \u0026verts[tri[2]];\r\n\r\n                let p0 = Point3::new(v0[0], v0[1], v0[2]);\r\n                let p1 = Point3::new(v1[0], v1[1], v1[2]);\r\n                let p2 = Point3::new(v2[0], v2[1], v2[2]);\r\n\r\n                // Calculate proper normal vector using cross product\r\n                let edge1 = p1 - p0;\r\n                let edge2 = p2 - p0;\r\n                let normal = edge1.cross(\u0026edge2);\r\n\r\n                // Filter out degenerate triangles\r\n                if normal.norm_squared() \u003e crate::float_types::EPSILON {\r\n                    let normalized_normal = normal.normalize();\r\n                    let vv0 = Vertex::new(p0, normalized_normal);\r\n                    let vv1 = Vertex::new(p1, normalized_normal);\r\n                    let vv2 = Vertex::new(p2, normalized_normal);\r\n                    Some(Polygon::new(vec![vv0, vv1, vv2], None))\r\n                } else {\r\n                    None\r\n                }\r\n            })\r\n            .collect();\r\n\r\n        Mesh::from_polygons(\u0026polygons, self.metadata.clone())\r\n    }\r\n}\r\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":25,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":26,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":28,"address":[],"length":0,"stats":{"Line":936748722493063168}},{"line":31,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":32,"address":[],"length":0,"stats":{"Line":7133701809754865664}},{"line":35,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line": },{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":135,"address":[],"length":0,"stats":{"Line":0}}],"covered":8,"coverable":58},{"path":["D:","\\","base","csgrs","src","mesh","flatten_slice.rs"],"content":"//! Provides functions for flattening a `Mesh` against the Z=0 `Plane`\r\n//! or slicing a `Mesh` with an arbitrary `Plane` into a `Sketch`\r\n\r\nuse crate::float_types::Real;\r\nuse crate::mesh::Mesh;\r\nuse crate::mesh::bsp::Node;\r\nuse crate::mesh::plane::Plane;\r\nuse crate::mesh::vertex::Vertex;\r\nuse crate::sketch::Sketch;\r\nuse geo::{\r\n    BooleanOps, Geometry, GeometryCollection, LineString, MultiPolygon, Orient,\r\n    Polygon as GeoPolygon, coord, orient::Direction,\r\n};\r\nuse hashbrown::HashMap;\r\nuse nalgebra::Point3;\r\nuse std::fmt::Debug;\r\nuse std::sync::OnceLock;\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// Flattens any 3D polygons by projecting them onto the XY plane (z=0),\r\n    /// unifies them into one or more 2D polygons, and returns a purely 2D Sketch.\r\n    ///\r\n    /// - All `polygons` in the Mesh are tessellated, projected into XY, and unioned.\r\n    /// - The output is a Sketch containing the final 2D shape.\r\n    pub fn flatten(\u0026self) -\u003e Sketch\u003cS\u003e {\r\n        // Convert all 3D polygons into a collection of 2D polygons\r\n        let mut flattened_3d = Vec::new(); // will store geo::Polygon\u003cReal\u003e\r\n\r\n        for poly in \u0026self.polygons {\r\n            // Tessellate this polygon into triangles\r\n            let triangles = poly.triangulate();\r\n            // Each triangle has 3 vertices [v0, v1, v2].\r\n            // Project them onto XY =\u003e build a 2D polygon (triangle).\r\n            for tri in triangles {\r\n                let ring = vec![\r\n                    (tri[0].pos.x, tri[0].pos.y),\r\n                    (tri[1].pos.x, tri[1].pos.y),\r\n                    (tri[2].pos.x, tri[2].pos.y),\r\n                    (tri[0].pos.x, tri[0].pos.y), // close ring explicitly\r\n                ];\r\n                let polygon_2d = geo::Polygon::new(LineString::from(ring), vec![]);\r\n                flattened_3d.push(polygon_2d);\r\n            }\r\n        }\r\n\r\n        // Union all these polygons together into one MultiPolygon\r\n        // (We could chain them in a fold-based union.)\r\n        let unioned_from_3d = if flattened_3d.is_empty() {\r\n            MultiPolygon::new(Vec::new())\r\n        } else {\r\n            // Start with the first polygon as a MultiPolygon\r\n            let mut mp_acc = MultiPolygon(vec![flattened_3d[0].clone()]);\r\n            // Union in the rest\r\n            for p in flattened_3d.iter().skip(1) {\r\n                mp_acc = mp_acc.union(\u0026MultiPolygon(vec![p.clone()]));\r\n            }\r\n            mp_acc\r\n        };\r\n\r\n        // Ensure consistent orientation (CCW for exteriors):\r\n        let oriented = unioned_from_3d.orient(Direction::Default);\r\n\r\n        // Store final polygons as a MultiPolygon in a new GeometryCollection\r\n        let mut new_gc = GeometryCollection::default();\r\n        new_gc.0.push(Geometry::MultiPolygon(oriented));\r\n\r\n        // Return a Sketch: polygons empty, geometry has the final shape\r\n        Sketch {\r\n            geometry: new_gc,\r\n            bounding_box: OnceLock::new(),\r\n            metadata: self.metadata.clone(),\r\n        }\r\n    }\r\n\r\n    /// Slice this solid by a given `plane`, returning a new `Sketch` whose polygons\r\n    /// are either:\r\n    /// - The polygons that lie exactly in the slicing plane (coplanar), or\r\n    /// - Polygons formed by the intersection edges (each a line, possibly open or closed).\r\n    ///\r\n    /// The returned `Sketch` can contain:\r\n    /// - **Closed polygons** that are coplanar,\r\n    /// - **Open polygons** (poly-lines) if the plane cuts through edges,\r\n    /// - Potentially **closed loops** if the intersection lines form a cycle.\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// use csgrs::mesh::plane::Plane;\r\n    /// use csgrs::sketch::Sketch;\r\n    /// use nalgebra::Vector3;\r\n    /// let cylinder = Mesh::\u003c()\u003e::cylinder(1.0, 2.0, 32, None).expect(\"Failed to create cylinder\");\r\n    /// let plane_z0 = Plane::from_normal(Vector3::z(), 0.0);\r\n    /// let cross_section = cylinder.slice(plane_z0);\r\n    /// // `cross_section` will contain:\r\n    /// //   - Possibly an open or closed polygon(s) at z=0\r\n    /// //   - Or empty if no intersection\r\n    /// ```\r\n    pub fn slice(\u0026self, plane: Plane) -\u003e Sketch\u003cS\u003e {\r\n        // Build a BSP from all of our polygons:\r\n        let node = Node::from_polygons(\u0026self.polygons.clone());\r\n\r\n        // Ask the BSP for coplanar polygons + intersection edges:\r\n        let (coplanar_polys, intersection_edges) = node.slice(\u0026plane);\r\n\r\n        // \"Knit\" those intersection edges into polylines. Each edge is [vA, vB].\r\n        let polylines_3d = unify_intersection_edges(\u0026intersection_edges);\r\n\r\n        // Convert each polyline of vertices into a Polygon\u003cS\u003e\r\n        let mut result_polygons = Vec::new();\r\n\r\n        // Add the coplanar polygons. We can re‚Äêassign their plane to `plane` to ensure\r\n        // they share the exact plane definition (in case of numeric drift).\r\n        for p in coplanar_polys {\r\n            result_polygons.push(p);\r\n        }\r\n\r\n        let mut new_gc = GeometryCollection::default();\r\n\r\n        // Convert the \"chains\" or loops into open/closed polygons\r\n        for mut chain in polylines_3d {\r\n            let n = chain.len();\r\n            if n \u003c 2 {\r\n                // degenerate\r\n                continue;\r\n            }\r\n\r\n            // check if first and last point are within crate::float_types::EPSILON of each other\r\n            let dist_sq = (chain[0].pos - chain[n - 1].pos).norm_squared();\r\n            if dist_sq \u003c crate::float_types::EPSILON * crate::float_types::EPSILON {\r\n                // Force them to be exactly the same, closing the line\r\n                chain[n - 1] = chain[0];\r\n            }\r\n\r\n            let mut coords: Vec\u003c_\u003e = chain\r\n                .iter()\r\n                .map(|vertex| {\r\n                    coord! {x: vertex.pos.x, y: vertex.pos.y}\r\n                })\r\n                .collect();\r\n\r\n            // Ensure the coordinates are closed by checking if first and last are close\r\n            let is_closed = if coords.len() \u003e= 2 {\r\n                let first = coords[0];\r\n                let last_idx = coords.len() - 1;\r\n                let last = coords[last_idx];\r\n\r\n                let dx = (first.x - last.x).abs();\r\n                let dy = (first.y - last.y).abs();\r\n\r\n                // If they're close enough, make them exactly equal\r\n                // Use a slightly larger tolerance for detecting closed loops in slicing\r\n                // to account for accumulated floating-point error in geometric calculations\r\n                let loop_tolerance = crate::float_types::EPSILON * 10.0; // 10x epsilon for loop detection\r\n                if dx \u003c loop_tolerance \u0026\u0026 dy \u003c loop_tolerance {\r\n                    coords[last_idx] = first;\r\n                    true\r\n                } else {\r\n                    false\r\n                }\r\n            } else {\r\n                false\r\n            };\r\n\r\n            let polyline = LineString::new(coords);\r\n\r\n            if is_closed {\r\n                let polygon = GeoPolygon::new(polyline, vec![]);\r\n                let oriented = polygon.orient(Direction::Default);\r\n                new_gc.0.push(Geometry::Polygon(oriented));\r\n            } else {\r\n                new_gc.0.push(Geometry::LineString(polyline));\r\n            }\r\n        }\r\n\r\n        // Return Sketch\r\n        Sketch {\r\n            geometry: new_gc,\r\n            bounding_box: OnceLock::new(),\r\n            metadata: self.metadata.clone(),\r\n        }\r\n    }\r\n}\r\n\r\n// Build a small helper for hashing endpoints:\r\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Hash)]\r\nstruct EndKey(i64, i64, i64);\r\n\r\n/// Round a floating to a grid for hashing\r\nfn quantize(x: Real) -\u003e i64 {\r\n    // For example, scale by 1e8\r\n    (x * 1e8).round() as i64\r\n}\r\n\r\n/// Convert a Vertex's position to an EndKey\r\nfn make_key(pos: \u0026Point3\u003cReal\u003e) -\u003e EndKey {\r\n    EndKey(quantize(pos.x), quantize(pos.y), quantize(pos.z))\r\n}\r\n\r\n/// Take a list of intersection edges `[Vertex;2]` and merge them into polylines.\r\n/// Each edge is a line segment between two 3D points.  We want to \"knit\" them together by\r\n/// matching endpoints that lie within crate::float_types::EPSILON of each other, forming either open or closed chains.\r\n///\r\n/// This returns a `Vec` of polylines, where each polyline is a `Vec\u003cVertex\u003e`.\r\nfn unify_intersection_edges(edges: \u0026[[Vertex; 2]]) -\u003e Vec\u003cVec\u003cVertex\u003e\u003e {\r\n    // We will store adjacency by a \"key\" that identifies an endpoint up to crate::float_types::EPSILON,\r\n    // then link edges that share the same key.\r\n\r\n    // Adjacency map: key -\u003e list of (edge_index, is_start_or_end)\r\n    // We'll store \"(edge_idx, which_end)\" as which_end = 0 or 1 for edges[edge_idx][0/1].\r\n    let mut adjacency: HashMap\u003cEndKey, Vec\u003c(usize, usize)\u003e\u003e = HashMap::new();\r\n\r\n    // Collect all endpoints\r\n    for (i, edge) in edges.iter().enumerate() {\r\n        for (end_idx, v) in edge.iter().enumerate() {\r\n            let k = make_key(\u0026v.pos);\r\n            adjacency.entry(k).or_default().push((i, end_idx));\r\n        }\r\n    }\r\n\r\n    // We'll keep track of which edges have been ‚Äúvisited‚Äù in the final polylines.\r\n    let mut visited = vec![false; edges.len()];\r\n\r\n    let mut chains: Vec\u003cVec\u003cVertex\u003e\u003e = Vec::new();\r\n\r\n    // For each edge not yet visited, we \"walk\" outward from one end, building a chain\r\n    for start_edge_idx in 0..edges.len() {\r\n        if visited[start_edge_idx] {\r\n            continue;\r\n        }\r\n        // Mark it visited\r\n        visited[start_edge_idx] = true;\r\n\r\n        // Our chain starts with `edges[start_edge_idx]`. We can build a small function to ‚Äúwalk‚Äù:\r\n        // We'll store it in the direction edge[0] -\u003e edge[1]\r\n        let e = \u0026edges[start_edge_idx];\r\n        let mut chain = vec![e[0], e[1]];\r\n\r\n        // We walk \"forward\" from edge[1] if possible\r\n        extend_chain_forward(\u0026mut chain, \u0026adjacency, \u0026mut visited, edges);\r\n\r\n        // We also might walk \"backward\" from edge[0], but\r\n        // we can do that by reversing the chain at the end if needed. Alternatively,\r\n        // we can do a separate pass.  Let's do it in place for clarity:\r\n        chain.reverse();\r\n        extend_chain_forward(\u0026mut chain, \u0026adjacency, \u0026mut visited, edges);\r\n        // Then reverse back so it goes in the original direction\r\n        chain.reverse();\r\n\r\n        chains.push(chain);\r\n    }\r\n\r\n    chains\r\n}\r\n\r\n/// Extends a chain \"forward\" by repeatedly finding any unvisited edge that starts\r\n/// at the chain's current end vertex.\r\nfn extend_chain_forward(\r\n    chain: \u0026mut Vec\u003cVertex\u003e,\r\n    adjacency: \u0026HashMap\u003cEndKey, Vec\u003c(usize, usize)\u003e\u003e,\r\n    visited: \u0026mut [bool],\r\n    edges: \u0026[[Vertex; 2]],\r\n) {\r\n    loop {\r\n        // The chain's current end point:\r\n        let Some(last_v) = chain.last() else es, triangulates the Mesh polygons, gathers each of their three edges,\r\n    /// counts how many times each edge appears across all triangles,\r\n    /// and returns true if every edge appears exactly 2 times, else false.\r\n    ///\r\n    /// We should also check that all faces have consistent orientation and no neighbors\r\n    /// have flipped normals.\r\n    ///\r\n    /// We should also check for zero-area triangles\r\n    ///\r\n    /// # Returns\r\n    ///\r\n    /// - `true`: If the Mesh object is manifold.\r\n    /// - `false`: If the Mesh object is not manifold.\r\n    pub fn is_manifold(\u0026self) -\u003e bool {\r\n        const QUANTIZATION_FACTOR: Real = 1e6;\r\n\r\n        #[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\r\n        struct QuantizedPoint(i64, i64, i64);\r\n\r\n        fn quantize_point(p: \u0026Point3\u003cReal\u003e) -\u003e QuantizedPoint {\r\n            QuantizedPoint(\r\n                (p.x * QUANTIZATION_FACTOR).round() as i64,\r\n                (p.y * QUANTIZATION_FACTOR).round() as i64,\r\n                (p.z * QUANTIZATION_FACTOR).round() as i64,\r\n            )\r\n        }\r\n\r\n        // Triangulate the whole shape once\r\n        let tri_csg = self.triangulate();\r\n        let mut edge_counts: HashMap\u003c(QuantizedPoint, QuantizedPoint), u32\u003e = HashMap::new();\r\n\r\n        for poly in \u0026tri_csg.polygons {\r\n            // Each tri is 3 vertices: [v0, v1, v2]\r\n            // We'll look at edges (0-\u003e1, 1-\u003e2, 2-\u003e0).\r\n            for \u0026(i0, i1) in \u0026[(0, 1), (1, 2), (2, 0)] {\r\n                let p0 = quantize_point(\u0026poly.vertices[i0].pos);\r\n                let p1 = quantize_point(\u0026poly.vertices[i1].pos);\r\n\r\n                // Order them so (p0, p1) and (p1, p0) become the same key\r\n                let (a_key, b_key) = if (p0.0, p0.1, p0.2) \u003c (p1.0, p1.1, p1.2) {\r\n                    (p0, p1)\r\n                } else {\r\n                    (p1, p0 pub struct MetaBall {\r\n    pub center: Point3\u003cReal\u003e,\r\n    pub radius: Real,\r\n}\r\n\r\nimpl MetaBall {\r\n    pub const fn new(center: Point3\u003cReal\u003e, radius: Real) -\u003e Self {\r\n        Self { center, radius }\r\n    }\r\n\r\n    /// **Mathematical Foundation**: Metaball influence function I(p) = r¬≤/(|p-c|¬≤ + Œµ)\r\n    /// where Œµ prevents division by zero and maintains numerical stability.\r\n    /// **Optimization**: Early termination for distant points and vectorized computation.\r\n    pub fn influence(\u0026self, p: \u0026Point3\u003cReal\u003e) -\u003e Real {\r\n        let distance_squared = (p - self.center).norm_squared();\r\n\r\n        // Early termination optimization: if point is very far from metaball,\r\n        // influence approaches zero - can skip expensive division\r\n        let threshold_distance_sq = self.radius * self.radius * 1000.0; // 1000x radius\r\n        if distance_squared \u003e threshold_distance_sq {\r\n            return 0.0;\r\n        }\r\n\r\n        // Numerically stable influence calculation with epsilon\r\n        let denominator = distance_squared + crate::float_types::EPSILON;\r\n        (self.radius * self.radius) / denominator\r\n    }\r\n}\r\n\r\n/// **Mathematical Foundation**: Scalar field F(p) = Œ£ I_i(p) where I_i is the influence\r\n/// function of the i-th metaball. This creates smooth isosurfaces at threshold values.\r\n/// **Optimization**: Iterator-based summation with potential for vectorization.\r\nfn scalar_field_metaballs(balls: \u0026[MetaBall], p: \u0026Point3\u003cReal\u003e) -\u003e Real {\r\n    balls.iter().map(|ball| ball.influence(p)).sum()\r\n}\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// **Creates a Mesh from a list of metaballs** by sampling a 3D grid and using marching cubes.\r\n    ///\r\n    /// - `balls`: slice of metaball definitions (center + radius).\r\n    /// - `resolution`: (nx, ny, nz) defines how many steps along x, y, z.\r\n    /// - `iso_value`: threshold at which the isosurface is extracted.\r\n    /// - `padding`: extra margin around the bounding region (e.g. 0.5) so the surface doesn't get truncated.\r\n    pub fn metaballs(\r\n        balls: \u0026[MetaBall],\r\n        resolution: (usize, usize, usize),\r\n        iso_value: Real,\r\n        padding: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        if balls.is_empty() {\r\n            return Mesh::new();\r\n        }\r\n\r\n        // Determine bounding box of all metaballs (plus padding).\r\n        let (min_pt, max_pt) = balls.iter().fold(\r\n            (\r\n                Point3::new(Real::MAX, Real::MAX, Real::MAX),\r\n                Point3::new(-Real::MAX, -Real::MAX, -Real::MAX),\r\n            ),\r\n            |(mut min_p, mut max_p), mb| {\r\n                let r = mb.radius + padding;\r\n                min_p.x = min_p.x.min(mb.center.x - r);\r\n                min_p.y = min_p.y.min(mb.center.y - r);\r\n                min_p.z = min_p.z.min(mb.center.z - r);\r\n                max_p.x = max_p.x.max(mb.center.x + r);\r\n                max_p.y = max_p.y.max(mb.center.y + r);\r\n                max_p.z = max_p.z.max(mb.center.z + r);\r\n                (min_p, max_p)\r\n            },\r\n        );\r\n\r\n        // Resolution for X, Y, Z\r\n        let nx = resolution.0.max(2) as u32;\r\n        let ny = resolution.1.max(2) as u32;\r\n        let nz = resolution.2.max(2) as u32;\r\n\r\n        // Spacing in each axis\r\n        let dx = (max_pt.x - min_pt.x) / (nx as Real - 1.0);\r\n        let dy = (max_pt.y - min_pt.y) / (ny as Real - 1.0);\r\n        let dz = (max_pt.z - min_pt.z) / (nz as Real - 1.0);\r\n\r\n        // Create and fill the scalar-field array with \"field_value - iso_value\"\r\n        // so that the isosurface will be at 0.\r\n        let array_size = (nx * ny * nz) as usize;\r\n        let mut field_values = vec![0.0; array_size];\r\n\r\n        let index_3d = |ix: u32, iy: u32, iz: u32| -\u003e usize {\r\n            (iz * ny + iy) as usize * (nx as usize) + ix as usize\r\n        };\r\n\r\n        for iz in 0..nz {\r\n            let zf = min_pt.z + (iz as Real) * dz;\r\n            for iy in 0..ny {\r\n                let yf = min_pt.y + (iy as Real) * dy;\r\n                for ix in 0..nx {\r\n                    let xf = min_pt.x + (ix as Real) * dx;\r\n                    let p = Point3::new(xf, yf, zf);\r\n\r\n                    let val = scalar_field_metaballs(balls, \u0026p) - iso_value;\r\n                    field_values[index_3d(ix, iy, iz)] = val as f32;\r\n                }\r\n            }\r\n        }\r\n\r\n        // Use fast-surface-nets to extract a mesh from this 3D scalar field.\r\n        // We'll define a shape type for ndshape:\r\n        #[allow(non_snake_case)]\r\n        #[derive(Clone, Copy)]\r\n        struct GridShape {\r\n            nx: u32,\r\n            ny: u32,\r\n            nz: u32,\r\n        }\r\n        impl fast_surface_nets::ndshape::Shape\u003c3\u003e for GridShape {\r\n            type Coord = u32;\r\n\r\n            #[inline]\r\n            fn as_array(\u0026self) -\u003e [Self::Coord; 3] {\r\n                [self.nx, self.ny, self.nz]\r\n            }\r\n\r\n            fn size(\u0026self) -\u003e Self::Coord {\r\n                self.nx * self.ny * self.nz\r\n            }\r\n\r\n            fn usize(\u0026self) -\u003e usize {\r\n                (self.nx * self.ny * self.nz) as usize\r\n            }\r\n\r\n            fn linearize(\u0026self, coords: [Self::Coord; 3]) -\u003e u32 {\r\n                let [x, y, z] = coords;\r\n                (z * self.ny + y) * self.nx + x\r\n            }\r\n\r\n            fn delinearize(\u0026self, i: u32) -\u003e [Self::Coord; 3] {\r\n                let x = i % (self.nx);\r\n                let yz = i / (self.nx);\r\n                let y = yz % (self.ny);\r\n                let z = yz / (self.ny);\r\n                [x, y, z]\r\n            }\r\n        }\r\n\r\n        let shape = GridShape { nx, ny, nz };\r\n\r\n        // We'll collect the output into a SurfaceNetsBuffer\r\n        let mut sn_buffer = SurfaceNetsBuffer::default();\r\n\r\n        // The region we pass to surface_nets is the entire 3D range [0..nx, 0..ny, 0..nz]\r\n        // minus 1 in each dimension to avoid indexing past the boundary:\r\n        let (max_x, max_y, max_z) = (nx - 1, ny - 1, nz - 1);\r\n\r\n        surface_nets(\r\n            \u0026field_values, // SDF array\r\n            \u0026shape,        // custom shape\r\n            [0, 0, 0],     // minimum corner in lattice coords\r\n            [max_x, max_y, max_z],\r\n            \u0026mut sn_buffer,\r\n        );\r\n\r\n        // Convert the resulting surface net indices/positions into Polygons\r\n        // for the csgrs data structures.\r\n        let mut triangles = Vec::with_capacity(sn_buffer.indices.len() / 3);\r\n\r\n        for tri in sn_buffer.indices.chunks_exact(3) {\r\n            let i0 = tri[0] as usize;\r\n            let i1 = tri[1] as usize;\r\n            let i2 = tri[2] as usize;\r\n\r\n            let p0_index = sn_buffer.positions[i0];\r\n            let p1_index = sn_buffer.positions[i1];\r\n            let p2_index = sn_buffer.positions[i2];\r\n\r\n            // Convert from index space to real (world) space:\r\n            let p0_real = Point3::new(\r\n                min_pt.x + p0_index[0] as Real * dx,\r\n                min_pt.y + p0_index[1] as Real * dy,\r\n                min_pt.z + p0_index[2] as Real * dz,\r\n            );\r\n\r\n            let p1_real = Point3::new(\r\n                min_pt.x + p1_index[0] as Real * dx,\r\n                min_pt.y + p1_index[1] as Real * dy,\r\n                min_pt.z + p1_index[2] as Real * dz,\r\n            );\r\n\r\n            let p2_real = Point3::new(\r\n                min_pt.x + p2_index[0] as Real * dx,\r\n                min_pt.y + p2_index[1] as Real * dy,\r\n                min_pt.z + p2_index[2] as Real * dz,\r\n            );\r\n\r\n            // Likewise for the normals if you want them in true world space.\r\n            // Usually you'd need to do an inverse-transpose transform if your\r\n            // scale is non-uniform. For uniform voxels, scaling is simpler:\r\n\r\n            let n0 = sn_buffer.normals[i0];\r\n            let n1 = sn_buffer.normals[i1];\r\n            let n2 = sn_buffer.normals[i2];\r\n\r\n            // Construct your vertices:\r\n            let v0 = Vertex::new(\r\n                p0_real,\r\n                Vector3::new(n0[0] as Real, n0[1] as Real, n0[2] as Real),\r\n            );\r\n            let v1 = Vertex::new(\r\n                p1_real,\r\n                Vector3::new(n1[0] as Real, n1[1] as Real, n1[2] as Real),\r\n            );\r\n            let v2 = Vertex::new(\r\n                p2_real,\r\n                Vector3::new(n2[0] as Real, n2[1] as Real, n2[2] as Real),\r\n            );\r\n\r\n            // Each tri is turned into a Polygon with 3 vertices\r\n            let poly = Polygon::new(vec![v0, v2, v1], metadata.clone());\r\n            triangles.push(poly);\r\n        }\r\n\r\n        // Build and return a Mesh from these polygons\r\n        Mesh::from_polygons(\u0026triangles, metadata)\r\n    }\r\n}\r\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"L
