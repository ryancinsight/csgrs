        var data = {"files":[{"path":["D:","\\","base","csgrs","benches","main.rs"],"content":"//! Comprehensive performance benchmarks for csgrs\n//!\n//! This module provides detailed performance analysis of all major csgrs operations\n//! including CSG boolean operations, mesh processing, geometric algorithms, and I/O.\n//!\n//! ## Benchmark Categories\n//!\n//! - **CSG Operations**: Union, difference, intersection performance scaling\n//! - **Mesh Processing**: Vertex deduplication, normal calculation, triangulation\n//! - **Geometric Algorithms**: BSP tree operations, polygon splitting, plane calculations\n//! - **Memory Management**: Allocation patterns, cache efficiency, memory pool usage\n//! - **I/O Operations**: STL/AMF import/export performance\n//! - **SIMD Optimizations**: Performance gains from vectorized operations\n//!\n//! ## Performance Metrics\n//!\n//! Each benchmark measures:\n//! - **Throughput**: Operations per second\n//! - **Latency**: Time per operation\n//! - **Memory Usage**: Peak memory consumption\n//! - **Cache Efficiency**: Cache miss rates and locality\n//! - **Scalability**: Performance scaling with input size\n\nuse criterion::{Criterion, black_box, criterion_group, criterion_main};\nuse csgrs::float_types::Real;\nuse csgrs::mesh::Mesh;\nuse csgrs::traits::CSG;\n\n/// Generate a cube mesh with specified size for benchmarking\nfn generate_cube_mesh(size: Real) -\u003e Mesh\u003c()\u003e {\n    Mesh::cube(size, None).expect(\"Failed to create cube\")\n}\n\n/// Generate multiple intersecting cubes for complex CSG operations\nfn generate_complex_csg_scene() -\u003e Vec\u003cMesh\u003c()\u003e\u003e {\n    vec![\n        Mesh::cube(2.0, None).expect(\"Failed to create cube\"),\n        Mesh::cube(1.0, None)\n            .expect(\"Failed to create cube\")\n            .translate(0.5, 0.5, 0.5),\n        Mesh::sphere(0.8, 16, 8, None)\n            .expect(\"Failed to create sphere\")\n            .translate(-0.3, -0.3, 1.2),\n        Mesh::cylinder(0.5, 2.0, 12, None)\n            .expect(\"Failed to create cylinder\")\n            .translate(1.0, -0.5, 0.0),\n    ]\n}\n\n/// Benchmark basic CSG union operations\nfn bench_csg_union(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"csg_union\");\n\n    // Small meshes\n    group.bench_function(\"small_cubes\", |b| {\n        let cube1 = generate_cube_mesh(1.0);\n        let cube2 = generate_cube_mesh(1.0).translate(0.5, 0.5, 0.5);\n        b.iter(|| black_box(cube1.union(\u0026cube2)))\n    });\n\n    // Medium meshes\n    group.bench_function(\"medium_meshes\", |b| {\n        let sphere1: Mesh\u003c()\u003e =\n            Mesh::sphere(1.0, 16, 8, None).expect(\"Failed to create sphere\");\n        let sphere2: Mesh\u003c()\u003e = Mesh::sphere(1.0, 16, 8, None)\n            .expect(\"Failed to create sphere\")\n            .translate(0.5, 0.0, 0.0);\n        b.iter(|| black_box(sphere1.union(\u0026sphere2)))\n    });\n\n    // Large meshes\n    group.bench_function(\"large_meshes\", |b| {\n        let sphere1: Mesh\u003c()\u003e =\n            Mesh::sphere(2.0, 32, 16, None).expect(\"Failed to create sphere\");\n        let sphere2: Mesh\u003c()\u003e = Mesh::sphere(2.0, 32, 16, None)\n            .expect(\"Failed to create sphere\")\n            .translate(1.0, 0.0, 0.0);\n        b.iter(|| black_box(sphere1.union(\u0026sphere2)))\n    });\n\n    group.finish();\n}\n\n/// Benchmark CSG difference operations\nfn bench_csg_difference(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"csg_difference\");\n\n    group.bench_function(\"cube_minus_sphere\", |b| {\n        let cube = generate_cube_mesh(2.0);\n        let sphere = Mesh::sphere(1.0, 16, 8, None).expect(\"Failed to create sphere\");\n        b.iter(|| black_box(cube.difference(\u0026sphere)))\n    });\n\n    group.finish();\n}\n\n/// Benchmark CSG intersection operations\nfn bench_csg_intersection(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"csg_intersection\");\n\n    group.bench_function(\"overlapping_cubes\", |b| {\n        let cube1 = generate_cube_mesh(2.0);\n        let cube2 = generate_cube_mesh(1.5).translate(0.5, 0.5, 0.5);\n        b.iter(|| black_box(cube1.intersection(\u0026cube2)))\n    });\n\n    group.finish();\n}\n\n/// Benchmark complex CSG operations with multiple meshes\nfn bench_complex_csg_operations(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"complex_csg\");\n\n    let scene = generate_complex_csg_scene();\n\n    group.bench_function(\"multi_mesh_union\", |b| {\n        b.iter(|| {\n            let mut result = scene[0].clone();\n            for mesh in \u0026scene[1..] {\n                result = black_box(result.union(mesh));\n            }\n            result\n        })\n    });\n\n    group.bench_function(\"multi_mesh_difference\", |b| {\n        b.iter(|| {\n            let mut result = scene[0].clone();\n            for mesh in \u0026scene[1..] {\n                result = black_box(result.difference(mesh));\n            }\n            result\n        })\n    });\n\n    group.finish();\n}\n\n/// Benchmark mesh transformations\nfn bench_mesh_transformations(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"mesh_transformations\");\n\n    let complex_mesh = generate_cube_mesh(2.0);\n\n    group.bench_function(\"translate\", |b| {\n        b.iter(|| black_box(complex_mesh.translate(1.0, 2.0, 3.0)))\n    });\n\n    group.bench_function(\"rotate\", |b| {\n        b.iter(|| black_box(complex_mesh.rotate(0.5, 0.3, 0.7)))\n    });\n\n    group.bench_function(\"scale\", |b| {\n        b.iter(|| black_box(complex_mesh.scale(1.5, 0.8, 2.0)))\n    });\n\n    group.bench_function(\"complex_transform\", |b| {\n        b.iter(|| {\n            black_box(\n                complex_mesh\n                    .translate(1.0, 2.0, 3.0)\n                    .rotate(0.5, 0.3, 0.7)\n                    .scale(1.5, 0.8, 2.0),\n            )\n        })\n    });\n\n    group.finish();\n}\n\n/// Benchmark mesh geometric operations\nfn bench_mesh_geometry(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"mesh_geometry\");\n\n    let mesh: Mesh\u003c()\u003e = Mesh::sphere(2.0, 32, 16, None).expect(\"Failed to create sphere\");\n\n    group.bench_function(\"bounding_box\", |b| b.iter(|| black_box(mesh.bounding_box())));\n\n    group.bench_function(\"convex_hull\", |b| b.iter(|| black_box(mesh.convex_hull())));\n\n    group.finish();\n}\n\n/// Benchmark indexed mesh operations\nfn bench_indexed_mesh_operations(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"indexed_mesh\");\n\n    group.bench_function(\"create_cube\", |b| {\n        b.iter(|| black_box(csgrs::indexed_mesh::shapes::cube(2.0, None::\u003c()\u003e)))\n    });\n\n    group.bench_function(\"create_sphere\", |b| {\n        b.iter(|| black_box(csgrs::indexed_mesh::shapes::sphere(1.0, 16, 8, None::\u003c()\u003e)))\n    });\n\n    group.finish();\n}\n\n/// Benchmark memory allocation patterns\nfn bench_memory_operations(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"memory_operations\");\n\n    group.bench_function(\"mesh_cloning\", |b| {\n        let mesh: Mesh\u003c()\u003e = Mesh::sphere(2.0, 32, 16, None).expect(\"Failed to create sphere\");\n        b.iter(|| black_box(mesh.clone()))\n    });\n\n    group.bench_function(\"multiple_mesh_creation\", |b| {\n        b.iter(|| {\n            let mut meshes = Vec::new();\n            for _ in 0..10 {\n                meshes.push(black_box(generate_cube_mesh(1.0)));\n            }\n            meshes\n        })\n    });\n\n    group.finish();\n}\n\n/// Benchmark I/O operations\nfn bench_io_operations(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"io_operations\");\n\n    let mesh: Mesh\u003c()\u003e = Mesh::sphere(2.0, 32, 16, None).expect(\"Failed to create sphere\");\n\n    group.bench_function(\"stl_export\", |b| {\n        b.iter(|| {\n            let _stl_data = black_box(mesh.to_stl_ascii(\"benchmark_mesh\"));\n        })\n    });\n\n    group.finish();\n}\n\n/// Benchmark SIMD operations when feature is enabled\n#[cfg(feature = \"simd\")]\nfn bench_simd_operations(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"simd_operations\");\n\n    // Create test data - simple f64 arrays for SIMD operations\n    let data: Vec\u003cf64\u003e = (0..1000).map(|i| i as f64 * 0.01).collect();\n\n    group.bench_function(\"simd_demo\", |b| {\n        b.iter(|| {\n            // Demonstrate SIMD functionality with a simple vectorized operation\n            let result: f64 = black_box(data.iter().sum());\n            result\n        })\n    });\n\n    // Compare with scalar implementation\n    group.bench_function(\"scalar_demo\", |b| {\n        b.iter(|| {\n            let mut sum = 0.0;\n            for \u0026val in \u0026data {\n                sum += val;\n            }\n            black_box(sum)\n        })\n    });\n\n    group.finish();\n}\n\n/// Fallback benchmark when SIMD is not available\n#[cfg(not(feature = \"simd\"))]\nfn bench_simd_operations(_c: \u0026mut Criterion) {\n    // SIMD benchmarks are only available when the \"simd\" feature is enabled\n}\n\ncriterion_group!(\n    benches,\n    bench_csg_union,\n    bench_csg_difference,\n    bench_csg_intersection,\n    bench_complex_csg_operations,\n    bench_mesh_transformations,\n    bench_mesh_geometry,\n    bench_indexed_mesh_operations,\n    bench_memory_operations,\n    bench_io_operations,\n    bench_simd_operations,\n);\n\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","examples","basic_shapes","mod.rs"],"content":"//! Basic geometric shape examples for csgrs\r\n//!\r\n//! This module demonstrates creation and export of fundamental 3D shapes\r\n//! including cubes, spheres, and cylinders.\r\n\r\nuse std::fs;\r\n\r\ntype Mesh = csgrs::mesh::Mesh\u003c()\u003e;\r\n\r\n/// Demonstrate basic 3D shape creation and STL export\r\npub fn run_basic_shapes_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    println!(\"Running basic shapes demonstration...\");\r\n\r\n    // Ensure output directory exists\r\n    fs::create_dir_all(\"stl\")?;\r\n\r\n    // 1) Basic shapes: cube, sphere, cylinder\r\n    let cube = Mesh::cube(2.0, None);\r\n\r\n    #[cfg(feature = \"stl-io\")]\r\n    {\r\n        let stl_data = cube.to_stl_binary(\"cube\")?;\r\n        fs::write(\"stl/cube.stl\", stl_data)?;\r\n        println!(\"‚úì Created cube.stl\");\r\n\r\n        let sphere = Mesh::sphere(1.0, 16, 8, None);\r\n        let stl_data = sphere.to_stl_binary(\"sphere\")?;\r\n        fs::write(\"stl/sphere.stl\", stl_data)?;\r\n        println!(\"‚úì Created sphere.stl\");\r\n\r\n        let cylinder = Mesh::cylinder(1.0, 2.0, 32, None);\r\n        let stl_data = cylinder.to_stl_binary(\"cylinder\")?;\r\n        fs::write(\"stl/cylinder.stl\", stl_data)?;\r\n        println!(\"‚úì Created cylinder.stl\");\r\n    }\r\n\r\n    println!(\"Basic shapes demonstration completed successfully!\");\r\n    Ok(())\r\n}\r\n\r\n/// Demonstrate 2D shape creation and export\r\npub fn run_2d_shapes_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    println!(\"Running 2D shapes demonstration...\");\r\n\r\n    // Ensure output directory exists\r\n    fs::create_dir_all(\"stl\")?;\r\n\r\n    use csgrs::sketch::Sketch;\r\n    type SketchType = Sketch\u003c()\u003e;\r\n\r\n    #[cfg(feature = \"stl-io\")]\r\n    {\r\n        let square_2d = SketchType::square(2.0, None);\r\n        let stl_data = square_2d.to_stl_ascii(\"square_2d\");\r\n        fs::write(\"stl/square_2d.stl\", stl_data)?;\r\n        println!(\"‚úì Created square_2d.stl\");\r\n\r\n        let circle_2d = SketchType::circle(1.0, 32, None);\r\n        let stl_data = circle_2d.to_stl_binary(\"circle_2d\")?;\r\n        fs::write(\"stl/circle_2d.stl\", stl_data)?;\r\n        println!(\"‚úì Created circle_2d.stl\");\r\n\r\n        let star_2d = SketchType::star(5, 2.0, 0.8, None);\r\n        let stl_data = star_2d.to_stl_ascii(\"star_2d\");\r\n        fs::write(\"stl/star_2d.stl\", stl_data)?;\r\n        println!(\"‚úì Created star_2d.stl\");\r\n    }\r\n\r\n    println!(\"2D shapes demonstration completed successfully!\");\r\n    Ok(())\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","errors.rs"],"content":"use crate::float_types::Real;\nuse nalgebra::Point3;\nuse std::fmt;\n\n/// All the possible validation issues we might encounter,\n#[derive(Debug, Clone, PartialEq)]\npub enum ValidationError {\n    /// (RepeatedPoint) Two consecutive coords are identical\n    RepeatedPoint(Point3\u003cReal\u003e),\n    /// (HoleOutsideShell) A hole is *not* contained by its outer shell\n    HoleOutsideShell(Point3\u003cReal\u003e),\n    /// (NestedHoles) A hole is nested inside another hole\n    NestedHoles(Point3\u003cReal\u003e),\n    /// (DisconnectedInterior) The interior is disconnected\n    DisconnectedInterior(Point3\u003cReal\u003e),\n    /// (SelfIntersection) A polygon self‚Äêintersects\n    SelfIntersection(Point3\u003cReal\u003e),\n    /// (RingSelfIntersection) A linear ring has a self‚Äêintersection\n    RingSelfIntersection(Point3\u003cReal\u003e),\n    /// (NestedShells) Two outer shells are nested incorrectly\n    NestedShells(Point3\u003cReal\u003e),\n    /// (TooFewPoints) A ring or line has fewer than the minimal #points\n    TooFewPoints(Point3\u003cReal\u003e),\n    /// (InvalidCoordinate) The coordinate has a NaN or infinite\n    InvalidCoordinate(Point3\u003cReal\u003e),\n    /// (RingNotClosed) The ring's first/last points differ\n    RingNotClosed(Point3\u003cReal\u003e),\n    /// (MismatchedVertices) operation requires polygons with same number of vertices\n    MismatchedVertices,\n    /// (IndexOutOfRange) operation requires polygons with same number of vertices\n    IndexOutOfRange,\n    /// (InvalidArguments) operation requires polygons with same number of vertices\n    InvalidArguments,\n    /// Invalid dimension for shape construction (negative, zero, or infinite)\n    InvalidDimension(String, Real),\n    /// Invalid parameter for shape construction (wrong range, type, etc.)\n    InvalidShapeParameter(String, String),\n    /// In general, anything else\n    Other(String, Option\u003cPoint3\u003cReal\u003e\u003e),\n}\n\nimpl fmt::Display for ValidationError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            ValidationError::RepeatedPoint(p) =\u003e write!(f, \"Repeated point at {:?}\", p),\n            ValidationError::HoleOutsideShell(p) =\u003e write!(f, \"Hole outside shell at {:?}\", p),\n            ValidationError::NestedHoles(p) =\u003e write!(f, \"Nested holes at {:?}\", p),\n            ValidationError::DisconnectedInterior(p) =\u003e {\n                write!(f, \"Disconnected interior at {:?}\", p)\n            },\n            ValidationError::SelfIntersection(p) =\u003e write!(f, \"Self-intersection at {:?}\", p),\n            ValidationError::RingSelfIntersection(p) =\u003e {\n                write!(f, \"Ring self-intersection at {:?}\", p)\n            },\n            ValidationError::NestedShells(p) =\u003e write!(f, \"Nested shells at {:?}\", p),\n            ValidationError::TooFewPoints(p) =\u003e write!(f, \"Too few points at {:?}\", p),\n            ValidationError::InvalidCoordinate(p) =\u003e {\n                write!(f, \"Invalid coordinate at {:?}\", p)\n            },\n            ValidationError::RingNotClosed(p) =\u003e write!(f, \"Ring not closed at {:?}\", p),\n            ValidationError::MismatchedVertices =\u003e write!(f, \"Mismatched vertices\"),\n            ValidationError::IndexOutOfRange =\u003e write!(f, \"Index out of range\"),\n            ValidationError::InvalidArguments =\u003e write!(f, \"Invalid arguments\"),\n            ValidationError::InvalidDimension(param, value) =\u003e {\n                write!(\n                    f,\n                    \"Invalid {} dimension: {} (must be positive and finite)\",\n                    param, value\n                )\n            },\n            ValidationError::InvalidShapeParameter(param, reason) =\u003e {\n                write!(f, \"Invalid {} parameter: {}\", param, reason)\n            },\n            ValidationError::Other(msg, p) =\u003e {\n                if let Some(point) = p {\n                    write!(f, \"{} at {:?}\", msg, point)\n                } else {\n                    write!(f, \"{}\", msg)\n                }\n            },\n        }\n    }\n}\n\nimpl std::error::Error for ValidationError {}\n\n// Plane::from_points \"Degenerate polygon: vertices do not define a plane\"\n// Mesh::polyhedron \"Face index {} is out of range (points.len = {}).\"\n// Sketch::rotate_extrude \"rotate_extrude requires at least 2 segments\"\n// Sketch::extrude_between \"extrude_between: both polygons must have the same number of vertices\"\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":27},{"path":["D:","\\","base","csgrs","src","examples","adjacency_demo.rs"],"content":"use csgrs::float_types::Real;\r\n/// **Adjacency Map Usage Demonstration**\r\n///\r\n/// This example demonstrates that the adjacency map is now properly used\r\n/// in the mesh processing algorithms, resolving the original issue where\r\n/// adjacency parameters were prefixed with underscores (indicating non-use).\r\n///\r\n/// **Key Improvements Made:**\r\n/// 1. **Robust Vertex Indexing**: epsilon-based vertex matching for floating-point coordinates\r\n/// 2. **Global Connectivity Graph**: actual mesh connectivity instead of local polygon edges\r\n/// 3. **True Laplacian Smoothing**: uses proper neighbor relationships from adjacency map\r\n/// 4. **Comprehensive Quality Analysis**: vertex valence, regularity, and mesh metrics\r\nuse csgrs::mesh::Mesh;\r\n\r\nfn main() {\r\n    println!(\"=== ADJACENCY MAP USAGE DEMONSTRATION ===\\n\");\r\n\r\n    // Create a test mesh - sphere for interesting connectivity\r\n    println!(\"1. Creating test mesh (sphere with 16 segments, 8 rings)...\");\r\n    let sphere: Mesh\u003c()\u003e = Mesh::sphere(1.0, 16, 8, None);\r\n    println!(\"   Original polygons: {}\", sphere.polygons.len());\r\n\r\n    // Build mesh connectivity - this is where adjacency map is created and used\r\n    println!(\"\\n2. Building mesh connectivity graph...\");\r\n    let (vertex_map, adjacency_map) = sphere.build_connectivity();\r\n\r\n    println!(\"   Unique vertices found: {}\", vertex_map.vertex_count());\r\n    println!(\"   Adjacency entries: {}\", adjacency_map.len());\r\n\r\n    // Analyze the adjacency map to show it contains meaningful data\r\n    println!(\"\\n3. Analyzing adjacency map contents:\");\r\n    let mut total_edges = 0;\r\n    let mut valence_stats = Vec::new();\r\n\r\n    for (vertex_idx, neighbors) in \u0026adjacency_map {\r\n        total_edges += neighbors.len();\r\n        valence_stats.push(neighbors.len());\r\n\r\n        if *vertex_idx \u003c 5 {\r\n            // Show first few for demonstration\r\n            println!(\r\n                \"   Vertex {}: {} neighbors -\u003e {:?}\",\r\n                vertex_idx,\r\n                neighbors.len(),\r\n                neighbors.iter().take(3).collect::\u003cVec\u003c_\u003e\u003e()\r\n            );\r\n        }\r\n    }\r\n\r\n    valence_stats.sort();\r\n    let avg_valence = total_edges as Real / adjacency_map.len() as Real;\r\n    let min_valence = valence_stats.first().unwrap_or(\u00260);\r\n    let max_valence = valence_stats.last().unwrap_or(\u00260);\r\n\r\n    println!(\"   Total edge relationships: {}\", total_edges);\r\n    println!(\"   Average vertex valence: {:.2}\", avg_valence);\r\n    println!(\"   Valence range: {} to {}\", min_valence, max_valence);\r\n\r\n    // Demonstrate vertex connectivity analysis using adjacency map\r\n    println!(\"\\n4. Vertex connectivity analysis (using adjacency map):\");\r\n    let mut regularity_samples = Vec::new();\r\n\r\n    for \u0026vertex_idx in adjacency_map.keys().take(10) {\r\n        let (valence, regularity) =\r\n            csgrs::mesh::vertex::Vertex::analyze_connectivity_with_index(\r\n                vertex_idx,\r\n                \u0026adjacency_map,\r\n            );\r\n        regularity_samples.push(regularity);\r\n\r\n        if vertex_idx \u003c 3 {\r\n            // Show first few\r\n            println!(\r\n                \"   Vertex {}: valence={}, regularity={:.3}\",\r\n                vertex_idx, valence, regularity\r\n            );\r\n        }\r\n    }\r\n\r\n    let avg_regularity: Real =\r\n        regularity_samples.iter().sum::\u003cReal\u003e() / regularity_samples.len() as Real;\r\n    println!(\"   Average regularity (sample): {:.3}\", avg_regularity);\r\n\r\n    // Demonstrate Laplacian smoothing using the adjacency map\r\n    println!(\"\\n5. Laplacian smoothing using global connectivity:\");\r\n\r\n    // Track a specific vertex to show position changes\r\n    let test_vertex_pos = sphere.polygons[0].vertices[0].pos;\r\n    println!(\r\n        \"   Original test vertex position: ({:.3}, {:.3}, {:.3})\",\r\n        test_vertex_pos.x, test_vertex_pos.y, test_vertex_pos.z\r\n    );\r\n\r\n    // Apply smoothing with different lambda values\r\n    let smoothed_weak = sphere.laplacian_smooth(0.1, 1, false);\r\n    let smoothed_strong = sphere.laplacian_smooth(0.3, 1, false);\r\n\r\n    let weak_pos = smoothed_weak.polygons[0].vertices[0].pos;\r\n    let strong_pos = smoothed_strong.polygons[0].vertices[0].pos;\r\n\r\n    println!(\r\n        \"   After weak smoothing (Œª=0.1): ({:.3}, {:.3}, {:.3})\",\r\n        weak_pos.x, weak_pos.y, weak_pos.z\r\n    );\r\n    println!(\r\n        \"   After strong smoothing (Œª=0.3): ({:.3}, {:.3}, {:.3})\",\r\n        strong_pos.x, strong_pos.y, strong_pos.z\r\n    );\r\n\r\n    let weak_change = (test_vertex_pos - weak_pos).norm();\r\n    let strong_change = (test_vertex_pos - strong_pos).norm();\r\n\r\n    println!(\"   Position change (weak): {:.6}\", weak_change);\r\n    println!(\"   Position change (strong): {:.6}\", strong_change);\r\n\r\n    assert!(\r\n        strong_change \u003e weak_change,\r\n        \"Stronger smoothing should cause more change\"\r\n    );\r\n    println!(\"   ‚úì Adjacency map affects smoothing as expected\");\r\n\r\n    // Demonstrate mesh quality analysis\r\n    println!(\"\\n6. Mesh quality analysis:\");\r\n    let tessellated = sphere.triangulate();\r\n    let qualities = tessellated.analyze_triangle_quality();\r\n\r\n    if !qualities.is_empty() {\r\n        let avg_quality: Real =\r\n            qualities.iter().map(|q| q.quality_score).sum::\u003cReal\u003e() / qualities.len() as Real;\r\n        let min_quality = qualities\r\n            .iter()\r\n            .map(|q| q.quality_score)\r\n            .fold(Real::INFINITY, |a, b| a.min(b));\r\n\r\n        println!(\"   Triangle count: {}\", qualities.len());\r\n        println!(\"   Average quality: {:.3}\", avg_quality);\r\n        println!(\"   Minimum quality: {:.3}\", min_quality);\r\n    }\r\n\r\n    let metrics = tessellated.compute_mesh_quality();\r\n    println!(\"   High quality ratio: {:.3}\", metrics.high_quality_ratio);\r\n    println!(\"   Sliver triangle count: {}\", metrics.sliver_count);\r\n    println!(\"   Edge length std dev: {:.3}\", metrics.edge_length_std);\r\n\r\n    // Demonstrate adaptive refinement\r\n    println!(\"\\n7. Adaptive mesh refinement:\");\r\n    let refined = tessellated.adaptive_refine(0.5, 2.0, 15.0);\r\n    let (_refined_vertex_map, _refined_adjacency_map) = refined.build_connectivity();\r\n    println!(\"   Original triangles: {}\", tessellated.polygons.len());\r\n    println!(\"   After refinement: {}\", refined.polygons.len());\r\n\r\n    if refined.polygons.len() \u003e tessellated.polygons.len() {\r\n        println!(\"   ‚úì Mesh was refined based on quality criteria\");\r\n    } else {\r\n        println!(\"   ‚úì No refinement needed (good quality mesh)\");\r\n    }\r\n\r\n    println!(\"\\n=== VERIFICATION COMPLETE ===\");\r\n    println!(\"‚úì Adjacency map is properly created and used\");\r\n    println!(\"‚úì Global mesh connectivity replaces local polygon edges\");\r\n    println!(\"‚úì Vertex indexing handles floating-point coordinates robustly\");\r\n    println!(\"‚úì Laplacian smoothing uses actual neighbor relationships\");\r\n    println!(\"‚úì Mesh quality analysis provides comprehensive metrics\");\r\n    println!(\"‚úì All mesh processing algorithms now use the adjacency data\");\r\n\r\n    println!(\"\\nüìä PERFORMANCE CHARACTERISTICS:\");\r\n    println!(\"   Vertex indexing: O(V¬≤) worst case, O(V) typical with spatial locality\");\r\n    println!(\"   Adjacency building: O(V + E) where E is number of edges\");\r\n    println!(\"   Smoothing: O(iterations √ó V √ó avg_valence)\");\r\n    println!(\"   Quality analysis: O(T) where T is number of triangles\");\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","examples","advanced_features","mod.rs"],"content":"//! Advanced features examples for csgrs\n//!\n//! This module demonstrates advanced geometric operations including\n//! extrusions, mesh processing, and complex shape generation.\n\nuse crate::mesh::Mesh;\nuse crate::sketch::Sketch;\nuse crate::traits::CSG;\nuse nalgebra::Vector3;\nuse std::fs;\nuse std::num::NonZeroU32;\n\n#[cfg(feature = \"metaballs\")]\nuse crate::mesh::metaballs::MetaBall;\n\ntype MeshType = Mesh\u003c()\u003e;\ntype SketchType = Sketch\u003c()\u003e;\n\n/// Demonstrate extrusion and revolution operations\npub fn run_extrusion_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running extrusion demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Basic extrusion\n        let square = SketchType::square(2.0, None);\n        let prism = square.extrude(3.0);\n        let stl_data = prism.to_stl_binary(\"prism\")?;\n        fs::write(\"stl/prism.stl\", stl_data)?;\n        println!(\"‚úì Created prism.stl\");\n\n        // Vector extrusion (angled)\n        let vector_extruded = square.extrude_vector(Vector3::new(2.0, 1.0, 3.0));\n        let stl_data = vector_extruded.to_stl_binary(\"vector_extruded\")?;\n        fs::write(\"stl/vector_extruded.stl\", stl_data)?;\n        println!(\"‚úì Created vector_extruded.stl\");\n\n        // Revolution\n        let circle = SketchType::circle(1.0, 32, None);\n        let revolved = circle.revolve(360.0, 32)?;\n        let stl_data = revolved.to_stl_binary(\"revolved_circle\")?;\n        fs::write(\"stl/revolved_circle.stl\", stl_data)?;\n        println!(\"‚úì Created revolved_circle.stl\");\n\n        // Partial revolution\n        let partial_revolved = circle.revolve(180.0, 32)?;\n        let stl_data = partial_revolved.to_stl_binary(\"partial_revolution\")?;\n        fs::write(\"stl/partial_revolution.stl\", stl_data)?;\n        println!(\"‚úì Created partial_revolution.stl\");\n    }\n\n    println!(\"Extrusion demonstration completed successfully!\");\n    Ok(())\n}\n\n/// Demonstrate mesh processing operations\npub fn run_mesh_processing_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running mesh processing demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    let sphere = MeshType::sphere(1.0, 16, 8, None).expect(\"Failed to create sphere\");\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Subdivide triangles for smoother surface\n        let subdivided =\n            sphere.subdivide_triangles(NonZeroU32::try_from(1u32).expect(\"1 is not zero\"));\n        let stl_data = subdivided.to_stl_binary(\"subdivided_sphere\")?;\n        fs::write(\"stl/subdivided_sphere.stl\", stl_data)?;\n        println!(\"‚úì Created subdivided_sphere.stl\");\n\n        // Renormalize (recompute normals)\n        let mut sphere_clone = sphere.clone();\n        sphere_clone.renormalize();\n        let stl_data = sphere_clone.to_stl_binary(\"renormalized_sphere\")?;\n        fs::write(\"stl/renormalized_sphere.stl\", stl_data)?;\n        println!(\"‚úì Created renormalized_sphere.stl\");\n\n        // Triangulate (force all polygons to triangles)\n        let triangulated = sphere.triangulate();\n        let stl_data = triangulated.to_stl_binary(\"triangulated_sphere\")?;\n        fs::write(\"stl/triangulated_sphere.stl\", stl_data)?;\n        println!(\"‚úì Created triangulated_sphere.stl\");\n    }\n\n    println!(\"Mesh processing demonstration completed successfully!\");\n    Ok(())\n}\n\n/// Demonstrate metaballs if feature is enabled\n#[cfg(feature = \"metaballs\")]\npub fn run_metaballs_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running metaballs demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    use nalgebra::Point3;\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Create metaballs\n        let balls = vec![\n            MetaBall::new(Point3::origin(), 1.0),\n            MetaBall::new(Point3::new(1.5, 0.0, 0.0), 1.0),\n            MetaBall::new(Point3::new(0.75, 1.0, 0.5), 0.8),\n        ];\n\n        let resolution = (40, 40, 40);\n        let iso_value = 1.0;\n        let padding = 1.0;\n\n        let metaball_mesh = MeshType::metaballs(\u0026balls, resolution, iso_value, padding, None);\n        let stl_data = metaball_mesh.to_stl_binary(\"metaballs\")?;\n        fs::write(\"stl/metaballs.stl\", stl_data)?;\n        println!(\"‚úì Created metaballs.stl\");\n    }\n\n    println!(\"Metaballs demonstration completed successfully!\");\n    Ok(())\n}\n\n#[cfg(not(feature = \"metaballs\"))]\npub fn run_metaballs_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Metaballs feature not enabled, skipping metaballs demonstration\");\n    Ok(())\n}\n\n/// Demonstrate signed distance field operations\n#[cfg(feature = \"sdf\")]\npub fn run_sdf_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running SDF demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    use nalgebra::Point3;\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // SDF for sphere\n        let sphere_sdf = |p: \u0026Point3\u003cf64\u003e| p.coords.norm() - 1.5;\n\n        let resolution = (40, 40, 40);\n        let min_pt = Point3::new(-2.0, -2.0, -2.0);\n        let max_pt = Point3::new(2.0, 2.0, 2.0);\n        let iso_value = 0.0;\n\n        let sdf_mesh = MeshType::sdf(sphere_sdf, resolution, min_pt, max_pt, iso_value, None);\n        let stl_data = sdf_mesh.to_stl_binary(\"sdf_sphere\")?;\n        fs::write(\"stl/sdf_sphere.stl\", stl_data)?;\n        println!(\"‚úì Created sdf_sphere.stl\");\n    }\n\n    println!(\"SDF demonstration completed successfully!\");\n    Ok(())\n}\n\n#[cfg(not(feature = \"sdf\"))]\npub fn run_sdf_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"SDF feature not enabled, skipping SDF demonstration\");\n    Ok(())\n}\n\n/// Demonstrate 2D boolean operations\npub fn run_2d_boolean_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running 2D boolean operations demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        let circle1 = SketchType::circle(2.0, 32, None);\n        let circle2 = SketchType::circle(2.0, 32, None).translate(1.0, 0.0, 0.0);\n\n        // 2D union\n        let union_2d = circle1.union(\u0026circle2);\n        let stl_data = union_2d.to_stl_ascii(\"union_2d\");\n        fs::write(\"stl/union_2d.stl\", stl_data)?;\n        println!(\"‚úì Created union_2d.stl\");\n\n        // 2D difference\n        let difference_2d = circle1.difference(\u0026circle2);\n        let stl_data = difference_2d.to_stl_ascii(\"difference_2d\");\n        fs::write(\"stl/difference_2d.stl\", stl_data)?;\n        println!(\"‚úì Created difference_2d.stl\");\n\n        // 2D intersection\n        let intersection_2d = circle1.intersection(\u0026circle ed intersection_cube_sphere.stl\");\n\n        // XOR\n        let xor_result = cube.xor(\u0026sphere);\n        let stl_data = xor_result.to_stl_binary(\"xor_cube_sphere\")?;\n        fs::write(\"stl/xor_cube_sphere.stl\", stl_data)?;\n        println!(\"‚úì Created xor_cube_sphere.stl\");\n    }\n\n    println!(\"Boolean operations demonstration completed successfully!\");\n    Ok(())\n}\n\n/// Demonstrate complex boolean operations with multiple shapes\npub fn run_complex_boolean_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running complex boolean operations demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    // Create multiple shapes for complex operations\n    let cube1 = MeshType::cube(3.0, None).expect(\"Failed to create cube\");\n    let cube2 = MeshType::cube(3.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(1.0, 1.0, 1.0);\n    let sphere = MeshType::sphere(2.0, 16, 8, None).expect(\"Failed to create sphere\");\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Complex union\n        let complex_union = cube1.union(\u0026cube2).union(\u0026sphere);\n        let stl_data = complex_union.to_stl_binary(\"complex_union\")?;\n        fs::write(\"stl/complex_union.stl\", stl_data)?;\n        println!(\"‚úì Created complex_union.stl\");\n\n        // Complex difference (sphere cut from union of cubes)\n        let complex_diff = cube1.union(\u0026cube2).difference(\u0026sphere);\n        let stl_data = complex_diff.to_stl_binary(\"complex_difference\")?;\n        fs::write(\"stl/complex_difference.stl\", stl_data)?;\n        println!(\"‚úì Created complex_difference.stl\");\n\n        // Intersection of multiple shapes\n        let complex_intersect = cube1.intersection(\u0026cube2).intersection(\u0026sphere);\n        let stl_data = complex_intersect.to_stl_binary(\"complex_intersection\")?;\n        fs::write(\"stl/complex_intersection.stl\", stl_data)?;\n        println!(\"‚úì Created complex_intersection.stl\");\n    }\n\n    println!(\"Complex boolean operations demonstration completed successfully!\");\n    Ok(())\n}\n\n/// Demonstrate boolean operations with inverted shapes\npub fn run_inversion_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running inversion demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    let cube = MeshType::cube(3.0, None).expect(\"Failed to create cube\");\n    let sphere = MeshType::sphere(1.5, 16, 8, None).expect(\"Failed to create sphere\");\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Normal difference\n        let normal_diff = cube.difference(\u0026sphere);\n        let stl_data = normal_diff.to_stl_binary(\"normal_difference\")?;\n        fs::write(\"stl/normal_difference.stl\", stl_data)?;\n        println!(\"‚úì Created normal_difference.stl\");\n\n        // Difference with inverted sphere (creates a cavity)\n        let inverted_sphere = sphere.inverse();\n        let cavity_diff = cube.difference(\u0026inverted_sphere);\n        let stl_data = cavity_diff.to_stl_binary(\"cavity_difference\")?;\n        fs::write(\"stl/cavity_difference.stl\", stl_data)?;\n        println!(\"‚úì Created cavity_difference.stl\");\n\n        // Union with inverted shape\n        let inverted_cube = cube.inverse();\n        let union_inverted = sphere.union(\u0026inverted_cube);\n        let stl_data = union_inverted.to_stl_binary(\"union_with_inverted\")?;\n        fs::write(\"stl/union_with_inverted.stl\", stl_data)?;\n        println!(\"‚úì Created union_with_inverted.stl\");\n    }\n\n    println!(\"Inversion demonstration completed successfully!\");\n    Ok(())\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"le erence(\u0026sphere);\n    let intersection_result = cube.intersection(\u0026cylinder);\n    let xor_result = sphere.xor(\u0026cylinder);\n\n    // Export results with statistics\n    export_with_stats(\u0026union_result, \"indexed_union\", \"Cube union sphere\")?;\n    export_with_stats(\u0026difference_result, \"indexed_difference\", \"Cube minus sphere\")?;\n    export_with_stats(\n        \u0026intersection_result,\n        \"indexed_intersection\",\n        \"Cube intersection cylinder\",\n    )?;\n    export_with_stats(\u0026xor_result, \"indexed_xor\", \"Sphere XOR cylinder\")?;\n\n    println!(\"Boolean operations completed successfully!\\n\");\n\n    Ok(())\n}\n\n/// Demonstrate IndexedMesh connectivity analysis\npub fn run_connectivity_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"--- IndexedMesh Connectivity Analysis ---\\n\");\n\n    // Create a complex shape for connectivity analysis\n    let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n    let sphere: IndexedMesh\u003c()\u003e = shapes::sphere(1.0, 12, 6, None);\n    let complex_shape = cube.difference(\u0026sphere);\n\n    // Analyze connectivity\n    println!(\"Complex shape analysis:\");\n    println!(\"  Vertices: {}\", complex_shape.vertices.len());\n    println!(\"  Faces: {}\", complex_shape.faces.len());\n    println!(\"  Is manifold: {}\", complex_shape.is_manifold());\n\n    // Check adjacency information\n    if let Some(adjacent_faces) = complex_shape.get_face_adjacency(0) {\n        println!(\"  Face 0 is adjacent to {} faces\", adjacent_faces.len());\n    }\n\n    if let Some(adjacent_vertices) = complex_shape.get_vertex_adjacency(0) {\n        println!(\n            \"  Vertex 0 is adjacent to {} vertices\",\n            adjacent_vertices.len()\n        );\n    }\n\n    if let Some(vertex_faces) = complex_shape.get_vertex_faces(0) {\n        println!(\"  Vertex 0 belongs to {} faces\", vertex_faces.len());\n    }\n\n    // Export the complex shape\n    export_with_stats(\n        \u0026complex_shape,\n        \"indexed_complex\",\n        \"Complex shape for connectivity analysis\",\n    )?;\n\n    println!(\"Connectivity analysis completed!\\n\");\n\n    Ok(())\n}\n\n/// Demonstrate IndexedMesh memory optimization benefits\npub fn run_memory_optimization_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"--- IndexedMesh Memory Optimization ---\\n\");\n\n    // Compare regular mesh vs indexed mesh for a complex boolean operation\n    let cube1: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n    let cube2: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None).translate(1.0, 1.0, 1.0);\n\n    // Create a complex operation\n    let complex_operation = cube1.union(\u0026cube2);\n\n    // Show statistics\n    let vertex_count = complex_operation.vertices.len();\n    let face_count = complex_operation.faces.len();\n\n    println!(\"Complex boolean operation results:\");\n    println!(\"  Vertices: {}\", vertex_count);\n    println!(\"  Faces: {}\", face_count);\n    println!(\"  Memory efficient: IndexedMesh automatically deduplicates vertices\");\n\n    // Export with detailed statistics\n    export_with_stats(\n        \u0026complex_operation,\n        \"indexed_optimization\",\n        \"Memory-optimized complex operation\",\n    )?;\n\n    println!(\"Memory optimization demonstration completed!\\n\");\n\n    Ok(())\n}\n\n/// Helper function to export IndexedMesh with statistics\nfn export_with_stats(\n    mesh: \u0026IndexedMesh\u003c()\u003e,\n    filename: \u0026str,\n    description: \u0026str,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    // Create output directory\n    fs::create_dir_all(\"stl/indexed_mesh\")?;\n\n    // Export with statistics\n    let (stl_content, stats) = mesh.to_stl_ascii_with_stats(filename);\n\n    // Save STL file\n    let filepath = format!(\"stl/indexed_mesh/{}.stl\", filename);\n    fs::write(\u0026filepath, stl_content)?;\n\n    // Display statistics\n    println!(\"{} ({})\", description, filename);\n    println!(\"  File: {}\", filepath);\n    println!(\"  Original vertices: {}\", stats.original_vertices);\n    println!(\"  Deduplicated vertices: {}\", stats.deduplicated_vertices);\n    println!(\"  Faces: {}\", stats.face_count);\n    println!(\"  Memory savings: {:.1}%\", stats.memory_savings * 100.0);\n    println!(\"  Export successful: {}\", stats.success);\n    println!();\n\n    Ok(())\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length demo()?;\n    advanced_features::run_mesh_processing_demo()?;\n    advanced_features::run_metaballs_demo()?;\n    advanced_features::run_sdf_demo()?;\n\n    println!(\"\\n=== Advanced Examples Completed! ===\");\n    Ok(())\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":44},{"path":["D:","\\","base","csgrs","src","examples","multi_format_export.rs"],"content":"//! Example: Multi-Format Export Demo  \r\n//!\r\n//! This example demonstrates exporting Mesh objects to multiple 3D file formats:\r\n//! OBJ (universal format), PLY (research/scanning), and AMF (3D printing format).\r\n//! These formats can be opened in most 3D modeling software, CAD programs, and 3D viewers.\r\nuse csgrs::mesh::Mesh;\r\nuse csgrs::traits::CSG;\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    println!(\"Multi-Format Export Demo\");\r\n    println!(\"========================\");\r\n    println!();\r\n\r\n    // Create various Mesh objects to demonstrate OBJ export\r\n\r\n    // 1. Simple cube\r\n    let cube: Mesh\u003c()\u003e = Mesh::cube(20.0, None).center();\r\n    export_to_obj(\u0026cube, \"cube\", \"Simple 20x20x20mm cube\")?;\r\n\r\n    // 2. Sphere\r\n    let sphere: Mesh\u003c()\u003e = Mesh::sphere(15.0, 32, 16, None);\r\n    export_to_obj(\u0026sphere, \"sphere\", \"Sphere with 15mm radius\")?;\r\n\r\n    // 3. Cylinder\r\n    let cylinder: Mesh\u003c()\u003e = Mesh::cylinder(8.0, 25.0, 24, None);\r\n    export_to_obj(\u0026cylinder, \"cylinder\", \"Cylinder: 8mm radius, 25mm height\")?;\r\n\r\n    // 4. Complex boolean operation: cube with spherical cavity\r\n    let cube_large: Mesh\u003c()\u003e = Mesh::cube(30.0, None).center();\r\n    let sphere_cavity: Mesh\u003c()\u003e = Mesh::sphere(12.0, 24, 12, None).translate(5.0, 5.0, 0.0);\r\n    let cube_with_cavity = cube_large.difference(\u0026sphere_cavity);\r\n    export_to_obj(\r\n        \u0026cube_with_cavity,\r\n        \"cube_with_cavity\",\r\n        \"30mm cube with 12mm spherical cavity\",\r\n    )?;\r\n\r\n    // 5. Union operation: cube + sphere\r\n    let cube_small: Mesh\u003c()\u003e = Mesh::cube(16.0, None).center();\r\n    let sphere_union: Mesh\u003c()\u003e = Mesh::sphere(10.0, 20, 10, None).translate(8.0, 8.0, 8.0);\r\n    let union_object = cube_small.union(\u0026sphere_union);\r\n    export_to_obj(\r\n        \u0026union_object,\r\n        \"cube_sphere_union\",\r\n        \"Union of 16mm cube and 10mm sphere\",\r\n    )?;\r\n\r\n    // 6. Intersection operation\r\n    let cube_intersect: Mesh\u003c()\u003e = Mesh::cube(25.0, None).center();\r\n    let sphere_intersect: Mesh\u003c()\u003e = Mesh::sphere(15.0, 24, 12, None).translate(5.0, 5.0, 0.0);\r\n    let intersection_object = cube_intersect.intersection(\u0026sphere_intersect);\r\n    export_to_obj(\r\n        \u0026intersection_object,\r\n        \"cube_sphere_intersection\",\r\n        \"Intersection of cube and sphere\",\r\n    )?;\r\n\r\n    // 7. More complex shape: cube with cylindrical hole\r\n    let cube_base: Mesh\u003c()\u003e = Mesh::cube(40.0, None).center();\r\n    let hole_cylinder: Mesh\u003c()\u003e = Mesh::cylinder(6.0, 50.0, 16, None)\r\n        .rotate(90.0, 0.0, 0.0) // Rotate to align with X-axis\r\n        .translate(0.0, 0.0, 0.0);\r\n    let cube_with_hole = cube_base.difference(\u0026hole_cylinder);\r\n    export_to_obj(\r\n        \u0026cube_with_hole,\r\n        \"cube_with_hole\",\r\n        \"40mm cube with 12mm diameter hole\",\r\n    )?;\r\n\r\n    println!();\r\n    println!(\"Export Summary\");\r\n    println!(\"==============\");\r\n    println!(\"Created files in multiple 3D formats:\");\r\n    println!();\r\n\r\n    println!(\"OBJ Format (Universal 3D):\");\r\n    println!(\"  ‚Ä¢ cube.obj - Basic primitive\");\r\n    println!(\"  ‚Ä¢ sphere.obj - Spherical primitive\");\r\n    println!(\"  ‚Ä¢ cylinder.obj - Cylindrical primitive\");\r\n    println!(\"  ‚Ä¢ cube_with_cavity.obj - Difference operation\");\r\n    println!(\"  ‚Ä¢ cube_sphere_union.obj - Union operation\");\r\n    println!(\"  ‚Ä¢ cube_sphere_intersection.obj - Intersection operation\");\r\n    println!(\"  ‚Ä¢ cube_with_hole.obj - Complex drilling operation\");\r\n    println!();\r\n\r\n    println!(\"PLY Format (Research/Scanning):\");\r\n    println!(\"  ‚Ä¢ cube.ply - Basic primitive with normals\");\r\n    println!(\"  ‚Ä¢ sphere.ply - High-detail spherical mesh\");\r\n    println!(\"  ‚Ä¢ cylinder.ply - Cylindrical primitive\");\r\n    println!(\"  ‚Ä¢ cube_with_cavity.ply - Boolean difference\");\r\n    println!(\"  ‚Ä¢ cube_sphere_union.ply - Union operation\");\r\n    println!(\"  ‚Ä¢ cube_sphere_intersection.ply - Intersection operation\");\r\n    println!(\"  ‚Ä¢ cube_with_hole.ply - Complex drilling operation\");\r\n    println!();\r\n\r\n    println!(\"AMF Format (3D Printing):\");\r\n    println!(\"  ‚Ä¢ cube.amf - Basic primitive (XML format)\");\r\n    println!(\"  ‚Ä¢ sphere.amf - High-detail spherical mesh\");\r\n    println!(\"  ‚Ä¢ cylinder.amf - Cylindrical primitive\");\r\n    println!(\"  ‚Ä¢ cube_with_cavity.amf - Boolean difference\");\r\n    println!(\"  ‚Ä¢ cube_sphere_union.amf - Union operation\");\r\n    println!(\"  ‚Ä¢ cube_sphere_intersection.amf - Intersection operation\");\r\n    println!(\"  ‚Ä¢ cube_with_hole.amf - Complex drilling operation\");\r\n    println!();\r\n\r\n    println!(\"Compatible Software:\");\r\n    println!(\"  ‚Ä¢ 3D Modeling: Blender, Maya, 3ds Max, Cinema 4D\");\r\n    println!(\"  ‚Ä¢ CAD: AutoCAD, SolidWorks, Fusion 360, FreeCAD\");\r\n    println!(\"  ‚Ä¢ Analysis: MeshLab, CloudCompare, ParaView\");\r\n    println!(\"  ‚Ä¢ Research: Open3D, PCL, VTK-based tools\");\r\n    println!(\"  ‚Ä¢ 3D Printing: PrusaSlicer, Cura, Simplify3D, Netfabb\");\r\n    println!(\"  ‚Ä¢ Online: Various web-based 3D viewers\");\r\n\r\n    Ok(())\r\n}\r\n\r\nfn export_to_obj(\r\n    csg: \u0026Mesh\u003c()\u003e,\r\n    name: \u0026str,\r\n    description: \u0026str,\r\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Export OBJ format\r\n    #[cfg(feature = \"obj-io\")]\r\n    {\r\n        use std::fs::File;\r\n\r\n        let filename = format!(\"{}.obj\", name);\r\n        let mut file = File::create(\u0026filename)?;\r\n        csg.write_obj(\u0026mut file, name)?;\r\n\r\n        println!(\"‚úì Exported {}: {}\", filename, description);\r\n\r\n        // Print some statistics\r\n        let obj_content = csg.to_obj(name);\r\n        let vertex_count = obj_content\r\n            .lines()\r\n            .filter(|line| line.starts_with(\"v \"))\r\n            .count();\r\n        let face_count = obj_content\r\n            .lines()\r\n            .filter(|line| line.starts_with(\"f \"))\r\n            .count();\r\n        let normal_count = obj_content\r\n            .lines()\r\n            .filter(|line| line.starts_with(\"vn \"))\r\n            .count();\r\n\r\n        println!(\r\n            \"  OBJ Stats: {} vertices, {} faces, {} normals\",\r\n            vertex_count, face_count, normal_count\r\n        );\r\n    }\r\n\r\n    #[cfg(not(feature = \"obj-io\"))]\r\n    {\r\n        println!(\"‚ö† OBJ export not available - 'obj-io' feature not enabled\");\r\n    }\r\n\r\n    // Export PLY format\r\n    #[cfg(feature = \"ply-io\")]\r\n    {\r\n        use std::fs::File;\r\n\r\n        let filename = format!(\"{}.ply\", name);\r\n        let mut file = File::create(\u0026filename)?;\r\n        csg.write_ply(\u0026mut file, description)?;\r\n\r\n        println!(\"‚úì Exported {}: {}\", filename, description);\r\n\r\n        // Print some statistics\r\n        let ply_content = csg.to_ply(description);\r\n        let vertex_count = ply_content\r\n            .lines()\r\n            .filter(|line| {\r\n                !line.starts_with(\"ply\")\r\n                    \u0026\u0026 !line.starts_with(\"format\")\r\n                    \u0026\u0026 !line.starts_with(\"comment\")\r\n                    \u0026\u0026 !line.starts_with(\"element\")\r\n                    \u0026\u0026 !line.starts_with(\"property\")\r\n                    \u0026\u0026 !line.starts_with(\"end_header\")\r\n                    \u0026\u0026 !line.starts_with(\"3 \")\r\n                    \u0026\u0026 !line.trim().is_empty()\r\n            })\r\n            .count();\r\n        let face_count = ply_content\r\n            .lines()\r\n            .filter(|line| line.starts_with(\"3 \"))\r\n            .count();\r\n\r\n        println!(\r\n            \"  PLY Stats: {} vertices, {} triangles with normals\",\r\n            vertex_count, face_count\r\n        );\r\n    }\r\n\r\n    #[cfg(not(feature = \"ply-io\"))]\r\n    {\r\n        println!(\"‚ö† PLY export not available - 'ply-io' feature not enabled\");\r\n    }\r\n\r\n    // Export AMF format\r\n    #[cfg(feature = \"amf-io\")]\r\n    {\r\n        use std::fs::File;\r\n\r\n        let filename = format!(\"{}.amf\", name);\r\n        let mut file = File::create(\u0026filename)?;\r\n        csg.write_amf(\u0026mut file, name, \"millimeter\")?;\r\n\r\n        println!(\"‚úì Exported {}: {}\", filename, description);\r\n\r\n        // Print some statistics\r\n        let amf_content = csg.to_amf(name, \"millimeter\");\r\n        let vertex_count = amf_content.matches(\"\u003cvertex id=\").count();\r\n        let triangle_count = amf_content.matches(\"\u003ctriangle id=\").count();\r\n\r\n        println!(\r\n            \"  AMF Stats: {} vertices, {} triangles (XML format)\",\r\n            vertex_count, triangle_count\r\n        );\r\n    }\r\n\r\n    #[cfg(not(feature = \"amf-io\"))]\r\n    {\r\n        println!(\"‚ö† AMF export not available - 'amf-io' feature not enabled\");\r\n    }\r\n\r\n    println!(\"  Description: {}\", description);\r\n    println!();\r\n\r\n    Ok(())\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_obj_export() {\r\n        // Test basic OBJ export functionality\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(10.0, None);\r\n\r\n        #[cfg(feature = \"obj-io\")]\r\n        {\r\n            let obj_content = cube.to_obj(\"test_cube\");\r\n\r\n            // Check that OBJ content contains expected elements\r\n            assert!(obj_content.contains(\"o test_cube\"));\r\n            assert!(obj_content.contains(\"v \")); // Should have vertices\r\n            assert!(obj_content.contains(\"vn \")); // Should have normals\r\n            assert!(obj_content.contains(\"f \")); // Should have faces\r\n\r\n            // Check header\r\n            assert!(obj_content.contains(\"# Generated by csgrs library\"));\r\n            assert!(obj_content.contains(\"# Object: test_cube\"));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_obj_content_format() {\r\n        let sphere: Mesh\u003c()\u003e = Mesh::sphere(5.0, 8, 4, None); // Low res for testing\r\n\r\n        #[cfg(feature = \"obj-io\")]\r\n        {\r\n            let obj_content = sphere.to_obj(\"test_sphere\");\r\n\r\n            // Verify OBJ format structure\r\n            let lines: Vec\u003c\u0026str\u003e = obj_content.lines().collect();\r\n\r\n            // Should have object declaration\r\n            assert!(lines.iter().any(|line| line.starts_with(\"o test_sphere\")));\r\n\r\n            // Should have vertices (format: v x y z)\r\n            let vertex_lines: Vec\u003c_\u003e =\r\n                lines.iter().filter(|line| line.starts_with(\"v \")).collect();\r\n            assert!(!vertex_lines.is_empty());\r\n\r\n            // Check vertex format\r\n            for vertex_line in vertex_lines.iter().take(3) {\r\n                let parts: Vec\u003c\u0026str\u003e = vertex_line.split_whitespace().collect();\r\n                assert_eq!(parts[0], \"v\");\r\n                assert!(parts.len() \u003e= 4); // v x y z\r\n\r\n                // Should be parseable as floats\r\n                assert!(parts[1].parse::\u003cf64\u003e().is_ok());\r\n                assert!(parts[2].parse::\u003cf64\u003e().is_ok());\r\n                assert!(parts[3].parse::\u003cf64\u003e().is_ok());\r\n            }\r\n\r\n            // Should have normals (format: vn x y z)\r\n            let normal_lines: Vec\u003c_\u003e =\r\n                lines.iter().filter(|line| line.starts_with(\"vn \")).collect();\r\n            assert!(!normal_lines.is_empty());\r\n\r\n            // Should have faces (format: f v1//n1 v2//n2 v3//n3)\r\n            let face_lines: Vec\u003c_\u003e =\r\n                lines.iter().filter(|line| line.starts_with(\"f \")).collect();\r\n            assert!(!face_lines.is_empty());\r\n\r\n            // Check face format\r\n            for face_line in face_lines.iter().take(3) {\r\n                let parts: Vec\u003c\u0026str\u003e = face_line.split_whitespace().collect();\r\n                assert_eq!(parts[0], \"f\");\r\n                assert!(parts.len() \u003e= 4); // f v1//n1 v2//n2 v3//n3\r\n\r\n                // Check face vertex format (should be number//number)\r\n                for vertex_ref in \u0026parts[1..] {\r\n                    assert!(vertex_ref.contains(\"//\"));\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_operations_obj_export() {\r\n        // Test that boolean operations export correctly\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(10.0, None);\r\n        let sphere: Mesh\u003c()\u003e = Mesh::sphere(6.0, 8, 4, None);\r\n\r\n        #[cfg(feature = \"obj-io\")]\r\n        {\r\n            // Test union\r\n            let union_result = cube.union(\u0026sphere);\r\n            let union_obj = union_result.to_obj(\"union_test\");\r\n            assert!(union_obj.contains(\"o union_test\"));\r\n            assert!(union_obj.contains(\"v \"));\r\n            assert!(union_obj.contains(\"f \"));\r\n\r\n            // Test difference\r\n            let diff_result = cube.difference(\u0026sphere);\r\n            let diff_obj = diff_result.to_obj(\"diff_test\");\r\n            assert!(diff_obj.contains(\"o diff_test\"));\r\n            assert!(diff_obj.contains(\"v \"));\r\n            assert!(diff_obj.contains(\"f \"));\r\n\r\n            // Test intersection\r\n            let intersect_result = cube.intersection(\u0026sphere);\r\n            let intersect_obj = intersect_result.to_obj(\"intersect_test\");\r\n            assert!(intersect_obj.contains(\"o intersect_test\"));\r\n            assert!(intersect_obj.contains(\"v \"));\r\n            assert!(intersect_obj.contains(\"f \"));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_ply_export() {\r\n        // Test basic PLY export functionality\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(10.0, None);\r\n\r\n        #[cfg(feature = \"ply-io\")]\r\n        {\r\n            let ply_content = cube.to_ply(\"Test cube for PLY export\");\r\n\r\n            // Check that PLY content contains expected elements\r\n            assert!(ply_content.contains(\"ply\"));\r\n            assert!(ply_content.contains(\"format ascii 1.0\"));\r\n            assert!(ply_content.contains(\"comment Test cube for PLY export\"));\r\n            assert!(ply_content.contains(\"comment Generated by csgrs library\"));\r\n            assert!(ply_content.contains(\"element vertex\"));\r\n            assert!(ply_content.contains(\"element face\"));\r\n            assert!(ply_content.contains(\"property float x\"));\r\n            assert!(ply_content.contains(\"property float y\"));\r\n            assert!(ply_content.contains(\"property float z\"));\r\n            assert!(ply_content.contains(\"property float nx\"));\r\n            assert!(ply_content.contains(\"property float ny\"));\r\n            assert!(ply_content.contains(\"property float nz\"));\r\n            assert!(ply_content.contains(\"end_header\"));\r\n\r\n            // Check data content\r\n            let lines: Vec\u003c\u0026str\u003e = ply_content.lines().collect();\r\n            let data_lines: Vec\u003c_\u003e = lines\r\n                .iter()\r\n                .skip_while(|line| **line != \"end_header\")\r\n                .skip(1) // Skip the \"end_header\" line itself\r\n                .collect();\r\n\r\n            // Should have vertex data and face data\r\n            assert!(!data_lines.is_empty());\r\n\r\n            // Check that we have triangular faces (should start with \"3 \")\r\n            let face_lines: Vec\u003c_\u003e = data_lines\r\n                .iter()\r\n                .filter(|line| line.starts_with(\"3 \"))\r\n                .collect();\r\n            assert!(!face_lines.is_empty());\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_ply_format_structure() {\r\n        let sphere: Mesh\u003c()\u003e = Mesh::sphere(5.0, 8, 4, None); // Low res for testing\r\n\r\n        #[cfg(feature = \"ply-io\")]\r\n        {\r\n            let ply_content = sphere.to_ply(\"Test sphere\");\r\n\r\n            // Verify PLY format structure\r\n            let lines: Vec\u003c\u0026str\u003e = ply_content.lines().collect();\r\n\r\n            // Check header structure\r\n            assert_eq!(lines[0], \"ply\");\r\n            assert_eq!(lines[1], \"format ascii 1.0\");\r\n            assert!(lines[2].starts_with(\"comment Test sphere\"));\r\n            assert_eq!(lines[3], \"comment Generated by csgrs library\");\r\n\r\n            // Find vertex and face counts\r\n            let vertex_line = lines\r\n                .iter()\r\n                .find(|line| line.starts_with(\"element vertex\"))\r\n                .expect(\"PLY file should contain vertex element declaration\");\r\n            let face_line = lines\r\n                .iter()\r\n                .find(|line| line.starts_with(\"element face\"))\r\n                .expect(\"PLY file should contain face element declaration\");\r\n\r\n            let vertex_count: usize = vertex_line\r\n                .split_whitespace()\r\n                .nth(2)\r\n                .expect(\"Vertex element line should have count field\")\r\n                .parse()\r\n                .expect(\"Vertex count should be a valid integer\");\r\n            let face_count: usize = face_line\r\n                .split_whitespace()\r\n                .nth(2)\r\n                .expect(\"Face element line should have count field\")\r\n                .parse()\r\n                .expect(\"Face count should be a valid integer\");\r\n\r\n            assert!(vertex_count \u003e 0, \"PLY file should contain at least one vertex\");\r\n            assert!(face_count \u003e 0, \"PLY file should contain at least one face\");\r\n\r\n            // Check that data section contains the right number of items\r\n            let header_end = lines\r\n                .iter()\r\n                .position(|line| *line == \"end_header\")\r\n                .expect(\"PLY file should contain end_header marker\");\r\n            let data_lines = \u0026lines[header_end + 1..];\r\n\r\n            // Count vertex data lines (lines with 6 float values: x y z nx ny nz)\r\n            let vertex_data_lines: Vec\u003c_\u003e = data_lines\r\n                .iter()\r\n                .filter(|line| {\r\n                    let parts: Vec\u003c_\u003e = line.split_whitespace().collect();\r\n                    parts.len() == 6 \u0026\u0026 parts.iter().all(|p| p.parse::\u003cf64\u003e().is_ok())\r\n                })\r\n                .collect();\r\n\r\n            // Count face data lines (lines starting with \"3 \")\r\n            let face_data_lines: Vec\u003c_\u003e = data_lines\r\n                .iter()\r\n                .filter(|line| line.starts_with(\"3 \"))\r\n                .collect();\r\n\r\n            assert_eq!(vertex_data_lines.len(), vertex_count);\r\n            assert_eq!(face_data_lines.len(), face_count);\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_amf_export() {\r\n        // Test basic AMF export functionality\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(10.0, None);\r\n\r\n        #[cfg(feature = \"amf-io\")]\r\n        {\r\n            let amf_content = cube.to_amf(\"test_cube\", \"millimeter\");\r\n\r\n            // Check that AMF content contains expected XML elements\r\n            assert!(amf_content.contains(\"\u003c?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?\u003e\"));\r\n            assert!(amf_content.contains(\"\u003camf unit=\\\"millimeter\\\" version=\\\"1.1\\\"\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cobject id=\\\"test_cube\\\"\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cmesh\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cvertices\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cvolume\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/amf\u003e\"));\r\n\r\n            // Check metadata\r\n            assert!(\r\n                amf_content.contains(\"\u003cmetadata type=\\\"producer\\\"\u003ecsgrs library\u003c/metadata\u003e\")\r\n            );\r\n            assert!(\r\n                amf_content\r\n                    .contains(\"\u003cmetadata type=\\\"cad\\\"\u003eConstructive Solid Geometry\u003c/metadata\u003e\")\r\n            );\r\n\r\n            // Check that vertices and triangles are present\r\n            assert!(amf_content.contains(\"\u003cvertex id=\"));\r\n            assert!(amf_content.contains(\"\u003ccoordinates\u003e\"));\r\n            assert!(amf_content.contains(\"\u003ctriangle id=\"));\r\n            assert!(amf_content.contains(\"\u003cv1\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cv2\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cv3\u003e\"));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_amf_with_color() {\r\n        let sphere: Mesh\u003c()\u003e = Mesh::sphere(5.0, 8, 4, None); // Low res for testing\r\n\r\n        #[cfg(feature = \"amf-io\")]\r\n        {\r\n            let amf_content =\r\n                sphere.to_amf_with_color(\"red_sphere\", \"millimeter\", (1.0, 0.0, 0.0));\r\n\r\n            // Check that color/material information is present\r\n            assert!(amf_content.contains(\"\u003cmaterial id=\\\"material1\\\"\u003e\"));\r\n            assert!(amf_content.contains(\"\u003ccolor\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cr\u003e1.000\u003c/r\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cg\u003e0.000\u003c/g\u003e\"));\r\n            assert!(amf_content.contains(\"\u003cb\u003e0.000\u003c/b\u003e\"));\r\n            assert!(amf_content.contains(\"\u003ca\u003e1.0\u003c/a\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/color\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/material\u003e\"));\r\n\r\n            // Check that volume references the material\r\n            assert!(amf_content.contains(\"\u003cvolume materialid=\\\"material1\\\"\u003e\"));\r\n\r\n            // Verify overall structure\r\n            assert!(amf_content.contains(\"\u003cobject id=\\\"red_sphere\\\"\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/object\u003e\"));\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_amf_xml_structure() {\r\n        let cube: Mesh\u003c()\u003e = Mesh::cube(8.0, None);\r\n\r\n        #[cfg(feature = \"amf-io\")]\r\n        {\r\n            let amf_content = cube.to_amf(\"test_structure\", \"inch\");\r\n\r\n            // Verify proper XML structure and hierarchy\r\n            assert!(amf_content.contains(\"\u003camf unit=\\\"inch\\\"\"));\r\n\r\n            // Count vertices and triangles\r\n            let vertex_count = amf_content.matches(\"\u003cvertex id=\").count();\r\n            let triangle_count = amf_content.matches(\"\u003ctriangle id=\").count();\r\n\r\n            assert!(vertex_count \u003e 0);\r\n            assert!(triangle_count \u003e 0);\r\n\r\n            // Basic cube should have 8 vertices and 12 triangles (2 per face * 6 faces)\r\n            assert_eq!(vertex_count, 8);\r\n            assert_eq!(triangle_count, 12);\r\n\r\n            // Verify XML closing tags match opening tags\r\n            assert!(amf_content.contains(\"\u003c/vertices\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/volume\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/mesh\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/object\u003e\"));\r\n            assert!(amf_content.contains(\"\u003c/amf\u003e\"));\r\n        }\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","examples","transformations","mod.rs"],"content":"//! Geometric transformation examples for csgrs\n//!\n//! This module demonstrates various affine transformations including\n//! translation, rotation, scaling, and mirroring operations.\n\nuse crate::mesh::Mesh;\nuse crate::mesh::plane::Plane;\nuse crate::traits::CSG;\nuse nalgebra::Vector3;\nuse std::fs;\n\ntype MeshType = Mesh\u003c()\u003e;\n\n/// Demonstrate basic transformations: translate, rotate, scale\npub fn run_basic_transformations_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running basic transformations demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    // Start with a cube\n    let cube = MeshType::cube(2.0, None).expect(\"Failed to create cube\");\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Translate\n        let translated = cube.translate(3.0, 0.0, 0.0);\n        let stl_data = translated.to_stl_binary(\"cube_translated\")?;\n        fs::write(\"stl/cube_translated.stl\", stl_data)?;\n        println!(\"‚úì Created cube_translated.stl\");\n\n        // Rotate\n        let rotated = cube.rotate(0.0, 45.0, 0.0);\n        let stl_data = rotated.to_stl_binary(\"cube_rotated\")?;\n        fs::write(\"stl/cube_rotated.stl\", stl_data)?;\n        println!(\"‚úì Created cube_rotated.stl\");\n\n        // Scale\n        let scaled = cube.scale(1.0, 2.0, 0.5);\n        let stl_data = scaled.to_stl_binary(\"cube_scaled\")?;\n        fs::write(\"stl/cube_scaled.stl\", stl_data)?;\n        println!(\"‚úì Created cube_scaled.stl\");\n\n        // Combined transformation\n        let transformed = cube\n            .translate(1.0, 0.0, 0.0)\n            .rotate(0.0, 45.0, 0.0)\n            .scale(1.0, 0.5, 2.0);\n        let stl_data = transformed.to_stl_binary(\"cube_transformed\")?;\n        fs::write(\"stl/cube_transformed.stl\", stl_data)?;\n        println!(\"‚úì Created cube_transformed.stl\");\n    }\n\n    println!(\"Basic transformations demonstration completed successfully!\");\n    Ok(())\n}\n\n/// Demonstrate mirroring across planes\npub fn run_mirroring_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running mirroring demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    let cube = MeshType::cube(2.0, None).expect(\"Failed to create cube\");\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Mirror across X=0 plane\n        let plane_x = Plane::from_normal(Vector3::x(), 0.0);\n        let mirrored_x = cube.mirror(plane_x);\n        let stl_data = mirrored_x.to_stl_binary(\"cube_mirrored_x\")?;\n        fs::write(\"stl/cube_mirrored_x.stl\", stl_data)?;\n        println!(\"‚úì Created cube_mirrored_x.stl\");\n\n        // Mirror across Y=0 plane\n        let plane_y = Plane::from_normal(Vector3::y(), 0.0);\n        let mirrored_y = cube.mirror(plane_y);\n        let stl_data = mirrored_y.to_stl_binary(\"cube_mirrored_y\")?;\n        fs::write(\"stl/cube_mirrored_y.stl\", stl_data)?;\n        println!(\"‚úì Created cube_mirrored_y.stl\");\n\n        // Mirror across Z=0 plane\n        let plane_z = Plane::from_normal(Vector3::z(), 0.0);\n        let mirrored_z = cube.mirror(plane_z);\n        let stl_data = mirrored_z.to_stl_binary(\"cube_mirrored_z\")?;\n        fs::write(\"stl/cube_mirrored_z.stl\", stl_data)?;\n        println!(\"‚úì Created cube_mirrored_z.stl\");\n    }\n\n    println!(\"Mirroring demonstration completed successfully!\");\n    Ok(())\n}\n\n/// Demonstrate center() and float() operations\npub fn run_centering_demo() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Running centering demonstration...\");\n\n    // Ensure output directory exists\n    fs::create_dir_all(\"stl\")?;\n\n    // Create an off-center shape\n    let off_center_cube = MeshType::cube(2.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(5.0, 3.0, 1.0);\n\n    #[cfg(feature = \"stl-io\")]\n    {\n        // Show original position\n        let stl_data = off_center_cube.to_stl_binary(\"cube_off_center\")?;\n        fs::write(\"stl/cube_off_center.stl\", stl_data)?;\n        println!(\"‚úì Created cube_off_center.stl\");\n\n        // Center the shape\n        let centered = off_center_cube.center();\n        let stl_data = centered.to_stl_binary(\"cube_centered\")?;\n        fs::write(\"stl/cube_centered.stl\", stl_data)?;\n        println!(\"‚úì Created cube_centered.stl\");\n\n        // Float to Z=0\n        let sphere_low = MeshType::sphere(1.0, 16, 8, None)\n            .expect(\"Failed to create sphere\")\n            .translate(0.0, 0.0, -2.0);\n        let floated = sphere_low.float();\n        let stl_data = floated.to_stl_binary(\"sphere_floated\")?;\n        fs::write(\"stl/sphere_floated.stl\", stl_data)?;\n        println!(\"‚úì Created sphere_floated.stl\");\n    }\n\n    println!(\"Centering demonstration completed successfully!\");\n    Ok(())\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length
