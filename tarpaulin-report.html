ly on plane\n}\n\n#[test]\nfn test_plane_precision_boundary_handling() {\n    // Test with values at floating-point precision limits\n    let epsilon = crate::float_types::EPSILON;\n    let plane = Plane::from_normal(Vector3::z(), 0.0);\n\n    // Point extremely close to plane\n    let point_near = Point3::new(0.0, 0.0, epsilon * 0.1);\n    let distance = plane.normal().dot(\u0026point_near.coords) + plane.offset();\n\n    assert!(\n        distance.abs() \u003c epsilon,\n        \"Point near plane should be detected correctly, distance={}\",\n        distance\n    );\n\n    // Test splitting polygon with vertices very close to plane\n    let vertices = vec![\n        Vertex::new(Point3::new(-1.0, -1.0, -epsilon), Vector3::z()),\n        Vertex::new(Point3::new(1.0, -1.0, -epsilon), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 1.0, epsilon), Vector3::z()),\n        Vertex::new(Point3::new(-1.0, 1.0, epsilon), Vector3::z()),\n    ];\n\n    let polygon: Polygon\u003c()\u003e = Polygon::new(vertices, None);\n    let (front, back, _coplanar, _back_coplanar) = plane.split_polygon(\u0026polygon);\n\n    // Should handle precision boundaries without creating invalid geometry\n    for poly in \u0026front {\n        assert!(poly.vertices.len() \u003e= 3, \"Front polygons should be valid\");\n    }\n    for poly in \u0026back {\n        assert!(poly.vertices.len() \u003e= 3, \"Back polygons should be valid\");\n    }\n}\n\n// Helper function for approximate equality\nfn approx_eq(a: Real, b: Real, eps: Real) -\u003e bool {\n    (a - b).abs() \u003c eps\n}\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","tests","polygon_tests.rs"],"content":"//! Tests for polygon operations and functionality\n\nuse crate::float_types::Real;\nuse crate::mesh::polygon::Polygon;\nuse crate::mesh::vertex::Vertex;\nuse nalgebra::{Point3, Vector3};\n\n// --------------------------------------------------------\n//   Polygon Tests\n// --------------------------------------------------------\n\n#[test]\nfn test_polygon_construction() {\n    let v1 = Vertex::new(Point3::origin(), Vector3::y());\n    let v2 = Vertex::new(Point3::new(1.0, 0.0, 1.0), Vector3::y());\n    let v3 = Vertex::new(Point3::new(1.0, 0.0, -1.0), Vector3::y());\n\n    let poly: Polygon\u003c()\u003e = Polygon::new(vec![v1, v2, v3], None);\n    assert_eq!(poly.vertices.len(), 3);\n    // Plane should be defined by these three points. We expect a normal near ¬±Y.\n    assert!(\n        approx_eq(\n            poly.plane.normal().dot(\u0026Vector3::y()).abs(),\n            1.0,\n            crate::float_types::EPSILON\n        ),\n        \"Expected plane normal to match ¬±Y\"\n    );\n}\n\n#[test]\nfn test_polygon_new() {\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let poly: Polygon\u003c()\u003e = Polygon::new(vertices, None);\n    assert_eq!(poly.vertices.len(), 3);\n    assert!(poly.metadata.is_none());\n}\n\n#[test]\nfn test_polygon_flip() {\n    let v1 = Vertex::new(Point3::origin(), Vector3::z());\n    let v2 = Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z());\n    let v3 = Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z());\n\n    let mut poly: Polygon\u003c()\u003e = Polygon::new(vec![v1, v2, v3], None);\n    let original_normal = poly.plane.normal();\n\n    poly.flip();\n\n    // Normal should be negated after flip\n    assert_eq!(poly.plane.normal(), -original_normal);\n}\n\n#[test]\nfn test_polygon_recalc_plane_and_normals() {\n    let v1 = Vertex::new(Point3::origin(), Vector3::z());\n    let v2 = Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z());\n    let v3 = Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z());\n\n    let poly: Polygon\u003c()\u003e = Polygon::new(vec![v1, v2, v3], None);\n    poly.calculate_new_normal();\n\n    // All vertices should have the same normal as the polygon plane\n    for vertex in \u0026poly.vertices {\n        assert_eq!(vertex.normal, poly.plane.normal());\n    }\n}\n\n#[test]\nfn test_polygon_subdivide_triangles() {\n    let v1 = Vertex::new(Point3::origin(), Vector3::z());\n    let v2 = Vertex::new(Point3::new(2.0, 0.0, 0.0), Vector3::z());\n    let v3 = Vertex::new(Point3::new(0.0, 2.0, 0.0), Vector3::z());\n    let v4 = Vertex::new(Point3::new(2.0, 2.0, 0.0), Vector3::z());\n\n    let quad: Polygon\u003c()\u003e = Polygon::new(vec![v1, v2, v4, v3], None);\n\n    // Subdivide once - quad becomes 2 triangles, each subdivides into 4 = 8 total\n    let triangles = quad.subdivide_triangles(1.try_into().expect(\"Valid subdivision level\"));\n    assert_eq!(triangles.len(), 8);\n\n    // Each triangle should have 3 vertices\n    for triangle in triangles {\n        assert_eq!(triangle.len(), 3);\n    }\n}\n\n#[test]\nfn test_polygon_triangulate() {\n    let v1 = Vertex::new(Point3::origin(), Vector3::z());\n    let v2 = Vertex::new(Point3::new(2.0, 0.0, 0.0), Vector3::z());\n    let v3 = Vertex::new(Point3::new(0.0, 2.0, 0.0), Vector3::z());\n    let v4 = Vertex::new(Point3::new(2.0, 2.0, 0.0), Vector3::z());\n\n    let quad: Polygon\u003c()\u003e = Polygon::new(vec![v1, v2, v4, v3], None);\n\n    // Triangulate quad - should create 2 triangles\n    let triangles = quad.triangulate();\n    assert_eq!(triangles.len(), 2);\n\n    // Each triangle should have 3 vertices\n    for triangle in triangles {\n        assert_eq!(triangle.len(), 3);\n    }\n}\n\n#[test]\nfn test_polygon_metadata_custom_struct() {\n    #[derive(Clone, Debug, PartialEq)]\n    struct CustomMetadata {\n        color: (u8, u8, u8),\n        id: u32,\n    }\n\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let metadata = CustomMetadata {\n        color: (255, 0, 0),\n        id: 42,\n    };\n\n    let poly: Polygon\u003cCustomMetadata\u003e = Polygon::new(vertices, Some(metadata.clone()));\n    assert_eq!(poly.metadata, Some(metadata));\n}\n\n#[test]\nfn test_polygon_metadata_integer() {\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let poly: Polygon\u003ci32\u003e = Polygon::new(vertices, Some(42));\n    assert_eq!(poly.metadata, Some(42));\n}\n\n#[test]\nfn test_polygon_metadata_string() {\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let poly: Polygon\u003cString\u003e = Polygon::new(vertices, Some(\"test\".to_string()));\n    assert_eq!(poly.metadata, Some(\"test\".to_string()));\n}\n\n// Helper function for approximate equality\nfn approx_eq(a: Real, b: Real, eps: Real) -\u003e bool {\n    (a - b).abs() \u003c eps\n}\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","tests","property_tests.rs"],"content":"//! Property-based tests for mathematical correctness and geometric invariants\n//!\n//! These tests use simple property-based testing approaches to verify mathematical\n//! properties that should hold for all valid inputs, without relying on external\n//! crates like proptest.\n\nuse crate::mesh::Mesh;\nuse crate::traits::CSG;\nuse nalgebra::Vector3;\n\n// --------------------------------------------------------\n//   Property-Based Tests: Mathematical Correctness\n// --------------------------------------------------------\n\n#[test]\nfn test_union_idempotency() {\n    // Property: A ‚à™ A = A (union with itself should be identity)\n    let cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    let union_result = cube.union(\u0026cube);\n\n    // The result should have the same bounding box as the original\n    let original_bb = cube.bounding_box();\n    let union_bb = union_result.bounding_box();\n\n    assert!(\n        (original_bb.mins.x - union_bb.mins.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.maxs.x - union_bb.maxs.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.mins.y - union_bb.mins.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.maxs.y - union_bb.maxs.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.mins.z - union_bb.mins.z).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.maxs.z - union_bb.maxs.z).abs() \u003c crate::float_types::EPSILON,\n        \"Union with self should preserve bounding box\"\n    );\n}\n\n#[test]\nfn test_union_commutativity() {\n    // Property: A ‚à™ B = B ‚à™ A (union should be commutative)\n    let cube1: Mesh\u003c()\u003e = Mesh::cube(2.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(0.5, 0.0, 0.0);\n    let cube2: Mesh\u003c()\u003e = Mesh::cube(2.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(-0.5, 0.0, 0.0);\n\n    let union_ab = cube1.union(\u0026cube2);\n    let union_ba = cube2.union(\u0026cube1);\n\n    // Both results should have the same bounding box\n    let bb_ab = union_ab.bounding_box();\n    let bb_ba = union_ba.bounding_box();\n\n    assert!(\n        (bb_ab.mins.x - bb_ba.mins.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.maxs.x - bb_ba.maxs.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.mins.y - bb_ba.mins.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.maxs.y - bb_ba.maxs.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.mins.z - bb_ba.mins.z).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.maxs.z - bb_ba.maxs.z).abs() \u003c crate::float_types::EPSILON,\n        \"Union should be commutative\"\n    );\n}\n\n#[test]\nfn test_union_associativity() {\n    // Property: (A ‚à™ B) ‚à™ C = A ‚à™ (B ‚à™ C) (union should be associative)\n    let cube1: Mesh\u003c()\u003e = Mesh::cube(1.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(2.0, 0.0, 0.0);\n    let cube2: Mesh\u003c()\u003e = Mesh::cube(1.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(0.0, 0.0, 0.0);\n    let cube3: Mesh\u003c()\u003e = Mesh::cube(1.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(-2.0, 0.0, 0.0);\n\n    let left_assoc = cube1.union(\u0026cube2).union(\u0026cube3);\n    let right_assoc = cube1.union(\u0026cube2.union(\u0026cube3));\n\n    let bb_left = left_assoc.bounding_box();\n    let bb_right = right_assoc.bounding_box();\n\n    assert!(\n        (bb_left.mins.x - bb_right.mins.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_left.maxs.x - bb_right.maxs.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_left.mins.y - bb_right.mins.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_left.maxs.y - bb_right.maxs.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_left.mins.z - bb_right.mins.z).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_left.maxs.z - bb_right.maxs.z).abs() \u003c crate::float_types::EPSILON,\n        \"Union should be associative\"\n    );\n}\n\n#[test]\nfn test_difference_inverse_consistency() {\n    // Property: A - B should be different from B - A\n    let cube1: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    let cube2: Mesh\u003c()\u003e = Mesh::cube(1.0, None).expect(\"Failed to create cube\");\n\n    let diff_ab = cube1.difference(\u0026cube2);\n    let diff_ba = cube2.difference(\u0026cube1);\n\n    // The results should be different (unless the cubes are identical)\n    let bb_ab = diff_ab.bounding_box();\n    let bb_ba = diff_ba.bounding_box();\n\n    // At least one dimension should be different\n    let dimensions_differ = (bb_ab.mins.x - bb_ba.mins.x).abs() \u003e crate::float_types::EPSILON\n        || (bb_ab.maxs.x - bb_ba.maxs.x).abs() \u003e crate::float_types::EPSILON\n        || (bb_ab.mins.y - bb_ba.mins.y).abs() \u003e crate::float_types::EPSILON\n        || (bb_ab.maxs.y - bb_ba.maxs.y).abs() \u003e crate::float_types::EPSILON\n        || (bb_ab.mins.z - bb_ba.mins.z).abs() \u003e crate::float_types::EPSILON\n        || (bb_ab.maxs.z - bb_ba.maxs.z).abs() \u003e crate::float_types::EPSILON;\n\n    assert!(\n        dimensions_differ,\n        \"A - B should differ from B - A for different operands\"\n    );\n}\n\n#[test]\nfn test_intersection_idempotency() {\n    // Property: A ‚à© A = A (intersection with itself should be identity)\n    let sphere: Mesh\u003c()\u003e = Mesh::sphere(1.0, 16, 8, None).expect(\"Failed to create sphere\");\n    let intersect_result = sphere.intersection(\u0026sphere);\n\n    // The result should have the same bounding box as the original\n    let original_bb = sphere.bounding_box();\n    let intersect_bb = intersect_result.bounding_box();\n\n    assert!(\n        (original_bb.mins.x - intersect_bb.mins.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.maxs.x - intersect_bb.maxs.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.mins.y - intersect_bb.mins.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.maxs.y - intersect_bb.maxs.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.mins.z - intersect_bb.mins.z).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_bb.maxs.z - intersect_bb.maxs.z).abs() \u003c crate::float_types::EPSILON,\n        \"Intersection with self should preserve bounding box\"\n    );\n}\n\n#[test]\nfn test_intersection_commutativity() {\n    // Property: A ‚à© B = B ‚à© A (intersection should be commutative)\n    let sphere1: Mesh\u003c()\u003e = Mesh::sphere(1.5, 16, 8, None)\n        .expect(\"Failed to create sphere\")\n        .translate(0.5, 0.0, 0.0);\n    let sphere2: Mesh\u003c()\u003e = Mesh::sphere(1.5, 16, 8, None)\n        .expect(\"Failed to create sphere\")\n        .translate(-0.5, 0.0, 0.0);\n\n    let intersect_ab = sphere1.intersection(\u0026sphere2);\n    let intersect_ba = sphere2.intersection(\u0026sphere1);\n\n    let bb_ab = intersect_ab.bounding_box();\n    let bb_ba = intersect_ba.bounding_box();\n\n    assert!(\n        (bb_ab.mins.x - bb_ba.mins.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.maxs.x - bb_ba.maxs.x).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.mins.y - bb_ba.mins.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.maxs.y - bb_ba.maxs.y).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.mins.z - bb_ba.mins.z).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (bb_ab.maxs.z - bb_ba.maxs.z).abs() \u003c crate::float_types::EPSILON,\n        \"Intersection should be commutative\"\n    );\n}\n\n#[test]\nfn test_translation_invariance() {\n    // Property: Translation should preserve relative geometry\n    let cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    let original_bb = cube.bounding_box();\n\n    let translated = cube.translate(5.0, 3.0, 1.0);\n    let translated_bb = translated.bounding_box();\n\n    // Dimensions should be preserved\n    let original_dims = (\n        original_bb.maxs.x - original_bb.mins.x,\n        original_bb.maxs.y - original_bb.mins.y,\n        original_bb.maxs.z - original_bb.mins.z,\n    );\n\n    let translated_dims = (\n        translated_bb.maxs.x - translated_bb.mins.x,\n        translated_bb.maxs.y - translated_bb.mins.y,\n        translated_bb.maxs.z - translated_bb.mins.z,\n    );\n\n    assert!(\n        (original_dims.0 - translated_dims.0).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_dims.1 - translated_dims.1).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_dims.2 - translated_dims.2).abs() \u003c crate::float_types::EPSILON,\n        \"Translation should preserve dimensions\"\n    );\n}\n\n#[test]\nfn test_scaling_homogeneity() {\n    // Property: Scaling should be homogeneous (linear)\n    let cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    let original_bb = cube.bounding_box();\n\n    let scale_factor = 3.0;\n    let scaled = cube.scale(scale_factor, scale_factor, scale_factor);\n    let scaled_bb = scaled.bounding_box();\n\n    // All dimensions should be scaled by the same factor\n    let original_dims = (\n        original_bb.maxs.x - original_bb.mins.x,\n        original_bb.maxs.y - original_bb.mins.y,\n        original_bb.maxs.z - original_bb.mins.z,\n    );\n\n    let scaled_dims = (\n        scaled_bb.maxs.x - scaled_bb.mins.x,\n        scaled_bb.maxs.y - scaled_bb.mins.y,\n        scaled_bb.maxs.z - scaled_bb.mins.z,\n    );\n\n    assert!(\n        (original_dims.0 * scale_factor - scaled_dims.0).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_dims.1 * scale_factor - scaled_dims.1).abs()\n                \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_dims.2 * scale_factor - scaled_dims.2).abs()\n                \u003c crate::float_types::EPSILON,\n        \"Scaling should be homogeneous\"\n    );\n}\n\n#[test]\nfn test_rotation_orthogonality() {\n    // Property: Rotation should preserve distances from origin for centroid\n    let cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n\n    if let Some(original_mass_props) = cube.mass_properties(1.0) {\n        let (original_mass, original_com, _) = original_mass_props;\n\n        let rotated = cube.rotate(45.0, 30.0, 60.0);\n\n        if let Some(rotated_mass_props) = rotated.mass_properties(1.0) {\n            let (rotated_mass, rotated_com, _) = rotated_mass_props;\n\n            // Mass should be preserved\n            assert!(\n                (original_mass - rotated_mass).abs() \u003c crate::float_types::EPSILON,\n                \"Rotation should preserve mass\"\n            );\n\n            // Distance from origin to center of mass should be preserved\n            let original_distance = original_com.coords.norm();\n            let rotated_distance = rotated_com.coords.norm();\n\n            assert!(\n                (original_distance - rotated_distance).abs() \u003c crate::float_types::EPSILON,\n                \"Rotation should preserve distance from origin to centroid\"\n            );\n        }\n    }\n}\n\n#[test]\nfn test_mirror_symmetry() {\n    // Property: Mirroring should create symmetric geometry\n    let cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    let plane = crate::mesh::plane::Plane::from_normal(Vector3::x(), 0.0);\n\n    let mirrored = cube.mirror(plane);\n\n    // Original and mirrored should have same dimensions\n    let original_bb = cube.bounding_box();\n    let mirrored_bb = mirrored.bounding_box();\n\n    let original_dims = (\n        original_bb.maxs.x - original_bb.mins.x,\n        original_bb.maxs.y - original_bb.mins.y,\n        original_bb.maxs.z - original_bb.mins.z,\n    );\n\n    let mirrored_dims = (\n        mirrored_bb.maxs.x - mirrored_bb.mins.x,\n        mirrored_bb.maxs.y - mirrored_bb.mins.y,\n        mirrored_bb.maxs.z - mirrored_bb.mins.z,\n    );\n\n    assert!(\n        (original_dims.0 - mirrored_dims.0).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_dims.1 - mirrored_dims.1).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_dims.2 - mirrored_dims.2).abs() \u003c crate::float_types::EPSILON,\n        \"Mirroring should preserve dimensions\"\n    );\n}\n\n#[test]\nfn test_boolean_operation_closure() {\n    // Property: Boolean operations should produce valid geometry\n    let cube1: Mesh\u003c()\u003e = Mesh::cube(2.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(0.5, 0.0, 0.0);\n    let cube2: Mesh\u003c()\u003e = Mesh::cube(2.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(-0.5, 0.0, 0.0);\n\n    let union_result = cube1.union(\u0026cube2);\n    let diff_result = cube1.difference(\u0026cube2);\n    let intersect_result = cube1.intersection(\u0026cube2);\n\n    // All results should be valid (non-empty)\n    assert!(\n        !union_result.polygons.is_empty(),\n        \"Union should produce valid geometry\"\n    );\n    assert!(\n        !diff_result.polygons.is_empty(),\n        \"Difference should produce valid geometry\"\n    );\n    // Intersection might be empty if shapes don't overlap, which is acceptable\n\n    // All polygons should have valid vertex counts\n    for poly in \u0026union_result.polygons {\n        assert!(\n            poly.vertices.len() \u003e= 3,\n            \"Union polygons should have at least 3 vertices\"\n        );\n    }\n    for poly in \u0026diff_result.polygons {\n        assert!(\n            poly.vertices.len() \u003e= 3,\n            \"Difference polygons should have at least 3 vertices\"\n        );\n    }\n    for poly in \u0026intersect_result.polygons {\n        assert!(\n            poly.vertices.len() \u003e= 3,\n            \"Intersection polygons should have at least 3 vertices\"\n        );\n    }\n}\n\n#[test]\nfn test_mesh_manifold_consistency() {\n    // Property: Well-formed meshes should maintain manifold properties under operations\n    let cube1: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    let cube2: Mesh\u003c()\u003e = Mesh::cube(2.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(1.0, 0.0, 0.0);\n\n    // Test with overlapping cubes\n    let union_result = cube1.union(\u0026cube2);\n\n    // If the result is manifold, that's a good property\n    // (Note: manifold checking might be expensive, so we just ensure no panics)\n    let _is_manifold = union_result.is_manifold();\n    // The operation should complete without panicking\n}\n\n#[test]\nfn test_geometric_invariance_under_transform() {\n    // Property: Certain geometric properties should be invariant under transformations\n    let cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n\n    if let Some(original_props) = cube.mass_properties(1.0) {\n        let (original_mass, _, _) = original_props;\n\n        // Apply various transformations\n        let transformed = cube\n            .translate(5.0, 3.0, 1.0)\n            .rotate(45.0, 30.0, 15.0)\n            .scale(2.0, 1.5, 0.8);\n\n        if let Some(transformed_props) = transformed.mass_properties(1.0) {\n            let (transformed_mass, _, _) = transformed_props;\n\n            // Mass should scale with volume scaling (2.0 * 1.5 * 0.8 = 2.4)\n            let expected_mass = original_mass * 2.4;\n\n            assert!(\n                (transformed_mass - expected_mass).abs()\n                    \u003c crate::float_types::EPSILON * expected_mass,\n                \"Mass should scale correctly under transformations: expected {}, got {}\",\n                expected_mass,\n                transformed_mass\n            );\n        }\n    }\n}\n\n#[test]\nfn test_symmetry_preservation() {\n    // Property: Symmetric operations should preserve dimensions\n    let cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n\n    // Rotate by 90 degrees around Z axis (symmetric operation for a cube)\n    let rotated = cube.rotate(0.0, 0.0, 90.0);\n\n    // The bounding box dimensions should be the same (cube is symmetric)\n    let original_bb = cube.bounding_box();\n    let rotated_bb = rotated.bounding_box();\n\n    // Check that dimensions are preserved, not that coordinates are identical\n    let original_dims = (\n        original_bb.maxs.x - original_bb.mins.x,\n        original_bb.maxs.y - original_bb.mins.y,\n        original_bb.maxs.z - original_bb.mins.z,\n    );\n\n    let rotated_dims = (\n        rotated_bb.maxs.x - rotated_bb.mins.x,\n        rotated_bb.maxs.y - rotated_bb.mins.y,\n        rotated_bb.maxs.z - rotated_bb.mins.z,\n    );\n\n    assert!(\n        (original_dims.0 - rotated_dims.0).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_dims.1 - rotated_dims.1).abs() \u003c crate::float_types::EPSILON\n            \u0026\u0026 (original_dims.2 - rotated_dims.2).abs() \u003c crate::float_types::EPSILON,\n        \"Symmetric rotation should preserve bounding box dimensions: original {:?}, rotated {:?}\",\n        original_dims,\n        rotated_dims\n    );\n}\n\n#[test]\nfn test_boolean_operation_scaling_complexity() {\n    // **SRS Requirement NFR001/NFR003**: Boolean operations shall scale O(n log n)\n    // This test validates that operation time grows sub-quadratically with input size\n    // by comparing small vs large mesh boolean operations\n\n    use std::time::Instant;\n\n    // Create test meshes of different sizes\n    let small_cube: Mesh\u003c()\u003e = Mesh::cube(1.0, None).expect(\"Failed to create small cube\");\n    let large_cube: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create large cube\");\n\n    // Measure small operation time\n    let small_start = Instant::now();\n    let _small_union = small_cube.union(\u0026small_cube);\n    let small_time = small_start.elapsed();\n\n    // Measure large operation time\n    let large_start = Instant::now();\n    let _large_union = large_cube.union(\u0026large_cube);\n    let large_time = large_start.elapsed();\n\n    // Calculate scaling factor (size ratio is 10x, so time should be much less than 100x)\n    let size_ratio = 10.0f64;\n    let time_ratio = large_time.as_nanos() as f64 / small_time.as_nanos() as f64;\n\n    // For O(n log n) scaling, time ratio should be much less than size_ratio¬≤\n    // Allow some margin for measurement noise and constant factors\n    let max_expected_ratio = size_ratio * size_ratio.ln() * 2.0; // Conservative upper bound\n\n    assert!(\n        time_ratio \u003c max_expected_ratio,\n        \"Boolean operations should scale O(n log n), but time ratio {:.2} exceeded expected maximum {:.2} for size ratio {:.1}\",\n        time_ratio,\n        max_expected_ratio,\n        size_ratio\n    );\n\n    println!(\n        \"Scaling validation: size ratio {:.1}, time ratio {:.2}, max expected {:.2} ‚úì\",\n        size_ratio, time_ratio, max_expected_ratio\n    );\n}\n\n#[test]\nfn test_indexed_mesh_boolean_operation_scaling() {\n    // **SRS Requirement NFR003**: IndexedMesh boolean operations shall scale O(n log n)\n    // Validate scaling behavior for IndexedMesh operations with vertex deduplication\n\n    use crate::indexed_mesh::{IndexedMesh, shapes};\n    use std::time::Instant;\n\n    // Create test IndexedMeshes of different sizes\n    let small_cube: IndexedMesh\u003c()\u003e = shapes::cube(1.0, None);\n    let large_cube: IndexedMesh\u003c()\u003e = shapes::cube(10.0, None);\n\n    // Measure operation times\n    let small_start = Instant::now();\n    let _small_union = small_cube.union(\u0026small_cube);\n    let small_time = small_start.elapsed();\n\n    let large_start = Instant::now();\n    let _large_union = large_cube.union(\u0026large_cube);\n    let large_time = large_start.elapsed();\n\n    // Validate scaling behavior\n    let size_ratio = 10.0f64;\n    let time_ratio = large_time.as_nanos() as f64 / small_time.as_nanos() as f64;\n    let max_expected_ratio = size_ratio * size_ratio.ln() * 2.0;\n\n    assert!(\n        time_ratio \u003c max_expected_ratio,\n        \"IndexedMesh boolean operations should scale O(n log n), but time ratio {:.2} exceeded expected maximum {:.2}\",\n        time_ratio,\n        max_expected_ratio\n    );\n\n    println!(\n        \"IndexedMesh scaling validation: time ratio {:.2}, max expected {:.2} ‚úì\",\n        time_ratio, max_expected_ratio\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","tests","stl_tests.rs"],"content":"//! Tests for STL file format operations\n\nuse crate::mesh::Mesh;\nuse crate::traits::CSG;\n\n// --------------------------------------------------------\n//   CSG: STL Export\n// --------------------------------------------------------\n\n#[test]\n#[cfg(feature = \"stl-io\")]\nfn test_to_stl_ascii() {\n    let cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    let stl_str = cube.to_stl_ascii(\"test_cube\");\n    // Basic checks\n    assert!(stl_str.contains(\"solid test_cube\"));\n    assert!(stl_str.contains(\"endsolid test_cube\"));\n}\n\n#[test]\n#[cfg(feature = \"stl-io\")]\nfn test_to_stl_binary() {\n    let cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    let stl_bytes = cube.to_stl_binary(\"test_cube\");\n    assert!(stl_bytes.is_ok());\n    let bytes = stl_bytes.expect(\"Binary STL export should succeed for valid mesh\");\n    assert!(!bytes.is_empty());\n    // Binary STL should have at least 80 bytes header + 4 bytes triangle count\n    assert!(bytes.len() \u003e= 84);\n}\n\n#[test]\n#[cfg(feature = \"stl-io\")]\nfn test_csg_to_stl_and_from_stl_file() {\n    let original_cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n\n    // Export to binary STL\n    let stl_data = original_cube\n        .to_stl_binary(\"test_cube\")\n        .expect(\"Binary STL export should succeed\");\n\n    // Import from STL data\n    let imported_cube: Mesh\u003c()\u003e =\n        Mesh::from_stl(\u0026stl_data, None).expect(\"STL import should succeed for valid data\");\n\n    // STL format stores triangles, so quads get triangulated during export\n    // Cube: 6 quads ‚Üí 12 triangles after roundtrip\n    assert_eq!(original_cube.polygons.len(), 6); // Original has 6 quads\n    assert_eq!(imported_cube.polygons.len(), 12); // Imported has 12 triangles\n\n    // Should have same bounding box\n    let orig_bb = original_cube.bounding_box();\n    let import_bb = imported_cube.bounding_box();\n\n    assert!((orig_bb.mins.x - import_bb.mins.x).abs() \u003c crate::float_types::EPSILON);\n    assert!((orig_bb.maxs.x - import_bb.maxs.x).abs() \u003c crate::float_types::EPSILON);\n    assert!((orig_bb.mins.y - import_bb.mins.y).abs() \u003c crate::float_types::EPSILON);\n    assert!((orig_bb.maxs.y - import_bb.maxs.y).abs() \u003c crate::float_types::EPSILON);\n    assert!((orig_bb.mins.z - import_bb.mins.z).abs() \u003c crate::float_types::EPSILON);\n    assert!((orig_bb.maxs.z - import_bb.maxs.z).abs() \u003c crate::float_types::EPSILON);\n}\n\n#[test]\n#[cfg(feature = \"stl-io\")]\nfn test_empty_mesh_stl() {\n    let empty_mesh: Mesh\u003c()\u003e = Mesh::new();\n    let stl_str = empty_mesh.to_stl_ascii(\"empty\");\n    // Should still produce valid STL format\n    assert!(stl_str.contains(\"solid empty\"));\n    assert!(stl_str.contains(\"endsolid empty\"));\n}\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","tests","vertex_tests.rs"],"content":"//! Tests for vertex operations and functionality\n\nuse crate::float_types::Real;\nuse crate::mesh::vertex::Vertex;\nuse nalgebra::{Point3, Vector3};\n\n// --------------------------------------------------------\n//   Vertex Tests\n// --------------------------------------------------------\n\n#[test]\nfn test_vertex_flip() {\n    let mut v = Vertex::new(Point3::new(1.0, 2.0, 3.0), Vector3::x());\n    v.flip();\n    // Position remains the same\n    assert_eq!(v.pos, Point3::new(1.0, 2.0, 3.0));\n    // Normal should be negated\n    assert_eq!(v.normal, -Vector3::x());\n}\n\n#[test]\nfn test_vertex_new() {\n    let v = Vertex::new(Point3::new(1.0, 2.0, 3.0), Vector3::x());\n    assert_eq!(v.pos, Point3::new(1.0, 2.0, 3.0));\n    assert_eq!(v.normal, Vector3::x());\n}\n\n#[test]\nfn test_vertex_interpolate() {\n    // **Mathematical Foundation**: Linear interpolation formula\n    // For points p1, p2 and parameter t: result = (1-t)¬∑p1 + t¬∑p2\n    // For normals n1, n2: result_normal = normalize((1-t)¬∑n1 + t¬∑n2)\n\n    let v1 = Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::x());\n    let v2 = Vertex::new(Point3::new(2.0, 4.0, 6.0), Vector3::y());\n\n    let result = v1.interpolate(\u0026v2, 0.5);\n\n    // Verify position interpolation: (1-0.5)¬∑(0,0,0) + 0.5¬∑(2,4,6) = (1,2,3)\n    assert_eq!(\n        result.pos,\n        Point3::new(1.0, 2.0, 3.0),\n        \"Position interpolation should follow linear formula\"\n    );\n\n    // Verify normal interpolation and normalization\n    let expected_normal = (Vector3::x() + Vector3::y()).normalize();\n    assert!(\n        approx_eq(\n            result.normal.x,\n            expected_normal.x,\n            crate::float_types::EPSILON\n        ) \u0026\u0026 approx_eq(\n            result.normal.y,\n            expected_normal.y,\n            crate::float_types::EPSILON\n        ) \u0026\u0026 approx_eq(\n            result.normal.z,\n            expected_normal.z,\n            crate::float_types::EPSILON\n        ),\n        \"Normal interpolation should be normalized average of input normals\"\n    );\n\n    // Verify result normal is unit length\n    assert!(\n        approx_eq(result.normal.magnitude(), 1.0, crate::float_types::EPSILON),\n        \"Interpolated normal should be unit length: magnitude = {}\",\n        result.normal.magnitude()\n    );\n}\n\n#[test]\nfn test_vertex_interpolation_methods() {\n    let v1 = Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::x());\n    let v2 = Vertex::new(Point3::new(2.0, 0.0, 0.0), Vector3::x());\n\n    let result = v1.interpolate(\u0026v2, 0.25);\n    assert_eq!(result.pos, Point3::new(0.5, 0.0, 0.0));\n\n    let result2 = v1.interpolate(\u0026v2, 0.75);\n    assert_eq!(result2.pos, Point3::new(1.5, 0.0, 0.0));\n}\n\n#[test]\nfn test_vertex_distance_operations() {\n    let v1 = Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::x());\n    let v2 = Vertex::new(Point3::new(3.0, 4.0, 0.0), Vector3::x());\n\n    // Test distance calculation\n    let distance = (v2.pos - v1.pos).norm();\n    assert!(approx_eq(distance, 5.0, crate::float_types::EPSILON));\n}\n\n#[test]\nfn test_vertex_clustering() {\n    let vertices = [\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::x()),\n        Vertex::new(Point3::new(0.001, 0.0, 0.0), Vector3::x()), // Close to first\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::x()),   // Far from first\n    ];\n\n    // Test vertex creation and basic properties\n    assert_eq!(vertices.len(), 3);\n    assert!(vertices[0].pos.x \u003c vertices[1].pos.x); // First vertex is at origin, second is at x=1\n}\n\n// Helper function for approximate equality\nfn approx_eq(a: Real, b: Real, eps: Real) -\u003e bool {\n    (a - b).abs() \u003c eps\n}\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","tests","winding_normal_tests.rs"],"content":"//! Comprehensive tests for winding order and normal vector consistency\n//!\n//! This module validates that normal vectors are correctly oriented based on\n//! polygon vertex winding order (clockwise vs counterclockwise) and that\n//! winding is preserved through geometric operations.\n//!\n//! ## Mathematical Foundation\n//!\n//! ### Winding Order and Normal Orientation\n//! For a polygon in 3D space, the winding order determines the normal direction:\n//! - **Counterclockwise (CCW)** winding: Normal points outward (right-hand rule)\n//! - **Clockwise (CW)** winding: Normal points inward (left-hand rule)\n//!\n//! ### Right-Hand Rule for Normal Calculation\n//! For vertices A, B, C in CCW order:\n//! ```text\n//! n‚Éó = (B - A) √ó (C - A)\n//! ```\n//! The normal direction follows the right-hand rule when curling fingers from A‚ÜíB‚ÜíC.\n//!\n//! ### Winding Detection Algorithm\n//! The winding order can be determined by the sign of the normal's Z-component\n//! when projected onto the XY plane:\n//! - **Positive Z**: Counterclockwise (CCW)\n//! - **Negative Z**: Clockwise (CW)\n//!\n//! ### Consistency Requirements\n//! 1. **Normal Direction**: Must match winding order (right-hand rule)\n//! 2. **Winding Preservation**: Operations must maintain consistent winding\n//! 3. **Orientation Consistency**: Adjacent polygons must have consistent normal directions\n//! 4. **Degenerate Handling**: Proper fallback for collinear/degenerate vertices\n\nuse crate::float_types::Real;\nuse crate::mesh::plane::Plane;\nuse crate::mesh::polygon::Polygon;\nuse crate::mesh::vertex::Vertex;\nuse crate::traits::CSG;\nuse nalgebra::{Point3, Vector3};\n\n// ============================================================\n//   WINDING ORDER DETECTION AND VALIDATION\n// ============================================================\n\n#[test]\nfn test_winding_order_detection_ccw() {\n    // **Mathematical Foundation**: Counterclockwise winding detection\n    // For CCW vertices A, B, C: (B-A) √ó (C-A) should have positive Z-component\n\n    let vertices_ccw = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let plane = Plane::from_vertices(vertices_ccw);\n    let normal = plane.normal();\n\n    // CCW winding should produce positive Z-component\n    assert!(\n        normal.z \u003e 0.0,\n        \"CCW winding should produce positive Z normal, got: {:?}\",\n        normal\n    );\n\n    // Verify magnitude is approximately 1\n    assert!(\n        approx_eq(normal.norm(), 1.0, crate::float_types::EPSILON),\n        \"Normal should be unit length, magnitude: {}\",\n        normal.norm()\n    );\n}\n\n#[test]\nfn test_winding_order_detection_cw() {\n    // **Mathematical Foundation**: Clockwise winding detection\n    // For CW vertices A, B, C: (B-A) √ó (C-A) should have negative Z-component\n\n    let vertices_cw = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()), // Swapped order\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()), // Swapped order\n    ];\n\n    let plane = Plane::from_vertices(vertices_cw);\n    let normal = plane.normal();\n\n    // CW winding should produce negative Z-component\n    assert!(\n        normal.z \u003c 0.0,\n        \"CW winding should produce negative Z normal, got: {:?}\",\n        normal\n    );\n\n    // Verify magnitude is approximately 1\n    assert!(\n        approx_eq(normal.norm(), 1.0, crate::float_types::EPSILON),\n        \"Normal should be unit length, magnitude: {}\",\n        normal.norm()\n    );\n}\n\n#[test]\nfn test_winding_consistency_triangle_variations() {\n    // **Mathematical Foundation**: Winding consistency across triangle variations\n    // All triangles with same winding should produce consistent normal directions\n\n    let triangle_variations = [\n        // Standard CCW triangle\n        vec![\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(2.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(0.0, 2.0, 0.0), Vector3::z()),\n        ],\n        // Offset CCW triangle\n        vec![\n            Vertex::new(Point3::new(1.0, 1.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(3.0, 1.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(1.0, 3.0, 0.0), Vector3::z()),\n        ],\n        // Different scale CCW triangle\n        vec![\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(0.5, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(0.0, 0.5, 0.0), Vector3::z()),\n        ],\n    ];\n\n    let mut first_normal: Option\u003cVector3\u003cReal\u003e\u003e = None;\n    for (i, vertices) in triangle_variations.iter().enumerate() {\n        let plane = Plane::from_vertices(vertices.clone());\n        let normal = plane.normal();\n\n        // All should have positive Z (CCW winding)\n        assert!(\n            normal.z \u003e 0.0,\n            \"Triangle variation {} should have CCW winding (positive Z), got: {:?}\",\n            i,\n            normal\n        );\n\n        if let Some(first) = first_normal {\n            // Normals should point in same general direction\n            let dot_product = first.dot(\u0026normal);\n            assert!(\n                dot_product \u003e 0.9, // Allow for small numerical differences\n                \"Normals should be consistent across variations, dot product: {}\",\n                dot_product\n            );\n        } else {\n            first_normal = Some(normal);\n        }\n    }\n}\n\n#[test]\nfn test_winding_preservation_flip_operation() {\n    // **Mathematical Foundation**: Winding preservation through flip operations\n    // flip() should reverse both winding order and normal direction\n\n    let vertices_ccw = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let mut polygon: Polygon\u003c()\u003e = Polygon::new(vertices_ccw, None);\n    let original_normal = polygon.plane.normal();\n\n    // Verify original is CCW\n    assert!(\n        original_normal.z \u003e 0.0,\n        \"Original polygon should be CCW with positive Z normal\"\n    );\n\n    // Flip the polygon\n    polygon.flip();\n    let flipped_normal = polygon.plane.normal();\n\n    // Verify flipped is CW (negative Z)\n    assert!(\n        flipped_normal.z \u003c 0.0,\n        \"Flipped polygon should be CW with negative Z normal\"\n    );\n\n    // Verify normals are exact opposites\n    let dot_product = original_normal.dot(\u0026flipped_normal);\n    assert!(\n        approx_eq(dot_product, -1.0, crate::float_types::EPSILON),\n        \"Flipped normal should be exact opposite, dot product: {}\",\n        dot_product\n    );\n\n    // Verify vertex order is reversed\n    assert_eq!(polygon.vertices[0].pos, Point3::new(0.0, 1.0, 0.0)); // Last becomes first\n    assert_eq!(polygon.vertices[1].pos, Point3::new(1.0, 0.0, 0.0)); // Middle stays middle\n    assert_eq!(polygon.vertices[2].pos, Point3::new(0.0, 0.0, 0.0)); // First becomes last\n}\n\n#[test]\nfn test_winding_consistency_complex_polygon() {\n    // **Mathematical Foundation**: Winding consistency for complex polygons\n    // Complex polygons should maintain consistent winding throughout\n\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(3.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(3.0, 1.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(2.0, 1.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(2.0, 2.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 2.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 1.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let plane = Plane::from_vertices(vertices);\n    let normal = plane.normal();\n\n    // Should be CCW with positive Z\n    assert!(\n        normal.z \u003e 0.0,\n        \"Complex polygon should maintain CCW winding with positive Z normal, got: {:?}\",\n        normal\n    );\n\n    // Verify unit length\n    assert!(\n        approx_eq(normal.norm(), 1.0, crate::float_types::EPSILON),\n        \"Normal should be unit length, magnitude: {}\",\n        normal.norm()\n    );\n}\n\n// ============================================================\n//   NEWELL'S METHOD WINDING VALIDATION\n// ============================================================\n\n#[test]\nfn test_newells_method_winding_consistency() {\n    // **Mathematical Foundation**: Newell's method for polygon normal calculation\n    // Newell's method should produce consistent results with cross product method\n\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 1.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let polygon: Polygon\u003c()\u003e = Polygon::new(vertices, None);\n\n    // Get plane normal (cross product method)\n    let plane_normal = polygon.plane.normal();\n\n    // Get Newell's method normal\n    let newell_normal = polygon.calculate_new_normal();\n\n    // Should be very close (allowing for numerical differences)\n    let dot_product = plane_normal.dot(\u0026newell_normal);\n    assert!(\n        approx_eq(dot_product, 1.0, crate::float_types::EPSILON * 10.0),\n        \"Newell's method should agree with cross product method, dot product: {}\",\n        dot_product\n    );\n\n    // Both should be unit length\n    assert!(\n        approx_eq(plane_normal.norm(), 1.0, crate::float_types::EPSILON),\n        \"Plane normal should be unit length\"\n    );\n    assert!(\n        approx_eq(newell_normal.norm(), 1.0, crate::float_types::EPSILON),\n        \"Newell's normal should be unit length\"\n    );\n}\n\n#[test]\nfn test_newells_method_winding_robustness() {\n    // **Mathematical Foundation**: Newell's method robustness to vertex ordering\n    // Newell's method should handle various vertex orderings consistently\n\n    let base_vertices = vec![\n        Point3::new(0.0, 0.0, 0.0),\n        Point3::new(2.0, 0.0, 0.0),\n        Point3::new(2.0, 2.0, 0.0),\n        Point3::new(0.0, 2.0, 0.0),\n    ];\n\n    // Test different rotations of the same polygon\n    for rotation in 0..4 {\n        let mut rotated_vertices = base_vertices.clone();\n        rotated_vertices.rotate_left(rotation);\n\n        let vertices: Vec\u003cVertex\u003e = rotated_vertices\n            .into_iter()\n            .map(|pos| Vertex::new(pos, Vector3::z()))\n            .collect();\n\n        let polygon: Polygon\u003c()\u003e = Polygon::new(vertices, None);\n        let newell_normal = polygon.calculate_new_normal();\n\n        // Should always produce positive Z for CCW winding\n        assert!(\n            newell_normal.z \u003e 0.0,\n            \"Newell's method should preserve winding for rotation {}, normal: {:?}\",\n            rotation,\n            newell_normal\n        );\n\n        // Should be unit length\n        assert!(\n            approx_eq(newell_normal.norm(), 1.0, crate::float_types::EPSILON),\n            \"Newell's normal should be unit length for rotation {}: magnitude {}\",\n            rotation,\n            newell_normal.norm()\n        );\n    }\n}\n\n// ============================================================\n//   WINDING EDGE CASES AND ROBUSTNESS\n// ============================================================\n\n#[test]\nfn test_winding_degenerate_collinear_vertices() {\n    // **Mathematical Foundation**: Degenerate case handling\n    // Collinear vertices should produce zero cross product and handle gracefully\n\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()), // Collinear\n        Vertex::new(Point3::new(2.0, 0.0, 0.0), Vector3::z()), // Collinear\n    ];\n\n    let plane = Plane::from_vertices(vertices);\n    let normal = plane.normal();\n\n    // Should handle gracefully (fallback behavior)\n    assert!(\n        normal.x.is_finite(),\n        \"Normal X should be finite for collinear vertices\"\n    );\n    assert!(\n        normal.y.is_finite(),\n        \"Normal Y should be finite for collinear vertices\"\n    );\n    assert!(\n        normal.z.is_finite(),\n        \"Normal Z should be finite for collinear vertices\"\n    );\n\n    // Magnitude might not be exactly 1 for degenerate cases\n    assert!(normal.norm().is_finite(), \"Normal magnitude should be finite\");\n}\n\n#[test]\nfn test_winding_extreme_coordinates() {\n    // **Mathematical Foundation**: Numerical stability with extreme coordinates\n    // Winding detection should work with very large and very small coordinates\n\n    let large_coord = 1e10;\n    let small_coord = 1e-10;\n\n    // Test with very large coordinates\n    let large_vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(large_coord, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, large_coord, 0.0), Vector3::z()),\n    ];\n\n    let large_plane = Plane::from_vertices(large_vertices);\n    let large_normal = large_plane.normal();\n\n    assert!(\n        large_normal.norm().is_finite(),\n        \"Large coordinate normal should be finite\"\n    );\n    assert!(\n        large_normal.z \u003e 0.0,\n        \"Large coordinate triangle should maintain CCW winding\"\n    );\n\n    // Test with very small coordinates\n    let small_vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(small_coord, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, small_coord, 0.0), Vector3::z()),\n    ];\n\n    let small_plane = Plane::from_vertices(small_vertices);\n    let small_normal = small_plane.normal();\n\n    assert!(\n        small_normal.norm().is_finite(),\n        \"Small coordinate normal should be finite\"\n    );\n    assert!(\n        small_normal.z \u003e 0.0,\n        \"Small coordinate triangle should maintain CCW winding\"\n    );\n}\n\n#[test]\nfn test_winding_precision_boundary() {\n    // **Mathematical Foundation**: Precision boundary testing\n    // Test winding detection near floating-point precision limits\n\n    let epsilon = crate::float_types::EPSILON;\n\n    // Test with coordinates near epsilon\n    for i in 0..5 {\n        let offset = epsilon * (10.0_f64).powi(i);\n        let vertices = vec![\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(1.0 + offset, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(0.0, 1.0 + offset, 0.0), Vector3::z()),\n        ];\n\n        let plane = Plane::from_vertices(vertices);\n        let normal = plane.normal();\n\n        // Should still produce valid CCW winding\n        assert!(\n            normal.z \u003e 0.0,\n            \"Should maintain CCW winding near precision boundary {}\",\n            offset\n        );\n        assert!(\n            normal.norm().is_finite(),\n            \"Normal should be finite near precision boundary {}\",\n            offset\n        );\n    }\n}\n\n// ============================================================\n//   WINDING PRESERVATION IN GEOMETRIC OPERATIONS\n// ============================================================\n\n#[test]\nfn test_winding_preservation_triangulation() {\n    // **Mathematical Foundation**: Winding preservation in triangulation\n    // Triangulated polygons should maintain consistent winding\n\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(3.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(3.0, 3.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, 3.0, 0.0), Vector3::z()),\n    ];\n\n    let polygon: Polygon\u003c()\u003e = Polygon::new(vertices, None);\n    let original_normal = polygon.plane.normal();\n\n    let triangles = polygon.triangulate();\n\n    // All triangles should have normals consistent with original winding\n    for (i, triangle) in triangles.iter().enumerate() {\n        let triangle_normal = (triangle[1].pos - triangle[0].pos)\n            .cross(\u0026(triangle[2].pos - triangle[0].pos))\n            .normalize();\n\n        let dot_product = original_normal.dot(\u0026triangle_normal);\n        assert!(\n            dot_product \u003e 0.9, // Allow for small numerical differences\n            \"Triangle {} should maintain winding consistency, dot product: {}\",\n            i,\n            dot_product\n        );\n    }\n}\n\n#[test]\nfn test_winding_consistency_mesh_operations() {\n    // **Mathematical Foundation**: Winding consistency in mesh boolean operations\n    // Boolean operations should preserve winding consistency where possible\n\n    // Create two cubes with consistent winding\n    let cube1 = crate::mesh::Mesh::\u003c()\u003e::cube(1.0, None).expect(\"Failed to create cube\");\n    let cube2 = crate::mesh::Mesh::\u003c()\u003e::cube(1.0, None)\n        .expect(\"Failed to create cube\")\n        .translate(0.5, 0.5, 0.5);\n\n    // Union operation\n    let union_result = cube1.union(\u0026cube2);\n\n    // Check that all polygons maintain consistent winding\n    for (i, polygon) in union_result.polygons.iter().enumerate() {\n        let calculated_normal = polygon.calculate_new_normal();\n        let plane_normal = polygon.plane.normal();\n\n        let dot_product = calculated_normal.dot(\u0026plane_normal);\n        assert!(\n            approx_eq(dot_product.abs(), 1.0, crate::float_types::EPSILON * 10.0),\n            \"Polygon {} should have consistent winding, dot product: {}\",\n            i,\n            dot_product\n        );\n    }\n}\n\n// ============================================================\n//   MATHEMATICAL VALIDATION OF WINDING FORMULAS\n// ============================================================\n\n#[test]\nfn test_winding_mathematical_cross_product_formula() {\n    // **Mathematical Foundation**: Cross product formula validation\n    // Verify that n‚Éó = (B - A) √ó (C - A) produces correct winding\n\n    let a = Point3::new(1.0, 1.0, 0.0);\n    let b = Point3::new(3.0, 1.0, 0.0);\n    let c = Point3::new(2.0, 3.0, 0.0);\n\n    let vertices = vec![\n        Vertex::new(a, Vector3::z()),\n        Vertex::new(b, Vector3::z()),\n        Vertex::new(c, Vector3::z()),\n    ];\n\n    let plane = Plane::from_vertices(vertices);\n\n    // Manual cross product calculation\n    let ab = b - a;\n    let ac = c - a;\n    let manual_normal = ab.cross(\u0026ac).normalize();\n\n    let plane_normal = plane.normal();\n\n    // Should match exactly\n    let dot_product = manual_normal.dot(\u0026plane_normal);\n    assert!(\n        approx_eq(dot_product, 1.0, crate::float_types::EPSILON),\n        \"Cross product formula should match plane normal calculation, dot product: {}\",\n        dot_product\n    );\n}\n\n#[test]\nfn test_winding_right_hand_rule_validation() {\n    // **Mathematical Foundation**: Right-hand rule validation\n    // Verify that curling fingers from first to second to third vertex\n    // produces thumb in normal direction\n\n    let test_cases = [\n        // CCW triangle in XY plane\n        (\n            vec![\n                Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n                Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n                Vertex::new(Point3::new(0.5, 1.0, 0.0), Vector3::z()),\n            ],\n            1.0, // Expected Z component sign (positive for CCW)\n        ),\n        // CW triangle in XY plane\n        (\n            vec![\n                Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n                Vertex::new(Point3::new(0.5, 1.0, 0.0), Vector3::z()),\n                Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n            ],\n            -1.0, // Expected Z component sign (negative for CW)\n        ),\n    ];\n\n    for (i, (vertices, expected_sign)) in test_cases.iter().enumerate() {\n        let plane = Plane::from_vertices(vertices.clone());\n        let normal = plane.normal();\n\n        assert!(\n            (normal.z * expected_sign) \u003e 0.0,\n            \"Test case {} should follow right-hand rule, normal Z: {}, expected sign: {}\",\n            i,\n            normal.z,\n            expected_sign\n        );\n    }\n}\n\n#[test]\nfn test_winding_normal_interpolation_consistency() {\n    // **Mathematical Foundation**: Normal interpolation winding consistency\n    // Interpolated normals should maintain winding consistency\n\n    let v1 = Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::new(0.0, 0.0, 1.0)); // Up normal\n    let v2 = Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::new(0.0, 0.0, 1.0)); // Up normal\n\n    let interpolated = v1.interpolate(\u0026v2, 0.5);\n\n    // Interpolated normal should maintain upward direction\n    assert!(\n        interpolated.normal.z \u003e 0.5, // Should be mostly upward\n        \"Interpolated normal should maintain winding consistency, Z component: {}\",\n        interpolated.normal.z\n    );\n\n    // Should be unit length\n    assert!(\n        approx_eq(interpolated.normal.norm(), 1.0, crate::float_types::EPSILON),\n        \"Interpolated normal should be unit length: magnitude {}\",\n        interpolated.normal.norm()\n    );\n}\n\n#[test]\nfn test_winding_normal_complex_non_planar_polygon() {\n    // **Mathematical Foundation**: Complex non-planar polygon winding\n    // Tests winding detection for polygons that are not perfectly planar\n    // Should still detect dominant winding direction despite minor deviations\n\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(2.0, 0.0, 0.1), Vector3::z()), // slight Z deviation\n        Vertex::new(Point3::new(2.0, 2.0, -0.1), Vector3::z()), // slight Z deviation\n        Vertex::new(Point3::new(0.0, 2.0, 0.05), Vector3::z()), // slight Z deviation\n    ];\n\n    let plane = Plane::from_vertices(vertices);\n    let normal = plane.normal();\n\n    // Should still detect CCW winding despite non-planarity\n    assert!(\n        normal.z \u003e 0.0,\n        \"Non-planar polygon should still have positive Z normal for CCW winding, got {:?}\",\n        normal\n    );\n}\n\n#[test]\nfn test_winding_normal_self_intersecting_polygon() {\n    // **Mathematical Foundation**: Self-intersecting polygon winding\n    // Tests winding detection for polygons that cross themselves\n    // The result depends on the specific triangulation and may vary\n\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(2.0, 1.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.5, 0.0), Vector3::z()), // causes self-intersection\n        Vertex::new(Point3::new(2.0, -1.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, -2.0, 0.0), Vector3::z()),\n    ];\n\n    let plane = Plane::from_vertices(vertices);\n    let normal = plane.normal();\n\n    // Self-intersecting polygons can produce unpredictable results\n    // The important thing is that we get a reasonable unit normal\n    assert!(\n        normal.norm() \u003e 0.9, // Should be close to unit length\n        \"Self-intersecting polygon should produce reasonable normal magnitude, got {:?}\",\n        normal\n    );\n\n    // The normal should be a valid unit vector\n    assert!(\n        (normal.norm() - 1.0).abs() \u003c crate::float_types::EPSILON * 10.0,\n        \"Self-intersecting polygon normal should be unit length, got magnitude {}\",\n        normal.norm()\n    );\n}\n\n#[test]\nfn test_winding_normal_precision_boundary_subnormal() {\n    // **Mathematical Foundation**: Precision boundary with subnormal numbers\n    // Tests winding detection with extremely small coordinates approaching subnormal range\n    // IEEE 754 subnormal numbers: |x| \u003c 2^(-126) for f32, |x| \u003c 2^(-1022) for f64\n\n    let tiny = 1e-40; // Well into subnormal range for f64\n    let vertices = vec![\n        Vertex::new(Point3::new(tiny, tiny, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(-tiny, tiny, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, -tiny, 0.0), Vector3::z()),\n    ];\n\n    let plane = Plane::from_vertices(vertices);\n    let normal = plane.normal();\n\n    // Should still correctly detect CCW winding even with subnormal coordinates\n    assert!(\n        normal.z \u003e 0.0,\n        \"Subnormal coordinate polygon should have positive Z normal for CCW winding, got {:?}\",\n        normal\n    );\n\n    // Normal should be unit length despite tiny input coordinates\n    assert!(\n        (normal.norm() - 1.0).abs() \u003c crate::float_types::EPSILON * 10.0,\n        \"Normal should be unit length even with subnormal coordinates, got magnitude {}\",\n        normal.norm()\n    );\n}\n\n#[test]\nfn test_winding_normal_extreme_coordinates() {\n    // **Mathematical Foundation**: Extreme coordinate values\n    // Tests winding detection with very large coordinate values\n    // Should handle precision loss and maintain correct winding detection\n\n    let huge = 1e15;\n    let vertices = vec![\n        Vertex::new(Point3::new(huge, huge, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(-huge, huge, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.0, -huge, 0.0), Vector3::z()),\n    ];\n\n    let plane = Plane::from_vertices(vertices);\n    let normal = plane.normal();\n\n    // Should still correctly detect CCW winding even with extreme coordinates\n    assert!(\n        normal.z \u003e 0.0,\n        \"Extreme coordinate polygon should have positive Z normal for CCW winding, got {:?}\",\n        normal\n    );\n}\n\n#[test]\nfn test_winding_normal_collinear_vertices_with_noise() {\n    // **Mathematical Foundation**: Nearly collinear vertices with small perturbations\n    // Tests robustness when vertices are almost but not quite collinear\n    // Should still produce reasonable normal vectors\n\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.001, 0.0), Vector3::z()), // small Y perturbation\n        Vertex::new(Point3::new(2.0, 0.002, 0.0), Vector3::z()), // small Y perturbation\n    ];\n\n    let plane = Plane::from_vertices(vertices);\n    let normal = plane.normal();\n\n    // Should produce a reasonable normal despite near-collinearity\n    assert!(\n        normal.norm() \u003e 0.1, // Should not be near-zero\n        \"Near-collinear vertices should still produce reasonable normal, got {:?}\",\n        normal\n    );\n\n    // Z component should still be positive for this winding\n    assert!(\n        normal.z \u003e 0.0,\n        \"Near-collinear vertices should maintain correct winding direction, got Z={}\",\n        normal.z\n    );\n}\n\n#[test]\nfn test_winding_normal_minimum_three_vertices() {\n    // **Mathematical Foundation**: Minimum vertex count for winding detection\n    // Tests that exactly 3 vertices produce correct winding detection\n    // Any fewer vertices should be handled gracefully\n\n    let vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.5, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let plane = Plane::from_vertices(vertices);\n    let normal = plane.normal();\n\n    // Should correctly detect CCW winding for exactly 3 vertices\n    assert!(\n        normal.z \u003e 0.0,\n        \"Exactly 3 vertices should produce correct CCW winding, got Z={}\",\n        normal.z\n    );\n}\n\n#[test]\nfn test_winding_normal_large_vertex_count() {\n    // **Mathematical Foundation**: Large polygon vertex counts\n    // Tests winding detection with many vertices (stress test)\n    // Should maintain correctness and performance with large polygons\n\n    let mut vertices = Vec::new();\n    let num_vertices = 100; // Large polygon\n\n    // Create a large CCW circle\n    for i in 0..num_vertices {\n        let angle = 2.0 * std::f64::consts::PI * (i as f64) / (num_vertices as f64);\n        let x = angle.cos();\n        let y = angle.sin();\n        vertices.push(Vertex::new(Point3::new(x, y, 0.0), Vector3::z()));\n    }\n\n    let plane = Plane::from_vertices(vertices);\n    let normal = plane.normal();\n\n    // Should correctly detect CCW winding even with many vertices\n    assert!(\n        normal.z \u003e 0.0,\n        \"Large vertex count polygon should maintain correct CCW winding, got Z={}\",\n        normal.z\n    );\n}\n\n#[test]\nfn test_winding_normal_arbitrary_plane_orientation() {\n    // **Mathematical Foundation**: Arbitrary plane orientations\n    // Tests winding detection for polygons not in XY plane\n    // Should correctly handle different plane orientations\n\n    // Polygon in XZ plane (rotated around Y axis) - CCW when viewed from positive Y\n    let vertices_xz = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::y()),\n        Vertex::new(Point3::new(0.5, 0.0, 1.0), Vector3::y()), // Correct CCW order\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::y()),\n    ];\n\n    let plane_xz = Plane::from_vertices(vertices_xz);\n    let normal_xz = plane_xz.normal();\n\n    // Should detect positive Y normal for this orientation (CCW in XZ plane)\n    assert!(\n        normal_xz.y \u003e 0.0,\n        \"XZ plane polygon should have positive Y normal, got {:?}\",\n        normal_xz\n    );\n\n    // Polygon in YZ plane (rotated around X axis)\n    let vertices_yz = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::x()),\n        Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::x()),\n        Vertex::new(Point3::new(0.0, 0.5, 1.0), Vector3::x()),\n    ];\n\n    let plane_yz = Plane::from_vertices(vertices_yz);\n    let normal_yz = plane_yz.normal();\n\n    // Should detect positive X normal for this orientation\n    assert!(\n        normal_yz.x \u003e 0.0,\n        \"YZ plane polygon should have positive X normal, got {:?}\",\n        normal_yz\n    );\n}\n\n#[test]\nfn test_winding_normal_vertex_order_sensitivity() {\n    // **Mathematical Foundation**: Vertex order sensitivity\n    // Tests that winding detection is sensitive to vertex order\n    // Reversing order should reverse the normal direction\n\n    let ccw_vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.5, 1.0, 0.0), Vector3::z()),\n    ];\n\n    let cw_vertices = vec![\n        Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n        Vertex::new(Point3::new(0.5, 1.0, 0.0), Vector3::z()), // reversed order\n        Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n    ];\n\n    let ccw_plane = Plane::from_vertices(ccw_vertices);\n    let cw_plane = Plane::from_vertices(cw_vertices);\n\n    let ccw_normal = ccw_plane.normal();\n    let cw_normal = cw_plane.normal();\n\n    // CCW should have positive Z, CW should have negative Z\n    assert!(\n        ccw_normal.z \u003e 0.0 \u0026\u0026 cw_normal.z \u003c 0.0,\n        \"Vertex order should affect winding: CCW Z={}, CW Z={}\",\n        ccw_normal.z,\n        cw_normal.z\n    );\n\n    // Normals should be equal in magnitude but opposite in direction\n    assert!(\n        (ccw_normal.norm() - cw_normal.norm()).abs() \u003c crate::float_types::EPSILON,\n        \"CCW and CW normals should have equal magnitude: CCW={}, CW={}\",\n        ccw_normal.norm(),\n        cw_normal.norm()\n    );\n}\n\n// ============================================================\n//   HELPER FUNCTIONS\n// ============================================================\n\n/// Approximate equality for floating-point comparisons\nfn approx_eq(a: Real, b: Real, eps: Real) -\u003e bool {\n    (a - b).abs() \u003c eps\n}\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","base","csgrs","src","traits.rs"],"content":"use crate::float_types::Real;\r\nuse crate::float_types::parry3d::bounding_volume::Aabb;\r\nuse crate::mesh::plane::Plane;\r\nuse nalgebra::{Matrix3, Matrix4, Rotation3, Translation3, Vector3};\r\n\r\n/// Boolean operations + transformations\r\npub trait CSG: Sized + Clone {\r\n    fn new() -\u003e Self;\r\n    fn union(\u0026self, other: \u0026Self) -\u003e Self;\r\n    fn difference(\u0026self, other: \u0026Self) -\u003e Self;\r\n    fn intersection(\u0026self, other: \u0026Self) -\u003e Self;\r\n    fn xor(\u0026self, other: \u0026Self) -\u003e Self;\r\n    fn transform(\u0026self, matrix: \u0026Matrix4\u003cReal\u003e) -\u003e Self;\r\n    fn inverse(\u0026self) -\u003e Self;\r\n    fn bounding_box(\u0026self) -\u003e Aabb;\r\n    fn invalidate_bounding_box(\u0026mut self);\r\n\r\n    /// Returns a new Self translated by vector.\r\n    fn translate_vector(\u0026self, vector: Vector3\u003cReal\u003e) -\u003e Self {\r\n        self.transform(\u0026Translation3::from(vector).to_homogeneous())\r\n    }\r\n\r\n    /// Returns a new Self translated by x, y, and z.\r\n    fn translate(\u0026self, x: Real, y: Real, z: Real) -\u003e Self {\r\n        self.translate_vector(Vector3::new(x, y, z))\r\n    }\r\n\r\n    /// Returns a new Self translated so that its bounding-box center is at the origin (0,0,0).\r\n    fn center(\u0026self) -\u003e Self {\r\n        let aabb = self.bounding_box();\r\n\r\n        // Compute the AABB center\r\n        let center_x = (aabb.mins.x + aabb.maxs.x) * 0.5;\r\n        let center_y = (aabb.mins.y + aabb.maxs.y) * 0.5;\r\n        let center_z = (aabb.mins.z + aabb.maxs.z) * 0.5;\r\n\r\n        // Translate so that the bounding-box center goes to the origin\r\n        self.translate(-center_x, -center_y, -center_z)\r\n    }\r\n\r\n    /// Translates Self so that its bottommost point(s) sit exactly at z=0.\r\n    ///\r\n    /// - Shifts all vertices up or down such that the minimum z coordinate of the bounding box becomes 0.\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// use csgrs::traits::CSG;\r\n    /// let mesh = Mesh::\u003c()\u003e::cube(1.0, None).expect(\"Failed to create cube\").translate(2.0, 1.0, -2.0);\r\n    /// let floated = mesh.float();\r\n    /// assert_eq!(floated.bounding_box().mins.z, 0.0);\r\n    /// ```\r\n    fn float(\u0026self) -\u003e Self {\r\n        let aabb = self.bounding_box();\r\n        let min_z = aabb.mins.z;\r\n        self.translate(0.0, 0.0, -min_z)\r\n    }\r\n\r\n    /// Rotates Self by x_degrees, y_degrees, z_degrees\r\n    fn rotate(\u0026self, x_deg: Real, y_deg: Real, z_deg: Real) -\u003e Self {\r\n        let rx = Rotation3::from_axis_angle(\u0026Vector3::x_axis(), x_deg.to_radians());\r\n        let ry = Rotation3::from_axis_angle(\u0026Vector3::y_axis(), y_deg.to_radians());\r\n        let rz = Rotation3::from_axis_angle(\u0026Vector3::z_axis(), z_deg.to_radians());\r\n\r\n        // Compose them in the desired order\r\n        let rot = rz * ry * rx;\r\n        self.transform(\u0026rot.to_homogeneous())\r\n    }\r\n\r\n    /// Scales Self by scale_x, scale_y, scale_z\r\n    fn scale(\u0026self, sx: Real, sy: Real, sz: Real) -\u003e Self {\r\n        let mat4 = Matrix4::new_nonuniform_scaling(\u0026Vector3::new(sx, sy, sz));\r\n        self.transform(\u0026mat4)\r\n    }\r\n\r\n    /// **Mathematical Foundation: Reflection Across Arbitrary Planes**\r\n    ///\r\n    /// Reflect (mirror) this object about an arbitrary plane `plane`.\r\n    /// This implements the complete mathematical theory of 3D reflections:\r\n    ///\r\n    /// ## **Reflection Mathematics**\r\n    ///\r\n    /// ### **Plane Representation**\r\n    /// The plane is specified by:\r\n    /// - `plane.normal` = the plane's normal vector n‚Éó (need not be unit)\r\n    /// - `plane.offset` = the signed distance d from origin to plane\r\n    /// - **Plane Equation**: n‚Éó¬∑p‚Éó + d = 0\r\n    ///\r\n    /// ### **Reflection Matrix Derivation**\r\n    /// For a unit normal nÃÇ and plane through origin, the reflection matrix is:\r\n    /// ```text\r\n    /// R = I - 2nÃÇnÃÇ·µÄ\r\n    /// ```\r\n    /// **Proof**: For any vector v‚Éó, the reflection is:\r\n    /// - **Component parallel to nÃÇ**: v‚à• = (v‚Éó¬∑nÃÇ)nÃÇ  ‚Üí reflected to -v‚à•\r\n    /// - **Component perpendicular**: v‚ä• = v‚Éó - v‚à•  ‚Üí unchanged\r\n    /// - **Result**: v'‚Éó = v‚ä• - v‚à• = v‚Éó - 2(v‚Éó¬∑nÃÇ)nÃÇ = (I - 2nÃÇnÃÇ·µÄ)v‚Éó\r\n    ///\r\n    /// ### **General Plane Reflection Algorithm**\r\n    /// 1. **Normalize**: nÃÇ = n‚Éó/|n‚Éó|, dÃÇ = d/|n‚Éó|\r\n    /// 2. **Translate to Origin**: T‚ÇÅ = translate by -dÃÇnÃÇ\r\n    /// 3. **Reflect at Origin**: R = I - 2nÃÇnÃÇ·µÄ\r\n    /// 4. **Translate Back**: T‚ÇÇ = translate by +dÃÇnÃÇ\r\n    /// 5. **Compose**: M = T‚ÇÇ ¬∑ R ¬∑ T‚ÇÅ\r\n    ///\r\n    /// ### **Normal Vector Transformation**\r\n    /// Normals transform by the inverse transpose: n'‚Éó = (M‚Åª¬π)·µÄn‚Éó\r\n    /// For reflections, this simplifies to the same matrix M.\r\n    ///\r\n    /// ## **Geometric Properties**\r\n    /// - **Isometry**: Preserves distances and angles\r\n    /// - **Orientation Reversal**: Changes handedness (det(M) = -1)\r\n    /// - **Involution**: M¬≤ = I (reflecting twice gives identity)\r\n    /// - **Plane Invariance**: Points on the plane remain fixed\r\n    ///\r\n    /// **Note**: The result is inverted (.inverse()) because reflection reverses\r\n    /// the orientation of polygons, affecting inside/outside semantics in CSG.\r\n    ///\r\n    /// Returns a new Self whose geometry is mirrored accordingly.\r\n    fn mirror(\u0026self, plane: Plane) -\u003e Self {\r\n        // Normal might not be unit, so compute its length:\r\n        let len = plane.normal().norm();\r\n        if len.abs() \u003c crate::float_types::EPSILON {\r\n            // Degenerate plane? Just return clone (no transform)\r\n            return self.clone();\r\n        }\r\n\r\n        // Unit normal:\r\n        let n = plane.normal() / len;\r\n        // Adjusted offset = w / ||n||\r\n        let w = plane.offset() / len;\r\n\r\n        // Translate so the plane crosses the origin\r\n        // The plane‚Äôs offset vector from origin is (w * n).\r\n        let offset = n * w;\r\n        let t1 = Translation3::from(-offset).to_homogeneous(); // push the plane to origin\r\n\r\n        // Build the reflection matrix about a plane normal n at the origin\r\n        // R = I - 2 n n^T\r\n        let mut reflect_4 = Matrix4::identity();\r\n        let reflect_3 = Matrix3::identity() - 2.0 * n * n.transpose();\r\n        reflect_4.fixed_view_mut::\u003c3, 3\u003e(0, 0).copy_from(\u0026reflect_3);\r\n\r\n        // Translate back\r\n        let t2 = Translation3::from(offset).to_homogeneous(); // pull the plane back out\r\n\r\n        // Combine into a single 4√ó4\r\n        let mirror_mat = t2 * reflect_4 * t1;\r\n\r\n        // Apply to all polygons\r\n        self.transform(\u0026mirror_mat).inverse()\r\n    }\r\n\r\n    /// **Mathematical Foundation: Arc Distribution Algorithm**\r\n    ///\r\n    /// Distribute Self `count` times around a circular arc in the XY plane with specified radius,\r\n    /// from `start_angle_deg` to `end_angle_deg`. This implements angular interpolation with\r\n    /// uniform spacing along the arc.\r\n    ///\r\n    /// ## **Algorithm Overview**\r\n    /// 1. **Angular Interpolation**: Linear interpolation in angle space\r\n    /// 2. **Coordinate Transformation**: Polar to Cartesian conversion\r\n    /// 3. **Batch Processing**: Collect all transformations before union\r\n    /// 4. **Memory Optimization**: Pre-allocated vector with exact capacity\r\n    ///\r\n    /// ## **Mathematical Properties**\r\n    /// - **Arc Length**: Uniform angular spacing, not linear spacing\r\n    /// - **Coordinate System**: XY-plane rotation around Z-axis\r\n    /// - **Radius Preservation**: All copies lie on circle of given radius\r\n    /// - **Angle Range**: [start_angle_deg, end_angle_deg] in degrees\r\n    /// - **Interpolation**: Linear in angle, resulting in uniform angular spacing\r\n    ///\r\n    /// ## **Performance Characteristics**\r\n    /// - **Time Complexity**: O(count √ó T) where T is transform cost\r\n    /// - **Space Complexity**: O(count) for intermediate storage\r\n    /// - **Memory Efficiency**: Single union operation vs. incremental growth\r\n    /// - **Numerical Stability**: Robust angle interpolation with proper boundary handling\r\n    ///\r\n    /// Returns a new Self containing all arc-distributed copies.\r\n    fn distribute_arc(\r\n        \u0026self,\r\n        count: usize,\r\n        radius: Real,\r\n        start_angle_deg: Real,\r\n        end_angle_deg: Real,\r\n    ) -\u003e Self {\r\n        if count \u003c 1 {\r\n            return self.clone();\r\n        }\r\n\r\n        let start_rad = start_angle_deg.to_radians();\r\n        let end_rad = end_angle_deg.to_radians();\r\n        let sweep = end_rad - start_rad;\r\n\r\n        // Pre-allocate vector with exact capacity for better performance\r\n        let mut meshes = Vec::with_capacity(count);\r\n\r\n        for i in 0..count {\r\n            // Linear interpolation in angle space for uniform angular distribution\r\n            let t = if count == 1 {\r\n                0.5\r\n            } else {\r\n                i as Real / ((count - 1) as Real)\r\n            };\r\n\r\n            let angle = start_rad + t * sweep;\r\n\r\n            // Compose rotation and translation transformations\r\n            let rot =\r\n                nalgebra::Rotation3::from_axis_angle(\u0026nalgebra::Vector3::z_axis(), angle)\r\n                    .to_homogeneous();\r\n            let trans = nalgebra::Translation3::new(radius, 0.0, 0.0).to_homogeneous();\r\n\r\n            let mat = rot * trans;\r\n            let transformed = self.transform(\u0026mat);\r\n            meshes.push(transformed);\r\n        }\r\n\r\n        // Perform single union operation for optimal performance\r\n        if meshes.is_empty() {\r\n            self.clone()\r\n        } else {\r\n            let mut iter = meshes.into_iter();\r\n            if let Some(first) = iter.next() {\r\n                iter.fold(first, |acc, mesh| acc.union(\u0026mesh))\r\n            } else {\r\n                self.clone()\r\n            }\r\n        }\r\n    }\r\n\r\n    /// **Mathematical Foundation: Linear Distribution Algorithm**\r\n    ///\r\n    /// Distribute Self `count` times along a straight line defined by direction vector `dir`,\r\n    /// with uniform spacing `spacing` between copies. This implements linear interpolation\r\n    /// along an arbitrary 3D direction vector.\r\n    ///\r\n    /// ## **Algorithm Overview**\r\n    /// 1. **Vector Normalization**: Ensure direction vector has unit length\r\n    /// 2. **Step Calculation**: Compute displacement vector for each step\r\n    /// 3. **Linear Interpolation**: Position = origin + i √ó step_vector\r\n    /// 4. **Batch Processing**: Collect all transformations before union\r\n    ///\r\n    /// ## **Mathematical Properties**\r\n    /// - **Direction Vector**: Arbitrary 3D direction (auto-normalized)\r\n    /// - **Uniform Spacing**: Constant distance between consecutive copies\r\n    /// - **Coordinate System**: 3D linear distribution along arbitrary axis\r\n    /// - **Origin Preservation**: First copy remains at original position\r\n    /// - **Degenerate Handling**: Zero-length direction vectors handled gracefully\r\n    ///\r\n    /// ## **Performance Characteristics**\r\n    /// - **Time Complexity**: O(count √ó T) where T is transform cost\r\n    /// - **Space Complexity**: O(count) for intermediate storage\r\n    /// - **Memory Efficiency**: Single union operation vs. incremental growth\r\n    /// - **Numerical Stability**: Proper handling of ne
