ine":0}},{"line":746,"address":[],"length":0,"stats":{"Line":0}},{"line":749,"address":[],"length":0,"stats":{"Line":0}},{"line":750,"address":[],"length":0,"stats":{"Line":0}},{"line":752,"address":[],"length":0,"stats":{"Line":0}},{"line":753,"address":[],"length":0,"stats":{"Line":0}},{"line":754,"address":[],"length":0,"stats":{"Line":0}},{"line":755,"address":[],"length":0,"stats":{"Line":0}},{"line":756,"address":[],"length":0,"stats":{"Line":0}},{"line":760,"address":[],"length":0,"stats":{"Line":0}},{"line":762,"address":[],"length":0,"stats":{"Line":0}},{"line":763,"address":[],"length":0,"stats":{"Line":0}},{"line":764,"address":[],"length":0,"stats":{"Line":0}},{"line":765,"address":[],"length":0,"stats":{"Line":0}},{"line":766,"address":[],"length":0,"stats":{"Line":0}},{"line":767,"address":[],"length":0,"stats":{"Line":0}},{"line":771,"address":[],"length":0,"stats":{"Line":0}},{"line":772,"address":[],"length":0,"stats":{"Line":0}},{"line":775,"address":[],"length":0,"stats":{"Line":0}},{"line":776,"address":[],"length":0,"stats":{"Line":0}},{"line":777,"address":[],"length":0,"stats":{"Line":0}},{"line":780,"address":[],"length":0,"stats":{"Line":0}},{"line":781,"address":[],"length":0,"stats":{"Line":0}},{"line":783,"address":[],"length":0,"stats":{"Line":0}},{"line":784,"address":[],"length":0,"stats":{"Line":0}},{"line":786,"address":[],"length":0,"stats":{"Line":0}},{"line":788,"address":[],"length":0,"stats":{"Line":0}},{"line":789,"address":[],"length":0,"stats":{"Line":0}},{"line":790,"address":[],"length":0,"stats":{"Line":0}},{"line":791,"address":[],"length":0,"stats":{"Line":0}},{"line":792,"address":[],"length":0,"stats":{"Line":0}},{"line":793,"address":[],"length":0,"stats":{"Line":0}}],"covered":64,"coverable":134},{"path":["D:","\\","base","csgrs","src","sketch","extrudes.rs"],"content":"//! Functions to extrude, revolve, loft, and otherwise transform 2D `Sketch`s into 3D `Mesh`s\n\nuse crate::float_types::Real;\nuse crate::mesh::Mesh;\nuse crate::mesh::polygon::Polygon;\nuse crate::mesh::vertex::Vertex;\nuse crate::sketch::Sketch;\nuse crate::traits::CSG;\nuse geo::{CoordsIter, Polygon as GeoPolygon};\nuse nalgebra::{Point3, Vector3};\nuse std::fmt::Debug;\nuse std::sync::OnceLock;\n\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\n    /// Linearly extrude this (2D) shape in the +Z direction by `height`.\n    ///\n    /// This is just a convenience wrapper around extrude_vector using Vector3::new(0.0, 0.0, height)\n    pub fn extrude(\u0026self, height: Real) -\u003e Mesh\u003cS\u003e {\n        self.extrude_vector(Vector3::new(0.0, 0.0, height))\n    }\n\n    /// **Mathematical Foundation: Rotational Sweep (Revolution)**\n    ///\n    /// Revolve this 2D sketch around the Y-axis by the specified angle in degrees.\n    /// This creates a 3D solid of revolution with configurable angular resolution.\n    ///\n    /// ## **Revolution Mathematics**\n    ///\n    /// ### **Parametric Surface Definition**\n    /// For a 2D profile curve C(u) = (x(u), z(u)) revolved around Y-axis:\n    /// ```text\n    /// S(u,v) = (x(u)¬∑cos(v), y(u), x(u)¬∑sin(v))\n    /// where u ‚àà [0,1] parameterizes the profile\n    ///       v ‚àà [0,Œ∏] parameterizes the revolution angle\n    /// ```\n    ///\n    /// ### **Surface Normal Computation**\n    /// For revolution surfaces, normals are computed using:\n    /// ```text\n    /// n‚Éó = (‚àÇS/‚àÇu √ó ‚àÇS/‚àÇv).normalize()\n    /// ```\n    ///\n    /// ## **Parameters**\n    /// - `angle_degrees`: Revolution angle in degrees (typically 360.0 for full revolution)\n    /// - `segments`: Number of angular segments for mesh tessellation\n    ///\n    /// ## **Returns**\n    /// A 3D mesh representing the solid of revolution\n    pub fn revolve(\n        \u0026self,\n        angle_degrees: Real,\n        segments: usize,\n    ) -\u003e Result\u003cMesh\u003cS\u003e, crate::errors::ValidationError\u003e {\n        // Validate parameters\n        if segments \u003c 3 {\n            return Err(crate::errors::ValidationError::InvalidShapeParameter(\n                \"segments\".to_string(),\n                \"must be at least 3\".to_string(),\n            ));\n        }\n        if angle_degrees \u003c= 0.0 || angle_degrees \u003e 360.0 {\n            return Err(crate::errors::ValidationError::InvalidShapeParameter(\n                \"angle_degrees\".to_string(),\n                \"must be between 0 and 360 degrees\".to_string(),\n            ));\n        }\n\n        let angle_radians = angle_degrees.to_radians();\n        // Estimate capacity based on segments and typical geometry complexity\n        let estimated_polygons = segments * self.geometry.len() * 4; // Rough estimate\n        let mut polygons = Vec::with_capacity(estimated_polygons);\n\n        // Process each geometry in the sketch\n        for geom in \u0026self.geometry {\n            Self::revolve_geometry(\n                geom,\n                angle_radians,\n                segments,\n                \u0026self.metadata,\n                \u0026mut polygons,\n            )?;\n        }\n\n        Ok(Mesh {\n            polygons,\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        })\n    }\n\n    /// Helper method to revolve a single geometry around the Y-axis\n    fn revolve_geometry(\n        geom: \u0026geo::Geometry\u003cReal\u003e,\n        angle_radians: Real,\n        segments: usize,\n        metadata: \u0026Option\u003cS\u003e,\n        polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) -\u003e Result\u003c(), crate::errors::ValidationError\u003e {\n        match geom {\n            geo::Geometry::Polygon(poly) =\u003e {\n                Self::revolve_polygon(poly, angle_radians, segments, metadata, polygons)?;\n            },\n            geo::Geometry::MultiPolygon(mp) =\u003e {\n                for poly in \u0026mp.0 {\n                    Self::revolve_polygon(poly, angle_radians, segments, metadata, polygons)?;\n                }\n            },\n            geo::Geometry::LineString(ls) =\u003e {\n                Self::revolve_line_string(ls, angle_radians, segments, metadata, polygons)?;\n            },\n            geo::Geometry::MultiLineString(mls) =\u003e {\n                for ls in \u0026mls.0 {\n                    Self::revolve_line_string(\n                        ls,\n                        angle_radians,\n                        segments,\n                        metadata,\n                        polygons,\n                    )?;\n                }\n            },\n            geo::Geometry::GeometryCollection(gc) =\u003e {\n                for sub_geom in \u0026gc.0 {\n                    Self::revolve_geometry(\n                        sub_geom,\n                        angle_radians,\n                        segments,\n                        metadata,\n                        polygons,\n                    )?;\n                }\n            },\n            // Point and MultiPoint don't contribute to revolution surface\n            geo::Geometry::Point(_) | geo::Geometry::MultiPoint(_) =\u003e {},\n            geo::Geometry::Line(_) =\u003e {}, // Single line doesn't create a surface\n            geo::Geometry::Rect(rect) =\u003e {\n                let poly = GeoPolygon::from(*rect);\n                Self::revolve_polygon(\u0026poly, angle_radians, segments, metadata, polygons)?;\n            },\n            geo::Geometry::Triangle(tri) =\u003e {\n                let poly = GeoPolygon::from(*tri);\n                Self::revolve_polygon(\u0026poly, angle_radians, segments, metadata, polygons)?;\n            },\n        }\n        Ok(())\n    }\n\n    /// Revolve a polygon around the Y-axis to create a surface of revolution\n    fn revolve_polygon(\n        poly: \u0026GeoPolygon\u003cReal\u003e,\n        angle_radians: Real,\n        segments: usize,\n        metadata: \u0026Option\u003cS\u003e,\n        polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) -\u003e Result\u003c(), crate::errors::ValidationError\u003e {\n        let angle_step = angle_radians / segments as Real;\n\n        // Get all rings (outer + inner)\n        let all_rings: Vec\u003c_\u003e = std::iter::once(poly.exterior())\n            .chain(poly.interiors().iter())\n            .collect();\n\n        for ring in all_rings {\n            let coords: Vec\u003c_\u003e = ring.coords_iter().collect();\n\n            // Create vertices for each angular segment\n            for i in 0..segments {\n                let angle1 = i as Real * angle_step;\n                let angle2 = (i + 1) as Real * angle_step;\n\n                for window in coords.windows(2) {\n                    let p1 = window[0];\n                    let p2 = window[1];\n\n                    // Create quad face for this segment\n                    let v1 = Point3::new(p1.x * angle1.cos(), p1.y, p1.x * angle1.sin());\n                    let v2 = Point3::new(p2.x * angle1.cos(), p2.y, p2.x * angle1.sin());\n                    let v3 = Point3::new(p2.x * angle2.cos(), p2.y, p2.x * angle2.sin());\n                    let v4 = Point3::new(p1.x * angle2.cos(), p1.y, p1.x * angle2.sin());\n\n                    // Compute surface normals for manifold correctness\n                    // For a surface of revolution: n = (‚àÇS/‚àÇu √ó ‚àÇS/‚àÇv).normalize()\n                    // Approximate derivatives using finite differences\n                    let du = v2 - v1; // ‚àÇS/‚àÇu approximation\n                    let dv = v4 - v1; // ‚àÇS/‚àÇv approximation\n                    let normal = du.cross(\u0026dv).normalize();\n\n                    polygons.push(Polygon::new(\n                        vec![\n                            Vertex::new(v1, normal),\n                            Vertex::new(v2, normal),\n                            Vertex::new(v3, normal),\n                            Vertex::new(v4, normal),\n                        ],\n                        metadata.clone(),\n                    ));\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Revolve a line string around the Y-axis to create a surface of revolution\n    fn revolve_line_string(\n        ls: \u0026geo::LineString\u003cReal\u003e,\n        angle_radians: Real,\n        segments: usize,\n        metadata: \u0026Option\u003cS\u003e,\n        polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) -\u003e Result\u003c(), crate::errors::ValidationError\u003e {\n        let angle_step = angle_radians / segments as Real;\n        let coords: Vec\u003c_\u003e = ls.coords_iter().collect();\n\n        // Create vertices for each angular segment\n        for i in 0..segments {\n            let angle1 = i as Real * angle_step;\n            let angle2 = (i + 1) as Real * angle_step;\n\n            for window in coords.windows(2) {\n                let p1 = window[0];\n                let p2 = window[1];\n\n                // Create quad face for this segment\n                let v1 = Point3::new(p1.x * angle1.cos(), p1.y, p1.x * angle1.sin());\n                let v2 = Point3::new(p2.x * angle1.cos(), p2.y, p2.x * angle1.sin());\n                let v3 = Point3::new(p2.x * angle2.cos(), p2.y, p2.x * angle2.sin());\n                let v4 = Point3::new(p1.x * angle2.cos(), p1.y, p1.x * angle2.sin());\n\n                // Compute surface normals for manifold correctness\n                // For a surface of revolution: n = (‚àÇS/‚àÇu √ó ‚àÇS/‚àÇv).normalize()\n                // Approximate derivatives using finite differences\n                let du = v2 - v1; // ‚àÇS/‚àÇu approximation\n                let dv = v4 - v1; // ‚àÇS/‚àÇv approximation\n                let normal = du.cross(\u0026dv).normalize();\n\n                polygons.push(Polygon::new(\n                    vec![\n                        Vertex::new(v1, normal),\n                        Vertex::new(v2, normal),\n                        Vertex::new(v3, normal),\n                        Vertex::new(v4, normal),\n                    ],\n                    metadata.clone(),\n                ));\n            }\n        }\n\n        Ok(())\n    }\n\n    /// **Mathematical Foundation: Vector-Based Linear Extrusion**\n    ///\n    /// Linearly extrude any Sketch along the given direction vector.\n    /// This implements the complete mathematical theory of linear extrusion\n    /// with proper surface generation and normal calculation.\n    ///\n    /// ## **Extrusion Mathematics**\n    ///\n    /// ### **Parametric Surface Definition**\n    /// For a 2D boundary curve C(u) and direction vector d‚Éó:\n    /// ```text\n    /// S(u,v) = C(u) + v¬∑d‚Éó\n    /// where u ‚àà [0,1] parameterizes the boundary\n    ///       v ‚àà [0,1] parameterizes the extrusion\n    /// ```\n    ///\n    /// ### **Surface Normal Computation**\n    /// For side surfaces, the normal is computed as:\n    /// ```text\n    /// n‚Éó = (‚àÇS/‚àÇu √ó ‚àÇS/‚àÇv).normalize()\n    ///   = (C'(u) √ó d‚Éó).normalize()\n    /// ```\n    /// where C'(u) is the tangent to the boundary curve.\n    ///\n    /// ### **Surface Classification**\n    /// The extrusion generates three surface types:\n    ///\n    /// 1. **Bottom Caps** (v=0):\n    ///    - Triangulated 2D regions at z=0\n    ///    - Normal: n‚Éó = -d‚Éó.normalize() (inward for solid)\n    ///\n    /// 2. **Top Caps** (v=1):\n    ///    - Translated triangulated regions\n    ///    - Normal: n‚Éó = +d‚Éó.normalize() (outward for solid)\n    ///\n    /// 3. **Side Surfaces**:\n    ///    - Quadrilateral strips connecting boundary edges\n    ///    - Normal: n‚Éó = (edge √ó direction).normalize()\n    ///\n    /// ### **Boundary Orientation Rules**\n    /// - **Exterior boundaries**: Counter-clockwise ‚Üí outward-facing sides\n    /// - **Interior boundaries (holes)**: Clockwise ‚Üí inward-facing sides\n    /// - **Winding preservation**: Maintains topological correctness\n    ///\n    /// ### **Geometric Properties**\n    /// - **Volume**: V = Area(base) √ó |d‚Éó|\n    /// - **Surface Area**: A = 2√óArea(base) + Perimeter(base)√ó|d‚Éó|\n    /// - **Centroid**: c‚Éó = centroid(base) + 0.5√ód‚Éó\n    ///\n    /// ## **Numerical Considerations**\n    /// - **Degenerate Direction**: |d‚Éó| \u003c Œµ returns original geometry\n    /// - **Normal Calculation**: Cross products normalized for unit normals\n    /// - **Manifold Preservation**: Ensures watertight mesh topology\n    ///\n    /// ## **Algorithm Complexity**\n    /// - **Triangulation**: O(n log n) for n boundary vertices\n    /// - **Surface Generation**: O(n) for n boundary edges\n    /// - **Total Complexity**: O(n log n) dominated by tessellation\n    ///\n    /// Builds top, bottom, and side polygons in 3D, storing them in the polygon list.\n    /// Returns a new Mesh containing these extruded polygons.\n    ///\n    /// # Parameters\n    /// - `direction`: 3D vector defining extrusion direction and magnitude\n    pub fn extrude_vector(\u0026self, direction: Vector3\u003cReal\u003e) -\u003e Mesh\u003cS\u003e {\n        if direction.norm() \u003c crate::float_types::EPSILON {\n            return Mesh::new();\n        }\n\n        // Collect 3-D polygons generated from every `geo` geometry in the sketch\n        let estimated_polygons = self.geometry.len() * 8; // Rough estimate for extruded geometry\n        let mut out: Vec\u003cPolygon\u003cS\u003e\u003e = Vec::with_capacity(estimated_polygons);\n\n        for geom in \u0026self.geometry {\n            Self::extrude_geometry(geom, direction, \u0026self.metadata, \u0026mut out);\n        }\n\n        Mesh {\n            polygons: out,\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n\n    /// Extract coordinates from a GeoPolygon for triangulation\n    fn extract_polygon_coords(\n        poly: \u0026GeoPolygon\u003cReal\u003e,\n    ) -\u003e (Vec\u003c[Real; 2]\u003e, Vec\u003cVec\u003c[Real; 2]\u003e\u003e) {\n        let exterior_coords: Vec\u003c[Real; 2]\u003e =\n            poly.exterior().coords_iter().map(|c| [c.x, c.y]).collect();\n        let interior_rings: Vec\u003cVec\u003c[Real; 2]\u003e\u003e = poly\n            .interiors()\n            .iter()\n            .map(|ring| ring.coords_iter().map(|c| [c.x, c.y]).collect())\n            .collect();\n        (exterior_coords, interior_rings)\n    }\n\n    /// Generate bottom and top faces for extruded polygon\n    fn extrude_polygon_caps(\n        tris: \u0026[[Point3\u003cReal\u003e; 3]],\n        direction: Vector3\u003cReal\u003e,\n        metadata: \u0026Option\u003cS\u003e,\n        out_polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) {\n        // Generate bottom faces\n        for tri in tris {\n            let v0 = Vertex::new(tri[2], -Vector3::z());\n            let v1 = Vertex::new(tri[1], -Vector3::z());\n            let v2 = Vertex::new(tri[0], -Vector3::z());\n            out_polygons.push(Polygon::new(vec![v0, v1, v2], metadata.clone()));\n        }\n\n        // Generate top faces\n        for tri in tris {\n            let p0 = tri[0] + direction;\n            let p1 = tri[1] + direction;\n            let p2 = tri[2] + direction;\n            let v0 = Vertex::new(p0, Vector3::z());\n            let v1 = Vertex::new(p1, Vector3::z());\n            let v2 = Vertex::new(p2, Vector3::z());\n            out_polygons.push(Polygon::new(vec![v0, v1, v2], metadata.clone()));\n        }\n    }\n\n    /// Generate side faces for extruded polygon\n    fn extrude_polygon_sides(\n        poly: \u0026GeoPolygon\u003cReal\u003e,\n        direction: Vector3\u003cReal\u003e,\n        metadata: \u0026Option\u003cS\u003e,\n        out_polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) {\n        let all_rings = std::iter::once(poly.exterior()).chain(poly.interiors());\n        for ring in all_rings {\n            let coords: Vec\u003c_\u003e = ring.coords_iter().collect();\n            for window in coords.windows(2) {\n                let c_i = window[0];\n                let c_j = window[1];\n                let b_i = Point3::new(c_i.x, c_i.y, 0.0);\n                let b_j = Point3::new(c_j.x, c_j.y, 0.0);\n                let t_i = b_i + direction;\n                let t_j = b_j + direction;\n                out_polygons.push(Polygon::new(\n                    vec![\n                        Vertex::new(b_i, Vector3::zeros()),\n                        Vertex::new(b_j, Vector3::zeros()),\n                        Vertex::new(t_j, Vector3::zeros()),\n                        Vertex::new(t_i, Vector3::zeros()),\n                    ],\n                    metadata.clone(),\n                ));\n            }\n        }\n    }\n\n    /// Handle extrusion of a single polygon geometry\n    fn extrude_single_polygon(\n        poly: \u0026GeoPolygon\u003cReal\u003e,\n        direction: Vector3\u003cReal\u003e,\n        metadata: \u0026Option\u003cS\u003e,\n        out_polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) {\n        let (exterior_coords, interior_rings) = Self::extract_polygon_coords(poly);\n        let tris = Sketch::\u003c()\u003e::triangulate_2d(\n            \u0026exterior_coords,\n            \u0026interior_rings.iter().map(|r| \u0026r[..]).collect::\u003cVec\u003c_\u003e\u003e(),\n        );\n\n        Self::extrude_polygon_caps(\u0026tris, direction, metadata, out_polygons);\n        Self::extrude_polygon_sides(poly, direction, metadata, out_polygons);\n    }\n\n    /// Handle extrusion of a multi-polygon geometry\n    fn extrude_multi_polygon(\n        mp: \u0026geo::MultiPolygon\u003cReal\u003e,\n        direction: Vector3\u003cReal\u003e,\n        metadata: \u0026Option\u003cS\u003e,\n        out_polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) {\n        for poly in \u0026mp.0 {\n            Self::extrude_geometry(\n                \u0026geo::Geometry::Polygon(poly.clone()),\n                direction,\n                metadata,\n                out_polygons,\n            );\n        }\n    }\n\n    /// Handle extrusion of a geometry collection\n    fn extrude_geometry_collection(\n        gc: \u0026geo::GeometryCollection\u003cReal\u003e,\n        direction: Vector3\u003cReal\u003e,\n        metadata: \u0026Option\u003cS\u003e,\n        out_polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) {\n        for sub in \u0026gc.0 {\n            Self::extrude_geometry(sub, direction, metadata, out_polygons);\n        }\n    }\n\n    /// Handle extrusion of a line string geometry\n    fn extrude_line_string(\n        ls: \u0026geo::LineString\u003cReal\u003e,\n        direction: Vector3\u003cReal\u003e,\n        metadata: \u0026Option\u003cS\u003e,\n        out_polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) {\n        // extrude line strings into side surfaces\n        let coords: Vec\u003c_\u003e = ls.coords_iter().collect();\n        for window in coords.windows(2) {\n            let c_i = window[0];\n            let c_j = window[1];\n            let b_i = Point3::new(c_i.x, c_i.y, 0.0);\n            let b_j = Point3::new(c_j.x, c_j.y, 0.0);\n            let t_i = b_i + direction;\n            let t_j = b_j + direction;\n            out_polygons.push(Polygon::new(\n                vec![\n                    Vertex::new(b_i, Vector3::zeros()),\n                    Vertex::new(b_j, Vector3::zeros()),\n                    Vertex::new(t_j, Vector3::zeros()),\n                    Vertex::new(t_i, Vector3::zeros()),\n                ],\n                metadata.clone(),\n            ));\n        }\n    }\n\n    /// A helper to handle any Geometry\n    fn extrude_geometry(\n        geom: \u0026geo::Geometry\u003cReal\u003e,\n        direction: Vector3\u003cReal\u003e,\n        metadata: \u0026Option\u003cS\u003e,\n        out_polygons: \u0026mut Vec\u003cPolygon\u003cS\u003e\u003e,\n    ) {\n        match geom {\n            geo::Geometry::Polygon(poly) =\u003e {\n                Self::extrude_single_polygon(poly, direction, metadata, out_polygons);\n            },\n            geo::Geometry::MultiPolygon(mp) =\u003e {\n                Self::extrude_multi_polygon(mp, direction, metadata, out_polygons);\n            },\n            geo::Geometry::GeometryCollection(gc) =\u003e {\n                Self::extrude_geometry_collection(gc, direction, metadata, out_polygons);\n            },\n            geo::Geometry::LineString(ls) =\u003e {\n                Self::extrude_line_string(ls, direction, metadata, out_polygons);\n            },\n            geo::Geometry::MultiLineString(mls) =\u003e {\n                // Handle multi-line strings by extruding each line string\n                for ls in \u0026mls.0 {\n                    Self::extrude_line_string(ls, direction, metadata, out_polygons);\n                }\n            },\n            geo::Geometry::Line(_) =\u003e {\n                // Single line - no extrusion needed for 1D geometry\n            },\n            geo::Geometry::Point(_) =\u003e {\n                // Single point - no extrusion needed for 0D geometry\n            },\n            geo::Geometry::MultiPoint(_) =\u003e {\n                // Multiple points - no extrusion needed for 0D geometry\n            },\n            geo::Geometry::Rect(rect) =\u003e {\n                // Convert rectangle to polygon and extrude\n                let poly = GeoPolygon::from(*rect);\n                Self::extrude_single_polygon(\u0026poly, direction, metadata, out_polygons);\n            },\n            geo::Geometry::Triangle(tri) =\u003e {\n                // Convert triangle to polygon and extrude\n                let poly = GeoPolygon::from(*tri);\n                Self::extrude_single_polygon(\u0026poly, direction, metadata, out_polygons);\n            },\n        }\n    }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":864691128455135232 ) as Real;\r\n                    let strokes = build_hershey_glyph_lines(\u0026glyph, size, cursor_x, 0.0);\r\n\r\n                    // Collect them\r\n                    all_strokes.extend(strokes);\r\n\r\n                    // Advance the pen in X\r\n                    cursor_x += glyph_width * size * 0.8;\r\n                },\r\n                Err(_) =\u003e {\r\n                    // Missing glyph =\u003e skip or just advance\r\n                    cursor_x += 6.0 * size;\r\n                },\r\n            }\r\n        }\r\n\r\n        // Insert each stroke as a separate LineString in the geometry\r\n        let mut geo_coll = GeometryCollection::default();\r\n        for line_str in all_strokes {\r\n            geo_coll.0.push(Geometry::LineString(line_str));\r\n        }\r\n\r\n        // Return a new Sketch that has no 3D polygons, but has these lines in geometry.\r\n        Sketch {\r\n            geometry: geo_coll,\r\n            bounding_box: OnceLock::new(),\r\n            metadata,\r\n        }\r\n    }\r\n}\r\n\r\n/// Helper for building open polygons from a single Hershey `Glyph`.\r\nfn build_hershey_glyph_lines(\r\n    glyph: \u0026HersheyGlyph,\r\n    scale: Real,\r\n    offset_x: Real,\r\n    offset_y: Real,\r\n) -\u003e Vec\u003cgeo::LineString\u003cReal\u003e\u003e {\r\n    let mut strokes = Vec::new();\r\n\r\n    // We'll accumulate each stroke‚Äôs points in `current_coords`,\r\n    // resetting whenever Hershey issues a \"MoveTo\"\r\n    let mut current_coords = Vec::new();\r\n\r\n    for vector_cmd in \u0026glyph.vectors {\r\n        match vector_cmd {\r\n            HersheyVector::MoveTo { x, y } =\u003e {\r\n                // If we already had 2+ points, that stroke is complete:\r\n                if current_coords.len() \u003e= 2 {\r\n                    strokes.push(LineString::from(current_coords));\r\n                }\r\n                // Start a new stroke\r\n                current_coords = Vec::new();\r\n                let px = offset_x + (*x as Real) * scale;\r\n                let py = offset_y + (*y as Real) * scale;\r\n                current_coords.push(coord! { x: px, y: py });\r\n            },\r\n            HersheyVector::LineTo { x, y } =\u003e {\r\n                let px = offset_x + (*x as Real) * scale;\r\n                let py = offset_y + (*y as Real) * scale;\r\n                current_coords.push(coord! { x: px, y: py });\r\n            },\r\n        }\r\n    }\r\n\r\n    // End-of-glyph: if our final stroke has 2+ points, convert to a line string\r\n    if current_coords.len() \u003e= 2 {\r\n        strokes.push(LineString::from(current_coords));\r\n    }\r\n\r\n    strokes\r\n}\r\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":37},{"path":["D:","\\","base","csgrs","src","sketch","image.rs"],"content":"//! Create `Sketch`s from images\r\n\r\nuse crate::io::svg::FromSVG;\r\nuse crate::sketch::Sketch;\r\nuse crate::traits::CSG;\r\nuse image::GrayImage;\r\nuse std::fmt::Debug;\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\r\n    /// Builds a new Sketch from the \"on\" pixels of a grayscale image,\r\n    /// tracing connected outlines (and holes) via the `contour_tracing` code.\r\n    ///\r\n    /// - `img` ‚Äì The raster source (`image::GrayImage`).\r\n    /// - `threshold` ‚Äì Pixels whose value is **‚â•¬†`threshold`** are treated as *solid*; all others are ignored.\r\n    /// - `closepaths` ‚Äì Forwarded to the contour tracer; when `true` it will attempt to close any open contours so that we get valid closed polygons wherever possible.\r\n    /// - `metadata`: optional metadata to attach to the resulting polygons\r\n    ///\r\n    /// # Returns\r\n    /// A 2D shape in the XY plane (z=0) representing all traced contours. Each contour\r\n    /// becomes a polygon. The polygons are *not* automatically unioned; they are simply\r\n    /// collected in one `Sketch`.\r\n    ///\r\n    /// # Example\r\n    /// ```no_run\r\n    /// # use csgrs::sketch::Sketch;\r\n    /// # use image::{GrayImage, Luma};\r\n    /// # fn main() {\r\n    /// let img: GrayImage = image::open(\"my_binary.png\").unwrap().to_luma8();\r\n    /// let my_sketch = Sketch::\u003c()\u003e::from_image(\u0026img, 128, true, None);\r\n    /// // optionally extrude it:\r\n    /// let my_mesh = my_sketch.extrude(5.0);\r\n    /// # }\r\n    /// ```\r\n    pub fn from_image(\r\n        img: \u0026GrayImage,\r\n        threshold: u8,\r\n        closepaths: bool,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Self {\r\n        let width = img.width() as usize;\r\n        let height = img.height() as usize;\r\n\r\n        // ------------------------------------------------------------------\r\n        // 1. Raster ‚Üí binary matrix (Vec\u003cVec\u003ci8\u003e\u003e expected by contour_tracing)\r\n        // ------------------------------------------------------------------\r\n        let mut bits = Vec::with_capacity(height);\r\n        for y in 0..height {\r\n            let mut row = Vec::with_capacity(width);\r\n            for x in 0..width {\r\n                let v = img.get_pixel(x as u32, y as u32)[0];\r\n                row.push((v \u003e= threshold) as i8);\r\n            }\r\n            bits.push(row);\r\n        }\r\n\r\n        // ---------------------------------------------------------------\r\n        // 2. Trace the contours; we get back *one* SVG path string.\r\n        // ---------------------------------------------------------------\r\n        let svg_path = contour_tracing::array::bits_to_paths(bits, closepaths);\r\n\r\n        // ------------------------------------------------------------------\r\n        // 3. Preferred path: convert via the full SVG parser (if available).\r\n        // ------------------------------------------------------------------\r\n        let svg_doc = format!(\r\n            r#\"\u003csvg viewBox=\"0 0 {w} {h}\" xmlns=\"http://www.w3.org/2000/svg\"\u003e\r\n\u003cpath d=\"{d}\" fill=\"black\" stroke=\"none\" fill-rule=\"evenodd\"/\u003e\r\n\u003c/svg\u003e\"#,\r\n            w = img.width(),\r\n            h = img.height(),\r\n            d = svg_path\r\n        );\r\n\r\n        if let Ok(parsed) = \u003cSketch\u003c()\u003e\u003e::from_svg(\u0026svg_doc) {\r\n            // Re‚Äëuse the extracted geometry but attach the requested metadata.\r\n            Sketch::from_geo(parsed.geometry.clone(), metadata)\r\n        } else {\r\n            Sketch::new()\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":18},{"path":["D:","\\","base","csgrs","src","sketch","metaballs.rs"],"content":"//! Provides a `MetaBall` struct and functions for creating a `Sketch` from [MetaBalls](https://en.wikipedia.org/wiki/Metaballs)\r\n\r\nuse crate::float_types::Real;\r\nuse crate::sketch::Sketch;\r\nuse crate::traits::CSG;\r\nuse geo::{\r\n    CoordsIter, Geometry, GeometryCollection, LineString, Polygon as GeoPolygon, coord,\r\n};\r\nuse hashbrown::HashMap;\r\nuse std::fmt::Debug;\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\r\n    /// Create a 2D metaball iso-contour in XY plane from a set of 2D metaballs.\r\n    /// - `balls`: array of (center, radius).\r\n    /// - `resolution`: (nx, ny) grid resolution for marching squares.\r\n    /// - `iso_value`: threshold for the iso-surface.\r\n    /// - `padding`: extra boundary beyond each ball's radius.\r\n    /// - `metadata`: optional user metadata.\r\n    pub fn metaballs(\r\n        balls: \u0026[(nalgebra::Point2\u003cReal\u003e, Real)],\r\n        resolution: (usize, usize),\r\n        iso_value: Real,\r\n        padding: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Sketch\u003cS\u003e {\r\n        let (nx, ny) = resolution;\r\n        if balls.is_empty() || nx \u003c 2 || ny \u003c 2 {\r\n            return Sketch::new();\r\n        }\r\n\r\n        // 1) Compute bounding box around all metaballs\r\n        let mut min_x = Real::MAX;\r\n        let mut min_y = Real::MAX;\r\n        let mut max_x = -Real::MAX;\r\n        let mut max_y = -Real::MAX;\r\n        for (center, r) in balls {\r\n            let rr = *r + padding;\r\n            if center.x - rr \u003c min_x {\r\n                min_x = center.x - rr;\r\n            }\r\n            if center.x + rr \u003e max_x {\r\n                max_x = center.x + rr;\r\n            }\r\n            if center.y - rr \u003c min_y {\r\n                min_y = center.y - rr;\r\n            }\r\n            if center.y + rr \u003e max_y {\r\n                max_y = center.y + rr;\r\n            }\r\n        }\r\n\r\n        let dx = (max_x - min_x) / (nx as Real - 1.0);\r\n        let dy = (max_y - min_y) / (ny as Real - 1.0);\r\n\r\n        // 2) Fill a grid with the summed \"influence\" minus iso_value\r\n        /// **Mathematical Foundation**: 2D metaball influence I(p) = r¬≤/(|p-c|¬≤ + Œµ)\r\n        /// **Optimization**: Iterator-based computation with early termination for distant points.\r\n        fn scalar_field(balls: \u0026[(nalgebra::Point2\u003cReal\u003e, Real)], x: Real, y: Real) -\u003e Real {\r\n            balls\r\n                .iter()\r\n                .map(|(center, radius)| {\r\n                    let dx = x - center.x;\r\n                    let dy = y - center.y;\r\n                    let distance_sq = dx * dx + dy * dy;\r\n\r\n                    // Early termination for very distant points\r\n                    let threshold_distance_sq = radius * radius * 1000.0;\r\n                    if distance_sq \u003e threshold_distance_sq {\r\n                        0.0\r\n                    } else {\r\n                        let denominator = distance_sq + crate::float_types::EPSILON;\r\n                        (radius * radius) / denominator\r\n                    }\r\n                })\r\n                .sum()\r\n        }\r\n\r\n        let mut grid = vec![0.0; nx * ny];\r\n        let index = |ix: usize, iy: usize| -\u003e usize { iy * nx + ix };\r\n        for iy in 0..ny {\r\n            let yv = min_y + (iy as Real) * dy;\r\n            for ix in 0..nx {\r\n                let xv = min_x + (ix as Real) * dx;\r\n                let val = scalar_field(balls, xv, yv) - iso_value;\r\n                grid[index(ix, iy)] = val;\r\n            }\r\n        }\r\n\r\n        // 3) Marching squares -\u003e line segments\r\n        let mut contours = Vec::\u003cLineString\u003cReal\u003e\u003e::new();\r\n\r\n        // Interpolator:\r\n        let interpolate = |(x1, y1, v1): (Real, Real, Real),\r\n                           (x2, y2, v2): (Real, Real, Real)|\r\n         -\u003e (Real, Real) {\r\n            let denom = (v2 - v1).abs();\r\n            if denom \u003c crate::float_types::EPSILON {\r\n                (x1, y1)\r\n            } else {\r\n                let t = -v1 / (v2 - v1); // crossing at 0\r\n                (x1 + t * (x2 - x1), y1 + t * (y2 - y1))\r\n            }\r\n        };\r\n\r\n        for iy in 0..(ny - 1) {\r\n            let y0 = min_y + (iy as Real) * dy;\r\n            let y1 = min_y + ((iy + 1) as Real) * dy;\r\n\r\n            for ix in 0..(nx - 1) {\r\n                let x0 = min_x + (ix as Real) * dx;\r\n                let x1 = min_x + ((ix + 1) as Real) * dx;\r\n\r\n                let v0 = grid[index(ix, iy)];\r\n                let v1 = grid[index(ix + 1, iy)];\r\n                let v2 = grid[index(ix + 1, iy + 1)];\r\n                let v3 = grid[index(ix, iy + 1)];\r\n\r\n                // classification\r\n                let mut c = 0u8;\r\n                if v0 \u003e= 0.0 {\r\n                    c |= 1;\r\n                }\r\n                if v1 \u003e= 0.0 {\r\n                    c |= 2;\r\n                }\r\n                if v2 \u003e= 0.0 {\r\n                    c |= 4;\r\n                }\r\n                if v3 \u003e= 0.0 {\r\n                    c |= 8;\r\n                }\r\n                if c == 0 || c == 15 {\r\n                    continue; // no crossing\r\n                }\r\n\r\n                let corners = [(x0, y0, v0), (x1, y0, v1), (x1, y1, v2), (x0, y1, v3)];\r\n\r\n                let mut pts = Vec::new();\r\n                // function to check each edge\r\n                let mut check_edge = |mask_a: u8, mask_b: u8, a: usize, b: usize| {\r\n                    let inside_a = (c \u0026 mask_a) != 0;\r\n                    let inside_b = (c \u0026 mask_b) != 0;\r\n                    if inside_a != inside_b {\r\n                        let (px, py) = interpolate(corners[a], corners[b]);\r\n                        pts.push((px, py));\r\n                    }\r\n                };\r\n\r\n                check_edge(1, 2, 0, 1);\r\n                check_edge(2, 4, 1, 2);\r\n                check_edge(4, 8, 2, 3);\r\n                check_edge(8, 1, 3, 0);\r\n\r\n                // we might get 2 intersection points =\u003e single line segment\r\n                // or 4 =\u003e two line segments, etc.\r\n                // For simplicity, we just store them in a small open polyline:\r\n                if pts.len() \u003e= 2 {\r\n                    let mut pl = LineString::new(vec![]);\r\n                    for \u0026(px, py) in \u0026pts {\r\n                        pl.0.push(coord! {x: px, y: py});\r\n                    }\r\n                    // Do not close. These are just line segments from this cell.\r\n                    contours.push(pl);\r\n                }\r\n            }\r\n        }\r\n\r\n        // 4) Convert these line segments into geo::LineStrings or geo::Polygons if closed.\r\n        //    We store them in a GeometryCollection.\r\n        let mut gc = GeometryCollection::default();\r\n\r\n        let stitched = stitch(\u0026contours);\r\n\r\n        for pl in stitched {\r\n            if pl.is_closed() \u0026\u0026 pl.coords_count() \u003e= 4 {\r\n                let polygon = GeoPolygon::new(pl, vec![]);\r\n                gc.0.push(Geometry::Polygon(polygon));\r\n            }\r\n        }\r\n\r\n        Sketch::from_geo(gc, metadata)\r\n    }\r\n}\r\n\r\n// helper ‚Äì quantise to avoid FP noise\r\n#[inline]\r\nfn key(x: Real, y: Real) -\u003e (i64, i64) {\r\n    ((x * 1e8).round() as i64, (y * 1e8).round() as i64)\r\n}\r\n\r\n/// stitch all 2-point segments into longer polylines,\r\n/// close them when the ends meet\r\nfn stitch(contours: \u0026[LineString\u003cReal\u003e]) -\u003e Vec\u003cLineString\u003cReal\u003e\u003e {\r\n    // adjacency map  endpoint -\u003e (line index, end-id 0|1)\r\n    let mut adj: HashMap\u003c(i64, i64), Vec\u003c(usize, usize)\u003e\u003e = HashMap::new();\r\n    for (idx, ls) in contours.iter().enumerate() {\r\n        let p0 = ls[0]; // first point\r\n        let p1 = ls[1]; // second point\r\n        adj.entry(key(p0.x, p0.y)).or_default().push((idx, 0));\r\n        adj.entry(key(p1.x, p1.y)).or_default().push((idx, 1));\r\n    }\r\n\r\n    let mut used = vec![false; contours.len()];\r\n    let mut chains = Vec::new();\r\n\r\n    for start in 0..contours.len() {\r\n        if used[start] {\r\n            continue;\r\n        }\r\n        used[start] = true;\r\n\r\n        // current chain of points\r\n        let mut chain = contours[start].0.clone();\r\n\r\n        // walk forward\r\n        loop {\r\n            let Some(last) = chain.last().copied() else {\r\n                break; // Empty chain - should not happen with valid input\r\n            };\r\n            let Some(cands) = adj.get(\u0026key(last.x, last.y)) else {\r\n                break;\r\n            };\r\n            let mut found = None;\r\n            for \u0026(idx, end_id) in cands {\r\n                if used[idx] {\r\n                    continue;\r\n                }\r\n                used[idx] = true;\r\n                // choose the *other* endpoint\r\n                let other = contours[idx][1 - end_id];\r\n                chain.push(other);\r\n                found = Some(());\r\n                break;\r\n            }\r\n            if found.is_none() {\r\n                break;\r\n            }\r\n        }\r\n\r\n        // close if ends coincide\r\n        if chain.len() \u003e= 3 {\r\n            if let (Some(first), Some(last)) = (chain.first(), chain.last()) {\r\n                if first != last {\r\n                    chain.push(*first);\r\n                }\r\n            }\r\n        }\r\n        chains.push(LineString::new(chain));\r\n    }\r\n    chains\r\n}\r\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"sta gth":0,"stats":{"Line":0}},{"line":228,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":231,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":235,"address":[],"length":0,"stats":{"Line":0}},{"line":236,"address":[],"length":0,"stats":{"Line":0}},{"line":241,"address":[],"length":0,"stats":{"Line":0}},{"line":242,"address":[],"length":0,"stats":{"Line":0}},{"line":243,"address":[],"length":0,"stats":{"Line":0}},{"line":244,"address":[],"length":0,"stats":{"Line":0}},{"line":248,"address":[],"length":0,"stats":{"Line":0}},{"line":250,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":130},{"path":["D:","\\","base","csgrs","src","sketch","mod.rs"],"content":"//! `Sketch` struct and implementations of the `CSGOps` trait for `Sketch`\n\nuse crate::float_types::Real;\nuse crate::float_types::parry3d::bounding_volume::Aabb;\nuse crate::mesh::Mesh;\nuse crate::traits::CSG;\nuse geo::algorithm::winding_order::Winding;\nuse geo::{\n    AffineOps, AffineTransform, BooleanOps as GeoBooleanOps, BoundingRect, Coord, Geometry,\n    GeometryCollection, LineString, MultiPolygon, Orient, Polygon as GeoPolygon, Rect,\n    orient::Direction,\n};\nuse nalgebra::{Matrix4, Point3, partial_max, partial_min};\nuse std::fmt::Debug;\nuse std::sync::OnceLock;\n\npub mod extrudes;\npub mod shapes;\n\n#[cfg(feature = \"hershey-text\")]\npub mod hershey;\n\n#[cfg(feature = \"image-io\")]\npub mod image;\n\n#[cfg(feature = \"metaballs\")]\npub mod metaballs;\n\n#[cfg(feature = \"offset\")]\npub mod offset;\n\n#[cfg(feature = \"truetype-text\")]\npub mod truetype;\n\n#[derive(Clone, Debug)]\npub struct Sketch\u003cS\u003e {\n    /// 2D points, lines, polylines, polygons, and multipolygons\n    pub geometry: GeometryCollection\u003cReal\u003e,\n\n    /// Lazily calculated AABB that spans `geometry`.\n    pub bounding_box: OnceLock\u003cAabb\u003e,\n\n    /// Metadata\n    pub metadata: Option\u003cS\u003e,\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e Sketch\u003cS\u003e {\n    /// Take the [`geo::Polygon`]'s from the `CSG`'s geometry collection\n    pub fn to_multipolygon(\u0026self) -\u003e MultiPolygon\u003cReal\u003e {\n        let polygons = self\n            .geometry\n            .iter()\n            .flat_map(|geom| match geom {\n                Geometry::Polygon(poly) =\u003e vec![poly.clone()],\n                Geometry::MultiPolygon(mp) =\u003e mp.0.clone(),\n                _ =\u003e vec![],\n            })\n            .collect();\n\n        MultiPolygon(polygons)\n    }\n\n    /// Create a Sketch from a `geo::GeometryCollection`.\n    pub fn from_geo(geometry: GeometryCollection\u003cReal\u003e, metadata: Option\u003cS\u003e) -\u003e Sketch\u003cS\u003e {\n        let mut new_sketch = Sketch::new();\n        new_sketch.geometry = geometry;\n        new_sketch.metadata = metadata;\n        new_sketch\n    }\n\n    /// Triangulate this polygon into a list of triangles, each triangle is [v0, v1, v2].\n    pub fn triangulate_2d(\n        outer: \u0026[[Real; 2]],\n        holes: \u0026[\u0026[[Real; 2]]],\n    ) -\u003e Vec\u003c[Point3\u003cReal\u003e; 3]\u003e {\n        // Convert the outer ring into a `LineString`\n        let outer_coords: Vec\u003cCoord\u003cReal\u003e\u003e =\n            outer.iter().map(|\u0026[x, y]| Coord { x, y }).collect();\n\n        // Convert each hole into its own `LineString`\n        let holes_coords: Vec\u003cLineString\u003cReal\u003e\u003e = holes\n            .iter()\n            .map(|hole| {\n                let coords: Vec\u003cCoord\u003cReal\u003e\u003e =\n                    hole.iter().map(|\u0026[x, y]| Coord { x, y }).collect();\n                LineString::new(coords)\n            })\n            .collect();\n\n        // Ear-cut triangulation on the polygon (outer + holes)\n        let polygon = GeoPolygon::new(LineString::new(outer_coords), holes_coords);\n\n        #[cfg(all(feature = \"earcut\", not(feature = \"delaunay\")))]\n        {\n            use geo::TriangulateEarcut;\n            let triangulation = polygon.earcut_triangles_raw();\n            let triangle_indices = triangulation.triangle_indices;\n            let vertices = triangulation.vertices;\n\n            // Convert the 2D result (x,y) into 3D triangles with z=0\n            let mut result = Vec::with_capacity(triangle_indices.len() / 3);\n            for tri in triangle_indices.chunks_exact(3) {\n                let pts = [\n                    Point3::new(vertices[2 * tri[0]], vertices[2 * tri[0] + 1], 0.0),\n                    Point3::new(vertices[2 * tri[1]], vertices[2 * tri[1] + 1], 0.0),\n                    Point3::new(vertices[2 * tri[2]], vertices[2 * tri[2] + 1], 0.0),\n                ];\n                result.push(pts);\n            }\n            result\n        }\n\n        #[cfg(feature = \"delaunay\")]\n        {\n            use geo::TriangulateSpade;\n            // We want polygons with holes =\u003e constrained triangulation.\n            // For safety, handle the Result the trait returns:\n            let Ok(tris) = polygon.constrained_triangulation(Default::default()) else {\n                // If a triangulation error is a possibility,\n                // pick the error-handling you want here:\n                return Vec::new();\n            };\n\n            let mut result = Vec::with_capacity(tris.len());\n            for triangle in tris {\n                // Each `triangle` is a geo_types::Triangle whose `.0, .1, .2`\n                // are the 2D coordinates. We'll embed them at z=0.\n                let [a, b, c] = [triangle.0, triangle.1, triangle.2];\n                result.push([\n                    Point3::new(a.x, a.y, 0.0),\n                    Point3::new(b.x, b.y, 0.0),\n                    Point3::new(c.x, c.y, 0.0),\n                ]);\n            }\n            result\n        }\n\n        #[cfg(not(any(feature = \"delaunay\", feature = \"earcut\")))]\n        {\n            // Fallback when neither triangulation feature is enabled\n            // This should return an empty result as triangulation is not available\n            Vec::new()\n        }\n    }\n\n    /// Return a copy of this `Sketch` whose polygons are normalised so that\n    /// exterior rings wind counter-clockwise and interior rings clockwise.\n    pub fn renormalize(\u0026self) -\u003e Sketch\u003cS\u003e {\n        // Re-build the collection, orienting only what‚Äôs supported.\n        let oriented_geoms: Vec\u003cGeometry\u003cReal\u003e\u003e = self\n            .geometry\n            .iter()\n            .map(|geom| match geom {\n                Geometry::Polygon(p) =\u003e {\n                    Geometry::Polygon(p.clone().orient(Direction::Default))\n                },\n                Geometry::MultiPolygon(mp) =\u003e {\n                    Geometry::MultiPolygon(mp.clone().orient(Direction::Default))\n                },\n                // Everything else keeps its original orientation.\n                _ =\u003e geom.clone(),\n            })\n            .collect();\n\n        Sketch {\n            geometry: GeometryCollection(oriented_geoms),\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e CSG for Sketch\u003cS\u003e {\n    /// Returns a new empty Sketch\n    fn new() -\u003e Self {\n        Sketch {\n            geometry: GeometryCollection::default(),\n            bounding_box: OnceLock::new(),\n            metadata: None,\n        }\n    }\n\n    /// Return a new Sketch representing union of the two Sketches.\n    ///\n    /// ```text\n    /// let c = a.union(b);\n    ///     +-------+            +-------+\n    ///     |       |            |       |\n    ///     |   a   |            |   c   |\n    ///     |    +--+----+ 28,"address":[],"length":0,"stats":{"Line":0}},{"line":429,"address":[],"length":0,"stats":{"Line":0}},{"line":430,"address":[],"length":0,"stats":{"Line":0}},{"line":433,"address":[],"length":0,"stats":{"Line":0}},{"line":434,"address":[],"length":0,"stats":{"Line":0}},{"line":436,"address":[],"length":0,"stats":{"Line":0}},{"line":437,"address":[],"length":0,"stats":{"Line":0}},{"line":439,"address":[],"length":0,"stats":{"Line":0}},{"line":440,"address":[],"length":0,"stats":{"Line":0}},{"line":443,"address":[],"length":0,"stats":{"Line":0}},{"line":444,"address":[],"length":0,"stats":{"Line":0}},{"line":446,"address":[],"length":0,"stats":{"Line":0}},{"line":447,"address":[],"length":0,"stats":{"Line":0}},{"line":449,"address":[],"length":0,"stats":{"Line":0}},{"line":450,"address":[],"length":0,"stats":{"Line":0}},{"line":455,"address":[],"length":0,"stats":{"Line":0}},{"line":456,"address":[],"length":0,"stats":{"Line":0}},{"line":460,"address":[],"length":0,"stats":{"Line":0}},{"line":461,"address":[],"length":0,"stats":{"Line":0}},{"line":462,"address":[],"length":0,"stats":{"Line":0}},{"line":467,"address":[],"length":0,"stats":{"Line":0}},{"line":468,"address":[],"length":0,"stats":{"Line":0}},{"line":472,"address":[],"length":0,"stats":{"Line":0}},{"line":474,"address":[],"length":0,"stats":{"Line":0}},{"line":475,"address":[],"length":0,"stats":{"Line":0}},{"line":477,"address":[],"length":0,"stats":{"Line":0}},{"line":478,"address":[],"length":0,"stats":{"Line":0}},{"line":479,"address":[],"length":0,"stats":{"Line":0}},{"line":480,"address":[],"length":0,"stats":{"Line":0}},{"line":482,"address":[],"length":0,"stats":{"Line":0}},{"line":484,"address":[],"length":0,"stats":{"Line":0}},{"line":486,"address":[],"length":0,"stats":{"Line":0}},{"line":488,"address":[],"length":0,"stats":{"Line":0}},{"line":489,"address":[],"length":0,"stats":{"Line":0}},{"line":490,"address":[],"length":0,"stats":{"Line":0}},{"line":491,"address":[],"length":0,"stats":{"Line":0}},{"line":492,"address":[],"length":0,"stats":{"Line":0}},{"line":494,"address":[],"length":0,"stats":{"Line":0}},{"line":497,"address":[],"length":0,"stats":{"Line":0}},{"line":499,"address":[],"length":0,"stats":{"Line":0}},{"line":502,"address":[],"length":0,"stats":{"Line":0}},{"line":507,"address":[],"length":0,"stats":{"Line":0}},{"line":508,"address":[],"length":0,"stats":{"Line":0}},{"line":509,"address":[],"length":0,"stats":{"Line":0}},{"line":515,"address":[],"length":0,"stats":{"Line":0}},{"line":517,"address":[],"length":0,"stats":{"Line":0}},{"line":518,"address":[],"length":0,"stats":{"Line":0}},{"line":522,"address":[],"length":0,"stats":{"Line":0}},{"line":524,"address":[],"length":0,"stats":{"Line":0}},{"line":526,"address":[],"length":0,"stats":{"Line":0}},{"line":529,"address":[],"length":0,"stats":{"Line":0}},{"line":530,"address":[],"length":0,"stats":{"Line":0}},{"line":531,"address":[],"length":0,"stats":{"Line":0}},{"line":532,"address":[],"length":0,"stats":{"Line":0}},{"line":533,"address":[],"length":0,"stats":{"Line":0}},{"line":534,"address":[],"length":0,"stats":{"Line":0}},{"line":536,"address":[],"length":0,"stats":{"Line":0}},{"line":537,"address":[],"length":0,"stats":{"Line":0}},{"line":543,"address":[],"length":0,"stats":{"Line":0}},{"line":544,"address":[],"length":0,"stats":{"Line":0}},{"line":547,"address":[],"length":0,"stats":{"Line":0}},{"line":549,"address":[],"length":0,"stats":{"Line":0}},{"line":550,"address":[],"length":0,"stats":{"Line":0}},{"line":552,"address":[],"length":0,"stats":{"Line":0}},{"line":556,"address":[],"length":0,"stats":{"Line":0}},{"line":559,"address":[],"length":0,"stats":{"Line":0}},{"line":560,"address":[],"length":0,"stats":{"Line":0}},{"line":564,"address":[],"length":0,"stats":{"Line":0}}],"covered":46,"coverable":212},{"path":["D:","\\","base","csgrs","src","sketch","offset.rs"],"content":"//! **Mathematical Foundations for Polygon Offsetting**\r\n//!\r\n//! This module implements robust polygon offsetting (buffering) operations based on\r\n//! computational geometry algorithms. The operations grow or shrink polygons by a\r\n//! specified distance while maintaining topological correctness.\r\n//!\r\n//! ## **Theoretical Foundation**\r\n//!\r\n//! ### **Minkowski Sum Definition**\r\n//! For a polygon P and disk D of radius r, the offset operation computes:\r\n//! ```text\r\n//! P ‚äï D = {p + d | p ‚àà P, d ‚àà D}\r\n//! ```\r\n//! This is equivalent to:\r\n//! - **Outward offset (r \u003e 0)**: Expand polygon by distance r\r\n//! - **Inward offset (r \u003c 0)**: Shrink polygon by distance |r|\r\n//!\r\n//! ### **Geometric Interpretation**\r\n//! The offset operation can be visualized as:\r\n//! 1. **Straight Segments**: Move parallel to original by distance r\r\n//! 2. **Convex Vertices**: Add circular arc of radius r\r\n//! 3. **Concave Vertices**: May create self-intersections requiring resolution\r\n//!\r\n//! ### **Corner Treatment Options**\r\n//! - **Rounded**: Use circular arcs at vertices (C¬π continuity)\r\n//! - **Sharp**: Use angular joints (C‚Å∞ continuity)\r\n//!\r\n//! ## **Algorithm Implementation**\r\n//!\r\n//! This implementation uses the `geo-buf` crate which provides:\r\n//! - **Robust intersection handling**: Resolves self-intersections\r\n//! - **Topological correctness**: Maintains polygon validity\r\n//! - **Multi-polygon support**: Handles complex geometry with holes\r\n//! - **Numerical stability**: Handles degenerate cases gracefully\r\n//!\r\n//! ## **Applications**\r\n//! - **Toolpath Generation**: CNC machining offset paths\r\n//! - **Buffer Zones**: GIS proximity analysis\r\n//! - **Collision Detection**: Expanded bounding regions\r\n//! - **Typography**: Font outline generation\r\n//!\r\n//! All operations preserve the 3D polygon structure while applying 2D offsetting\r\n//! to the planar projections stored in the geometry collection.\r\nuse crate::float_types::Real;\r\nuse crate::sketch::Sketch;\r\nuse geo::{Coord, Geometry, GeometryCollection, LineString, MultiPolygon, Point, Polygon};\r\nuse geo_buf::{\r\n    buffer_multi_polygon, buffer_multi_polygon_rounded, buffer_point, buffer_polygon,\r\n    buffer_polygon_rounded, skeleton_of_multi_polygon_to_linestring,\r\n    skeleton_of_polygon_to_linestring,\r\n};\r\nuse std::fmt::Debug;\r\nuse std::sync::OnceLock;\r\n\r\nuse geo::algorithm::map_coords::MapCoords; // coordinate casting :contentReference[oaicite:0]{index=0}\r\n\r\n/// Cast a geometry to `f64`, call the supplied operation, then cast the result\r\n/// back to `Real`.  The closure is only ever executed on `f64` values so we\r\n/// don‚Äôt duplicate code for the two precisions.\r\nmacro_rules! cast_through_f64 {\r\n    ($geom:expr, $op:expr) =\u003e {{\r\n        // promote to f64\r\n        let g_f64 = $geom.map_coords(|c| Coord {\r\n            x: c.x as f64,\r\n            y: c.y as f64,\r\n        });\r\n\r\n        // run the f64-only operation\r\n        let out_f64 = $op(\u0026g_f64);\r\n\r\n        // demote back to Real\r\n        out_f64.map_coords(|c| Coord {\r\n            x: c.x as Real,\r\n            y: c.y as Real,\r\n        })\r\n    }};\r\n}\r\n\r\n#[allow(clippy::unnecessary_cast)]\r\nfn buf_poly(poly: \u0026Polygon\u003cReal\u003e, d: Real) -\u003e MultiPolygon\u003cReal\u003e {\r\n    cast_through_f64!(poly, |p: \u0026Polygon\u003cf64\u003e| buffer_polygon(p, d as f64))\r\n}\r\n\r\n#[allow(clippy::unnecessary_cast)]\r\nfn buf_poly_round(poly: \u0026Polygon\u003cReal\u003e, d: Real) -\u003e MultiPolygon\u003cReal\u003e {\r\n    cast_through_f64!(poly, |p: \u0026Polygon\u003cf64\u003e| buffer_polygon_rounded(p, d as f64))\r\n}\r\n\r\n#[allow(clippy::unnecessary_cast)]\r\nfn buf_multi_poly(mpoly: \u0026MultiPolygon\u003cReal\u003e, d: Real) -\u003e MultiPolygon\u003cReal\u003e {\r\n    cast_through_f64!(mpoly, |m: \u0026MultiPolygon\u003cf64\u003e| buffer_multi_polygon(\r\n        m, d as f64\r\n    ))\r\n}\r\n\r\n#[allow(clippy::unnecessary_cast)]\r\nfn buf_multi_poly_round(mpoly: \u0026MultiPolygon\u003cReal\u003e, d: Real) -\u003e MultiPolygon\u003cReal\u003e {\r\n    cast_through_f64!(mpoly, |m: \u0026MultiPolygon\u003cf64\u003e| buffer_multi_polygon_rounded(\r\n        m, d as f64\r\n    ))\r\n}\r\n\r\n#[allow(clippy::unnecessary_cast)]\r\nfn buf_point(pt: \u0026Point\u003cReal\u003e, d: Real, res: usize) -\u003e Polygon\u003cReal\u003e {\r\n    // buffer_point takes f64 Point, so just build one and cast result back\r\n    let pt_f64 = Point::new(pt.x() as f64, pt.y() as f64);\r\n    buffer_point(\u0026pt_f64, d as f64, res).map_coords(|c| Coord {\r\n        x: c.x as Real,\r\n        y: c.y as Real,\r\n    })\r\n}\r\n\r\n#[allow(clippy::unnecessary_cast)]\r\nfn skel_poly(poly: \u0026Polygon\u003cReal\u003e, inward: bool) -\u003e Vec\u003cLineString\u003cReal\u003e\u003e {\r\n    let poly_f64 = poly.map_coords(|c| Coord {\r\n        x: c.x as f64,\r\n        y: c.y as f64,\r\n    });\r\n    skeleton_of_polygon_to_linestring(\u0026poly_f64, inward)\r\n        .into_iter()\r\n        .map(|ls| {\r\n            ls.map_coords(|c| Coord {\r\n                x: c.x as Real,\r\n                y: c.y as Real,\r\n            })\r\n        })\r\n        .collect()\r\n}\r\n\r\n#[allow(clippy::unnecessary_cast)]\r\nfn skel_multi_poly(mpoly: \u0026MultiPolygon\u003cReal\u003e, inward: bool) -\u003e Vec\u003cLineString\u003cReal\u003e\u003e {\r\n    let mpoly_f64 = mpoly.map_coords(|c| Coord {\r\n        x: c.x as f64,\r\n        y: c.y as f64,\r\n    });\r\n    skeleton_of_multi_polygon_to_linestring(\u0026mpoly_f64, inward)\r\n        .into_iter()\r\n        .map(|ls| {\r\n            ls.map_coords(|c| Coord {\r\n                x: c.x as Real,\r\n                y: c.y as Real,\r\n            })\r\n        })\r\n        .collect()\r\n}\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\r\n    /// **Mathematical Foundation: Sharp Corner Polygon Offsetting**\r\n    ///\r\n    /// Grows/shrinks/offsets all polygons in the XY plane by `distance` using georust.\r\n    /// This implements the standard polygon offsetting algorithm with sharp corners.\r\n    ///\r\n    /// ## **Algorithm Details**\r\n    ///\r\n    /// ### **Edge Offset Calculation**\r\n    /// For each edge e with unit normal n‚Éó:\r\n    /// ```text\r\n    /// e'(t) = e(t) + distance √ó n‚Éó\r\n    /// ```\r\n    /// where n‚Éó is the outward normal perpendicular to the edge.\r\n    ///\r\n    /// ### **Vertex Joint Resolution**\r\n    /// At vertices where two offset edges meet:\r\n    /// 1. **Convex vertices**: Extend edges until intersection\r\n    /// 2. **Concave vertices**: May require clipping or filling\r\n    /// 3. **Collinear edges**: Handle degenerate cases\r\n    ///\r\n    /// ### **Self-Intersection Resolution**\r\n    /// The algorithm automatically:\r\n    /// - **Detects**: Self-intersecting offset curves\r\n    /// - **Resolves**: Using winding number rules\r\n    /// - **Simplifies**: Resulting polygon topology\r\n    ///\r\n    /// ## **Input Processing**\r\n    /// For each Geometry in the collection:\r\n    /// - **Polygon**: Buffer and convert to MultiPolygon\r\n    /// - **MultiPolygon**: Buffer directly preserving holes\r\n    /// - **Other geometries**: Excluded from processing\r\n    ///\r\n    /// ## **Mathematical Properties**\r\n    /// - **Distance Preservation**: All points move exactly `distance` units\r\n    /// - **Topology**: May change due to merging/splitting\r\n    /// - **Orientation**: Preserved for valid input polygons\r\n    /// - **Holes**: Correctly handled with opposite offset direction\r\n    ///\r\n    /// **Note**: Sharp corners may create very acute angles for large offset distances.\r\n    #[allow(clippy::unnecessary_cast)]\r\n    pub fn offset(\u0026self, distance: Real) -\u003e Sketch\u003cS\u003e {\r\n        let offset_geoms = self\r\n            .geometry\r\n            .iter()\r\n            .filter_map(|geom| match geom {\r\n                Geometry::Polygon(poly) =\u003e {\r\n                    let new_mpoly = buf_poly(poly, distance);\r\n                    Some(Geometry::MultiPolygon(new_mpoly))\r\n                },\r\n                Geometry::MultiPolygon(mpoly) =\u003e {\r\n                    let new_mpoly = buf_multi_poly(mpoly, distance);\r\n                    Some(Geometry::MultiPolygon(new_mpoly))\r\n                },\r\n                Geometry::Point(point) =\u003e {\r\n                    let new_poly = buf_point(point, distance, 64); // todo: avoid hard coding resolution somehow\r\n                    let new_mpoly = MultiPolygon::new(vec![new_poly]);\r\n                    Some(Geometry::MultiPolygon(new_mpoly))\r\n                },\r\n                _ =\u003e None, // no support for offsetting Lines or LineStrings in geo-buf yet\r\n            })\r\n            .collect();\r\n\r\n        // Construct a new GeometryCollection from the offset geometries\r\n        let new_collection = GeometryCollection::\u003cReal\u003e(offset_geoms);\r\n\r\n        // Return a new CSG using the offset geometry collection and the old polygons/metadata\r\n        Sketch {\r\n            geometry: new_collection,\r\n            bounding_box: OnceLock::new(),\r\n            metadata: self.metadata.clone(),\r\n        }\r\n    }\r\n\r\n    /// **Mathematical Foundation: Rounded Corner Polygon Offsetting**\r\n    ///\r\n    /// Grows/shrinks/offsets all polygons in the XY plane by `distance` using georust.\r\n    /// This implements rounded corner offsetting for smoother, more natural results.\r\n    ///\r\n    /// ## **Algorithm Details**\r\n    ///\r\n    /// ### **Edge Offset Calculation**\r\n    /// Same as sharp offset: edges move parallel by distance d.\r\n    ///\r\n    /// ### **Rounded Vertex Treatment**\r\n    /// At each vertex, instead of sharp intersection:\r\n    /// 1. **Circular Arc**: Connect offset edges with radius = |distance|\r\n    /// 2. **Arc Center**: Located at original vertex\r\n    /// 3. **Arc Span**: From end of one offset edge to start of next\r\n    /// 4. **Direction**: Outward for positive offset, inward for negative\r\n    ///\r\n    /// ### **Mathematical Formulation**\r\n    /// For vertex V with incoming edge direction d‚ÇÅ and outgoing direction d‚ÇÇ:\r\n    /// ```text\r\n    /// Arc center: C = V\r\n    /// Arc radius: r = |distance|\r\n    /// Start angle: Œ∏‚ÇÅ = atan2(d‚ÇÅ‚ä•)\r\n    /// End angle: Œ∏‚ÇÇ = atan2(d‚ÇÇ‚ä•)\r\n    /// Arc points: P(t) = C + r(cos(Œ∏(t)), sin(Œ∏(t)))\r\n    /// ```\r\n    ///\r\n    /// ## **Advantages over Sharp Offset**\r\n    /// - **C¬π Continuity**: Smooth derivative at vertex connections\r\n    /// - **Aesthetic Quality**: More natural, visually pleasing curves\r\n    /// - **Numerical Stability**: Avoids extreme angles and spikes\r\n    /// - **Manufacturing**: Better for toolpath generation (reduces tool stress)\r\n    ///\r\n    /// ## **Applications**\r\n    /// - **Font Rendering**: Smooth outline expansion\r\n    /// - **CNC Machining**: Tool radius compensation\r\n    /// - **Geographic Buffering**: Natural boundary expansion\r\n    /// - **UI Design**: Smooth border effects\r\n    ///\r\n    /// ## **Performance Considerations**\r\n    /// - **Arc Discretization**: More vertices for smoother curves\r\n    /// - **Memory Usage**: Slightly higher than sharp offset\r\n    /// - **Computation**: Additional trigonometric calculations\r\n    ///\r\n    /// Uses rounded corners for each convex vertex.\r\n    /// For each Geometry in the collection:\r\n    /// - **Polygon**: Buffer and convert to MultiPolygon  \r\n    /// - **MultiPolygon**: Buffer directly preserving holes\r\n    /// - **Other geometries**: Excluded from processing\r\n    #[allow(clippy::unnecessary_cast)]\r\n    pub fn offset_rounded(\u0026self, distance: Real) -\u003e Sketch\u003cS\u003e {\r\n        let offset_geoms = self\r\n            .geometry\r\n            .iter()\r\n            .filter_map(|geom| match geom {\r\n                Geometry::Polygon(poly) =\u003e {\r\n                    let new_mpoly = buf_poly_round(poly, distance);\r\n                    Some(Geometry::MultiPolygon(new_mpoly))\r\n                },\r\n                Geometry::MultiPolygon(mpoly) =\u003e {\r\n                    let new_mpoly = buf_multi_poly_round(mpoly, distance);\r\n                    Some(Geometry::MultiPolygon(new_mpoly))\r\n                },\r\n                Geometry::Point(point) =\u003e {\r\n                    let new_poly = buf_point(point, distance, 64); // todo: avoid hard coding resolution somehow\r\n                    let new_mpoly = MultiPolygon::new(vec![new_poly]);\r\n                    Some(Geometry::MultiPolygon(new_mpoly))\r\n                },\r\n                _ =\u003e None, // no support for offsetting Lines or LineStrings in geo-buf yet\r\n            })\r\n            .collect();\r\n\r\n        // Construct a new GeometryCollection from the offset geometries\r\n        let new_collection = GeometryCollection::\u003cReal\u003e(offset_geoms);\r\n\r\n        // Return a new Sketch using the offset geometry collection and the old polygons/metadata\r\n        Sketch {\r\n            geometry: new_collection,\r\n            bounding_box: OnceLock::new(),\r\n            metadata: self.metadata.clone(),\r\n        }\r\n    }\r\n\r\n    /// This function returns a Sketch which represents an instantiated straight skeleton of Sketch upon which it's called.\r\n    /// Each segment of the straight skeleton is represented as a single `LineString`.\r\n    /// If either endpoints of a `LineString` is infinitely far from the other, then this `LineString` will be clipped to one which has shorter length.\r\n    /// The order of these `LineString`s is arbitrary. (There is no guaranteed order on segments of the straight skeleton.)\r\n    ///\r\n    /// # Arguments\r\n    ///\r\n    /// + `orientation`: determines the region where the straight skeleton created. The value of this `boolean` variable will be:\r\n    ///     * `true` to create the straight skeleton on the inward region of the polygon, and,\r\n    ///     * `false` to create on the outward region of the polygon.\r\n    pub fn straight_skeleton(\u0026self, orientation: bool) -\u003e Sketch\u003cS\u003e {\r\n        let skeleton = self\r\n            .geometry\r\n            .iter()\r\n            .filter_map(|geom| match geom {\r\n                Geometry::Polygon(poly) =\u003e {\r\n                    let mls = geo::MultiLineString(skel_poly(poly, orientation));\r\n                    Some(Geometry::MultiLineString(mls))\r\n                },\r\n                Geometry::MultiPolygon(mpoly) =\u003e {\r\n                    let mls = geo::MultiLineString(skel_multi_poly(mpoly, orientation));\r\n                    Some(Geometry::MultiLineString(mls))\r\n                },\r\n                _ =\u003e None, // ignore other geometry types\r\n            })\r\n            .collect();\r\n\r\n        // Construct a new GeometryCollection from the offset geometries\r\n        let new_collection = GeometryCollection::\u003cReal\u003e(skeleton);\r\n\r\n        // Return a new Sketch using the offset geometry collection and the old polygons/metadata\r\n        Sketch {\r\n            geometry: new_collection,\r\n            bounding_box: OnceLock::new(),\r\n            metadata: self.metadata.clone(),\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"     ///\n    /// # Parameters\n    ///\n    /// - `width`: the width=length of the square\n    /// - `metadata`: optional metadata\n    ///\n    /// # Example\n    /// let sq2 = Sketch::square(2.0, None);\n    pub fn square(width: Real, metadata: Option\u003cS\u003e) -\u003e Self {\n        Self::rectangle(width, width, metadata)\n    }\n\n    /// **Mathematical Foundation: Parametric Circle Discretization**\n    ///\n    /// Creates a 2D circle in the XY plane using parametric equations.\n    /// This implements the standard circle parameterization with uniform angular sampling.\n    ///\n    /// ## **Circle Mathematics**\n    ///\n    /// ### **Parametric Representation**\n    /// For a circle of radius r centered at origin:\n    /// ```text\n    /// x(Œ∏) = r¬∑cos(Œ∏)\n    /// y(Œ∏) = r¬∑sin(Œ∏)\n    /// where Œ∏ ‚àà [0, 2œÄ]\n    /// ```\n    ///\n    /// ### **Discretization Algorithm**\n    /// For n segments, sample at angles:\n    /// ```text\n    /// Œ∏·µ¢ = 2œÄi/n, i ‚àà {0, 1, ..., n-1}\n    /// ```\n    /// This produces n vertices uniformly distributed around the circle.\n    ///\n    /// ### **Approximation Error**\n    /// The polygonal approximation has:\n    /// - **Maximum radial error**: r(1 - cos(œÄ/n)) ‚âà r(œÄ/n)¬≤/8 for large n\n    /// - **Perimeter error**: 2œÄr - n¬∑r¬∑sin(œÄ/n) ‚âà œÄr/3n¬≤ for large n\n    /// - **Area error**: œÄr¬≤ - (nr¬≤sin(2œÄ/n))/2 ‚âà œÄr¬≥/6n¬≤ for large n\n    ///\n    /// ### **Numerical Stability**\n    /// - Uses Real::crate::float_types::TAU (2œÄ) constant for better floating-point precision\n    /// - Explicit closure ensures geometric validity\n    /// - Minimum 3 segments to avoid degenerate polygons\n    ///\n    /// ## **Applications**\n    /// - **Geometric modeling**: Base shape for 3D extrusion\n    /// - **Collision detection**: Circular boundaries\n    /// - **Numerical integration**: Circular domains\n    ///\n    /// # Parameters\n    /// - `radius`: Circle radius (must be \u003e 0)\n    /// - `segments`: Number of polygon edges (minimum 3 for valid geometry)\n    /// - `metadata`: Optional metadata attached to the shape\n    pub fn circle(radius: Real, segments: usize, metadata: Option\u003cS\u003e) -\u003e Self {\n        if segments \u003c 3 {\n            return Sketch::new();\n        }\n        let mut coords: Vec\u003c(Real, Real)\u003e = (0..segments)\n            .map(|i| {\n                let theta = 2.0 * crate::float_types::PI * (i as Real) / (segments as Real);\n                (radius * theta.cos(), radius * theta.sin())\n            })\n            .collect();\n        // close it\n        coords.push((coords[0].0, coords[0].1));\n        let polygon_2d = GeoPolygon::new(LineString::from(coords), vec![]);\n\n        Sketch::from_geo(\n            GeometryCollection(vec![Geometry::Polygon(polygon_2d)]),\n            metadata,\n        )\n    }\n\n    /// Creates a 2D right triangle in the XY plane.\n    ///\n    /// # Parameters\n    ///\n    /// - `width`: the width of the triangle (base)\n    /// - `height`: the height of the triangle\n    /// - `metadata`: optional metadata\n    pub fn right_triangle(width: Real, height: Real, metadata: Option\u003cS\u003e) -\u003e Self {\n        let outer = line_string![\n            (x: 0.0,   y: 0.0),\n            (x: width, y: 0.0),\n            (x: 0.0,   y: height),\n            (x: 0.0,   y: 0.0),  // close explicitly\n        ];\n        let polygon_2d = GeoPolygon::new(outer, vec![]);\n\n        Sketch::from_geo(\n            GeometryCollection(vec![Geometry::Polygon(polygon_2d)]),\n            metadata,\n        )\n    }\n\n    /// Creates a 2D polygon from a list of points.\n    ///\n    /// # Parameters\n    ///\n    /// - `points`: Array of [x, y] coordinate pairs\n    /// - `metadata`: optional metadata\n    pub fn polygon(points: \u0026[[Real; 2]], metadata: Option\u003cS\u003e) -\u003e Self {\n        if points.len() \u003c 3 {\n            return Sketch::new();\n        }\n\n        let coords: Vec\u003c(Real, Real)\u003e = points.iter().map(|\u0026[x, y]| (x, y)).collect();\n\n        let mut coords = coords;\n        // Ensure polygon is closed\n        if coords.first() != coords.last() {\n            if let Some(\u0026first) = coords.first() {\n                coords.push(first);\n            }\n        }\n\n        let polygon_2d = GeoPolygon::new(LineString::from(coords), vec![]);\n\n        Sketch::from_geo(\n            GeometryCollection(vec![Geometry::Polygon(polygon_2d)]),\n            metadata,\n        )\n    }\n}\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":30,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":33,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":34,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":37,"address":[],"length":0,"stats":{"Line":3170534137668829184}},{"line":40,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":41,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":54,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":55,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":100,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":101,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":106,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":107,"address":[],"length":0,"stats":{"Line":4611686018427387904}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"
