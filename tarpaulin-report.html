 indices (with epsilon tolerance)\r\n    pub position_to_index: Vec\u003c(Point3\u003cReal\u003e, usize)\u003e,\r\n    /// Maps global indices to representative positions\r\n    pub index_to_position: HashMap\u003cusize, Point3\u003cReal\u003e\u003e,\r\n    /// Spatial tolerance for vertex matching\r\n    pub epsilon: Real,\r\n}\r\n\r\nimpl VertexIndexMap {\r\n    /// Create a new vertex index map with specified tolerance\r\n    pub fn new(epsilon: Real) -\u003e Self {\r\n        Self {\r\n            position_to_index: Vec::new(),\r\n            index_to_position: HashMap::new(),\r\n            epsilon,\r\n        }\r\n    }\r\n\r\n    /// Get or create an index for a vertex position\r\n    pub fn get_or_create_index(\u0026mut self, pos: Point3\u003cReal\u003e) -\u003e usize {\r\n        // Look for existing vertex within epsilon tolerance\r\n        for (existing_pos, existing_index) in \u0026self.position_to_index {\r\n            if (pos - existing_pos).norm() \u003c self.epsilon {\r\n                return *existing_index;\r\n            }\r\n        }\r\n\r\n        // Create new index\r\n        let new_index = self.position_to_index.len();\r\n        self.position_to_index.push((pos, new_index));\r\n        self.index_to_position.insert(new_index, pos);\r\n        new_index\r\n    }\r\n\r\n    /// Get the position for a given index\r\n    pub fn get_position(\u0026self, index: usize) -\u003e Option\u003cPoint3\u003cReal\u003e\u003e {\r\n        self.index_to_position.get(\u0026index).copied()\r\n    }\r\n\r\n    /// Get total number of unique vertices\r\n    pub fn vertex_count(\u0026self) -\u003e usize {\r\n        self.position_to_index.len()\r\n    }\r\n\r\n    /// Get all vertex positions and their indices (for iteration)\r\n    pub const fn get_vertex_positions(\u0026self) -\u003e \u0026Vec\u003c(Point3\u003cReal\u003e, usize)\u003e {\r\n        \u0026self.position_to_index\r\n    }\r\n}\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// **Mathematical Foundation: Robust Mesh Connectivity Analysis**\r\n    ///\r\n    /// Build a proper vertex adjacency graph using epsilon-based vertex matching:\r\n    ///\r\n    /// ## **Vertex Matching Algorithm**\r\n    /// 1. **Spatial Tolerance**: Vertices within Œµ distance are considered identical\r\n    /// 2. **Global Indexing**: Each unique position gets a global index\r\n    /// 3. **Adjacency Building**: For each edge, record bidirectional connectivity\r\n    /// 4. **Manifold Validation**: Ensure each edge is shared by at most 2 triangles\r\n    ///\r\n    /// Returns (vertex_map, adjacency_graph) for robust mesh processing.\r\n    pub fn build_connectivity(\u0026self) -\u003e (VertexIndexMap, HashMap\u003cusize, Vec\u003cusize\u003e\u003e) {\r\n        let mut vertex_map = VertexIndexMap::new(crate::float_types::EPSILON * 100.0); // Tolerance for vertex matching\r\n        let mut adjacency: HashMap\u003cusize, Vec\u003cusize\u003e\u003e = HashMap::new();\r\n\r\n        // First pass: build vertex index mapping\r\n        for polygon in \u0026self.polygons {\r\n            for vertex in \u0026polygon.vertices {\r\n                vertex_map.get_or_create_index(vertex.pos);\r\n            }\r\n        }\r\n\r\n        // Second pass: build adjacency graph\r\n        for polygon in \u0026self.polygons {\r\n            let mut vertex_indices = Vec::new();\r\n\r\n            // Get indices for this polygon's vertices\r\n            for vertex in \u0026polygon.vertices {\r\n                let index = vertex_map.get_or_create_index(vertex.pos);\r\n                vertex_indices.push(index);\r\n            }\r\n\r\n            // Build adjacency for this polygon's edges\r\n            for i in 0..vertex_indices.len() {\r\n                let current = vertex_indices[i];\r\n                let next = vertex_indices[(i + 1) % vertex_indices.len()];\r\n                let prev =\r\n                    vertex_indices[(i + vertex_indices.len() - t index_start = 0u32;\r\n\r\n        // Each polygon is assumed to have exactly 3 vertices after tessellation.\r\n        for poly in polygons {\r\n            // skip any degenerate polygons\r\n            if poly.vertices.len() != 3 {\r\n                continue;\r\n            }\r\n\r\n            // push 3 positions/normals\r\n            for v in \u0026poly.vertices {\r\n                positions_32.push([v.pos.x as f32, v.pos.y as f32, v.pos.z as f32]);\r\n                normals_32.push([v.normal.x as f32, v.normal.y as f32, v.normal.z as f32]);\r\n            }\r\n\r\n            // triangle indices\r\n            indices.push(index_start);\r\n            indices.push(index_start + 1);\r\n            indices.push(index_start + 2);\r\n            index_start += 3;\r\n        }\r\n\r\n        // Create the mesh with the new 2-argument constructor\r\n        let mut mesh =\r\n            Mesh::new(PrimitiveTopology::TriangleList, RenderAssetUsages::default());\r\n\r\n        // Insert attributes. Note the `\u003cVec\u003c[f32; 3]\u003e\u003e` usage.\r\n        mesh.insert_attribute(Mesh::ATTRIBUTE_POSITION, positions_32);\r\n        mesh.insert_attribute(Mesh::ATTRIBUTE_NORMAL, normals_32);\r\n\r\n        // Insert triangle indices\r\n        mesh.insert_indices(Indices::U32(indices));\r\n\r\n        mesh\r\n    }\r\n}\r\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0, e = self\r\n            .polygons\r\n            .iter()\r\n            .flat_map(|poly| poly.vertices.iter().map(|v| v.pos))\r\n            .collect();\r\n\r\n        let points_for_hull: Vec\u003cVec\u003cReal\u003e\u003e =\r\n            points.iter().map(|p| vec![p.x, p.y, p.z]).collect();\r\n\r\n        // Attempt to compute the convex hull using the robust wrapper\r\n        let hull = match ConvexHullWrapper::try_new(\u0026points_for_hull, None) {\r\n            Ok(h) =\u003e h,\r\n            Err(_) =\u003e {\r\n                // Fallback to an empty CSG if hull generation fails\r\n                return Mesh::new();\r\n            },\r\n        };\r\n\r\n        let (verts, indices) = hull.vertices_indices();\r\n\r\n        // Reconstruct polygons as triangles\r\n        let mut polygons = Vec::new();\r\n        for tri in indices.chunks(3) {\r\n            let v0 = \u0026verts[tri[0]];\r\n            let v1 = \u0026verts[tri[1]];\r\n            let v2 = \u0026verts[tri[2]];\r\n            let vv0 = Vertex::new(Point3::new(v0[0], v0[1], v0[2]), Vector3::zeros());\r\n            let vv1 = Vertex::new(Point3::new(v1[0], v1[1], v1[2]), Vector3::zeros());\r\n            let vv2 = Vertex::new(Point3::new(v2[0], v2[1], v2[2]), Vector3::zeros());\r\n            polygons.push(Polygon::new(vec![vv0, vv1, vv2], None));\r\n        }\r\n\r\n        Mesh::from_polygons(\u0026polygons, self.metadata.clone())\r\n    }\r\n\r\n    /// Compute the Minkowski sum: self ‚äï other\r\n    ///\r\n    /// **Mathematical Foundation**: For convex sets A and B, A ‚äï B = {a + b | a ‚àà A, b ‚àà B}.\r\n    /// By the Minkowski sum theorem, the convex hull of all pairwise vertex sums equals\r\n    /// the Minkowski sum of the convex hulls of A and B.\r\n    ///\r\n    /// **Algorithm**: O(|A| √ó |B|) vertex combinations followed by O(n log n) convex hull computation.\r\n    pub fn minkowski_sum(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\r\n        // Collect all vertices (x, y, z) from self\r\n        let verts_a: Vec\u003cPoint3\u003cReal\u003e\u003e = self\r\n            .polygons\r\n            .iter()\r\n            .flat_map(|poly| poly.vertices.iter().map(|v| v.pos))\r\n            .collect();\r\n\r\n        // Collect all vertices from other\r\n        let verts_b: Vec\u003cPoint3\u003cReal\u003e\u003e = other\r\n            .polygons\r\n            .iter()\r\n            .flat_map(|poly| poly.vertices.iter().map(|v| v.pos))\r\n            .collect();\r\n\r\n        if verts_a.is_empty() || verts_b.is_empty() {\r\n            return Mesh::new();\r\n        }\r\n\r\n        // For Minkowski, add every point in A to every point in B\r\n        let sum_points: Vec\u003c_\u003e = verts_a\r\n            .iter()\r\n            .flat_map(|a| verts_b.iter().map(move |b| a + b.coords))\r\n            .map(|v| vec![v.x, v.y, v.z])\r\n            .collect();\r\n\r\n        // Early return if no points generated\r\n        if sum_points.is_empty() {\r\n            return Mesh::new();\r\n        }\r\n\r\n        // Compute convex hull with proper error handling\r\n        let hull = match ConvexHullWrapper::try_new(\u0026sum_points, None) {\r\n            Ok(h) =\u003e h,\r\n            Err(_) =\u003e return Mesh::new(), // Robust fallback for degenerate cases\r\n        };\r\n        let (verts, indices) = hull.vertices_indices();\r\n\r\n        // Reconstruct polygons with proper normal vector calculation\r\n        let polygons: Vec\u003cPolygon\u003cS\u003e\u003e = indices\r\n            .chunks_exact(3)\r\n            .filter_map(|tri| {\r\n                let v0 = \u0026verts[tri[0]];\r\n                let v1 = \u0026verts[tri[1]];\r\n                let v2 = \u0026verts[tri[2]];\r\n\r\n                let p0 = Point3::new(v0[0], v0[1], v0[2]);\r\n                let p1 = Point3::new(v1[0], v1[1], v1[2]);\r\n                let p2 = Point3::new(v2[0], v2[1], v2[2]);\r\n\r\n                // Calculate proper normal vector using cross product\r\n                let edge1 = p1 - p0;\r\n                let edge2 = p2 - p0;\r\n                let normal = edge1.cross(\u0026edge2);\r\n\r\n                // Filter out degenerate triangles\r\n                if normal.norm_squared() \u003e crate::float_types::EPSILON {\r\n                    let normalized_normal = normal.normalize();\r\n                    let vv0 = Vertex::new(p0, normalized_normal);\r\n                    let vv1 = Vertex::new(p1, normalized_normal);\r\n                    let vv2 = Vertex::new(p2, normalized_normal);\r\n                    Some(Polygon::new(vec![vv0, vv1, vv2], None))\r\n                } else {\r\n                    None\r\n                }\r\n            })\r\n            .collect();\r\n\r\n        Mesh::from_polygons(\u0026polygons, self.metadata.clone())\r\n    }\r\n}\r\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":25,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":26,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":28,"address":[],"length":0,"stats":{"Line":936748722493063168}},{"line":31,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":32,"address":[],"length":0,"stats":{"Line":7133701809754865664}},{"line":35,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"li tri[1].pos.x, tri[1].pos.y),\r\n                    (tri[2].pos.x, tri[2].pos.y),\r\n                    (tri[0].pos.x, tri[0].pos.y), // close ring explicitly\r\n                ];\r\n                let polygon_2d = geo::Polygon::new(LineString::from(ring), vec![]);\r\n                flattened_3d.push(polygon_2d);\r\n            }\r\n        }\r\n\r\n        // Union all these polygons together into one MultiPolygon\r\n        // (We could chain them in a fold-based union.)\r\n        let unioned_from_3d = if flattened_3d.is_empty() {\r\n            MultiPolygon::new(Vec::new())\r\n        } else {\r\n            // Start with the first polygon as a MultiPolygon\r\n            let mut mp_acc = MultiPolygon(vec![flattened_3d[0].clone()]);\r\n            // Union in the rest\r\n            for p in flattened_3d.iter().skip(1) {\r\n                mp_acc = mp_acc.union(\u0026MultiPolygon(vec![p.clone()]));\r\n            }\r\n            mp_acc\r\n        };\r\n\r\n        // Ensure consistent orientation (CCW for exteriors):\r\n        let oriented = unioned_from_3d.orient(Direction::Default);\r\n\r\n        // Store final polygons as a MultiPolygon in a new GeometryCollection\r\n        let mut new_gc = GeometryCollection::default();\r\n        new_gc.0.push(Geometry::MultiPolygon(oriented));\r\n\r\n        // Return a Sketch: polygons empty, geometry has the final shape\r\n        Sketch {\r\n            geometry: new_gc,\r\n            bounding_box: OnceLock::new(),\r\n            metadata: self.metadata.clone(),\r\n        }\r\n    }\r\n\r\n    /// Slice this solid by a given `plane`, returning a new `Sketch` whose polygons\r\n    /// are either:\r\n    /// - The polygons that lie exactly in the slicing plane (coplanar), or\r\n    /// - Polygons formed by the intersection edges (each a line, possibly open or closed).\r\n    ///\r\n    /// The returned `Sketch` can contain:\r\n    /// - **Closed polygons** that are coplanar,\r\n    /// - **Open polygons** (poly-lines) if the plane cuts through edges,\r\n    /// - Potentially **closed loops** if the intersection lines form a cycle.\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// use csgrs::mesh::plane::Plane;\r\n    /// use csgrs::sketch::Sketch;\r\n    /// use nalgebra::Vector3;\r\n    /// let cylinder = Mesh::\u003c()\u003e::cylinder(1.0, 2.0, 32, None).expect(\"Failed to create cylinder\");\r\n    /// let plane_z0 = Plane::from_normal(Vector3::z(), 0.0);\r\n    /// let cross_section = cylinder.slice(plane_z0);\r\n    /// // `cross_section` will contain:\r\n    /// //   - Possibly an open or closed polygon(s) at z=0\r\n    /// //   - Or empty if no intersection\r\n    /// ```\r\n    pub fn slice(\u0026self, plane: Plane) -\u003e Sketch\u003cS\u003e {\r\n        // Build a BSP from all of our polygons:\r\n        let node = Node::from_polygons(\u0026self.polygons.clone());\r\n\r\n        // Ask the BSP for coplanar polygons + intersection edges:\r\n        let (coplanar_polys, intersection_edges) = node.slice(\u0026plane);\r\n\r\n        // \"Knit\" those intersection edges into polylines. Each edge is [vA, vB].\r\n        let polylines_3d = unify_intersection_edges(\u0026intersection_edges);\r\n\r\n        // Convert each polyline of vertices into a Polygon\u003cS\u003e\r\n        let mut result_polygons = Vec::new();\r\n\r\n        // Add the coplanar polygons. We can re‚Äêassign their plane to `plane` to ensure\r\n        // they share the exact plane definition (in case of numeric drift).\r\n        for p in coplanar_polys {\r\n            result_polygons.push(p);\r\n        }\r\n\r\n        let mut new_gc = GeometryCollection::default();\r\n\r\n        // Convert the \"chains\" or loops into open/closed polygons\r\n        for mut chain in polylines_3d {\r\n            let n = chain.len();\r\n            if n \u003c 2 {\r\n                // degenerate\r\n                continue;\r\n            }\r\n\r\n            // check iented));\r\n            } else {\r\n                new_gc.0.push(Geometry::LineString(polyline));\r\n            }\r\n        }\r\n\r\n        // Return Sketch\r\n        Sketch {\r\n            geometry: new_gc,\r\n            bounding_box: OnceLock::new(),\r\n            metadata: self.metadata.clone(),\r\n        }\r\n    }\r\n}\r\n\r\n// Build a small helper for hashing endpoints:\r\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Hash)]\r\nstruct EndKey(i64, i64, i64);\r\n\r\n/// Round a floating to a grid for hashing\r\nfn quantize(x: Real) -\u003e i64 {\r\n    // For example, scale by 1e8\r\n    (x * 1e8).round() as i64\r\n}\r\n\r\n/// Convert a Vertex's position to an EndKey\r\nfn make_key(pos: \u0026Point3\u003cReal\u003e) -\u003e EndKey {\r\n    EndKey(quantize(pos.x), quantize(pos.y), quantize(pos.z))\r\n}\r\n\r\n/// Take a list of intersection edges `[Vertex;2]` and merge them into polylines.\r\n/// Each edge is a line segment between two 3D points.  We want to \"knit\" them together by\r\n/// matching endpoints that lie within crate::float_types::EPSILON of each other, forming either open or closed chains.\r\n///\r\n/// This returns a `Vec` of polylines, where each polyline is a `Vec\u003cVertex\u003e`.\r\nfn unify_intersection_edges(edges: \u0026[[Vertex; 2]]) -\u003e Vec\u003cVec\u003cVertex\u003e\u003e {\r\n    // We will store adjacency by a \"key\" that identifies an endpoint up to crate::float_types::EPSILON,\r\n    // then link edges that share the same key.\r\n\r\n    // Adjacency map: key -\u003e list of (edge_index, is_start_or_end)\r\n    // We'll store \"(edge_idx, which_end)\" as which_end = 0 or 1 for edges[edge_idx][0/1].\r\n    let mut adjacency: HashMap\u003cEndKey, Vec\u003c(usize, usize)\u003e\u003e = HashMap::new();\r\n\r\n    // Collect all endpoints\r\n    for (i, edge) in edges.iter().enumerate() {\r\n        for (end_idx, v) in edge.iter().enumerate() {\r\n            let k = make_key(\u0026v.pos);\r\n            adjacency.entry(k).or_default().push((i, end_idx));\r\n        }\r\n    }\r\n\r\n    // We'll keep track of which edges have been ‚Äúvisited‚Äù in the final polylines.\r\n    let mut visited = vec![false; edges.len()];\r\n\r\n    let mut chains: Vec\u003cVec\u003cVertex\u003e\u003e = Vec::new();\r\n\r\n    // For each edge not yet visited, we \"walk\" outward from one end, building a chain\r\n    for start_edge_idx in 0..edges.len() {\r\n        if visited[start_edge_idx] {\r\n            continue;\r\n        }\r\n        // Mark it visited\r\n        visited[start_edge_idx] = true;\r\n\r\n        // Our chain starts with `edges[start_edge_idx]`. We can build a small function to ‚Äúwalk‚Äù:\r\n        // We'll store it in the direction edge[0] -\u003e edge[1]\r\n        let e = \u0026edges[start_edge_idx];\r\n        let mut chain = vec![e[0], e[1]];\r\n\r\n        // We walk \"forward\" from edge[1] if possible\r\n        extend_chain_forward(\u0026mut chain, \u0026adjacency, \u0026mut visited, edges);\r\n\r\n        // We also might walk \"backward\" from edge[0], but\r\n        // we can do that by reversing the chain at the end if needed. Alternatively,\r\n        // we can do a separate pass.  Let's do it in place for clarity:\r\n        chain.reverse();\r\n        extend_chain_forward(\u0026mut chain, \u0026adjacency, \u0026mut visited, edges);\r\n        // Then reverse back so it goes in the original direction\r\n        chain.reverse();\r\n\r\n        chains.push(chain);\r\n    }\r\n\r\n    chains\r\n}\r\n\r\n/// Extends a chain \"forward\" by repeatedly finding any unvisited edge that starts\r\n/// at the chain's current end vertex.\r\nfn extend_chain_forward(\r\n    chain: \u0026mut Vec\u003cVertex\u003e,\r\n    adjacency: \u0026HashMap\u003cEndKey, Vec\u003c(usize, usize)\u003e\u003e,\r\n    visited: \u0026mut [bool],\r\n    edges: \u0026[[Vertex; 2]],\r\n) {\r\n    loop {\r\n        // The chain's current end point:\r\n        let Some(last_v) = chain.last() else {\r\n            break; // Empty chain\r\n        };\r\n        let key = make_key(\u0026last_v.pos);\r\n\r\n        // Find candidate edges that share this endpoint\r\n        let Some(candidates) = adjacency.get(\u0026key) else {\r\n            break;\r\n        };\r\n\r\n        // Among these candidates, we want one whose \"other endpoint\" we can follow\r\n        // and is not visited yet.\r\n        let mut found_next = None;\r\n        for \u0026(edge_idx, end_idx) in candidates {\r\n            if visited[edge_idx] {\r\n                continue;\r\n            }\r\n            // If this is edges[edge_idx][end_idx], the \"other\" end is edges[edge_idx][1-end_idx].\r\n            // We want that other end to continue the chain.\r\n            let other_end_idx = 1 - end_idx;\r\n            let next_vertex = \u0026edges[edge_idx][other_end_idx];\r\n\r\n            // But we must also confirm that the last_v is indeed edges[edge_idx][end_idx]\r\n            // (within crate::float_types::EPSILON) which we have checked via the key, so likely yes.\r\n\r\n            // Mark visited\r\n            visited[edge_idx] = true;\r\n            found_next = Some(*next_vertex);\r\n            break;\r\n        }\r\n\r\n        match found_next {\r\n            Some(v) =\u003e {\r\n                chain.push(v);\r\n            },\r\n            None =\u003e {\r\n                break;\r\n            },\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":27,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":29,"address":[],"length":0,"stats":{"Line":12610078956637388800}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":6917529027641081856}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length": ngulates the Mesh polygons, gathers each of their three edges,\r\n    /// counts how many times each edge appears across all triangles,\r\n    /// and returns true if every edge appears exactly 2 times, else false.\r\n    ///\r\n    /// We should also check that all faces have consistent orientation and no neighbors\r\n    /// have flipped normals.\r\n    ///\r\n    /// We should also check for zero-area triangles\r\n    ///\r\n    /// # Returns\r\n    ///\r\n    /// - `true`: If the Mesh object is manifold.\r\n    /// - `false`: If the Mesh object is not manifold.\r\n    pub fn is_manifold(\u0026self) -\u003e bool {\r\n        const QUANTIZATION_FACTOR: Real = 1e6;\r\n\r\n        #[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\r\n        struct QuantizedPoint(i64, i64, i64);\r\n\r\n        fn quantize_point(p: \u0026Point3\u003cReal\u003e) -\u003e QuantizedPoint {\r\n            QuantizedPoint(\r\n                (p.x * QUANTIZATION_FACTOR).round() as i64,\r\n                (p.y * QUANTIZATION_FACTOR).round() as i64,\r\n                (p.z * QUANTIZATION_FACTOR).round() as i64,\r\n            )\r\n        }\r\n\r\n        // Triangulate the whole shape once\r\n        let tri_csg = self.triangulate();\r\n        let mut edge_counts: HashMap\u003c(QuantizedPoint, QuantizedPoint), u32\u003e = HashMap::new();\r\n\r\n        for poly in \u0026tri_csg.polygons {\r\n            // Each tri is 3 vertices: [v0, v1, v2]\r\n            // We'll look at edges (0-\u003e1, 1-\u003e2, 2-\u003e0).\r\n            for \u0026(i0, i1) in \u0026[(0, 1), (1, 2), (2, 0)] {\r\n                let p0 = quantize_point(\u0026poly.vertices[i0].pos);\r\n                let p1 = quantize_point(\u0026poly.vertices[i1].pos);\r\n\r\n                // Order them so (p0, p1) and (p1, p0) become the same key\r\n                let (a_key, b_key) = if (p0.0, p0.1, p0.2) \u003c (p1.0, p1.1, p1.2) {\r\n                    (p0, p1)\r\n                } else {\r\n                    (p1, p0)\r\n                };\r\n\r\n                *edge_counts.entry((a_key, b_key)).or_insert(0) += 1;\r\n            }\r\n        }\r\n\r\n        // For a perfectly closed manifold surface (with no boundary),\r\n        // each edge should appear exactly 2 times.\r\n        edge_counts.values().all(|\u0026count| count == 2)\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":31,"address":[],"length":0,"stats":{"Line":8646911284551352320}},{"line":33,"address":[],"length":0,"stats":{"Line":17293822569102704640}},{"line":34,"address":[],"length":0,"stats":{"Line":17293822569102704640}},{"line":35,"address":[],"length":0,"stats":{"Line":8646911284551352320}},{"line":40,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":41,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":43,"address":[],"length":0,"stats":{"Line":2954361355555045376}},{"line":46,"address":[],"length":0,"stats":{"Line":10088063165309911040}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":54,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":2305843009213693952}}],"covered":12,"coverable":16},{"path":["D:","\\","base","csgrs","src","mesh","metaballs.rs"],"content":"//! Provides a `MetaBall` struct and functions for creating a `Mesh` from [MetaBalls](https://en.wikipedia.org/wiki/Metaballs)\r\n\r\nuse crate::float_types::Real;\r\nuse crate::mesh::Mesh;\r\nuse crate::mesh::polygon::Polygon;\r\nuse crate::mesh::vertex::Vertex;\r\nuse crate::traits::CSG;\r\nuse fast_surface_nets::{SurfaceNetsBuffer, surface_nets};\r\nuse nalgebra::{Point3, Vector3};\r\nuse std::fmt::Debug;\r\n\r\n#[derive(Debug, Clone)]\r\npub struct MetaBall {\r\n    pub center: Point3\u003cReal\u003e,\r\n    pub radius: Real,\r\n}\r\n\r\nimpl MetaBall {\r\n    pub const fn new(center: Point3\u003cReal\u003e, radius: Real) -\u003e Self {\r\n        Self { center, radius }\r\n    }\r\n\r\n    /// **Mathematical Foundation**: Metaball influence function I(p) = r¬≤/(|p-c|¬≤ + Œµ)\r\n    /// where Œµ prevents division by zero and maintains numerical stability.\r\n    /// **Optimization**: Early termination for distant points and vectorized computation.\r\n    pub fn influence(\u0026self, p: \u0026Point3\u003cReal\u003e) -\u003e Real {\r\n        let distance_squared = (p - self.center).norm_squared();\r\n\r\n        // Early termination optimization: if point is very far from metaball,\r\n        // influence approaches zero - can skip expensive division\r\n        let threshold_distance_sq = self.radius * self.radius * 1000.0; // 1000x radius\r\n        if distance_squared \u003e threshold_distance_sq {\r\n            return 0.0;\r\n        }\r\n\r\n        // Numerically stable influence calculation with epsilon\r\n        let denominator = distance_squared + crate::float_types::EPSILON;\r\n        (self.radius * self.radius) / denominator\r\n    }\r\n}\r\n\r\n/// **Mathematical Foundation**: Scalar field F(p) = Œ£ I_i(p) where I_i is the influence\r\n/// function of the i-th metaball. This creates smooth isosurfaces at threshold values.\r\n/// **Optimization**: Iterator-based summation with potential for vectorization.\r\nfn scalar_field_metaballs(balls: \u0026[MetaBall], p: \u0026Point3\u003cReal\u003e) -\u003e Real {\r\n    balls.iter().map(|ball| ball.influence(p)).sum()\r\n}\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// **Creates a Mesh from a list of metaballs** by sampling a 3D grid and using marching cubes.\r\n    ///\r\n    /// - `balls`: slice of metaball definitions (center + radius).\r\n    /// - `resolution`: (nx, ny, nz) defines how many steps along x, y, z.\r\n    /// - `iso_value`: threshold at which the isosurface is extracted.\r\n    /// - `padding`: extra margin around the bounding region (e.g. 0.5) so the surface doesn't get truncated.\r\n    pub fn metaballs(\r\n        balls: \u0026[MetaBall],\r\n        resolution: (usize, usize, usize),\r\n        iso_value: Real,\r\n        padding: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        if balls.is_empty() {\r\n            return Mesh::new();\r\n        }\r\n\r\n        // Determine bounding box of all metaballs (plus padding).\r\n        let (min_pt, max_pt) = balls.iter().fold(\r\n            (\r\n                Point3::new(Real::MAX, Real::MAX, Real::MAX),\r\n                Point3::new(-Real::MAX, -Real::MAX, -Real::MAX),\r\n            ),\r\n            |(mut min_p, mut max_p), mb| {\r\n                let r = mb.radius + padding;\r\n                min_p.x = min_p.x.min(mb.center.x - r);\r\n                min_p.y = min_p.y.min(mb.center.y - r);\r\n                min_p.z = min_p.z.min(mb.center.z - r);\r\n                max_p.x = max_p.x.max(mb.center.x + r);\r\n                max_p.y = max_p.y.max(mb.center.y + r);\r\n                max_p.z = max_p.z.max(mb.center.z + r);\r\n                (min_p, max_p)\r\n            },\r\n        );\r\n\r\n        // Resolution for X, Y, Z\r\n        let nx = resolution.0.max(2) as u32;\r\n        let ny = resolution.1.max(2) as u32;\r\n        let nz = resolution.2.max(2) as u32;\r\n\r\n        // Spacing in each axis\r\n        let dx = (max_pt.x - min_pt.x) / (nx as Real - 1.0);\r\n        let dy = (max_pt.y - min_pt.y) / (ny as Real - 1.0);\r\n        let dz = (max_pt.z - min_pt.z) / (nz as Real - 1.0);\r\n\r\n        // Create and fill the scalar-field array with \"field_value - iso_value\"\r\n        // so that the isosurface will be at 0.\r\n        let array_size = (nx * ny * nz) as usize;\r\n        let mut field_values = vec![0.0; array_size];\r\n\r\n        let index_3d = |ix: u32, iy: u32, iz: u32| -\u003e usize {\r\n            (iz * ny + iy) as usize * (nx as usize) + ix as usize\r\n        };\r\n\r\n        for iz in 0..nz {\r\n            let zf = min_pt.z + (iz as Real) * dz;\r\n            for iy in 0..ny {\r\n                let yf = min_pt.y + (iy as Real) * dy;\r\n                for ix in 0..nx {\r\n                    let xf = min_pt.x + (ix as Real) * dx;\r\n                    let p = Point3::new(xf, yf, zf);\r\n\r\n                    let val = scalar_field_metaballs(balls, \u0026p) - iso_value;\r\n                    field_values[index_3d(ix, iy, iz)] = val as f32;\r\n                }\r\n            }\r\n        }\r\n\r\n        // Use fast-surface-nets to extract a mesh from this 3D scalar field.\r\n        // We'll define a shape type for ndshape:\r\n        #[allow(non_snake_case)]\r\n        #[derive(Clone, Copy)]\r\n        struct GridShape {\r\n            nx: u32,\r\n            ny: u32,\r\n            nz: u32,\r\n        }\r\n        impl fast_surface_nets::ndshape::Shape\u003c3\u003e for GridShape {\r\n            type Coord = u32;\r\n\r\n            #[inline]\r\n            fn as_array(\u0026self) -\u003e [Self::Coord; 3] {\r\n                [self.nx, self.ny, self.nz]\r\n            }\r\n\r\n            fn size(\u0026self) -\u003e Self::Coord {\r\n                self.nx * self.ny * self.nz\r\n            }\r\n\r\n            fn usize(\u0026self) -\u003e usize {\r\n                (self.nx * self.ny * self.nz) as usize\r\n            }\r\n\r\n            fn linearize(\u0026self, coords: [Self::Coord; 3]) -\u003e u32 {\r\n                let [x, y, z] = coords;\r\n                (z * self.ny + y) * self.nx + x\r\n            }\r\n\r\n            fn delinearize(\u0026self, i: u32) -\u003e [Self::Coord; 3] {\r\n                let x = i % (self.nx);\r\n                let yz = i / (self.nx);\r\n                let y = yz % (self.ny);\r\n                let z = yz / (self.ny);\r\n                [x, y, z]\r\n            }\r\n        }\r\n\r\n        let shape = GridShape { nx, ny, nz };\r\n\r\n        // We'll collect the output into a SurfaceNetsBuffer\r\n        let mut sn_buffer = SurfaceNetsBuffer::default();\r\n\r\n        // The region we pass to surface_nets is the entire 3D range [0..nx, 0..ny, 0..nz]\r\n        // minus 1 in each dimension to avoid indexing past the boundary:\r\n        let (max_x, max_y, max_z) = (nx - 1, ny - 1, nz - 1);\r\n\r\n        surface_nets(\r\n            \u0026field_values, // SDF array\r\n            \u0026shape,        // custom shape\r\n            [0, 0, 0],     // minimum corner in lattice coords\r\n            [max_x, max_y, max_z],\r\n            \u0026mut sn_buffer,\r\n        );\r\n\r\n        // Convert the resulting surface net indices/positions into Polygons\r\n        // for the csgrs data structures.\r\n        let mut triangles = Vec::with_capacity(sn_buffer.indices.len() / 3);\r\n\r\n        for tri in sn_buffer.indices.chunks_exact(3) {\r\n            let i0 = tri[0] as usize;\r\n            let i1 = tri[1] as usize;\r\n            let i2 = tri[2] as usize;\r\n\r\n            let p0_index = sn_buffer.positions[i0];\r\n            let p1_index = sn_buffer.positions[i1];\r\n            let p2_index = sn_buffer.positions[i2];\r\n\r\n            // Convert from index space to real (world) space:\r\n            let p0_real = Point3::new(\r\n                min_pt.x + p0_index[0] as Real * dx,\r\n                min_pt.y + p0_index[1] as Real * dy,\r\n                min_pt.z + p0_index[2] as Real * dz,\r\n            );\r\n\r\n            let p1_real = Point3::new(\r\n                min_pt.x + p1_index[0] as Real * dx,\r\n                min_pt.y + p1_index[1] as Real * dy,\r\n                min_pt.z + p1_index[2] as Real * dz,\r\n            );\r\n\r\n            let p2_real = Point3::new(\r\n                min_pt.x + p2_index[0] as Real * dx,\r\n                min_pt.y + p2_index[1] as Real * dy,\r\n                min_pt.z + p2_index[2] as Real * dz,\r\n            );\r\n\r\n            // Likewise for the normals if you want them in true world space.\r\n            // Usually you'd need to do an inverse-transpose transform if your\r\n            // scale is non-uniform. For uniform voxels, scaling is simpler:\r\n\r\n            let n0 = sn_buffer.normals[i0];\r\n            let n1 = sn_buffer.normals[i1];\r\n            let n2 = sn_buffer.normals[i2];\r\n\r\n            // Construct your vertices:\r\n            let v0 = Vertex::new(\r\n                p0_real,\r\n                Vector3::new(n0[0] as Real, n0[1] as Real, n0[2] as Real),\r\n            );\r\n            let v1 = Vertex::new(\r\n                p1_real,\r\n                Vector3::new(n1[0] as Real, n1[1] as Real, n1[2] as Real),\r\n            );\r\n            let v2 = Vertex::new(\r\n                p2_real,\r\n                Vector3::new(n2[0] as Real, n2[1] as Real, n2[2] as Real),\r\n            );\r\n\r\n            // Each tri is turned into a Polygon with 3 vertices\r\n            let poly = Polygon::new(vec![v0, v2, v1], metadata.clone());\r\n            triangles.push(poly);\r\n        }\r\n\r\n        // Build and return a Mesh from these polygons\r\n        Mesh::from_polygons(\u0026triangles, metadata)\r\n    }\r\n}\r\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}} / Lazily calculated AABB that spans `polygons`.\n    pub bounding_box: OnceLock\u003cAabb\u003e,\n\n    /// Metadata\n    pub metadata: Option\u003cS\u003e,\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug + PartialEq\u003e Mesh\u003cS\u003e {\n    /// Compare just the `metadata` fields of two meshes\n    #[inline]\n    pub fn same_metadata(\u0026self, other: \u0026Self) -\u003e bool {\n        self.metadata == other.metadata\n    }\n\n    /// Example: retain only polygons whose metadata matches `needle`\n    #[inline]\n    pub fn filter_polygons_by_metadata(\u0026self, needle: \u0026S) -\u003e Mesh\u003cS\u003e {\n        let polys = self\n            .polygons\n            .iter()\n            .filter(|\u0026p| p.metadata.as_ref() == Some(needle))\n            .cloned()\n            .collect();\n\n        Mesh {\n            polygons: polys,\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e Mesh\u003cS\u003e {\n    /// Split polygons into (may_touch, cannot_touch) using bounding-box tests\n    fn partition_polys(\n        polys: \u0026[Polygon\u003cS\u003e],\n        other_bb: \u0026Aabb,\n    ) -\u003e (Vec\u003cPolygon\u003cS\u003e\u003e, Vec\u003cPolygon\u003cS\u003e\u003e) {\n        polys\n            .iter()\n            .cloned()\n            .partition(|p| p.bounding_box().intersects(other_bb))\n    }\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e CSG for Mesh\u003cS\u003e {\n    /// Returns a new empty Mesh\n    fn new() -\u003e Self {\n        Mesh {\n            polygons: Vec::new(),\n            bounding_box: OnceLock::new(),\n            metadata: None,\n        }\n    }\n\n    /// Return a new Mesh representing union of the two Meshes.\n    ///\n    /// ```text\n    /// let c = a.union(b);\n    ///     +-------+            +-------+\n    ///     |       |            |       |\n    ///     |   a   |            |   c   |\n    ///     |    +--+----+   =   |       +----+\n    ///     +----+--+    |       +----+       |\n    ///          |   b   |            |   c   |\n    ///          |       |            |       |\n    ///          +-------+            +-------+\n    /// ```\n    fn union(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\n        // avoid splitting obvious non‚Äëintersecting faces\n        let (a_clip, a_passthru) =\n            Self::partition_polys(\u0026self.polygons, \u0026other.bounding_box());\n        let (b_clip, b_passthru) =\n            Self::partition_polys(\u0026other.polygons, \u0026self.bounding_box());\n\n        let mut a = Node::from_polygons(\u0026a_clip);\n        let mut b = Node::from_polygons(\u0026b_clip);\n\n        a.clip_to(\u0026b);\n        b.clip_to(\u0026a);\n        b.invert();\n        b.clip_to(\u0026a);\n        b.invert();\n        a.build(\u0026b.all_polygons());\n\n        // combine results and untouched faces\n        let mut final_polys = a.all_polygons();\n        final_polys.extend(a_passthru);\n        final_polys.extend(b_passthru);\n\n        Mesh {\n            polygons: final_polys,\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n\n    /// Return a new Mesh representing diffarence of the two Meshes.\n    ///\n    /// ```text\n    /// let c = a.difference(b);\n    ///     +-------+            +-------+\n    ///     |       |            |       |\n    ///     |   a   |            |   c   |\n    ///     |    +--+----+   =   |    +--+\n    ///     +----+--+    |       +----+\n    ///          |   b   |\n    ///          |       |\n    ///          +-------+\n    /// ```\n    fn difference(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\n        // avoid splitting obvious non‚Äëintersecting faces\n        let (a_clip, a_passthru) =\n            Self::partition_polys(\u0026self.polygons, \u0026other.bounding_box());\n        let (b_clip, _b_passthru) =\n            Self::partition_polys(\u0026other.polygons, \u0026self.bounding_box());\n\n        // propagate self.metadata to new polygons by overwriting intersecting\n        // polygon.metadata in other.\n        let b_clip_retagged: Vec\u003cPolygon\u003cS\u003e\u003e = b_clip\n            .iter()\n            .map(|poly| {\n                let mut p = poly.clone();\n                p.metadata = self.metadata.clone();\n                p\n            })\n            .collect();\n\n        let mut a = Node::from_polygons(\u0026a_clip);\n        let mut b = Node::from_polygons(\u0026b_clip_retagged);\n\n        a.invert();\n        a.clip_to(\u0026b);\n        b.clip_to(\u0026a);\n        b.invert();\n        b.clip_to(\u0026a);\n        b.invert();\n        a.build(\u0026b.all_polygons());\n        a.invert();\n\n        // combine results and untouched faces\n        let mut final_polys = a.all_polygons();\n        final_polys.extend(a_passthru);\n\n        Mesh {\n            polygons: final_polys,\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n\n    /// Return a new CSG representing intersection of the two CSG's.\n    ///\n    /// ```text\n    /// let c = a.intersect(b);\n    ///     +-------+\n    ///     |       |\n    ///     |   a   |\n    ///     |    +--+----+   =   +--+\n    ///     +----+--+    |       +--+\n    ///          |   b   |\n    ///          |       |\n    ///          +-------+\n    /// ```\n    fn intersection(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\n        let mut a = Node::from_polygons(\u0026self.polygons);\n        let mut b = Node::from_polygons(\u0026other.polygons);\n\n        a.invert();\n        b.clip_to(\u0026a);\n        b.invert();\n        a.clip_to(\u0026b);\n        b.clip_to(\u0026a);\n        a.build(\u0026b.all_polygons());\n        a.invert();\n\n        Mesh {\n            polygons: a.all_polygons(),\n            bounding_box: OnceLock::new(),\n            metadata: self.metadata.clone(),\n        }\n    }\n\n    /// Return a new CSG representing space in this CSG excluding the space in the\n    /// other CSG plus the space in the other CSG excluding the space in this CSG.\n    ///\n    /// ```text\n    /// let c = a.xor(b);\n    ///     +-------+            +-------+\n    ///     |       |            |       |\n    ///     |   a   |            |   a   |\n    ///     |    +--+----+   =   |    +--+----+\n    ///     +----+--+    |       +----+--+    |\n    ///          |   b   |            |       |\n    ///          |       |            |       |\n    ///          +-------+            +-------+\n    /// ```\n    fn xor(\u0026self, other: \u0026Mesh\u003cS\u003e) -\u003e Mesh\u003cS\u003e {\n        // 3D and 2D xor:\n        // A \\ B\n        let a_sub_b = self.difference(other);\n\n        // B \\ A\n        let b_sub_a = other.difference(self);\n\n        // Union those two\n        a_sub_b.union(\u0026b_sub_a)\n    }\n\n    /// **Mathematical Foundation: General 3D Transformations**\n    ///\n    /// Apply an arbitrary 3D transform (as a 4x4 matrix) to Mesh.\n    /// This implements the complete theory of affine transformations in homogeneous coordinates.\n    ///\n    /// ## **Transformation Mathematics**\n    ///\n    /// ### **Homogeneous Coordinates**\n    /// Points and vectors are represented in 4D homogeneous coordinates:\n    /// - **Point**: (x, y, z, 1)·µÄ ‚Üí transforms as p' = Mp\n    /// - **Vector**: (x, y, z, 0)·µÄ ‚Üí transforms as v' = Mv\n    /// - **Normal**: n'·µÄ = n·µÄM‚Åª¬π (inverse transpose rule)\n    ///\n    /// ### **Normal Vector Transformation**\n    /// Normals require special handling to remain perpendicular to surfaces:\n    /// ```text\n    /// If: T(p)¬∑n = 0 (tangent perpendicular to normal)\n    /// Then: T(p)¬∑T(n) ‚â† 0 in general\n    /// But: T(p)¬∑(M‚Åª¬π)·µÄn = 0 ‚úì\n    /// ```\n    /// **Proof**: (Mp)·µÄ(M‚Åª¬π)·µÄn = p·µÄM·µÄ(M‚Åª¬π)·µÄn = p·µÄ(M‚Åª¬πM)·µÄn = p·µÄn = 0\n    ///\n    /// ### **Numerical Stability**\n    /// - **Degeneracy Detection**: Check determinant before inversion\n    /// - **Homogeneous Division**: Validate w-coordinate after transformation\n    /// - **Precision**: Maintain accuracy through matrix decomposition\n    ///\n    /// ## **Algorithm Complexity**\n    /// - **Vertices**: O(n) matrix-vector multiplications\n    /// - **Matrix Inversion**: O(1) for 4√ó4 matrices\n    /// - **Plane Updates**: O(n) plane reconstructions from transformed vertices\n    ///\n    /// The polygon z-coordinates and normal vectors are fully transformed in 3D\n    fn transform(\u0026self, mat: \u0026Matrix4\u003cReal\u003e) -\u003e Mesh\u003cS\u003e {\n        // Compute inverse transpose for normal transformation\n        let mat_inv_transpose = match mat.try_inverse() {\n            Some(inv) =\u003e inv.transpose(),\n            None =\u003e {\n                eprintln!(\n                    \"Warning: Transformation matrix is not invertible, using identity for normals\"\n                );\n                Matrix4::identity()\n            },\n        };\n\n        let mut mesh = self.clone();\n\n        for poly in \u0026mut mesh.polygons {\n            for vert in \u0026mut poly.vertices {\n                // Transform position using homogeneous coordinates\n                let hom_pos = mat * vert.pos.to_homogeneous();\n                match Point3::from_homogeneous(hom_pos) {\n                    Some(transformed_pos) =\u003e vert.pos = transformed_pos,\n                    None =\u003e {\n                        eprintln!(\n                            \"Warning: Invalid homogeneous coordinates after transformation, skipping vertex\"\n                        );\n                        continue;\n                    },\n                }\n\n                // Transform normal using inverse transpose rule\n                vert.normal = mat_inv_transpose.transform_vector(\u0026vert.normal).normalize();\n            }\n\n            // Reconstruct plane from transformed vertices for consistency\n            poly.plane = Plane::from_vertices(poly.vertices.clone());\n\n            // Invalidate the polygon's bounding box\n            poly.bounding_box = OnceLock::new();\n        }\n\n        // invalidate the old cached bounding box\n        mesh.bounding_box = OnceLock::new();\n\n        mesh\n    }\n\n    /// Returns a [`parry3d::bounding_volume::Aabb`] indicating the 3D bounds of all `polygons`.\n    fn bounding_box(\u0026self) -\u003e Aabb {\n        *self.bounding_box.get_or_init(|| {\n            // Track overall min/max in x, y, z among all 3D polygons\n            let mut min_x = Real::MAX;\n            let mut min_y = Real::MAX;\n            let mut min_z = Real::MAX;\n            let mut max_x = -Real::MAX;\n            let mut max_y = -Real::MAX;\n            let mut max_z = -Real::MAX;\n\n            // 1) Gather from the 3D polygons\n            for poly in \u0026self.polygons {\n                for v in \u0026poly.vertices {\n                    // Handle potential NaN values gracefully\n                    if let Some(new_min_x) = partial_min(\u0026min_x, \u0026v.pos.x) {\n                        min_x = *new_min_x;\n                    }\n                    if let Some(new_min_y) = partial_min(\u0026min_y, \u0026v.pos.y) {\n                        min_y = *new_min_y;\n                    }\n                    if let Some(new_min_z) = partial_min(\u0026min_z, \u0026v.pos.z) {\n                        min_z = *new_min_z;\n                    }\n\n                    if let Some(new_max_x) = partial_max(\u0026max_x, \u0026v.pos.x) {\n                        max_x = *new_max_x;\n                    }\n                    if let Some(new_max_y) = partial_max(\u0026max_y, \u0026v.pos.y) {\n                        max_y = *new_max_y;\n                    }\n                    if let Some(new_max_z) = partial_max(\u0026max_z, \u0026v.pos.z) {\n                        max_z = *new_max_z;\n                    }\n                }\n            }\n\n            // If still uninitialized (e.g., no polygons), return a trivial AABB at origin\n            if min_x \u003e max_x {\n                return Aabb::new(Point3::origin(), Point3::origin());\n            }\n\n            // Build a parry3d Aabb from these min/max corners\n            let mins = Point3::new(min_x, min_y, min_z);\n            let maxs = Point3::new(max_x, max_y, max_z);\n            Aabb::new(mins, maxs)\n        })\n    }\n\n    /// Invalidates object's cached bounding box.\n    fn invalidate_bounding_box(\u0026mut self) {\n        self.bounding_box = OnceLock::new();\n    }\n\n    /// Invert this Mesh (flip inside vs. outside)\n    fn inverse(\u0026self) -\u003e Mesh\u003cS\u003e {\n        let mut mesh = self.clone();\n        for p in \u0026mut mesh.polygons {\n            p.flip();\n        }\n        mesh\n    }\n}\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e From\u003cSketch\u003cS\u003e\u003e for Mesh\u003cS\u003e {\n    /// Convert a Sketch into a Mesh.\n    fn from(sketch: Sketch\u003cS\u003e) -\u003e Self {\n        /// Helper function to convert a geo::Polygon to a Vec\u003ccrate::mesh::polygon::Polygon\u003e\n        fn geo_poly_to_csg_polys\u003cS: Clone + Debug + Send + Sync\u003e(\n            poly2d: \u0026GeoPolygon\u003cReal\u003e,\n            metadata: \u0026Option\u003cS\u003e,\n        ) -\u003e Vec\u003cPolygon\u003cS\u003e\u003e {\n            let mut all_polygons = Vec::new();\n\n            // Handle the exterior ring\n            let outer_vertices_3d: Vec\u003c_\u003e = poly2d\n                .exterior()\n                .coords_iter()\n                .map(|c| Vertex::new(Point3::new(c.x, c.y, 0.0), Vector3::z()))\n                .collect();\n\n            if outer_vertices_3d.len() \u003e= 3 {\n                all_polygons.push(Polygon::new(outer_vertices_3d, metadata.clone()));\n            }\n\n            // Handle interior rings (holes)\n            for ring in poly2d.interiors() {\n                let hole_vertices_3d: Vec\u003c_\u003e = ring\n                    .coords_iter()\n                    .map(|c| Vertex::new(Point3::new(c.x, c.y, 0.0), Vector3::z()))\n                    .collect();\n                if hole_vertices_3d.len() \u003e= 3 {\n                    all_polygons.push(Polygon::new(hole_vertices_3d, metadata.clone()));\n                }\n            }\n            all_polygons\n        }\n\n        let final_polygons = sketch\n            .geometry\n            .iter()\n            .flat_map(|geom| -\u003e Vec\u003cPolygon\u003cS\u003e\u003e {\n                match geom {\n                    Geometry::Polygon(poly2d) =\u003e {\n                        geo_poly_to_csg_polys(poly2d, \u0026sketch.metadata)\n                    },\n                    Geometry::MultiPolygon(multipoly) =\u003e multipoly\n                        .iter()\n                        .flat_map(|poly2d| geo_poly_to_csg_polys(poly2d, \u0026sketch.metadata))\n                        .collect(),\n                    _ =\u003e vec![],\n                }\n            })\n            .collect();\n\n        Mesh {\n            polygons: final_polygons,\n            bounding_box: OnceLock::new(),\n            metadata: None,\n        }\n    }\n}\n","traces":[{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":8502796096475496448}},{"line":84,"address":[],"length":0,"stats":{"Line":8502796096475496448}},{"line":87,"address":[],"len ZeroU32;\n\n#[cfg(feature = \"parallel\")]\nuse rayon::iter::{\n    IntoParallelIterator, IntoParallelRefIterator, IntoParallelRefMutIterator,\n    ParallelIterator,\n};\n\nuse super::Mesh;\n\nimpl\u003cS: Clone + Send + Sync + Debug\u003e Mesh\u003cS\u003e {\n    /// Build a Mesh from an existing polygon list\n    /// **Performance Optimization**: Reserves capacity to avoid reallocations\n    pub fn from_polygons(polygons: \u0026[Polygon\u003cS\u003e], metadata: Option\u003cS\u003e) -\u003e Self {\n        let mut mesh = Mesh::new();\n        mesh.polygons.reserve(polygons.len());\n        mesh.polygons.extend_from_slice(polygons);\n        mesh.metadata = metadata;\n        mesh\n    }\n\n    /// Helper to collect all vertices from the CSG.\n    #[cfg(not(feature = \"parallel\"))]\n    pub fn vertices(\u0026self) -\u003e Vec\u003cVertex\u003e {\n        self.polygons\n            .iter()\n            .flat_map(|p| p.vertices.iter().cloned())\n            .collect()\n    }\n\n    /// Parallel helper to collect all vertices from the CSG.\n    #[cfg(feature = \"parallel\")]\n    pub fn vertices(\u0026self) -\u003e Vec\u003cVertex\u003e {\n        self.polygons\n            .par_iter()\n            .flat_map(|p| p.vertices.clone().into_par_iter())\n            .collect()\n    }\n\n    /// Triangulate each polygon in the Mesh returning a Mesh containing triangles\n    ///\n    /// ## Performance Characteristics\n    /// - **Time Complexity**: O(n) where n is the total number of polygon vertices\n    /// - **Space Complexity**: O(m) where m is the number of triangles created\n    /// - **Memory Optimization**: Pre-allocates vector with estimated capacity to minimize reallocations\n    /// - **Parallel Support**: Uses sequential processing (triangulation is typically I/O bound)\n    pub fn triangulate(\u0026self) -\u003e Mesh\u003cS\u003e {\n        // Pre-allocate vector with estimated capacity to avoid reallocations\n        // Most polygons will triangulate to 2 triangles, some may need more\n        let estimated_capacity = self.polygons.len() * 2;\n\n        let mut triangles: Vec\u003cPolygon\u003cS\u003e\u003e = Vec::with_capacity(estimated_capacity);\n        triangles.extend(self.polygons.iter().flat_map(|poly| {\n            poly.triangulate()\n                .into_iter()\n                .map(move |triangle| Polygon::new(triangle.to_vec(), poly.metadata.clone()))\n        }));\n\n        // Reclaim unused capacity if we over-allocated significantly\n        triangles.shrink_to_fit();\n\n        Mesh::from_polygons(\u0026triangles, self.metadata.clone())\n    }\n\n    /// Subdivide all polygons in this Mesh 'levels' times, returning a new Mesh.\n    /// This results in a triangular mesh with more detail.\n    ///\n    /// ## Performance Characteristics\n    /// - **Time Complexity**: O(4^levels √ó n) where n is the total number of polygon vertices\n    /// - **Space Complexity**: O(4^levels √ó m) where m is the number of input polygons\n    /// - **Memory Optimization**: Pre-allocates vector with exact capacity calculation\n    /// - **Parallel Support**: Uses parallel iterators when available for large meshes\n    /// - **Growth Factor**: Each subdivision level multiplies triangle count by 4\n    pub fn subdivide_triangles(\u0026self, levels: NonZeroU32) -\u003e Mesh\u003cS\u003e {\n        // Estimate capacity: each polygon becomes 4^levels triangles\n        let levels_usize = levels.get() as usize;\n        let subdivision_factor = 4_usize.pow(levels_usize as u32);\n        let estimated_capacity = self.polygons.len() * subdivision_factor;\n\n        let mut new_polygons: Vec\u003cPolygon\u003cS\u003e\u003e = Vec::with_capacity(estimated_capacity);\n\n        {\n            #[cfg(feature = \"parallel\")]\n            {\n                let polygons: Vec\u003c_\u003e = self\n                    .polygons\n                    .par_iter()\n                    .flat_map(|poly| {\n                        let sub_tris = poly.subdivide_triangles(levels);\n                        // Convert each small tri back to a Polygon\n                        sub_tris.into_par_iter().map(move |tri| {\n                            Polygon::new(vec![tri[0], tri[1], tri[2]], poly.metadata.clone())\n                        })\n                    })\n                    .collect();\n                new_polygons.extend(polygons);\n            }\n\n            #[cfg(not(feature = \"parallel\"))]\n            {\n                new_polygons.extend(self.polygons.iter().flat_map(|poly| {\n                    let sub_tris = poly.subdivide_triangles(levels);\n                    sub_tris.into_iter().map(move |tri| {\n                        Polygon::new(vec![tri[0], tri[1], tri[2]], poly.metadata.clone())\n                    })\n                }));\n            }\n        }\n\n        // Optimize memory usage\n        new_polygons.shrink_to_fit();\n\n        Mesh::from_polygons(\u0026new_polygons, self.metadata.clone())\n    }\n\n    /// Subdivide all polygons in this Mesh 'levels' times, in place.\n    /// This results in a triangular mesh with more detail.\n    ///\n    /// ## Example\n    /// ```\n    /// use csgrs::mesh::Mesh;\n    /// use core::num::NonZeroU32;\n    /// let mut cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    /// // subdivide_triangles(1) =\u003e each polygon (quad) is triangulated =\u003e 2 triangles =\u003e each tri subdivides =\u003e 4\n    /// // So each face with 4 vertices =\u003e 2 triangles =\u003e each becomes 4 =\u003e total 8 per face =\u003e 6 faces =\u003e 48\n    /// cube.subdivide_triangles_mut(1.try_into().expect(\"not zero\"));\n    /// assert_eq!(cube.polygons.len(), 48);\n    ///\n    /// let mut cube: Mesh\u003c()\u003e = Mesh::cube(2.0, None).expect(\"Failed to create cube\");\n    /// cube.subdivide_triangles_mut(2.try_into().expect(\"not zero\"));\n    /// assert_eq!(cube.polygons.len(), 192);\n    /// ```\n    pub fn subdivide_triangles_mut(\u0026mut self, levels: NonZeroU32) {\n        #[cfg(feature = \"parallel\")]\n        {\n            // Pre-calculate total capacity to avoid reallocations\n            let total_subdivisions = self\n                .polygons\n                .iter()\n                .map(|poly| poly.subdivide_triangles(levels).len())\n                .sum();\n            let mut new_polygons = Vec::with_capacity(total_subdivisions);\n\n            let polygons: Vec\u003c_\u003e = self\n                .polygons\n                .par_iter_mut()\n                .flat_map(|poly| {\n                    let sub_tris = poly.subdivide_triangles(levels);\n                    // Convert each small tri back to a Polygon\n                    sub_tris\n                        .into_par_iter()\n                        .map(move |tri| Polygon::new(tri.to_vec(), poly.metadata.clone()))\n                })\n                .collect();\n            new_polygons.extend(polygons);\n\n            self.polygons = new_polygons;\n        }\n\n        #[cfg(not(feature = \"parallel\"))]\n        {\n            // Pre-calculate total capacity to avoid reallocations\n            let total_subdivisions = self\n                .polygons\n                .iter()\n                .map(|poly| poly.subdivide_triangles(levels).len())\n                .sum();\n            let mut new_polygons = Vec::with_capacity(total_subdivisions);\n\n            new_polygons.extend(self.polygons.iter().flat_map(|poly| {\n                let polytri = poly.subdivide_triangles(levels);\n                polytri\n                    .into_iter()\n                    .map(move |tri| Polygon::new(tri.to_vec(), poly.metadata.clone()))\n            }));\n\n            self.polygons = new_polygons;\n        }\n    }\n\n    /// Renormalize all polygons in this Mesh by re-computing each polygon‚Äôs plane\n    /// and assigning that plane‚Äôs normal to all vertices.\n    pub fn renormalize(\u0026mut self) {\n        for poly in \u0026mut self.polygons {\n            poly.set_new_normal();\n        }\n    }\n\n    /// **Mathematical Foundation: Dihedral Angle Calculation**\n    ///\n    /// Computes the dihedral angle between two polygons sharing an edge.\n    /// The angle is computed as the angle between the normal vectors of the two polygons.\n    ///\n    /// Returns the angle in radians.\n    pub(crate) fn dihedral_angle(p1: \u0026Polygon\u003cS\u003e, p2: \u0026Polygon\u003cS\u003e) -\u003e Real {\n        let n1 = p1.plane.normal();\n        let n2 = p2.plane.normal();\n        let dot = n1.dot(\u0026n2).clamp(-1.0, 1.0);\n        dot.acos()\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":7277816997830721536}},{"line":21,"address":[],"length":0,"stats":{"Line":14555633995661443072}},{"line":22,"address":[],"length":0,"stats":{"Line":10664523917613334528}},{"line":23,"address":[],"length":0,"stats":{"Line":3386706919782612992}},{"line":24,"address":[],"length":0,"stats":{"Line":14555633995661443072}},{"line":25,"address":[],"length":0,"stats":{"Line":7277816997830721536}},{"line":30,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":31,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":33,"address":[],"length":0,"stats":{"Line":936748722493063168}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":56,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":58,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":59,"address":[],"length":0,"stats":{"Line":6773413839565225984}},{"line":60,"address":[],"length":0,"stats":{"Line":8358680908399640576}},{"line":61,"address":[],"length":0,"stats":{"Line":4179340454199820288}},{"line":62,"address":[],"length":0,"stats":{"Line":9079256848778919936}},{"line
