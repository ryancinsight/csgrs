"stats":{"Line":72057594037927936}},{"line":301,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":302,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":303,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":81,"coverable":110},{"path":["D:","\\","base","csgrs","src","indexed_mesh","shapes.rs"],"content":"//! IndexedMesh geometric primitives and shape constructors\n//!\n//! This module provides constructors for common geometric shapes as IndexedMesh,\n//! with automatic vertex deduplication for optimal memory usage.\n\nuse crate::float_types::Real;\nuse crate::indexed_mesh::IndexedMesh;\nuse crate::mesh::vertex::Vertex;\nuse nalgebra::{Point3, Vector3};\nuse std::f64::consts::PI;\nuse std::fmt::Debug;\n\n/// Create an indexed cube (hexahedron) with automatic vertex deduplication\npub fn cube\u003cS: Clone + Send + Sync + Debug\u003e(\n    size: Real,\n    metadata: Option\u003cS\u003e,\n) -\u003e IndexedMesh\u003cS\u003e {\n    let half_size = size / 2.0;\n\n    // Define vertices (8 corners of cube)\n    let vertices = [\n        Point3::new(-half_size, -half_size, -half_size), // 0: bottom-back-left\n        Point3::new(half_size, -half_size, -half_size),  // 1: bottom-back-right\n        Point3::new(half_size, half_size, -half_size),   // 2: bottom-front-right\n        Point3::new(-half_size, half_size, -half_size),  // 3: bottom-front-left\n        Point3::new(-half_size, -half_size, half_size),  // 4: top-back-left\n        Point3::new(half_size, -half_size, half_size),   // 5: top-back-right\n        Point3::new(half_size, half_size, half_size),    // 6: top-front-right\n        Point3::new(-half_size, half_size, half_size),   // 7: top-front-left\n    ];\n\n    // Define faces (6 faces, each with 4 vertices forming a quad)\n    let faces = vec![\n        vec![0, 1, 2, 3], // bottom face\n        vec![4, 5, 6, 7], // top face\n        vec![0, 1, 5, 4], // back face\n        vec![3, 2, 6, 7], // front face\n        vec![0, 3, 7, 4], // left face\n        vec![1, 2, 6, 5], // right face\n    ];\n\n    // Convert to Vertex objects with appropriate face normals for flat shading\n    let vertex_objects: Vec\u003cVertex\u003e = vertices\n        .into_iter()\n        .map(|pos| {\n            // For flat-shaded cube, assign vertex normals based on the primary face direction\n            // Each vertex gets the normal of the \"most significant\" face it belongs to\n            let normal = if pos.x.abs() \u003e= pos.y.abs() \u0026\u0026 pos.x.abs() \u003e= pos.z.abs() {\n                // X is dominant - left/right face\n                Vector3::new(pos.x.signum(), 0.0, 0.0)\n            } else if pos.y.abs() \u003e= pos.z.abs() {\n                // Y is dominant - front/back face\n                Vector3::new(0.0, pos.y.signum(), 0.0)\n            } else {\n                // Z is dominant - top/bottom face\n                Vector3::new(0.0, 0.0, pos.z.signum())\n            };\n            Vertex::new(pos, normal)\n        })\n        .collect();\n\n    // Convert vertex objects to (position, normal) pairs for the creation method\n    let vertex_data: Vec\u003c(Point3\u003cReal\u003e, Vector3\u003cReal\u003e)\u003e = vertex_objects\n        .into_iter()\n        .map(|v| (v.pos, v.normal))\n        .collect();\n\n    // Create IndexedMesh with deduplication\n    let mut mesh = IndexedMesh::from_vertices_with_normals_and_faces(\n        vertex_data,\n        faces.clone(),\n        metadata,\n    );\n\n    // Override normals with face-based normals for cube\n    update_cube_normals(\u0026mut mesh);\n\n    mesh\n}\n\n/// Update normals for cube faces to be axis-aligned\nfn update_cube_normals\u003cS: Clone + Send + Sync + Debug\u003e(mesh: \u0026mut IndexedMesh\u003cS\u003e) {\n    // Face normals for cube\n    let face_normals = [\n        Vector3::new(0.0, 0.0, -1.0), // bottom\n        Vector3::new(0.0, 0.0, 1.0),  // top\n        Vector3::new(0.0, -1.0, 0.0), // back\n        Vector3::new(0.0, 1.0, 0.0),  // front\n        Vector3::new(-1.0, 0.0, 0.0), // left\n        Vector3::new(1.0, 0.0, 0.0),  // right\n    ];\n\n    for (i, face) in mesh.faces.iter_mut().enumerate() {\n        if i \u003c face_normals.len() {\n            face.normal = Some(face_normals[i]);\n        }\n    }\n}\n\n/// Create an indexed sphere with automatic vertex deduplication\npub fn sphere\u003cS: Clone + Send + Sync + Debug\u003e(\n    radius: Real,\n    segments: usize,\n    stacks: usize,\n    metadata: Option\u003cS\u003e,\n) -\u003e IndexedMesh\u003cS\u003e {\n    if segments \u003c 3 || stacks \u003c 2 {\n        return IndexedMesh::new();\n    }\n\n    let mut vertices = Vec::new();\n    let mut faces = Vec::new();\n\n    // Generate vertices\n    for stack in 0..=stacks {\n        let phi = PI * (stack as Real) / (stacks as Real);\n\n        for segment in 0..segments {\n            let theta = 2.0 * PI * (segment as Real) / (segments as Real);\n\n            let x = radius * phi.sin() * theta.cos();\n            let y = radius * phi.sin() * theta.sin();\n            let z = radius * phi.cos();\n\n            let pos = Point3::new(x, y, z);\n            let _normal = pos.coords.normalize();\n\n            vertices.push(pos);\n        }\n    }\n\n    // Generate faces\n    for stack in 0..stacks {\n        for segment in 0..segments {\n            let current = stack * segments + segment;\n            let next = stack * segments + (segment + 1) % segments;\n            let below_current = (stack + 1) * segments + segment;\n            let below_next = (stack + 1) * segments + (segment + 1) % segments;\n\n            // Two triangles per quad\n            faces.push(vec![current, below_current, below_next]);\n            faces.push(vec![current, below_next, next]);\n        }\n    }\n\n    IndexedMesh::from_vertices_and_faces(vertices, faces, metadata)\n}\n\n/// Create an indexed cylinder with automatic vertex deduplication\npub fn cylinder\u003cS: Clone + Send + Sync + Debug\u003e(\n    radius: Real,\n    height: Real,\n    segments: usize,\n    metadata: Option\u003cS\u003e,\n) -\u003e IndexedMesh\u003cS\u003e {\n    if segments \u003c 3 {\n        return IndexedMesh::new();\n    }\n\n    let mut vertices = Vec::new();\n    let mut faces = Vec::new();\n    let half_height = height / 2.0;\n\n    // Generate vertices\n    // Bottom circle\n    for i in 0..segments {\n        let angle = 2.0 * PI * (i as Real) / (segments as Real);\n        let x = radius * angle.cos();\n        let y = radius * angle.sin();\n        vertices.push(Point3::new(x, y, -half_height));\n    }\n\n    // Top circle\n    for i in 0..segments {\n        let angle = 2.0 * PI * (i as Real) / (segments as Real);\n        let x = radius * angle.cos();\n        let y = radius * angle.sin();\n        vertices.push(Point3::new(x, y, half_height));\n    }\n\n    // Bottom center\n    vertices.push(Point3::new(0.0, 0.0, -half_height));\n    let bottom_center_idx = vertices.len() - 1;\n\n    // Top center\n    vertices.push(Point3::new(0.0, 0.0, half_height));\n    let top_center_idx = vertices.len() - 1;\n\n    // Side faces\n    for i in 0..segments {\n        let bottom_i = i;\n        let top_i = i + segments;\n        let bottom_next = (i + 1) % segments;\n        let top_next = ((i + 1) % segments) + segments;\n\n        faces.push(vec![bottom_i, top_i, top_next, bottom_next]);\n    }\n\n    // Bottom face\n    for i in 0..segments {\n        faces.push(vec![bottom_center_idx, (i + 1) % segments, i]);\n    }\n\n    // Top face\n    for i in 0..segments {\n        let top_i = i + segments;\n        let top_next = ((i + 1) % segments) + segments;\n        faces.push(vec![top_center_idx, top_i, top_next]);\n    }\n\n    // Use the regular constructor which will compute proper face normals\n    let mut mesh = IndexedMesh::from_vertices_and_faces(vertices, faces, metadata);\n\n    // Override face normals with correct values for cylinder\n    update_cylinder_face_normals(\u0026mut mesh, radius, segments);\n\n    mesh\n}\n\n/// Update face normals for cylinder faces to be correct\nfn update_cylinder_face_normals\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026mut IndexedMesh\u003cS\u003e,\n    radius: Real,\n    segments: usize,\n) {\n    for (face_idx, face) in mesh.faces.iter_mut().enumerate() {\n        if face.vertices.len() \u003e= 3 {\n            if face_idx \u003c segments {\n                // Side faces (0 to segments-1) - radial normals\n                let vertex_idx = face.vertices[0];\n                if vertex_idx \u003c mesh.vertices.len() {\n                    let pos = mesh.vertices[vertex_idx].pos;\n                    let radial_normal =\n                        Vector3::new(pos.x / radius, pos.y / radius, 0.0).normalize();\n                    face.normal = Some(radial_normal);\n                }\n            } else if face_idx \u003c segments + segments {\n                // Bottom faces (segments to 2*segments-1) - face down\n                face.normal = Some(Vector3::new(0.0, 0.0, -1.0));\n            } else {\n                // Top faces (2*segments to 3*segments-1) - face up\n                face.normal = Some(Vector3::new(0.0, 0.0, 1.0));\n            }\n        }\n    }\n}\n\n/// Create an indexed cuboid (rectangular box) with automatic vertex deduplication\npub fn cuboid\u003cS: Clone + Send + Sync + Debug\u003e(\n    width: Real,\n    length: Real,\n    height: Real,\n    metadata: Option\u003cS\u003e,\n) -\u003e IndexedMesh\u003cS\u003e {\n    let half_width = width / 2.0;\n    let half_length = length / 2.0;\n    let half_height = height / 2.0;\n\n    // Define vertices (8 corners of cuboid)\n    let vertices = vec![\n        Point3::new(-half_width, -half_length, -half_height), // 0: bottom-back-left\n        Point3::new(half_width, -half_length, -half_height),  // 1: bottom-back-right\n        Point3::new(half_width, half_length, -half_height),   // 2: bottom-front-right\n        Point3::new(-half_width, half_length, -half_height),  // 3: bottom-front-left\n        Point3::new(-half_width, -half_length, half_height),  // 4: top-back-left\n        Point3::new(half_width, -half_length, half_height),   // 5: top-back-right\n        Point3::new(half_width, half_length, half_height),    // 6: top-front-right\n        Point3::new(-half_width, half_length, half_height),   // 7: top-front-left\n    ];\n\n    // Define faces (same as cube)\n    let faces = vec![\n        vec![0, 1, 2, 3], // bottom face\n        vec![4, 5, 6, 7], // top face\n        vec![0, 1, 5, 4], // back face\n        vec![3, 2, 6, 7], // front face\n        vec![0, 3, 7, 4], // left face\n        vec![1, 2, 6, 5], // right face\n    ];\n\n    IndexedMesh::from_vertices_and_faces(vertices, faces, metadata)\n}\n\n/// Create an indexed tetrahedron (4-faced polyhedron) with automatic vertex deduplication\npub fn tetrahedron\u003cS: Clone + Send + Sync + Debug\u003e(\n    size: Real,\n    metadata: Option\u003cS\u003e,\n) -\u003e IndexedMesh\u003cS\u003e {\n    let a = size / (2.0 * 3.0_f64.sqrt());\n\n    // Define vertices (4 vertices of tetrahedron)\n    let vertices = vec![\n        Point3::new(a, a, a),   // 0\n        Point3::new(a, -a, -a), // 1\n        Point3::new(-a, a, -a), // 2\n        Point3::new(-a, -a, a), // 3\n    ];\n\n    // Define faces (4 triangular faces)\n    let faces = vec![\n        vec![0, 1, 2], // face 0\n        vec![0, 2, 3], // face 1\n        vec![0, 3, 1], // face 2\n        vec![1, 3, 2], // face 3\n    ];\n\n    IndexedMesh::from_vertices_and_faces(vertices, faces, metadata)\n}\n\n/// Create an indexed octahedron (8-faced polyhedron) with automatic vertex deduplication\npub fn octahedron\u003cS: Clone + Send + Sync + Debug\u003e(\n    radius: Real,\n    metadata: Option\u003cS\u003e,\n) -\u003e IndexedMesh\u003cS\u003e {\n    // Define vertices (6 vertices of octahedron)\n    let vertices = vec![\n        Point3::new(radius, 0.0, 0.0),  // 0: +X\n        Point3::new(-radius, 0.0, 0.0), // 1: -X\n        Point3::new(0.0, radius, 0.0),  // 2: +Y\n        Point3::new(0.0, -radius, 0.0), // 3: -Y\n        Point3::new(0.0, 0.0, radius),  // 4: +Z\n        Point3::new(0.0, 0.0, -radius), // 5: -Z\n    ];\n\n    // Define faces (8 triangular faces)\n    let faces = vec![\n        vec![4, 0, 2], // top-front-right\n        vec![4, 2, 1], // top-front-left\n        vec![4, 1, 3], // top-back-left\n        vec![4, 3, 0], // top-back-right\n        vec![5, 2, 0], // bottom-front-right\n        vec![5, 1, 2], // bottom-front-left\n        vec![5, 3, 1], // bottom-back-left\n        vec![5, 0, 3], // bottom-back-right\n    ];\n\n    IndexedMesh::from_vertices_and_faces(vertices, faces, metadata)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_cube_creation() {\n        let cube: IndexedMesh\u003c()\u003e = cube(2.0, None);\n        assert_eq!(cube.vertices.len(), 8); // Cube has 8 vertices\n        assert_eq!(cube.faces.len(), 6); // Cube has 6 faces\n    }\n\n    #[test]\n    fn test_sphere_creation() {\n        let sphere: IndexedMesh\u003c()\u003e = sphere(1.0, 8, 6, None);\n        // Due to vertex deduplication, we may have fewer vertices than (stacks+1) * segments\n        // The important thing is that we have a reasonable number of vertices and faces\n        assert!(!sphere.vertices.is_empty(), \"Sphere should have vertices\");\n        assert!(!sphere.faces.is_empty(), \"Sphere should have faces\");\n        assert!(\n            sphere.vertices.len() \u003c= 7 * 8,\n            \"Should not exceed maximum possible vertices\"\n        );\n        assert_eq!(sphere.faces.len(), 6 * 8 * 2); // stacks * segments * 2 triangles per quad\n    }\n\n    #[test]\n    fn test_cylinder_creation() {\n        let cylinder: IndexedMesh\u003c()\u003e = cylinder(1.0, 2.0, 8, None);\n        // 8 bottom + 8 top + 2 centers = 18 vertices\n        assert_eq!(cylinder.vertices.len(), 18);\n        // 8 sides + 8 bottom + 8 top = 24 faces\n        assert_eq!(cylinder.faces.len(), 24);\n    }\n\n    #[test]\n    fn test_cuboid_creation() {\n        let cuboid: IndexedMesh\u003c()\u003e = cuboid(2.0, 3.0, 4.0, None);\n        assert_eq!(cuboid.vertices.len(), 8); // Same as cube\n        assert_eq!(cuboid.faces.len(), 6); // Same as cube\n    }\n\n    #[test]\n    fn test_tetrahedron_creation() {\n        let tetra: IndexedMesh\u003c()\u003e = tetrahedron(2.0, None);\n        assert_eq!(tetra.vertices.len(), 4);\n        assert_eq!(tetra.faces.len(), 4);\n    }\n\n    #[test]\n    fn test_octahedron_creation() {\n        let octa: IndexedMesh\u003c()\u003e = octahedron(1.0, None);\n        assert_eq!(octa.vertices.len(), 6);\n        assert_eq!(octa.faces.len(), 8);\n    }\n\n    #[test]\n    fn test_invalid_sphere_parameters() {\n        let invalid1: IndexedMesh\u003c()\u003e = sphere(1.0, 2, 6, None); // segments \u003c 3\n        let invalid2: IndexedMesh\u003c()\u003e = sphere(1.0, 8, 1, None); // stacks \u003c 2\n\n        assert_eq!(invalid1.vertices.len(), 0);\n        assert_eq!(invalid2.vertices.len(), 0);\n    }\n\n    #[test]\n    fn test_cube_face_normals() {\n        // **Mathematical Foundation**: Cube face normal validation\n        // For a cube centered at origin with size 2.0 (half_size = 1.0),\n        // face normals should be axis-aligned unit vectors\n\n        let cube: IndexedMesh\u003c()\u003e = cube(2.0, None);\n\n        // Cube should have 6 faces\n        assert_eq!(cube.faces.len(), 6);\n\n        // Expected face normals for axis-aligned cube\n        let expected_normals = [\n            Vector3::new(0.0, 0.0, -1.0), // bottom face (negative Z)\n            Vector3::new(0.0, 0.0, 1.0),  // top face (positive Z)\n            Vector3::new(0.0, -1.0, 0.0), // back face (negative Y)\n            Vector3::new(0.0, 1.0, 0.0),  // front face (positive Y)\n            Vector3::new(-1.0, 0.0, 0.0), // left face (negative X)\n            Vector3::new(1.0, 0.0, 0.0),  // right face (positive X)\n        ];\n\n        // Validate each face normal\n        for (i, face) in cube.faces.iter().enumerate() {\n            assert!(face.normal.is_some(), \"Face {} should have a normal\", i);\n\n            if let Some(normal) = face.normal {\n                // Check that normal is unit length\n                assert!(\n                    (normal.norm() - 1.0).abs() \u003c crate::float_types::EPSILON,\n                    \"Face {} normal should be unit length, got magnitude {}\",\n                    i,\n                    normal.norm()\n                );\n\n                // Check that normal matches expected axis-aligned normal\n                let expected = expected_normals[i];\n                assert!(\n                    (normal - expected).norm() \u003c crate::float_types::EPSILON,\n                    \"Face {} normal should be {:?}, got {:?}\",\n                    i,\n                    expected,\n                    normal\n                );\n            }\n        }\n    }\n\n    #[test]\n    fn test_cube_vertex_normals() {\n        // **Mathematical Foundation**: Cube vertex normal validation\n        // For flat-shaded cube, vertex normals should be appropriate for their faces\n        // Each vertex belongs to 3 faces and should have normals that support correct shading\n\n        let cube: IndexedMesh\u003c()\u003e = cube(2.0, None);\n\n        // Cube should have 8 vertices\n        assert_eq!(cube.vertices.len(), 8);\n\n        // For a cube with proper flat shading, vertex normals should be axis-aligned\n        // Each vertex belongs to 3 faces, so vertex normals should match face normals\n        let half_size = 1.0; // size = 2.0, so half_size = 1.0\n\n        // Expected vertex positions and their corresponding face normals\n        let vertex_expectations = [\n            // Vertex 0: (-half_size, -half_size, -half_size) - bottom-back-left\n            // Belongs to: bottom, back, left faces\n            (\n                Point3::new(-half_size, -half_size, -half_size),\n                vec![\n                    Vector3::new(0.0, 0.0, -1.0), // bottom\n                    Vector3::new(0.0, -1.0, 0.0), // back\n                    Vector3::new(-1.0, 0.0, 0.0), // left\n                ],\n            ),\n            // Vertex 1: (half_size, -half_size, -half_size) - bottom-back-right\n            // Belongs to: bottom, back, right faces\n            (\n                Point3::new(half_size, -half_size, -half_size),\n                vec![\n                    Vector3::new(0.0, 0.0, -1.0), // bottom\n                    Vector3::new(0.0, -1.0, 0.0), // back\n                    Vector3::new(1.0, 0.0, 0.0),  // right\n                ],\n            ),\n            // Vertex 2: (half_size, half_size, -half_size) - bottom-front-right\n            // Belongs to: bottom, front, right faces\n            (\n                Point3::new(half_size, half_size, -half_size),\n                vec![\n                    Vector3::new(0.0, 0.0, -1.0), // bottom\n                    Vector3::new(0.0, 1.0, 0.0),  // front\n                    Vector3::new(1.0, 0.0, 0.0),  // right\n                ],\n            ),\n            // Vertex 3: (-half_size, half_size, -half_size) - bottom-front-left\n            // Belongs to: bottom, front, left faces\n            (\n                Point3::new(-half_size, half_size, -half_size),\n                vec![\n                    Vector3::new(0.0, 0.0, -1.0), // bottom\n                    Vector3::new(0.0, 1.0, 0.0),  // front\n                    Vector3::new(-1.0, 0.0, 0.0), // left\n                ],\n            ),\n            // Vertex 4: (-half_size, -half_size, half_size) - top-back-left\n            // Belongs to: top, back, left faces\n            (\n                Point3::new(-half_size, -half_size, half_size),\n                vec![\n                    Vector3::new(0.0, 0.0, ,"stats":{"Line":144115188075855872}},{"line":327,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":328,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":329,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":330,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":331,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":332,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":333,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":334,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":337,"address":[],"length":0,"stats":{"Line":288230376151711744}}],"covered":120,"coverable":168},{"path":["D:","\\","base","csgrs","src","indexed_mesh","topology.rs"],"content":"//! Topology analysis and repair for IndexedMesh\n//!\n//! This module provides algorithms for analyzing and repairing mesh topology,\n//! including hole detection, manifold correction, and topological validation.\n\nuse crate::indexed_mesh::{IndexedFace, IndexedMesh};\nuse std::collections::{HashMap, HashSet};\nuse std::fmt::Debug;\n\n/// Result of topology validation\n#[derive(Debug, Clone)]\npub struct TopologyValidation {\n    /// Whether the mesh has valid topology\n    pub is_valid: bool,\n    /// List of validation errors\n    pub errors: Vec\u003cTopologyError\u003e,\n    /// Number of holes detected\n    pub hole_count: usize,\n    /// List of non-manifold vertices\n    pub non_manifold_vertices: Vec\u003cusize\u003e,\n}\n\n/// Types of topology errors\n#[derive(Debug, Clone)]\npub enum TopologyError {\n    /// Face with invalid vertex indices\n    InvalidFaceIndices { face_idx: usize, vertex_idx: usize },\n    /// Face with too few vertices\n    DegenerateFace {\n        face_idx: usize,\n        vertex_count: usize,\n    },\n    /// Non-manifold edge\n    NonManifoldEdge {\n        vertex1: usize,\n        vertex2: usize,\n        face_count: usize,\n    },\n    /// Hole in the mesh\n    HoleDetected { boundary_loop: Vec\u003cusize\u003e },\n}\n\n/// Validate mesh topology\npub fn validate_topology\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026IndexedMesh\u003cS\u003e,\n) -\u003e TopologyValidation {\n    let mut errors = Vec::new();\n    let mut edge_face_map = HashMap::new();\n    let mut non_manifold_vertices = HashSet::new();\n\n    // Check face validity\n    for (face_idx, face) in mesh.faces.iter().enumerate() {\n        // Check vertex count\n        if face.vertices.len() \u003c 3 {\n            errors.push(TopologyError::DegenerateFace {\n                face_idx,\n                vertex_count: face.vertices.len(),\n            });\n            continue;\n        }\n\n        // Check vertex indices\n        for \u0026vertex_idx in \u0026face.vertices {\n            if vertex_idx \u003e= mesh.vertices.len() {\n                errors.push(TopologyError::InvalidFaceIndices {\n                    face_idx,\n                    vertex_idx,\n                });\n            }\n        }\n\n        // Build edge-to-face mapping\n        let vertices = \u0026face.vertices;\n        for i in 0..vertices.len() {\n            let v1 = vertices[i];\n            let v2 = vertices[(i + 1) % vertices.len()];\n            let edge = if v1 \u003c v2 { (v1, v2) } else { (v2, v1) };\n            edge_face_map.entry(edge).or_insert(Vec::new()).push(face_idx);\n        }\n    }\n\n    // Check for non-manifold edges\n    for (edge, faces) in \u0026edge_face_map {\n        if faces.len() \u003e 2 {\n            errors.push(TopologyError::NonManifoldEdge {\n                vertex1: edge.0,\n                vertex2: edge.1,\n                face_count: faces.len(),\n            });\n            non_manifold_vertices.insert(edge.0);\n            non_manifold_vertices.insert(edge.1);\n        }\n    }\n\n    // Find boundary edges (potential holes)\n    let boundary_edges: Vec\u003c_\u003e = edge_face_map\n        .iter()\n        .filter(|(_, faces)| faces.len() == 1)\n        .map(|(edge, _)| *edge)\n        .collect();\n\n    let hole_count = boundary_edges.len();\n\n    // Extract boundary loops (holes)\n    let boundary_loops = extract_boundary_loops_from_edges(\u0026boundary_edges);\n    for boundary_loop in boundary_loops {\n        if boundary_loop.len() \u003e 2 {\n            errors.push(TopologyError::HoleDetected { boundary_loop });\n        }\n    }\n\n    TopologyValidation {\n        is_valid: errors.is_empty(),\n        errors,\n        hole_count,\n        non_manifold_vertices: non_manifold_vertices.into_iter().collect(),\n    }\n}\n\n/// Extract boundary loops from boundary edges\nfn extract_boundary_loops_from_edges(boundary_edges: \u0026[(usize, usize)]) -\u003e Vec\u003cVec\u003cusize\u003e\u003e {\n    let mut edge_map = HashMap::new();\n    for \u0026(v1, v2) in boundary_edges {\n        edge_map.entry(v1).or_insert(Vec::new()).push(v2);\n        edge_map.entry(v2).or_insert(Vec::new()).push(v1);\n    }\n\n    let mut loops = Vec::new();\n    let mut visited = HashSet::new();\n\n    for \u0026start_vertex in edge_map.keys() {\n        if visited.contains(\u0026start_vertex) {\n            continue;\n        }\n\n        let mut loop_vertices = Vec::new();\n        let mut current = start_vertex;\n        let mut prev = None;\n\n        loop {\n            visited.insert(current);\n            loop_vertices.push(current);\n\n            if let Some(neighbors) = edge_map.get(\u0026current) {\n                let next = neighbors.iter().find(|\u0026\u0026v| Some(v) != prev).copied();\n\n                if let Some(next_vertex) = next {\n                    prev = Some(current);\n                    current = next_vertex;\n\n                    if current == start_vertex \u0026\u0026 loop_vertices.len() \u003e 2 {\n                        break;\n                    }\n                } else {\n                    break;\n                }\n            } else {\n                break;\n            }\n        }\n\n        if loop_vertices.len() \u003e 2 {\n            loops.push(loop_vertices);\n        }\n    }\n\n    loops\n}\n\n/// Attempt to repair mesh topology\npub fn repair_topology\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026mut IndexedMesh\u003cS\u003e,\n) -\u003e Vec\u003cString\u003e {\n    let mut repairs = Vec::new();\n\n    // Validate current topology\n    let validation = validate_topology(mesh);\n\n    if validation.is_valid {\n        repairs.push(\"Mesh topology is already valid\".to_string());\n        return repairs;\n    }\n\n    // Remove degenerate faces\n    let original_face_count = mesh.faces.len();\n    mesh.faces.retain(|face| face.vertices.len() \u003e= 3);\n    let removed_faces = original_face_count - mesh.faces.len();\n    if removed_faces \u003e 0 {\n        repairs.push(format!(\"Removed {} degenerate faces\", removed_faces));\n    }\n\n    // Fix invalid vertex indices\n    for face in \u0026mut mesh.faces {\n        face.vertices\n            .retain(|\u0026vertex_idx| vertex_idx \u003c mesh.vertices.len());\n    }\n\n    // Recompute adjacency after repairs\n    mesh.adjacency = std::sync::OnceLock::new();\n    mesh.bounding_box = std::sync::OnceLock::new();\n\n    repairs.push(\"Recomputed adjacency information\".to_string());\n\n    repairs\n}\n\n/// Fill holes in the mesh using simple triangulation\npub fn fill_holes\u003cS: Clone + Send + Sync + Debug\u003e(mesh: \u0026mut IndexedMesh\u003cS\u003e) -\u003e Vec\u003cString\u003e {\n    let mut fills = Vec::new();\n\n    let validation = validate_topology(mesh);\n    let mut new_faces = Vec::new();\n\n    for error in \u0026validation.errors {\n        if let TopologyError::HoleDetected { boundary_loop } = error {\n            if boundary_loop.len() == 3 {\n                // Simple triangle hole\n                let face = IndexedFace {\n                    vertices: boundary_loop.clone(),\n                    normal: None,\n                    metadata: None,\n                };\n                new_faces.push(face);\n                fills.push(format!(\"Filled triangular hole: {:?}\", boundary_loop));\n            } else if boundary_loop.len() == 4 {\n                // Quad hole - triangulate\n                let face1 = IndexedFace {\n                    vertices: vec![boundary_loop[0], boundary_loop[1], boundary_loop[2]],\n                    normal: None,\n                    metadata: None,\n                };\n                let face2 = IndexedFace {\n                    vertices: vec![boundary_loop[0], boundary_loop[2], boundary_loop[3]],\n                    normal: None,\n                    metadata: None,\n                };\n                new_faces.push(face1);\n                new_faces.push(face2);\n                fills.push(format!(\"Filled quadrilateral hole: {:?}\", boundary_loop));\n            } else {\n                fills.push(format!(\n                    \"Cannot fill complex hole with {} vertices\",\n                    boundary_loop.len()\n                ));\n            }\n        }\n    }\n\n    if !new_faces.is_empty() {\n        mesh.faces.extend(new_faces);\n        mesh.adjacency = std::sync::OnceLock::new();\n        mesh.bounding_box = std::sync::OnceLock::new();\n    }\n\n    fills\n}\n\n/// Check if mesh is watertight (no holes)\npub fn is_watertight\u003cS: Clone + Send + Sync + Debug\u003e(mesh: \u0026IndexedMesh\u003cS\u003e) -\u003e bool {\n    let boundary_edges = super::adjacency::find_boundary_edges(mesh);\n    boundary_edges.is_empty()\n}\n\n/// Calculate genus of the mesh (number of holes in topology)\npub fn calculate_genus\u003cS: Clone + Send + Sync + Debug\u003e(mesh: \u0026IndexedMesh\u003cS\u003e) -\u003e Option\u003ci32\u003e {\n    if mesh.vertices.is_empty() || mesh.faces.is_empty() {\n        return None;\n    }\n\n    let stats = super::adjacency::MeshStatistics::analyze(mesh);\n\n    if !stats.is_manifold {\n        return None; // Genus undefined for non-manifold meshes\n    }\n\n    // Euler-Poincar√© formula: V - E + F = 2(1 - g) for closed surfaces\n    // g = genus (number of holes)\n    let euler_char = stats.euler_characteristic;\n    let genus = 1 - (euler_char / 2);\n\n    Some(genus)\n}\n\n/// Separate mesh into connected components\npub fn separate_components\u003cS: Clone + Send + Sync + Debug\u003e(\n    mesh: \u0026IndexedMesh\u003cS\u003e,\n) -\u003e Vec\u003cIndexedMesh\u003cS\u003e\u003e {\n    let components = super::adjacency::find_connected_components(mesh);\n\n    components\n        .into_iter()\n        .map(|component_vertices| {\n            // Find faces that only use vertices from this component\n            let mut component_faces = Vec::new();\n            let mut vertex_map = HashMap::new();\n\n            // Create vertex mapping for this component\n            for (new_idx, \u0026old_vertex_idx) in component_vertices.iter().enumerate() {\n                vertex_map.insert(old_vertex_idx, new_idx);\n            }\n\n            // Find faces using only component vertices\n            for face in \u0026mesh.faces {\n                let mut component_face_vertices = Vec::new();\n                let mut all_vertices_in_component = true;\n\n                for \u0026vertex_idx in \u0026face.vertices {\n                    if let Some(\u0026new_idx) = vertex_map.get(\u0026vertex_idx) {\n                        component_face_vertices.push(new_idx);\n                    } else {\n                        all_vertices_in_component = false;\n                        break;\n                    }\n                }\n\n                if all_vertices_in_component \u0026\u0026 component_face_vertices.len() \u003e= 3 {\n                    let new_face = IndexedFace {\n                        vertices: component_face_vertices,\n                        normal: face.normal,\n                        metadata: face.metadata.clone(),\n                    };\n                    component_faces.push(new_face);\n                }\n            }\n\n            // Extract vertices for this component\n            let component_vertices_data: Vec\u003c_\u003e = component_vertices\n                .iter()\n                .map(|\u0026idx| mesh.vertices[idx])\n                .collect();\n\n            IndexedMesh {\n                vertices: component_vertices_data,\n                faces: component_faces,\n                adjacency: std::sync::OnceLock::new(),\n                bounding_box: std::sync::OnceLock::new(),\n                metadata: mesh.metadata.clone(),\n            }\n        })\n        .collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::indexed_mesh::shapes;\n    use crate::mesh::vertex::Vertex;\n    use nalgebra::{Point3, Vector3};\n\n    #[test]\n    fn test_valid_cube_topology() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let validation = validate_topology(\u0026cube);\n\n        assert!(validation.is_valid, \"Cube should have valid topology\");\n        assert_eq!(\n            validation.errors.len(),\n            0,\n            \"Cube should have no topology errors\"\n        );\n        assert_eq!(validation.hole_count, 0, \"Cube should have no holes\");\n        assert_eq!(\n            validation.non_manifold_vertices.len(),\n            0,\n            \"Cube should have no non-manifold vertices\"\n        );\n    }\n\n    #[test]\n    fn test_watertight_cube() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        assert!(is_watertight(\u0026cube), \"Cube should be watertight\");\n    }\n\n    #[test]\n    fn test_cube_genus() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let genus = calculate_genus(\u0026cube);\n        assert_eq!(\n            genus,\n            Some(0),\n            \"Cube should have genus 0 (sphere-like topology)\"\n        );\n    }\n\n    #[test]\n    fn test_cube_components() {\n        let cube: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        let components = separate_components(\u0026cube);\n\n        assert_eq!(components.len(), 1, \"Cube should have 1 connected component\");\n        assert_eq!(\n            components[0].vertices.len(),\n            8,\n            \"Component should have 8 vertices\"\n        );\n        assert_eq!(components[0].faces.len(), 6, \"Component should have 6 faces\");\n    }\n\n    #[test]\n    fn test_topology_repair() {\n        let mut mesh: IndexedMesh\u003c()\u003e = IndexedMesh::new();\n\n        // Add some valid vertices\n        mesh.vertices = vec![\n            Vertex::new(Point3::new(0.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(1.0, 0.0, 0.0), Vector3::z()),\n            Vertex::new(Point3::new(0.0, 1.0, 0.0), Vector3::z()),\n        ];\n\n        // Add a degenerate face (only 2 vertices)\n        mesh.faces = vec![\n            IndexedFace {\n                vertices: vec![0, 1, 2],\n                normal: None,\n                metadata: None,\n            },\n            IndexedFace {\n                vertices: vec![0, 1], // Degenerate\n                normal: None,\n                metadata: None,\n            },\n        ];\n\n        let repairs = repair_topology(\u0026mut mesh);\n\n        assert_eq!(mesh.faces.len(), 1, \"Should have removed degenerate face\");\n        assert!(!repairs.is_empty(), \"Should report repairs performed\");\n    }\n}\n","traces":[{"line":44,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":47,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":48,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":49,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":52,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":72057594037927 ,"length":0,"stats":{"Line":864691128455135232}},{"line":317,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":318,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":319,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":320,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":322,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":327,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":328,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":329,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":330,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":332,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":333,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":334,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":335,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":336,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":337,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":84,"coverable":147},{"path":["D:","\\","base","csgrs","src","io","amf.rs"],"content":"//! AMF file format support for Mesh objects\r\n//!\r\n//! This module provides export functionality for AMF (Additive Manufacturing File Format),\r\n//! an XML-based format specifically designed for 3D printing and additive manufacturing.\r\nuse crate::float_types::Real;\r\nuse crate::mesh::Mesh;\r\nuse crate::sketch::Sketch;\r\nuse geo::CoordsIter;\r\nuse nalgebra::Point3;\r\nuse std::fmt::Debug;\r\nuse std::io::Write;\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// Export this Mesh to AMF format as a string\r\n    ///\r\n    /// Creates an AMF (Additive Manufacturing File Format) file containing:\r\n    /// 1. All 3D polygons from Mesh (tessellated to triangles)\r\n    ///\r\n    /// AMF is an XML-based format designed for 3D printing with support for:\r\n    /// - Complex 3D geometries\r\n    /// - Multiple materials and colors\r\n    /// - Metadata and manufacturing information\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the AMF file\r\n    /// * `units` - Units for the geometry (e.g., \"millimeter\", \"inch\")\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let amf_content = csg.to_amf(\"my_cube\", \"millimeter\");\r\n    /// println!(\"{}\", amf_content);\r\n    /// ```\r\n    pub fn to_amf(\u0026self, object_name: \u0026str, units: \u0026str) -\u003e String {\r\n        let mut amf_content = String::new();\r\n\r\n        // AMF XML header\r\n        amf_content.push_str(\"\u003c?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?\u003e\\n\");\r\n        amf_content.push_str(\"\u003camf unit=\\\"\");\r\n        amf_content.push_str(units);\r\n        amf_content.push_str(\"\\\" version=\\\"1.1\\\"\u003e\\n\");\r\n\r\n        // Metadata\r\n        amf_content.push_str(\"  \u003cmetadata type=\\\"producer\\\"\u003ecsgrs library\u003c/metadata\u003e\\n\");\r\n        amf_content\r\n            .push_str(\"  \u003cmetadata type=\\\"cad\\\"\u003eConstructive Solid Geometry\u003c/metadata\u003e\\n\");\r\n        amf_content.push_str(\u0026format!(\r\n            \"  \u003cmetadata type=\\\"description\\\"\u003e{object_name}\u003c/metadata\u003e\\n\"\r\n        ));\r\n\r\n        let mut vertices = Vec::new();\r\n        let mut triangles = Vec::new();\r\n\r\n        // Process 3D polygons\r\n        for poly in \u0026self.polygons {\r\n            // Tessellate polygon to triangles\r\n            let poly_triangles = poly.triangulate();\r\n\r\n            for triangle in poly_triangles {\r\n                let mut triangle_indices = Vec::new();\r\n\r\n                for vertex in triangle {\r\n                    let vertex_idx = add_unique_vertex_amf(\u0026mut vertices, vertex.pos);\r\n                    triangle_indices.push(vertex_idx);\r\n                }\r\n\r\n                if triangle_indices.len() == 3 {\r\n                    triangles.push(triangle_indices);\r\n                }\r\n            }\r\n        }\r\n\r\n        // Start object definition\r\n        amf_content.push_str(\u0026format!(\"  \u003cobject id=\\\"{object_name}\\\"\u003e\\n\"));\r\n        amf_content.push_str(\"    \u003cmesh\u003e\\n\");\r\n\r\n        // Write vertices\r\n        amf_content.push_str(\"      \u003cvertices\u003e\\n\");\r\n        for (i, vertex) in vertices.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003cvertex id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\"          \u003ccoordinates\u003e\\n\");\r\n            amf_content.push_str(\u0026format!(\"            \u003cx\u003e{:.6}\u003c/x\u003e\\n\", vertex.x));\r\n            amf_content.push_str(\u0026format!(\"            \u003cy\u003e{:.6}\u003c/y\u003e\\n\", vertex.y));\r\n            amf_content.push_str(\u0026format!(\"            \u003cz\u003e{:.6}\u003c/z\u003e\\n\", vertex.z));\r\n            amf_content.push_str(\"          \u003c/coordinates\u003e\\n\");\r\n            amf_content.push_str(\"        \u003c/vertex\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/vertices\u003e\\n\");\r\n\r\n        // Write triangles (volume definition)\r\n        amf_content.push_str(\"      \u003cvolume\u003e\\n\");\r\n        for (i, triangle) in triangles.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003ctriangle id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv1\u003e{}\u003c/v1\u003e\\n\", triangle[0]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv2\u003e{}\u003c/v2\u003e\\n\", triangle[1]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv3\u003e{}\u003c/v3\u003e\\n\", triangle[2]));\r\n            amf_content.push_str(\"        \u003c/triangle\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/volume\u003e\\n\");\r\n\r\n        // Close mesh and object\r\n        amf_content.push_str(\"    \u003c/mesh\u003e\\n\");\r\n        amf_content.push_str(\"  \u003c/object\u003e\\n\");\r\n\r\n        // Close AMF\r\n        amf_content.push_str(\"\u003c/amf\u003e\\n\");\r\n\r\n        amf_content\r\n    }\r\n\r\n    /// Export this Mesh to an AMF file\r\n    ///\r\n    /// # Arguments\r\n    /// * `writer` - Where to write the AMF data\r\n    /// * `object_name` - Name for the object in the AMF file\r\n    /// * `units` - Units for the geometry (e.g., \"millimeter\", \"inch\")\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// use std::fs::File;\r\n    /// # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let amf_content = csg.to_amf(\"my_cube\", \"millimeter\");\r\n    /// assert!(amf_content.contains(\"my_cube\"));\r\n    /// # Ok(())\r\n    /// # }\r\n    /// ```\r\n    pub fn write_amf\u003cW: Write\u003e(\r\n        \u0026self,\r\n        writer: \u0026mut W,\r\n        object_name: \u0026str,\r\n        units: \u0026str,\r\n    ) -\u003e std::io::Result\u003c()\u003e {\r\n        let amf_content = self.to_amf(object_name, units);\r\n        writer.write_all(amf_content.as_bytes())\r\n    }\r\n\r\n    /// Export this Mesh to AMF format with color information\r\n    ///\r\n    /// Creates an AMF file with color/material information for enhanced 3D printing.\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the AMF file\r\n    /// * `units` - Units for the geometry (e.g., \"millimeter\", \"inch\")\r\n    /// * `color` - RGB color as (red, green, blue) where each component is 0.0-1.0\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let amf_content = csg.to_amf_with_color(\"red_cube\", \"millimeter\", (1.0, 0.0, 0.0));\r\n    /// println!(\"{}\", amf_content);\r\n    /// ```\r\n    pub fn to_amf_with_color(\r\n        \u0026self,\r\n        object_name: \u0026str,\r\n        units: \u0026str,\r\n        color: (Real, Real, Real),\r\n    ) -\u003e String {\r\n        let mut amf_content = String::new();\r\n\r\n        // AMF XML header\r\n        amf_content.push_str(\"\u003c?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?\u003e\\n\");\r\n        amf_content.push_str(\"\u003camf unit=\\\"\");\r\n        amf_content.push_str(units);\r\n        amf_content.push_str(\"\\\" version=\\\"1.1\\\"\u003e\\n\");\r\n\r\n        // Metadata\r\n        amf_content.push_str(\"  \u003cmetadata type=\\\"producer\\\"\u003ecsgrs library\u003c/metadata\u003e\\n\");\r\n        amf_content\r\n            .push_str(\"  \u003cmetadata type=\\\"cad\\\"\u003eConstructive Solid Geometry\u003c/metadata\u003e\\n\");\r\n        amf_content.push_str(\u0026format!(\r\n            \"  \u003cmetadata type=\\\"description\\\"\u003e{object_name}\u003c/metadata\u003e\\n\"\r\n        ));\r\n\r\n        // Material definition with color\r\n        amf_content.push_str(\"  \u003cmaterial id=\\\"material1\\\"\u003e\\n\");\r\n        amf_content.push_str(\"    \u003cmetadata type=\\\"name\\\"\u003eDefault Material\u003c/metadata\u003e\\n\");\r\n        amf_content.push_str(\"    \u003ccolor\u003e\\n\");\r\n        amf_content.push_str(\u0026format!(\"      \u003cr\u003e{:.3}\u003c/r\u003e\\n\", color.0));\r\n        amf_content.push_str(\u0026format!(\"      \u003cg\u003e{:.3}\u003c/g\u003e\\n\", color.1));\r\n        amf_content.push_str(\u0026format!(\"      \u003cb\u003e{:.3}\u003c/b\u003e\\n\", color.2));\r\n        amf_content.push_str(\"      \u003ca\u003e1.0\u003c/a\u003e\\n\"); // Alpha (opacity)\r\n        amf_content.push_str(\"    \u003c/color\u003e\\n\");\r\n        amf_content.push_str(\"  \u003c/material\u003e\\n\");\r\n\r\n        let mut vertices = Vec::new();\r\n        let mut triangles = Vec::new();\r\n\r\n        // Process 3D polygons\r\n        for poly in \u0026self.polygons {\r\n            let poly_triangles = poly.triangulate();\r\n\r\n            for triangle in poly_triangles {\r\n                let mut triangle_indices = Vec::new();\r\n\r\n                for vertex in triangle {\r\n                    let vertex_idx = add_unique_vertex_amf(\u0026mut vertices, vertex.pos);\r\n                    triangle_indices.push(vertex_idx);\r\n                }\r\n\r\n                if triangle_indices.len() == 3 {\r\n                    triangles.push(triangle_indices);\r\n                }\r\n            }\r\n        }\r\n\r\n        // Start object definition\r\n        amf_content.push_str(\u0026format!(\"  \u003cobject id=\\\"{object_name}\\\"\u003e\\n\"));\r\n        amf_content.push_str(\"    \u003cmesh\u003e\\n\");\r\n\r\n        // Write vertices\r\n        amf_content.push_str(\"      \u003cvertices\u003e\\n\");\r\n        for (i, vertex) in vertices.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003cvertex id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\"          \u003ccoordinates\u003e\\n\");\r\n            amf_content.push_str(\u0026format!(\"            \u003cx\u003e{:.6}\u003c/x\u003e\\n\", vertex.x));\r\n            amf_content.push_str(\u0026format!(\"            \u003cy\u003e{:.6}\u003c/y\u003e\\n\", vertex.y));\r\n            amf_content.push_str(\u0026format!(\"            \u003cz\u003e{:.6}\u003c/z\u003e\\n\", vertex.z));\r\n            amf_content.push_str(\"          \u003c/coordinates\u003e\\n\");\r\n            amf_content.push_str(\"        \u003c/vertex\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/vertices\u003e\\n\");\r\n\r\n        // Write triangles with material reference\r\n        amf_content.push_str(\"      \u003cvolume materialid=\\\"material1\\\"\u003e\\n\");\r\n        for (i, triangle) in triangles.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003ctriangle id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv1\u003e{}\u003c/v1\u003e\\n\", triangle[0]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv2\u003e{}\u003c/v2\u003e\\n\", triangle[1]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv3\u003e{}\u003c/v3\u003e\\n\", triangle[2]));\r\n            amf_content.push_str(\"        \u003c/triangle\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/volume\u003e\\n\");\r\n\r\n        // Close mesh and object\r\n        amf_content.push_str(\"    \u003c/mesh\u003e\\n\");\r\n        amf_content.push_str(\"  \u003c/object\u003e\\n\");\r\n\r\n        // Close AMF\r\n        amf_content.push_str(\"\u003c/amf\u003e\\n\");\r\n\r\n        amf_content\r\n    }\r\n}\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\r\n    /// Export this Mesh to AMF format as a string\r\n    ///\r\n    /// Creates an AMF (Additive Manufacturing File Format) file containing:\r\n    /// 2. Any 2D geometry from Sketch (extruded/projected to 3D)\r\n    ///\r\n    /// AMF is an XML-based format designed for 3D printing with support for:\r\n    /// - Complex 3D geometries\r\n    /// - Multiple materials and colors\r\n    /// - Metadata and manufacturing information\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the AMF file\r\n    /// * `units` - Units for the geometry (e.g., \"millimeter\", \"inch\")\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let amf_content = csg.to_amf(\"my_cube\", \"millimeter\");\r\n    /// println!(\"{}\", amf_content);\r\n    /// ```\r\n    pub fn to_amf(\u0026self, object_name: \u0026str, units: \u0026str) -\u003e String {\r\n        let mut amf_content = String::new();\r\n\r\n        // AMF XML header\r\n        amf_content.push_str(\"\u003c?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?\u003e\\n\");\r\n        amf_content.push_str(\"\u003camf unit=\\\"\");\r\n        amf_content.push_str(units);\r\n        amf_content.push_str(\"\\\" version=\\\"1.1\\\"\u003e\\n\");\r\n\r\n        // Metadata\r\n        amf_content.push_str(\"  \u003cmetadata type=\\\"producer\\\"\u003ecsgrs library\u003c/metadata\u003e\\n\");\r\n        amf_content\r\n            .push_str(\"  \u003cmetadata type=\\\"cad\\\"\u003eConstructive Solid Geometry\u003c/metadata\u003e\\n\");\r\n        amf_content.push_str(\u0026format!(\r\n            \"  \u003cmetadata type=\\\"description\\\"\u003e{object_name}\u003c/metadata\u003e\\n\"\r\n        ));\r\n\r\n        let mut vertices = Vec::new();\r\n        let mut triangles = Vec::new();\r\n\r\n        // Process 2D geometry (project to XY plane at Z=0)\r\n        for geom in \u0026self.geometry.0 {\r\n            match geom {\r\n                geo::Geometry::Polygon(poly2d) =\u003e {\r\n                    self.add_2d_polygon_to_amf(poly2d, \u0026mut vertices, \u0026mut triangles);\r\n                },\r\n                geo::Geometry::MultiPolygon(mp) =\u003e {\r\n                    for poly2d in \u0026mp.0 {\r\n                        self.add_2d_polygon_to_amf(poly2d, \u0026mut vertices, \u0026mut triangles);\r\n                    }\r\n                },\r\n                _ =\u003e {}, // Skip other geometry types\r\n            }\r\n        }\r\n\r\n        // Start object definition\r\n        amf_content.push_str(\u0026format!(\"  \u003cobject id=\\\"{object_name}\\\"\u003e\\n\"));\r\n        amf_content.push_str(\"    \u003cmesh\u003e\\n\");\r\n\r\n        // Write vertices\r\n        amf_content.push_str(\"      \u003cvertices\u003e\\n\");\r\n        for (i, vertex) in vertices.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003cvertex id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\"          \u003ccoordinates\u003e\\n\");\r\n            amf_content.push_str(\u0026format!(\"            \u003cx\u003e{:.6}\u003c/x\u003e\\n\", vertex.x));\r\n            amf_content.push_str(\u0026format!(\"            \u003cy\u003e{:.6}\u003c/y\u003e\\n\", vertex.y));\r\n            amf_content.push_str(\u0026format!(\"            \u003cz\u003e{:.6}\u003c/z\u003e\\n\", vertex.z));\r\n            amf_content.push_str(\"          \u003c/coordinates\u003e\\n\");\r\n            amf_content.push_str(\"        \u003c/vertex\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/vertices\u003e\\n\");\r\n\r\n        // Write triangles (volume definition)\r\n        amf_content.push_str(\"      \u003cvolume\u003e\\n\");\r\n        for (i, triangle) in triangles.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003ctriangle id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv1\u003e{}\u003c/v1\u003e\\n\", triangle[0]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv2\u003e{}\u003c/v2\u003e\\n\", triangle[1]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv3\u003e{}\u003c/v3\u003e\\n\", triangle[2]));\r\n            amf_content.push_str(\"        \u003c/triangle\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/volume\u003e\\n\");\r\n\r\n        // Close mesh and object\r\n        amf_content.push_str(\"    \u003c/mesh\u003e\\n\");\r\n        amf_content.push_str(\"  \u003c/object\u003e\\n\");\r\n\r\n        // Close AMF\r\n        amf_content.push_str(\"\u003c/amf\u003e\\n\");\r\n\r\n        amf_content\r\n    }\r\n\r\n    /// Export this Mesh to AMF format with color information\r\n    ///\r\n    /// Creates an AMF file with color/material information for enhanced 3D printing.\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the AMF file\r\n    /// * `units` - Units for the geometry (e.g., \"millimeter\", \"inch\")\r\n    /// * `color` - RGB color as (red, green, blue) where each component is 0.0-1.0\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let amf_content = csg.to_amf_with_color(\"red_cube\", \"millimeter\", (1.0, 0.0, 0.0));\r\n    /// println!(\"{}\", amf_content);\r\n    /// ```\r\n    pub fn to_amf_with_color(\r\n        \u0026self,\r\n        object_name: \u0026str,\r\n        units: \u0026str,\r\n        color: (Real, Real, Real),\r\n    ) -\u003e String {\r\n        let mut amf_content = String::new();\r\n\r\n        // AMF XML header\r\n        amf_content.push_str(\"\u003c?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?\u003e\\n\");\r\n        amf_content.push_str(\"\u003camf unit=\\\"\");\r\n        amf_content.push_str(units);\r\n        amf_content.push_str(\"\\\" version=\\\"1.1\\\"\u003e\\n\");\r\n\r\n        // Metadata\r\n        amf_content.push_str(\"  \u003cmetadata type=\\\"producer\\\"\u003ecsgrs library\u003c/metadata\u003e\\n\");\r\n        amf_content\r\n            .push_str(\"  \u003cmetadata type=\\\"cad\\\"\u003eConstructive Solid Geometry\u003c/metadata\u003e\\n\");\r\n        amf_content.push_str(\u0026format!(\r\n            \"  \u003cmetadata type=\\\"description\\\"\u003e{object_name}\u003c/metadata\u003e\\n\"\r\n        ));\r\n\r\n        // Material definition with color\r\n        amf_content.push_str(\"  \u003cmaterial id=\\\"material1\\\"\u003e\\n\");\r\n        amf_content.push_str(\"    \u003cmetadata type=\\\"name\\\"\u003eDefault Material\u003c/metadata\u003e\\n\");\r\n        amf_content.push_str(\"    \u003ccolor\u003e\\n\");\r\n        amf_content.push_str(\u0026format!(\"      \u003cr\u003e{:.3}\u003c/r\u003e\\n\", color.0));\r\n        amf_content.push_str(\u0026format!(\"      \u003cg\u003e{:.3}\u003c/g\u003e\\n\", color.1));\r\n        amf_content.push_str(\u0026format!(\"      \u003cb\u003e{:.3}\u003c/b\u003e\\n\", color.2));\r\n        amf_content.push_str(\"      \u003ca\u003e1.0\u003c/a\u003e\\n\"); // Alpha (opacity)\r\n        amf_content.push_str(\"    \u003c/color\u003e\\n\");\r\n        amf_content.push_str(\"  \u003c/material\u003e\\n\");\r\n\r\n        let mut vertices = Vec::new();\r\n        let mut triangles = Vec::new();\r\n\r\n        // Process 2D geometry\r\n        for geom in \u0026self.geometry.0 {\r\n            match geom {\r\n                geo::Geometry::Polygon(poly2d) =\u003e {\r\n                    self.add_2d_polygon_to_amf(poly2d, \u0026mut vertices, \u0026mut triangles);\r\n                },\r\n                geo::Geometry::MultiPolygon(mp) =\u003e {\r\n                    for poly2d in \u0026mp.0 {\r\n                        self.add_2d_polygon_to_amf(poly2d, \u0026mut vertices, \u0026mut triangles);\r\n                    }\r\n                },\r\n                _ =\u003e {},\r\n            }\r\n        }\r\n\r\n        // Start object definition\r\n        amf_content.push_str(\u0026format!(\"  \u003cobject id=\\\"{object_name}\\\"\u003e\\n\"));\r\n        amf_content.push_str(\"    \u003cmesh\u003e\\n\");\r\n\r\n        // Write vertices\r\n        amf_content.push_str(\"      \u003cvertices\u003e\\n\");\r\n        for (i, vertex) in vertices.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003cvertex id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\"          \u003ccoordinates\u003e\\n\");\r\n            amf_content.push_str(\u0026format!(\"            \u003cx\u003e{:.6}\u003c/x\u003e\\n\", vertex.x));\r\n            amf_content.push_str(\u0026format!(\"            \u003cy\u003e{:.6}\u003c/y\u003e\\n\", vertex.y));\r\n            amf_content.push_str(\u0026format!(\"            \u003cz\u003e{:.6}\u003c/z\u003e\\n\", vertex.z));\r\n            amf_content.push_str(\"          \u003c/coordinates\u003e\\n\");\r\n            amf_content.push_str(\"        \u003c/vertex\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/vertices\u003e\\n\");\r\n\r\n        // Write triangles with material reference\r\n        amf_content.push_str(\"      \u003cvolume materialid=\\\"material1\\\"\u003e\\n\");\r\n        for (i, triangle) in triangles.iter().enumerate() {\r\n            amf_content.push_str(\u0026format!(\"        \u003ctriangle id=\\\"{i}\\\"\u003e\\n\"));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv1\u003e{}\u003c/v1\u003e\\n\", triangle[0]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv2\u003e{}\u003c/v2\u003e\\n\", triangle[1]));\r\n            amf_content.push_str(\u0026format!(\"          \u003cv3\u003e{}\u003c/v3\u003e\\n\", triangle[2]));\r\n            amf_content.push_str(\"        \u003c/triangle\u003e\\n\");\r\n        }\r\n        amf_content.push_str(\"      \u003c/volume\u003e\\n\");\r\n\r\n        // Close mesh and object\r\n        amf_content.push_str(\"    \u003c/mesh\u003e\\n\");\r\n        amf_content.push_str(\"  \u003c/object\u003e\\n\");\r\n\r\n        // Close AMF\r\n        amf_content.push_str(\"\u003c/amf\u003e\\n\");\r\n\r\n        amf_content\r\n    }\r\n\r\n    // Helper function to add 2D polygon to AMF data\r\n    fn add_2d_polygon_to_amf(\r\n        \u0026self,\r\n        poly2d: \u0026geo::Polygon\u003cReal\u003e,\r\n        vertices: \u0026mut Vec\u003cPoint3\u003cReal\u003e\u003e,\r\n        triangles: \u0026mut Vec\u003cVec\u003cusize\u003e\u003e,\r\n    ) {\r\n        // Get the exterior ring\r\n        let exterior: Vec\u003c[Real; 2]\u003e =\r\n            poly2d.exterior().coords_iter().map(|c| [c.x, c.y]).collect();\r\n\r\n        // Get holes\r\n        let holes_vec: Vec\u003cVec\u003c[Real; 2]\u003e\u003e = poly2d\r\n            .interiors()\r\n            .iter()\r\n            .map(|ring| ring.coords_iter().map(|c| [c.x, c.y]).collect())\r\n            .collect();\r\n\r\n        let hole_refs: Vec\u003c\u0026[[Real; 2]]\u003e = holes_vec.iter().map(|h| \u0026h[..]).collect();\r\n\r\n        // Tessellate the 2D polygon\r\n        let triangles_2d = Self::triangulate_2d(\u0026exterior, \u0026hole_refs);\r\n\r\n        for triangle in triangles_2d {\r\n            let mut triangle_indices = Vec::new();\r\n\r\n            for point in triangle {\r\n                let vertex_3d = Point3::new(point.x, point.y, point.z);\r\n                let vertex_idx = add_unique_vertex_amf(vertices, vertex_3d);\r\n                triangle_indices.push(vertex_idx);\r\n            }\r\n\r\n            if triangle_indices.len() == 3 {\r\n                triangles.push(triangle_indices);\r\n            }\r\n        }\r\n    }\r\n\r\n    /// Export this Mesh to an AMF file\r\n    ///\r\n    /// # Arguments\r\n    /// * `writer` - Where to write the AMF data\r\n    /// * `object_name` - Name for the object in the AMF file\r\n    /// * `units` - Units for the geometry (e.g., \"millimeter\", \"inch\")\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// use std::fs::File;\r\n    /// # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let amf_content = csg.to_amf(\"my_cube\", \"millimeter\");\r\n    /// assert!(amf_content.contains(\"my_cube\"));\r\n    /// # Ok(())\r\n    /// # }\r\n    /// ```\r\n    pub fn write_amf\u003cW: Write\u003e(\r\n        \u0026self,\r\n        writer: \u0026mu .\r\n    ///\r\n    /// ## Parameters\r\n    /// - `dxf_data`: A byte slice containing the DXF file data.\r\n    /// - `metadata`: metadata that will be attached to all polygons of the resulting `Sketch`\r\n    ///\r\n    /// ## Returns\r\n    /// A `Result` containing the Mesh object or an error if parsing fails.\r\n    #[cfg(feature = \"dxf-io\")]\r\n    pub fn from_dxf(dxf_data: \u0026[u8], metadata: Option\u003cS\u003e) -\u003e Result\u003cMesh\u003cS\u003e, Box\u003cdyn Error\u003e\u003e {\r\n        // Load the DXF drawing from the provided data\r\n        let drawing = Drawing::load(\u0026mut Cursor::new(dxf_data))?;\r\n\r\n        let mut polygons = Vec::new();\r\n\r\n        for entity in drawing.entities() {\r\n            match \u0026entity.specific {\r\n                EntityType::Line(_line) =\u003e {\r\n                    // Convert a line to a thin rectangular polygon (optional)\r\n                    // Alternatively, skip lines if they don't form closed loops\r\n                    // Here, we'll skip standalone lines\r\n                    // To form polygons from lines, you'd need to group connected lines into loops\r\n                },\r\n                EntityType::Polyline(polyline) =\u003e {\r\n                    // Handle POLYLINE entities (which can be 2D or 3D)\r\n                    if polyline.is_closed() {\r\n                        let mut verts = Vec::new();\r\n                        for vertex in polyline.vertices() {\r\n                            verts.push(Vertex::new(\r\n                                Point3::new(\r\n                                    vertex.location.x as Real,\r\n                                    vertex.location.y as Real,\r\n                                    vertex.location.z as Real,\r\n                                ),\r\n                                Vector3::z(), // Assuming flat in XY\r\n                            ));\r\n                        }\r\n                        // Create a polygon from the polyline vertices\r\n                        if verts.len() \u003e= 3 {\r\n                            polygons.push(Polygon::new(verts, None));\r\n                        }\r\n                    }\r\n                },\r\n                EntityType::Circle(circle) =\u003e {\r\n                    // Approximate circles with regular polygons\r\n                    let center = Point3::new(\r\n                        circle.center.x as Real,\r\n                        circle.center.y as Real,\r\n                        circle.center.z as Real,\r\n                    );\r\n                    let radius = circle.radius as Real;\r\n                    let segments = 32; // Number of segments to approximate the circle\r\n\r\n                    let mut verts = Vec::with_capacity(segments + 1);\r\n                    let normal = Vector3::new(\r\n                        circle.normal.x as Real,\r\n                        circle.normal.y as Real,\r\n                        circle.normal.z as Real,\r\n                    )\r\n                    .normalize();\r\n\r\n                    for i in 0..segments {\r\n                        let theta =\r\n                            2.0 * crate::float_types::PI * (i as Real) / (segments as Real);\r\n                        let x = center.x as Real + radius * theta.cos();\r\n                        let y = center.y as Real + radius * theta.sin();\r\n                        let z = center.z as Real;\r\n                        verts.push(Vertex::new(Point3::new(x, y, z), normal));\r\n                    }\r\n\r\n                    // Create a polygon from the approximated circle vertices\r\n                    polygons.push(Polygon::new(verts, metadata.clone()));\r\n                },\r\n                EntityType::Solid(solid) =\u003e {\r\n                    let thickness = solid.thickness as Real;\r\n                    let extrusion_direction = Vector3::new(\r\n                        solid.extrusion_direction.x as Real,\r\n                        solid.extrusion_direction.y as Real,\r\n                        solid.extrusion_direction.z as Real,\r\n                    );\r\n\r\n                    let extruded = Sketch::from_geo(\r\n                        GeoPolygon::new(line_string![\r\n                            (x: solid.first_corner.x as Real, y: solid.first_corner.y as Real),\r\n                            (x: solid.second_corner.x as Real, y: solid.second_corner.y as Real),\r\n                            (x: solid.third_corner.x as Real, y: solid.third_corner.y as Real),\r\n                            (x: solid.fourth_corner.x as Real, y: solid.fourth_corner.y as Real),\r\n                            (x: solid.first_corner.x as Real, y: solid.first_corner.y as Real),\r\n                        ], Vec::new()).into(),\r\n                        None,\r\n                        )\r\n                            .extrude_vector(extrusion_direction * thickness).polygons;\r\n\r\n                    polygons.extend(extruded);\r\n                },\r\n\r\n                // todo convert image to work with `from_image`\r\n                // EntityType::Image(image) =\u003e {}\r\n                // todo convert image to work with `text`, also try using system fonts for a better chance of having the font\r\n                // EntityType::Text(text) =\u003e {}\r\n                // Handle other entity types as needed (e.g., Line, Spline)\r\n                _ =\u003e {\r\n                    // Ignore unsupported entity types for now\r\n                },\r\n            }\r\n        }\r\n\r\n        Ok(Mesh::from_polygons(\u0026polygons, metadata))\r\n    }\r\n\r\n    /// Export the Mesh object to DXF format.\r\n    ///\r\n    /// # Returns\r\n    ///\r\n    /// A `Result` containing the DXF file as a byte vector or an error if exporting fails.\r\n    #[cfg(feature = \"dxf-io\")]\r\n    pub fn to_dxf(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, Box\u003cdyn Error\u003e\u003e {\r\n        let mut drawing = Drawing::new();\r\n\r\n        for poly in \u0026self.polygons {\r\n            // Triangulate the polygon if it has more than 3 vertices\r\n            let triangles = if poly.vertices.len() \u003e 3 {\r\n                poly.triangulate()\r\n            } else {\r\n                vec![[poly.vertices[0], poly.vertices[1], poly.vertices[2]]]\r\n            };\r\n\r\n            for tri in triangles {\r\n                // Create a 3DFACE entity for each triangle\r\n                #[allow(clippy::unnecessary_cast)]\r\n                let face = dxf::entities::Face3D::new(\r\n                    // 3DFACE expects four vertices, but for triangles, the fourth is the same as the third\r\n                    dxf::Point::new(\r\n                        tri[0].pos.x as f64,\r\n                        tri[0].pos.y as f64,\r\n                        tri[0].pos.z as f64,\r\n                    ),\r\n                    dxf::Point::new(\r\n                        tri[1].pos.x as f64,\r\n                        tri[1].pos.y as f64,\r\n                        tri[1].pos.z as f64,\r\n                    ),\r\n                    dxf::Point::new(\r\n                        tri[2].pos.x as f64,\r\n                        tri[2].pos.y as f64,\r\n                        tri[2].pos.z as f64,\r\n                    ),\r\n                    dxf::Point::new(\r\n                        tri[2].pos.x as f64,\r\n                        tri[2].pos.y as f64,\r\n                        tri[2].pos.z as f64,\r\n                    ), // Duplicate for triangular face\r\n                );\r\n\r\n                let entity =\r\n                    dxf::entities::Entity::new(dxf::entities::EntityType::Face3D(face));\r\n\r\n                // Add the 3DFACE entity to the drawing\r\n                drawing.add_entity(entity);\r\n            }\r\n        }\r\n\r\n        // Serialize the DXF drawing to bytes\r\n        let mut buffer = Vec::new();\r\n        drawing.save
