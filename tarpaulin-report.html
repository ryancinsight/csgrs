ine":193,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":217,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":91},{"path":["D:","\\","base","csgrs","src","mesh","shapes.rs"],"content":"//! 3D Shapes as `Mesh`s\n\nuse crate::errors::ValidationError;\nuse crate::float_types::Real;\nuse crate::mesh::Mesh;\nuse crate::mesh::polygon::Polygon;\nuse crate::mesh::vertex::Vertex;\nuse crate::sketch::Sketch;\nuse crate::traits::CSG;\nuse nalgebra::{Matrix4, Point3, Rotation3, Translation3, Vector3};\nuse std::fmt::Debug;\n\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\n    /// Helper function to create a rectangular face with consistent vertex ordering\n    fn create_rectangular_face(\n        points: [Point3\u003cReal\u003e; 4],\n        normal: Vector3\u003cReal\u003e,\n        metadata: \u0026Option\u003cS\u003e,\n    ) -\u003e Polygon\u003cS\u003e {\n        Polygon::new(\n            vec![\n                Vertex::new(points[0], normal),\n                Vertex::new(points[1], normal),\n                Vertex::new(points[2], normal),\n                Vertex::new(points[3], normal),\n            ],\n            metadata.clone(),\n        )\n    }\n\n    /// Helper function to validate that a dimension is positive and finite\n    fn validate_positive_dimension(name: \u0026str, value: Real) -\u003e Result\u003c(), ValidationError\u003e {\n        if value \u003c= 0.0 || !value.is_finite() {\n            return Err(ValidationError::InvalidDimension(name.to_string(), value));\n        }\n        Ok(())\n    }\n\n    /// **Mathematical Foundations for 3D Box Geometry**\n    ///\n    /// This module implements mathematically rigorous algorithms for generating\n    /// axis-aligned rectangular prisms (cuboids) and cubes based on solid geometry\n    /// and computational topology principles.\n    ///\n    /// ## **Theoretical Foundations**\n    ///\n    /// ### **Cuboid Geometry**\n    /// A right rectangular prism (cuboid) in 3D space is defined by:\n    /// - **Vertices**: 8 corner points forming a rectangular parallelepiped\n    /// - **Edges**: 12 edges connecting adjacent vertices\n    /// - **Faces**: 6 rectangular faces, each with consistent outward normal\n    ///\n    /// ### **Coordinate System**\n    /// Standard axis-aligned cuboid from origin:\n    /// ```text\n    /// (0,0,0) ‚Üí (width, length, height)\n    /// ```\n    /// This creates a right-handed coordinate system with consistent face orientations.\n    ///\n    /// ### **Face Normal Calculation**\n    /// Each face normal is computed using the right-hand rule:\n    /// ```text\n    /// n‚Éó = (v‚Éó‚ÇÅ - v‚Éó‚ÇÄ) √ó (v‚Éó‚ÇÇ - v‚Éó‚ÇÄ)\n    /// ```\n    /// where vertices are ordered counter-clockwise when viewed from outside.\n    ///\n    /// ### **Winding Order Convention**\n    /// All faces use counter-clockwise vertex ordering when viewed from exterior:\n    /// - **Ensures consistent outward normals**\n    /// - **Enables proper backface culling**\n    /// - **Maintains manifold topology for CSG operations**\n    ///\n    /// ## **Geometric Properties**\n    /// - **Volume**: V = width √ó length √ó height\n    /// - **Surface Area**: A = 2(wl + wh + lh)\n    /// - **Diagonal**: d = ‚àö(w¬≤ + l¬≤ + h¬≤)\n    /// - **Centroid**: (w/2, l/2, h/2)\n    pub fn cuboid(\n        width: Real,\n        length: Real,\n        height: Real,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Result\u003cMesh\u003cS\u003e, ValidationError\u003e {\n        // Validate dimensions are positive and finite\n        Self::validate_positive_dimension(\"width\", width)?;\n        Self::validate_positive_dimension(\"length\", length)?;\n        Self::validate_positive_dimension(\"height\", height)?;\n\n        // Define the eight corner points of the prism.\n        //    (x, y, z)\n        let p000 = Point3::new(0.0, 0.0, 0.0);\n        let p100 = Point3::new(width, 0.0, 0.0);\n        let p110 = Point3::new(width, length, 0.0);\n        let p010 = Point3::new(0.0, length, 0.0);\n\n        let p001 = Point3::new(0.0, 0.0, height);\n        let p101 = Point3::new(width, 0.0, height);\n        let p111 = Point3::new(width, length, height);\n        let p011 = Point3::new(0.0, length, height);\n\n        // We‚Äôll define 6 faces (each a Polygon), in an order that keeps outward-facing normals\n        // and consistent (counter-clockwise) vertex winding as viewed from outside the prism.\n\n        // Create faces using helper function for consistency and reduced duplication\n        let bottom =\n            Self::create_rectangular_face([p000, p010, p110, p100], -Vector3::z(), \u0026metadata);\n\n        let top =\n            Self::create_rectangular_face([p001, p101, p111, p011], Vector3::z(), \u0026metadata);\n\n        let front =\n            Self::create_rectangular_face([p000, p100, p101, p001], -Vector3::y(), \u0026metadata);\n\n        let back =\n            Self::create_rectangular_face([p010, p011, p111, p110], Vector3::y(), \u0026metadata);\n\n        let left =\n            Self::create_rectangular_face([p000, p001, p011, p010], -Vector3::x(), \u0026metadata);\n\n        let right =\n            Self::create_rectangular_face([p100, p110, p111, p101], Vector3::x(), \u0026metadata);\n\n        // Combine all faces into a Mesh\n        Ok(Mesh::from_polygons(\n            \u0026[bottom, top, front, back, left, right],\n            metadata,\n        ))\n    }\n\n    pub fn cube(width: Real, metadata: Option\u003cS\u003e) -\u003e Result\u003cMesh\u003cS\u003e, ValidationError\u003e {\n        Self::cuboid(width, width, width, metadata)\n    }\n\n    /// **Mathematical Foundation: Spherical Mesh Generation**\n    ///\n    /// Construct a sphere using UV-parameterized quadrilateral tessellation.\n    /// This implements the standard spherical coordinate parameterization\n    /// with adaptive handling of polar degeneracies.\n    ///\n    /// ## **Sphere Mathematics**\n    ///\n    /// ### **Parametric Surface Equations**\n    /// The sphere surface is defined by:\n    /// ```text\n    /// S(u,v) = r(sin(œÄv)cos(2œÄu), cos(œÄv), sin(œÄv)sin(2œÄu))\n    /// where u ‚àà [0,1], v ‚àà [0,1]\n    /// ```\n    ///\n    /// ### **Tessellation Algorithm**\n    /// 1. **Parameter Grid**: Create (segments+1) √ó (stacks+1) parameter values\n    /// 2. **Vertex Generation**: Evaluate S(u,v) at grid points\n    /// 3. **Quadrilateral Formation**: Connect adjacent grid points\n    /// 4. **Degeneracy Handling**: Poles require triangle adaptation\n    ///\n    /// ### **Pole Degeneracy Resolution**\n    /// At poles (v=0 or v=1), the parameterization becomes singular:\n    /// - **North pole** (v=0): All u values map to same point (0, r, 0)\n    /// - **South pole** (v=1): All u values map to same point (0, -r, 0)\n    /// - **Solution**: Use triangles instead of quads for polar caps\n    ///\n    /// ### **Normal Vector Computation**\n    /// Sphere normals are simply the normalized position vectors:\n    /// ```text\n    /// n‚Éó = p‚Éó/|p‚Éó| = (x,y,z)/r\n    /// ```\n    /// This is mathematically exact for spheres (no approximation needed).\n    ///\n    /// ### **Mesh Quality Metrics**\n    /// - **Aspect Ratio**: Best when segments ‚âà 2√óstacks\n    /// - **Area Distortion**: Minimal at equator, maximal at poles\n    /// - **Angular Distortion**: Increases towards poles (unavoidable)\n    ///\n    /// ### **Numerical Considerations**\n    /// - **Trigonometric Precision**: Uses crate::float_types::TAU and crate::float_types::PI for accuracy\n    /// - **Pole Handling**: Avoids division by zero at singularities\n    /// - **Winding Consistency**: Maintains outward-facing orientation\n    ///\n    /// ## **Geometric Properties**\n    /// - **Surface Area**: A = 4œÄr¬≤\n    /// - **Volume**: V = (4/3)œÄr¬≥\n    /// - **Circumference** (any great circle): C = 2œÄr\n    /// - **Curvature**: Gaussian K = 1/r¬≤, Mean H = 1/r\n    ///\n    /// # Parameters\n    /// - `radius`: Sphere radius (\u003e 0)\n    /// - `segments`: Longitude divisions (‚â• 3, recommend ‚â• 8)\n    /// - `stacks`: Latitude divisions (‚â• 2, recommend ‚â• 6)\n    /// - `metadata`: Optional metadata for all faces\n    pub fn sphere(\n        radius: Real,\n        segments: usize,\n        stacks: usize,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Result\u003cMesh\u003cS\u003e, ValidationError\u003e {\n        // Validate parameters\n        Self::validate_positive_dimension(\"radius\", radius)?;\n        if segments \u003c 3 {\n            return Err(ValidationError::InvalidShapeParameter(\n                \"segments\".to_string(),\n                \"must be at least 3\".to_string(),\n            ));\n        }\n        if stacks \u003c 2 {\n            return Err(ValidationError::InvalidShapeParameter(\n                \"stacks\".to_string(),\n                \"must be at least 2\".to_string(),\n            ));\n        }\n\n        // Pre-allocate polygons vector for better performance\n        let mut polygons = Vec::with_capacity(segments * stacks);\n\n        for i in 0..segments {\n            for j in 0..stacks {\n                // Pre-allocate vertices vector for quad polygons (4 vertices)\n                let mut vertices = Vec::with_capacity(4);\n\n                let vertex = |theta: Real, phi: Real| {\n                    let dir = Vector3::new(\n                        theta.cos() * phi.sin(),\n                        phi.cos(),\n                        theta.sin() * phi.sin(),\n                    );\n                    Vertex::new(\n                        Point3::new(dir.x * radius, dir.y * radius, dir.z * radius),\n                        dir,\n                    )\n                };\n\n                let t0 = i as Real / segments as Real;\n                let t1 = (i + 1) as Real / segments as Real;\n                let p0 = j as Real / stacks as Real;\n                let p1 = (j + 1) as Real / stacks as Real;\n\n                let theta0 = t0 * crate::float_types::TAU;\n                let theta1 = t1 * crate::float_types::TAU;\n                let phi0 = p0 * crate::float_types::PI;\n                let phi1 = p1 * crate::float_types::PI;\n\n                vertices.push(vertex(theta0, phi0));\n                if j \u003e 0 {\n                    vertices.push(vertex(theta1, phi0));\n                }\n                if j \u003c stacks - 1 {\n                    vertices.push(vertex(theta1, phi1));\n                }\n                vertices.push(vertex(theta0, phi1));\n\n                polygons.push(Polygon::new(vertices, metadata.clone()));\n            }\n        }\n        Ok(Mesh::from_polygons(\u0026polygons, metadata))\n    }\n\n    /// Constructs a frustum between `start` and `end` with bottom radius = `radius1` and\n    /// top radius = `radius2`. In the normal case, it creates side quads and cap triangles.\n    /// However, if one of the radii is 0 (within crate::float_types::EPSILON), then the degenerate face is treated\n    /// as a single point and the side is stitched using triangles.\n    ///\n    /// # Parameters\n    /// - `start`: the center of the bottom face\n    /// - `end`: the center of the top face\n    /// - `radius1`: the radius at the bottom face\n    /// - `radius2`: the radius at the top face\n    /// - `segments`: number of segments around the circle (must be ‚â• 3)\n    /// - `metadata`: optional metadata\n    ///\n    /// # Example\n    /// ```\n    /// use csgrs::mesh::Mesh;\n    /// use nalgebra::Point3;\n    /// let bottom = Point3::new(0.0, 0.0, 0.0);\n    /// let top = Point3::new(0.0, 0.0, 5.0);\n    /// // This will create a cone (bottom degenerate) because radius1 is 0:\n    /// let cone = Mesh::\u003c()\u003e::frustum_ptp(bottom, top, 0.0, 2.0, 32, None);\n    /// ```\n    pub fn frustum_ptp(\n        start: Point3\u003cReal\u003e,\n        end: Point3\u003cReal\u003e,\n        radius1: Real,\n        radius2: Real,\n        segments: usize,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Result\u003cMesh\u003cS\u003e, ValidationError\u003e {\n        // Validate parameters\n        if radius1 \u003c 0.0 || !radius1.is_finite() {\n            return Err(ValidationError::InvalidDimension(\n                \"radius1\".to_string(),\n                radius1,\n            ));\n        }\n        if radius2 \u003c 0.0 || !radius2.is_finite() {\n            return Err(ValidationError::InvalidDimension(\n                \"radius2\".to_string(),\n                radius2,\n            ));\n        }\n        if segments \u003c 3 {\n            return Err(ValidationError::InvalidShapeParameter(\n                \"segments\".to_string(),\n                \"must be at least 3\".to_string(),\n            ));\n        }\n        if !start.coords.x.is_finite()\n            || !start.coords.y.is_finite()\n            || !start.coords.z.is_finite()\n            || !end.coords.x.is_finite()\n            || !end.coords.y.is_finite()\n            || !end.coords.z.is_finite()\n        {\n            return Err(ValidationError::InvalidShapeParameter(\n                \"start/end points\".to_string(),\n                \"must be finite\".to_string(),\n            ));\n        }\n\n        // Compute the axis and check that start and end do not coincide.\n        let s = start.coords;\n        let e = end.coords;\n        let ray = e - s;\n        if ray.norm_squared() \u003c crate::float_types::EPSILON {\n            return Ok(Mesh::new());\n        }\n        let axis_z = ray.normalize();\n        // Pick an axis not parallel to axis_z.\n        let axis_x = if axis_z.y.abs() \u003e 0.5 {\n            Vector3::x()\n        } else {\n            Vector3::y()\n        }\n        .cross(\u0026axis_z)\n        .normalize();\n        let axis_y = axis_x.cross(\u0026axis_z).normalize();\n\n        // The cap centers for the bottom and top.\n        let start_v = Vertex::new(start, -axis_z);\n        let end_v = Vertex::new(end, axis_z);\n\n        // A closure that returns a vertex on the lateral surface.\n        // For a given stack (0.0 for bottom, 1.0 for top), slice (fraction along the circle),\n        // and a normal blend factor (used for cap smoothing), compute the vertex.\n        let point = |stack: Real, slice: Real, normal_blend: Real| {\n            // Linear interpolation of radius.\n            let r = radius1 * (1.0 - stack) + radius2 * stack;\n            let angle = slice * crate::float_types::TAU;\n            let radial_dir = axis_x * angle.cos() + axis_y * angle.sin();\n            let pos = s + ray * stack + radial_dir * r;\n            let normal = radial_dir * (1.0 - normal_blend.abs()) + axis_z * normal_blend;\n            Vertex::new(Point3::from(pos), normal.normalize())\n        };\n\n        // Special-case flags for degenerate faces.\n        let bottom_degenerate = radius1.abs() \u003c crate::float_types::EPSILON;\n        let top_degenerate = radius2.abs() \u003c crate::float_types::EPSILON;\n\n        // If both faces are degenerate, we cannot build a meaningful volume.\n        if bottom_degenerate \u0026\u0026 top_degenerate {\n            return Ok(Mesh::new());\n        }\n\n        // Pre-allocate polygons vector for better performance\n        // Maximum capacity: segments (bottom) + segments (top) + segments (sides) = 3 * segments\n        let mut polygons = Vec::with_capacity(3 * segments);\n\n        // For each slice of the circle (0..segments)\n        for i in 0..segments {\n            let slice0 = i as Real / segments as Real;\n            let slice1 = (i + 1) as Real / segments as Real;\n\n            // In the normal frustum_ptp, we always add a bottom cap triangle (fan) and a top cap triangle.\n            // Here, we only add the cap triangle if the corresponding radius is not degenerate.\n            if !bottom_degenerate {\n                // Bottom cap: a triangle fan from the bottom center to two consecutive points on the bottom ring.\n                polygons.push(Polygon::new(\n                    vec![start_v, point(0.0, slice0, -1.0), point(0.0, slice1, -1.0)],\n                    metadata.clone(),\n                ));\n            }\n            if !top_degenerate {\n                // Top cap: a triangle fan from the top center to two consecutive points on the top ring.\n                polygons.push(Polygon::new(\n                    vec![end_v, point(1.0, slice1, 1.0), point(1.0, slice0, 1.0)],\n                    metadata.clone(),\n                ));\n            }\n\n            // For the side wall, we normally build a quad spanning from the bottom ring (stack=0)\n            // to the top ring (stack=1). If one of the rings is degenerate, that ring reduces to a single point.\n            // In that case, we output a triangle.\n            if bottom_degenerate {\n                // Bottom is a point (start_v); create a triangle from start_v to two consecutive points on the top ring.\n                polygons.push(Polygon::new(\n                    vec![start_v, point(1.0, slice0, 0.0), point(1.0, slice1, 0.0)],\n                    metadata.clone(),\n                ));\n            } else if top_degenerate {\n                // Top is a point (end_v); create a triangle from two consecutive points on the bottom ring to end_v.\n                polygons.push(Polygon::new(\n                    vec![point(0.0, slice1, 0.0), point(0.0, slice0, 0.0), end_v],\n                    metadata.clone(),\n                ));\n            } else {\n                // Normal case: both rings are non-degenerate. Use a quad for the side wall.\n                polygons.push(Polygon::new(\n                    vec![\n                        point(0.0, slice1, 0.0),\n                        point(0.0, slice0, 0.0),\n                        point(1.0, slice0, 0.0),\n                        point(1.0, slice1, 0.0),\n                    ],\n                    metadata.clone(),\n                ));\n            }\n        }\n\n        Ok(Mesh::from_polygons(\u0026polygons, metadata))\n    }\n\n    /// A helper to create a vertical cylinder along Z from z=0..z=height\n    /// with the specified radius (NOT diameter).\n    pub fn frustum(\n        radius1: Real,\n        radius2: Real,\n        height: Real,\n        segments: usize,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Result\u003cMesh\u003cS\u003e, ValidationError\u003e {\n        Mesh::frustum_ptp(\n            Point3::origin(),\n            Point3::new(0.0, 0.0, height),\n            radius1,\n            radius2,\n            segments,\n            metadata,\n        )\n    }\n\n    /// A helper to create a vertical cylinder along Z from z=0..z=height\n    /// with the specified radius (NOT diameter).\n    pub fn cylinder(\n        radius: Real,\n        height: Real,\n        segments: usize,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Result\u003cMesh\u003cS\u003e, ValidationError\u003e {\n        // Validate parameters\n        Self::validate_positive_dimension(\"radius\", radius)?;\n        Self::validate_positive_dimension(\"height\", height)?;\n        if segments \u003c 3 {\n            return Err(ValidationError::InvalidShapeParameter(\n                \"segments\".to_string(),\n                format!(\"{} (must be \u003e= 3)\", segments),\n            ));\n        }\n        Mesh::frustum_ptp(\n            Point3::origin(),\n            Point3::new(0.0, 0.0, height),\n            radius,\n            radius,\n            segments,\n            metadata,\n        )\n    }\n\n    /// Creates a Mesh polyhedron from raw vertex data (`points`) and face indices.\n    ///\n    /// # Parameters\n    ///\n    /// - `points`: a slice of `[x,y,z]` coordinates.\n    /// - `faces`: each element is a list of indices into `points`, describing one face.\n    ///   Each face must have at least 3 indices.\n    ///\n    /// # Example\n    /// ```\n    /// # use csgrs::mesh::Mesh;\n    ///\n    /// let pts = \u0026[\n    ///     [0.0, 0.0, 0.0], // point0\n    ///     [1.0, 0.0, 0.0], // point1\n    ///     [1.0, 1.0, 0.0], // point2\n    ///     [0.0, 1.0, 0.0], // point3\n    ///     [0.5, 0.5, 1.0], // point4 - top\n    /// ];\n    ///\n    /// // Two faces: bottom square [0,1,2,3], and a pyramid side [0,1,4]\n    /// let fcs: \u0026[\u0026[usize]] = \u0026[\n    ///     \u0026[0, 1, 2, 3],\n    ///     \u0026[0, 1, 4],\n    ///     \u0026[1, 2, 4],\n    ///     \u0026[2, 3, 4],\n    ///     \u0026[3, 0, 4],\n    /// ];\n    ///\n    /// let mesh_poly = Mesh::\u003c()\u003e::polyhedron(pts, fcs, None);\n    /// ```\n    pub fn polyhedron(\n        points: \u0026[[Real; 3]],\n        faces: \u0026[\u0026[usize]],\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Result\u003cMesh\u003cS\u003e, ValidationError\u003e {\n        // Pre-allocate polygons vector for better performance\n        let mut polygons = Vec::with_capacity(faces.len());\n\n        for face in faces {\n            // Skip degenerate faces\n            if face.len() \u003c 3 {\n                continue;\n            }\n\n            // Gather the vertices for this face\n            let mut face_vertices = Vec::with_capacity(face.len());\n            for \u0026idx in face.iter() {\n                // Ensure the index is valid\n                if idx \u003e= points.len() {\n                    return Err(ValidationError::IndexOutOfRange);\n                }\n                let [x, y, z] = points[idx];\n                face_vertices.push(Vertex::new(\n                    Point3::new(x, y, z),\n                    Vector3::zeros(), // we'll set this later\n                ));\n            }\n\n            // Build the polygon (plane is auto-computed from first 3 vertices).\n            let mut poly = Polygon::new(face_vertices, metadata.clone());\n\n            // Set each vertex normal to match the polygon‚Äôs plane normal,\n            let plane_normal = poly.plane.normal();\n            for v in \u0026mut poly.vertices {\n                v.normal = plane_normal;\n            }\n            polygons.push(poly);\n        }\n\n        Ok(Mesh::from_polygons(\u0026polygons, metadata))\n    }\n\n    /// Creates a 3D \"egg\" shape by revolving `Sketch::egg()`.\n    ///\n    /// # Parameters\n    /// - `width`: The \"width\" of the 2D egg outline.\n    /// - `length`: The \"length\" (height) of the 2D egg outline.\n    /// - `revolve_segments`: Number of segments for the revolution.\n    /// - `outline_segments`: Number of segments for the 2D egg outline itself.\n    /// - `metadata`: Optional metadata.\n    #[cfg(feature = \"chull-io\")]\n    pub fn egg(\n        width: Real,\n        length: Real,\n        revolve_segments: usize,\n        outline_segments: usize,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Self {\n        let egg_2d = Sketch::egg(width, length, outline_segments, metadata.clone());\n\n        // Build a large rectangle that cuts off everything\n        let cutter_height = 9999.0; // some large number\n        let rect_cutter = Sketch::square(cutter_height, metadata.clone()).translate(\n            -cutter_height,\n            -cutter_height / 2.0,\n            0.0,\n        );\n\n        let half_egg = egg_2d.difference(\u0026rect_cutter);\n\n        half_egg\n            .revolve(360.0, revolve_segments)\n            .expect(\"Revolve failed\")\n            .convex_hull()\n    }\n\n    /// Creates a 3D \"teardrop\" solid by revolving the existing 2D `teardrop` profile 360¬∞ around the Y-axis (via revolve).\n    ///\n    /// # Parameters\n    /// - `width`: Width of the 2D teardrop profile.\n    /// - `length`: Length of the 2D teardrop profile.\n    /// - `revolve_segments`: Number of segments for the revolution (the \"circular\" direction).\n    /// - `shape_segments`: Number of segments for the 2D teardrop outline itself.\n    /// - `metadata`: Optional metadata.\n    #[cfg(feature = \"chull-io\")]\n    pub fn teardrop(\n        width: Real,\n        length: Real,\n        revolve_segments: usize,\n        shape_segments: usize,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Self {\n        // Make a 2D teardrop in the XY plane.\n        let td_2d = Sketch::teardrop(width, length, shape_segments, metadata.clone());\n\n        // Build a large rectangle that cuts off everything\n        let cutter_height = 9999.0; // some large number\n        let rect_cutter = Sketch::square(cutter_height, metadata.clone()).translate(\n            -cutter_height,\n            -cutter_height / 2.0,\n            0.0,\n        );\n\n        let half_teardrop = td_2d.difference(\u0026rect_cutter);\n\n        // revolve 360 degrees\n        half_teardrop\n            .revolve(360.0, revolve_segments)\n            .expect(\"Revolve failed\")\n            .convex_hull()\n    }\n\n    /// Creates a 3D \"teardrop cylinder\" by extruding the existing 2D `teardrop` in the Z+ axis.\n    ///\n    /// # Parameters\n    /// - `width`: Width of the 2D teardrop profile.\n    /// - `length`: Length of the 2D teardrop profile.\n    /// - `revolve_segments`: Number of segments for the revolution (the \"circular\" direction).\n    /// - `shape_segments`: Number of segments for the 2D teardrop outline itself.\n    /// - `metadata`: Optional metadata.\n    pub fn teardrop_cylinder(\n        width: Real,\n        length: Real,\n        height: Real,\n        shape_segments: usize,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Self {\n        // Make a 2D teardrop in the XY plane.\n        let td_2d = Sketch::teardrop(width, length, shape_segments, metadata.clone());\n        td_2d.extrude(height)\n    }\n\n    /// Creates an ellipsoid by taking a sphere of radius=1 and scaling it by (rx, ry, rz).\n    ///\n    /// # Parameters\n    /// - `rx`: X-axis radius.\n    /// - `ry`: Y-axis radius.\n    /// - `rz`: Z-axis radius.\n    /// - `segments`: Number of horizontal segments.\n    /// - `stacks`: Number of vertical stacks.\n    /// - `metadata`: Optional metadata.\n    pub fn ellipsoid(\n        rx: Real,\n        ry: Real,\n        rz: Real,\n        segments: usize,\n        stacks: usize,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Self {\n        let base_sphere = Self::sphere(1.0, segments, stacks, metadata.clone());\n        base_sphere\n            .expect(\"Failed to create base sphere\")\n            .scale(rx, ry, rz)\n    }\n\n    /// Creates an arrow Mesh. The arrow is composed of:\n    ///   - a cylindrical shaft, and\n    ///   - a cone‚Äìlike head (a frustum from a larger base to a small tip)\n    ///\n    /// built along the canonical +Z axis. The arrow is then rotated so that +Z aligns with the given\n    /// direction, and finally translated so that either its base (if `orientation` is false)\n    /// or its tip (if `orientation` is true) is located at `start`.\n    ///\n    /// The arrow‚Äôs dimensions (shaft radius, head dimensions, etc.) are scaled proportionally to the\n    /// total arrow length (the norm of the provided direction).\n    ///\n    /// # Parameters\n    /// - `start`: the reference point (base or tip, depending on orientation)\n    /// - `direction`: the vector defining arrow length and intended pointing direction\n    /// - `segments`: number of segments for approximating the cylinder and frustum\n    /// - `orientation`: when false (default) the arrow points away from start (its base is at start); when true the arrow points toward start (its tip is at start).\n    /// - `metadata`: optional metadata for the generated polygons.\n    pub fn arrow(\n        start: Point3\u003cReal\u003e,\n        direction: Vector3\u003cReal\u003e,\n        segments: usize,\n        orientation: bool,\n        metadata: Option\u003cS\u003e,\n    ) -\u003e Result\u003cMesh\u003cS\u003e, ValidationError\u003e {\n        // Compute the arrow's total length.\n        let arrow_length = direction.norm();\n        if arrow_length \u003c crate::float_types::EPSILON {\n            return Ok(Mesh::new());\n        }\n        // Compute the unit direction.\n        let unit_dir = direction / arrow_length;\n\n        // Define proportions:\n        // - Arrow head occupies 20% of total length.\n        // - Shaft occupies the remainder.\n        let head_length = arrow_length * 0.2;\n        let shaft_length = arrow_length - head_length;\n\n        // Define thickness parameters proportional to the arrow length.\n        let shaft_radius = arrow_length * 0.03; // shaft radius\n        let head_base_radius = arrow_length * 0.06; // head base radius (wider than shaft)\n        let tip_radius = arrow_length * 0.0; // tip radius (nearly a point)\n\n        // Build the shaft as a vertical cylinder along Z from 0 to shaft_length.\n        let shaft = Mesh::cylinder(shaft_radius, shaft_length, segments, metadata.clone())?;\n\n        // Build the arrow head as a frustum from z = shaft_length to z = shaft_length + head_length.\n        let head = Mesh::frustum_ptp(\n            Point3::new(0.0, 0.0, shaft_length),\n            Point3::new(0.0, 0.0, shaft_length + head_length),\n            head_base_radius,\n            tip_radius,\n            segments,\n            metadata.clone(),\n        )?;\n\n        // Combine the shaft and head.\n        let mut canonical_arrow = shaft.union(\u0026head);\n\n        // If the arrow should point toward start, mirror the geometry in canonical space.\n        // The mirror transform about the plane z = arrow_length/2 maps any point (0,0,z) to (0,0, arrow_length - z).\n        if orientation {\n            let l = arrow_length;\n            let mirror_mat: Matrix4\u003cReal\u003e = Translation3::new(0.0, 0.0, l / 2.0)\n                .to_homogeneous()\n                * Matrix4::new_nonuniform_scaling(\u0026Vector3::new(1.0, 1.0, -1.0))\n                * Translation3::new(0.0, 0.0, -l / 2.0).to_homogeneous();\n            canonical_arrow = canonical_arrow.transform(\u0026mirror_mat).inverse();\n        }\n        // In both cases, we now have a canonical arrow that extends from z=0 to z=arrow_length.\n        // For orientation == false, z=0 is the base.\n        // For orientation == true, after mirroring z=0 is now the tip.\n\n        // Compute the rotation that maps the canonical +Z axis to the provided direction.\n        let z_axis = Vector3::z();\n        let rotation = Rotation3::rotation_between(\u0026z_axis, \u0026unit_dir)\n            .unwrap_or_else(Rotation3::identity);\n        let rot_mat: Matrix4\u003cReal\u003e = rotation.to_homogeneous();\n\n        // Rotate the arrow.\n        let rotated_arrow = canonical_arrow.transform(\u0026rot_mat);\n\n        // Finally, translate the arrow so that the anchored vertex (canonical (0,0,0)) moves to 'start'.\n        // In the false case, (0,0,0) is the base (arrow extends from start to start+direction).\n        // In the true case, after mirroring, (0,0,0) is the tip (arrow extends from start to start+direction).\n        Ok(rotated_arrow.translate(start.x, start.y, start.z))\n    }\n\n    /// Regular octahedron scaled by `radius`\n    pub fn octahedron(radius: Real, metadata: Option\u003cS\u003e ength":0,"stats":{"Line":0}},{"line":890,"address":[],"length":0,"stats":{"Line":0}},{"line":891,"address":[],"length":0,"stats":{"Line":0}},{"line":892,"address":[],"length":0,"stats":{"Line":0}},{"line":894,"address":[],"length":0,"stats":{"Line":0}},{"line":898,"address":[],"length":0,"stats":{"Line":0}},{"line":910,"address":[],"length":0,"stats":{"Line":0}},{"line":912,"address":[],"length":0,"stats":{"Line":0}},{"line":913,"address":[],"length":0,"stats":{"Line":0}},{"line":914,"address":[],"length":0,"stats":{"Line":0}},{"line":915,"address":[],"length":0,"stats":{"Line":0}},{"line":916,"address":[],"length":0,"stats":{"Line":0}},{"line":917,"address":[],"length":0,"stats":{"Line":0}},{"line":918,"address":[],"length":0,"stats":{"Line":0}},{"line":921,"address":[],"length":0,"stats":{"Line":0}},{"line":922,"address":[],"length":0,"stats":{"Line":0}},{"line":924,"address":[],"length":0,"stats":{"Line":0}},{"line":925,"address":[],"length":0,"stats":{"Line":0}},{"line":926,"address":[],"length":0,"stats":{"Line":0}},{"line":927,"address":[],"length":0,"stats":{"Line":0}},{"line":928,"address":[],"length":0,"stats":{"Line":0}},{"line":929,"address":[],"length":0,"stats":{"Line":0}},{"line":930,"address":[],"length":0,"stats":{"Line":0}},{"line":931,"address":[],"length":0,"stats":{"Line":0}},{"line":932,"address":[],"length":0,"stats":{"Line":0}},{"line":934,"address":[],"length":0,"stats":{"Line":0}}],"covered":74,"coverable":354},{"path":["D:","\\","base","csgrs","src","mesh","smoothing.rs"],"content":"use crate::float_types::Real;\r\nuse crate::mesh::Mesh;\r\nuse crate::mesh::polygon::Polygon;\r\nuse crate::mesh::vertex::Vertex;\r\nuse nalgebra::Point3;\r\nuse std::collections::HashMap;\r\nuse std::fmt::Debug;\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// **Mathematical Foundation: True Laplacian Mesh Smoothing with Global Connectivity**\r\n    ///\r\n    /// Implements proper discrete Laplacian smoothing using global mesh connectivity:\r\n    ///\r\n    /// ## **Discrete Laplacian Operator**\r\n    /// For each vertex v with neighbors N(v):\r\n    /// ```text\r\n    /// L(v) = (1/|N(v)|) ¬∑ Œ£(n‚ààN(v)) (n - v)\r\n    /// ```\r\n    ///\r\n    /// ## **Global Connectivity Benefits**\r\n    /// - **Proper Neighborhoods**: Uses actual mesh connectivity, not just polygon edges\r\n    /// - **Uniform Weighting**: Each neighbor contributes equally to smoothing\r\n    /// - **Boundary Detection**: Automatically detects and preserves mesh boundaries\r\n    /// - **Volume Preservation**: Better volume preservation than local smoothing\r\n    ///\r\n    /// ## **Algorithm Improvements**\r\n    /// - **Epsilon-based Vertex Matching**: Robust floating-point coordinate handling\r\n    /// - **Manifold Preservation**: Ensures mesh topology is maintained\r\n    /// - **Feature Detection**: Can preserve sharp features based on neighbor count\r\n    pub fn laplacian_smooth(\r\n        \u0026self,\r\n        lambda: Real,\r\n        iterations: usize,\r\n        preserve_boundaries: bool,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        let (vertex_map, adjacency) = self.build_connectivity();\r\n        let mut smoothed_polygons = self.polygons.clone();\r\n\r\n        for iteration in 0..iterations {\r\n            // Build current vertex position mapping\r\n            let mut current_positions: HashMap\u003cusize, Point3\u003cReal\u003e\u003e = HashMap::new();\r\n            for polygon in \u0026smoothed_polygons {\r\n                for vertex in \u0026polygon.vertices {\r\n                    // Find the global index for this position (with tolerance)\r\n                    for (pos, idx) in \u0026vertex_map.position_to_index {\r\n                        if (vertex.pos - pos).norm() \u003c vertex_map.epsilon {\r\n                            current_positions.insert(*idx, vertex.pos);\r\n                            break;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n\r\n            // Compute Laplacian for each vertex\r\n            let mut laplacian_updates: HashMap\u003cusize, Point3\u003cReal\u003e\u003e = HashMap::new();\r\n            for (\u0026vertex_idx, neighbors) in \u0026adjacency {\r\n                if let Some(\u0026current_pos) = current_positions.get(\u0026vertex_idx) {\r\n                    // Check if this is a boundary vertex\r\n                    if preserve_boundaries \u0026\u0026 neighbors.len() \u003c 4 {\r\n                        // Boundary vertex - skip smoothing\r\n                        laplacian_updates.insert(vertex_idx, current_pos);\r\n                        continue;\r\n                    }\r\n\r\n                    // Compute neighbor average\r\n                    let mut neighbor_sum = Point3::origin();\r\n                    let mut valid_neighbors = 0;\r\n\r\n                    for \u0026neighbor_idx in neighbors {\r\n                        if let Some(\u0026neighbor_pos) = current_positions.get(\u0026neighbor_idx) {\r\n                            neighbor_sum += neighbor_pos.coords;\r\n                            valid_neighbors += 1;\r\n                        }\r\n                    }\r\n\r\n                    if valid_neighbors \u003e 0 {\r\n                        let neighbor_avg = neighbor_sum / valid_neighbors as Real;\r\n                        let laplacian = neighbor_avg - current_pos;\r\n                        let new_pos = current_pos + laplacian * lambda;\r\n                        laplacian_updates.insert(vertex_idx, new_pos);\r\n                    } else {\r\n                        laplacian_updates.insert(vertex_idx, current_pos);\r\n                    }\r\n                }\r\n            }\r\n\r\n            // Apply updates to mesh vertices\r\n            for polygon in \u0026mut smoothed_polygons {\r\n                for vertex in \u0026mut polygon.vertices {\r\n                    // Find the global index for this vertex\r\n                    for (pos, idx) in \u0026vertex_map.position_to_index {\r\n                        if (vertex.pos - pos).norm() \u003c vertex_map.epsilon {\r\n                            if let Some(\u0026new_pos) = laplacian_updates.get(idx) {\r\n                                vertex.pos = new_pos;\r\n                            }\r\n                            break;\r\n                        }\r\n                    }\r\n                }\r\n                // Recompute polygon plane and normals after smoothing\r\n                polygon.set_new_normal();\r\n            }\r\n\r\n            // Progress feedback for long smoothing operations\r\n            if iterations \u003e 10 \u0026\u0026 iteration % (iterations / 10) == 0 {\r\n                eprintln!(\r\n                    \"Smoothing progress: {}/{} iterations\",\r\n                    iteration + 1,\r\n                    iterations\r\n                );\r\n            }\r\n        }\r\n\r\n        Mesh::from_polygons(\u0026smoothed_polygons, self.metadata.clone())\r\n    }\r\n\r\n    /// **Mathematical Foundation: Taubin Mesh Smoothing**\r\n    ///\r\n    /// Implements Taubin's feature-preserving mesh smoothing algorithm, which reduces\r\n    /// shrinkage compared to standard Laplacian smoothing.\r\n    ///\r\n    /// ## **Taubin's Algorithm**\r\n    /// This method involves two steps per iteration:\r\n    /// 1. **Shrinking Step**: Apply standard Laplacian smoothing with a positive factor `lambda`.\r\n    ///    `v' = v + Œª * L(v)`\r\n    /// 2. **Inflating Step**: Apply a second Laplacian step with a negative factor `mu`.\r\n    ///    `v'' = v' + Œº * L(v')`\r\n    ///\r\n    /// Typically, `0 \u003c Œª \u003c -Œº`. A common choice is `mu = -Œª / (1 - Œª)`.\r\n    /// This combination effectively smooths the mesh while minimizing volume loss.\r\n    ///\r\n    /// Returns a new, smoothed CSG object.\r\n    pub fn taubin_smooth(\r\n        \u0026self,\r\n        lambda: Real,\r\n        mu: Real,\r\n        iterations: usize,\r\n        preserve_boundaries: bool,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        let (vertex_map, adjacency) = self.build_connectivity();\r\n        let mut smoothed_polygons = self.polygons.clone();\r\n\r\n        for _ in 0..iterations {\r\n            // --- Lambda (shrinking) pass ---\r\n            let mut current_positions: HashMap\u003cusize, Point3\u003cReal\u003e\u003e = HashMap::new();\r\n            for polygon in \u0026smoothed_polygons {\r\n                for vertex in \u0026polygon.vertices {\r\n                    for (pos, idx) in \u0026vertex_map.position_to_index {\r\n                        if (vertex.pos - pos).norm() \u003c vertex_map.epsilon {\r\n                            current_positions.insert(*idx, vertex.pos);\r\n                            break;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n\r\n            let mut updates: HashMap\u003cusize, Point3\u003cReal\u003e\u003e = HashMap::new();\r\n            for (\u0026vertex_idx, neighbors) in \u0026adjacency {\r\n                if let Some(\u0026current_pos) = current_positions.get(\u0026vertex_idx) {\r\n                    if preserve_boundaries \u0026\u0026 neighbors.len() \u003c 4 {\r\n                        updates.insert(vertex_idx, current_pos);\r\n                        continue;\r\n                    }\r\n\r\n                    let mut neighbor_sum = Point3::origin();\r\n                    let mut valid_neighbors = 0;\r\n                    for \u0026neighbor_idx in neighbors {\r\n                        if let Some(\u0026neighbor_pos) = current_positions.get(\u0026neighbor_idx) {\r\n                            neighbor_sum += neighbor_pos.coords;\r\n                            valid_neighbors += 1;\r\n                        }\r\n                    }\r\n\r\n                    if valid_neighbors \u003e 0 {\r\n                        let neighbor_avg = neighbor_sum / valid_neighbors as Real;\r\n                        let laplacian = neighbor_avg - current_pos;\r\n                        updates.insert(vertex_idx, current_pos + laplacian * lambda);\r\n                    }\r\n                }\r\n            }\r\n\r\n            for polygon in \u0026mut smoothed_polygons {\r\n                for vertex in \u0026mut polygon.vertices {\r\n                    for (pos, idx) in \u0026vertex_map.position_to_index {\r\n                        if (vertex.pos - pos).norm() \u003c vertex_map.epsilon {\r\n                            if let Some(\u0026new_pos) = updates.get(idx) {\r\n                                vertex.pos = new_pos;\r\n                            }\r\n                            break;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n\r\n            // --- Mu (inflating) pass ---\r\n            current_positions.clear();\r\n            for polygon in \u0026smoothed_polygons {\r\n                for vertex in \u0026polygon.vertices {\r\n                    for (pos, idx) in \u0026vertex_map.position_to_index {\r\n                        if (vertex.pos - pos).norm() \u003c vertex_map.epsilon {\r\n                            current_positions.insert(*idx, vertex.pos);\r\n                            break;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n\r\n            updates.clear();\r\n            for (\u0026vertex_idx, neighbors) in \u0026adjacency {\r\n                if let Some(\u0026current_pos) = current_positions.get(\u0026vertex_idx) {\r\n                    if preserve_boundaries \u0026\u0026 neighbors.len() \u003c 4 {\r\n                        updates.insert(vertex_idx, current_pos);\r\n                        continue;\r\n                    }\r\n\r\n                    let mut neighbor_sum = Point3::origin();\r\n                    let mut valid_neighbors = 0;\r\n                    for \u0026neighbor_idx in neighbors {\r\n                        if let Some(\u0026neighbor_pos) = current_positions.get(\u0026neighbor_idx) {\r\n                            neighbor_sum += neighbor_pos.coords;\r\n                            valid_neighbors += 1;\r\n                        }\r\n                    }\r\n\r\n                    if valid_neighbors \u003e 0 {\r\n                        let neighbor_avg = neighbor_sum / valid_neighbors as Real;\r\n                        let laplacian = neighbor_avg - current_pos;\r\n                        updates.insert(vertex_idx, current_pos + laplacian * mu);\r\n                    }\r\n                }\r\n            }\r\n\r\n            for polygon in \u0026mut smoothed_polygons {\r\n                for vertex in \u0026mut polygon.vertices {\r\n                    for (pos, idx) in \u0026vertex_map.position_to_index {\r\n                        if (vertex.pos - pos).norm() \u003c vertex_map.epsilon {\r\n                            if let Some(\u0026new_pos) = updates.get(idx) {\r\n                                vertex.pos = new_pos;\r\n                            }\r\n                            break;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n        }\r\n\r\n        // Final pass to recompute normals\r\n        for polygon in \u0026mut smoothed_polygons {\r\n            polygon.set_new_normal();\r\n        }\r\n\r\n        Mesh::from_polygons(\u0026smoothed_polygons, self.metadata.clone())\r\n    }\r\n\r\n    /// **Mathematical Foundation: Adaptive Mesh Refinement**\r\n    ///\r\n    /// Intelligently refine mesh based on geometric criteria:\r\n    ///\r\n    /// ## **Refinement Criteria**\r\n    /// - **Quality threshold**: Refine triangles with quality score \u003c threshold\r\n    /// - **Size variation**: Refine where edge lengths vary significantly\r\n    /// - **Curvature**: Refine high-curvature regions (based on normal variation)\r\n    /// - **Feature detection**: Preserve sharp edges and corners\r\n    ///\r\n    /// ## **Refinement Strategy**\r\n    /// 1. **Quality-based**: Subdivide poor-quality triangles\r\n    /// 2. **Size-based**: Subdivide triangles larger than target size\r\n    /// 3. **Curvature-based**: Subdivide where surface curves significantly\r\n    ///\r\n    /// This provides better mesh quality compared to uniform subdivision.\r\n    pub fn adaptive_refine(\r\n        \u0026self,\r\n        quality_threshold: Real,\r\n        max_edge_length: Real,\r\n        curvature_threshold_deg: Real,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        let qualities = self.analyze_triangle_quality();\r\n        let (mut vertex_map, _adjacency) = self.build_connectivity();\r\n        let mut refined_polygons = Vec::new();\r\n        let mut polygon_map: HashMap\u003cusize, Vec\u003cusize\u003e\u003e = HashMap::new();\r\n\r\n        for (poly_idx, poly) in self.polygons.iter().enumerate() {\r\n            for vertex in \u0026poly.vertices {\r\n                let v_idx = vertex_map.get_or_create_index(vertex.pos);\r\n                polygon_map.entry(v_idx).or_default().push(poly_idx);\r\n            }\r\n        }\r\n\r\n        for (i, polygon) in self.polygons.iter().enumerate() {\r\n            let mut should_refine = false;\r\n\r\n            // Quality and edge length check\r\n            if i \u003c qualities.len() {\r\n                let quality = \u0026qualities[i];\r\n                if quality.quality_score \u003c quality_threshold\r\n                    || Self::max_edge_length(\u0026polygon.vertices) \u003e max_edge_length\r\n                {\r\n                    should_refine = true;\r\n                }\r\n            }\r\n\r\n            // Curvature check\r\n            if !should_refine {\r\n                'edge_loop: for edge in polygon.edges() {\r\n                    let v1_idx = vertex_map.get_or_create_index(edge.0.pos);\r\n                    let v2_idx = vertex_map.get_or_create_index(edge.1.pos);\r\n\r\n                    if let (Some(p1_indices), Some(p2_indices)) =\r\n                        (polygon_map.get(\u0026v1_idx), polygon_map.get(\u0026v2_idx))\r\n                    {\r\n                        for \u0026p1_idx in p1_indices {\r\n                            if p1_idx == i {\r\n                                continue;\r\n                            }\r\n                            for \u0026p2_idx in p2_indices {\r\n                                if p1_idx == p2_idx {\r\n                                    let other_poly = \u0026self.polygons[p1_idx];\r\n                                    let angle = Self::dihedral_angle(polygon, other_poly);\r\n                                    if angle \u003e curvature_threshold_deg.to_radians() {\r\n                                        should_refine = true;\r\n                                        break 'edge_loop;\r\n                                    }\r\n                                }\r\n                            }\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n\r\n            if should_refine {\r\n                let subdivided = polygon.subdivide_triangles(core::num::NonZeroU32::MIN);\r\n                for triangle in subdivided {\r\n                    let vertices = triangle.to_vec();\r\n                    refined_polygons.push(Polygon::new(vertices, polygon.metadata.clone()));\r\n                }\r\n            } else {\r\n                refined_polygons.push(polygon.clone());\r\n            }\r\n        }\r\n\r\n        Mesh::from_polygons(\u0026refined_polygons, self.metadata.clone())\r\n    }\r\n\r\n    /// Calculate maximum edge length in a polygon\r\n    fn max_edge_length(vertices: \u0026[Vertex]) -\u003e Real {\r\n        if vertices.len() \u003c 2 {\r\n            return 0.0;\r\n        }\r\n\r\n        let mut max_length: Real = 0.0;\r\n        for i in 0..vertices.len() {\r\n            let j = (i + 1) % vertices.len();\r\n            let edge_length = (vertices[j].pos - vertices[i].pos).norm();\r\n            max_length = max_length.max(edge_length);\r\n        }\r\n        max_length\r\n    }\r\n\r\n    /// **Mathematical Foundation: Feature-Preserving Mesh Optimization**\r\n    ///\r\n    /// Remove poor-quality triangles while preserving important geometric features:\r\n    ///\r\n    /// ## **Quality-Based Filtering**\r\n    /// Remove triangles that meet criteria:\r\n    /// - **Sliver triangles**: min_angle \u003c threshold (typically 5¬∞)\r\n    /// - **Needle triangles**: aspect_ratio \u003e threshold (typically 20)\r\n    /// - **Small triangles**: area \u003c threshold\r\n    ///\r\n    /// ## **Feature Preservation**\r\n    /// - **Sharp edges**: Preserve edges with large dihedral angles\r\n    /// - **Boundaries**: Maintain mesh boundaries\r\n    /// - **Topology**: Ensure mesh remains manifold\r\n    ///\r\n    /// Returns cleaned mesh with improved triangle quality.\r\n    pub fn remove_poor_triangles(\u0026self, min_quality: Real) -\u003e Mesh\u003cS\u003e {\r\n        let qualities = self.analyze_triangle_quality();\r\n        let mut filtered_polygons = Vec::new();\r\n\r\n        for (i, polygon) in self.polygons.iter().enumerate() {\r\n            let keep_triangle = if i \u003c qualities.len() {\r\n                let quality = \u0026qualities[i];\r\n                quality.quality_score \u003e= min_quality\r\n                    \u0026\u0026 quality.area \u003e crate::float_types::EPSILON\r\n                    \u0026\u0026 quality.min_angle \u003e (5.0 as Real).to_radians()\r\n                    \u0026\u0026 quality.aspect_ratio \u003c 20.0\r\n            } else {\r\n                true // Keep if we can't assess quality\r\n            };\r\n\r\n            if keep_triangle {\r\n                filtered_polygons.push(polygon.clone());\r\n            }\r\n        }\r\n\r\n        Mesh::from_polygons(\u0026filtered_polygons, self.metadata.clone())\r\n    }\r\n}\r\n","traces":[{"line":30,"address":[],"len n    /// **Generic helper** ‚Äì build a TPMS inside `self` from the provided SDF.\r\n    ///\r\n    /// * `sdf_fn`     ‚Äì smooth signed‚Äëdistance field _f(p)_; 0‚Äëlevel set is the surface\r\n    /// * `resolution` ‚Äì voxel grid sampling resolution `(nx, ny, nz)`\r\n    /// * `iso_value`  ‚Äì iso‚Äëcontour value (normally 0.0)\r\n    ///\r\n    /// The result is intersected against `self`, so the surface only appears inside\r\n    /// the original solid's bounding box / volume.\r\n    #[inline]\r\n    fn tpms_from_sdf\u003cF\u003e(\r\n        \u0026self,\r\n        sdf_fn: F,\r\n        resolution: (usize, usize, usize),\r\n        iso_value: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e\r\n    where\r\n        F: Fn(\u0026Point3\u003cReal\u003e) -\u003e Real + Send + Sync,\r\n    {\r\n        let aabb = self.bounding_box();\r\n        let min_pt = aabb.mins;\r\n        let max_pt = aabb.maxs;\r\n        // Mesh the implicit surface with the generic surface‚Äënets backend\r\n        let surf = Mesh::sdf(sdf_fn, resolution, min_pt, max_pt, iso_value, metadata);\r\n        // Clip the infinite TPMS down to the original shape's volume\r\n        surf.intersection(self)\r\n    }\r\n\r\n    // ------------  Specific minimal‚Äësurface flavours  --------------------\r\n\r\n    /// Gyroid surface:  `sin x cos y + sin y cos z + sin z cos x = iso`  \r\n    /// (`period` rescales the spatial frequency; larger =\u003e slower repeat)\r\n    /// **Mathematical Foundation**: Gyroid is a triply periodic minimal surface with zero mean curvature.\r\n    /// **Optimization**: Pre-compute trigonometric values for better performance.\r\n    pub fn gyroid(\r\n        \u0026self,\r\n        resolution: usize,\r\n        period: Real,\r\n        iso_value: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        let res = (resolution.max(2), resolution.max(2), resolution.max(2));\r\n        let period_inv = 1.0 / period;\r\n        self.tpms_from_sdf(\r\n            move |p: \u0026Point3\u003cReal\u003e| {\r\n                // Pre-compute scaled coordinates for efficiency\r\n                let x_scaled = p.x * period_inv;\r\n                let y_scaled = p.y * period_inv;\r\n                let z_scaled = p.z * period_inv;\r\n\r\n                // Pre-compute trigonometric values to avoid redundant calculations\r\n                let (sin_x, cos_x) = x_scaled.sin_cos();\r\n                let (sin_y, cos_y) = y_scaled.sin_cos();\r\n                let (sin_z, cos_z) = z_scaled.sin_cos();\r\n\r\n                // **Mathematical Formula**: Gyroid surface equation\r\n                // G(x,y,z) = sin(x)cos(y) + sin(y)cos(z) + sin(z)cos(x)\r\n                (sin_x * cos_y) + (sin_y * cos_z) + (sin_z * cos_x)\r\n            },\r\n            res,\r\n            iso_value,\r\n            metadata,\r\n        )\r\n    }\r\n\r\n    /// Schwarz‚ÄëP surface:  `cos x + cos y + cos z = iso`  (default iso = 0)\r\n    /// **Mathematical Foundation**: Schwarz P-surface has constant mean curvature and cubic symmetry.\r\n    /// **Optimization**: Use direct cosine computation for this simpler surface equation.\r\n    pub fn schwarz_p(\r\n        \u0026self,\r\n        resolution: usize,\r\n        period: Real,\r\n        iso_value: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        let res = (resolution.max(2), resolution.max(2), resolution.max(2));\r\n        let period_inv = 1.0 / period;\r\n        self.tpms_from_sdf(\r\n            move |p: \u0026Point3\u003cReal\u003e| {\r\n                // Pre-compute scaled coordinates\r\n                let x_scaled = p.x * period_inv;\r\n                let y_scaled = p.y * period_inv;\r\n                let z_scaled = p.z * period_inv;\r\n\r\n                // **Mathematical Formula**: Schwarz P-surface equation\r\n                // P(x,y,z) = cos(x) + cos(y) + cos(z)\r\n                x_scaled.cos() + y_scaled.cos() + z_scaled.cos()\r\n            },\r\n            res,\r\n            iso_value,\r\n            metadata,\r\n        )\r\n    }\r\n\r\n    /// Schwarz‚ÄëD (Diamond) surface:  `sin x sin y sin z + sin x cos y cos z + ... = iso`\r\n    /// **Mathematical Foundation**: Diamond surface exhibits tetrahedral symmetry and is self-intersecting.\r\n    /// **Optimization**: Pre-compute all trigonometric values for maximum efficiency.\r\n    pub fn schwarz_d(\r\n        \u0026self,\r\n        resolution: usize,\r\n        period: Real,\r\n        iso_value: Real,\r\n        metadata: Option\u003cS\u003e,\r\n    ) -\u003e Mesh\u003cS\u003e {\r\n        let res = (resolution.max(2), resolution.max(2), resolution.max(2));\r\n        let period_inv = 1.0 / period;\r\n        self.tpms_from_sdf(\r\n            move |p: \u0026Point3\u003cReal\u003e| {\r\n                // Pre-compute scaled coordinates\r\n                let x_scaled = p.x * period_inv;\r\n                let y_scaled = p.y * period_inv;\r\n                let z_scaled = p.z * period_inv;\r\n\r\n                // Pre-compute all trigonometric values once\r\n                let (sin_x, cos_x) = x_scaled.sin_cos();\r\n                let (sin_y, cos_y) = y_scaled.sin_cos();\r\n                let (sin_z, cos_z) = z_scaled.sin_cos();\r\n\r\n                // **Mathematical Formula**: Schwarz Diamond surface equation\r\n                // D(x,y,z) = sin(x)sin(y)sin(z) + sin(x)cos(y)cos(z) + cos(x)sin(y)cos(z) + cos(x)cos(y)sin(z)\r\n                (sin_x * sin_y * sin_z)\r\n                    + (sin_x * cos_y * cos_z)\r\n                    + (cos_x * sin_y * cos_z)\r\n                    + (cos_x * cos_y * sin_z)\r\n            },\r\n            res,\r\n            iso_value,\r\n            metadata,\r\n        )\r\n    }\r\n}\r\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"
