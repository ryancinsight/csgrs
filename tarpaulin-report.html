"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":165,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":168,"address":[],"length":0,"stats":{"Line":0}},{"line":169,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":174,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":0}},{"line":183,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":186,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":84},{"path":["D:","\\","base","csgrs","src","io","mod.rs"],"content":"#[cfg(feature = \"svg-io\")]\r\npub mod svg;\r\n\r\n#[cfg(feature = \"stl-io\")]\r\nmod stl;\r\n\r\n#[cfg(feature = \"stl-io\")]\r\npub use stl::indexed_mesh_stl;\r\n\r\n#[cfg(feature = \"dxf-io\")]\r\nmod dxf;\r\n\r\n#[cfg(feature = \"obj-io\")]\r\nmod obj;\r\n\r\n#[cfg(feature = \"obj-io\")]\r\npub use obj::indexed_mesh_obj;\r\n\r\n#[cfg(feature = \"ply-io\")]\r\nmod ply;\r\n\r\n#[cfg(feature = \"ply-io\")]\r\npub use ply::indexed_mesh_ply;\r\n\r\n#[cfg(feature = \"amf-io\")]\r\nmod amf;\r\n\r\n/// Generic I/O and format‚Äëconversion errors.\r\n///\r\n/// Many I/O features are behind cargo feature‚Äëflags.  \r\n/// When a feature is disabled the corresponding variant is *not*\r\n/// constructed in user code.\r\n#[derive(Debug)]\r\npub enum IoError {\r\n    StdIo(std::io::Error),\r\n    ParseFloat(std::num::ParseFloatError),\r\n\r\n    MalformedInput(String),\r\n    MalformedPath(String),\r\n    Unimplemented(String),\r\n\r\n    #[cfg(feature = \"svg-io\")]\r\n    /// Error bubbled up from the `svg` crate during parsing.\r\n    SvgParsing(::svg::parser::Error),\r\n\r\n    #[cfg(feature = \"obj-io\")]\r\n    /// Error during OBJ file processing.\r\n    ObjParsing(String),\r\n\r\n    #[cfg(feature = \"ply-io\")]\r\n    /// Error during PLY file processing.\r\n    PlyParsing(String),\r\n\r\n    #[cfg(feature = \"amf-io\")]\r\n    /// Error during AMF file processing.\r\n    AmfParsing(String),\r\n}\r\n\r\nimpl std::fmt::Display for IoError {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        use IoError::*;\r\n\r\n        match self {\r\n            StdIo(error) =\u003e write!(f, \"std::io::Error: {error}\"),\r\n            ParseFloat(error) =\u003e write!(f, \"Could not parse float: {error}\"),\r\n\r\n            MalformedInput(msg) =\u003e write!(f, \"Input is malformed: {msg}\"),\r\n            MalformedPath(msg) =\u003e write!(f, \"The path is malformed: {msg}\"),\r\n            Unimplemented(msg) =\u003e write!(f, \"Feature is not implemented: {msg}\"),\r\n\r\n            #[cfg(feature = \"svg-io\")]\r\n            SvgParsing(error) =\u003e write!(f, \"SVG Parsing error: {error}\"),\r\n\r\n            #[cfg(feature = \"obj-io\")]\r\n            ObjParsing(error) =\u003e write!(f, \"OBJ Parsing error: {error}\"),\r\n\r\n            #[cfg(feature = \"ply-io\")]\r\n            PlyParsing(error) =\u003e write!(f, \"PLY Parsing error: {error}\"),\r\n\r\n            #[cfg(feature = \"amf-io\")]\r\n            AmfParsing(error) =\u003e write!(f, \"AMF Parsing error: {error}\"),\r\n        }\r\n    }\r\n}\r\n\r\nimpl std::error::Error for IoError {}\r\n\r\nimpl From\u003cstd::io::Error\u003e for IoError {\r\n    fn from(value: std::io::Error) -\u003e Self {\r\n        Self::StdIo(value)\r\n    }\r\n}\r\n\r\nimpl From\u003cstd::num::ParseFloatError\u003e for IoError {\r\n    fn from(value: std::num::ParseFloatError) -\u003e Self {\r\n        Self::ParseFloat(value)\r\n    }\r\n}\r\n\r\n#[cfg(feature = \"svg-io\")]\r\nimpl From\u003c::svg::parser::Error\u003e for IoError {\r\n    fn from(value: ::svg::parser::Error) -\u003e Self {\r\n        Self::SvgParsing(value)\r\n    }\r\n}\r\n\r\n#[cfg(feature = \"obj-io\")]\r\nimpl From\u003cString\u003e for IoError {\r\n    fn from(value: String) -\u003e Self {\r\n        Self::ObjParsing(value)\r\n    }\r\n}\r\n","traces":[{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":19},{"path":["D:","\\","base","csgrs","src","io","obj.rs"],"content":"//! OBJ file format support for Mesh objects\r\n//!\r\n//! This module provides import and export functionality for Wavefront OBJ files,\r\n//! a widely-supported 3D file format used by many modeling and rendering applications.\r\nuse crate::float_types::Real;\r\nuse crate::mesh::Mesh;\r\nuse crate::mesh::polygon::Polygon;\r\nuse crate::mesh::vertex::Vertex;\r\nuse crate::sketch::Sketch;\r\nuse geo::CoordsIter;\r\nuse nalgebra::{Point3, Vector3};\r\n\r\nuse std::fmt::Debug;\r\nuse std::io::{BufRead, Write};\r\n\r\n// IndexedMesh I/O support\r\nuse crate::indexed_mesh::IndexedMesh;\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\r\n    /// Export this Mesh to OBJ format as a string\r\n    ///\r\n    /// Creates a Wavefront OBJ file containing:\r\n    /// 1. All 3D polygons from `self.polygons` (tessellated to triangles)\r\n    /// 2. Any 2D geometry from `self.geometry` (extruded/projected to 3D)\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the OBJ file\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let obj_content = csg.to_obj(\"my_cube\");\r\n    /// println!(\"{}\", obj_content);\r\n    /// ```\r\n    pub fn to_obj(\u0026self, object_name: \u0026str) -\u003e String {\r\n        let mut obj_content = String::new();\r\n\r\n        // OBJ header\r\n        obj_content.push_str(\"# Generated by csgrs library\\n\");\r\n        obj_content.push_str(\u0026format!(\"# Object: {object_name}\\n\"));\r\n        obj_content.push_str(\"# https://github.com/timschmidt/csgrs\\n\\n\");\r\n\r\n        obj_content.push_str(\u0026format!(\"o {object_name}\\n\\n\"));\r\n\r\n        let mut vertices = Vec::new();\r\n        let mut normals = Vec::new();\r\n        let mut faces = Vec::new();\r\n\r\n        // Process 3D polygons\r\n        for poly in \u0026self.polygons {\r\n            // Tessellate polygon to triangles\r\n            let triangles = poly.triangulate();\r\n            let normal = poly.plane.normal().normalize();\r\n\r\n            for triangle in triangles {\r\n                let mut face_indices = Vec::new();\r\n                let normal_idx = add_unique_normal(\u0026mut normals, normal);\r\n\r\n                for vertex in triangle {\r\n                    let vertex_idx = add_unique_vertex(\u0026mut vertices, vertex.pos);\r\n                    face_indices.push((vertex_idx, normal_idx));\r\n                }\r\n\r\n                if face_indices.len() == 3 {\r\n                    faces.push(face_indices);\r\n                }\r\n            }\r\n        }\r\n\r\n        // Write vertices\r\n        for vertex in \u0026vertices {\r\n            obj_content.push_str(\u0026format!(\r\n                \"v {:.6} {:.6} {:.6}\\n\",\r\n                vertex.x, vertex.y, vertex.z\r\n            ));\r\n        }\r\n\r\n        obj_content.push('\\n');\r\n\r\n        // Write normals\r\n        for normal in \u0026normals {\r\n            obj_content.push_str(\u0026format!(\r\n                \"vn {:.6} {:.6} {:.6}\\n\",\r\n                normal.x, normal.y, normal.z\r\n            ));\r\n        }\r\n\r\n        obj_content.push('\\n');\r\n\r\n        // Write faces (1-indexed in OBJ format)\r\n        for face in \u0026faces {\r\n            #[allow(clippy::single_char_add_str)]\r\n            obj_content.push_str(\"f\");\r\n            for (vertex_idx, normal_idx) in face {\r\n                obj_content.push_str(\u0026format!(\" {}//{}\", vertex_idx + 1, normal_idx + 1));\r\n            }\r\n            obj_content.push('\\n');\r\n        }\r\n\r\n        obj_content\r\n    }\r\n\r\n    /// Export this Mesh to an OBJ file\r\n    ///\r\n    /// # Arguments\r\n    /// * `writer` - Where to write the OBJ data\r\n    /// * `object_name` - Name for the object in the OBJ file\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// # use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let obj_content = csg.to_obj(\"my_cube\");\r\n    /// assert!(obj_content.contains(\"# Generated by csgrs\"));\r\n    /// assert!(obj_content.contains(\"my_cube\"));\r\n    /// ```\r\n    pub fn write_obj\u003cW: Write\u003e(\r\n        \u0026self,\r\n        writer: \u0026mut W,\r\n        object_name: \u0026str,\r\n    ) -\u003e std::io::Result\u003c()\u003e {\r\n        let obj_content = self.to_obj(object_name);\r\n        writer.write_all(obj_content.as_bytes())\r\n    }\r\n\r\n    /// Import a Mesh from OBJ file data\r\n    ///\r\n    /// # Arguments\r\n    /// * `reader` - Source of OBJ data\r\n    /// * `metadata` - Optional metadata to attach to all polygons\r\n    ///\r\n    /// # Example\r\n    /// ```no_run\r\n    /// use csgrs::mesh::Mesh;\r\n    /// use std::fs::File;\r\n    /// use std::io::BufReader;\r\n    /// # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    /// let file = File::open(\"input.obj\")?;\r\n    /// let reader = BufReader::new(file);\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::from_obj(reader, None)?;\r\n    /// # Ok(())\r\n    /// # }\r\n    /// ```\r\n    pub fn from_obj\u003cR: BufRead\u003e(reader: R, metadata: Option\u003cS\u003e) -\u003e std::io::Result\u003cMesh\u003cS\u003e\u003e {\r\n        let mut vertices = Vec::new();\r\n        let mut normals = Vec::new();\r\n        let mut polygons = Vec::new();\r\n\r\n        for line_result in reader.lines() {\r\n            let line = line_result?;\r\n            let line = line.trim();\r\n\r\n            // Skip comments and empty lines\r\n            if line.is_empty() || line.starts_with('#') {\r\n                continue;\r\n            }\r\n\r\n            let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\r\n            if parts.is_empty() {\r\n                continue;\r\n            }\r\n\r\n            match parts[0] {\r\n                \"v\" =\u003e {\r\n                    // Vertex: v x y z\r\n                    if parts.len() \u003e= 4 {\r\n                        let x: Real = parts[1].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid vertex x coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        let y: Real = parts[2].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid vertex y coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        let z: Real = parts[3].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid vertex z coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        vertices.push(Point3::new(x, y, z));\r\n                    }\r\n                },\r\n                \"vn\" =\u003e {\r\n                    // Normal: vn x y z\r\n                    if parts.len() \u003e= 4 {\r\n                        let x: Real = parts[1].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid normal x coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        let y: Real = parts[2].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid normal y coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        let z: Real = parts[3].parse().map_err(|e| {\r\n                            std::io::Error::new(\r\n                                std::io::ErrorKind::InvalidData,\r\n                                format!(\"Invalid normal z coordinate: {e}\"),\r\n                            )\r\n                        })?;\r\n                        normals.push(Vector3::new(x, y, z));\r\n                    }\r\n                },\r\n                \"f\" =\u003e {\r\n                    // Face: f v1//n1 v2//n2 v3//n3 or f v1/vt1/n1 v2/vt2/n2 v3/vt3/n3\r\n                    if parts.len() \u003e= 4 {\r\n                        let face_vertices =\r\n                            Self::parse_obj_face(\u0026parts[1..], \u0026vertices, \u0026normals)?;\r\n                        if face_vertices.len() \u003e= 3 {\r\n                            // Convert to triangles if more than 3 vertices\r\n                            for i in 1..face_vertices.len() - 1 {\r\n                                let triangle = vec![\r\n                                    face_vertices[0],\r\n                                    face_vertices[i],\r\n                                    face_vertices[i + 1],\r\n                                ];\r\n                                polygons.push(Polygon::new(triangle, metadata.clone()));\r\n                            }\r\n                        }\r\n                    }\r\n                },\r\n                _ =\u003e {\r\n                    // Ignore other OBJ elements (materials, groups, etc.)\r\n                },\r\n            }\r\n        }\r\n\r\n        Ok(Mesh::from_polygons(\u0026polygons, metadata))\r\n    }\r\n\r\n    // Helper function to parse OBJ face definitions\r\n    fn parse_obj_face(\r\n        face_parts: \u0026[\u0026str],\r\n        vertices: \u0026[Point3\u003cReal\u003e],\r\n        normals: \u0026[Vector3\u003cReal\u003e],\r\n    ) -\u003e std::io::Result\u003cVec\u003cVertex\u003e\u003e {\r\n        let mut face_vertices = Vec::new();\r\n\r\n        for part in face_parts {\r\n            // Parse face element: vertex_idx[/texture_idx][/normal_idx]\r\n            let indices: Vec\u003c\u0026str\u003e = part.split('/').collect();\r\n\r\n            // Get vertex index (1-based in OBJ, convert to 0-based)\r\n            let vertex_idx: usize = indices[0].parse::\u003cusize\u003e().map_err(|e| {\r\n                std::io::Error::new(\r\n                    std::io::ErrorKind::InvalidData,\r\n                    format!(\"Invalid vertex index: {e}\"),\r\n                )\r\n            })? - 1;\r\n\r\n            if vertex_idx \u003e= vertices.len() {\r\n                return Err(std::io::Error::new(\r\n                    std::io::ErrorKind::InvalidData,\r\n                    format!(\"Vertex index {} out of range\", vertex_idx + 1),\r\n                ));\r\n            }\r\n\r\n            let position = vertices[vertex_idx];\r\n\r\n            // Get normal (if available)\r\n            let normal = if indices.len() \u003e= 3 \u0026\u0026 !indices[2].is_empty() {\r\n                let normal_idx: usize = indices[2].parse::\u003cusize\u003e().map_err(|e| {\r\n                    std::io::Error::new(\r\n                        std::io::ErrorKind::InvalidData,\r\n                        format!(\"Invalid normal index: {e}\"),\r\n                    )\r\n                })? - 1;\r\n\r\n                if normal_idx \u003e= normals.len() {\r\n                    return Err(std::io::Error::new(\r\n                        std::io::ErrorKind::InvalidData,\r\n                        format!(\"Normal index {} out of range\", normal_idx + 1),\r\n                    ));\r\n                }\r\n\r\n                normals[normal_idx]\r\n            } else {\r\n                // Calculate normal from face if not provided\r\n                Vector3::new(0.0, 0.0, 1.0) // Default up vector\r\n            };\r\n\r\n            face_vertices.push(Vertex::new(position, normal));\r\n        }\r\n\r\n        Ok(face_vertices)\r\n    }\r\n}\r\n\r\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\r\n    /// Export this Mesh to OBJ format as a string\r\n    ///\r\n    /// Creates a Wavefront OBJ file containing:\r\n    /// 1. All 3D polygons from `self.polygons` (tessellated to triangles)\r\n    /// 2. Any 2D geometry from `self.geometry` (extruded/projected to 3D)\r\n    ///\r\n    /// # Arguments\r\n    /// * `object_name` - Name for the object in the OBJ file\r\n    ///\r\n    /// # Example\r\n    /// ```\r\n    /// use csgrs::mesh::Mesh;\r\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\r\n    /// let obj_content = csg.to_obj(\"my_cube\");\r\n    /// println!(\"{}\", obj_content);\r\n    /// ```\r\n    pub fn to_obj(\u0026self, object_name: \u0026str) -\u003e String {\r\n        let mut obj_content = String::new();\r\n\r\n        // OBJ header\r\n        obj_content.push_str(\"# Generated by csgrs library\\n\");\r\n        obj_content.push_str(\u0026format!(\"# Object: {object_name}\\n\"));\r\n        obj_content.push_str(\"# https://github.com/timschmidt/csgrs\\n\\n\");\r\n\r\n        obj_content.push_str(\u0026format!(\"o {object_name}\\n\\n\"));\r\n\r\n        let mut vertices = Vec::new();\r\n        let mut normals = Vec::new();\r\n        let mut faces = Vec::new();\r\n\r\n        // Process 2D geometry (project to XY plane at Z=0)\r\n        for geom in \u0026self.geometry.0 {\r\n            match geom {\r\n                geo::Geometry::Polygon(poly2d) =\u003e {\r\n                    self.add_2d_polygon_to_obj(\r\n                        poly2d,\r\n                        \u0026mut vertices,\r\n                        \u0026mut normals,\r\n                        \u0026mut faces,\r\n                    );\r\n                },\r\n                geo::Geometry::MultiPolygon(mp) =\u003e {\r\n                    for poly2d in \u0026mp.0 {\r\n                        self.add_2d_polygon_to_obj(\r\n                            poly2d,\r\n                            \u0026mut vertices,\r\n                            \u0026mut normals,\r\n                            \u0026mut faces,\r\n                        );\r\n                    }\r\n                },\r\n                _ =\u003e {}, // Skip other geometry types\r\n            }\r\n        }\r\n\r\n        // Write vertices\r\n        for vertex in \u0026vertices {\r\n            obj_content.push_str(\u0026format!(\r\n                \"v {:.6} {:.6} {:.6}\\n\",\r\n                vertex.x, vertex.y, vertex.z\r\n            ));\r\n        }\r\n\r\n        obj_content.push('\\n');\r\n\r\n        // Write normals\r\n        for normal in \u0026normals {\r\n            obj_content.push_str(\u0026format!(\r\n                \"vn {:.6} {:.6} {:.6}\\n\",\r\n                normal.x, normal.y, normal.z\r\n            ));\r\n        }\r\n\r\n        obj_content.push('\\n');\r\n\r\n        // Write faces (1-indexed in OBJ format)\r\n        for face in \u0026faces {\r\n            #[allow(clippy::single_char_add_str)]\r\n            obj_content.push_str(\"f\");\r\n            for (vertex_idx, normal_idx) in face {\r\n                obj_content.push_str(\u0026format!(\" {}//{}\", vertex_idx + 1, normal_idx + 1));\r\n            }\r\n            obj_content.push('\\n');\r\n        }\r\n\r\n        obj_content\r\n    }\r\n\r\n    // Helper function to add 2D polygon to OBJ data\r\n    fn add_2d_polygon_to_obj(\r\n        \u0026self,\r\n        poly2d: \u0026geo::Polygon\u003cReal\u003e,\r\n        vertices: \u0026mut Vec\u003cPoint3\u003cReal\u003e\u003e,\r\n        normals: \u0026mut Vec\u003cVector3\u003cReal\u003e\u003e,\r\n        faces: \u0026mut Vec\u003cVec\u003c(usize, usize)\u003e\u003e,\r\n    ) {\r\n        // Get the exterior ring\r\n        let exterior: Vec\u003c[Real; 2]\u003e =\r\n            poly2d.exterior().coords_iter().map(|c| [c.x, c.y]).collect();\r\n\r\n        // Get holes\r\n        let holes_vec: Vec\u003cVec\u003c[Real; 2]\u003e\u003e = poly2d\r\n            .interiors()\r\n            .iter()\r\n            .map(|ring| ring.coords_iter().map(|c| [c.x, c.y]).collect())\r\n            .collect();\r\n\r\n        let hole_refs: Vec\u003c\u0026[[Real; 2]]\u003e = holes_vec.iter().map(|h| \u0026h[..]).collect();\r\n\r\n        // Tessellate the 2D polygon\r\n        let triangles_2d = Self::triangulate_2d(\u0026exterior, \u0026hole_refs);\r\n\r\n        // Add triangles with normal pointing up (positive Z)\r\n        let normal = Vector3::new(0.0, 0.0, 1.0);\r\n        let normal_idx = add_unique_normal(normals, normal);\r\n\r\n        for triangle in triangles_2d {\r\n            let mut face_indices = Vec::new();\r\n\r\n            for point in triangle {\r\n                let vertex_3d = Point3::new(point.x, point.y, point.z);\r\n                let vertex_idx = add_unique_vertex(vertices, vertex_3d);\r\n                face_indices.push((vertex_idx, normal_idx));\r\n            }\r\n\r\n            if face_indices.len() == 3 {\r\n                faces.push(face_indices);\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\n// Helper function to add unique vertex and return its index\r\nfn add_unique_vertex(vertices: \u0026mut Vec\u003cPoint3\u003cReal\u003e\u003e, vertex: Point3\u003cReal\u003e) -\u003e usize {\r\n    const EPSILON: Real = 1e-6;\r\n\r\n    // Check if vertex already exists (within tolerance)\r\n    for (i, existing) in vertices.iter().enumerate() {\r\n        if (existing.coords - vertex.coords).norm() \u003c EPSILON {\r\n            return i;\r\n        }\r\n    }\r\n\r\n    // Add new vertex\r\n    vertices.push(vertex);\r\n    vertices.len() - 1\r\n}\r\n\r\n// Helper function to add unique normal and return its index\r\nfn add_unique_normal(normals: \u0026mut Vec\u003cVector3\u003cReal\u003e\u003e, normal: Vector3\u003cReal\u003e) -\u003e usize {\r\n    const EPSILON: Real = 1e-6;\r\n\r\n    // Check if normal already exists (within tolerance)\r\n    for (i, existing) in normals.iter().enumerate() {\r\n        if (existing - normal).norm() \u003c EPSILON {\r\n            return i;\r\n        }\r\n    }\r\n\r\n    // Add new normal\r\n    normals.push(normal);\r\n    normals.len() - 1\r\n}\r\n\r\n// IndexedMesh OBJ I/O support\r\npub mod indexed_mesh_obj {\r\n    use super::*;\r\n\r\n    /// OBJ export statistics for IndexedMesh\r\n    #[derive(Debug, Clone)]\r\n    pub struct ObjExportStats {\r\n        /// Original vertex count before deduplication\r\n        pub original_vertices: usize,\r\n        /// Final vertex count after deduplication\r\n        pub deduplicated_vertices: usize,\r\n        /// Number of faces exported\r\n        pub face_count: usize,\r\n        /// Number of normal vectors exported\r\n        pub normal_count: usize,\r\n        /// Memory savings percentage (0.0 to 1.0)\r\n        pub memory_savings: f64,\r\n        /// Export success status\r\n        pub success: bool,\r\n    }\r\n\r\n    impl ObjExportStats {\r\n        /// Calculate statistics from export operation\r\n        pub fn new\u003cS: Clone + Send + Sync + Debug\u003e(\r\n            mesh: \u0026IndexedMesh\u003cS\u003e,\r\n            original_vertices: usize,\r\n            success: bool,\r\n        ) -\u003e Self {\r\n            let deduplicated_vertices = mesh.vertices.len();\r\n            let face_count = mesh.faces.len();\r\n            let normal_count = mesh.vertices.len(); // One normal per vertex\r\n\r\n            let memory_savings = if original_vertices \u003e 0 {\r\n                1.0 - (deduplicated_vertices as f64 / original_vertices as f64)\r\n            } else {\r\n                0.0\r\n            };\r\n\r\n            Self {\r\n                original_vertices,\r\n                deduplicated_vertices,\r\n                face_count,\r\n                normal_count,\r\n                memory_savings,\r\n                success,\r\n            }\r\n        }\r\n    }\r\n\r\n    impl\u003cS: Clone + Send + Sync + Debug\u003e IndexedMesh\u003cS\u003e {\r\n        /// Export IndexedMesh to OBJ format with optimization statistics\r\n        ///\r\n        /// OBJ format supports vertex indexing, which aligns perfectly with IndexedMesh's\r\n        /// design philosophy. This method provides detailed statistics about optimization benefits.\r\n        ///\r\n        /// # Arguments\r\n        /// * `object_name` - Name for the object in the OBJ file\r\n        ///\r\n        /// # Returns\r\n        /// Tuple of (OBJ content as String, export statistics)\r\n        ///\r\n        /// # Example\r\n        /// ```rust\r\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\r\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::sphere(1.0, 16, 8, None);\r\n        /// let (obj_content, stats) = mesh.to_obj_with_stats(\"optimized_sphere\");\r\n        /// println!(\"Vertex reduction: {:.1}%\", stats.memory_savings * 100.0);\r\n        /// ```\r\n        pub fn to_obj_with_stats(\u0026self, object_name: \u0026str) -\u003e (String, ObjExportStats) {\r\n            let original_vertices = self.vertices.len();\r\n            let mut obj_content = String::new();\r\n\r\n            // OBJ header\r\n            obj_content.push_str(\"# Generated by csgrs library\\n\");\r\n            obj_content.push_str(\u0026format!(\"# Object: {object_name}\\n\"));\r\n            obj_content.push_str(\"# https://github.com/timschmidt/csgrs\\n\\n\");\r\n\r\n            obj_content.push_str(\u0026format!(\"o {object_name}\\n\\n\"));\r\n\r\n            // Write vertices (OBJ uses 1-based indexing)\r\n            for vertex in \u0026self.vertices {\r\n                obj_content.push_str(\u0026format!(\r\n                    \"v {:.6} {:.6} {:.6}\\n\",\r\n                    vertex.pos.x, vertex.pos.y, vertex.pos.z\r\n                ));\r\n            }\r\n            obj_content.push('\\n');\r\n\r\n            // Write vertex normals\r\n            for vertex in \u0026self.vertices {\r\n                obj_content.push_str(\u0026format!(\r\n                    \"vn {:.6} {:.6} {:.6}\\n\",\r\n                    vertex.normal.x, vertex.normal.y, vertex.normal.z\r\n                ));\r\n            }\r\n            obj_content.push('\\n');\r\n\r\n            // Write faces with vertex and normal indexing\r\n            for face in \u0026self.faces {\r\n                if face.vertices.len() \u003c 3 {\r\n                    continue;\r\n                }\r\n\r\n                #[allow(clippy::single_char_add_str)]\r\n                obj_content.push_str(\"f\");\r\n\r\n                // OBJ uses 1-based indexing, so add 1 to each vertex index\r\n                for \u0026vertex_idx in \u0026face.vertices {\r\n                    let obj_vertex_idx = vertex_idx + 1;\r\n                    let obj_normal_idx = vertex_idx + 1;\r\n                    obj_content.push_str(\u0026format!(\" {obj_vertex_idx}//{obj_normal_idx}\"));\r\n                }\r\n                obj_content.push('\\n');\r\n            }\r\n\r\n            obj_content.push('\\n');\r\n\r\n            let stats = ObjExportStats::new(self, original_vertices, true);\r\n            (obj_content, stats)\r\n        }\r\n\r\n        /// Export IndexedMesh to OBJ format\r\n        ///\r\n        /// Simplified version that returns only the OBJ content string.\r\n        ///\r\n        /// # Example\r\n        /// ```rust\r\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\r\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\r\n        /// let obj_content = mesh.to_obj(\"my_cube\");\r\n        /// ```\r\n        pub fn to_obj(\u0026self, object_name: \u0026str) -\u003e String {\r\n            self.to_obj_with_stats(object_name).0\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Lin :{"Line":3}},{"line":570,"address":[],"length":0,"stats":{"Line":1}},{"line":571,"address":[],"length":0,"stats":{"Line":0}},{"line":572,"address":[],"length":0,"stats":{"Line":0}},{"line":575,"address":[],"length":0,"stats":{"Line":2}},{"line":578,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":580,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":581,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":594,"address":[],"length":0,"stats":{"Line":72057594037927940}},{"line":595,"address":[],"length":0,"stats":{"Line":144115188075855880}}],"covered":27,"coverable":230},{"path":["D:","\\","base","csgrs","src","io","ply.rs"],"content":"//! PLY file format support for Mesh objects\n//!\n//! This module provides export functionality for Stanford PLY files,\n//! a popular format for 3D scanning, research, and mesh processing applications.\nuse crate::float_types::Real;\n\nuse crate::mesh::Mesh;\nuse crate::sketch::Sketch;\nuse geo::CoordsIter;\nuse nalgebra::{Point3, Vector3};\nuse std::fmt::Debug;\nuse std::io::Write;\n\n// IndexedMesh I/O support\nuse crate::indexed_mesh::IndexedMesh;\n\n// Helper struct for PLY vertex with normal\n#[derive(Clone)]\nstruct PlyVertex {\n    position: Point3\u003cReal\u003e,\n    normal: Vector3\u003cReal\u003e,\n}\n\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\n    /// Export this Mesh to PLY format as a string\n    ///\n    /// Creates a Stanford PLY file containing:\n    /// 1. All 3D polygons from `self.polygons` (tessellated to triangles)\n    /// 2. Any 2D geometry from `self.geometry` (projected to 3D)\n    ///\n    /// # Arguments\n    /// * `comment` - Optional comment to include in PLY header\n    ///\n    /// # Example\n    /// ```\n    /// use csgrs::mesh::Mesh;\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\n    /// let ply_content = csg.to_ply(\"Generated from Mesh operations\");\n    /// println!(\"{}\", ply_content);\n    /// ```\n    pub fn to_ply(\u0026self, comment: \u0026str) -\u003e String {\n        let mut ply_content = String::new();\n\n        let mut vertices = Vec::new();\n        let mut faces = Vec::new();\n\n        // Process 3D polygons\n        for poly in \u0026self.polygons {\n            // Tessellate polygon to triangles\n            let triangles = poly.triangulate();\n\n            for triangle in triangles {\n                let mut face_indices = Vec::new();\n\n                for vertex in triangle {\n                    let vertex_idx =\n                        add_unique_vertex_ply(\u0026mut vertices, vertex.pos, vertex.normal);\n                    face_indices.push(vertex_idx);\n                }\n\n                if face_indices.len() == 3 {\n                    faces.push(face_indices);\n                }\n            }\n        }\n\n        // Write PLY header\n        ply_content.push_str(\"ply\\n\");\n        ply_content.push_str(\"format ascii 1.0\\n\");\n        ply_content.push_str(\u0026format!(\"comment {comment}\\n\"));\n        ply_content.push_str(\"comment Generated by csgrs library\\n\");\n        ply_content.push_str(\u0026format!(\"element vertex {}\\n\", vertices.len()));\n        ply_content.push_str(\"property float x\\n\");\n        ply_content.push_str(\"property float y\\n\");\n        ply_content.push_str(\"property float z\\n\");\n        ply_content.push_str(\"property float nx\\n\");\n        ply_content.push_str(\"property float ny\\n\");\n        ply_content.push_str(\"property float nz\\n\");\n        ply_content.push_str(\u0026format!(\"element face {}\\n\", faces.len()));\n        ply_content.push_str(\"property list uchar int vertex_indices\\n\");\n        ply_content.push_str(\"end_header\\n\");\n\n        // Write vertices\n        for vertex in \u0026vertices {\n            ply_content.push_str(\u0026format!(\n                \"{:.6} {:.6} {:.6} {:.6} {:.6} {:.6}\\n\",\n                vertex.position.x,\n                vertex.position.y,\n                vertex.position.z,\n                vertex.normal.x,\n                vertex.normal.y,\n                vertex.normal.z\n            ));\n        }\n\n        // Write faces (each face is a triangle: 3 v1 v2 v3)\n        for face in \u0026faces {\n            ply_content.push_str(\u0026format!(\"3 {} {} {}\\n\", face[0], face[1], face[2]));\n        }\n\n        ply_content\n    }\n\n    /// Export this Mesh to a PLY file\n    ///\n    /// # Arguments\n    /// * `writer` - Where to write the PLY data\n    /// * `comment` - Comment to include in PLY header\n    ///\n    /// # Example\n    /// ```\n    /// use csgrs::mesh::Mesh;\n    /// use std::fs::File;\n    /// # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\n    /// let ply_content = csg.to_ply(\"My Mesh model\");\n    /// assert!(ply_content.contains(\"ply\"));\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn write_ply\u003cW: Write\u003e(\u0026self, writer: \u0026mut W, comment: \u0026str) -\u003e std::io::Result\u003c()\u003e {\n        let ply_content = self.to_ply(comment);\n        writer.write_all(ply_content.as_bytes())\n    }\n}\n\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\n    /// Export this Sketch to PLY format as a string\n    ///\n    /// Creates a Stanford PLY file containing:\n    /// 1. All 3D polygons from `self.polygons` (tessellated to triangles)\n    /// 2. Any 2D geometry from `self.geometry` (projected to 3D)\n    ///\n    /// # Arguments\n    /// * `comment` - Optional comment to include in PLY header\n    ///\n    /// # Example\n    /// ```\n    /// # use csgrs::sketch::Sketch;\n    /// let sketch: Sketch\u003c()\u003e = Sketch::square(10.0, None);\n    /// let ply_content = sketch.to_ply(\"Generated from Sketch operations\");\n    /// assert!(ply_content.contains(\"ply\"));\n    /// ```\n    pub fn to_ply(\u0026self, comment: \u0026str) -\u003e String {\n        let mut ply_content = String::new();\n\n        let mut vertices = Vec::new();\n        let mut faces = Vec::new();\n\n        // Process 2D geometry (project to XY plane at Z=0)\n        for geom in \u0026self.geometry.0 {\n            match geom {\n                geo::Geometry::Polygon(poly2d) =\u003e {\n                    self.add_2d_polygon_to_ply(poly2d, \u0026mut vertices, \u0026mut faces);\n                },\n                geo::Geometry::MultiPolygon(mp) =\u003e {\n                    for poly2d in \u0026mp.0 {\n                        self.add_2d_polygon_to_ply(poly2d, \u0026mut vertices, \u0026mut faces);\n                    }\n                },\n                _ =\u003e {}, // Skip other geometry types\n            }\n        }\n\n        // Write PLY header\n        ply_content.push_str(\"ply\\n\");\n        ply_content.push_str(\"format ascii 1.0\\n\");\n        ply_content.push_str(\u0026format!(\"comment {comment}\\n\"));\n        ply_content.push_str(\"comment Generated by csgrs library\\n\");\n        ply_content.push_str(\u0026format!(\"element vertex {}\\n\", vertices.len()));\n        ply_content.push_str(\"property float x\\n\");\n        ply_content.push_str(\"property float y\\n\");\n        ply_content.push_str(\"property float z\\n\");\n        ply_content.push_str(\"property float nx\\n\");\n        ply_content.push_str(\"property float ny\\n\");\n        ply_content.push_str(\"property float nz\\n\");\n        ply_content.push_str(\u0026format!(\"element face {}\\n\", faces.len()));\n        ply_content.push_str(\"property list uchar int vertex_indices\\n\");\n        ply_content.push_str(\"end_header\\n\");\n\n        // Write vertices\n        for vertex in \u0026vertices {\n            ply_content.push_str(\u0026format!(\n                \"{:.6} {:.6} {:.6} {:.6} {:.6} {:.6}\\n\",\n                vertex.position.x,\n                vertex.position.y,\n                vertex.position.z,\n                vertex.normal.x,\n                vertex.normal.y,\n                vertex.normal.z\n            ));\n        }\n\n        // Write faces (each face is a triangle: 3 v1 v2 v3)\n        for face in \u0026faces {\n            ply_content.push_str(\u0026format!(\"3 {} {} {}\\n\", face[0], face[1], face[2]));\n        }\n\n        ply_content\n    }\n\n    /// Export this Mesh to a PLY file\n    ///\n    /// # Arguments\n    /// * `writer` - Where to write the PLY data\n    /// * `comment` - Comment to include in PLY header\n    ///\n    /// # Example\n    /// ```\n    /// use csgrs::mesh::Mesh;\n    /// use std::fs::File;\n    /// # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    /// let csg: Mesh\u003c()\u003e = Mesh::cube(10.0, None).expect(\"Failed to create cube\");\n    /// let ply_content = csg.to_ply(\"My Mesh model\");\n    /// assert!(ply_content.contains(\"ply\"));\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn write_ply\u003cW: Write\u003e(\u0026self, writer: \u0026mut W, comment: \u0026str) -\u003e std::io::Result\u003c()\u003e {\n        let ply_content = self.to_ply(comment);\n        writer.write_all(ply_content.as_bytes())\n    }\n\n    // Helper function to add 2D polygon to PLY data\n    fn add_2d_polygon_to_ply(\n        \u0026self,\n        poly2d: \u0026geo::Polygon\u003cReal\u003e,\n        vertices: \u0026mut Vec\u003cPlyVertex\u003e,\n        faces: \u0026mut Vec\u003cVec\u003cusize\u003e\u003e,\n    ) {\n        // Get the exterior ring\n        let exterior: Vec\u003c[Real; 2]\u003e =\n            poly2d.exterior().coords_iter().map(|c| [c.x, c.y]).collect();\n\n        // Get holes\n        let holes_vec: Vec\u003cVec\u003c[Real; 2]\u003e\u003e = poly2d\n            .interiors()\n            .iter()\n            .map(|ring| ring.coords_iter().map(|c| [c.x, c.y]).collect())\n            .collect();\n\n        let hole_refs: Vec\u003c\u0026[[Real; 2]]\u003e = holes_vec.iter().map(|h| \u0026h[..]).collect();\n\n        // Tessellate the 2D polygon\n        let triangles_2d = Self::triangulate_2d(\u0026exterior, \u0026hole_refs);\n\n        // Add triangles with normal pointing up (positive Z)\n        let normal = Vector3::new(0.0, 0.0, 1.0);\n\n        for triangle in triangles_2d {\n            let mut face_indices = Vec::new();\n\n            for point in triangle {\n                let vertex_3d = Point3::new(point.x, point.y, point.z);\n                let vertex_idx = add_unique_vertex_ply(vertices, vertex_3d, normal);\n                face_indices.push(vertex_idx);\n            }\n\n            if face_indices.len() == 3 {\n                faces.push(face_indices);\n            }\n        }\n    }\n}\n\n// Helper function to add unique vertex with normal for PLY\nfn add_unique_vertex_ply(\n    vertices: \u0026mut Vec\u003cPlyVertex\u003e,\n    position: Point3\u003cReal\u003e,\n    normal: Vector3\u003cReal\u003e,\n) -\u003e usize {\n    const EPSILON: Real = 1e-6;\n\n    // Check if vertex already exists (within tolerance)\n    for (i, existing) in vertices.iter().enumerate() {\n        if (existing.position.coords - position.coords).norm() \u003c EPSILON\n            \u0026\u0026 (existing.normal - normal).norm() \u003c EPSILON\n        {\n            return i;\n        }\n    }\n\n    // Add new vertex\n    vertices.push(PlyVertex { position, normal });\n    vertices.len() - 1\n}\n\n// IndexedMesh PLY I/O support\npub mod indexed_mesh_ply {\n    use super::*;\n\n    /// PLY export statistics for IndexedMesh\n    #[derive(Debug, Clone)]\n    pub struct PlyExportStats {\n        /// Original vertex count before deduplication\n        pub original_vertices: usize,\n        /// Final vertex count after deduplication\n        pub deduplicated_vertices: usize,\n        /// Number of faces exported\n        pub face_count: usize,\n        /// Export format used (ASCII or Binary)\n        pub format: PlyFormat,\n        /// File size in bytes (estimated)\n        pub estimated_file_size: usize,\n        /// Memory savings percentage (0.0 to 1.0)\n        pub memory_savings: f64,\n        /// Export success status\n        pub success: bool,\n    }\n\n    #[derive(Debug, Clone)]\n    pub enum PlyFormat {\n        Ascii,\n        Binary,\n    }\n\n    impl PlyExportStats {\n        /// Calculate statistics from export operation\n        pub fn new\u003cS: Clone + Send + Sync + Debug\u003e(\n            mesh: \u0026IndexedMesh\u003cS\u003e,\n            original_vertices: usize,\n            format: PlyFormat,\n            estimated_file_size: usize,\n            success: bool,\n        ) -\u003e Self {\n            let deduplicated_vertices = mesh.vertices.len();\n            let face_count = mesh.faces.len();\n\n            let memory_savings = if original_vertices \u003e 0 {\n                1.0 - (deduplicated_vertices as f64 / original_vertices as f64)\n            } else {\n                0.0\n            };\n\n            Self {\n                original_vertices,\n                deduplicated_vertices,\n                face_count,\n                format,\n                estimated_file_size,\n                memory_savings,\n                success,\n            }\n        }\n    }\n\n    impl\u003cS: Clone + Send + Sync + Debug\u003e IndexedMesh\u003cS\u003e {\n        /// Export IndexedMesh to ASCII PLY format with optimization statistics\n        ///\n        /// PLY format provides excellent support for mesh data with properties.\n        /// This method creates ASCII PLY with detailed vertex and face information.\n        ///\n        /// # Arguments\n        /// * `object_name` - Name/comment for the PLY file\n        ///\n        /// # Returns\n        /// Tuple of (PLY content as String, export statistics)\n        ///\n        /// # Example\n        /// ```rust\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::sphere(1.0, 16, 8, None);\n        /// let (ply_content, stats) = mesh.to_ply_ascii_with_stats(\"optimized_sphere\");\n        /// println!(\"PLY file size: {} bytes\", stats.estimated_file_size);\n        /// ```\n        pub fn to_ply_ascii_with_stats(\u0026self, object_name: \u0026str) -\u003e (String, PlyExportStats) {\n            let original_vertices = self.vertices.len();\n            let mut ply_content = String::new();\n\n            // PLY header\n            ply_content.push_str(\"ply\\n\");\n            ply_content.push_str(\"format ascii 1.0\\n\");\n            ply_content.push_str(\u0026format!(\n                \"comment Generated by csgrs library: {}\\n\",\n                object_name\n            ));\n            ply_content.push_str(\u0026format!(\"element vertex {}\\n\", self.vertices.len()));\n            ply_content.push_str(\"property float x\\n\");\n            ply_content.push_str(\"property float y\\n\");\n            ply_content.push_str(\"property float z\\n\");\n            ply_content.push_str(\"property float nx\\n\");\n            ply_content.push_str(\"property float ny\\n\");\n            ply_content.push_str(\"property float nz\\n\");\n            ply_content.push_str(\u0026format!(\"element face {}\\n\", self.faces.len()));\n            ply_content.push_str(\"property list uchar int vertex_indices\\n\");\n            ply_content.push_str(\"end_header\\n\");\n\n            // Write vertices\n            for vertex in \u0026self.vertices {\n                ply_content.push_str(\u0026format!(\n                    \"{:.6} {:.6} {:.6} {:.6} {:.6} {:.6}\\n\",\n                    vertex.pos.x,\n                    vertex.pos.y,\n                    vertex.pos.z,\n                    vertex.normal.x,\n                    vertex.normal.y,\n                    vertex.normal.z\n                ));\n            }\n\n            // Write faces\n            for face in \u0026self.faces {\n                ply_content.push_str(\u0026format!(\"{} \", face.vertices.len()));\n                for \u0026vertex_idx in \u0026face.vertices {\n                    ply_content.push_str(\u0026format!(\"{} \", vertex_idx));\n                }\n                ply_content.push('\\n');\n            }\n\n            let estimated_file_size = ply_content.len();\n            let stats = PlyExportStats::new(\n                self,\n                original_vertices,\n                PlyFormat::Ascii,\n                estimated_file_size,\n                true,\n            );\n\n            (ply_content, stats)\n        }\n\n        /// Export IndexedMesh to ASCII PLY format\n        ///\n        /// Simplified version that returns only the PLY content string.\n        ///\n        /// # Example\n        /// ```rust\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        /// let ply_content = mesh.to_ply_ascii(\"my_cube\");\n        /// ```\n        pub fn to_ply_ascii(\u0026self, object_name: \u0026str) -\u003e String {\n            self.to_ply_ascii_with_stats(object_name).0\n        }\n    }\n}\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address" ,{"line":415,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":419,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":432,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":433,"address":[],"length":0,"stats":{"Line":144115188075855872}}],"covered":34,"coverable":153},{"path":["D:","\\","base","csgrs","src","io","stl.rs"],"content":"use crate::float_types::Real;\nuse crate::mesh::Mesh;\nuse crate::mesh::polygon::Polygon;\nuse crate::mesh::vertex::Vertex;\nuse crate::sketch::Sketch;\n\nuse geo::CoordsIter;\nuse nalgebra::{Point3, Vector3};\nuse std::fmt::Debug;\n\nuse core2::io::Cursor;\n\nuse stl_io;\n\n// IndexedMesh I/O support\nuse crate::indexed_mesh::IndexedMesh;\n\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Mesh\u003cS\u003e {\n    /// Export to ASCII STL\n    /// Convert this Mesh to an **ASCII STL** string with the given `name`.\n    ///\n    /// ```rust\n    /// # use csgrs::mesh::Mesh;\n    /// let mesh = Mesh::\u003c()\u003e::cube(1.0, None).expect(\"Failed to create cube\");\n    /// let bytes = mesh.to_stl_ascii(\"my_solid\");\n    /// assert!(bytes.contains(\"solid my_solid\"));\n    /// assert!(bytes.contains(\"endsolid my_solid\"));\n    /// ```\n    pub fn to_stl_ascii(\u0026self, name: \u0026str) -\u003e String {\n        let mut out = String::new();\n        out.push_str(\u0026format!(\"solid {name}\\n\"));\n\n        // Write out all *3D* polygons\n        for poly in \u0026self.polygons {\n            // Ensure the polygon is tessellated, since STL is triangle-based.\n            let triangles = poly.triangulate();\n            // A typical STL uses the face normal; we can take the polygon's plane normal:\n            let normal = poly.plane.normal().normalize();\n            for tri in triangles {\n                out.push_str(\u0026format!(\n                    \"  facet normal {:.6} {:.6} {:.6}\\n\",\n                    normal.x, normal.y, normal.z\n                ));\n                out.push_str(\"    outer loop\\n\");\n                for vertex in \u0026tri {\n                    out.push_str(\u0026format!(\n                        \"      vertex {:.6} {:.6} {:.6}\\n\",\n                        vertex.pos.x, vertex.pos.y, vertex.pos.z\n                    ));\n                }\n                out.push_str(\"    endloop\\n\");\n                out.push_str(\"  endfacet\\n\");\n            }\n        }\n\n        out.push_str(\u0026format!(\"endsolid {name}\\n\"));\n        out\n    }\n\n    /// Export to BINARY STL (returns `Vec\u003cu8\u003e`)\n    ///\n    /// Convert this Mesh to a **binary STL** byte vector with the given `name`.\n    ///\n    /// The resulting `Vec\u003cu8\u003e` can then be written to a file or handled in memory:\n    ///\n    /// ```rust\n    /// # use csgrs::mesh::Mesh;\n    /// let object = Mesh::\u003c()\u003e::cube(1.0, None).expect(\"Failed to create cube\");\n    /// let bytes = object.to_stl_binary(\"my_solid\").unwrap();\n    /// assert!(!bytes.is_empty());\n    /// ```\n    pub fn to_stl_binary(\u0026self, _name: \u0026str) -\u003e std::io::Result\u003cVec\u003cu8\u003e\u003e {\n        use core2::io::Cursor;\n        use stl_io::{Normal, Triangle, Vertex, write_stl};\n\n        let mut triangles = Vec::new();\n\n        // Triangulate all 3D polygons in self.polygons\n        for poly in \u0026self.polygons {\n            let normal = poly.plane.normal().normalize();\n            // Convert polygon to triangles\n            let tri_list = poly.triangulate();\n            #[allow(clippy::unnecessary_cast)]\n            for tri in tri_list {\n                triangles.push(Triangle {\n                    normal: Normal::new([normal.x as f32, normal.y as f32, normal.z as f32]),\n                    vertices: [\n                        Vertex::new([\n                            tri[0].pos.x as f32,\n                            tri[0].pos.y as f32,\n                            tri[0].pos.z as f32,\n                        ]),\n                        Vertex::new([\n                            tri[1].pos.x as f32,\n                            tri[1].pos.y as f32,\n                            tri[1].pos.z as f32,\n                        ]),\n                        Vertex::new([\n                            tri[2].pos.x as f32,\n                            tri[2].pos.y as f32,\n                            tri[2].pos.z as f32,\n                        ]),\n                    ],\n                });\n            }\n        }\n\n        // Encode into a binary STL buffer\n        let mut cursor = Cursor::new(Vec::new());\n        write_stl(\u0026mut cursor, triangles.iter())?;\n        Ok(cursor.into_inner())\n    }\n\n    /// Create a Mesh object from STL data using 'stl_io'.\n    #[cfg(feature = \"stl-io\")]\n    pub fn from_stl(stl_data: \u0026[u8], metadata: Option\u003cS\u003e) -\u003e Result\u003cMesh\u003cS\u003e, std::io::Error\u003e {\n        // Create an in-memory cursor from the STL data\n        let mut cursor = Cursor::new(stl_data);\n\n        // Create an STL reader from the cursor\n        let stl_reader = stl_io::create_stl_reader(\u0026mut cursor)?;\n\n        let mut polygons = Vec::new();\n\n        for tri_result in stl_reader {\n            // Handle potential errors from the STL reader\n            let tri = tri_result?;\n\n            // Construct vertices and a polygon\n            let vertices = vec![\n                Vertex::new(\n                    Point3::new(\n                        tri.vertices[0][0] as Real,\n                        tri.vertices[0][1] as Real,\n                        tri.vertices[0][2] as Real,\n                    ),\n                    Vector3::new(\n                        tri.normal[0] as Real,\n                        tri.normal[1] as Real,\n                        tri.normal[2] as Real,\n                    ),\n                ),\n                Vertex::new(\n                    Point3::new(\n                        tri.vertices[1][0] as Real,\n                        tri.vertices[1][1] as Real,\n                        tri.vertices[1][2] as Real,\n                    ),\n                    Vector3::new(\n                        tri.normal[0] as Real,\n                        tri.normal[1] as Real,\n                        tri.normal[2] as Real,\n                    ),\n                ),\n                Vertex::new(\n                    Point3::new(\n                        tri.vertices[2][0] as Real,\n                        tri.vertices[2][1] as Real,\n                        tri.vertices[2][2] as Real,\n                    ),\n                    Vector3::new(\n                        tri.normal[0] as Real,\n                        tri.normal[1] as Real,\n                        tri.normal[2] as Real,\n                    ),\n                ),\n            ];\n            polygons.push(Polygon::new(vertices, metadata.clone()));\n        }\n\n        Ok(Mesh::from_polygons(\u0026polygons, metadata))\n    }\n}\n\nimpl\u003cS: Clone + Debug + Send + Sync\u003e Sketch\u003cS\u003e {\n    /// Export to ASCII STL\n    /// Convert this Sketch to an **ASCII STL** string with the given 'name'.\n    ///\n    /// ```\n    /// # use csgrs::sketch::Sketch;\n    /// let sketch: Sketch\u003c()\u003e = Sketch::square(2.0, None);\n    /// let bytes = sketch.to_stl_ascii(\"my_sketch\");\n    /// assert!(bytes.contains(\"solid my_sketch\"));\n    /// assert!(bytes.contains(\"endsolid my_sketch\"));\n    /// ```\n    pub fn to_stl_ascii(\u0026self, name: \u0026str) -\u003e String {\n        let mut out = String::new();\n        out.push_str(\u0026format!(\"solid {name}\\n\"));\n\n        // Write out all *2D* geometry from `self.geometry`\n        // We only handle Polygon and MultiPolygon.  We tessellate in XY, set z=0.\n        for geom in \u0026self.geometry {\n            match geom {\n                geo::Geometry::Polygon(poly2d) =\u003e {\n                    // Outer ring (in CCW for a typical \"positive\" polygon)\n                    let outer = poly2d\n                        .exterior()\n                        .coords_iter()\n                        .map(|c| [c.x, c.y])\n                        .collect::\u003cVec\u003c[Real; 2]\u003e\u003e();\n\n                    // Collect holes\n                    let holes_vec = poly2d\n                        .interiors()\n                        .iter()\n                        .map(|ring| ring.coords_iter().map(|c| [c.x, c.y]).collect::\u003cVec\u003c_\u003e\u003e())\n                        .collect::\u003cVec\u003c_\u003e\u003e();\n                    let hole_refs = holes_vec\n                        .iter()\n                        .map(|hole_coords| \u0026hole_coords[..])\n                        .collect::\u003cVec\u003c_\u003e\u003e();\n\n                    // Triangulate with our existing helper:\n                    let triangles_2d = Sketch::\u003c()\u003e::triangulate_2d(\u0026outer, \u0026hole_refs);\n\n                    // Write each tri as a facet in ASCII STL, with a normal of (0,0,1)\n                    for tri in triangles_2d {\n                        out.push_str(\"  facet normal 0.000000 0.000000 1.000000\\n\");\n                        out.push_str(\"    outer loop\\n\");\n                        for pt in \u0026tri {\n                            out.push_str(\u0026format!(\n                                \"      vertex {:.6} {:.6} {:.6}\\n\",\n                                pt.x, pt.y, pt.z\n                            ));\n                        }\n                        out.push_str(\"    endloop\\n\");\n                        out.push_str(\"  endfacet\\n\");\n                    }\n                },\n\n                geo::Geometry::MultiPolygon(mp) =\u003e {\n                    // Each polygon inside the MultiPolygon\n                    for poly2d in \u0026mp.0 {\n                        let outer = poly2d\n                            .exterior()\n                            .coords_iter()\n                            .map(|c| [c.x, c.y])\n                            .collect::\u003cVec\u003c[Real; 2]\u003e\u003e();\n\n                        // Holes\n                        let holes_vec = poly2d\n                            .interiors()\n                            .iter()\n                            .map(|ring| {\n                                ring.coords_iter().map(|c| [c.x, c.y]).collect::\u003cVec\u003c_\u003e\u003e()\n                            })\n                            .collect::\u003cVec\u003c_\u003e\u003e();\n                        let hole_refs = holes_vec\n                            .iter()\n                            .map(|hole_coords| \u0026hole_coords[..])\n                            .collect::\u003cVec\u003c_\u003e\u003e();\n\n                        let triangles_2d = Sketch::\u003c()\u003e::triangulate_2d(\u0026outer, \u0026hole_refs);\n\n                        for tri in triangles_2d {\n                            out.push_str(\"  facet normal 0.000000 0.000000 1.000000\\n\");\n                            out.push_str(\"    outer loop\\n\");\n                            for pt in \u0026tri {\n                                out.push_str(\u0026format!(\n                                    \"      vertex {:.6} {:.6} {:.6}\\n\",\n                                    pt.x, pt.y, pt.z\n                                ));\n                            }\n                            out.push_str(\"    endloop\\n\");\n                            out.push_str(\"  endfacet\\n\");\n                        }\n                    }\n                },\n\n                // Skip all other geometry types (LineString, Point, etc.)\n                // You can optionally handle them if you like, or ignore them.\n                _ =\u003e {},\n            }\n        }\n\n        out.push_str(\u0026format!(\"endsolid {name}\\n\"));\n        out\n    }\n\n    /// Export to BINARY STL (returns `Vec\u003cu8\u003e`)\n    ///\n    /// Convert this Sketch to a **binary STL** byte vector with the given 'name'.\n    ///\n    /// The resulting `Vec\u003cu8\u003e` can then be written to a file or handled in memory:\n    ///\n    /// ```rust\n    /// # use csgrs::sketch::Sketch;\n    /// let object = Sketch::\u003c()\u003e::square(1.0, None);\n    /// let bytes = object.to_stl_binary(\"my_sketch\").unwrap();\n    /// assert!(!bytes.is_empty());\n    /// ```\n    pub fn to_stl_binary(\u0026self, _name: \u0026str) -\u003e std::io::Result\u003cVec\u003cu8\u003e\u003e {\n        use core2::io::Cursor;\n        use stl_io::{Normal, Triangle, Vertex, write_stl};\n\n        let mut triangles = Vec::new();\n\n        // Triangulate any 2D geometry from self.geometry (Polygon, MultiPolygon).\n        // We treat these as lying in the XY plane, at Z=0, with a default normal of +Z.\n        for geom in \u0026self.geometry {\n            match geom {\n                geo::Geometry::Polygon(poly2d) =\u003e {\n                    // Gather outer ring as [x,y]\n                    let outer: Vec\u003c[Real; 2]\u003e =\n                        poly2d.exterior().coords_iter().map(|c| [c.x, c.y]).collect();\n\n                    // Gather holes\n                    let holes_vec: Vec\u003cVec\u003c[Real; 2]\u003e\u003e = poly2d\n                        .interiors()\n                        .iter()\n                        .map(|ring| ring.coords_iter().map(|c| [c.x, c.y]).collect())\n                        .collect();\n\n                    // Convert each hole to a slice-reference for triangulation\n                    let hole_refs: Vec\u003c\u0026[[Real; 2]]\u003e =\n                        holes_vec.iter().map(|h| \u0026h[..]).collect();\n\n                    // Triangulate using our geo-based helper\n                    let tri_2d = Sketch::\u003c()\u003e::triangulate_2d(\u0026outer, \u0026hole_refs);\n\n                    // Each triangle is in XY, so normal = (0,0,1)\n                    #[allow(clippy::unnecessary_cast)]\n                    for tri_pts in tri_2d {\n                        triangles.push(Triangle {\n                            normal: Normal::new([0.0, 0.0, 1.0]),\n                            vertices: [\n                                Vertex::new([\n                                    tri_pts[0].x as f32,\n                                    tri_pts[0].y as f32,\n                                    tri_pts[0].z as f32,\n                                ]),\n                                Vertex::new([\n                                    tri_pts[1].x as f32,\n                                    tri_pts[1].y as f32,\n                                    tri_pts[1].z as f32,\n                                ]),\n                                Vertex::new([\n                                    tri_pts[2].x as f32,\n                                    tri_pts[2].y as f32,\n                                    tri_pts[2].z as f32,\n                                ]),\n                            ],\n                        });\n                    }\n                },\n\n                geo::Geometry::MultiPolygon(mpoly) =\u003e {\n                    // Same approach, but each Polygon in the MultiPolygon\n                    for poly2d in \u0026mpoly.0 {\n                        let outer: Vec\u003c[Real; 2]\u003e =\n                            poly2d.exterior().coords_iter().map(|c| [c.x, c.y]).collect();\n\n                        let holes_vec: Vec\u003cVec\u003c[Real; 2]\u003e\u003e = poly2d\n                            .interiors()\n                            .iter()\n                            .map(|ring| ring.coords_iter().map(|c| [c.x, c.y]).collect())\n                            .collect();\n\n                        let hole_refs: Vec\u003c\u0026[[Real; 2]]\u003e =\n                            holes_vec.iter().map(|h| \u0026h[..]).collect();\n                        let tri_2d = Sketch::\u003c()\u003e::triangulate_2d(\u0026outer, \u0026hole_refs);\n\n                        #[allow(clippy::unnecessary_cast)]\n                        for tri_pts in tri_2d {\n                            triangles.push(Triangle {\n                                normal: Normal::new([0.0, 0.0, 1.0]),\n                                vertices: [\n                                    Vertex::new([\n                                        tri_pts[0].x as f32,\n                                        tri_pts[0].y as f32,\n                                        tri_pts[0].z as f32,\n                                    ]),\n                                    Vertex::new([\n                                        tri_pts[1].x as f32,\n                                        tri_pts[1].y as f32,\n                                        tri_pts[1].z as f32,\n                                    ]),\n                                    Vertex::new([\n                                        tri_pts[2].x as f32,\n                                        tri_pts[2].y as f32,\n                                        tri_pts[2].z as f32,\n                                    ]),\n                                ],\n                            });\n                        }\n                    }\n                },\n\n                // Skip other geometry types: lines, points, etc.\n                _ =\u003e {},\n            }\n        }\n\n        // (C) Encode into a binary STL buffer\n        //\n        let mut cursor = Cursor::new(Vec::new());\n        write_stl(\u0026mut cursor, triangles.iter())?;\n        Ok(cursor.into_inner())\n    }\n}\n\n// IndexedMesh STL I/O support\npub mod indexed_mesh_stl {\n    use super::*;\n\n    /// STL export statistics for IndexedMesh\n    #[derive(Debug, Clone)]\n    pub struct StlExportStats {\n        /// Original vertex count before deduplication\n        pub original_vertices: usize,\n        /// Final vertex count after deduplication\n        pub deduplicated_vertices: usize,\n        /// Number of faces exported\n        pub face_count: usize,\n        /// Memory savings percentage (0.0 to 1.0)\n        pub memory_savings: f64,\n        /// Export success status\n        pub success: bool,\n    }\n\n    impl StlExportStats {\n        /// Calculate statistics from export operation\n        pub fn new\u003cS: Clone + Send + Sync + Debug\u003e(\n            mesh: \u0026IndexedMesh\u003cS\u003e,\n            original_vertices: usize,\n            success: bool,\n        ) -\u003e Self {\n            let deduplicated_vertices = mesh.vertices.len();\n            let face_count = mesh.faces.len();\n\n            let memory_savings = if original_vertices \u003e 0 {\n                1.0 - (deduplicated_vertices as f64 / original_vertices as f64)\n            } else {\n                0.0\n            };\n\n            Self {\n                original_vertices,\n                deduplicated_vertices,\n                face_count,\n                memory_savings,\n                success,\n            }\n        }\n    }\n\n    impl\u003cS: Clone + Send + Sync + Debug\u003e IndexedMesh\u003cS\u003e {\n        /// Export IndexedMesh to ASCII STL format with optimization statistics\n        ///\n        /// This method leverages IndexedMesh's vertex deduplication for optimal file size\n        /// and provides detailed statistics about the optimization achieved.\n        ///\n        /// # Arguments\n        /// * `name` - Solid name for the STL file\n        ///\n        /// # Returns\n        /// Tuple of (STL content as String, export statistics)\n        ///\n        /// # Example\n        /// ```rust\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        /// let (stl_content, stats) = mesh.to_stl_ascii_with_stats(\"optimized_cube\");\n        /// println!(\"Memory savings: {:.1}%\", stats.memory_savings * 100.0);\n        /// ```\n        pub fn to_stl_ascii_with_stats(\u0026self, name: \u0026str) -\u003e (String, StlExportStats) {\n            let original_vertices = self.vertices.len();\n            let mut out = String::new();\n\n            out.push_str(\u0026format!(\"solid {name}\\n\"));\n\n            // Process each face\n            for face in \u0026self.faces {\n                if face.vertices.len() \u003c 3 {\n                    continue; // Skip degenerate faces\n                }\n\n                // Calculate face normal using Newell's method\n                let normal =\n                    if let Some(computed_normal) = self.compute_face_normal(\u0026face.vertices) {\n                        computed_normal\n                    } else {\n                        // Fallback to first triangle normal\n                        let v0 = \u0026self.vertices[face.vertices[0]];\n                        let v1 = \u0026self.vertices[face.vertices[1]];\n                        let v2 = \u0026self.vertices[face.vertices[2]];\n                        let edge1 = v1.pos - v0.pos;\n                        let edge2 = v2.pos - v0.pos;\n                        edge1.cross(\u0026edge2).normalize()\n                    };\n\n                // Handle triangular faces directly\n                if face.vertices.len() == 3 {\n                    out.push_str(\u0026format!(\n                        \"  facet normal {:.6} {:.6} {:.6}\\n\",\n                        normal.x, normal.y, normal.z\n                    ));\n                    out.push_str(\"    outer loop\\n\");\n\n                    for \u0026vertex_idx in \u0026face.vertices {\n                        let vertex = \u0026self.vertices[vertex_idx];\n                        out.push_str(\u0026format!(\n                            \"      vertex {:.6} {:.6} {:.6}\\n\",\n                            vertex.pos.x, vertex.pos.y, vertex.pos.z\n                        ));\n                    }\n\n                    out.push_str(\"    endloop\\n\");\n                    out.push_str(\"  endfacet\\n\");\n                } else {\n                    // Triangulate non-triangular faces\n                    let triangles = self.triangulate_face(\u0026face.vertices);\n\n                    for triangle in triangles {\n                        out.push_str(\u0026format!(\n                            \"  facet normal {:.6} {:.6} {:.6}\\n\",\n                            normal.x, normal.y, normal.z\n                        ));\n                        out.push_str(\"    outer loop\\n\");\n\n                        for \u0026vertex_idx in \u0026triangle {\n                            let vertex = \u0026self.vertices[vertex_idx];\n                            out.push_str(\u0026format!(\n                                \"      vertex {:.6} {:.6} {:.6}\\n\",\n                                vertex.pos.x, vertex.pos.y, vertex.pos.z\n                            ));\n                        }\n\n                        out.push_str(\"    endloop\\n\");\n                        out.push_str(\"  endfacet\\n\");\n                    }\n                }\n            }\n\n            out.push_str(\u0026format!(\"endsolid {name}\\n\"));\n\n            let stats = StlExportStats::new(self, original_vertices, true);\n            (out, stats)\n        }\n\n        /// Export IndexedMesh to ASCII STL format\n        ///\n        /// Simplified version that returns only the STL content string.\n        ///\n        /// # Example\n        /// ```rust\n        /// use csgrs::indexed_mesh::{IndexedMesh, shapes};\n        /// let mesh: IndexedMesh\u003c()\u003e = shapes::cube(2.0, None);\n        /// let stl_content = mesh.to_stl_ascii(\"my_cube\");\n        /// ```\n        pub fn to_stl_ascii(\u0026self, name: \u0026str) -\u003e String {\n            self.to_stl_ascii_with_stats(name).0\n        }\n    }\n}\n\n#[cfg(test)]\nmod indexed_mesh_tests {\n    use crate::indexed_mesh::IndexedMesh;\n\n    #[test]\n    fn test_indexed_mesh_stl_export() {\n        let cube: IndexedMesh\u003c()\u003e = crate::indexed_mesh::shapes::cube(2.0, None);\n        let (stl_content, stats) = cube.to_stl_ascii_with_stats(\"test_cube\");\n\n        // Verify basic export works\n        assert_eq!(stats.face_count, 6);\n        assert!(stats.success);\n        assert!(stl_content.contains(\"solid test_cube\"));\n    }\n}\n","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":30,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":31,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":34,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":6052837899185946624}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":57,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":72,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":76,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":79,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":85,"address":[],"length":0,"stats o(\n                interior.0[..(interior.0.len() - 1)]\n                    .iter()\n                    .flat_map(|c| [c.x as f32, c.y as f32])\n                    .collect::\u003cVec\u003cf32\u003e\u003e(),\n            );\n            data = data.close();\n        }\n\n        element::Path::new()\n            .set(\"fill\", \"black\")\n            .set(\"fill-rule\", \"evenodd\")\n            .set(\"stroke\", \"none\")\n            .set(\"d\", data)\n    };\n\n    for geom in \u0026sketch.geometry.0 {\n        match geom {\n            GeometryCollection(gc) =\u003e {\n                // Recursively process geometry collections\n                for sub_geom in \u0026gc.0 {\n                    match sub_geom {\n                        Polygon(p) =\u003e {\n                            g = g.add(make_polygon(p));\n                        },\n                        LineString(ls) =\u003e {\n                            g = g.add(make_line_string(ls));\n                        },\n                        MultiPolygon(mp) =\u003e {\n                            for p in \u0026mp.0 {\n                                g = g.add(make_polygon(p));\n                            }\n                        },\n                        MultiLineString(mls) =\u003e {\n                            for ls in \u0026mls.0 {\n                                g = g.add(make_line_string(ls));\n                            }\n                        },\n                        _ =\u003e {\n                            // Skip unsupported geometry types for now\n                        },\n                    }\n                }\n            },\n            Polygon(p) =\u003e {\n                g = g.add(make_polygon(p));\n            },\n            LineString(ls) =\u003e {\n                g = g.add(make_line_string(ls));\n            },\n            MultiPolygon(mp) =\u003e {\n                for p in \u0026mp.0 {\n                    g = g.add(make_polygon(p));\n                }\n            },\n            MultiLineString(mls) =\u003e {\n                for ls in \u0026mls.0 {\n                    g = g.add(make_line_string(ls));\n                }\n            },\n            _ =\u003e {\n                // Skip unsupported geometry types for now\n            },\n        }\n    }\n\n    let document = element::SVG::new()\n        .set(\"viewBox\", \"0 0 100 100\")\n        .set(\"xmlns\", \"http://www.w3.org/2000/svg\")\n        .add(g);\n\n    document.to_string()\n}\n\n#[allow(unused)]\npub trait ToSVG {\n    fn to_svg(\u0026self) -\u003e String;\n}\n\nimpl\u003cS: Clone\u003e ToSVG for Sketch\u003cS\u003e {\n    fn to_svg(\u0026self) -\u003e String {\n        sketch_to_svg(self)\n    }\n}\n","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":13,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":15,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":16,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":17,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":19,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":31,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":34,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line"
